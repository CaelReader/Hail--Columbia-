l_korean:
 dlc_usfp: "헤일, 컬럼비아!"
 dlc_usfp_desc: "헤일 컬럼비아, 행복한 땅이여! 1836년에 미국은 자유민주주의의 등대로 우뚝 서 있지만, 노예제와 시민권 문제를 둘러싼 내부의 분열이 성장하고 있습니다. 대륙에 대한 정복과 산업적 번영을 향한 행진이 시작하는 가운데, 합중국은 전 세계가 여태껏 한번도 본적 없었던 가장 강력한 세력이 될 가능성을 품고 있습니다. 내전, 재건, 도금된 시대, 그리고 혁신주의 시대의 내적 소란을 거쳐 공화국을 이끄세요. 양안으로 당신의 영토적 영유권을 추구하고, 직접 명백한 운명을 개척하세요."
