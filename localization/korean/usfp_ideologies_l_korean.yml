l_korean:
 ideology_anti_tariff:0 "반관세주의"
 ideology_anti_tariff_desc:0 "#lore 이 집단은 수출과 수입의 모든 관세를 무효화하기를 원합니다.#!"
 ideology_pro_tariff:0 "친관세주의"
 ideology_pro_tariff_desc:0 "#lore 이 집단은 국내 산업이 외제 수입품으로부터 섬세한 보호를 받아야 한다고 믿습니다.#!"
 ideology_american_school:0 "아메리칸 학파"
 ideology_american_school_desc:0 "#lore 이 집단은 보호주의와 개입주의의 결합을 지지합니다.#!"
 ideology_empire_of_liberty:0 "자유의 제국"
 ideology_empire_of_liberty_desc:0 "#lore 1776년의 정신이 이 집단에 살아있습니다. 그들은 대륙 확장주의와 충분히 규제된 민병대를 지지합니다.#!"
 ideology_usfp_progressive: "혁신주의"
 ideology_usfp_progressive_desc: "#lore 이 지도자는 독점, 부패 및 사회 붕괴와 싸우기 위한 목표로써 광범위한 개혁을 옹호합니다.#!"
 ideology_usfp_progressive_movement: "혁신주의"
 ideology_usfp_progressive_movement_desc: "#lore 이 운동은 독점, 부패, 그리고 사회적 타락에 맞서 싸우는 것을 목표로 하는 광범위한 개혁을 옹호합니다.#!"
 ideology_usfp_social_gospel_leader: "사회복음주의"
 ideology_usfp_social_gospel_leader_desc: "#lore 이 지도자는 사회적 불평등을 해소하고 시민에게 희망을 주기 위해 개신교 윤리를 적용하려고 합니다.#!"
 ideology_usfp_strongman_populist: "독재인민주의"
 ideology_usfp_strongman_populist_desc: "#lore 이 인물은 스스로를 대중의 이익을 위해 경제 개혁을 추진할 결정적 인물로 간주합니다.#!"
 ideology_american_school_leader: "아메리칸시스템주의"
 ideology_american_school_leader_desc: "#lore 이 인물은 보호주의와 개입주의의 혼합을 지지합니다.#!"
 ideology_usfp_abolitionist_radical: "급진폐지파"
 ideology_usfp_abolitionist_radical_desc: "#lore 이 지도자는 노예제의 완전한 종식과 사회 내에서 해방 노예의 동등한 위치를 추구합니다.#!"
 ideology_usfp_georgist_leader: "조지주의"
 ideology_usfp_georgist_leader_desc: "#lore 이 지도자는 자유 무역, 독점 방지를 위한 국가의 개입, 그리고 토지 소유자에 대한 공격적 과세를 촉진합니다.#!"
 ideology_usfp_social_darwinist_leader: "사회다윈주의"
 ideology_usfp_social_darwinist_leader_desc: "#lore 이 지도자는 모든 삶을 강자가 약자를 자유롭게 지배하는 투쟁으로 보고 있습니다. 사회적 진보와 응집력을 확보하기 위해 유전자 풀에서 '불필요한 것들'을 제거해야 한다고 주장합니다.#!"
 ideology_usfp_evangelical_moralist: "복음도덕주의"
 ideology_usfp_evangelical_moralist_desc: "이 집단은 자신들이 도덕적으로 정직한 공화국의 초석으로 여기는 프로테스탄트 기독교의 분파를 표현할 권리를 신봉합니다."
 ideology_usfp_eugenicist: "우생학자"
 ideology_usfp_eugenicist_desc: "이 집단은 인간을 선택적으로 번식시킨다는 우생학의 개념을 받아들였습니다. 그들은 가족 계획, 이주 통제, 그리고 강제 불임 수술을 통해 인구의 유전자 풀을 신중하게 통제해야 한다고 주장합니다."
 ideology_usfp_localist: "지역주의"
 ideology_usfp_localist_desc: "이 집단은 중앙 정부의 강압에 저항하며 지역 자치체에게 권한이 위임되는 것을 선호합니다."
 ideology_usfp_universalist: "보편주의"
 ideology_usfp_universalist_desc: "#lore 이 지도자는 평화, 관용, 그리고 보편적 형제애를 설파합니다. 그들은 다양한 신앙과 문화 사이의 상호 이해를 향하기 위한 열린 대화를 장려합니다.#! "
 ideology_usfp_accomodationist: "타협파"
 ideology_usfp_accomodationist_desc: "이 집단은 교회와 국가를 분리된 상태로 유지하기를 선호하지만, 여전히 지배적 종교의 도덕적 정당성을 지지합니다."
 ideology_usfp_pan_indianist: "범-인디언주의"
 ideology_usfp_pan_indianist_desc: "#lore 이 지도자는 북아메리카의 원주민들 사이의 단결을 주창하며 유럽인 정착민들과 그들의 삶의 방식의 침입을 거부합니다.#!"
 ideology_usfp_pan_indianist_group: "범-인디언주의"
 ideology_usfp_pan_indianist_group_desc: "이 집단은 북아메리카의 원주민들 사이의 단결을 주창하며 유럽인 정착민들과 그들의 삶의 방식의 침입을 거부합니다."
 ideology_usfp_gender_complementarian: "성 상호보완론"
 ideology_usfp_gender_complementarian_desc: "이 집단은 사회에서 남성과 여성이 서로 다르지만 상호 보완적인 역할을 맡는 전통적 성 역할을 지지합니다."
 ideology_usfp_native_american_agrarian: "원주민 농본주의"
 ideology_usfp_native_american_agrarian_desc: "이 집단은 전통적인 토지 관리 방식을 지지하며, 지구의 토지에 대한 개인 소유의 개념을 거부합니다."
 ideology_usfp_tribal_government: "분권주의"
 ideology_usfp_tribal_government_desc: "이 집단은 자신들의 전통적 삶의 방식을 방해하지 않는 분권화된 정치 구조를 선호합니다."
 ideology_usfp_afro_american_movement: "아프리카계 미국인 해방"
 ideology_usfp_afro_american_movement_desc: "이 운동은 아프리카계 미국인의 완전한 평등을 추구하며 그들을 억압하는 데 사용된 법적 구조를 규탄합니다."
 ideology_usfp_american_indian_movement: "원주민 주권주의자"
 ideology_usfp_american_indian_movement_desc: "이 운동은 자신들의 민족에게 가해지는 억압적 조치에 반대하며, 그들의 문화적 전통을 보호하고 수호하기 위해 노력합니다."
 ideology_usfp_neoconfederate_movement: "신남부연합"
 ideology_usfp_neoconfederate_movement_desc: "이 운동은 이민자 및 기타 인종 집단이 이룬 성과를 원망하며 그들을 '제자리로 돌려보내려'합니다. 그들은 남부 연합의 반란을 백인을 위해 싸운 영광스러운 대의로 우상화합니다."