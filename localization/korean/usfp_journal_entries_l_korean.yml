 plains_formation_tt: "[SCOPE.sStrategicRegion('great_plains_region').GetName] [concept_hq]의 모든 [concept_army]가 최소한 #variable 3#! 개의 [Concept('concept_unit','$concept_units$')]를, 그리고 한 명의 [concept_general]을 가집니다."
 usfp_je_western_border: "인디언 보호구역"
 usfp_je_western_border_reason: "조지 왕이 혁명 이전에 그랬던 것과 같이, 우리는 이제 백인 정착민들이 넘을 수 없도록 서부 국경에 선을 그었습니다. 대평원 민족들과 평화로운 경계를 유지하겠다고 약속했으며, 장래의 정착민들을 실망케 하였습니다."
 usfp_indian_appropiations_button: "조약 체제의 종말"
 usfp_indian_appropiations_button_desc: "인디언 부족들과 조약을 체결하려던 이전 시도들은 우리의 목적에 비해 지나치게 복잡하고 느렸습니다. 인디언 예산 책정법을 통해, 인디언들과 개별적으로 거래함으로서 원주민 토지의 취득 과정을 간소화할 수 있습니다."
 usfp_indian_appropiations_button_tt: "[ROOT.GetCountry.GetName]은(는) 인디언 부족을 새로운 조약을 체결할  독립된 국가로 승인하기를 중단했습니다."
 usfp_indian_appropiations_button_tt2: "[ROOT.GetCountry.GetName] 내부의 모든 인디언들은 법적으로 연방 정부의 보호 대상으로 지정되었습니다."
 usfp_enable_american_indian_culture_tt: "우리 [Concept('concept_incorporated_state', '$concept_incorporated_states$')] 내의 북아메리카 원주민 [Concept('concept_pop', '$concept_pops$')]는 시간이 지남에 따라 뒤섞인 [SCOPE.sCulture('american_indian_culture').GetName] [concept_culture]에 통합될 것입니다."
 usfp_demand_bc_button: "브리티시 컬럼비아 요구"
 usfp_demand_bc_button_desc: "빌어먹을 영국놈들은 오리건 준주 전체에서 그 지저분한 손을 떼야만 합니다! 50도 45분이 아니면 전쟁이리!"
 usfp_liberia_declare_independence: "독립 선포"
 usfp_liberia_declare_independence_desc: "미국 체제를 모델로 삼아 라이베리아 공화국을 적절한 형태로 수립할 때가 왔습니다."
 usfp_je_indian_wars: "인디언 전쟁"
 usfp_je_indian_wars_reason: "과거에 [GetStrategicRegion('region_great_plains').GetName]은 인디언에게 남겨두는게 최선인 광활한 사막으로 여겨졌습니다. 이제, 백인 정착민들이 서부로 계속 몰려들고 있으니, 이 토지를 평정하고 인디언을 굴복시키는 것이 우리의 임무입니다. - 필요하다면 폭력을 사용해서라도요."
 usfp_provoke_lakota_war_button: "라코타 전쟁 도발"
 usfp_provoke_lakota_war_button_desc: "수우는 서부 팽창의 가장 큰 장애물입니다. 저들에게 우리 정착민들 공격하도록 유도할 수만 있다면, 저들을 쳐부술 명분을 얻게 될 것입니다."
 usfp_break_treaties_button: "조약 파기"
 usfp_break_treaties_button_desc: "인디언들이 우리와 체결한 조약을 강요할 힘을 가지지 못하니, 우리 입장에서 저들을 따를 필요는 없습니다."
 annex_canadian_north: "극지 탐사"
 annex_canadian_north_desc: "캐나다에 대한 통제가 확고해졌으니, 광활한 북극의 자원을 탐사하기 시작할 수 있습니다."
 annex_alaskan_north: "알래스카 탐사"
 annex_alaskan_north_desc: "알래스카 해안의 식민지를 더 깊은 야생에 숨겨진 자원을 탐사하기 위한 거점으로 활용할 수 있습니다."
 je_usfp_american_constitution: "미합중국 헌법"
 je_usfp_american_constitution_reason: "헌법은 [ROOT.GetCountry.GetName]의 최고 규범이자 기본법입니다. 국가 구조와 연방 정부를 정의하는 헌법은 여러 양도불가능한 시민권을 명시함으로써, 이론적으로 연방정부의 권력을 제한합니다.\n\n#bold 다음의 규칙이 활성화됩니다:#!\n• #tooltippable;tooltip:[Country.GetTooltipTag],usfp_unconstitutional_laws 반헌법적#! [Concept('concept_law', '$concept_laws$')]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하려 시도한다면 분노와 법적 도전을 불러일으킬 것입니다.\n• 오직 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_natural_born_citizens 출생에 의한 시민권자#!만이 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 당선될 자격이 있습니다.\n• 재임중인 [Concept('concept_ruler','Presidents')]은 대체로 [concept_usfp_washington_precedent]를 따를 것이며, 두번째 임기의 마지막 시점에 [concept_interest_group]의 [concept_leader] 자리에서 물러날 것입니다.\n• 정부는 [Concept('concept_trade', '$concept_exports$')]에 [concept_tariffs]를 부과할 수 없습니다."
 usfp_unconstitutional_laws: "반헌법적인 [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_censorship').GetName]\n• [GetLawType('law_peasant_levies').GetName]\n• [GetLawType('law_parliamentary_republic').GetName]\n• [GetLawType('law_militarized_police').GetName]\n• [GetLawType('law_appointed_bureaucrats').GetName]\n• [GetLawType('law_command_economy').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_cooperative_ownership').GetName]\n• [GetLawType('law_religious_schools').GetName]\n• [GetLawType('law_single_party_state').GetName]\n• [GetLawType('law_isolationism').GetName]\n\n#italic 극도로#! 반헌법적인 [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_outlawed_dissent').GetName]\n• [GetLawType('law_state_religion').GetName]\n• [GetLawType('law_state_atheism').GetName]\n• [GetLawType('law_monarchy').GetName]\n• [GetLawType('law_theocracy').GetName]\n• [GetLawType('law_council_republic').GetName]\n• [GetLawType('law_corporate_state').GetName]\n• [GetLawType('law_autocracy').GetName]\n• [GetLawType('law_oligarchy').GetName]\n• [GetLawType('law_anarchy').GetName]\n• [GetLawType('law_technocracy').GetName]\n• [GetLawType('law_hereditary_bureaucrats').GetName]"
 usfp_natural_born_citizens: "[concept_culture]가 우리의 [concept_primary_cultures]거나, 우리의 [Concept('concept_incorporated_state', '$concept_incorporated_states$')] 중 하나에 [concept_homeland]를 가지면서 동시에 최소한 @acceptance_status_3! $open_prejudice$ 만큼의 기본 수용도를 가지는 [concept_character]는 선거에 참여할 자격이 있습니다.\n\n아메리카 원주민 [concept_cultural_heritage_trait]을 가진 문화는 최소한 @acceptance_status_4! $second_rate_citizen$ 만큼의 기본 수용도를 필요로 합니다. #italic (예를 들어, [GetLawType('law_multicultural').GetName] 하에서)#!"
 je_usfp_underground_railroad: "지하 철도"
 je_usfp_underground_railroad_reason: "비밀 노선망과 [GetIdeology('ideology_abolitionist').GetName] 은신처로 이루어진 지하 철도는 수십년간 도망 노예들을 비밀리에 자유로 데리고 나갔습니다. 노예제가 완전히 폐지될 때 까지, [GetPopType('slaves').GetName]는 주기적으로 남부 [Concept('concept_state', '$concept_states$')]에서 탈출할 것이며 자유를 찾아 북부 혹은 인근 [Concept('concept_country', '$concept_countries$')]로 이송될 것입니다.\n\n1836년부터, 철도는 다음 탈출을 이용가능합니다:\n• #variable [Country.MakeScope.Var('je_underground_railroad_northern_escapees').GetValue]#! 사람들을 자유 [Concept('concept_state', '$concept_states$')]로\n• #variable [Country.MakeScope.Var('je_underground_railroad_canada_escapees').GetValue]#! 사람들을 [GetStrategicRegion('region_canada').GetName]로\n• #variable [Country.MakeScope.Var('je_underground_railroad_southern_escapees').GetValue]#! 사람들을 [GetStrategicRegion('region_mexico').GetName]와 [GetStrategicRegion('region_caribbean').GetName]로"
