 je_usfp_afro_american_colonization: "분열된 집안: 아프리카 식민지화"
 je_usfp_afro_american_colonization_reason: "1816년에 설립된 미국 식민화 협회는 해방된 노예들을 아프리카로 '귀환'시키는 방안을 추진하고 있습니다. 이는 노예들에게 자유를 부여하는 동시에 [ROOT.GetCountry.GetName]에서 [GetLawType('law_racial_segregation').GetName]를 유지하기 위한 방법이기도 합니다. 이러한 노력의 결과로 최근 [SCOPE.sCountry('liberia_scope').GetCapital.GetStateRegion.GetStrategicRegion.GetName] 해안에 [SCOPE.sCountry('liberia_scope').GetName] 식민지가 설립되었으며, 식민지화 계획의 추진자들은 $usfp_afro_american_culture_plural$를 정착시킬 새로운 장소를 계속 모색하고 있습니다.\n\n그러나 $usfp_afro_american_culture_plural$ 자신들은 철저히 기독교화되어 있고 아프리카와의 연결이 수세기 전 일이기 때문에, 식민지화에 거의 전적으로 반대하여 자원자를 찾는 것이 매우 어렵습니다. 그럼에도 기회가 생길 때 우리는 정착 프로그램에 자원을 투입할 수 있습니다."
