 usfp_underground_railroad_support_button: "철도 지원"
 usfp_underground_railroad_support_button_desc: "정부의 암묵적 지원은 더 많은 노예들이 북부로 탈출하는 데 도움이 될 수 있습니다."
 usfp_underground_railroad_suppress_button: "철도 억제"
 usfp_underground_railroad_suppress_button_desc: "철도 단속을 강화하면 노예 탈출률이 감소할 것입니다."
