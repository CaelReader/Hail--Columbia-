 usfp_je_mexican_north: "북부 지역 확보"
 usfp_je_mexican_north_reason: "거리, 지형, 그리고 인디언 습격으로 인해 알타 [GetStateRegion('STATE_CALIFORNIA').GetName]에 대한 우리의 통제는 기껏해야 미약한 상태입니다. [GetStateRegion('STATE_CALIFORNIA').GetStrategicRegion.GetName]을 확보하기 위해서는 정착과 평정 캠페인이 필요할 것입니다.\n\n@warning! [SCOPE.sCountry('usa_scope').GetName]가 서쪽을 주목하기 시작했으며, 그들은 태평양까지 이어진 모든 땅을 장악하려 할 것이 분명합니다!\n\n[ROOT.GetCountry.GetName]가 미국 서부의 [Concept('concept_state', '$concept_states$')]를 장악함에 따라, 새로운 [Concept('concept_homeland', '$concept_homelands$')]가 점차 새 영토에 추가될 것입니다. 영토가 자치적 고향 지위를 얻기 위해서는 다음 조건을 충족해야 합니다:\n\n• [concept_split_state]가 아니어야 함\n• [Concept('concept_pop', '$concept_population$')]가 60,000명 이상이어야 함\n• [Concept('concept_pop', '$concept_population$')]의 30% 미만이 정령신앙여야 함\n• 최소 한 [concept_pop]가 멕시코 [concept_primary_cultures] 중 하나와 [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_group_short$')]을 공유해야 함\n\n$westward_expansion_need_repeaters$"
