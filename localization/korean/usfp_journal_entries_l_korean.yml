 usfp_je_agenda_jackson_reason: "[SCOPE.sCharacter('jackson_scope').GetFullName]은(는) 1829년 이래 위기와 스캔들, 그리고 폭력 속에서 포퓰리즘 행정부를 이끌어 왔습니다. 그의 임기는 막바지에 이르렀지만, [GetIdeology('ideology_jacksonian_democrat').GetName] 성향의 후계자는 제한 정부, [GetInterestGroupVariant('ig_rural_folk',GetPlayer).GetName], 그리고 연방을 수호하려는 노선을 이어갈 수 있을 것입니다.\n\n#b 대통령의 의제:#!\n아래 의제 항목들을 달성하면 이 [concept_journal_entry]의 효과가 강화됩니다. 이러한 성과들은 해당 일지가 #b 완료#!될 때 평가됩니다.\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_agrarianism_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) [GetLawType('law_agrarianism').GetName]을 보유함\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_suffrage_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) [GetLawType('law_universal_suffrage').GetName]을 보유함\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_legacy_slavery_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) [GetLawType('law_legacy_slavery').GetName]을 보유하고 있으며, 대체 [GetLawType('law_slave_trade').GetGroup.GetName] [concept_law]의 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]을 시도하지 않음\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_taxes_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) [concept_taxes]를 #b 낮음#! 이상으로 인상하지 않음\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_debt_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) 어떠한 [concept_loans]도 부담하지 않음\n• [SCOPE.GetRootScope.GetCountry.GetCustom('usfp_agenda_jackson_removal_checkbox')] [ROOT.GetCountry.GetNameNoFlag]이(가) #b 인디언 이주#!를 완료함"
