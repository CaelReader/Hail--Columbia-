l_korean:
 je_usfp_a_house_divided_main_complete:0 "미국 내전이 시작했습니다."
 je_usfp_a_house_divided_missouri_compromise:0 "분열된 집안 : 미주리 타협"
 je_usfp_a_house_divided_missouri_compromise_reason:0 "의회가 자유주와 노예주 사이의 신중한 균형을 유지하고 있습니다. 1820년의 타협안은 [SCOPE.sState('missouri_scope').GetName]의 남쪽 국경인 63도선에서 루이지애나 매입을 가로질러 선을 그렸습니다. 미주리 주는 노예 제도를 유지하는 것이 허용되었지만, 그 선 북쪽의 다른 지역은 자유주가 되었습니다. 암묵적으로, 타협된 선 남부의 지역은 노예주가 될 것입니다.\n\n경계선의 서쪽 한계선은 아직 구체적으로 확정되지 않았습니다. 만약 [SCOPE.GetRootScope.GetCountry.GetName]이 계속해서 국경을 확장할 경우, 타협안의 상태에 의문이 제기될 가능성이 높습니다."
 usfp_missouri_compromise_broken: "미주리 타협이 새로운 정책으로 대체되었습니다"
 je_usfp_a_house_divided_gag_rule:0 "분열된 집안 : 개그 룰"
 je_usfp_a_house_divided_gag_rule_reason:0 "미주리 타협을 시행하고 더 이상의 갈등을 중단시키기 위해 하원은 노예제와 관련된 청원이나 법률에 대한 심의를 금지했습니다."
 je_usfp_a_house_divided_gag_rule_status:0 "개그 룰이 있는 한, [GetLawType('law_slave_trade').GetGroup.GetName] 법안은 #r 절대로#! [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] 될 수 없습니다"
 notification_usfp_gag_rule_upheld_name: "개그 룰 유지"
 notification_usfp_gag_rule_upheld_desc: "[SCOPE.GetRootScope.GetCountry.GetLawBeingEnacted.GetName] 측이 하원에 의해 상정되었습니다."
 notification_usfp_gag_rule_upheld_tooltip: "#header $notification_usfp_gag_rule_upheld_name$#!\n$notification_usfp_gag_rule_upheld_desc$"
 usfp_end_gag_rule_button: "개그 룰 폐지"
 usfp_end_gag_rule_button_desc: "폐지론자들이 겁을 먹었기 때문에, 개그 룰은 더 이상 우리의 이해관계와 합치하지 않습니다."
 usfp_end_gag_rule: "#Bold 분열된 집안 : 개그 룰#! [concept_journal_entry]이 끝날 것입니다"
 usfp_end_gag_rule_button_no_abolitionists: "우리가 노예제를 끝내기 위한 [concept_political_movement]을 가지지 않습니다"
 usfp_end_gag_rule_button_slave_trade: "우리가 노예제를 확대하기 위한 [concept_political_movement]을 가집니다"
 usfp_break_gag_rule_button: "개그 룰 파기"
 usfp_break_gag_rule_button_desc: "선거 결과는 명확하며, 개그 룰 없이 하원을 다시 소집해야 합니다. 우리의 권한은 거부되지 않을 것입니다!"
 je_usfp_a_house_divided_bleeding_kansas:0 "분열된 집안 : 피의 캔자스"
 je_usfp_a_house_divided_bleeding_kansas_reason:0 "[SCOPE.sState('kansas_scope').GetName]측은 노예제 문제의 격전지가 되었습니다. #bold 진행도#!가 해당 주 내의 각 세력의 영향력을 표시합니다. 오른쪽으로의 진행은 #bold 자유주#!의 영향력을 표시하며, 왼쪽으로의 진행은 친노예제파 #bold 보더 러피안#!을 표시합니다. 진행도가 0 또는 100에 도달하면 [SCOPE.sState('kansas_scope').GetName]의 운명이 해당 파벌에 유리하게 결정됩니다.\n\n다음 달에 힘의 균형은 #tooltippable;tooltip:[Country.GetTooltipTag],je_usfp_a_house_divided_bleeding_kansas_special_tooltip [Country.MakeScope.Var('bleeding_kansas_var_next').GetValue|+=]#!만큼 움직일 것으로 예상됩니다"
 je_usfp_a_house_divided_bleeding_kansas_special_tooltip: "이 비율은 다음과 같이 결정됩니다:\n양키 [Concept('concept_pop', '$concept_population$')]로부터 #variable [Country.MakeScope.Var('bleeding_kansas_yankee_percent').GetValue|+=]#!\n양키 [Concept('concept_radical', '$concept_radicals$')]로부터 #variable [Country.MakeScope.Var('bleeding_kansas_yankee_radicals').GetValue|+=]#!\n아프리카계 미국 [Concept('concept_pop', '$concept_pops$')]로부터 #variable [Country.MakeScope.Var('bleeding_kansas_freedmen').GetValue|+=]#!\n딕시 [Concept('concept_pop', '$concept_population$')] 로부터 #variable [Country.MakeScope.Var('bleeding_kansas_dixie_percent').GetValue|+=]#!\n딕시 [Concept('concept_radical', '$concept_radicals$')] 로부터 #variable [Country.MakeScope.Var('bleeding_kansas_dixie_radicals').GetValue|+=]#!\n딕시 $aristocrats$로부터 #variable [Country.MakeScope.Var('bleeding_kansas_aristocrats').GetValue|+=]#!"
 bleeding_kansas_0_progress: "#bold 진행도#!가 0에 도달했습니다"
 bleeding_kansas_100_progress: "#bold 진행도#!가 100에 도달했습니다"
 usfp_support_free_kansas_button: "자유주 지지자 지원"
 usfp_support_free_kansas_button_desc: "캔자스 주가 자유주가 되는 것은 우리의 이익에 해당합니다. 자유주 지지자에 대한 연방정부의 지원은 노예제가 환영받지 못한다는 것을 분명히 할 것입니다."
 usfp_support_slave_kansas_button: "보더 루피안 지원"
 usfp_support_slave_kansas_button_desc: "캔자스가 노예주가 되도록 할 필요가 있습니다. 연방정부의 보호는 우리와 같은 시각을 공유하는 이들에게까지 확장될 수 있습니다."
 usfp_kansas_intervene_cooldown: "우리는 최근에 캔자스에 개입하지 않았습니다"
 usfp_enforce_kansas_constitution_button: "캔자스 헌법 실시"
 usfp_enforce_kansas_constitution_button_desc: "캔자스 사람들이 우리에게 합법적 헌법을 주었고, 우리는 그것을 승인했습니다. 올바른 무력 시위를 통해, 이제 이 피비린내나는 비극에 대한 신속한 해결책을 제시할 수 있습니다."
 je_usfp_a_house_divided_border_states:0 "분열된 집안 : 경계주"
 je_usfp_a_house_divided_border_states_reason:0 "경계주는 노예제의 관행을 유지하고는 있지만, 딥 사우스와 충분히 떨어져 있기 때문에 분리주의 명분에 등을 돌릴 것입니다."
