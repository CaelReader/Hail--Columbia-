 je_usfp_american_constitution: "미합중국 헌법"
 je_usfp_american_constitution_reason: "헌법은 [ROOT.GetCountry.GetName]의 최고 규범이자 기본법입니다. 국가 구조와 연방 정부를 정의하는 헌법은 여러 양도불가능한 시민권을 명시함으로써, 이론적으로 연방정부의 권력을 제한합니다.\n\n#bold 다음의 규칙이 활성화됩니다:#!\n• #tooltippable;tooltip:[Country.GetTooltipTag],usfp_unconstitutional_laws 반헌법적#! [Concept('concept_law', '$concept_laws$')]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]하려 시도한다면 분노와 법적 도전을 불러일으킬 것입니다.\n• 오직 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_natural_born_citizens 출생에 의한 시민권자#!만이 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 당선될 자격이 있습니다.\n• 정부는 [Concept('concept_trade', '$concept_exports$')]에 [concept_tariffs]를 부과할 수 없습니다."
 usfp_unconstitutional_laws: "반헌법적인 [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_censorship').GetName]\n• [GetLawType('law_peasant_levies').GetName]\n• [GetLawType('law_parliamentary_republic').GetName]\n• [GetLawType('law_militarized_police').GetName]\n• [GetLawType('law_appointed_bureaucrats').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_command_economy').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_cooperative_ownership').GetName]\n• [GetLawType('law_religious_schools').GetName]\n• [GetLawType('law_single_party_state').GetName]\n• [GetLawType('law_isolationism').GetName]\n• [GetLawType('law_land_based_taxation').GetName]\n\n#italic 극도로#! 반헌법적인 [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_outlawed_dissent').GetName]\n• [GetLawType('law_state_religion').GetName]\n• [GetLawType('law_state_atheism').GetName]\n• [GetLawType('law_monarchy').GetName]\n• [GetLawType('law_theocracy').GetName]\n• [GetLawType('law_council_republic').GetName]\n• [GetLawType('law_autocracy').GetName]\n• [GetLawType('law_oligarchy').GetName]\n• [GetLawType('law_anarchy').GetName]\n• [GetLawType('law_technocracy').GetName]\n• [GetLawType('law_hereditary_bureaucrats').GetName]"
 usfp_natural_born_citizens: "[concept_culture]가 우리의 [concept_primary_cultures]거나, 우리의 [Concept('concept_incorporated_state', '$concept_incorporated_states$')] 중 하나에 [concept_homeland]를 가지면서 동시에 최소한 @acceptance_status_3! $open_prejudice$ 만큼의 기본 수용도를 가지는 [concept_character]는 선거에 참여할 자격이 있습니다.\n\n아메리카 원주민 [concept_cultural_heritage_trait]을 가진 문화는 최소한 @acceptance_status_4! $second_rate_citizen$ 만큼의 기본 수용도를 필요로 합니다. #italic (예를 들어, [GetLawType('law_multicultural').GetName] 하에서)#!"