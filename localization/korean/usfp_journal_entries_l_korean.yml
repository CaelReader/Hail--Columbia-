 usfp_expansionist_tooltip: "#tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion 팽창주의#!"
 usfp_anti_expansionist_tooltip: "#tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion 반-팽창주의#!"
 usfp_manifest_destiny_main: "명백한 운명"
 usfp_manifest_destiny_main_reason: "국가의 팽창이 우리가 반드시 수행해야 할 신성한 사명이라는 명백한 운명의 사상이 [SCOPE.GetRootScope.GetCountry.GetName]에서 자리잡기 시작하고 있습니다. 광대한 북아메리카 대륙이 대륙의 기회를 신호하고 있지만, 우리가 국경을 어디까지 확장해야 하는지는 여전히 불확실합니다.\n\n#bold 진행도#!의 상태는 다양한 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_advance 팽창지지자#! 혹은 #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_deplete 팽창반대자#!의 상황에 의해 결정되는 국내에서의 명백한 운명에 대한 신뢰를 표시합니다. 우리의 #yellow 명백한 운명#! 변동치는 진행도에 따라 효과가 달라지며 명백한 운명이 더 큰 영향력을 얻음에 따라 새로운 확장 기회가 나타날 것입니다."
 usfp_manifest_destiny_main_lobby: "@america_icon! #yellow 헤일, 콜럼비아!#!\n미국 정착민들은 꾸준히 서쪽으로 나아가며, 공화국을 바다에서 빛나는 바다까지 확장하려 하고 있습니다."
 usfp_manifest_destiny_special_tooltip_advance: "우리가 군사적 확장과 인종적 우월주의를 수용한다면 사회 내에서 명백한 운명이 영향력을 얻을 것입니다.\n\n다음의 반복 가능한 사건들이 #bold 진행도#!를 #bold 전진#!시킬 것입니다:\n• $usfp_expansionist_tooltip$ [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]이 당선#italic (대통령당 한번씩)#!\n• [concept_powerful] [concept_interest_group]이 $usfp_expansionist_tooltip$ 지도자를 획득 #italic (각 이해집단마다 20년에 한번씩)#!\n\n일부 [Concept('concept_journal_entry', '$concept_journal_entries$')]의 결과가 #bold 진행도#!를 #bold 전진#!시킬 수 있습니다:\n• #Bold 인디언 제거#! [concept_journal_entry] 완료\n• #bold 오리건 국경 논쟁#! [concept_journal_entry] 실패\n• #bold 인디언 전쟁#! [concept_journal_entry] 활성화\n\n정부가 취하는 특정한 행동들이 #bold 진행도#!를 #bold 전진#!시킬 것입니다 #italic (행동당 한번씩)#!:\n• [GetLawType('law_colonial_exploitation').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• [GetLawType('law_professional_army').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• [GetLawType('law_national_supremacy').GetName] 혹은 [GetLawType('law_ethnostate').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• 해외 [concept_state]를 정복\n\n다음과 같은 다양한 이벤트 그리고 상황이 또한 #bold 진행도#!를 #bold 전진#!시킬 수 있습니다:\n• $movement_cultural_majority$이 충분한 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]를 획득 #italic (20%일 때 그리고 50%일 때 한번씩)#!\n• 텍사스 봉기 실패\n• 멕시코가 우리를 공격\n• 과달루페 이달고 조약에서 멕시코 전역을 인수\n• 유럽 세력이 [concept_usfp_monroe_doctrine]을 침해\n• 윌리엄 워커의 소노라 확장을 지지\n• 오스텐드 성명이 제안한 쿠바에 대한 [concept_claim]을 추구"
 usfp_manifest_destiny_special_tooltip_deplete: "우리가 팽창주의와 인종적 다원주의를 거부한다면 사회 내에서 명백한 운명이 영향력을 잃을 것입니다.\n\n다음의 반복 가능한 사건들이 #bold 진행도#!를 #bold 후퇴#!시킬 것입니다:\n• $usfp_anti_expansionist_tooltip$ [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]이 당선#italic (대통령당 한번씩)#!\n• [concept_powerful] [concept_interest_group]이 $usfp_anti_expansionist_tooltip$ 지도자를 획득 #italic (각 이해집단마다 20년에 한번씩)#!\n\n일부 [Concept('concept_journal_entry', '$concept_journal_entries$')]의 결과가 #bold 진행도#!를 #bold 후퇴#!시킬 수 있습니다:\n• #Bold 인디언 제거#! [concept_journal_entry] 실패\n• #bold 오리건 국경 논쟁#! [concept_journal_entry] 완료\n• #bold 미국 내전#! 발발\n• 연방이 #bold 미국 내전#!에서 패배\n\n정부가 취하는 특정한 행동들이 #bold 진행도#!를 #bold 후퇴#!시킬 수 있습니다 #italic (행동당 한번씩)#!:\n• [GetLawType('law_no_colonial_affairs').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• [GetLawType('law_multicultural').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• [GetLawType('law_council_republic').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n• [GetLawType('law_monarchy').GetName] [concept_law]을 [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')]\n\n다음과 같은 다양한 이벤트 그리고 상황이 또한 #bold 진행도#!를 #bold 후퇴#!시킬 수 있습니다:\n• $movement_cultural_minority$이 충분한 [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')]를 획득 #italic (20%일 때 그리고 50%일 때 한번씩)#!\n• [concept_war]에서 멕시코에게 패배\n• 과달루페 이달고 조약에서 멕시코 할양지만을 합병\n• 멕시코가 멕시코 할양지의 평화로운 매입에 합의\n• 미국 반제국주의 연맹이 형성\n• [concept_great_power] 지위 박탈\n• [concept_default] 상태에 있거나, [concept_bankruptcy]을 선언"
