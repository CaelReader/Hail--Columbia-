l_korean:
 concept_usfp_westward_expansion: "서부 확장"
 concept_usfp_westward_expansion_desc: "합중국이 아메리카 서부의 [Concept('concept_state', '$concept_states$')]에 대한 통제권을 확보하면서, 이 지역의 [concept_primary_cultures]의 새로운 [Concept('concept_homeland', '$concept_homelands$')]가 점차 새로운 주에 추가될 것입니다. 본토 지위를 얻기 위해서는 후보 주가 다음 조건을 충족해야 합니다:\n\n• [concept_split_state]가 아님\n• [Concept('concept_pop', '$concept_population$')] 측이 60,000보다 큼\n• Concept('concept_pop', '$concept_population$')]의 30%미만이 정령신앙\n• 최소한 하나의 [concept_pop]측이 어떤 미국인 [concept_primary_cultures]측과 [concept_cultural_trait]를 공유함"