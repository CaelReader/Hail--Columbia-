l_korean:
 concept_usfp_westward_expansion: "서부 확장"
 concept_usfp_westward_expansion_desc: "합중국이 아메리카 서부의 [Concept('concept_state', '$concept_states$')]에 대한 통제권을 확보하면서, 이 지역의 [concept_primary_cultures]의 새로운 [Concept('concept_homeland', '$concept_homelands$')]가 점차 새로운 주에 추가될 것입니다. 본토 지위를 얻기 위해서는 후보 주가 다음 조건을 충족해야 합니다:\n\n• [concept_split_state]가 아님\n• [Concept('concept_pop', '$concept_population$')] 측이 60,000보다 큼\n• [Concept('concept_pop', '$concept_population$')]의 30%미만이 정령신앙\n\n• 최소한 하나의 [concept_pop]측이 어떤 미국인 [concept_primary_cultures]측과 [Concept('concept_discrimination_trait_group','$concept_discrimination_trait_group_short$')]를 공유함"
 concept_usfp_washington_precedent: "워싱턴의 선례"
 concept_usfp_washington_precedent_desc: "조지 워싱턴의 선례에 따라 합중국의 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]은 세 번째 임기에 도전하지 않을 것입니다. 두 번째 임기를 마친 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]은(는) 새로운 후보가 대통령 후보자로 출마할 수 있도록 [concept_interest_group] [concept_leader]의 자리에서 물러날 것입니다."
 concept_usfp_house_of_representatives: "하원"
 concept_usfp_house_of_representatives_desc: "하원은 합중국 [concept_usfp_congress]를 구성하는 집단중 하나입니다. 빅토리아 시대 동안, 선거를 통해 의회에 선출되는 대표인들의 숫자는 나라 인구의 지속적인 증가를 반영하여 시간이 갈수록 점진적으로 확대되었습니다.\n\n하원의 독점적 권한에는 모든 세금 법안의 발의권, 연방 공무원의 탄핵권, 그리고 선거인단 투표에서 과반수 득표자가 없을 경우의 대통령 선출권이 포함됩니다."
 concept_usfp_senate: "상원"
 concept_usfp_senate_desc: "상원은 합중국 [concept_usfp_congress]를 구성하는 집단중 하나입니다. 상원의 각 의석은 연방에 가입한 주 하나당 2개로 고정되어 있으며, 인구수에 기반한 [concept_usfp_house_of_representatives]와 대비되어 작은 주의 권한을 강화하는 역할을 담당합니다. 노예제가 국가의 핵심적 쟁점이 되어가면서, 어느 쪽도 상대방이 다수를 차지하지를 원하지 않기 때문에, 노예주와 자유주 사이에서 새로운 상원 의석의 배분을 어떻게 처리할 지에 대한 논란이 이어지고 있습니다.\n\n상원은 미국 대통령이 지명한 고위 공직자에 대한 임명권, 조약에 대한 비준권 및 거부권, 그리고 하원에서 통과시킨 탄핵 소추를 심리권과 같은 독점적인 권한을 가집니다."
 concept_usfp_congress: "의회"
 concept_usfp_congress_desc: "미합중국 의회는 합중국 연방 정부의 입법부입니다. [concept_usfp_house_of_representatives]과 [concept_usfp_senate]이 모두 존재하는 양원제로 구성됩니다. 하원과 상원은 입법 과정에서 동등한 동반자이며, 양원 모두의 동의가 없이는 법안이 제정될 수 없습니다."
 concept_usfp_nullification_crisis: "연방법실시거부 위기"
 concept_usfp_nullification_crisis_desc: "연방법실시거부 위기는 합중국 내의 부분적 정치 위기로 사우스 캐롤라이나 주 정부와 연방 정부 사이에 벌어진 갈등입니다. 사우스 캐롤라이나가 1828년과 1832년의 연방 관세법이 위헌이며 주의 주권적 경계 내에서 적용되지 않는다고 선포하면서 사건이 촉발되었습니다. 워싱턴에서도 대통령 잭슨과, 사우스 캐롤라이나 출신이자 연방법 무효화 이론을 옹호하는 가장 중요한 인물인 부통령 존 캘드웰 캘훈 사이에서 공개적인 분열이 일어났습니다.\n\n사우스 캐롤라이나는 연방측의 관세 강행 가능성에 저항하기 위해 군사적 준비를 개시했지만, 1833년 3월 의회에서 강제 시행법(대통령에게 사우스 캐롤라이나에 대한 군사력 사용을 허가한 법안)과 사우스 캐롤라이나 측에서도 만족할만한 수준의 새로이 협상된 관세법을 통과시켰습니다. 사우스 캐롤라이나 특별 의회가 재소집되었고 관세법 무효화 결정을 철회했습니다. 하지만 3일 후에, 원칙에 대한 상징적 행보로서 강제 시행법을 무효화했습니다.\n\n위기는 끝났고, 양측 모두에게 승리라고 주장할만한 이유가 있었습니다. 관세율은 줄어들었고 남부를 만족시킬만큼 낮은 수준으로 유지되었지만, 각 주의 권리에 기반한 연방법 무효화 권리는 논쟁거리로 남았습니다. 그리고 노예제가 미국 정치의 중요한 사안으로 떠오르면서 이 논쟁은 점점 더 첨예해졌습니다. "
 concept_usfp_louisiana_purchase: "루이지애나 매입"
 concept_usfp_louisiana_purchase_desc: "루이지애나 매입은 1803년 합중국이 프랑스 제1공화국으로부터 루이지애나 준주를 획득한 사건을 의미합니다. 해당 매입에는 미시시피강 서안의 배수 지역의 대부분이 포함되어 있습니다. 대략 1평방마일당 18달러에 해당하는 천 오백만 달러를 대가로 지불한 합중국은 훗날 미국 중부를 이루게 되는 총 828,000 평방마일의 영토를 명목상으로 확보했습니다. 서류상으로 합중국의 규모는 거의 두배로 확대되었습니다.\n\n그러나 해당 지역에서 프랑스가 통제했던 범위는 극히 일부에 불과하였고, 대부분에는 아메리카 원주민이 거주하고 있었습니다. 사실상 합중국은 지역 대부분에 있어서 여타 식민열강의 개입을 배제한 채로 조약 혹은 정복을 통해 인디언의 영토를 획득할 수 있는 선점적 권리를 구매했던 것입니다. 이 영토에 대한 실질적 통제력을 둘러싼 투쟁은 1900년대까지도 지속될 것입니다."
 concept_usfp_trusts: "트러스트"
 concept_usfp_trusts_desc: "트러스트는 단일 기업 형태일수도 있고 여러 기업이 다양한 방법을 통해 협력하는 형태일 수도 있는, 강력한 시장 지배력을 갖춘 거대한 기업 집단입니다. 그러한 회사 트러스트가 처음에는 대기업의 조직력을 강화하기 위해 수립되었지만, 곧 시장 독점을 구축하고 유지하기 위한 반경쟁적 사업 관행에 나서려고 그들의 시장 지배력을 남용한다는 광범위한 비난에 직면하게 되었습니다. 그러한 비난으로 인해 트러스트라는 용어는 미국 대중 사이에서 독점적 사업 관행과 강력하게 연관되게 되었고, 최초의 미국 연방 경쟁 법령인 1890년의 셔먼 트러스트 금지법의 제정까지 이어졌습니다.\n\n역사적으로 중요한 트러스트에는 스탠더드 오일, U.S. 스틸, 아메리칸 토바코 컴퍼니 등이 포함됩니다."
 concept_usfp_political_machines: "파벌 조직"
 concept_usfp_political_machine: "파벌 조직"
 concept_usfp_political_machines_desc: "파벌 조직은 현금 내지는 정치적 직업을 제공하는 금전적 보상을 활용해 당원을 모집하는 정당 조직이며, 지도부가 회원들의 행보에 대해 높은 수준의 통제력을 행사하는 것으로 특징지어집니다. 이러한 요소가 대부분의 정치적 정당과 조직에서 흔히 포함되기는 하지만, 계층구조와 정치적 권력의 보상에 의존하며 강력한 정당 장악 체계를 통해 이를 강화하는 파벌 조직에서는 이런 요소가 핵심을 차지합니다. 조직은 종종 시정 보스를 가지며, 일반적으로 후원, 엽관제, \"막후의\" 통제, 그리고 대의 민주주의 구조 내의 오랜 정치적 연관에 의존합니다.\n\n조직은 지역 기업 지도자, 선출된 공직자와 그들이 지명한 공직자의 충성을 확보했으며, 모든 것을 굴러가게 만드는 유명한 버튼을 아는, \"보스\"가 선두를 차지하는 계층 체계를 통해 지역 정치의 통제권을 장악합니다. 이러한 정치적 통제의 체제는 도금된 시대에 두드러지게 나타났습니다. 단일한 강력한 개인(보스)이 중심이 되어 재정적이고 사회적 사익을 고취함으로써 호혜를 누리는 하위 구성원들의 복잡한 조직(정치 조직)을 하나로 결집시켰습니다.\n\n이러한 정치 조직 중 가장 유명한 집단으로는 뉴욕시와 뉴욕주 정치를 통제하는 데에서 중요한 역할을 수행했하는 민주당 조직이었던 태머니 홀입니다. 태머니 홀은 1790년대부터 1960년대까지 주로 아일랜드인 이민자들의 도움을 받아 미국 정치에서 영향력을 확대했습니다. 1872년부터 태머니 홀은 아일랜드인 \"보스\"가 이끌었습니다. 하지만 태머니 홀은 또한 뇌물과 정치적 부패의 원동력이기도 했습니다. 특히 19세기 중반 윌리엄 매기어 \"보스\" 트위드 아래에서 가장 악명이 높았습니다."
 concept_usfp_muckrakers: "추문 폭로자"
 concept_usfp_muckraker: "추문 폭로자"
 concept_usfp_muckrakers_desc: "추문 폭로자는 혁신주의 시대에 있었던 개혁적 사상을 가진 언론인, 작가, 그리고 사진가 집단으로 종종 선정적인 보도를 활용하며 자신들이 기존 기관의 부패와 비리를 폭로한다고 주장했습니다. 추문 폭로 잡지(새뮤얼 시드니 맥클루어가 발행하는 맥클루어스가 유명합니다)는 기업 독저머과 [concept_usfp_political_machines]을 비판하는 한편, 도시 빈곤, 열악한 노동 환경, 매매춘, 아동 노동에 대한 대중의 관심과 분노를 일으키려 시도했습니다. 대부분의 추문 폭로자들이 논픽션 작품을 저술하기는 했지만, 업튼 싱클레어와 같은 일부는 픽션 저작물을 통해 거대한 영향을 끼치기도 했습니다.\n\n객관적 보도와 달리 추문 폭로자들은 스스로를 우선 개혁가로 인식했으며 정치적으로도 참여했습니다. 탐사 보도와 비교적 오래된 '황색언론' 양식의 선정적 전통을 이어나가는 추문 폭로자들은 사회를 변화시키기 위해 펜을 들었습니다. 대중적 가시상과 관심에 기반해 신문의 발행부수가 늘어나면서 그들의 작품은 거대한 대중에게 영향을 끼쳤습니다.\n\n역사적으로 유명한 추문 폭로자에는 아이다 미네르마 타벨, 업튼 싱클레어, 그리고 링컨 스테펜스 등이 포함됩니다."
 concept_usfp_popular_sovereignty: "인민주권"
 concept_usfp_popular_sovereignty_desc: "내전으로 향해 가던 1850년대, 미시간 주 상원의원 루이스 캐스와 일리노이주 상원의원 스티븐 아널드 더글라스가 지휘하는 북부 민주당에서 노예제 사안에 대한 중도적 입장으로서 인민주권 개념을 제안했습니다. 이 개념은 특정 영토의 실거주민들이 해당 지역에서 노예제가 허용될지 말지에 대해 투표를 통해 결정할 수 있어야 한다는 주장입니다. 연방정부가 결정을 내릴 필요가 없도록, 민주주의에 호소함으로써, 캐스와 더글라스는 노예제에 대한 찬반 논쟁을 교묘하게 처리할 수 있기를 희망했습니다. 1854년 의회를 통과한 캔자스-네브래스카 법안에서 더글라스는 캔자스에 인민주권을 적용했습니다.\n\n그 법안은 두 가지 예상치 못한 결과를 가져왔습니다. 1820년 미주리 타협에 따라 캔자스에서는 노예제가 허가되어서는 안됐으나, 이를 파기하는 법안이 통과되면서 노예제 팽창에 날개를 달아준 격이 되었습니다. 하룻밤 사이에, 북부 전역의 반노예제 세력이 분노하여 \"반-네브래스카\" 운동으로 결집하였고, 이는 곧 노예제 확장을 막겠다는 확고한 의견을 견지하는 공화당 결성으로 이어졌습니다."
 concept_usfp_supreme_court: "대법원"
 concept_usfp_supreme_court_desc: "합중국 연방 대법원(SCOTUS)는 합중국 연방 사법 체계의 최고 법원입니다. 이곳은 미국 연방 법원의 모든 사안, 그리고 미국 헌법 혹은 연방법에 대한 문제가 포함된 주 법원 사안에 대한 최종 심판권을 가집니다. 1803년, 사법부는 헌법 조항을 위반하는 법령을 무효화할 수 있는 능력인 사법심사권을 스스로 확립했습니다. 또한 헌법 혹은 제정법에 위반되는 대통령의 지시를 폐지할 수도 있습니다.\n\n대법관직은 종신직이며, 사망, 은퇴, 사임 혹은 탄핵당하거나 면직되지 않는 한 자리를 유지합니다. 결원이 발생할 경우, 상원의 조언과 동의 하에서 대통령이 새로운 대법관을 임명하며, 이런 방식을 통해 대통령 행정부가 미래에 있을 판결에 대해 상당한 수준의 영향력을 행사할 수 있습니다."
 concept_usfp_jim_crow: "짐 크로우"
 concept_usfp_jim_crow_desc: "짐 크로우 법은 19세기 후반부터 20세기 초까지 합중국 남부 지역에서 인종 분리를 강제하기 위해 도입된 주 및 지역 법률로, \"짐 크로우\"는 아프리카계 미국인에 대한 멸칭입니다. 실제로, 짐 크로우 법은 과거 미연합국의 구성했던 주를 비롯한 인근 지역에서 1870년대부터 모든 공공시설에서의 인종 분리를 명령했습니다.\n\n이론적으로는 \"분리하되 평등\"을 지향했지만, 아프리카계 미국인을 위한 시설은 백인 미국인을 위한 시설에 비교해서 일관되게 열등했으며 자금도 덜 투입되었습니다. 때로는 흑인 공동체를 위한 시설이 아예 존재하지 않을 때도 있었습니다. 평등과는 거리가 먼 법제도였던 짐 크로우는 경제적, 교육적, 정치적 그리고 사회적 불이익을 제도화했고 합중국에서 거주하는 대부분의 아프리카계 비국인에게 2등시민 지위를 부여했습니다."
 concept_usfp_thirteen_colonies: "13개 식민지"
 concept_usfp_thirteen_colonies_desc: "13개 식민지는 북아메리카의 대서양 연안에 위치했던 영국 식민지들을 통칭하는 표현입니다. 그들은 훗날 미국 혁명 전쟁과 함께 영국 왕실로부터 분리되어 미합중국을 형성하는데 가담했습니다.\n\n13개 식민지는 일정한 수준의 자치와 실질적인 지역 선거를 실시하고 있었고, 더 많은 통제력을 행사하려는 런던의 의도에 저항했습니다. 프랑스 그리고 인디언 동맹과 맞서 싸웠던 프렌치-인디언 전쟁은 영국과 13개 식민지 사이의 긴장을 강화시켰습니다. 1750년대 동안, 식민지들은 영국과 직접 소통하는 대신 서로 협력하기 시작했습니다. 식민지의 인쇄업자와 신문의 도움에 힘입어 식민지간 활동과 관심사가 공유되었고, \"대표 없이 과세 없다\"는 구호로 대표되는, 식민지인의 \"영국인과 같은 수준의 권리\"를 요구하는데까지 이어졌습니다.\n\n18세기 후반 세금과 권리를 둘러싼 영국 정부와의 충돌은 미국 혁명으로 이어졌습니다. 거기서 13개 식민지는 처음으로 대륙회의를 구성하는데 참여했고 대륙군을 조직하였으며, 1776년에는 독립을 선언했습니다."
 concept_usfp_monroe_doctrine: "먼로 독트린"
 concept_usfp_monroe_doctrine_desc: "먼로 독트린은 서반구에서의 유럽 식민주의에 반대하는 합중국의 외교 정책입니다. 해당 원칙은 외세에 대한 아메리카의 정치적 사안에 대한 어떠한 개입도 합중국에 대한 잠재적 적대 행위로 간주합니다. 제임스 먼로 대통령은 일곱번째 연두 국정연설에서 처음으로 독트린을 발표했습니다.\n\n당시, 아메리카의 거의 모든 에스파냐 식민지는 독립을 이미 쟁취했거나 거의 얻은 상태였습니다. 먼로는 신세계와 구세계를 명확히 구분된 세력권으로 유지해야 하며, 더 나아가 해당 지역의 주권 국가에 대한 통제력 혹은 영향력을 수립하려는 유럽 열강의 시도는 미국의 안보에 대한 위협으로 간주될 것이라고 주장했습니다. 그 대가로 합중국은 이미 존재하는 유럽 식민지를 인정하고 간섭하지 않을 것이며, 유럽 나라들의 내적 사안에서도 개입하지 않을 것이라고 밝혔습니다.\n\n먼로 독트린은 아메리카 외부의 [concept_country]가 (미합중국을 제외하고) 이미 해당 국가의 소국이 아닌 아메리카 내부의 [concept_country]를 대상으로 한 [concept_diplomatic_play]을 펼쳤을 때에 위반될 것입니다."
