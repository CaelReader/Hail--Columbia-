l_korean:
 ACHIEVEMENT_GROUP_usfp_group: "하일, 컬럼비아! 업적"
 ACHIEVEMENT_achievement_usfp_square_deal: "공정한 조처"
 ACHIEVEMENT_DESC_achievement_usfp_square_deal: "미국으로, 혁신주의 대의 일지 항목을 완료하세요."
 ACHIEVEMENT_achievement_usfp_altering_the_deal: "계획이 바뀌었소"
 ACHIEVEMENT_DESC_achievement_usfp_altering_the_deal: "미국으로, 혁신주의 대의 일지 항목을 완료한 이후에 평의회 공화국을 통과시키세요."
 ACHIEVEMENT_achievement_usfp_kingfish: "킹피쉬"
 ACHIEVEMENT_DESC_achievement_usfp_kingfish: "미국으로, 휴이 롱을 대통령으로 가지고 사회보장부와 내무부 기관을 최대로 가지세요."
 ACHIEVEMENT_achievement_usfp_canon_destiny: "운명적 운명"
 ACHIEVEMENT_DESC_achievement_usfp_canon_destiny: "미국으로, 역사적 국경을 달성하고 고수하는 상태에서 1936년에 도달하세요."
 ACHIEVEMENT_achievement_usfp_obama: "네, 우리는 할 수 있습니다"
 ACHIEVEMENT_DESC_achievement_usfp_obama: "미국으로, 아프리카계 미국인을 주류 문화로 획득하고 아프리카계 미국인 통치자를 선출하세요."
 ACHIEVEMENT_achievement_usfp_nau: "북아메리카연방"
 ACHIEVEMENT_DESC_achievement_usfp_nau: "미국으로, 기술관료주의 국가가 되고 캐나다와 멕시코를 정복하거나 종속시키세요."
 ACHIEVEMENT_achievement_usfp_monroe: "먼로 독트린"
 ACHIEVEMENT_DESC_achievement_usfp_monroe: "미국으로, 서반구 전체를 당신의 세력 블록 통제 하에 두세요."
 ACHIEVEMENT_achievement_usfp_hippos: "호수 소 베이컨"
 ACHIEVEMENT_DESC_achievement_usfp_hippos: "미국으로, 아메리카 하마 계획을 법제화하고 고기 가격을 -25% 아래로 떨어트리세요."
 ACHIEVEMENT_achievement_usfp_dead_presidents: "폭군은 언제나 이렇게 되리라"
 ACHIEVEMENT_DESC_achievement_usfp_dead_presidents: "미국으로, 총에 맞은 대통령 다섯 명을 가지세요."
 ACHIEVEMENT_achievement_usfp_american_caesar: "아메리칸 시저"
 ACHIEVEMENT_DESC_achievement_usfp_american_caesar: "미국으로, 세 번째 임기에 당선된 대통령을 가지고 뒤이어 전제 정치를 통과시키세요."