 acw_events.1.a.t: "[SCOPE.sIdeology('abolitionist_scope').GetName] [concept_agitator]가 [SCOPE.sCountry('usa_scope').GetName]에 나타날 것입니다."
 acw_events.1.b.t: "[SCOPE.sIdeology('slaver_scope').GetName] [concept_agitator]가 [SCOPE.sCountry('usa_scope').GetName]에 나타날 것입니다."
 acw_events.3.a.t: "미주리 타협의 상태는 불확실한 채로 남을 것입니다."
 acw_events.3.c.t: "미주리 타협은 서부 확장의 현실에서 살아남지 못할지도 모릅니다."
 usfp_a_house_divided.1.t: "핑크니 결의안"
 usfp_a_house_divided.1.d: "최근 몇달간 하원은 쇄도하는 폐지론자들의 청원에 묻혀 있었습니다. 이에 대응하여 [SCOPE.sParty('democratic_party').GetName]측은 노예제와 관련된 모든 문제에 대한 고려 혹은 토론을 금지하는 결의안을 통과시켰습니다."
 usfp_a_house_divided.1.f: "\"결의안 - 노예제 또는 노예제 폐지와 어떤 방식으로든 연관된 모든 청원, 기록, 결의안, 제안 혹은 문서는 인쇄되거나 조회되지 않은 채로 심의되어야 하며, 거기에 어떠한 추가 조치도 취해지지 않아야 합니다."
 usfp_a_house_divided.1.a: "이건 명백하게 위헌이다."
 usfp_a_house_divided.1.b: "마침내, 평소와 같이 사업에 나서자."
 usfp_a_house_divided.3.t: "분리주의 협약"
 usfp_a_house_divided.3.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]측의 공개적인 반노예제 선언에 대한 응답으로, 딥 사우스의 여러 주에서 즉시 [ROOT.GetCountry.GetName]로부터의 분리를 고려하기 위한 협의회를 요청했습니다."
 usfp_a_house_divided.3.f: "\"우리의 새 정부는 정반대의 사상에 기초를 두고 있습니다; 이것의 기초가 세워졌고, 그 초석은 흑인이 백인과 동등하지 않다는 진실에 놓여 있습니다. 저 노예제, 우월한 인종에 대한 종속은 자연스럽고 정상적인 상태입니다.\""
 usfp_a_house_divided.3.a: "스스로 공격자가 되지 않고서는 갈등이 있을 수 없다."
 missouri_compromise_break: "이것은 미주리 협약을 #red 파괴#!할 것입니다!"
 usfp_a_house_divided.4.t: "노예 12년"
 usfp_a_house_divided.4.d: "북부 출신의 자유 흑인 [SCOPE.sCharacter('northup_scope').GetFullName]측이 납치되어 남부에서 노예로 팔렸습니다. 10년 넘게 속박당한 이후, 그는 자유를 되찾았고 즉시 베스트셀러가 된 '노예 12년'을 출간했습니다.[SCOPE.sCharacter('northup_scope').GetLastName]의 노예제의 혐오스러운 상황에 관한 상세한 설명은 노예 소유주들에게 부인됨에도 불구하고, 북부 사람들이 가장 두려워하던 내용을 입증했습니다."
 usfp_a_house_divided.4.f: "\"그들에게 가난한 노예의 마음을 알려라 — 그의 숨겨진 생각을 알게 하라 — 그가 감히 백인의 질문에 응답할 수 없는 생각을 하게 하라; 그들이 그 곁에 밤의 조용한 시계 속에서 앉게 하라 — 믿음직한 신뢰 속에서 그와 \"삶, 자유 그리고 행복의 추구\"에 관해 대화하라. 그리고 그들은 백명중 99명이 자신의 상황을 이해하고 그들만큼이나 열정적으로 자신의 가슴 속에서 자유의 사랑을 쫓을 정도로 현명하다는 것을 발견할 것이다.\""
 usfp_a_house_divided.4.a: "남부의 해악에 대한 참혹한 이야기다."
 usfp_a_house_divided.4.b: "그의 이야기는 거짓과 비방에 불과하다."
 usfp_a_house_divided.5.t: "톰 아저씨의 오두막"
 usfp_a_house_divided.5.d: "해리엇 스토의 반노예제 소설 '톰 아저씨의 오두막'이 불과 몇 달만에 수십만 부가 팔리며 전국을 강타했습니다. 노예제 아래에서의 삶의 참상에 대한 이 소설의 멜로드라마적 증언은 수천명의 독자들을 [SCOPE.sIdeology('abolitionist_scope').GetName]의 대의로 이끌었고, 남부로부터 수많은 분노에 찬 항의를 이끌어냈습니다."
 usfp_a_house_divided.5.f: "\"나는 여기에서 평화로이 나갈 수 있도록 가만 놔두라는 것 외에는 너희 나라의 어떤 것도 원하지 않는다; 그리고 내가 법이 나를 소유하고 나를 보호할 것인, 캐나다로 갔을 때, 그 곳은 나의 나라가 될 것이며, 나는 그것의 법을 따를 것이다. 하지만 만약 누군가가 나를 막으려고 한다면, 나는 필사적이기 때문에 그가 원하는 대로 하도록 내버려 두어라. 나는 마지막 순간까지 내 자유를 위해 싸울 것이다. 당신은 당신의 아버지들이 이것을 했다고 말한다; 만약 이것이 그들에게 옳았다면, 이것은 나에게도 옳다!\""
 usfp_a_house_divided.5.a: "모두가 노예제의 부정의에 대해 알아야 한다."
 usfp_a_house_divided.5.b: "이 책은 터무니없는 허구다."
 usfp_a_house_divided.6.t: "임박한 남부의 위기"
 usfp_a_house_divided.6.d: "노예제가 남부 경제의 성장을 저해하고 장기적인 파멸을 초래할 것이라는 사례를 제시하는 급진적 경제학 논문이 [SCOPE.sState('maryland_scope').GetName]에서 발표되었습니다. 이 논문이 엄청난 논란이 되었기 때문에, 일부 남부 주들은 이 책의 소유를 자본가들의 공격으로 선언했으며, 하원은 이 주에에 대한 끊임없는 논쟁에 휘말리고 있습니다."
 usfp_a_house_divided.6.f: "\"자유토지당과 노예제 폐지론자들은 남부의 유일한 진짜 친구들이다; 노예주들과 노예소유자들은 그들의 완전한 적이다. 반노예주의자들은 연방과 전 세계의 이익을 위해 일하고 있다; 친노예주의자들은 국가의 해체와 자기 자신을 제외하고는 어떤 것을 위해서도 일하지 않고 있다.\""
 usfp_a_house_divided.6.a: "노예제는 남부에 해롭다!"
 usfp_a_house_divided.6.b: "이 모든 개념은 완전히 우스꽝스럽다."
 usfp_a_house_divided.7.t: "[SCOPE.sState('california_scope').GetName] 주정부의 청원"
 usfp_a_house_divided.7.d: "[SCOPE.sState('california_scope').GetName]의 인구가 폭발적으로 증가하면서, 새로운 정착민들이 조직화된 정부의 필요성을 인식하게 되었습니다. 그들은 헌법 협의회를 개최했고 이제 주 지위를 청원하고 있습니다. 그들의 헌법이 노예제를 불법화하고 미주리 타협선을 가로지르는 영토를 주장하고 있기 때문에, 자유주와 노예주 사이의 균형을 깨트리는 이 헌법이 의회에서 경악을 불러일으키고 있습니다."
 usfp_a_house_divided.7.f: "\"미합중국의 상원과 하원이 의회를 소집하여 캘리포니아 주가 하나의 주이며, 이에 따라 미합중국의 하나라고 선언하고, 모든 면에서 기존 주와 동등한 입장에서 연방에 가입할 것을 제정한다. \""
 usfp_a_house_divided.7.a: "연방에 온 것을 환영한다!"
 usfp_a_house_divided.7.b: "일방적으로 새로운 자유주를 추가할 수는 없다."
 compromise_of_1850_soon: "우리의 서쪽 확장으로 미주리 타협안을 유지할 수 없게 되었습니다. 새로운 타협안을 개발해야 할 것입니다."
 usfp_a_house_divided.8.t: "새로운 타협"
 usfp_a_house_divided.8.d_california: "[SCOPE.sState('california_scope').GetName]의 연방 가입은 이미 분리에 대해 논의하기 시작한 [SCOPE.gsInterestGroup('planters_scope').GetName]측을 분노케 하였습니다. [SCOPE.sCharacter('compromise_leader').GetFullName]측은 긴장을 완화하기 위한 타협안을 제시했습니다: 국민주권의 원칙을 통해 각 서부 준주의 사람들이 노예의 지위를 결정할 수 있도록 할 것이며, 도망노예법이 자유주의 시민들에게 도망친 노예를 포박하도록 강요할 것입니다."
 usfp_a_house_divided.8.d: "우리 서부 준주의 지위가 의회를 계속 분열시키고 있습니다. [SCOPE.sCharacter('compromise_leader').GetFullName]측은 긴장을 해소하기 위한 타협안을 제시했습니다: [SCOPE.sState('california_scope').GetName]측은 자유주로서 연방에 가입할 것입니다. 그 대가로 국민 주권의 원칙에 의해 각 서부 주의 사람들이 노예제의 존폐를 결정할 수 있도록 할 것이며, 노망노예법이 자유주 시민들에게 도망친 노예를 잡도록 강요할 것입니다."
 usfp_a_house_divided.8.f: "\"이 법안들을 통해 양 세력 사이의 최종 합의에 도달할 것이며, 앞으로도 연방을 보존할 것이다.\""
 usfp_a_house_divided.8.a: "연방이 구원받았다!"
 usfp_a_house_divided.8.b: "도망노예법은 너무했다."
 usfp_a_house_divided.8.c: "국민주권을 거부하되 도망노예법을 보상으로 요구해라."
 usfp_a_house_divided.8.e: "우리는 [SCOPE.gsInterestGroup('planters_scope').GetName]과의 타협을 마쳤다."
 popular_sovereignty_enabled: "지역 정착민들이 찬성표를 던지면 캔자스 서쪽의 준주가 이제 노예주가 될 수도 있습니다."
 usfp_a_house_divided.10.t: "캔자스-네브레스카 법"
 usfp_a_house_divided.10.d: "서부 준주가 통치를 필요로 하는 상황에서, [SCOPE.sParty('democratic_party').GetName]은 [SCOPE.sState('kansas_scope').GetName]와 [SCOPE.sState('nebraska_scope').GetName]를 위한 정부를 조직하는 법안을 제출했습니다. 이 법안은 지역 사람들에게 노예제에 찬반투표를 할 수 있도록 하여 미주리 타협을 끝낼 것입니다."
 usfp_a_house_divided.10.f: "\"이 모든 혼란과 장난에 대한 변명은 무엇인가? 우리는 그것이 의회에 노예제 문제를 제기하지 않기 위한 것이라고 들었다! 신이시여! 이것은 의회가 이것을 세운 성스러운 법을 폐기함으로써 이 논의를 가져오기 전까지 의회의 밖으로 전적으로, 완전히, 그리고 영원히 의회의 바깥으로 벗어났다!\""
 usfp_a_house_divided.10.a: "국민주권이 그 문제를 해결할 것이다."
 usfp_a_house_divided.10.b: "이 법안은 국가를 분열시킬 것이다."
 usfp_a_house_divided.11.t: "피의 [SCOPE.sState('kansas_scope').GetName]"
 usfp_a_house_divided.11.d: "[SCOPE.sState('kansas_scope').GetName]에서의 노예제 문제가 이제 공론화되면서, 노예제의 폐지론자들과 지지자들이 모두 지방선거에 영향을 끼치겠다는 목적으로 주에 쏟아져 들어오기 시작했씁니다."
 usfp_a_house_divided.11.f: "\"멀리 서쪽에서 천둥이 울려퍼지고\n전투의 소란이 격렬하네\n피의 캔자스가 전쟁을 벌이는구나\n노예제에 저항하는 전쟁을!\""
 usfp_a_house_divided.11.a: "[SCOPE.sState('kansas_scope').GetName]는 자유 토지가 될 것이다!"
 usfp_a_house_divided.11.b: "양키는 자기네 일에나 신경써야 한다."
 usfp_a_house_divided.11.c: "이것은 투표를 통해 결정될 것이다."
 usfp_a_house_divided.14.t: "타협 파기"
 usfp_a_house_divided.14.d: "파벌로 나뉜 의원들이 [SCOPE.sLaw('current_law_scope').GetName]이(가) 남북 사이의 합의에 대한 위반이며 국가 통합에 대한 위험이라고 주장하며 반대했습니다."
 usfp_a_house_divided.14.f: "\"타협을 유지해라! 소요를 조장하지 말라! 평화를 달라!\""
 usfp_a_house_divided.14.a: "어떤 대가를 치르더라도 연방을 유지해야만 한다."
 usfp_a_house_divided.14.c: "노예제와의 타협은 비도덕적이다!"
 usfp_a_house_divided.14.b: "폐지론자들과의 타협을 지지할 수는 없다!"
 usfp_a_house_divided.15.t: "휘그당의 붕괴"
 usfp_a_house_divided.15.d: "노예제 갈들의 심화로 인해 [SCOPE.sParty('whig_scope').GetName]으로부터의 대규모 탈당이 벌어졌고, 그 당은 정치적 조직으로서 완전히 붕괴되었습니다. 이미 새로운 공화당이 그 자리를 차지하기 위해 창당되었습니다."
 usfp_a_house_divided.15.f: "\"이 새로운 정당은 연방을 진실된 임무로 회복시키기 위한 후보자를, 노예제의 선전꾼보다는 자유의 옹호자이자 공포자를 적절히 지명할 것이다.\""
 usfp_a_house_divided.15.a: "새로운 정치적 시대로다."
 usfp_a_house_divided.15.a.tt: "[SCOPE.sParty('whig_scope').GetName]은 이제 공화당으로 알려질 것입니다."
 usfp_a_house_divided.16.t: "드레드 스콧 대 샌드퍼드 사건"
 usfp_a_house_divided.16.d: "대법원은 자유를 찾기 위해 [SCOPE.sCulture('afro_american_scope').GetName] 남성이 제기한 사건에 대해 역적인 판결을 내렸습니다. 대법원은 헌법이 [SCOPE.sCulture('afro_american_scope').GetName]의 권리에 대해, 노예거나 자유민이거나, 연장되지 않으며 더 나아가 의회가 해당 지역에서 노예제를 제한할 권한도 없다고 판결했습니다."
 usfp_a_house_divided.16.f: "“그들은 태생이 어디든, 자유민이든 아니든 헌법상 ‘시민’에 속하지 않는다. 따라서 시민적 권리를 주장하지 못한다. 오히려 건국자들은 그들을 우월한 종족의 지배를 받아온 그들은 종속적이고 열등한 부류의 존재로, 해방 여부와 관계없이 우월한 인종의 권한에 귀속되며, 권력을 가진 자들이나 정부가 부여할 수 있는 권리나 특권 외에는 어떠한 권리도 없는 존재로 간주했다.\""
 usfp_a_house_divided.16.a: "이것은 역사상 가장 터무니없는 판결이다!"
 usfp_a_house_divided.16.b: "재산은 재산이다. 이걸로 끝났다."
 usfp_a_house_divided.17.t: "철도 후보자"
 usfp_a_house_divided.17.d: "[SCOPE.sParty('republican_party_scope').GetName] 내에서의 분열이 계속되던 와중, [SCOPE.sCharacter('real_abraham_lincoln_scope').GetFullName]이 놀라운 도전자가 되어 후보자로 출마했다."
 usfp_a_house_divided.17.f: "\"우리에게는 노예 문제를 이 시대의 살아 있는 문제로 인식하고, 노예제를 잘못된 법으로 선언하는데 주저하지 않고 이와 관련한 타협을 거부하며, 노예제 확산을 막기 위한 의회의 권한과 의무를 믿는 누군가가 필요합니다.\""
 usfp_a_house_divided.17.a: "정직한 에이브가 승리할 것이다!"
 usfp_a_house_divided.17.b: "우리는 [SCOPE.sCharacter('current_pb_leader').GetFullName]을(를) 더 선호한다."
 usfp_bleeding_kansas.1.t: "뉴잉글랜드 이주지원회사"
 usfp_bleeding_kansas.1.d: "[SCOPE.sState('massachusetts_scope').GetCityHubName]의 진취적인 [SCOPE.sIdeology('abolitionist_scope').GetName]가 [SCOPE.sState('kansas_scope').GetName]로 노예제에 반대하는 이민자들을 보내기 위한 목적으로 운송 기업을 설립했습니다. 이미 수백명의 이주민들이 [SCOPE.sState('kansas_scope').GetName]를 자유주로 만들기 위해 서명했습니다."
 usfp_bleeding_kansas.1.f: "\"구인 : 캔자스 준주에서 애국적 의무를 다하고자 하는 공여 농지 희망자. 제대로 된 자유 백인주 캔자스를 보고자 하는 이에게 금전적 지원, 교통편, 정보를 제공.\""
 usfp_bleeding_kansas.1.a: "훌륭해!"
 usfp_bleeding_kansas.1.a.tt: "양키 1000명이 [SCOPE.sState('kansas_scope').GetName]로 이주합니다."
 usfp_bleeding_kansas.1.b: "이 회사의 사기 여부를 조사해라."
 usfp_bleeding_kansas.1.b.tt: "양키 500명이 [SCOPE.sState('kansas_scope').GetName]로 이주합니다."
 usfp_bleeding_kansas_swing_free: "#bold 자유주 지지자#!들이 캔자스에서 영향력을 획득합니다."
 usfp_bleeding_kansas_swing_slave: "#bold 보더 루피안#!이 캔자스에서 영향력을 획득합니다."
 usfp_bleeding_kansas.2.t: "보더 루피안"
 usfp_bleeding_kansas.2.d: "[SCOPE.sState('missouri_scope').GetName]의 친노예제 선동가들이 도적질에 참가하기 위해 [SCOPE.sState('kansas_scope').GetName]로 건너왔습니다. 그들은 마을을 습격하고, 주택을 약탈하며 말을 훔칩니다. 또한 많은 사람들이 지역 정치의 결과에 그들에게 유리한 영향을 끼치게 하기 위해서 [SCOPE.sState('kansas_scope').GetName]에 거주지를 획득하고 있습니다."
 usfp_bleeding_kansas.2.f: "\"신사, 장교 및 병사 여러분! 오늘은 제 인생에서 가장 영광스러운 날입니다! 오늘은 제가 보더 루피안이 되는 날입니다! 집구석의 블러드하운드처럼 저 망할 저주받은 폐지론자들에게 달려들고, 당신의 영원한 용기에 저항하는 모든 것들을 뚫고 나아가십시오! 좋습니다, 루피안들이여, 리볼버와 부이 나이프를 꺼내고 저 망할 지옥의 숨구멍을 지키는 개들의 피로 저들을 식히십시오.\""
 usfp_bleeding_kansas.2.a: "이건 범죄 행위다!"
 usfp_bleeding_kansas.2.a.tt: "딕시 500명이 [SCOPE.sState('kansas_scope').GetName]로 이주합니다."
 usfp_bleeding_kansas.2.b: "다른 방법을 찾아보겠다."
 usfp_bleeding_kansas.2.b.tt: "딕시 1000명이 [SCOPE.sState('kansas_scope').GetName]로 이주합니다."
 usfp_bleeding_kansas.3.t: "선거장에서의 폭력"
 usfp_bleeding_kansas.3.d: "[SCOPE.sState('kansas_scope').GetName] 지방 선거가 친노예제 루피안의 선거장에 대한 폭력과 협박으로 얼룩졌습니다. 그 결과 수천 건의 부정 투표가 이루어졌으며, 지역 관료 선거가 그들에게 유리하게 바뀌었습니다."
 usfp_bleeding_kansas.3.f: "\"지금 투표함을 거기에 두고 당장 튀어나와! 그렇지 않으면 이 건물 전체를 부수고 너희를 모두 쏴죽일거야!\""
 usfp_bleeding_kansas.3.a: "선거는 신성하게 치러져야 한다!"
 usfp_bleeding_kansas.3.b: "선거 개입? 어떤 개입을 말하는거지?"
 usfp_bleeding_kansas.4.t: "로렌스 습격"
 usfp_bleeding_kansas.4.d: "[SCOPE.sState('kansas_scope').GetName]의 작은 마을 로렌스가 친노예제 루피안에 의해 습격당했습니다. 뉴잉글랜드 이주 회사의 중요한 중간 기착지였던 이 마을을 도적떼가 습격하였고 회사 건물을 불태웠으며, 노예제 폐지를 지지하는 언론사의 인쇄기를 파괴했습니다."
 usfp_bleeding_kansas.4.f: "\"루피안들이 대포와 여타 무기들을 손에 넣자마자, 그들은 자유주 건물을 파괴하려는 목적을 수행하기 시작했다. 그들은 주민들에게 5시까지 개인 소유물을 가져갈 시간을 주었다. 모든 준비가 끝나자, 그들은 대포를 건물 쪽으로 돌려 발사했다. 포격이 끝난 이후 그들은 건물을 불태워버렸다.\""
 usfp_bleeding_kansas.4.a: "분노를 금할 수 없다!"
 usfp_bleeding_kansas.4.b: "폐지파가 스스로 자초한 일이다."
 usfp_bleeding_kansas.5.t: "[SCOPE.sState('kansas_scope').GetName] 학살"
 usfp_bleeding_kansas.5.d: "[SCOPE.sState('kansas_scope').GetName]의 시골에서 끔찍한 학살 이야기가 전해졌습니다. 한 무리의 무장한 노예제 폐지파들이 밤새 여러 친노예제 인사들의 가택을 습격해 가족들이 보는 앞에서 그들을 칼로 난도질해 살해하고 도망쳤습니다. 이후 보복 공격이 이어지면서 폭력의 악순환이 계속되고 있습니다."
 usfp_bleeding_kansas.5.f: "\"이러한 살육은 맑은 하늘에 날벼락이었다. 노예들은 넋이 나갔다. 관료들은 조용한 이들이라고 생각했던 자유민들이 벌인 새로운 사건에 경악했다. 이것은 그들이 치를 준비가 되지 않은 전쟁이다. 저들이 진실된 정착민들 중에 있었던 자유민 4명과 노예 1명이었기 때문이었다.\""
 usfp_bleeding_kansas.5.a: "이런 야만이 있나!"
 usfp_bleeding_kansas.5.b: "루피안들이 오고 있다."
 usfp_bleeding_kansas.6.t: "하퍼스 페리 반란"
 usfp_bleeding_kansas.6.d: "노예 반란을 일으키기 위해 [SCOPE.sCharacter('john_brown_scope').GetFullName]이 버지니아 하퍼스 페리의 연방 무기고를 공격했고 점령했습니다. 안타깝게도 브라운은 반란에 대한 지지를 얻지 못했고, 무기고에 대한 짧은 포위전이 지난 후에 체포되었습니다. 그는 살인와 반란 혐의로 유죄 판결을 받았으며 사형을 선고받았습니다."
 usfp_bleeding_kansas.6.f: "\"만약 정의를 위하여 내 목숨을 포기해야 한다면, 그리고 이 노예제의 나라에서 내 자손은 물론이요, 사악하고, 잔인하고, 불의한 제도로 인하여 인간된 권리를 무시당하고 있는 수백만의 피에 내 피를 또한 더해야 한다면 그렇게 될지어다!\""
 usfp_bleeding_kansas.6.a: "그는 자신의 운명을 결정했다."
 usfp_bleeding_kansas.6.b: "[SCOPE.sCharacter('john_brown_scope').GetFullName]의 생명을 보장해야만 한다."
 usfp_bleeding_kansas.7.t: "버지니아 노예 봉기"
 usfp_bleeding_kansas.7.d: "무장한 노예제 폐지론자 [SCOPE.sCharacter('john_brown_scope').GetFullName]이 버지니아 하퍼스 페리의 연방 무기고를 공격했습니다! 무기고에 보관된 무기를 탈주 노예 무리가 장악했으며, 그들이 현재 [SCOPE.sState('virginia_scope').GetName] 전역으로 흩어져 농장 곳곳에서 공포와 노예 반란을 선동하고 있습니다."
 usfp_bleeding_kansas.7.f: "\"나는 살 날이 얼마 남지 않았고, 목숨도 하나밖에 없으며, 나는 이 대의를 위해 싸우다 죽을 것이오. 노예제가 없어질 때 까지 이 땅에 평화는 없소.\""
 usfp_bleeding_kansas.7.a: "신이시여, 미친 남자가 해냈구나!"
 usfp_bleeding_kansas.7.b: "이 건방진 노예들을 단숨에 박살내야 한다!"
 usfp_bleeding_kansas.8.t: "경쟁하는 헌법들"
 usfp_bleeding_kansas.8.d: "[SCOPE.sState('kansas_scope').GetName]에서 두 대표단이 도착했는데, 둘 다 의회의 비준을 받을 주 헌법을 가지고 왔습니다. 하나는 노예제 금지를 나머지 하나는 노예제 허용의 내용을 담고 있습니다. 양쪽 모두 자신들이 [SCOPE.sState('kansas_scope').GetName] 주민들의 합법적 대표자라고 주장하지만, 어느 쪽을 받아들일지는 우리가 결정할 문제입니다."
 usfp_bleeding_kansas.8.f: "\"우리 헌법은 캔자스 자유주에서 정당하게 선출된 대의원들에 의해 적법한 절차에 따라 비준되었소. 보더 루피안이 우리를 막으려고 시도했지만, 그럼에도 불구하고 우리는 이제 막 토피카의 헌정 홀에서 왔소!\"\n\n\"뭐, 우리 헌법은 캔자스 사람들의 진정한 대의원에 의해 적법한 절차에 따라 비준되었소. 그리고 우리는 헌법을 르컴튼의 #italic 진짜#! 헌정 홀에서 작성했다는 말이오!\""
 usfp_bleeding_kansas.8.a: "자유주 지지자 헌법이 분명히 정당한 선택지이다."
 usfp_bleeding_kansas.8.b: "친노예제 헌법이 명백히 유권자들의 의지이다."
 usfp_bleeding_kansas.8.c: "캔자스는 #italic 하나의#! 헌법에 합의하기 전까지 헌법을 가질 수 없을 것이다!"
 usfp_bleeding_kansas_enforce_constitution: "$decree_violent_suppression$ [concept_decree] 이(가) 우리가 선택한 헌법을 실시할 수 있도록 해줄 것입니다."
 usfp_bleeding_kansas.9.t: "자유주 지지자들의 승리"
 usfp_bleeding_kansas.9.d_acw: "내전이 발발하면서, 지배적인 자유주 지지자들의 [SCOPE.sState('kansas_scope').GetName] 부대가 집결하여 연방을 위해 주를 확보했습니다."
 usfp_bleeding_kansas.9.d: "많은 폭력과 갈등 끝에, 자유주 지지자들이 피의 [SCOPE.sState('kansas_scope').GetName]에서 승리를 거뒀고, 노예제가 주 전역으로 확산되는 것을 막았습니다."
 usfp_bleeding_kansas.9.f: "\"그녀를 둘러싼 적들과 싸우네, 하!\n그녀가 너에게 지켜달라고 애원하네!\n그녀를 배신하고 노예제를 지지할건가?\n만세! 절대로 그녀를 배신하지 않겠다고 맹세하라,\n캔자스는 마침내 자유로워지리!\""
 usfp_bleeding_kansas.9.a: "마침내, 이 비극적인 장이 막을 내릴지도 모르겠군."
 usfp_bleeding_kansas.10.t: "보더 루피안이 [SCOPE.sState('kansas_scope').GetName]를 장악하다"
 usfp_bleeding_kansas.10.d_acw: "내전이 발발하면서 보더 루피안이 [SCOPE.sState('kansas_scope').GetName]를 장악했고 [SCOPE.sCountry('csa_scope').GetName] 지지를 선언했습니다."
 usfp_bleeding_kansas.10.d: "많은 폭력과 갈등 끝에, 보더 루피안이 피의 [SCOPE.sState('kansas_scope').GetName]에서 승리를 거뒀고, 주에서 노예제를 지켰습니다."
 usfp_bleeding_kansas.10.f: "\"들어라! 그대들에게는 들리지 않는가,\n여신의, 자유의 신음소리가,\n피 속에서 쓰러진 채로 캔자스의 평원에 누운 채!\n그대에게는 그녀의 슬픈 애원이 들리지 않는가?\n그대에게는 그녀의 유권자들이 피 흘리는 모습이 보이지 않는가?\n하! 그들의 영혼이 대지에서 사라지면서,\n슬픔에 잠겨 복수를 바라는구나.\""
 usfp_bleeding_kansas.10.a: "마침내, 이 비극적인 장이 막을 내릴지도 모르겠군."
 usfp_acw.1.t: "반역자의 평화"
 usfp_acw.1.d: "[SCOPE.sCharacter('nast_scope').GetFullName]은(는) [SCOPE.sCountry('csa_scope').GetAdjective]의 평화 조건을 연방의 명예에 대한 실추이자 북부의 자기파괴라고 묘사하며 신랄하게 비판하는 책을 출판했씁니다. [SCOPE.sParty('republican_party_scope').GetName]이 전쟁 지속에 대한 대중의 지지를 강화하고 그들이 반역자의 평화라고 부른 것을 비난하기 위해 함께하였습니다."
 usfp_acw.1.f: "\"미국 국민 여러분! 우리의 대의에 대한 저런 근본적인 항복에 동의하시겠습니까? 그렇지 않다면, 오직 전장에서 우리의 용맹한 병사들 곁에 서서 연방의 노래에 맞춰 계속 전진하는 이들과 함께하십시오! 지금과 영원히, 하나이자 분리할 수 없는, 자유와 연방을 위한 집회에서!\""
 usfp_acw.1.a: "연방이여 영원하라!"
 usfp_acw.2.t: "[SCOPE.sCountry('csa_scope').GetAdjective] 사절이 붙잡히다"
 usfp_acw.2.d: "[ROOT.GetCountry.GetAdjective] 선박이 [SCOPE.sCountry('britain_scope').GetAdjective] 왕실 우편함을 수색하던 도중 해외로 나가는 중이던 [SCOPE.sCountry('csa_scope').GetAdjective] 외교관들을 검거했습니다. [SCOPE.sCountry('britain_scope').GetName]은 중립국으로서 항의의 의사를 밝혔고 사절단의 석방을 요구했습니다."
 usfp_acw.2.f: "\"불법적이고 국제법에 희애 정당화될 수 없는 행위이다. 그런 상황 하에서 우리 배가 국제법을 위반하는 행위를 했다고 간주할 수는 없다. 이것은 합법적이고 결백하게 항해하던 중립국의 상선에서 특정 개인을 강제로 연행한 행위이다. 따라서 여왕 폐하의 정부는 이번 사건에서 자행된 국제적 위법 행위에 대한 배상을 요구하는 것이 정당하다고 판단했다.\""
 usfp_acw.2.a: "[SCOPE.sCountry('britain_scope').GetName]과 전쟁을 할 수는 없다. 사절단을 석방해라."
 usfp_acw.2.b: "어떤 상황에서도 사절단을 구류할 권리는 우리에게 있다."
 usfp_acw.3.t: "[SCOPE.sState('west_virginia_scope').GetName] 분리"
 usfp_acw.3.d: "[SCOPE.sState('virginia_scope').GetName]의 독립 선언에 분노한 [SCOPE.sState('west_virginia_scope').GetName]의 지역 대표단이 그들만의 주정부를 조직하였고 연방 지지를 선언했습니다."
 usfp_acw.3.f: "\"대회의 결정은 위헌적이고 비양심적인 반역이다! 웨스트 버지니아는 반란군과 함께 파멸과 동족살해로 전락할 것이다!\""
 usfp_acw.3.a: "[SCOPE.sState('west_virginia_scope').GetName], 연방에 온걸 환영한다!"
 usfp_acw.4.t: "철갑선 구상"
 usfp_acw.4.d: "한 진취적인 발명가가 내전에서 해군력의 우위를 확보하기 위한 계획을 세웠는데, 바로 철갑선입니다. 기존 함선 중 일부를 철갑선으로 빠르게 개조한다면 반란군 함선을 격파하고 대서양 항로를 무사히 장악할 수 있습니다. 소문에 따르면 반란군이 벌써 자체 철갑선을 확보하기 위한 과정에 돌입했다고 합니다."
 usfp_acw.4.f: "지금은 철의 시대입니다, 여러분. 연방이 이 문제에 너무 느리에 대처한다면, 반란군이 연말까지 뉴욕 항구에 도착할 것입니다!"
 usfp_acw.4.a: "자금을 투입해라!"
 usfp_acw.4.b: "이건 너무 비용이 많이 드는 도박이다."
 usfp_acw.4.a.tt: "[SCOPE.sState('new_york_scope').GetName]에 철갑선이 건설될 것입니다."
 usfp_acw.5.t: "인디언이 [SCOPE.sCountry('csa_scope').GetName] 지지를 선언하다"
 usfp_acw.5.d: "남부에 잔존한 인디언 내이션이 [SCOPE.sCountry('csa_scope').GetName]와(과) 조약을 체결했고 그들 편으로 참전했습니다."
 usfp_acw.5.f: "회의에 참석한 인디언과 남부연합 사이에 불안한 긴장감이 감돌았다. 양측 모두 이 협정이 전쟁에서 살아남지 못할 것임을 알고 있었지만, 지금은 공동의 대의에 맞서 단결하고 있습니다."
 usfp_acw.5.a: "망할!"
 usfp_acw.6.t: "바다로의 행진"
 usfp_acw.6.d: "[SCOPE.sState('georgia_scope').GetName]를 가로질러 행진하는 연합군이 반란군 본거지에 대한 초토화 작전을 시작했으며, 그 여파로 파괴와 민간인 피해가 속출하고 있습니다."
 usfp_acw.6.f: "\"우리 뒤에는 연기가 자욱하고 폐허가 된 애틀랜타가 있었고, 검은 연기가 하늘 높이 치솟아 폐허가 된 도시를 뒤덮고 있었다. 우연히 어떤 군악대가 군가 \"존 브라운의 시체\"를 연주했다. 병사들은 긴장감을 이겨냈고, \"영광, 영광, 할렐루야!\"를 합창했다. 나는 그 이전이나 이후로 그보다 더 영적인, 때와 장소가 이보다 더 훌륭한 조화를 이루는 합창을 들어본 적이 없었다.\""
 usfp_acw.6.a: "반란의 대가다."
 usfp_acw.6.b: "우리 부대를 제어할 필요가 있다."
 usfp_acw.7.t: "징집 주간"
 usfp_acw.7.d: "[SCOPE.sState('new_york_scope').GetCityHubName]이 새로운 징집령에 반대하는 폭동에 휩싸여 있으며, 특히 이 도시의 [SCOPE.sCulture('irish_culture').GetName] 공동체를 중심으로 일어나고 있습니다. 폭도들은 공공 건물을 부수고 주택을 불태우며 지역 [SCOPE.sCulture('afro_american_culture').GetName] 시민들에게 분노를 표출하고 있습니다."
 usfp_acw.7.f: "\"당신네들은 의심의 여지 없이 내일 아침에 우리 폭도들에게 가혹하게 대하겠지만, 300달러 법은 우리를 전쟁에 나가서 총에 맞아 죽어도 아무도 신경쓰지 않는 사회적 부랑인이자 추방자로 만들었소. 우리는 가난한 대중이며, 부유한 대중은 이 법에 의해 우리의 적이오. 그러므로 우리는 적들과 바로 여기에서 맞서 싸울 것이며, 자비를 구하지도 않을 것이오.\""
 usfp_acw.7.a: "이 혼란을 무찔러라!"
 usfp_acw.7.b: "긴장을 완화하기 위해 면제를 제안하라."
 usfp_acw.8.t: "자유토지당"
 usfp_acw.8.d: "노예를 보유한 남부와의 분열이 명백해진 지금, 다가올 분쟁에서 목표를 결정해야 합니다."
 usfp_acw.8.f: "\"내가 옹호하는 노예제 폐지론은 신의 법과 같이 절대적이며, 그분의 왕좌만큼이나 확고하다. 이것은 어떠한 타협도 받아들이지 않는다. 모든 노예는 도둑맞은 이들이며, 모든 노예소유자들은 도둑이다. 어떠한 선례도, 어떠한 예외도, 어떠한 법도, 어떠한 계약도, 어떠한 구매도, 어떠한 양도도, 어떠한 상속도, 어떠한 상황도 노예 소유를 옹호하거나 정당화할 수 없다. 노예가 족쇄에 묶여 있는 한, 나라는 쉴 수 없다.\""
 usfp_acw.8.a: "남부를 사악한 방식에 내버려 두어라."
 usfp_acw.8.b: "남부를 쳐부수고 노예를 해방해야 한다!"
 usfp_acw.9.t: "연방이여 영원하라?"
 usfp_acw.9.d: "[SCOPE.sCountry('acw_secession_country').GetName]에서 승리를 거두면서, 건국의 아버지들이 창건한 위대한 연방이 돌이킬 수 없을 정도로 산산조각난 보양입니다. 국가가 패배의 충격에서 벗어나지 못하고 있는 지금, 급진주의자들은 주가 연합한다는 생각 자체에 대해 공개적으로 의문을 제기하고 있습니다."
 usfp_acw.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]은(는) 성조기가 내려오는 모습을 엄숙하게 지켜봤습니다. 그 별들 중 일부를 이제 빼야 할 거야, 아마 다음에는 몇개 더 빼야 하게 되겠지, 라고 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]은(는) 생각했습니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]의 앞날에는 어두운 구름밖에 보이지 않습니다."
 usfp_acw.9.a: "[SCOPE.sCountry('acw_secession_country').GetName]이(가) 존재하도록 둘 수는 없다."
 usfp_acw.9.b: "연방에게는 이 재앙을 헤쳐 나갈 수 있는 확고한 지도자가 필요하다."
 usfp_acw.10.t: "공화국의 영웅들"
 usfp_acw.10.d: "우리 군대가 내전에서 엄청난 환영과 승리를 안고 집으로 돌아왔습니다. 승리의 여파로 인해 수많은 용맹한 장교들과 지휘관들이 새로운 정치적 명성을 얻게 되었습니다."
 usfp_acw.10.f: "\"여러분들은 공화국의 기초인 이 군대에서 미래의 철도 경영자, 하원의원, 은행장, 상원의원, 공장주, 주지사, 외교관, 그리고 몇 명의 대통령들을 보실 수 있을 것입니다.\""
 usfp_acw.10.a: "용맹한 이들에게 영광을!"
 usfp_acw.10.b: "[SCOPE.sCharacter('civil_war_general').GetFullName]은(는) 위대한 정치적 가능성을 지녔다."
 usfp_acw.10.c: "[SCOPE.sCharacter('general_grant_scope').GetFullName]이(가) 평화를 지킬 것이다!"
 usfp_reconstruction.1.t: "해방노예국"
 usfp_reconstruction.1.d: "남부의 상황에 대한 위원회가 새로운 정부 기관인 해방노예국의 설립을 제안했습니다. 이 기관은 난민과 최근에 해방된 전직 노예들에게 직접적인 지원을 제공하고 자유 사회로의 귀환을 도울 것입니다."
 usfp_reconstruction.1.f: "\"새로운 삶의 방식에 익숙해질 때 까지 해방노예에게 일시적인 원조와 조언을 제공하십시오. 그들의 인권과 재산권에게 법에 의한 보호를 제공하십시오. 공정하고 평등한 정의의 집행을 통해 수치스러운 편견의 압력과 영향으로부터 그들을 구출하십시오. 무엇보다, 어떤 형태로든 또 어떤 핑계로든 노예제도가 사실상 복원되지 않도록 그들을 보호하고 그들이 스스로를 지킬 수 있도록 하십시오. 이걸 허락하신다면, 이 나라에서의 아프리카 인종의 미래는 조국의 번영과 복지에 도움이 될 것입니다.\""
 usfp_reconstruction.1.a: "해방노예국은 재건을 발전시키는데 중요한 도구가 될 것이다."
 usfp_reconstruction.1.b: "이건 필요하지 않은 지출이다."
 usfp_reconstruction.2.t: "쿠 클럭스 클랜"
 usfp_reconstruction.2.d: "스스로 쿠 클럭스 클랜이라고 칭하는 백인우월주의 단체가 [SCOPE.sState('tennessee_scope').GetName]에 등장하였고, 재건을 반대하는 테러 운동에 착수했습니다. 클랜이 저지른 린치, 방화, 신체 훼손에 대한 끔찍한 이야기가 이 단체의 악명을 널리 퍼트렸습니다."
 usfp_reconstruction.2.f: "\"전능하신 하느님의 존재 앞에서, 그리고 이 증인들의 앞에서, 당신이 쿠 클럭스 클랜의 지휘관으로서 행동하겠다고 엄숙히 맹세하십시오. 민법의 바깥에서, 니그로를 억압하고, 그들의 지위를 유지시키고, 민주당이 이 나라를 지배하도록 하십시오. 신이 당신을 도우시길.\""
 usfp_reconstruction.2.a: "이 테러리스트들을 쳐부숴라!"
 usfp_reconstruction.2.b: "우리는 눈을 감을 것이다."
 usfp_reconstruction.3.t: "[SCOPE.sCulture('afro_american_culture').GetName] 의원"
 usfp_reconstruction.3.d: "투표권을 획득한 해방노예들은 [SCOPE.sState('original_33_state').GetName]주입법의회에서 [SCOPE.sCulture('afro_american_culture').GetName]의 대표자를 빠르게 선출했습니다. 의회에서 여전히 소수이기는 하지만, 이들의 진출을 반대하는 백인들이 이미 국가 기관에 참여할 그들의 권리에 대한 법적 이의제기를 몇 가지 시작한 상태입니다."
 usfp_reconstruction.3.f: "새 대표단이 입장하자 회의장은 어수선했습니다. 변화를 거부하는 이들이 야유와 비웃음, 그리고 비방으로 회의실을 가득 채웠습니다. 그들이 만족한 이후에야 회의가 질서정연하게 시작될 수 있었습니다."
 usfp_reconstruction.3.a: "그들이 자기 자리에서 쫓겨나지 않도록 해라."
 usfp_reconstruction.3.b: "출마를 스스로 선택했으니, 자기를 보호하기 위해 싸울 수 있겠지."
 usfp_reconstruction.4.t: "잃어버린 대의"
 usfp_reconstruction.4.d: "남부는 패배 이후 자신들의 행동을 정당화하기 위해 역사를 부정하는 쪽을 선택했습니다. 이 새로운 '잃어버린 대의' 사상의 지지자들은 노예제도와 내전은 매우 적은 연관성만을 가지고 있으며, 남부연합의 대의는 정당하고 순수했다고 주장합니다."
 usfp_reconstruction.4.f: "\"전쟁이 끝난 이후로 패배했던 반란군이 남긴 가장 위대한 시도는 자유, 정의, 인류애, 평등, 그리고 해방노예의 덕목의 모든 기록이 남부의 독립 시도가 실패했을 때 폭력과 부정으로 점철되었다는 사실을 널리 알리는 것이었다.\""
 usfp_reconstruction.4.a: "역사를 향한 이런 시각이 재건을 촉진할 것이다."
 usfp_reconstruction.4.b: "우리는 남부가 저지른 범죄를 잊지 않을 것이다."
 usfp_reconstruction.6.t: "남부연합 에미그레스"
 usfp_reconstruction.6.d: "[SCOPE.sCountry('usa_scope').GetAdjective] 내전 이후로, 수많은 전직 노예주들이 [ROOT.GetCountry.GetName]이(가) 자신들의 생활 방식에 더 적합하다고 판단했고, 이곳으로 이주하겠다는 의사를 밝혔습니다. 여러 대표단이 정부에 이 문제에 대한 지원을 청원했고, 많은 장관들이 과거 남부연합에 가담했던 이들이 귀중한 농업 전문 기술을 가져올 것이라는데 동의했습니다."
 usfp_reconstruction.6.f: "\"북부 양키들이 미국에서 삶을 영위할 수 없도록 만들었기 때문에 우리는 여기로 쫓겨날 수 밖에 없었소. 남부의 우리들은 브라질에게 최고의 존경을 보내며, 이미 브라질의 환대를 받고 있다고 느끼오.\""
 usfp_reconstruction.6.a: "이 콘페데라두스는 우리 경제에 엄청난 자산이 될 것이다."
 usfp_reconstruction.6.b: "미국에서 온 낙오자들을 상대할 필요는 없다."
 usfp_reconstruction.7.t: "콘페데라두스"
 usfp_reconstruction.7.d: "[SCOPE.sCountry('brazil_scope').GetAdjective]정부의 초청으로 수천명의 과거 남부연합 가담자들이 [SCOPE.sState('confederados_state_scope').GetName]로 떠나기 시작했습니다. 노예제가 [ROOT.GetCountry.GetName]에서 패배하면서, 적도를 넘어 반대편에 위치하기는 하지만, [SCOPE.sCountry('brazil_scope').GetNameNoFormatting]이 그들의 독특한 체제를 이어갈 수 있는 기회를 제공했습니다."
 usfp_reconstruction.7.f: "\"정부 당국은 우리 사람들 모두를 호의적으로 받아들일 준비가 되어 있으며, 가족과 함께 이 제국으로 이주하는데 도움이 필요한 모든 이들에게 지원을 줄 것을 약속하고 있다. 도처에서 사람들 또한 마찬가지로 그들의 땅으로 이주하는 우리들에 대해 가장 따뜻한 태도를 보이고 있다.\""
 usfp_reconstruction.7.a: "그들에게는 좋은 탈출 기회다. 자유롭게 떠나도록 해라."
 usfp_reconstruction.8.t: "제2의 건국"
 usfp_reconstruction.8.d: "남부가 [ROOT.GetCountry.GetName]에 완전히 재통합되면서 재건이 마침내 마무리 단계에 접어들고 있습니다. [SCOPE.sCulture('afro_american_culture').GetName]에게 약속을 지켰던 것이 마침내 결실을 맺첬고, 그들이 스스로 변화할 수 있도록 했습니다. 한때 혹사당하는 노예였던 이들이 이제 자유 시민, 자택 소유자, 심지어는 관료까지 되었습니다. [SCOPE.sCulture('dixie_culture').GetName]의 분노가 계속되기는 하겠지만, 안테벨럼 시대로 돌아가려는 그들의 시도는 다행히도 영원히 좌절되었습니다."
 usfp_reconstruction.8.f: "\"우리에게 필요한 것은 빛이 아니라 불길이며, 잔잔한 소나기가 아니라 뇌우다. 우리는 폭풍, 회오리바람, 그리고 지진을 필요로 한다.\""
 usfp_reconstruction.8.a: "투쟁 없는 진보는 없다."
 usfp_reconstruction.8.b: "우리의 약속은 절반만 이뤄졌을 뿐이다."
 usfp_reconstruction.9.t: "분열된 딕시"
 usfp_reconstruction.9.d: "남부가 [ROOT.GetCountry.GetName]에 완전히 재통합되면서 재건이 마침내 마무리되고 있습니다. [SCOPE.sCulture('afro_american_culture').GetName] 인구가 대다수는 주는 재건의 성과를 지키는데 성공했지만, [SCOPE.sCulture('dixie_culture').GetName]가 대부분인 주에서는 리디머가 통제권을 잡았습니다. 전쟁의 상처가 아물기는 했지만, 남부는 자유주와 '짐 크로우' 주로 분열되었습니다."
 usfp_reconstruction.9.f: "\"내가 부탁하는 유일한 것은 흑인이 스스로 설 수 있는 기회를 주는 것 뿐입니다! 내버려 두십시오! 학교 가는 길에 그를 본다면 그냥 놔두고, 신경쓰지 마십시오! 그가 호텔에서 저녁 식사를 하러 가는 모습을 본다면, 가게 두십시오! 투표소에 가는 모습을 본다면, 그냥 놔두고, 신경쓰지 마십시오!\""
 usfp_reconstruction.9.a: "시간이 상처를 치유할 것이다."
 usfp_reconstruction.10.t: "남부의 구원"
 usfp_reconstruction.10.d: "남부가 [ROOT.GetCountry.GetName]에 완전히 재통합되면서 재건 작업이 마침내 마무리되고 있습니다. 격렬한 반대와 정부의 미약한 지원으로 인해 지건은 실패로 돌아갔고, 리디머가 과거 남부연합이었던 지역에 대한 완전한 통제권을 손에 넣었습니다. 이로 인해 국가 차원에서 반군과 화해할 수는 있었지만, 남부 전역에서 [SCOPE.sCulture('afro_american_culture').GetName]의 권리는 파괴되었습니다."
 usfp_reconstruction.10.f: "\"정의가 부정되고, 가난이 강요되고, 무지가 만연한 곳, 그리고 어떤 계급이 사회가 자신을 억압하고 강탈하고 타락시키려는 조직적인 음모라고 느끼는 곳에서는, 사람도 재산도 안전할 수는 없다.\""
 usfp_reconstruction.10.a: "이는 앞으로 수백년간 우리를 괴롭힐 것이다."
 usfp_reconstruction.10.b: "중요한 것은 남부와의 화해뿐이다."
 usfp_reconstruction_full_jim_crow: "짐 크로우 법이 남부의 모든 주에서 제정될 것입니다."
 usfp_reconstruction_partial_jim_crow: "짐 크로우 법이 대규모 아프리카계 미국 인구가 없는 주에서 제정될 것입니다."
 usfp_manifest_destiny.1.t: "양안으로 펼쳐지리라?"
 usfp_manifest_destiny.1.d: "13개 식민지 시대부터 [ROOT.GetCountry.GetName]의 정착민들은 기존 거주자들을 완전히 무시한 채로 서부의 토지를 열망했습니다. 이제 우리 민족의 의식 속에 확장을 위한 정당성, 즉 명백한 운명이라는 사상이 등장하기 시작했습니다. 이 사상을 지지하는 이들은 대륙 전체를 장악하고 인구를 늘리는 것이 우리의 권리일 뿐만 아니라 신성한 의무라고 주장합니다."
 usfp_manifest_destiny.1.f: "\"명백한 운명이 우리에게 부여한 권리에 따른 주장은 신의 섭리가 우리에게 주었던 것과 같이 대륙 전체로 나아가 소유하는 것이다. 그것은 우리에게 맡겨진 자유와 주의 자치라는 위대한 실험을 발전시키기 위한 것이다.\""
 usfp_manifest_destiny.1.a: "신세계의 탄생이 우리 손에 달려있다!"
 usfp_manifest_destiny.1.b: "말도 안 되는 생각이다."
 usfp_manifest_destiny.2.t: "[SCOPE.sStateRegion('texas_scope').GetName]이(가) 지원을 요청하다!"
 usfp_manifest_destiny.2.d: "구 텍사스 공화국의 대표단이 워싱턴에 도착했습니다. 그들의 실패한 반란 이후로 그들은 [SCOPE.sCulture('dixie_culture').GetName] 정착민들이 [SCOPE.sCountry('mexico_scope').GetAdjectiveNoFormatting] 당국으로부터 가혹한 처벌을 받았다고 주장하고 있습니다. 대표단은 텍사스의 주민들을 [SCOPE.sCountry('mexico_scope').GetName]의 폭정에서 해방시키기 위한 우리의 개입을 간곡히 요청하고 있습니다."
 usfp_manifest_destiny.2.f: "\"멕시코 국가는 안토니오 로페즈 데 산타 안나 장군의 정부가 만들어낸 최근의 변화를 묵인했습니다. 그는 멕시코 헌법을 뒤엎은 이후 이제는 우리에게 잔인한 선택지를 제시했습니다. 대규모 몰수를 통해 빼앗아간 우리 집을 버리던지, 아니면 검과 성직이 융합된 독재이며 수용할 수 없는 최악의 폭정에 복종하던지 말입니다.\""
 usfp_manifest_destiny.2.a: "텍사스가 지원을 요청했으니, 이제는 [ROOT.GetCountry.GetName]이 대답할 차례다!"
 usfp_manifest_destiny.2.b: "[SCOPE.sCountry('mexico_scope').GetName]의 적대감을 불러일으키는데 관심이 없다."
 usfp_manifest_destiny.3.t: "북부를 위한 제안"
 usfp_manifest_destiny.3.d: "[SCOPE.sCountry('usa_scope').GetName] 정부는 우리 북부 영토를 4년에 걸쳐 총합 @money!#yellow 3백만#!을 지불하고 구매하겠다고 제안했습니다. 미국은 더 많은 영토를 확보하고 싶어하는 것 같으며, 이를 수락하는 것이 적대 행위를 피할 수 있는 유일한 방법일지도 모릅니다."
 usfp_manifest_destiny.3.f: "\"알타 캘리포니아에 #italic 더해서#! 뉴 멕시코까지라고? 나라 절반을 푼돈에 팔아 넘기라니, 농담하는건가?\"\n\n\"글쎄요 세뇨르, 우리 국고에 도움이 될 지도 모르고, 미국이 제시하는 다음 제안은 외교적이지 않을 지도 모릅니다.\"\n\n\"터무니없군! 우리 땅을 빼앗고 싶다면, 총을 가져오라고 해. 우리도 가져갈테니까.\""
 usfp_manifest_destiny.3.a: "우리는 거래를 수용할 것이다."
 usfp_manifest_destiny.3.b: "웃기는 제안이다. 외교관과의 접견조차 거부해라."
 usfp_manifest_destiny.4.t: "멕시코의 거부"
 usfp_manifest_destiny.4.d: "[SCOPE.sCountry('mexico_scope').GetName]이(가) 영토를 구매하겠다는 우리의 제안을 거부했습니다. 우리 행정부 내의 호전적 국수주의자들은 이미 전쟁을 요구하기 시작했으며, 일부는 멕시코 전역을 점령하여 새로운 [ROOT.GetCountry.GetAdjective]의 준주를 수립해야 한다고 제안했습니다."
 usfp_manifest_destiny.4.f: "\"각하, 저들은 접견마저도 거부했습니다. 대문 앞에서 저를 돌려보냈습니다.\"\n\n\"알겠네. 언론에 급보를 보내게. 오늘 조금 있다가 장군들을 만나보겠네.\""
 usfp_manifest_destiny.4.a: "다음 번에는 기회가 있겠지."
 usfp_manifest_destiny.4.b: "어떤 방식을 써서든지 그 땅을 차지할 것이다."
 usfp_manifest_destiny.5.t: "멕시코의 수락"
 usfp_manifest_destiny.5.d: "[SCOPE.sCountry('mexico_scope').GetName]이(가) 영토를 구매하겠다는 우리의 제안을 수락했습니다."
 usfp_manifest_destiny.5.f: "\"그들은 이번 거래를 루이지애나의 재림인 멕시코 구매라고 부르고 있습니다. 우리 영토는 다시 한번 두 배로 늘었습니다!\"\n\n\"흥, 대통령은 바보일세. 대륙 반대편에 있는 사막이 내게 어떤 가치가 있겠는가? 여기서 거기까지 가려면 몇 주가 걸리겠는가? 내 생각에는 세금 낭비에 지나지 않네.\""
 usfp_manifest_destiny.5.a: "환상적이군."
 texan_war_of_independence.2.d: "우리는 [SCOPE.sCountry('mexico_scope').GetName]의 분노를 사고싶지 않다."
 texan_war_of_independence.2.d.t: "[SCOPE.sCountry('texas_scope').GetName]의 독립이 유지된다면, 계속해서 주 지위를 요청할 것입니다."
 usfp_manifest_destiny.6.t: "과달루페 이달고 조약"
 usfp_manifest_destiny.6.d: "적군이 초토화되고 [SCOPE.sState('mexico_capital_scope').GetCityHubName]가 우리 통제 하에 있으니, [SCOPE.sCountry('mexico_scope').GetName]는 우리의 자비에 매달려 있습니다. 우리가 선택한 조약을 마음대로 요구할 수 있습니다."
 usfp_manifest_destiny.6.f: "미합중국과 멕시코 합중국은 불행하게도 양 공화국 사이에 현존하는 전쟁의 재난을 종식시키고 평화와 우정의 관계를 확고한 기초 위에 수립하려는 진지한 열망에 의해 움직였고..."
 usfp_manifest_destiny.6.a: "멕시코의 조약을 보장하고, 그들의 손실에 대한 보상을 제공해야 한다."
 usfp_manifest_destiny.6.b: "멕시코에 대한 다른 계획도 있다."
 usfp_manifest_destiny.6.c: "국경을 더 남쪽으로 옮기는 것이 더 좋겠다."
 usfp_manifest_destiny.6.e: "그들은 북부 영토를 양도하고 미국의 점령을 수락할 것이다."
 usfp_manifest_destiny.6.g: "안 될 이유가 있나? 멕시코 전역을 접수하지 않을 이유가 있는가?"
 usfp_manifest_destiny.7.t: "[SCOPE.gsInterestGroup('pb_ig').GetName]이(가) 대륙주의를 수용하다"
 usfp_manifest_destiny.7.d: "[SCOPE.gsInterestGroup('pb_ig').GetName]은(는) 여태까지 영토 확장보다는 [ROOT.GetCountry.GetName]의 도시 중심지를 개발하는 것을 더욱 선호해왔습니다. 명백한 운명의 영향력이 커지면서 많은 사람들이 태평양에서 항구를 확보하는 것에 중점을 두는 적당한 규모의 확장을 지지하는 방향으로 돌아섰습니다."
 usfp_manifest_destiny.7.f: "\"미국은 아시아와 유럽 사이의 중간에 위치한 지리적 조건으로 인해 두 대륙 사이의 중재자로서의 역할을 수행할 권한과 의무를 가지고 있다. 대서양과 태평양이 하나로 합쳐진다면 미국이 세계의 대륙을 융합하고 조화시키는 역할을 수행할 수 있다.\""
 usfp_manifest_destiny.7.a: "확장은 경제에 큰 도움이 될 것이다."
 usfp_manifest_destiny.7.b: "이러한 제국주의적 꿈이 뿌리내리게 해서는 안된다."
 usfp_manifest_destiny.8.t: "포함외교"
 usfp_manifest_destiny.8.d: "[SCOPE.gsInterestGroup('armed_forces_scope').GetName]는 세계 무대에서 [ROOT.GetCountry.GetName]의 위상을 높이는 데에서 중요한 역할을 수행하고 있습니다. 빛나는 해군의 가시적인 군사력에 초점을 맞춘다면 외교적 역량을 강화하는데 도움이 될 것입니다."
 usfp_manifest_destiny.8.f: "\"증기선이 반짝이는 하얀 선체를 드러내며 수평선 위로 다가왔다. 미국 외교관들은 최소한의 경호 인력과 함께 선물과 협상 제안을 가지고 해변에 도착했다. 저들이 거절했을 때 어떤 결과가 다가올지는 명백하다.\""
 usfp_manifest_destiny.8.a: "해군이 함께한다면, 더 밀고 나갈 수 있다!"
 usfp_manifest_destiny.8.b: "군대는 국방에 집중해야 한다."
 usfp_manifest_destiny.9.t: "철도 거물"
 usfp_manifest_destiny.9.d: "[ROOT.GetCountry.GetName]의 경제와 영토가 성장하면서, [SCOPE.sBuilding('railway_scope').GetName]의 중요성도 함께 꾸준시 커졌습니다. 전례 없는 기회를 포착한 [SCOPE.gsInterestGroup('industrialists_scope').GetName]들은 철도 확장에 막대한 투자를 하고 정부의 우호적인 보조금을 받기 시작했습니다."
 usfp_manifest_destiny.9.f: "\"역마차와 소 그리고 노새가 운송을 담당하던 옛 시대가 빠르게 지나가고 있으며, 다가올 미래에는 주를 사방으로 관통할 기관차가 밀을 부두로, 광물을 공장으로, 목재를 광산으로 운반할 것이라는 예측이 곳곳에서 제기되고 있다.  항해 가능한 하천의 부족을 충당하고, 세계 최고 수준의 과일과 곡물을 생산할 수백만 에이커의 새로운 토지를 확보하고, 수천개의 풍성한 광산을 접근 가능하고 작업 가능하게 만들 것이다.\""
 usfp_manifest_destiny.9.a: "철도가 나라 전체를 운반할 것이다!"
 usfp_manifest_destiny.9.b: "철도는 재정적으로 너무 위험하다."
 usfp_manifest_destiny.10.t: "황금산의 이야기"
 usfp_manifest_destiny.10.d: "[SCOPE.sState('california_scope').GetName]에서 $gold$이 발견되었다는 소식이 태평양을 건너 [SCOPE.sCountry('china_scope').GetName]까지 전해졌습니다. '황금산'에서 흘러나오는 막대한 부의 이야기에 이끌린 수천명의 [SCOPE.sCulture('han_scope').GetName]이주민이 도착하기 시작했습니다."
 usfp_manifest_destiny.10.f: "\"오, 모든 딸을 황금산의 남자와 결혼시키게—\n\n골드 마운틴에서 온 저 모든 가반들 — 그대가 원하는 만큼 요구할 수 있으니!\n\n오, 어떤 딸도 황금산의 남자와 결혼시키지 마시게—\n\n외롭고도 슬프게 — 요리 솥만이 그녀의 유일한 친구가 되리니!\""
 usfp_manifest_destiny.10.a: "황금열에 저항할 수는 없다!"
 usfp_manifest_destiny.10.b: "더 많은 어리석인 금광 탐험가는 필요없다!"
 usfp_manifest_destiny.10.a.t: "[SCOPE.sCountry('china_scope').GetAdjective]의 정책과 상관 없이, 30,000명 이상의 [SCOPE.sCulture('han_scope').GetName] $laborers$가 향후 몇 년간 [SCOPE.sState('california_scope').GetName]에 도착할 것입니다."
 usfp_manifest_destiny.12.t: "캘리포니아 학살"
 usfp_manifest_destiny.12.d: "[ROOT.GetCountry.GetAdjective] 정착민들이 계속해서 [SCOPE.sState('california_scope').GetName] 내부로 밀려들자, 주 정부는 [SCOPE.sCulture('hokan_scope').GetName] 원주민을 상대로 절멸 작전에 착수하기로 결정했습니다. 정부의 정착민에 대한 현상금과 보호조치로 인해 강화된 강간, 학살, 노예와, 그리고 추방은 주 내에서 일상이 되었습니다."
 usfp_manifest_destiny.12.f: "\"절멸은 더 이상 시간의 문제가 아니다 — 이미 때가 왔고 작업이 시작되었다. 조약이나 평화를 말하는 첫 백인을 반역자나 겁쟁이로 간주하라.\""
 usfp_manifest_destiny.12.a: "우리 사람들이 우선되어야 한다."
 usfp_manifest_destiny.12.b: "이건 완전히 야만적이다. 개입할 필요가 있다."
 usfp_manifest_destiny.14.t: "오스텐드 성명"
 usfp_manifest_destiny.14.d: "몇몇 [ROOT.GetCountry.GetAdjective] 외교관들이 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]에게 [SCOPE.sStateRegion('cuba_scope').GetName]의 획득을 주장하는 성명서를 작성했습니다. 이 성명서는 [SCOPE.sCountry('cuba_owner_scope').GetAdjective] 정부로부터 섬을 구매할 것을 제안하면서도, 필요한 경우 강제로 섬을 점령하는 것 또한 정당화하고 있습니다."
 usfp_manifest_destiny.14.f: "\"쿠바를 국경 안에 포섭하지 않는 한 연방은 결코 안식을 누릴 수 없고 믿을 수 있는 안보를 가질 수도 없다. 우리 정부가 쿠바를 즉시 획득하는 것이 가장 중요하며, 이것이 쿠바 거주민들이 간절히 바라는 일임에는 의심의 여지가 없다."
 usfp_manifest_destiny.14.a: "이런 제안은 명백한 제국주의다."
 usfp_manifest_destiny.14.b: "[SCOPE.sStateRegion('cuba_scope').GetName]는 우리의 국가 안보에 대단히 중요하다."
 usfp_manifest_destiny.14.c: "오, 우리는 [SCOPE.sCountry('cuba_owner_scope').GetName]로부터 무엇도 #italic 구매#!하지 않을 것이다"
 cuba_offer_available: "[SCOPE.sCountry('cuba_owner_scope').GetName]로부터 [SCOPE.sStateRegion('cuba_scope').GetName]를 구매하겠다는 제안을 보낼 수 있습니다."
 usfp_manifest_destiny.14.e: "해당 외교관들을 즉시 소환하고 문책하라."
 usfp_manifest_destiny.15.t: "쿠바 구매"
 usfp_manifest_destiny.15.d: "[SCOPE.sCountry('usa_scope').GetName]이(가) 국가 안보에 필수적이라고 주장하며 [SCOPE.sStateRegion('cuba_scope').GetName] 섬을 구매하겠다고 제안했습니다. 그들은 30년동안 @money! #yellow 1,300만#!을 지불하겠다고 제안했습니다."
 usfp_manifest_destiny.15.f: "\"이 목표가 달성된다면, [ROOT.GetCountry.GetNameNoFormatting]은(는) 세계 여향의 중심지가 될 것이며, 이곳의 다양한 생산품을 위한 영구적이고 수익성있는 시장을 확보할 수 있을 것입니다. 여기의 밭은 수지맞는 가격이 산업에 주는 가격 하에서 곡물이 쏟아질 것이며, 여기의 포도밭에서는 엄청나게 높아진 질의 다양한 와인을 생산할 것입니다. [ROOT.GetCountry.GetNameNoFormatting]은(는) 풍요로운 신의 섭리가 의도한 바와 같이 부유하고, 강력하고, 그리고 경쟁력 있는 지역이 될 것입니다.\""
 usfp_manifest_destiny.15.b: "터무니없다!"
 usfp_manifest_destiny.15.a: "[SCOPE.sStateRegion('cuba_scope').GetName]를 없애자."
 usfp_manifest_destiny.16.t: "[SCOPE.sCountry('cuba_owner_scope').GetName]이(가) 거부하다"
 usfp_manifest_destiny.16.d: "[SCOPE.sCountry('cuba_owner_scope').GetName]이(가) [SCOPE.sStateRegion('cuba_scope').GetName]를 구매하겠다는 우리의 제안을 단정적으로 거부했습니다. 이 섬을 장악하고자 한다면 군사적 개입이 필요합니다."
 usfp_manifest_destiny.16.f: "\"우리가 [SCOPE.sCountry('cuba_owner_scope').GetNameNoFormatting]에게 쿠바의 현재 가치를 훨씬 뛰어넘는 가격을 제시했고, 이것이 거부당한 지금, 다음과 같은 질문이 던져질 차례이다; 스페인의 소유 하의 쿠바가, 우리의 내적 평화와 소중한 연방의 존립을 심각하게 위협하는가?\""
 usfp_manifest_destiny.16.a: "저들이 판매를 거부했으니, 강제로 사가지는 않겠다."
 usfp_manifest_destiny.16.b: "멕시코 만에 대한 통제권을 주장해야 한다."
 usfp_manifest_destiny.17.t: "[SCOPE.sCountry('cuba_owner_scope').GetName]이(가) [SCOPE.sStateRegion('cuba_scope').GetName]를 판매하다"
 usfp_manifest_destiny.17.d: "[SCOPE.sCountry('cuba_owner_scope').GetName]이(가) [SCOPE.sStateRegion('cuba_scope').GetName]를 구매하겠다는 우리의 제안에 동의했습니다."
 usfp_manifest_destiny.17.f: "\"미합중국과 모든 상업적 국가는 이번 양도로 인해 혜택을 받을 것이며, 스페인의 이익도 크게 그리고 본질적으로 증가할 것이다. 우리가 이 섬을 위해 기꺼이 지불할 수 있는 금액이 스페인의 광대한 천연자원 개발에 어떤 영향을 미칠지는 명확하게 보인다.\""
 usfp_manifest_destiny.17.a: "사방에 시가로군!"
 usfp_manifest_destiny.18.t: "먼로 독트린 위반!"
 usfp_manifest_destiny.18.d: "먼로 독트린에 따르면 미국은 더 이상 외세에 의한 서반구의 식민지화를 허용하지 않습니다. [SCOPE.sCountry('initiator_scope').GetName]이(가) 먼로 독트린을 위반하여 [SCOPE.sCountry('target_scope').GetName]에 대한 적대적 행동을 개시했습니다."
 usfp_manifest_destiny.18.f: "\"그러므로 우리는 솔직함 그리고 미국과 이들 강대국 사이에 존재하는 우호적 관계에 빚지고 있으며, 우리는 그들의 체제를 이 반구의 어느 부분으로든 확장하려는 시도를 우리의 평화와 안전에 위험한 것으로 간주할 것이라고 선언해야 한다.\""
 usfp_manifest_destiny.18.a: "우리는 가만히 있지 않을 것이다!"
 usfp_manifest_destiny.18.b: "[SCOPE.sCountry('target_scope').GetName]을(를) 걱정할 필요는 없다."
 usfp_manifest_destiny.18.c: "해군이 뒷받침되지 않는다면 먼로 독트린을 실시할 수 없다."
 usfp_manifest_destiny.18.e: "지금 당장은 약간 정신이 없다!"
 usfp_manifest_destiny.19.t: "[SCOPE.sCulture('american_culture').GetName] 특권문화"
 usfp_manifest_destiny.19.d: "명백한 운명의 이상이 이제 온 나라에 퍼져 있습니다. 양안에 걸쳐, 우리 국민은 [ROOT.GetCountry.GetName]에게 부여된 위대하고 신성한 목적의식에 관해 논합니다. 우리 문화가 확장됨에 따라 이 통합된 목적의식이 그 어느 때보다 우리를 하나로 묶어줍니다."
 usfp_manifest_destiny.19.f: "\"신성한 임무! 불멸의 사명! 우리 앞에 놓인 길을 빠르고 즐겁게 나아가자! 모든 미국인의 가슴을 활짝 열어 애국심을 빛나게 하고, 사랑하는 조국의 숭고하고 장엄한 운명에 대한 독실한 신앙을 고백하게 해라!\""
 usfp_manifest_destiny.19.a: "외세의 영향으로부터 우리의 신성한 정체성을 수호해야 한다."
 usfp_manifest_destiny.19.b: "아메리카인을 위한 아메리카!"
 usfp_manifest_destiny.19.c: "우리는, 우리 모두는, [SCOPE.sCulture('american_culture').GetName]다!"
 usfp_manifest_destiny.19.g: "모두가 와서 여기서 자기 자리를 찾도록 해라!"
 usfp_manifest_destiny.19.h: "인종의 용광로가 아닌, 위대한 모자이크!"
 american_superculture_emerges: "[SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName], 그리고 [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_pop', '$concept_pops$')]의 20%가 [SCOPE.sCulture('american_culture').GetName] 문화를 수용합니다."
 american_superculture_homelands: "[SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName], 그리고 [SCOPE.sCulture('anglo_canadian_culture').GetName]의 [Concept('concept_homeland', '$concept_homelands$')]이(가) [SCOPE.sCulture('american_culture').GetName]의 [Concept('concept_homeland', '$concept_homelands$')]로 변화합니다."
 usfp_manifest_destiny.20.t: "오리건행"
 usfp_manifest_destiny.20.d: "오리건 트레일이 개통되면서, 거대한 마차 행렬이 [SCOPE.sState('oregon_scope').GetName]에서 새로운 삶을 향한 서부로의 출발을 시작했습니다. 대평원과 로키 산맥을 가로지르는 그 길은 험난하지만, 희망에 찬 정착민들의 여정을 돕기 위한 보급 전초기지가 생겨나기 시작했습니다."
 usfp_manifest_destiny.20.f: "\"저 멀리 멀리 떨어진 태평양으로,\n사랑스럽고 -  사랑스러운 - 소녀여 나와 함께 가주겠소?\n조용한 시냇가, 아름다운 그곳에서\n우리는 마차에서 뛰어내려 침대를 만들 거요!\n그러고는 대초원의 삶에게 얼씨구나, 만세를 외치세!\n산악의 투쟁에게 얼씨구나, 만세를 외치세!\n그리고 소총이 부러져야 하며, 칼을 뽑아야 한다면,\n우리의 조국이여 영원하라, 만세, 만세!\""
 usfp_manifest_destiny.20.a: "서부의 군사 요새가 선구자들에게 지원을 제공할 것이다."
 usfp_manifest_destiny.20.b: "굶주린 개척자들에게 물품을 팔면 크게 한 몫 잡을 수 있다!"
 usfp_manifest_destiny.21.t: "호스 크리크 조약"
 usfp_manifest_destiny.21.d: "국경에 위치한 우리측 요원들이 오리건 트레일 경로에 위치한 평원 민족들과 조약을 체결했습니다. 이 조약은 우리에게 트레일을 따라서 도로와 요새를 건설할 권리를 부여하고, 이 길을 이용하는 개척자들의 안전을 보장합니다. 그 대가로 우리는 매년 대금을 지불하고 인디언 토지의 경계를 인정해야 합니다."
 usfp_manifest_destiny.21.f: "조약 체결을 위해 만 명이 넘는 인디언들이 모였습니다. 참가한 민족들 중 상당수는 최근까지도 서로 적대적이었지만, 끝없이 몰려드는 정착민들을 무시하기에는 너무 큰 문제가 되었습니다. 이에 비해 미국 대표단은 온해 보였습니다. 아마도 이런 무력 시위와 조약 체결을 통해 평원에 평화가 찾아올 수 있을지도 모릅니다."
 usfp_manifest_destiny.21.a: "이 조약은 위반하기에는 너무도 중요하다."
 usfp_manifest_destiny.21.b: "우리가 요새를 구축했으니, 그들은 우리에게 떠나라고도 돈을 내라고도 강요할 수 없다."
 usfp_manifest_destiny.22.t: "파이크스 피크 오어 버스트!"
 usfp_manifest_destiny.22.d: "[SCOPE.sState('colorado_scope').GetName]에서 금이 발견되면서 현지 인디언 민족들과 체결한 조약을 위반하면서 금을 찾아 나선 사람들이 해당 준주로 몰려들면서 광란의 탐광이 벌어지고 있습니다. 산속으로 더 깊숙히 들어온 정착민들은 이미 자신들의 땅을 지키던 원주민 전사들의 공격을 받고 있습니다."
 usfp_manifest_destiny.22.f: "새 로 운 엘 도 라 도 !!!\n캔 자 스 준 주 의 황 금 !!!\n파이크스 피크로의 탐험을 위해 건장한 남성을 모집합니다!/n모든 참여자들에게 부를 보장합니다!"
 usfp_manifest_destiny.22.a: "이 광부들을 통제할 필요가 있다."
 usfp_manifest_destiny.22.b: "조약을 무시해라, 저기에 금을 찾으러 가자!"
 usfp_manifest_destiny.23.t: "있는 그대로의 연방"
 usfp_manifest_destiny.23.d: "이제 [ROOT.GetCountry.GetName]이(가) 세계 무대에서 명백하게 짓밟히면서, 명백한 운명에 대한 꿈이 좌절되었습니다. 급진주의자들은 외국인, 가톨릭, 정부 등 국가가 직면한 곤경의 탓을 돌릴 수 있는 모든 사람들을 손가락질하기 시작했습니다."
 usfp_manifest_destiny.23.f: "\"이런 영향이 미국의 이익에 무관심하고, 미국적 감정을 알지 못하며, 외세의 영향력에 깊게 영향받은 수많은 외국 태생 시민들을 미국의 사안에 투표하는 선거장으로 데려왔다. 그리고 그 투표가, 진실로, 오늘날의 결과를 가져왔다.\""
 usfp_manifest_destiny.23.a: "무역과 사업에 집중해야 한다."
 usfp_manifest_destiny.23.b: "외세 앞잡이들이 우리를 내부로부터 무너트렸다!"
 usfp_manifest_destiny.23.c: "재앙이로구나..."
 usfp_native_removal.1.t: "세미놀 제거"
 usfp_native_removal.1.d: "2차 세미놀 전쟁이 마침내 종결되면서 육군은 미시시피 전역에 남아있는 [SCOPE.sCulture('muskogean_scope').GetName] 인구를 제거하는 느린 과정을 시작할 수 있게 되었습니다."
 usfp_native_removal.1.f: "\"내가 흑인인가, 노예인가? 나는 인디언이다. 백인은 나를 흑인으로 만들 수 없다. 나는 백인을 피로 물들이고, 태양과 빗줄기 아래에서 더럽혀, 늑대가 그의 뼈 냄새를 맡고 독수리가 그의 살에서 살도록 만들 것이다!\""
 usfp_native_removal.1.a: "거부하는 이들은 강제로 추방해야 한다."
 usfp_native_removal.1.a.t: "[SCOPE.sStateRegion('florida_scope').GetName]로부터 세미놀을 제거하는 과정을 시작합니다. 시간이 좀 걸릴 수 있습니다."
 usfp_native_removal.2.t: "뉴 에코타 조약"
 usfp_native_removal.2.d: "소규모 [SCOPE.sCountry('cherokee_scope').GetAdjective] 협상가 집단이 조상의 땅으로부터 떠나는 데 동의하는 조약에 서명했습니다. [SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName]은(는) 대다수 체로키가 이 조약에 동의하지 않는다는 이유로 거부했습니다. 이와 상관 없이, 이 조약을 통해 제거를 시작할 수 있는 법적 근거가 준비되었습니다."
 usfp_native_removal.2.f: "\"반면에, 미시시피강 동부의 체로키 인디언 민족의 몇 사람이 체로키 민족을 대표하여 미합중국 정부와 체로키 민족이 일반적으로 받아들일만한 합의를 만들겠다는 희망과 열정을 갖고 이주에 동의하기 위해 워싱턴을 방문하였습니다. 이에 따라 미합중국의 정착된 한 부분에 거주하는 동안 경험한 바 있던 어려움들이 종식되었습니다...\""
 usfp_native_removal.2.a: "저들은 미시시피강을 넘어서 평화를 누릴 수 있다."
 usfp_native_removal.2.a.t: "이제 체로키 제거를 시작할 수 있습니다"
 usfp_native_removal.4.t: "체로키의 영토"
 usfp_native_removal.4.d: "[SCOPE.sCulture('cherokee_culture').GetName] 민족의 대부분이 [SCOPE.sCountry('indian_territory_scope').GetName]로 강제이주되었고, 우리가 그들의 조상이 살던 땅을 모두 합병했습니다. 소규모 낙오자 집단이 여전히 황야에서 발견되기는 하지만, 우리에게 큰 문제가 되지는 않습니다."
 usfp_native_removal.4.f: "\"아버지들이 만든 집으로부터\n키 큰 나무가 그늘 드리우는 무덤으로부터\n탐욕과 황금에 떠밀려\n체로키는 강제로 떠나야만 했다네\n자신이 알지 못했던 그곳으로.\n그리고 아버지의 시간도 현명한 노인도\n잊지 못하리, 끝없는 세월이 흐른 이후에도\n눈물의 길의 기억을.\""
 usfp_native_removal.4.a: "우리가 저들의 땅을 더 잘 활용할 것이다."
 usfp_native_removal.5.t: "폰토톡 크리크 조약"
 usfp_native_removal.5.d: "[SCOPE.sCountry('chickasaw_scope').GetName]와의 조약에 따라 우리는 이주 비용을 지불하고 토지를 비우는 대가로 배상금을 주어야 합니다."
 usfp_native_removal.5.f: "\"치카소 민족은 현재 그들이 거주하는 국가의 법의 대상이 됨으로써 억압당하고 있습니다. 그들은 이 거대한 악에 굴복하기보다는 서부에서 자신들의 법에 따라 살면서 통치받을 수 있는 고향을 찾고자 합니다. 그리고 그들은 계약을 체결하고 거기에 비용을 지불할 수 있는 수단이 있다면 자신들의 집을 구할 수 있다고 믿으며 자신들의 마을을 팔고 새로운 고향을 찾아 나서기로 결심했습니다."
 usfp_native_removal.5.a: "우리는 조약을 준수할 것이다."
 usfp_native_removal.5.b: "저들에게 줄 돈은 없다."
 usfp_native_removal.6.t: "치카소 눈물의 길"
 usfp_native_removal.6.d: "마지막 치카소 집단이 혹독한 환경을 뚫고 미시시피를 가로질러 서쪽으로 이동하고 있습니다."
 usfp_native_removal.6.f: "\"...우리 마을은 다른 모습을 보여주었다. 인디언들은 모두 떠났다. 자신이 태어나고 아버지의 무덤이 위치한 곳을 떠나는 불쌍한 이들을 바라보는 것은 우울했다. 그들의 표정에는 깊은 슬픔이 새겨져 있었다.\""
 usfp_native_removal.6.a: "우리가 할 수 있는 것을 했다."
 usfp_native_removal.6.b: "우리 손에 피가 묻었다."
 usfp_native_removal.7.t: "플로리다 평화"
 usfp_native_removal.7.d: "많은 폭력과 저항 끝에도 살아남은 세미놀족이 이제 [SCOPE.sCountry('indian_territory_scope').GetName] 지역으로 강제이주되었습니다. 제거하기에는 너무 많은 비용이 드는 일부 반란 세력이 여전히 에버글레이즈 깊숙한 곳에서 우리의 권위에 도전하고 있습니다."
 usfp_native_removal.7.f: "\"세미놀 인디언은 현재 플로리다 영토에서 점유하고 있는 토지에 대한 모든 권리를 미국에게 양도하고, 미시시피 강 서부의 크리크를 위해 할당된 지역으로 이주하는데 동의한다. 그들의 수에 비례하는 영토가 크리크 지역에 추가될 것이며, 세미놀은 크리크 민족의 한 부분으로 받아들여지고 그 구성원으로서 모든 특권을 인정받을 것임을 이해한다...\""
 usfp_native_removal.7.a: "이 사안을 처리하는데 너무 오래 걸렸다."
 usfp_native_removal.8.t: "[SCOPE.sState('massacre_state_scope').GetName]에서의 인디언 학살"
 usfp_native_removal.8.d: "더 많은 땅을 강탈하기 위해 [SCOPE.sCulture('massacrer_culture').GetName] 정착민들이 [SCOPE.sState('massacre_state_scope').GetName]에서 인디언 학살을 조직적으로 벌이고 있습니다. 무자비한 강간과 약탈에 대한 충격적인 증언이 이미 전국적으로 언론에 보도되고 있습니다."
 usfp_native_removal.8.f: "\"인디언에게 동정하는 이들을 저주하오! 나는 인디언을 죽이러 왔고, 인디언을 죽이기 위해 신이 허락하신 모든 수단을 사용하는 것이 옳고 명예로운 일이라고 믿소.\""
 usfp_native_removal.8.a: "강제이주가 인디언을 살려줄 것이다."
 usfp_native_removal.8.b: "이 잔학 행위에 책임이 있는 이들을 기소해라!"
 usfp_native_removal.9.t: "[SCOPE.sCulture('settler_culture_scope').GetName] 정착민들이 제거를 요구하다"
 usfp_native_removal.9.d: "[SCOPE.sState('settler_state_scope').GetName]의 [SCOPE.sCulture('settler_culture_scope').GetName] 정착민들이 인디언의 즉각적인 제거를 촉구하는 시위를 벌이기 시작했습니다. 그들은 이 문제에 대한 느린 진척에 대해 불평하는 청원서를 정부에 제출했습니다."
 usfp_native_removal.9.f: "\"인디언 인구의 속박에서 해방되는 것이 [SCOPE.sState('settler_state_scope').GetNameNoFormatting]의 가장 큰 이익입니다. 인디언과 우리 사람들을 위해 연방 정부가 스스로 제정한 법을 집행할 것을 간곡히 요청합니다.\""
 usfp_native_removal.9.a: "이 작업을 수행하기 위해서는 시간이 더 필요하다."
 usfp_native_removal.9.b: "이 망할 땅도둑놈들!"
 usfp_native_removal.10.t: "크리크 제거"
 usfp_native_removal.10.d: "[SCOPE.sState('alabama_scope').GetName]의 군사 원정대가 제거 조약을 거부한 마지막 크리크를 잡기 시작했습니다."
 usfp_native_removal.10.f: "\"남자들은 두 명씩 수갑이 채워져 있었고, 두 개의 줄을 이루는 긴 쇠사슬이 그들을 모두 연결했다. 이 숲의 철학자들의 금욕적인 기질이 강하게 드러났다. 육체적 고통도 정신적 고통도 그들에게서 최소한의 괴로움의 감정도 끌어낼 수 없었다. 뒤따라오는 여인들은 눈물을 흘리며 고통 속에서 외쳐댔다. 아이들은 부모의 고통스러운 감정을 공유하기에는 아직 너무 어렸기 때문에 동정심만을 보냈다.\""
 usfp_native_removal.10.a: "저들은 우리가 제안한 조약을 받아들였어야 했다."
 usfp_native_removal.10.b: "참으로 비참한 상황이다."
 usfp_native_removal.11.t: "세미놀 습격"
 usfp_native_removal.11.d: "에버글래이드의 숨겨진 야영지에서 뛰쳐나온 세미놀 반군이 [SCOPE.sState('florida_scope').GetName]에 위치한 지역 민병대 요새를 습격했습니다. 사상자가 적기는 했지만, 수비대는 요새에서 후퇴해야만 했고, 주변 지역의 여러 백인 정착촌을 약탈하고 불태운 이후 세미놀은 다시 황무지로 되돌아갔습니다."
 usfp_native_removal.11.f: "\"당신들에게는 총이 있고, 우리 또한 그렇다. — 당신들에게는 화약과 납탄이 있고, 우리 또한 그렇다. — 당신들에게는 인력이 있고, 우리 또한 그렇다. — 당신의 부하들은 싸울 것이고, 우리 또한 세미놀의 마지막 피 한 방울이 사냥터의 먼지를 적실 때까지 싸울 것이다.\""
 usfp_native_removal.11.a: "민병대가 순찰을 강화해야 한다."
 usfp_native_removal.11.b: "이 도적놈들을 쫓아내라!"
 usfp_native_removal.12.t: "인디언 낙오자"
 usfp_native_removal.12.d: "[SCOPE.sState('indian_stragglers_state').GetName]의 시골 지역으로 이주한 정착민들이 제거를 피해 도망친 소규모 인디언 집단과 충돌하고 있습니다. 산발적인 습격과 대치로 인해 농가는 폐허가 되었고 정착민들은 남은 인디언을 더욱 깊은 황무지로 밀어내고 있습니다."
 usfp_native_removal.12.f: "\"우리는 여전히 그들을 자주 만나곤 합니다. 인디언들이요. 일부는 특히 고집이 세서 과거 아버지들의 고향이였던 곳을 맴돌기도 합니다. 우리가 주변에 새 울타리를 둘렀는데도요.\""
 usfp_native_removal.12.a: "제거를 받아들이고 이 문제를 피했어야 했다."
 usfp_native_removal.12.b: "이동하거나 머물거나 자유롭게 선택해라."
 usfp_native_removal.13.t: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]에게 도착한 편지"
 usfp_native_removal.13.d: "시인 [SCOPE.sCharacter('emerson_scope').GetFullName]이 인디언 제거 정책을 비판하는 공개 서한을 발표했습니다. 이 서한은 정책의 종식에 대한 도덕적 사례를 지새하며, 많은 일반 미국인들이 우리가 인디언들을 강제로 몰아넣은 상황에 충격과 실망을 금치 못하고 있다고 주장합니다."
 usfp_native_removal.13.f: "\"이 정도로 쇠락한 신앙과 도덕을, 이 정도로 부정된 정의를, 그리고 이 정도로 자비를 간청하는 목소리에 귀를 닫는 것을 평화 시기에 그리고 한 국가가 동맹과 본국민을 다루는 상황에 본 적은 지구가 생겨난 이래로 단 한번도 없었습니다. 각하, 이 정부는 미국 국민이 야만적이고 미친 사람이 되었다고 생각하십니까? 그들의 마음 속에서 사랑과 선한 본성이 깨끗이 사라졌다고 생각하십니까? 메인에서 조지아까지 모든 사람의 마음 속에 있는 인간의 정의, 자비의 영은 이 사업을 혐오합니다.\""
 usfp_native_removal.13.a: "그의 말이 진실의 경종을 울리는구나."
 usfp_native_removal.13.b: "그의 말은 공허하게 울린다."
 usfp_native_removal.14.t: "암살자가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에서 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]을(를) 습격하다!"
 usfp_native_removal.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]이(가) [ROOT.GetCountry.GetCapital.GetCityHubName]의 거리에서 저격당했습니다! 이어진 난투극에서 암살자는 자결했습니다. 정확한 동기는 불분명하지만, 암살자는 [SCOPE.sCulture('assassin_culture_scope').GetName] 남성으로 확인되었기 때문에, 많은 이들은 이번 사건이 인디언 제거와 관련이 있다고 추측하고 있습니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은(는) 위급한 상태로 병원으로 급히 후송되었습니다."
 usfp_native_removal.14.f: "\"비키십시오! 비키십시오! 대통령께서 총에 맞았습니다! 세상에, 대통령께서 총에 맞았습니다!\""
 usfp_native_removal.14.a: "무도한 짓이다!"
 usfp_native_removal.15.t: "암살자가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]에서 [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]을(를) 습격하다!"
 usfp_native_removal.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]이(가) [ROOT.GetCountry.GetCapital.GetCityHubName]의 거리에서 저격당했습니다! 한 백인 남성이 총격이 있기 직전에 대통령을 향해 '인디언 애호가'라고 외치는 모습이 목격되었습니다. 이어진 난투극에서 암살자는 자결했습니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은(는) 위급한 상태로 병원으로 급히 후송되었습니다."
 usfp_native_removal.15.f: "\"비키십시오! 비키십시오! 대통령께서 총에 맞았습니다! 세상에, 대통령께서 총에 맞았습니다!\""
 usfp_native_removal.15.a: "무도한 짓이다!"
 usfp_usa.1.t: "감성선언서"
 usfp_usa.1.d: "미국 최초의 여성 인권을 위한 회의가 [SCOPE.sState('new_york_scope').GetName]에 위치한 세네카 폴스에서 개최되었습니다. 참석자들은 독립선언서 원본에서 영향을 받아 남성 억압에 대한 여성들의 고충을 담은 감성선언서를 발표했습니다."
 usfp_usa.1.f: "\"이 정부 하에서 여성들은 참을성 있게 고통을 감내해 왔으며, 이제 여성들이 동등한 지위를 요구할 수 밖에 없는 필연성이 존재한다. 인류의 역사는 남성이 여성에 대한 절대적인 폭정을 수립하는 것을 직접적인 목표로 삼은 여성에 대한 반복적인 상해와 강탈의 역사이다.\""
 usfp_usa.1.a: "이것은 평등을 향해 가는 첫 발걸음이다."
 usfp_usa.1.b: "이 여편네들은 자기 자리도 모르는군."
 usfp_usa.2.t:0 "허리케인이 [SCOPE.sState('hurricane_state').GetName]을(를) 강타하다"
 usfp_usa.2.d:0 "강력한 허리케인이 [SCOPE.sState('hurricane_state').GetName]주를 강타하여, 폐허를 남기고 사라졌습니다. 홍수가 물러가면서, 많은 사람들이 삶의 터전을 되찾고 있습니다."
 usfp_usa.2.f:0 "\"[SCOPE.sState('hurricane_state').GetCityHubName]에서 온 보도 : 나무가 뿌리째 뽑힘. 기차 전복. 홍수 잔해로 도로 막힘. 대부분의 건물이 파손되었으며, 많은 건물의 지붕이 사라짐.\""
 usfp_usa.2.a:0 "[SCOPE.sState('hurricane_state').GetNameNoFormatting]이(가) 스스로 살아남아야 한다."
 usfp_usa.2.b:0 "피해 지역에 긴급 구호품을 보내겠다."
 usfp_usa.3.t:0 "토네이도가 [SCOPE.sState('tornado_state').GetName]을(를) 통과하면서 파괴하다"
 usfp_usa.3.d:0 "비정상적으로 강력한 토네이도가 [SCOPE.sState('tornado_state').GetName]의 시골 지역을 지나가며 엄청난 파괴를 남겼습니다. 여러 작은 마을이 지도에서 사라졌고, 피해 지역 전역의 도로가 잔해로 막혀 있습니다."
 usfp_usa.3.f:0 "\"저와 제 동료들은 지하실에서 한 시간 넘게 웅크리고 있었어요. 밖에서는 지옥에서 나온 늑대 무리처럼 바람이 울부짖고 있었어요. 마침내 조용해졌을 때 고개를 내밀고 나온 우리는 집이... 사라졌다는 것을 발견했어요. 모든 것이 들어올려져 날아간거죠!\""
 usfp_usa.3.a:0 "[SCOPE.sState('tornado_state').GetNameNoFormatting]은(는) 언제나 그랬듯이 재건될 것이다."
 usfp_usa.3.b:0 "소규모 긴급 자금이 해당 지역을 정상적으로 복구하는데 도움이 될 것이다."
 usfp_usa.4.t: "엘리스 아일랜드 운영 시작"
 usfp_usa.4.d: "[SCOPE.sState('new_york_scope').GetName] 항구에 위치한 엘리스 아일랜드가 [ROOT.GetCountry.GetName](으)로 들어오는 이민자를 통제하기 위한 입국심사를 담당하는 부서로 운영을 시작하였습니다. 시작 후 며칠만에 벌써 천명이 넘는 이민자를 처리했으며, 앞으로 더 많은 이민자들이 이 섬을 찾을 것으로 예상됩니다. 이민자들에게 엘리스 아일랜드는 미국에 대한 첫 경험이 될 것입니다."
 usfp_usa.4.f: "희망에 부푼 이민자들은 각자 가방과 슈트케이스를 들고 줄을 선 채로 기다렸다. 검사관들은 줄을 따라 걸어가면서 질병이 있는지 확인했다. 질병이 의심되는 사람들은 분필로 표시하고 격리 조치했다. 나머지는 추가적인 처리를 위해 앞으로 걸어갔다."
 usfp_usa.4.a: "새로운 미국인들이 자유의 황금빛 등불 아래로 도착할 것이다!"
 usfp_usa.4.b: "[SCOPE.sState('new_york_scope').GetNameNoFormatting]은(는) 이미 충분히 혼잡하다!"
 usfp_usa.5.t: "산불이 [SCOPE.sState('wildfire_state').GetName]을(를) 휩쓸다"
 usfp_usa.5.d: "대규모 산불이 수십만 헥타르의 토지를 불태우며 [SCOPE.sState('wildfire_state').GetName]의 풍경을 휩쓸고 지나갔습니다. 수백명이 사망하거나 실종되었고, 수천명의 주민들이 불길에 휩싸인 집을 떠나 피난길에 올랐습니다."
 usfp_usa.5.f: "\"불은 마치 살아 있는 악의에 찬 존재와 같이 우리를 괴롭히며 고통과 공포를 주려고 했소. 불바다, 뜨거운 바람, 연기, 재 속에서 우리가 살아남을 길은 없을 것이라고 생각했소. 사람들이, 낯선 사람들이 도로에 쓰러져 누워 있는 것을 보았소. 불길이 내는 굉음 속에서 사람이 내는 비명소리조차 들리지 않았소. 계속 나아가거나 불에 타 죽는 것 외에는 할 수 있는 일이 없었소.\""
 usfp_usa.5.a: "불은 언제나 저절로 꺼진다."
 usfp_usa.5.b: "복구 활동에 필요한 자금을 지원할 것이다."
 usfp_usa.6.t: "[SCOPE.sState('illinois_scope').GetCityHubName] 대화재"
 usfp_usa.6.d: "[SCOPE.sState('illinois_scope').GetName]에 위치한 [SCOPE.sState('illinois_scope').GetCityHubName]의 중심부에서 이틀동안 대규모 화재가 발생했습니다. 1만 5천여 채의 건물이 불에 탔고, 약 10만명의 주민이 노숙자로 전락했습니다. 피해를 입은 도시로 사방에서 보낸 기부금과 기부물품이 쏟아져 들어오고 있습니다. 여기와 동일한 바람의 영향을 받은 [SCOPE.sStateRegion('michigan_scope').GetName]과 [SCOPE.sStateRegion('wisconsin_scope').GetName]의 해안가 지역에서 또한 대형 산불이 타오르고 있습니다."
 usfp_usa.6.f: "\"잠시 소리를 듣고 있다가, 아침이 곧 올 것이라는 생각에 나는 다시 잠을 자려고 마음을 먹었소. 하지만 너무도 불안했고, 내 마음은 점점 설명할 수 없는 두려움으로 가득 찼소. 마침내 스스로를 안심시키기 위해 일어나 창문으로 걸어가 블라인드를 거뒀소. 그리고는 호텔 꼭대기보다 100피트는 더 높아 보이는 불길을, 그리고 천둥번개가 내려치는 것과 같이 땅으로 쏟아져 내리는 불꽃을 목격했소.\""
 usfp_usa.6.a: "끔찍한 재앙이다."
 usfp_usa.6.b: "연방 재원이 기부금에 추가될 것이다."
 usfp_usa.7.t: "하퍼스 위클리"
 usfp_usa.7.d: "[SCOPE.sCharacter('nast_scope').GetFullName]은(는) 신랄한 정치 만화를 통해 유명세를 얻었습니다. 인기 있는 #italic 하퍼스 위클리#!에 실려 전국에 퍼진 그의 만화는 정치적 반대자들을 끊임없이 조롱할 뿐만 아니라 국가적 담론을 형성하는 데에도 기여했습니다."
 usfp_usa.7.f: "\"내스트 씨의 그림을 보고 나면, 그 그림을 이해하지 못할 수는 없소. 그가 정치인 캐리커쳐를 그리면, 그 정치인의 이름은 이후로 영원히 내스트씨가 선물해준 그 얼굴을 떠올리게 만드는 존재가 되오. 이런 특징의 예술가는 —이런 예술가를 정말로 찾기 힘들다는 것은 사실이오— 수많은 작가들보다 여론에 더 많은 영향을 미치오.\""
 usfp_usa.7.a: "그가 우리 편을 찌르지 않기를 바라자."
 usfp_usa.7.b: "만화는 소인배를 위한 것이다."
 usfp_usa.8.t: "[SCOPE.sCharacter('nast_scope').GetLastName] 효과"
 usfp_usa.8.d: "하퍼스 위클릐 최신호에는 [SCOPE.sCharacter('nast_support_scope').GetFullName] 후보자를 지지하는 [SCOPE.sCharacter('nast_scope').GetFullName]의 복잡한 작품이 실려 있습니다. 이 만화에는 [SCOPE.sCharacter('nast_target_scope').GetFullName]와(과) [SCOPE.sCharacter('nast_support_scope').GetHerHis]의 정책에 대해 조롱을 퍼붓는 내용도 포함되어 있습니다."
 usfp_usa.8.f: "\"저 망할 그림좀 멈추도록 해라! 신문이 뭐라고 쓰는지는 알바 아니지만, —유권자는 글을 읽을줄도 모르니까— 그런데 젠장, 그래도 그림은 볼 줄 알잖는가!\""
 usfp_usa.8.a: "잘했다, 내스트!"
 usfp_usa.8.b: "하퍼스 위클리의 신용을 떨어트릴 필요가 있다."
 usfp_usa.8.c: "해당 언론을 폐간하라."
 usfp_usa.9.t: "위헌성 여부"
 usfp_usa.9.d: "[SCOPE.sLaw('current_law_scope').GetName]의 반대자들은 [ROOT.GetCountry.GetAdjective] 헌법에 위배된다는 이유로 해당 제안에 이의를 제기했습니다. 헌법을 엄격하게 해석한다면, 그들의 주장은 옳습니다."
 usfp_usa.9.f: "\"입법부의 권한은 정위되고 제한되어 있소. 그리고 그 제한을 착각하거나 잊어서는 안되오. 분명히 성문화된 헌법을 만든 모든 이들은 헌법이 국가의 기본적이고 가장 중요한 법을 구성하는 존재로 생각했고, 따라서 결과적으로 모든 정부가 그래야만 하는 원칙에 따르면, 헌법에 위배되는 입법부의 현 행태는 무효가 되오.\""
 usfp_usa.9.a: "법은 앞으로 나아갈 수 없다."
 usfp_usa.9.b: "특정한 해석에 따르면, 이 법안은 완벽하게 합헌적이다!"
 usfp_usa.9.c: "충성파 판사들이 헌법을 우리의 필요에 맞춰서 해석할 것이다."
 usfp_usa.9.e: "우리는 새로운, 인민의 헌법이 필요하다!"
 usfp_usa.9.g: "헌법은 적절한, 충성파 보호자를 요구한다!"
 usfp_usa.10.t: "과학적 관리론"
 usfp_usa.10.d: "산업 관리의 새로운 이론이 [SCOPE.gsInterestGroup('industrialists_scope').GetName]와 [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] 사이에서 떠오르고 있습니다. 새로운 과학적 관리론은 주어진 작업에 대해 객관적으로 최적화된 방식을 결정한 다음, 관리자와 작업자 사이의 긴밀한 협력을 통해 이를 구현하고자 합니다."
 usfp_usa.10.f: "\"유능한 교사를 통해 노동자가 과학적 법칙에 따라 지속적이고 습관적으로 노동할때까지 새로운 작업 습관을 훈련시킨다는 생각은 각 노동자가 자신의 작업 방식을 가장 잘 통제할 수 있다는 기존의 통념과 정변으로 상반된다. 구시대적 경영철학은 모든 책임을 노동자에게 전가하는 한편, 새로운 경영철학은 그 책임의 상당 부분을 경영진에게 부여한다.\""
 usfp_usa.10.a: "[SCOPE.gsInterestGroup('industrialists_scope').GetName]이(가) 최대 효율성을 보장할 것이다!"
 usfp_usa.10.b: "존경받는 [SCOPE.gsInterestGroup('intelligentsia_scope').GetName]이(가) 최첨단을 선도할 것이다!"
 usfp_usa.10.c: "관리자는 이미 너무 세세하게 관리하고 있다."
 usfp_usa.11.t: "황금 십자가"
 usfp_usa.11.d: "[SCOPE.sCharacter('bryan_scope').GetFullName]이(가) [SCOPE.sParty('bryan_party').GetName]의 지도부에 등극해 당원들에게 짜릿한 연설을 전했습니다. 그의 '황금 십자가' 연설에서 [SCOPE.sCharacter('bryan_scope').GetLastName]은(는) 은본위제를 대도시 자본가들에 대항하는 방어벽으로 찬양하면서 서민 대중의 번영을 보장하는 인민주의 공약을 제시했습니다."
 usfp_usa.11.f: "\"우리 뒤에는 이 나라와 세계의 생산자 대중이 있습니다. 상업적 이익, 노동자들의 이익, 그리고 사방의 임금노동자들이 우리를 지지합니다. 우리는 금본위제를 요구하는 이들에게 이렇게 대답할 것입니다. 너희는 노동자들의 이마에 가시 면류관을 씌우지 마십시오, 그리고 인류를 황금의 십자가에 못박지 마십시오!\""
 usfp_usa.11.a: "[SCOPE.sCharacter('bryan_scope').GetLastName]의 후보자가 전국을 휩쓸 것이다!"
 usfp_usa.11.b: "은화자유주조는 말도 안 된다. 우리에게는 안정된 통화가 필요하다!"
 usfp_usa.12.t: "[ROOT.GetCountry.GetAdjective]의 하마 계획"
 usfp_usa.12.d: "$meat$ 가격 상승에 대한 해결책으로서 새로운 제안이 의회에 제시되었습니다. 이 계획은 아프리카에 서식하는 하마를 [SCOPE.sState('louisiana_scope').GetName] 지역에 위치한 강 하구의 습지에서 사육하여 외래종 식물을 사료로 사용하고 고기로 활용하자는 것입니다."
 usfp_usa.12.f: "\"그레이트 브리튼은 호주 캥거루를 먹고 좋아하며, 말고기는 유럽 대륙의 필수품이고, 중앙아메리카 사람들은 도마뱀을 먹습니다. 왜 미국인들이 하마를 먹지 못한다는 말입니까?\""
 usfp_usa.12.a: "이런 발상은... 완전히 터무니없군."
 usfp_usa.12.b: "정말 신선한 발상이야! 강에서 사는 소의 베이컨을 먹도록 하자!"
 usfp_usa.13.t: "야생 하마"
 usfp_usa.13.d: "수입된 하마는 주기적으로 사육사를 공격하고 하구 습지로 도망치는 등 상당히 난폭한 동물이었습니다. 야생 하마가 인근 여러 주의 수로에 나타나 순진한 지역 주민을 위협하고 식물과 농작물에 피해를 입히기 시작했습니다."
 usfp_usa.13.f: "\"하마는 쉽게 길들여질 수 있소. 모든 동물원에서 양처럼 온순하오. 고삐를 매고 끌고 다닐 수도 있소. 심지어 어린 하마는 아기 젖병으로 우유를 먹기도 하오!\""
 usfp_usa.13.a: "하마는 지역 생태계에 큰 도움이 될 것이다!"
 usfp_usa.13.b: "날뛰는 하마에 현상금을 걸어라."
 usfp_usa.18.t: "미친 총잡이가 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]을(를) 저격하다!"
 usfp_usa.18.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 거리에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]이(가) 저격당했습니다! 체포된 이후, 제정신이 아닌 총격범은 자신이 대통령 선거에 중요한 역할을 수행했다고 주장하며 행정부에서의 고위직을 요구했습니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은(는) 위독한 상태로 병원으로 후송되었습니다."
 usfp_usa.18.f: "\"비키십시오! 비키십시오! 대통령께서 총에 맞았습니다! 세상에, 대통령께서 총에 맞았습니다!\""
 usfp_usa.18.a: "이 얼마나 몰상식한 비극인가."
 usfp_usa_labor.1.t: "세계산업노동자연맹"
 usfp_usa_labor.1.d: "급진적인 노동조합주의자들이 [SCOPE.sState('illinois_scope').GetCityHubName]에서 모여 세계산업노동자연맹을 창립했습니다. 전통적인 노동 단체들에 비해 훨씬 전투적인 입장을 취하는 세계산업노동자연맹은 모든 직종의 노동자를 하나의 거대한 노동조합으로 통합하고자 합니다. 이들의 목표는 직접 행동, 총파업, 사보타주를 통해 임금 체계를 폐지하는 것입니다."
 usfp_usa_labor.1.f: "\"자본주의를 없애는 것은 노동자 계급의 역사적 사명이다. 자본가들과의 일상적인 투쟁을 위해서 뿐만이 아니라, 자본주의가 전복되었을 때 생산을 유지하기 위해서도 생산자 군대를 조직해야만 한다. 산업적으로 조직함으로써 우리는 낡은 사회의 껍질 안에서 새로운 사회 구조를 형성하고 있다.\""
 usfp_usa_labor.1.a: "한 사람의 재해는 모두의 재해다!"
 usfp_usa_labor.1.b: "이런 급진주의자들은 사회 질서를 위협하는 존재다."
 usfp_usa_labor.2.t: "헤이마켓 광장 폭탄 투척"
 usfp_usa_labor.2.d: "[SCOPE.sState('illinois_scope').GetCityHubName]에서 열린 노동 집회에서 전진하는 경찰을 향해 폭탄이 던져지면서 갑작스럽게 학살이 벌어졌습니다. 이에 대응하여 경찰은 시위대를 향해 무차별 발포하였고, 수십명의 사상자가 발생했습니다. 그 여파로 지역 당국은 폭탄 테러의 책임을 물어 무정부주의 단체를 검거하고 사형을 구형했습니다."
 usfp_usa_labor.2.f: "\"폭탄이 터진 후 권총 사격이 있었소. 군중이 나와 같은 방향으로 달리고 있었소. 나는 쓰러져 있는 남자를 뛰어넘어야 했고, 데스플레인스 거리에서 서쪽으로 100~200피트 떨어진 곳에서 또 다른 쓰러진 남자를 발견했소. 나는 그의 팔을 붙잡고 도와주려고 했지만, 뒤에서 들리는 총소리에 그를 놔두고 도망쳤소.\""
 usfp_usa_labor.2.a: "전부 매달아라!"
 usfp_usa_labor.2.b: "경찰이 선을 넘었다."
 usfp_mormon.1.t: "[SCOPE.sState('missouri_scope').GetName] [SCOPE.sReligion('mormonism_scope').GetName] 전"
 usfp_mormon.1.d: "[SCOPE.sState('missouri_scope').GetName]에서 주류 개신교 세력과 자신들을 후기 성도라고 지칭하는 괴상한 종파 사이에 있었던 긴장이 폭발하여 공공연한 폭력 사태가 발생했습니다. 개신교 자경단이 학살을 자행하면서 [SCOPE.sReligion('mormonism_scope').GetName] 민병대와 충돌했습니다. 주 병력과 충돌한 이후, 조셉 스미스의 추종자들은 지금 지방 정부에 의해 고향에서 추방당했고 북쪽에 위치한 [SCOPE.sState('illinois_scope').GetName]로 피난을 떠났습니다."
 usfp_mormon.1.f: "\"모르몬 교도들은 공개적이고 노골적으로 법을 무시하는 태도를 모였으며, 이제 주의 주민들과 전쟁을 벌이고 있소. 그들은 적으로 취급되어야 하며, 공공의 평화를 위해서 필요하다면 저들을 몰살하거나 주에서 추방해야 하오. 그들의 분노는 이루 말할 수 없소. 병력을 확충할 필요가 있다면, 자네에게는 필요하다고 생각되는 수준까지 병력을 모을 권한이 있소.\""
 usfp_mormon.1.a: "이런 폭력은 비-기독교적이다."
 usfp_mormon.1.b: "이런 종교단체는 말썽꾼의 집단에 불과하다."
 usfp_mormon.2.t: "조셉 스미스의 죽음"
 usfp_mormon.2.d: "모르몬 교도들이 [SCOPE.sState('illinois_scope').GetName]로 이주하여 자신들만의 마을인 나부를 설립한 이후에도 모르몬과 개신교 사이의 마찰은 계속 확대되고 있습니다. 모르몬의 선지자 조셉 스미스 시장이 반-모르몬 신문의 폐간을 명령한 이유로 주 법정에 기소되었습니다. 감옥에서 재판을 기다리던 스미스와 모르몬교도들이 성난 군중에게 습격당해 총에 맞아 사망하는 사건이 발생했습니다."
 usfp_mormon.2.f: "\"전쟁과 말살을 피할 수는 없습니다! 시민 여러분! 모두! 일어나십시오!!!— 이렇게 가만히 두고만 보면서, 저런 지옥의! 악마들을!! 참을 수 있겠습니까! 저들에 대한 복수보다는 저들의 재산과 권리를! 약탈합시다. 떠들고 있을 시간은 없습니다. 모두가 자기 소유물을 만들 것입니다. 화약과! 탄환으로! 그렇게 하십시오!!!\""
 usfp_mormon.2.b: "정의에 대한 심각한 유린이다!"
 usfp_mormon.2.a: "스미스와 그의 부하들이 스스로 자초한 일이다."
 usfp_mormon.3.t: "[SCOPE.sReligion('mormonism_scope').GetName] 엑소더스"
 usfp_mormon.3.d: "평화로운 공존이 불가능해 보이는 상황에서 모르몬 교도들은 서부로 이주하기로 결정했습니다. 새로운 지도자 브리검 영은 모든 추종자들을 모아 거대한 마차 행렬에 타고 이미 오리건 트레일을 따라 출발하기 시작했습니다. 그들의 최종 목적지는 아직 결정되지 않았습니다."
 usfp_mormon.3.f: "\"우리는 교회 역사의 새로운 시대를 시작할 그곳으로, 멀리 떨어진 서부로 떠나야 한다."
 usfp_mormon.3.a: "안녕히, 모르몬이여."
 usfp_mormon.3.a.t: "[SCOPE.sState('illinois_scope').GetName]의 모든 [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')]이(가) 알려지지 않은 곳으로 떠날 것입니다."
 usfp_mormon.4.t: "새로운 시온"
 usfp_mormon.4.d: "모르몬 교도들이 [SCOPE.sState('utah_scope').GetStateRegion.GetName]에 식민지를 건설하고 [SCOPE.sCountry('deseret_scope').GetName]로 알려진 종교 정부를 수립했다는 소식이 정해졌습니다. 정착민들에게 독립된 국가를 세우려는 의지까지는 없으며, 그 대신에 [ROOT.GetCountry.GetName]의 정치적 궤도 내에 머물고자 하는 것으로 보입니다. 또한 보고에 따르면 저들이 일부다처제를 신앙 속에 받아들여 이를 실천하기 시작했다고 합니다."
 usfp_mormon.4.f: "\"주님께서는, '골짜기로 가거라, 그리고 거기서 네가 찾을 수 있는 최고의 장소가 거기다.'라고 말씀하셨습니다. 뭐, 저는 아무리 찾아도 더 좋은 곳을 찾을 수 없으니 주님께 직접 최고의 장소로 인도해달라고 기도했고, 실제로 그분께서는 그렇게 해주셨습니다.\""
 usfp_mormon.4.a: "당분간은 그들의 개척 노력을 수용할 것이다."
 usfp_mormon.4.b: "스스로 보호해야만 한다."
 usfp_mormon.5.t: "데저렛 주?"
 usfp_mormon.5.d: "[SCOPE.sCountry('deseret_scope').GetName]의 모르몬 교도들이 주 헌법 초안을 작성하고 연방에 가입시켜 달라는 청원을 보냈습니다. 그들이 주장하는 주의 규모는 실제로 통제하고 있는 영토보다 훨씬 넓은 땅을 포괄하고 있으며, 노예제 문제에 대해서는 침묵하고 있습니다."
 usfp_mormon.5.d_noslavery: "[SCOPE.sCountry('deseret_scope').GetName]의 모르몬 교도들이 주 헌법 초안을 작성하고 연방에 가입시켜 달라는 청원을 보냈습니다. 그들이 주장하는 주의 규모는 실제로 통제하고 있는 영토보다 훨씬 넓은 땅을 포괄하고 있습니다."
 usfp_mormon.5.f: "\"그러므로 우리는, 존경하는 귀 귀관에게 저들의 이익을 호의적으로 고려해 주실 것을 요청합니다. 그리고 연방 정부의 헌법과 관행에 부합한다면 우리의 헌법을 비준하고 데저렛 주가 다른 주와 동등하게 연방에 가입할 수 있도록 해주시길 바랍니다. 그렇지 않다면 귀하의 지혜와 관대함이 데저렛 주민들에게 부여할 수 있는 다른 형태의 민간 정부를 허용해 주시길 바랍니다.\""
 usfp_mormon.5.a: "가급적 빨리 데저렛을 승인하겠다!"
 usfp_mormon.5.b: "데저렛은 보다 합리적인 경계 속에서 유타 준주로 조직될 것입니다."
 usfp_mormon.5.c: "우리의 대우를 원한다면 모르몬이 일부다처제를 포기해야만 한다."
 usfp_mormon.6.t: "일부다처제 최후통첩"
 usfp_mormon.6.d: "[SCOPE.sCountry('usa_scope').GetName]은(는) 자신들과 공식적인 협상에 돌입하고자 한다면 그 전에 일부다처제 관행을 중단할 것을 요구했습니다."
 usfp_mormon.6.f: "\"일부다처제 관행은 순수하고 자유로운, 미국 혁명에 의해 시작된 정의롭고 안전한 원칙과 모순된다.\""
 usfp_mormon.6.a: "실용적인 자세로 이러한 타협을 수용해야만 한다."
 usfp_mormon.6.b: "신께서 정해주신 관습을 버릴 수는 없다."
 usfp_mormon.7.t: "모르몬이 거부하다"
 usfp_mormon.7.d: "[SCOPE.sCountry('deseret_scope').GetName]은(는) 종교의 자유 원칙이 그들의 신앙 또한 보호해야 한다고 주장하면서, 일부다처에 관행을 중단하기를 거부했습니다."
 usfp_mormon.7.f: "\"일부다처제 없이는 고양도 없으며, 이것은 하나님 나라를 향한 열쇠이다!\""
 usfp_mormon.7.a: "저들을 굴복하게 만들 필요가 있다."
 usfp_mormon.8.t: "모르몬이 수용하다"
 usfp_mormon.8.d: "우리의 최후통첩에 대한 응답으로 [SCOPE.sCountry('deseret_scope').GetName]의 모르몬은 교회 내 일부다처제 관행을 공식적으로 종료했습니다."
 usfp_mormon.8.f: "\"소정의 시간 동안 교회 혹은 나와 관련된 자에게 제공한 나의 가르침 중에서 일부다처제를 심거나 강화하는 것을 합리적으로 해석할 수 있는 내용은 전혀 없습니다. 그리고 교회의 특정한 장로가 그러한 가르침을 전달하는 것처럼 보이는 언어를 사용했을 때, 그는 즉시 질책받았습니다. 그리고 이제 저는 후기 성도 교회의 구성원들에게 이 땅의 법이 금지하는 결혼을 하지 말 것을 공개적으로 선언합니다.\""
 usfp_mormon.8.a: "좋아, 이제 연방에 가입할 수 있다."
 usfp_mormon.8.b: "데저렛은 유타 준주로 재편될 것이다."
 usfp_mormon.9.t: "야만의 쌍둥이 잔재"
 usfp_mormon.9.d: "[SCOPE.sReligion('mormonism_scope').GetName]의 일부다처제 관행은 [ROOT.GetCountry.GetAdjective] 정부에서 계속해서 논쟁을 불러일으키는 문제였습니다. [SCOPE.sParty('republican_party_scope').GetName]은(는) 공개적으로 일부다처제와 노예의 연관성을 주장하면서, 일부다처제와 노예제를 '야만의 쌍둥이 잔재'로 불렀고 노예제 지지자들을 일부다처제 지지자들과 동등한 존재로 폄하했습니다."
 usfp_mormon.9.f: "\"일부다처제와 노예제라는 야만의 쌍둥이 잔재를 영토에서 금지하는 것은 의회의 권리이자 필수적인 의무이다. 유타와 사우스 캐롤라이나의 두 체제는 너무도 닮은 점이 많기 때문에 자기 방위 차원에서 공통의 명분을 만들 수 있을 것이다.\""
 usfp_mormon.9.a: "두 사악한 관행 모두 쓰레기통에 버려야 한다!"
 usfp_mormon.9.b: "두 개념은 아무런 관련도 없다!"
 usfp_mormon.10.t: "일부다처제의 종식"
 usfp_mormon.10.d: "[ROOT.GetCountry.GetAdjective] 사회와 지방 정부의 끊임없는 반대에 직면한 예수 그리스도 후기 성도 교회는 공식적으로 복수 결혼 관행을 포기했고, 신자들 사이에서 더 이상 그러한 결합이 이루어지지 않도록 금지했습니다."
 usfp_mormon.10.f: "\"소정의 시간 동안 교회 혹은 나와 관련된 자에게 제공한 나의 가르침 중에서 일부다처제를 심거나 강화하는 것을 합리적으로 해석할 수 있는 내용은 전혀 없습니다. 그리고 교회의 특정한 장로가 그러한 가르침을 전달하는 것처럼 보이는 언어를 사용했을 때, 그는 즉시 질책받았습니다. 그리고 이제 저는 후기 성도 교회의 구성원들에게 이 땅의 법이 금지하는 결혼을 하지 말 것을 공개적으로 선언합니다.\""
 usfp_mormon.10.a: "드디어 이 문제를 해결할 수 있을지도 모르겠군."
 usfp_mormon.11.t: "모르몬 반란?"
 usfp_mormon.11.d: "[SCOPE.sCountry('deseret_scope').GetName]에 파견된 연방 관료들 중 일부가 해당 지역에 위치한 [SCOPE.sCharacter('deseret_ruler_scope').GetFullName]의 행정부에 대한 혹평을 담은 보고서를 가지고 수도로 돌아왔습니다. 관료들은 모르몬 교도들이 연방 정부의 권위를 업신여기며 대신에 자신들의 교회법만을 인정하고 있다고 주장합니다. 그들은 [SCOPE.sReligion('mormonism_scope').GetName] 반란을 방지하기 위해 [SCOPE.sCharacter('deseret_ruler_scope').GetFullName]을(를) 교체해야만 한다고 정부에 경고했습니다."
 usfp_mormon.11.f: "수많은 관료들이 모르몬에 대해 제기한 혐의에 관한 보고서가 쌓여 있었습니다. 살인, 절도, 사기, 심지어는 노골적인 반역까지. 보고서 더미 어딘가에는 모르몬 교도들이 습관적으로 개를 발로 차고 사탄에게 축배를 들었다는 내용도 있을 듯 합니다. 워싱턴 입장에서는 실제 문제와 비방하는 가십을 구분하기 힘든 상황입니다."
 usfp_mormon.11.a: "연방군이 지역을 장악하고 [SCOPE.sCharacter('deseret_ruler_scope').GetFullName]을(를) 대체할 것이다."
 usfp_mormon.11.b: "우리 영토를 침공하는 멍청한 행동을 하지는 않을 것이다."
 usfp_mormon.12.t: "유타 평화 위원회"
 usfp_mormon.12.d: "우리의 행보를 모르몬 교회를 파괴하려는 시도로 간주한 [SCOPE.sCharacter('deseret_ruler_scope').GetFullName]은(는) [SCOPE.sState('utah_scope').GetName]에서 초토화 정책을 채택하려고 합니다. 유혈 사태를 피하기 위해 해당 지역의 우리 요원들은 [SCOPE.sCharacter('deseret_ruler_scope').GetFullName]의 제거와 연방군의 평화로운 진입을 대가로 관련된 모든 모르몬 교도들을 사면한다는 내용의 협상을 진행하고 있습니다."
 usfp_mormon.12.f: "\"우리는 법에 복종하는 유타 시민들에게 이전에 그들이 저지른 선동과 반역에 대한 사면을 제안한다. 그리고 이 포고문을 통지한 이후인 현재 여전히 합중국에 대한 반란을 계속해서 진행하고자 하는 이들에게는 더 이상의 관용을 기대하지 말 것을 경고한다.\""
 usfp_mormon.12.a: "받아들일만한 해결책이다."
 usfp_mormon.12.b: "절대 안된다. 반란군은 반드시 분쇄해야 한다."
 usfp_mormon.13.t: "성도들의 운명"
 usfp_mormon.13.d: "[SCOPE.sState('utah_scope').GetName]이(가) 우리의 확고한 통제 하에 있는 가운데, 정부 내에서 후기 성도 교회를 파괴해야 한다는 목소리가 커지고 있습니다."
 usfp_mormon.13.f: "\"그들을 멸하는 것은 합중국의 권력이 아니니, 이것은 하나님의 손이며 우리도 그러하다. 우리가 옳은 일을 한다면 하나님께서 우리를 보호해주실 것이다.\""
 usfp_mormon.13.a: "저들의 종교에 대한 권리를 존중할 것이다."
 usfp_mormon.13.b: "저들의 교회는 완전히 불법화되어야 하는 반정부단체이다!"
 usfp_mormon.13.b.t: "성도들은 지하로 쫓겨갈 것이며, 모든 [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')]은(는) [SCOPE.sReligion('protestantism_scope').GetName]로 \"개종\"될 것입니다."
 usfp_mormon.14.t: "[SCOPE.sReligion('mormonism_scope').GetName]이(가) [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]을(를) 저격하다!"
 usfp_mormon.14.d: "[ROOT.GetCountry.GetCapital.GetCityHubName] 거리에서 [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]이(가) 저격당했습니다! 체포된 이후, 총격범은 교회에 대항하는 정부의 행동애 대한 복수를 열망하는 급진적인 [SCOPE.sReligion('mormonism_scope').GetName]이었음이 밝혀졌습니다. [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]은(는) 위독한 상태로 병원으로 후송되었습니다."
 usfp_mormon.14.f: "\"비키십시오! 비키십시오! 대통령께서 총에 맞았습니다! 세상에, 대통령께서 총에 맞았습니다!\""
 usfp_mormon.14.a: "무도한 짓이다!"
