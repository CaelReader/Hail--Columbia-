 alert_usfp_ineligible_candidate_name: "대통령 후보 부적격자"
 alert_usfp_ineligible_candidate_desc: "[concept_powerful] [concept_interest_group]의 [concept_leader]는 #tooltippable;tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],usfp_natural_born_citizens 출생에 의한 시민권자#!가 아니며 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 출마할 수 없습니다."
 alert_usfp_ineligible_candidate_hint: "해당 인물이 [concept_party_leader]일 경우, [Concept('concept_election', '$concept_election$')]가 시작되는 시점에 새로운 [concept_character]이 그 자리를 대체할 것입니다."
 alert_usfp_ineligible_candidate_action: "정치 패널"
 usfp_ineligible_candidate_setting_name: "대통령 후보 부적격자"
 law_usfp_nominal_separation: "명목상의 정교분리"
 law_usfp_nominal_separation_desc: "교회와 국가는 공식적으로 분리되어 있지만, 외래 신앙을 믿는 이들은 여전히 다양한 법적 그리고 준법률적 방식을 통해 차별받습니다."
 law_usfp_american_system: "아메리칸 시스템"
 law_usfp_american_system_desc: "$law_protectionism$의 변종인 이 사상은 수입에 더욱 높은 관세를 허용합니다. 수출 관세는 헌법에서 불허합니다."
 law_usfp_fraternities: "프래터니티"
 law_usfp_fraternities_desc: "지방 행정은 프래터니티 제도를 통해 운영되며, 이 제도는 회원들을 선출직과 세습직이 혼합된 직위로 승격시킵니다."
 law_usfp_tribal_land_ownership: "토지 관리"
 law_usfp_tribal_land_ownership_desc: "토지 사용권은 공동으로 보유하며, 공동체는 구성원들에게 식량을 공급하기 위해 필요에 따라 경작을 조직합니다."
 treaty_name_dancing_rabbit_creek: "댄싱 래빗 크리크 조약"
 usfp_pb_philadelphia_treaty: "필라델피아 조약"
 usfp_pb_american_free_trade_area: "아메리카 자유무역지대"
 usfp_pb_monroe_doctrine: "먼로 독트린"
 usfp_pb_free_world: "자유 세계"
 usfp_pb_syndicalist_international: "생디칼리슴 인터내셔널"
 rule_usfp_election_chaos: "@america_icon! #yellow 헤일, 컬럼비아!#! | 혼란스러운 선거"
 setting_yes_election_chaos: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_yes_election_chaos_desc #high 예 #!#!#!"
 setting_yes_election_chaos_desc: "[GetLawType('law_census_voting').GetName] 또는 [GetLawType('law_universal_suffrage').GetName] 하에서는, [Concept('concept_election', '$concept_elections$')] 기간 동안 [Concept('concept_party', '$concept_parties$')]가 매주 무작위로 [concept_momentum]을 얻거나 잃을 수 있습니다."
 setting_no_election_chaos: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_election_chaos_desc #high 아니오 #!#!#!"
 setting_no_election_chaos_desc: "주간 [concept_momentum] 변경 사항은 적용되지 않습니다."
 movement_usfp_american_constitution: "헌법 운동"
 movement_usfp_american_constitution_name: "$movement_usfp_american_constitution$"
 ABOLISHING_SUFFRAGE: "[Concept('concept_election', '$concept_election_voting_franchise$')] 위협에 직면함"
 law_usfp_devolved_taxation: "이양된 과세"
 law_usfp_devolved_taxation_desc: "과세는 주로 주 정부에 의해 재산세 형태로 이루어지며, 연방 정부는 필요 시 소비세를 부과합니다."
 treaty_name_country_adj_country_adj_commercial_treaty: "[SECOND_COUNTRY.GetAdjectiveNoFormatting]-[FIRST_COUNTRY.GetAdjectiveNoFormatting] 상업 조약"
 treaty_name_country_adj_country_adj_treaty_of_peace_and_friendship: "[FIRST_COUNTRY.GetAdjectiveNoFormatting]-[SECOND_COUNTRY.GetAdjectiveNoFormatting] 평화 및 우호 조약"
 amendment_usfp_spoils_system: "전리품 제도"
 amendment_usfp_spoils_system_desc: "정부 관직은 정치적 지지자들에게 보상으로 배분되어, 새 정당이 집권할 때마다 공직 인사가 교체됩니다."
 spoils_system_can_be_abolished_tt: "[ROOT.GetCountry.GetName]은(는) 전리품 제도의 영향을 충분히 겪었습니다 (현재 [ROOT.GetCountry.MakeScope.Var('usfp_spoils_system_abolish_var').GetValue|v0]/#v 5#!)."
 amendment_usfp_bill_of_rights: "권리장전"
 amendment_usfp_bill_of_rights_desc: "문자 그대로 헌법은 시민의 표현의 자유를 보호하므로 검열 시도는 불가능하지는 않더라도 더 어려워집니다."
 amendment_usfp_seperate_but_equal: "분리하지만 평등"
 amendment_usfp_seperate_but_equal_desc: "인종에 따라 분리된 시설은 명목상 두 인종 모두에게 동일한 서비스를 제공하는 한 허용됩니다."
 amendment_usfp_pure_drugs: "순정 의약품"
 amendment_usfp_pure_drugs_desc: "상업용 의약품은 성분을 명시해야 하며 순도와 효능에 대한 정부 검사를 받아야 합니다."
 amendment_usfp_anti_lynching: "반 린칭 법안"
 amendment_usfp_anti_lynching_desc: "린칭을 연방법상 범죄로 규정하여, 인종차별적 지방 당국이 가해자를 보호하지 못하도록 합니다."
 amendment_usfp_gag_rule: "개그 룰"
 amendment_usfp_gag_rule_desc: "미주리 타협을 시행하고 해당 사안에 대한 더 이상의 갈등을 중단시키기 위해 [concept_usfp_house_of_representatives]은 노예제와 관련된 청원이나 법률에 대한 심의를 금지했습니다."
 doesnt_have_gag_rule: "개그 룰 [concept_amendment]이 #bold 없음#!"
 amendment_usfp_radical_land_redistribution: "40 에이커와 노새 한 마리"
 amendment_usfp_radical_land_redistribution_desc: "과거 노예 소유자들의 토지는 국가에 의해 압류되어 해방된 노예들에게 재분배될 수 있도록 제공됩니다."