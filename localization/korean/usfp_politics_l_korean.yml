l_english:
 usfp_lobby_anti_imperial: "반제국주의 로비"
 usfp_lobby_anti_imperial_name: "[COUNTRY.GetAdjectiveNoFormatting] 반제국주의 연맹"
 usfp_lobby_anti_imperial_icon: "@usfp_lobby_anti_imperial!"
 lds_church: "예수 그리스도 후기 성도 교회"
 lds_church_desc: "모르몬 교회는 2차 대각성 운동 중, 새로운 신의 계시를 금판의 형태로 받았다고 전해지는 조세프 스미스가 세웠습니다. 일부다처제를 포함하는 교회의 독특한 믿음과 관습은 여타 기독교 사회의 대부분에게 이상하게 받아들여집니다."
 western_aristocrats: "성공적인 자영농"
 ai_strategy_manifest_destiny: "명백한 운명"
 ai_strategy_manifest_destiny_desc: "[COUNTRY.GetName]이(가) 북아메리카 전여게 걸쳐 핵심 영토를 확장하고 \"명백한 운명\"을 추구하고자 합니다."
 dismantle_jim_crow: "짐 크로우 해체"
 dismantle_jim_crow_desc: "남부의 정부는 너무 오랫동안 시민들에게 인종차별을 강요해왔습니다. 이제 이런 짐 크로운 법이 무효화되어야 할 때입니다."
 movement_usfp_progressive: "혁신주의 운동"
 movement_usfp_progressive_name: "$movement_usfp_progressive$"
 STATE_POLITICAL_MACHINE: "파벌 조직이 통제하는 [concept_state]"
 STATE_POLLUTED: "[concept_state]의 높은 [concept_generated_pollution]"
 movement_usfp_eugenics: "우생학 운동"
 movement_usfp_eugenics_name: "$movement_usfp_eugenics$"
 ig_big_men: "거물"
 ig_big_men_desc: "소위 '거물'들은 재산과 후견의 통제를 통해 자신의 주변으로 비공식적 권력을 모아왔습니다. 그들은 일반적으로 자신의 영향력을 봉건 체계와 비슷한 방식으로 자리잡게 하려 합니다."
 ai_strategy_anti_slavery_agenda:0 "노예 해방 입법"
 ai_strategy_anti_slavery_agenda_desc:0 "[COUNTRY.GetName]은(는) 노예제를 법적으로 폐지하는 절차를 시작할 준비가 되었습니다. 하원은 어떤 방식을 사용해서든지 분열을 끝낼 것입니다."
 ai_strategy_monroe_doctrine: "먼로 독트린"
 ai_strategy_monroe_doctrine_desc: "[COUNTRY.GetName]은(는) 외국 상황에 연루되고 싶지 않아하며 서반구를 유럽의 개입으로부터 수호하고자 합니다."
 ai_strategy_pacific_empire: "몽둥이 외교"
 ai_strategy_pacific_empire_desc: "[COUNTRY.GetName]은(는) 다른 강대국과의 직접적 충돌을 회피하면서 아메리카 대륙과 태평양에 대한 패권을 행사하기를 원합니다."
 negotiate_mexican_border: "멕시코 국경 협상"
 negotiate_mexican_border_desc: "멕시코와의 이전 국경 조약은 제대로 정의되지도 않았고 서부의 지리에 대해 무지한 상태에서 체결되었습니다. 이제는 리오 그란데가 두 국가 사이의 가장 자연스러운 경계임이 명백해졌습니다."
 alert_usfp_ineligible_candidate_name: "대통령 후보 부적격자"
 alert_usfp_ineligible_candidate_desc: "[concept_powerful] [concept_interest_group]의 [concept_leader]는 #tooltippable;tooltip:[SCOPE.GetRootScope.GetCountry.GetTooltipTag],usfp_natural_born_citizens 출생에 의한 시민권자#!가 아니며 [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')]에 출마할 수 없습니다."
 alert_usfp_ineligible_candidate_hint: "해당 인물이 [concept_party_leader]일 경우, [Concept('concept_election', '$concept_election$')]가 시작되는 시점에 새로운 [concept_character]이 그 자리를 대체할 것입니다."
 alert_usfp_ineligible_candidate_action: "정치 패널"
 usfp_ineligible_candidate_setting_name: "대통령 후보 부적격자"
 law_usfp_nominal_separation: "명목상의 정교분리"
 law_usfp_nominal_separation_desc: "교회와 국가는 공식적으로 분리되어 있지만, 외래 신앙을 믿는 이들은 여전히 다양한 법적 그리고 준법률적 방식을 통해 차별받습니다."
 law_usfp_american_system: "아메리칸 시스템"
 law_usfp_american_system_desc: "$law_protectionism$의 변종인 이 사상은 수입에 더욱 높은 관세를 허용합니다. 수출 관세는 헌법에서 불허합니다."
 treaty_name_dancing_rabbit_creek: "댄싱 래빗 크리크 조약"
 usfp_pb_philadelphia_treaty: "필라델피아 조약"
 usfp_pb_american_free_trade_area: "아메리카 자유무역지대"
