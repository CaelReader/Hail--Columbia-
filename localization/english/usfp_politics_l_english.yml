treaty_name_country_adj_country_adj_treaty_of_peace_and_friendship: "[FIRST_COUNTRY.GetAdjectiveNoFormatting]-[SECOND_COUNTRY.GetAdjectiveNoFormatting] Treaty of Peace and Friendship"

