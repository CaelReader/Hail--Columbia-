usfp_pb_monroe_doctrine: "Monroe Doctrine"
usfp_pb_free_world: "Free World"
usfp_pb_syndicalist_international: "Syndicalist International"

rule_usfp_election_chaos: "@america_icon! #yellow Hail, Columbia!#! | Chaotic Elections"
setting_yes_election_chaos: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_yes_election_chaos_desc #high Yes #!#!#!"
setting_yes_election_chaos_desc: "Under [GetLawType('law_census_voting').GetName] or [GetLawType('law_universal_suffrage').GetName], [Concept('concept_party', '$concept_parties$')] have a chance to randomly gain or lose [concept_momentum] each week during [Concept('concept_election', '$concept_elections$')]."
setting_no_election_chaos: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_election_chaos_desc #high No #!#!#!"
setting_no_election_chaos_desc: "No weekly [concept_momentum] changes are applied."

amendment_usfp_spoils_system: "Spoils System"
amendment_usfp_spoils_system_desc: "Government offices are doled out as rewards for political supporters, causing a reshuffle of the civil service whenever a new party takes power."
spoils_system_can_be_abolished_tt: "[ROOT.GetCountry.GetName] has suffered the effects of the Spoils System enough times (currently [ROOT.GetCountry.MakeScope.Var('usfp_spoils_system_abolish_var').GetValue|v0]/#v 5#!)"
amendment_usfp_bill_of_rights: "Bill of Rights"
amendment_usfp_bill_of_rights_desc: "On paper, the Constitution protects the citizens' right to free speech, making censorship efforts more difficult though not impossible."
amendment_usfp_seperate_but_equal: "Separate but Equal"
amendment_usfp_seperate_but_equal_desc: "Racially segregated facilities are tolerated as long as they nominally provide the same services to both races."
amendment_usfp_pure_drugs: "Pure Drugs"
amendment_usfp_pure_drugs_desc: "Commercial medicines must list their ingredients and submit to government inspection for purity and efficacy."
amendment_usfp_anti_lynching: "Anti-Lynching Bill"
amendment_usfp_anti_lynching_desc: "Lynching is elevated to a federal crime, preventing racist local authorities from shielding the perpetrators."
amendment_usfp_gag_rule: "Gag Rule"
amendment_usfp_gag_rule_desc: "To enforce the Missouri Compromise and adjourn further conflict over the issue, the [concept_usfp_house_of_representatives] has prohibited the consideration of petitions or laws relating to slavery."
doesnt_have_gag_rule: "Does #bold not#! have the Gag Rule [concept_amendment]"
amendment_usfp_radical_land_redistribution: "40 Acres and a Mule"
amendment_usfp_radical_land_redistribution_desc: "The lands of former slavers are seized by the state and made available to be redistributed to freedmen."
 amendment_usfp_indian_removal_act: "Indian Removal Act"
 amendment_usfp_indian_removal_act_desc: "The Federal Government is to 'exchange' Indian lands in the east for lands west of the Mississippi, where the Indians are to be relocated."
 amendment_usfp_african_colonial_acceptance: "Colonial Identity"
 amendment_usfp_african_colonial_acceptance_desc: "The ruling class sets themselves apart from the non-westernized African population by maintaining the customs of their original colonial overlords."
