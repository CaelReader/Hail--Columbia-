#ACW
acw_events.1.a.t: "An [SCOPE.sIdeology('abolitionist_scope').GetName] [concept_agitator] will appear in [SCOPE.sCountry('usa_scope').GetName]."
acw_events.1.b.t: "A [SCOPE.sIdeology('slaver_scope').GetName] [concept_agitator] will appear in [SCOPE.sCountry('usa_scope').GetName]."
acw_events.3.a.t: "The status of the Missouri Compromise will remain uncertain."
acw_events.3.c.t: "The Missouri Compromise may not survive the realities of westward expansion."

usfp_a_house_divided.1.t: "The Pickney Resolutions"
usfp_a_house_divided.1.d: "In recent months, the House of Representatives has been buried in a flood of abolitionist petitions. In response, the [SCOPE.sParty('democratic_party').GetName] has passed resolutions forbidding the consideration or discussion of any matters pertaining to slavery."
usfp_a_house_divided.1.f: ""Resolved — that all petitions, memorials, resolutions, propositions, or papers, relating in any way, or to any extent whatever, to the subject of slavery, or the abolition of slavery, shall, without being either printed or referred, be laid upon the table, and that no further action whatever shall be had thereon.""
usfp_a_house_divided.1.a: "This is flagrantly unconstitutional."
usfp_a_house_divided.1.b: "Finally, lets get on with business as usual."

usfp_a_house_divided.3.t: "Secessionist Conventions"
usfp_a_house_divided.3.d: "In response to the openly anti-slavery platform of [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName], several states of the Deep South have immediately called conventions to consider secession from the [ROOT.GetCountry.GetName]."
usfp_a_house_divided.3.f: ""Our new government is founded upon exactly the opposite idea; its foundations are laid, its corner-stone rests, upon the great truth that the negro is not equal to the white man; that slavery, subordination to the superior race, is his natural and normal condition.""
usfp_a_house_divided.3.a: "You can have no conflict without being yourselves the aggressors."

missouri_compromise_break: "This will #red break#! the Missouri Compromise!"

usfp_a_house_divided.4.t: "Twelve Years A Slave"
usfp_a_house_divided.4.d: "[SCOPE.sCharacter('northup_scope').GetFullName], a free black man from the North, was kidnapped and sold into slavery in the South. After over a decade in bondage, he has returned to freedom and published Twelve Years a Slave, which has immediately become a best-seller. [SCOPE.sCharacter('northup_scope').GetLastName]'s detailed account of the abhorrent conditions of slavery corroborate the North's worst fears, even as they are denied by slave-holders."
usfp_a_house_divided.4.f: ""Let them know the heart of the poor slave — learn his secret thoughts — thoughts he dare not utter in the hearing of the white man; let them sit by him in the silent watches of the night — converse with him in trustful confidence, of "life, liberty, and the pursuit of happiness," and they will find that ninety-nine out of every hundred are intelligent enough to understand their situation, and to cherish in their bosoms the love of freedom, as passionately as themselves."" #Solomon Northup
usfp_a_house_divided.4.a: "A harrowing tale of the evils of the South."
usfp_a_house_divided.4.b: "His story is naught but lies and slander."

usfp_a_house_divided.5.t: "Uncle Tom's Cabin"
usfp_a_house_divided.5.d: "Harriet Stowe's anti-slavery novel Uncle Tom's Cabin has taken the country by storm, selling hundreds of thousands of copies in only a few months. The novel's melodramatic account of the horrors of life under slavery have swayed thousands of readers to the [SCOPE.sIdeology('abolitionist_scope').GetName] cause, and drawn just as many outraged protests from the South."
usfp_a_house_divided.5.f: ""I don't want anything of your country, except to be let alone,--to go peaceably out of it; and when I get to Canada, where the laws will own me and protect me, that shall be my country, and its laws I will obey. But if any man tries to stop me, let him take care, for I am desperate. I'll fight for my liberty to the last breath I breathe. You say your fathers did it; if it was right for them, it is right for me!""
usfp_a_house_divided.5.a: "Everyone should know of the injustices of slavery."
usfp_a_house_divided.5.b: "This book is an outrageous fiction."

usfp_a_house_divided.6.t: "The Impending Crisis of the South"
usfp_a_house_divided.6.d: "A radical economic treatise has been published in [SCOPE.sState('maryland_scope').GetName], laying out a case that slavery has stunted the growth of the Southern economy and will lead to its long-term ruin. The book has been so controversial that several southern states have declared its possession a capital offense, and the House of Representatives is embroiled in constant argument on the subject."
usfp_a_house_divided.6.f: ""Freesoilers and abolitionists are the only true friends of the South; slaveholders and slave-breeders are downright enemies of their own section. Anti-slavery men are working for the Union and for the good of the whole world; proslavery men are working for the disunion of the States, and for the good of nothing except themselves.""
usfp_a_house_divided.6.a: "Slavery is bad for the South!"
usfp_a_house_divided.6.b: "This whole notion is completely ridiculous."

usfp_a_house_divided.7.t: "[SCOPE.sState('california_scope').GetName] Petitions for Statehood"
usfp_a_house_divided.7.d: "As the population of [SCOPE.sState('california_scope').GetName] has exploded, the new settlers have recognized the need for an organized government. They have held a constitutional convention and are now petitioning for statehood. Their constitution outlaws slavery and claims a territory that crosses the Missouri Compromise line, causing consternation in Congress over upsetting the balance between free and slave states."
usfp_a_house_divided.7.f: ""Be it enacted by the Senate and House of Representatives of the United States of America in Congress assembled, that the state of California shall be one, and is hereby declared to be one, of the United States of America, and admitted into the Union on an equal footing with the original states in all respects whatever. ""
usfp_a_house_divided.7.a: "Welcome to the Union!"
usfp_a_house_divided.7.b: "We cannot unilaterally add a new free state."
compromise_of_1850_soon: "Our westward expansion has made the Missouri Compromise untenable. A new compromise will need to be developed."

usfp_a_house_divided.8.t: "A New Compromise"
usfp_a_house_divided.8.d_california: "The admission of [SCOPE.sState('california_scope').GetName] to the Union has incensed the [SCOPE.gsInterestGroup('planters_scope').GetName], who have already begun to discuss secession amongst themselves. [SCOPE.sCharacter('compromise_leader').GetFullName] has assembled a compromise package to defuse tensions: The doctrine of popular sovereignty will allow the people of each western territory to decide the status of slavery, and the Fugitive Slave Act will compel citizens of free states to help catch runaway slaves."
usfp_a_house_divided.8.d: "The status of our western territories has continued to divide Congress.  [SCOPE.sCharacter('compromise_leader').GetFullName] has assembled a compromise package to defuse tensions: [SCOPE.sState('california_scope').GetName] will be admitted to the Union as a free state. In turn, the doctrine of popular sovereignty will allow the people of each western territory to decide the status of slavery, and the Fugitive Slave Act will compel citizens of free states to help catch runaway slaves."
usfp_a_house_divided.8.f: ""With these bills, we shall arrive at a final settlement between the sections, and preserve the union henceforth.""
usfp_a_house_divided.8.a: "The Union is saved!"
usfp_a_house_divided.8.b: "The Fugitive Slave Act is a step too far."
usfp_a_house_divided.8.c: "Reject popular sovereignty, but offer the Fugitive Slave Act as redress."
usfp_a_house_divided.8.e: "We are done compromising with the [SCOPE.gsInterestGroup('planters_scope').GetName]."
popular_sovereignty_enabled: "Our western territories may now become Slave states if the local settlers vote in favor of it."

usfp_a_house_divided.10.t: "The Kansas-Nebraska Act"
usfp_a_house_divided.10.d: "With the western territories in need of governance, the [SCOPE.sParty('democratic_party').GetName] has put forth a bill to organize  governments for [SCOPE.sState('kansas_scope').GetName] and [SCOPE.sState('nebraska_scope').GetName]. The act would allow the people of these territories to vote on the status of slavery, ending the Missouri Compromise."
usfp_a_house_divided.10.f: ""What is the excuse for all this turmoil and mischief? We are told it is to keep the question of slavery out of Congress! Great God! It was out of Congress, completely, entirely, and forever out of Congress, until Congress dragged it in by breaking down the sacred laws which settled it!"" #Thomas Hart
usfp_a_house_divided.10.a: "Popular sovereignty will settle the matter."
usfp_a_house_divided.10.b: "This bill would tear the country apart."

usfp_a_house_divided.11.t: "Bleeding [SCOPE.sState('kansas_scope').GetName]"
usfp_a_house_divided.11.d: "With the question of slavery in [SCOPE.sState('kansas_scope').GetName] now open, abolitionists and proponents of slavery alike have begun to pour into the state, intent on influencing the outcome of local elections."
usfp_a_house_divided.11.f: ""Far in the West rolls the thunder -\nThe tumult of battle is raging\nWhere bleeding Kansas is waging\nWar against Slavery!"" #Charles Weyman
usfp_a_house_divided.11.a: "[SCOPE.sState('kansas_scope').GetName] will be free soil!"
usfp_a_house_divided.11.b: "Yankees should mind their own business."
usfp_a_house_divided.11.c: "This will be decided at the ballot box."

usfp_a_house_divided.14.t: "Breaking the Compromise"
usfp_a_house_divided.14.d: "Representatives from across the sectional divide have opposed [SCOPE.sLaw('current_law_scope').GetName] as a breach of the accord between North and South, denouncing it as a danger to national unity."
usfp_a_house_divided.14.f: ""Maintain the compromise! Stir not up agitation! Give us peace!"" #Same Houston
usfp_a_house_divided.14.a: "The Union must be preserved at any cost."
usfp_a_house_divided.14.c: "Compromise with Slavery is immoral!"
usfp_a_house_divided.14.b: "Compromise with the abolitionists is untenable!"

usfp_a_house_divided.15.t: "Collapse of the Whigs"
usfp_a_house_divided.15.d: "The deepening of the Slavery conflict has led to mass defections from the [SCOPE.sParty('whig_scope').GetName], leaving it completely defunct as a political organization. Already a new Republican party has been formed to take its place."
usfp_a_house_divided.15.f: ""This new party will fitly designate those who had united to restore the Union to its true mission: that of champion and promulgator of Liberty rather than propagandist of slavery."" #Horace Greeley
usfp_a_house_divided.15.a: "A new political era."
usfp_a_house_divided.15.a.tt: "The [SCOPE.sParty('whig_scope').GetName] will now be known as the Republican Party."

usfp_a_house_divided.16.t: "Dred Scott v. Sandford"
usfp_a_house_divided.16.d: "The Supreme Court has handed down a landmark decision over the case of an [SCOPE.sCulture('afro_american_scope').GetName] man suing for his freedom. The court has ruled that the Constitution extends no rights to any [SCOPE.sCulture('afro_american_scope').GetName], free or slave, and further that Congress has no power to restrict Slavery in the territories."
usfp_a_house_divided.16.f: ""They were not intended to be included, under the word 'citizens' in the Constitution, and can therefore claim none of the rights and privileges which that instrument provides for and secures to citizens of the United States. On the contrary, they were considered by the founders as a subordinate and inferior class of beings who had been subjugated by the dominant race, and, whether emancipated or not, yet remained subject to their authority, and had no rights or privileges but such as those who held the power and the Government might choose to grant them.""
usfp_a_house_divided.16.a: "This is the most obscene ruling in history!"
usfp_a_house_divided.16.b: "Property is property, that is the end of it."

usfp_a_house_divided.17.t: "The Rail Candidate"
usfp_a_house_divided.17.d: "Amidst factional divisions within the [SCOPE.sParty('republican_party_scope').GetName], [SCOPE.sCharacter('real_abraham_lincoln_scope').GetFullName] has emerged as a surprise contender for the nomination. "
usfp_a_house_divided.17.f: ""We must have though a man who recognizes the slavery issue as being the living issue of the day; who does not hesitate to declare slavery a wrong, nor to deal with it as such; who believes in the power and duty of Congress to prevent the spread of it.""
usfp_a_house_divided.17.a: "Honest Abe will carry the day!"
usfp_a_house_divided.17.b: "We prefer [SCOPE.sCharacter('current_pb_leader').GetFullName]."

usfp_bleeding_kansas.1.t: "The New England Emigrant Aid Company"
usfp_bleeding_kansas.1.d: "An enterprising [SCOPE.sIdeology('abolitionist_scope').GetName] from [SCOPE.sState('massachusetts_scope').GetCityHubName] has established a transportation company with the goal of sending anti-slavery immigrants into [SCOPE.sState('kansas_scope').GetName]. Hundreds of migrants have already signed on, eager to turn [SCOPE.sState('kansas_scope').GetName] into a free state."
usfp_bleeding_kansas.1.f: ""WANTED: Homesteaders eager to do their patriotic duty in the Kansas Territory. Monetary aid, transportation, information provided to those who wish to see Kansas a properly free and white state.""
usfp_bleeding_kansas.1.a: "Splendid!"
usfp_bleeding_kansas.1.a.tt: "1000 Yankees will move to [SCOPE.sState('kansas_scope').GetName]."
usfp_bleeding_kansas.1.b: "Investigate this company for fraud."
usfp_bleeding_kansas.1.b.tt: "500 Yankees will move to [SCOPE.sState('kansas_scope').GetName]."

usfp_bleeding_kansas_swing_free: "The #bold Free-Staters#! will gain influence in Kansas."
usfp_bleeding_kansas_swing_slave: "The #bold Border Ruffians#! will gain influence in Kansas."

usfp_bleeding_kansas.2.t: "Border Ruffians"
usfp_bleeding_kansas.2.d: "Proslavery agitators from [SCOPE.sState('missouri_scope').GetName] have crossed over into [SCOPE.sState('kansas_scope').GetName] to engage in general banditry: raiding towns, ransacking houses, and stealing horses. Many have also taken up residence in [SCOPE.sState('kansas_scope').GetName] to influence the outcome of local politics in their favor."
usfp_bleeding_kansas.2.f: ""Gentlemen, Officers & Soldiers! This is the most glorious day of my life! This is the day I am a border ruffian! Spring like your bloodhounds at home upon that damned accursed abolition hole; break through every thing that may oppose your never flinching courage! Yes, ruffians, draw your revolvers & bowie knives, & cool them in the heart's blood of all those damned dogs, that dare defend that damned breathing hole of hell."" #David Rice Atchison
usfp_bleeding_kansas.2.a: "This is criminal activity!"
usfp_bleeding_kansas.2.a.tt: "500 Dixies will move to [SCOPE.sState('kansas_scope').GetName]."
usfp_bleeding_kansas.2.b: "We will look the other way."
usfp_bleeding_kansas.2.b.tt: "1000 Dixies will move to [SCOPE.sState('kansas_scope').GetName]."

usfp_bleeding_kansas.3.t: "Violence at the Polls"
usfp_bleeding_kansas.3.d: "Local elections in [SCOPE.sState('kansas_scope').GetName] have been marred with violence and intimidation at polling places by proslavery ruffians. Thousands of fraudulent votes have been cast as a result, swinging elections for local officials in their favor."
usfp_bleeding_kansas.3.f: ""Now you leave that ballot box behind, and come on out here at once! Otherwise, we'll knock this whole house down, and shoot you all dead!""
usfp_bleeding_kansas.3.a: "Our elections should be held sacrosanct!"
usfp_bleeding_kansas.3.b: "Election interference? What interference?"

usfp_bleeding_kansas.4.t: "Sacking of Lawrence"
usfp_bleeding_kansas.4.d: "The small town of Lawrence, [SCOPE.sState('kansas_scope').GetName] has been raided by a band of proslavery ruffians. Home to a prominent waystation for the New England Emigrant Aid Company, the bandits plundered the town and burned the company's building, as well as destroying printing presses belonging to an abolitionist newspaper."
usfp_bleeding_kansas.4.f: ""As soon as the ruffians had possession of the cannon and other arms, they proceeded to carry out their purpose to destroy the Free-State Hotel. They gave the inhabitants till five o'clock to get out their personal effects. When all was ready, they turned the posse's very own cannon upon the hotel and fired. After bombarding away, they burned the building to the ground."" #Richard Cordley
usfp_bleeding_kansas.4.a: "This is an outrage!"
usfp_bleeding_kansas.4.b: "The abolitionists brought this on themselves."

usfp_bleeding_kansas.5.t: "Massacres in [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.5.d: "Horrific stories of slaughter have emerged from rural [SCOPE.sState('kansas_scope').GetName]. A band of militant abolitionists ambushed the homes of multiple proslavery men, hacking them to death with swords in front of their families before fleeing into the night. Retaliatory raids have followed in their wake, intensifying the cycle of violence."
usfp_bleeding_kansas.5.f: ""The killings had the effect of a clap of thunder from a clear sky. The slave men stood aghast. The officials were frightened at this new move on the part of the supposed subdued free men. This was a warfare they were not prepared to wage, as of the bona fide settlers there were four free men to one slave man."" #Charles Robinson
usfp_bleeding_kansas.5.a: "Such barbarity!"
usfp_bleeding_kansas.5.b: "The ruffians had it coming."

usfp_bleeding_kansas.6.t: "Insurrection at Harper's Ferry"
usfp_bleeding_kansas.6.d: "In an attempt to spark a general slave uprising, [SCOPE.sCharacter('john_brown_scope').GetFullName] attacked and seized the federal arsenal at Harper's Ferry, Virginia. Unfortunately for Brown, support for his rebellion faile`d to materialize, leading to his capture after a brief siege of the arsenal. He has been pronounced guilty of murder and insurrection, and sentenced to death."
usfp_bleeding_kansas.6.f: ""If it is deemed necessary that I should forfeit my life for the furtherance of the ends of justice, and mingle my blood further with the blood of my children and with the blood of millions in this slave country whose rights are disregarded by wicked, cruel, and unjust enactments-I submit; so let it be done."" #John Brown
usfp_bleeding_kansas.6.a: "He chose his own fate."
usfp_bleeding_kansas.6.b: "We must ensure [SCOPE.sCharacter('john_brown_scope').GetFullName] survives."

usfp_bleeding_kansas.7.t: "The Virginia Slave Uprising"
usfp_bleeding_kansas.7.d: "Militant abolitionist [SCOPE.sCharacter('john_brown_scope').GetFullName] has attacked the federal arsenal at Harper's Ferry, Virginia! The weapons within were seized by a band of escaped slaves, who have now fanned out across [SCOPE.sState('virginia_scope').GetName], inciting terror and slave revolts across the plantations."
usfp_bleeding_kansas.7.f: ""I have only a short time to live, only one death to die, and I will die fighting for this cause. There will be no peace in this land until slavery is done for."" #John Brown
usfp_bleeding_kansas.7.a: "By God, the madman's done it!"
usfp_bleeding_kansas.7.b: "We must crush these uppity slaves at once!"

usfp_bleeding_kansas.8.t: "Competing Constitutions"
usfp_bleeding_kansas.8.d: "Two separate delegations have arrived from [SCOPE.sState('kansas_scope').GetName], both carrying state Constitutions to be ratified by Congress: one banning slavery and the other allowing it. Both claim to be the legitimate representatives of the people of [SCOPE.sState('kansas_scope').GetName], but it falls to us to decide which to accept."
usfp_bleeding_kansas.8.f: ""Our Constitution has been duly ratified by the rightfully elected delegates of the free state of Kansas. We've just come from Constitution Hall in Topeka, despite these border ruffians trying to stop us!"\n\n"Well our Constitution has been duly ratified by the true delegates of the people of Kansas. And we wrote ours in the #italic real#! Constitution Hall, in Lecompton!""
usfp_bleeding_kansas.8.a: "The Free-Staters' Constitution is clearly the legitimate choice."
usfp_bleeding_kansas.8.b: "The pro-slavery Constitution is obviously the will of the voters."
usfp_bleeding_kansas.8.c: "Kansas won't have a Constitution until it can agree on #italic one#! Constitution!"
usfp_bleeding_kansas_enforce_constitution: "A $decree_violent_suppression$ [concept_decree] will allow us to enforce our chosen constitution."

usfp_bleeding_kansas.9.t: "Free-Stater Victory"
usfp_bleeding_kansas.9.d_acw: "With the outbreak of civil war, the dominant Free-Stater forces of [SCOPE.sState('kansas_scope').GetName] have rallied, securing the state for the Union."
usfp_bleeding_kansas.9.d: "After much violence and conflict, the Free-Staters have emerged victorious from Bleeding [SCOPE.sState('kansas_scope').GetName], preventing slavery from spreading to the state."
usfp_bleeding_kansas.9.f: ""Struggling with the foes who surround her, Lo!\nShe implores you to stay her!\nWill you to slavery betray her?\nHurrah! Swear that you'll never betray her;\nKansas shall yet be free!"" #Charles Weyman
usfp_bleeding_kansas.9.a: "Finally, this tragic chapter might close."

usfp_bleeding_kansas.10.t: "Border Ruffians Take [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.10.d_acw: "With the outbreak of civil war, the Border Ruffians have overwhelmed [SCOPE.sState('kansas_scope').GetName] and declared for the [SCOPE.sCountry('csa_scope').GetName]."
usfp_bleeding_kansas.10.d: "After much violence and conflict, the Border Ruffians have emerged victorious from Bleeding [SCOPE.sState('kansas_scope').GetName], enshrining slavery in the state."
usfp_bleeding_kansas.10.f: ""Listen! hear ye not the sighing,\nOf the Goddess, Freedom, dying,\nOn the fields of Kansas lying, Weltering in her gore!\nHear ye not her mournful pleading?\nSee ye not her votaries bleeding?\nLo! their souls from earth receding,\nCall for vengeance sore.""
usfp_bleeding_kansas.10.a: "Finally, this tragic chapter might close."

usfp_acw.1.t: "A Traitor's Peace"
usfp_acw.1.d: "[SCOPE.sCharacter('nast_scope').GetFullName] has published a scathing criticism of [SCOPE.sCountry('csa_scope').GetAdjective] peace demands, depicting them as dishonoring the Union and self-destructive to the North. The [SCOPE.sParty('republican_party_scope').GetName] has ran with it to bolster public support for continuing the war, denouncing what they call a Traitor's Peace."
usfp_acw.1.f: ""People of the United States! Will you give your assent to such a base surrender of our cause? If not, then rally only with those who keep step to the music of the Union, who stand by our brave soldiers in the field! Rally for liberty and union, now and forever, one and separable!""
usfp_acw.1.a: "The Union forever!"

usfp_acw.2.t: "[SCOPE.sCountry('csa_scope').GetAdjective] Envoys Captured"
usfp_acw.2.d: "An [ROOT.GetCountry.GetAdjective] ship has boarded a [SCOPE.sCountry('britain_scope').GetAdjective] Royal Mail ship and captured a group of [SCOPE.sCountry('csa_scope').GetAdjective] diplomats who were traveling aboard. As a neutral party, [SCOPE.sCountry('britain_scope').GetName] has protested and demanded the release of the envoys."
usfp_acw.2.f: ""Illegal and unjustifiable by international law. Our ship, under the circumstances, cannot be considered as acting in breach of international law. It follows, that from on board a merchant-ship of a neutral power, pursuing a lawful and innocent voyage, certain individuals have been taken by force. Her Majesty's Government will, therefore, in our opinion, be justified in requiring reparation for the international wrong which has been on this occasion committed."" #British Parliament
usfp_acw.2.a: "We do not wish war with [SCOPE.sCountry('britain_scope').GetName]. Release the envoys."
usfp_acw.2.b: "The envoys will remain in our custody, regardless of the circumstances."

usfp_acw.3.t: "[SCOPE.sState('west_virginia_scope').GetName] Breaks Away"
usfp_acw.3.d: "Outraged by the seccession of [SCOPE.sState('virginia_scope').GetName], local delegates in [SCOPE.sState('west_virginia_scope').GetName] have organized their own state government and declared for the Union."
usfp_acw.3.f: ""The Convention's decision is unconstitutional, unconscionable treason! We of West Virginia will follow the rebels in their headlong plunge into ruin and fratricide!""
usfp_acw.3.a: "Welcome to the Union, [SCOPE.sState('west_virginia_scope').GetName]!"

usfp_acw.4.t: "The Ironclad Concept"
usfp_acw.4.d: "An enterprising inventor has come up with a plan to ensure our naval dominance in the Civil War: ironclad ships. By quickly converting some of our existing ships into ironclads, we could smash the rebel ships and control Atlantic shipping with impunity. Rumor has it that the insurrectionists are already in the process of acquiring their own ironclads."
usfp_acw.4.f: "Now is the age of iron, sirs. If the Union is slow to act on this matter, the rebels will be in New York Harbor by the end of the year!"
usfp_acw.4.a: "Fund it!"
usfp_acw.4.b: "This is too costly of a gamble."
usfp_acw.4.a.tt: "An Ironclad will be built in [SCOPE.sState('new_york_scope').GetName]"

usfp_acw.5.t: "Indians Declare for [SCOPE.sCountry('csa_scope').GetName]"
usfp_acw.5.d: "The Indian nations remaining in the South have signed treaties with the [SCOPE.sCountry('csa_scope').GetName] and joined in the war on their side."
usfp_acw.5.f: "There was an uneasy tension between the Indians and the Confederates at the meeting. While each side knew this accord would likely not survive the war, for now they were united by a common cause."
usfp_acw.5.a: "Damn them!"

usfp_acw.6.t: "The March to the Sea"
usfp_acw.6.d: "Union forces marching through [SCOPE.sState('georgia_scope').GetName] have embarked on a campaign of scorched earth against the rebel heartland, leaving devastation and civilian casualties in their wake."
usfp_acw.6.f: ""Behind us lay Atlanta, smouldering and in ruins, the black smoke rising high in air, and hanging like a pall over the ruined city. Some band, by accident, struck up the anthem of "John Brown's Body"; the men caught up the strain, and never before or since have I heard the chorus of "Glory, glory, hallelujah!" done with more spirit, or in better harmony of time and place."" #William Sherman
usfp_acw.6.a: "The price of rebellion."
usfp_acw.6.b: "We need to restrain our forces."

usfp_acw.7.t: "Draft Week"
usfp_acw.7.d: "[SCOPE.sState('new_york_scope').GetCityHubName] has been engulfed in riots against the new drafts, driven particularly by the city's [SCOPE.sCulture('irish_culture').GetName] community. The rioters have smashed public buildings, burned homes, and turned their ire against local [SCOPE.sCulture('afro_american_culture').GetName] citizens."
usfp_acw.7.f: ""You will, no doubt, be hard on us rioters tomorrow morning, but that 300-dollar law has made us nobodies, vagabonds and cast-outs of society, for whom nobody cares when we must go to war and be shot down. We are the poor rabble, and the rich rabble is our enemy by this law. Therefore we will give our enemy battle right here, and ask no quarter."" #letter to the editor of the new york times
usfp_acw.7.a: "Crack down on this disorder!"
usfp_acw.7.b: "Offer exemptions to cool tensions."

usfp_acw.8.t: "Free Soil"
usfp_acw.8.d: "With our split from the slave-holding South now made manifest, we must decide on our aims in the coming conflict."
usfp_acw.8.f: ""The abolitionism which I advocate is as absolute as the law of God, and as unyielding as his throne. It admits of no compromise. Every slave is a stolen man; every slaveholder is a man stealer. By no precedent, no example, no law, no compact, no purchase, no bequest, no inheritance, no combination of circumstances, is slaveholding right or justifiable. While a slave remains in his fetters, the land must have no rest."" #William Lloyd Garrison
usfp_acw.8.a: "Leave the South to their evil ways."
usfp_acw.8.b: "We must crush the South and liberate the slaves!"

usfp_acw.9.t: "The Union Forever?"
usfp_acw.9.d: "With the victory of the [SCOPE.sCountry('acw_secession_country').GetName], the great Union assembled by the founding fathers seems to have been irreparably shattered. Even now with the nation reeling from defeat, radicals have begun to openly question the very idea of the states remaining united."
usfp_acw.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] watched the lowering of the Stars and Stripes solemnly. Some of those stars will have to be removed now, [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] thought, and perhaps next year another star, then another. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] could see only dark clouds ahead."
usfp_acw.9.a: "The [SCOPE.sCountry('acw_secession_country').GetName] cannot be allowed to exist."
usfp_acw.9.b: "The Union requires a firm hand to guide it through this catastrophe."

usfp_reconstruction.1.t: "The Freedmen's Bureau"
usfp_reconstruction.1.d: "A commission on the conditions in the South has suggested the creation of a new government agency: the Freedmen's Bureau. The agency would give direct aid to refugees and recently-liberated former slaves, and help transition them into free society."
usfp_reconstruction.1.f: ""Offer the freedmen temporary aid and counsel until they become accustomed to their new sphere of life; secure to them, by law, their just rights of person and property; relieve them, by a fair and equal administration of justice, from tle depressing influence of disgraceful prejudice. Above all, guard them against the virtual restoration of slavery in any form, under any pretext, and then let them take care of themselves. If we allow this, the future of the African race in this country will be conducive to its prosperity and associated with its well-being."" #Freedmen's Inquiry Commission
usfp_reconstruction.1.a: "The Bureau will be an invaluable tool in advancing Reconstruction."
usfp_reconstruction.1.b: "This is an unnecessary expense."

usfp_reconstruction.2.t: "The Ku Klux Klan"
usfp_reconstruction.2.d: "A white supremacist organization calling itself the Ku Klux Klan has emerged in [SCOPE.sState('tennessee_scope').GetName], and embarked on a campaign of terror against Reconstruction. Horrific stories of lynchings, arson, and mutilations at the hands of the Klan have spread the group's infamy far and wide."
usfp_reconstruction.2.f: ""You do solemnly swear, in the presence of Almighty God and before this assembly of witnesses, that you will do the acts commanded of you by the commander of this Ku Klux Klan, outside of the civil law, to suppress the negro and keep him in the position where he belongs, and to see that the Democratic party controls this country, so help you God."" #Klan oath
usfp_reconstruction.2.a: "Crack down on these terrorists!"
usfp_reconstruction.2.b: "We will turn a blind eye."

usfp_reconstruction.3.t: "[SCOPE.sCulture('afro_american_culture').GetName] Legislators"
usfp_reconstruction.3.d: "With freedmen granted the vote, they have quickly elected a slate of [SCOPE.sCulture('afro_american_culture').GetName] representatives to the [SCOPE.sState('original_33_state').GetName] state legislature. While a minority in the assembly, white opponents to their presence have already launched a series of legal challenges to their right to hold office in the state."
usfp_reconstruction.3.f: "There was disquiet in the chamber when the new delegates entered. The old guard filled the room with boos, jeers, and slurs. Only after they were satisfied was the assembly brought to order."
usfp_reconstruction.3.a: "Ensure that they are not ousted from their offices."
usfp_reconstruction.3.b: "They chose to run for office, now they can fend for themselves."

usfp_reconstruction.4.t: "The Lost Cause"
usfp_reconstruction.4.d: "In the wake of their defeat, the South has turned to denying history to justify its own actions. Proponents of this new 'Lost Cause' idea claim that slavery was only marginally relevant to the civil war, and that the Confederacy's cause was just and pure."
usfp_reconstruction.4.f: ""The greatest efforts made by the defeated insurgents since the close of the war have been to promulgate the idea that the cause of liberty, justice, humanity, equality, and all the calendar of the virtues of freedmen, suffered violence and wrong when the effort for southern independence failed."" #George Thomas
usfp_reconstruction.4.a: "This view of history will speed reconciliation."
usfp_reconstruction.4.b: "We will not forget the crimes of the South."

usfp_reconstruction.6.t: "Confederate Émigrés"
usfp_reconstruction.6.d: "In the aftermath of the [SCOPE.sCountry('usa_scope').GetAdjective] Civil War, many former slave-holders have determined that [ROOT.GetCountry.GetName] is more amenable to their way of life, and declared their intention to migrate here. Several delegations have petitioned the government for aid in this matter, and many ministers agree that the former Confederates would bring valuable agricultural expertise with them."
usfp_reconstruction.6.f: ""Those northern Yankees made our lives so impossible in the United States that we have been compelled to leave. We of the South hold Brazil in the greatest respect, and already feel welcomed by her hospitality.""
usfp_reconstruction.6.a: "These Confederados will be of great value to our economy."
usfp_reconstruction.6.b: "We don't need to take on the cast-offs of America."

usfp_reconstruction.7.t: "Confederados"
usfp_reconstruction.7.d: "At the invitation of the [SCOPE.sCountry('brazil_scope').GetAdjective] government, thousands of ex-Confederates have begun to depart for [SCOPE.sState('confederados_state_scope').GetName]. With slavery defeated in the [ROOT.GetCountry.GetName], [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] presents an opportunity for them to carry on the peculiar institution, although transplanted to the other side of the equator."
usfp_reconstruction.7.f: ""The official authorities have manifested great readiness to receive favorably all of our people; and they hold out the encouragement of prospective assistance to all who would need aid in emigrating to this empire with their families. The people everywhere exhibit likewise the most cordial disposition towards our movement to their land."" #Hunting a Home in Brazil
usfp_reconstruction.7.a: "They are free to leave, good riddance to them."

usfp_reconstruction.8.t: "The Second Founding"
usfp_reconstruction.8.d: "Reconstruction is finally coming to a close as the South is reincorporated fully into the [ROOT.GetCountry.GetName]. Our efforts to uphold the promise of [SCOPE.sCulture('afro_american_culture').GetName] liberty have born fruit, and have enabled them to transform themselves. What were once down-trodden slaves are now free citizens, homeowners, even officials. [SCOPE.sCulture('dixie_culture').GetName] rage will continue, but their attempts to return to the Antebellum have been thwarted, hopefully for good."
usfp_reconstruction.8.f: ""It is not light that we need, but fire; it is not the gentle shower, but thunder. We need the storm, the whirlwind, and the earthquake."" #Frederick Douglass
usfp_reconstruction.8.a: "There is no progress without struggle."
usfp_reconstruction.8.b: "Our promise is only half-fulfilled."

usfp_reconstruction.9.t: "Divided Dixie"
usfp_reconstruction.9.d: "Reconstruction is finally coming to a close as the South is reincorporated fully into the [ROOT.GetCountry.GetName]. States with large [SCOPE.sCulture('afro_american_culture').GetName] populations have been able to secure the fruits of Reconstruction, while those with [SCOPE.sCulture('dixie_culture').GetName] majorities have succumbed to Redeemer control. The wounds of the war have been closed, but the South has been divided up into a patchwork of free states and 'Jim Crow' states."
usfp_reconstruction.9.f: ""All I ask is, give the black man a chance to stand on his own legs! Let him alone! If you see him on his way to school, let him alone, -- don't disturb him! If you see him going to the dinner-table at a hotel, let him go! If you see him going to the ballot-box, let him alone, -- don't disturb him!"" #Frederick Douglass
usfp_reconstruction.9.a: "Time will heal all wounds."

usfp_reconstruction.10.t: "The Redemption of the South"
usfp_reconstruction.10.d: "Reconstruction is finally coming to a close as the South is reincorporated fully into the [ROOT.GetCountry.GetName]. In the face of violent opposition and weak government support, Reconstruction has failed, leaving the Redeemers in full control of the former Confederacy. While this has allowed a reconciliation with the rebels on the national level, it entails the destruction of [SCOPE.sCulture('afro_american_culture').GetName] rights across the South."
usfp_reconstruction.10.f: ""Where justice is denied, where poverty is enforced, where ignorance prevails, and where any one class is made to feel that society is an organized conspiracy to oppress, rob and degrade them, neither persons nor property will be safe."" #Frederick Douglass
usfp_reconstruction.10.a: "This will haunt our country for centuries to come."
usfp_reconstruction.10.b: "Reconciliation with the South is all that matters."
usfp_reconstruction_full_jim_crow: "Jim Crow laws will be enacted in all southern states."
usfp_reconstruction_partial_jim_crow: "Jim Crow laws will be enacted in southern states that lack a large Afro-American population."

#### Manifest Destiny
usfp_manifest_destiny.1.t: "From Sea to Shining Sea?"
usfp_manifest_destiny.1.d: "Since the days of the Thirteen Colonies, the settlers of the [ROOT.GetCountry.GetName] have desired the lands to the west, with complete disregard for their existing inhabitants. Now a justification for expansion is beginning to emerge in our national consciousness — that of Manifest Destiny. Proponents of the idea claim that it is not only our right but our sacred duty to take control of and populate the entirety of the continent."
usfp_manifest_destiny.1.f: ""Our claim by the right of our manifest destiny is to overspread and to possess the whole of the continent which Providence has given us. It is for the development of the great experiment of liberty and federated self-government entrusted to us.""
usfp_manifest_destiny.1.a: "The birthday of a new world is at hand!"
usfp_manifest_destiny.1.b: "What a preposterous notion."

usfp_manifest_destiny.2.t: "[SCOPE.sStateRegion('texas_scope').GetName] Calls for Aid!"
usfp_manifest_destiny.2.d: "A delegation from the former Republic of Texas has arrived in Washington. In the wake of their failed rebellion, they claim that [SCOPE.sCulture('dixie_culture').GetName] settlers have been subjected to harsh punishments by the [SCOPE.sCountry('mexico_scope').GetAdjectiveNoFormatting] authorities. The delegation is beseeching our intervention to free the Texians from the tyranny of [SCOPE.sCountry('mexico_scope').GetName]"
usfp_manifest_destiny.2.f: ""The Mexican nation has acquiesced in the late changes made in the government by General Antonio Lopez de Santa Anna, who having overturned the constitution of his country, now offers us the cruel alternative, either to abandon our homes, acquired by so many privations, or submit to the most intolerable of all tyranny, the combined despotism of the sword and the priesthood."" #texas declaration of independence
usfp_manifest_destiny.2.a: "Texas calls for aid, and the [ROOT.GetCountry.GetName] shall answer!"
usfp_manifest_destiny.2.b: "We have no interest in antagonizing [SCOPE.sCountry('mexico_scope').GetName]."

usfp_manifest_destiny.3.t: "An Offer for the North"
usfp_manifest_destiny.3.d: "The government of the [SCOPE.sCountry('usa_scope').GetName] have offered to purchase our northern territories for a sum of @money!#yellow 3 Million#!, to be paid over a period of 4 years. The Americans seem insistent on acquiring more land, and accepting may be a way to avoid hostilities."
usfp_manifest_destiny.3.f: ""Alta California #italic and#! New Mexico? Surely they must be joking, they expect us to sell half our country for pennies?"\n\n"Well señor, our treasury could use the help, and the Americans second offer might not be as diplomatic."\n\n"Preposterous! If they want to steal our land, let them bring their guns, and we'll bring ours.""
usfp_manifest_destiny.3.a: "We will accept the deal."
usfp_manifest_destiny.3.b: "A ridiculous offer. We refuse to even meet with the diplomats."

usfp_manifest_destiny.4.t: "Mexico Refuses"
usfp_manifest_destiny.4.d: "[SCOPE.sCountry('mexico_scope').GetName] has rejected our offer to purchase their territory. Jingoistic elements in our administration have already begun to call for war, with a few even proposing that we seize all of Mexico as new [ROOT.GetCountry.GetAdjective] territory."
usfp_manifest_destiny.4.f: ""They refused to even see me, Sir. Turned me away at the gates."\n\n"I see. Send a dispatch to the papers. I will meet with the generals later today.""
usfp_manifest_destiny.4.a: "Another time perhaps."
usfp_manifest_destiny.4.b: "We will have that land one way or another."

usfp_manifest_destiny.5.t: "Mexico Accepts"
usfp_manifest_destiny.5.d: "[SCOPE.sCountry('mexico_scope').GetName] has accepted our offer to purchase their territory."
usfp_manifest_destiny.5.f: ""They're calling it the Mexican Purchase, another Louisiana. Our country doubles in size once more!"\n\n"Bah, the president is a fool. What value does some desert on the other side of the continent have to me? How many weeks of travel does it even take to get to there from here? A waste of my tax dollars if you ask me.""
usfp_manifest_destiny.5.a: "Splendid."

texan_war_of_independence.2.d: "We do not wish to antagonize [SCOPE.sCountry('mexico_scope').GetName]."
texan_war_of_independence.2.d.t: "If [SCOPE.sCountry('texas_scope').GetName] remains independent, they will likely continue to ask for statehood."

usfp_manifest_destiny.6.t: "Treaty of Guadalupe Hidalgo"
usfp_manifest_destiny.6.d: "With the enemy army in tatters and [SCOPE.sState('mexico_capital_scope').GetCityHubName] under our control, [SCOPE.sCountry('mexico_scope').GetName] is at our mercy. We can enforce any treaty that we so choose."
usfp_manifest_destiny.6.f: "The United States of America and the United Mexican States animated by a sincere desire to put an end to the calamities of the war which unhappily exists between the two Republics and to establish Upon a solid basis relations of peace and friendship..."
usfp_manifest_destiny.6.a: "We shall secure the Mexican Cession, and provide some recompense for their losses."
usfp_manifest_destiny.6.b: "We have other plans for Mexico."
usfp_manifest_destiny.6.c: "We would prefer to shift the border even further south."
usfp_manifest_destiny.6.e: "They will cede their northern lands and accept American occupation."
usfp_manifest_destiny.6.g: "After all, why not? Why shouldn't we take all of Mexico?"

usfp_manifest_destiny.7.t: "[SCOPE.gsInterestGroup('pb_ig').GetName] Embrace Continentalism"
usfp_manifest_destiny.7.d: "The [SCOPE.gsInterestGroup('pb_ig').GetName] have so far largely favored developing the urban centers of the [ROOT.GetCountry.GetName], in lieu of territorial expansion. With the growing influence of Manifest Destiny, many have come around to support a moderate amount of expansion, largely focused on securing ports on the Pacific."
usfp_manifest_destiny.7.f: ""America's intermediate geographical position between Asia and Europe invests her with the powers and duties of arbiter between the two great continents. With the Atlantic and Pacific joined in union, the United States can act to fuse and harmonize the continents of the world.""
usfp_manifest_destiny.7.a: "Expansion will be a boon to the economy."
usfp_manifest_destiny.7.b: "We cannot let these imperialist dreams take root."

usfp_manifest_destiny.8.t: "Gunboat Diplomacy"
usfp_manifest_destiny.8.d: "The [SCOPE.gsInterestGroup('armed_forces_scope').GetName] have taken a leading role in advancing the status of the [ROOT.GetCountry.GetName] on the world stage. A focus on the conspicuous might of our shining navy will serve to enhance our diplomatic efforts."
usfp_manifest_destiny.8.f: ""The steamships loomed on the horizon with their glittering white hulls. The American diplomats came ashore under minimal guard, bearing gifts and offers of negotiation. The implications of refusal were not lost on us.""
usfp_manifest_destiny.8.a: "With the navy at our back, we shall go far!"
usfp_manifest_destiny.8.b: "The military should keep its focus at home."

usfp_manifest_destiny.9.t: "Railroad Tycoons"
usfp_manifest_destiny.9.d: "As the economy and territory of the [ROOT.GetCountry.GetName] has grown, the [SCOPE.sBuilding('railway_scope').GetName] has steadily grown in importance alongside. Seeing an opportunity for unprecedented profits, [SCOPE.gsInterestGroup('industrialists_scope').GetName] have begun to invest heavily in railroad expansion, and seek favorable land grants from the government."
usfp_manifest_destiny.9.f: ""All over it is felt that the old era of stage coaches and ox and mule transportation is rapidly passing away, and that the locomotive, soon to penetrate the State in all directions, will in future carry the wheat to the wharf, the ore to the mill, the timber to the mine; supply the deficiency of navigable streams, open up millions of acres of the best fruit and grain lands in the world, and make accessible and workable thousands of rich mines."" #Henry George
usfp_manifest_destiny.9.a: "The railroads will transform the country!"
usfp_manifest_destiny.9.b: "The railroads are too financially risky."

usfp_manifest_destiny.10.t: "Tales of Gold Mountain"
usfp_manifest_destiny.10.d: "News of the discovery of $gold$ in [SCOPE.sState('california_scope').GetName] has reached across the Pacific to [SCOPE.sCountry('china_scope').GetName]. Thousands of [SCOPE.sCulture('han_scope').GetName] migrants have begun to arrive, drawn by tales of the vast wealth flowing from 'Gold Mountain'."
usfp_manifest_destiny.10.f: ""O, just marry all the daughters to men from Gold Mountain—\n\nAll those trunks from Gold Mountain — you can demand as many as you want!\n\nO, don't ever marry your daughter to a man from Gold Mountain—\n\nLonely and sad — a cooking pot is her only companion!"" #Cantonese Rhyme
usfp_manifest_destiny.10.a: "Gold fever is irresistable!"
usfp_manifest_destiny.10.b: "We don't need even more foolish gold-seekers!"
usfp_manifest_destiny.10.a.t: "In defiance of [SCOPE.sCountry('china_scope').GetAdjective] policies, upwards of 30,000 [SCOPE.sCulture('han_scope').GetName] $laborers$ will arrive in [SCOPE.sState('california_scope').GetName] over the next few years."

usfp_manifest_destiny.12.t: "The California Genocide"
usfp_manifest_destiny.12.d: "As [ROOT.GetCountry.GetAdjective] settlers continue to press into the interior of [SCOPE.sState('california_scope').GetName], the state government has seen fit to embark on a campaign of extermination against the [SCOPE.sCulture('hokan_scope').GetName] natives. Rapes, massacres, enslavement, and displacement have become commonplace in the state, encouraged by government bounties and protections for settlers."
usfp_manifest_destiny.12.f: ""Extermination is no longer even a question of time — the time has already arrived, the work has been commenced, and let the first white man who says treaty or peace be regarded as a traitor and coward.""
usfp_manifest_destiny.12.a: "Our people must come first."
usfp_manifest_destiny.12.b: "This is absolutely barbaric, we need to intervene."

usfp_manifest_destiny.14.t: "The Ostend Circular"
usfp_manifest_destiny.14.d: "Several [ROOT.GetCountry.GetAdjective] diplomats have composed a dispatch to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] laying out the case for the acquisition of [SCOPE.sStateRegion('cuba_scope').GetName]. The circular suggests purchasing the island from the [SCOPE.sCountry('cuba_owner_scope').GetAdjective] government, but also justifies taking the island by force if necessary."
usfp_manifest_destiny.14.f: ""The Union can never enjoy repose, nor possess reliable security, as long as Cuba is not embraced within its boundaries. Its immediate acquisition by our government is of paramount importance, and we cannot doubt but that it is a consummation devoutly wished for by its inhabitants."" #Ostend Manifesto
usfp_manifest_destiny.14.a: "This suggestion is crass imperalism."
usfp_manifest_destiny.14.b: "[SCOPE.sStateRegion('cuba_scope').GetName] is critical to our national security."
usfp_manifest_destiny.14.c: "Oh, we won't be #italic purchasing#! anything from [SCOPE.sCountry('cuba_owner_scope').GetName]"
cuba_offer_available: "We can make an offer to purchase [SCOPE.sStateRegion('cuba_scope').GetName] from [SCOPE.sCountry('cuba_owner_scope').GetName]."
usfp_manifest_destiny.14.e: "Recall and reprimand these diplomats at once."

usfp_manifest_destiny.15.t: "The Cuban Purchase"
usfp_manifest_destiny.15.d: "The [SCOPE.sCountry('usa_scope').GetName] have offered to purchase the island of [SCOPE.sStateRegion('cuba_scope').GetName] from us, claiming that it is imperative to their national security. They have offered @money!#yellow 13 Million#!, to be paid over the course of 30 years."
usfp_manifest_destiny.15.f: ""This object once accomplished, [ROOT.GetCountry.GetNameNoFormatting] would become a centre of attraction for the traveling world, and secure a permanent and profitable market for her various productions. Her fields, under the stimulus given to industry by remunerative prices, would teem with cereal grain, and her vineyards would bring forth a vastly increased quantity of choice wines. [ROOT.GetCountry.GetNameNoFormatting] would speedily become what a bountiful Providence intended she should be - rich, powerful, and contended."" #Ostend Manifesto
usfp_manifest_destiny.15.b: "Preposterous!"
usfp_manifest_destiny.15.a: "Let us be rid of [SCOPE.sStateRegion('cuba_scope').GetName]."

usfp_manifest_destiny.16.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] Refuses"
usfp_manifest_destiny.16.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] has categorically refused our offer to purchase [SCOPE.sStateRegion('cuba_scope').GetName]. Military intervention will be required if we wish to take control of the island."
usfp_manifest_destiny.16.f: ""After we shall have offered [SCOPE.sCountry('cuba_owner_scope').GetNameNoFormatting] a price for Cuba far beyond its present value, and this shall have been refused, it will then be time to consider the question; does Cuba, in the possession of Spain, seriously endanger our internal peace and the existence of our cherished Union?"" #Ostend Manifesto
usfp_manifest_destiny.16.a: "If they refuse to sell, we will not force them."
usfp_manifest_destiny.16.b: "We must assert our control over the Gulf."

usfp_manifest_destiny.17.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] Sells [SCOPE.sStateRegion('cuba_scope').GetName]"
usfp_manifest_destiny.17.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] has agreed to our purchase of [SCOPE.sStateRegion('cuba_scope').GetName]."
usfp_manifest_destiny.17.f: ""The United States and every commercial nation would be benefited by this transfer, and the interests of Spain would also be greatly and essentially promoted. She cannot but see what such a sum of money as we are willing to pay for the island would effect in the development of her vast natural resources.""
usfp_manifest_destiny.17.a: "Cigars all around!"

usfp_manifest_destiny.18.t: "Monroe Doctrine Violated!"
usfp_manifest_destiny.18.d: "The Monroe Doctrine states that the United States will not accept any further colonization of the western hemisphere by foreign powers. [SCOPE.sCountry('initiator_scope').GetName] has initiated hostile actions against [SCOPE.sCountry('target_scope').GetName], in violation of the doctrine."
usfp_manifest_destiny.18.f: ""We owe it, therefore, to candor and to the amicable relations existing between the United States and those powers to declare that we should consider any attempt on their part to extend their system to any portion of this hemisphere as dangerous to our peace and safety.""
usfp_manifest_destiny.18.a: "We will not stand idly by!"
usfp_manifest_destiny.18.b: "[SCOPE.sCountry('target_scope').GetName] is of no concern to us."
usfp_manifest_destiny.18.c: "We can't enforce the doctrine without a navy to match."
usfp_manifest_destiny.18.e: "We are a bit preoccupied at the moment!"

usfp_manifest_destiny.19.t: "The [SCOPE.sCulture('american_culture').GetName] Superculture"
usfp_manifest_destiny.19.d: "The ideals of Manifest Destiny now suffuse the entire nation. From coast to coast, our people talk of the great divine purpose bestowed upon the [ROOT.GetCountry.GetName]. As our culture has expanded, this unifying purpose binds us together more than ever before."
usfp_manifest_destiny.19.f: ""Divine task! immortal mission! Let us tread fast and joyfully the open trail before us! Let every American heart open wide for patriotism to glow undimmed, and confide with religious faith in the sublime and prodigious destiny of his well-loved country!""
usfp_manifest_destiny.19.a: "We must guard our sacred identity against foreign influence."
usfp_manifest_destiny.19.b: "America for Americans!"
usfp_manifest_destiny.19.c: "We are, all of us, [SCOPE.sCulture('american_culture').GetName]!"
usfp_manifest_destiny.19.g: "Let all come and find their place here!"
usfp_manifest_destiny.19.h: "Not a melting pot, but a great mosaic!"
american_superculture_emerges: "25% of [SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName], and [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_pop', '$concept_pops$')] adopt the [SCOPE.sCulture('american_culture').GetName] culture."
american_superculture_homelands: "[SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName], and [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')] become [SCOPE.sCulture('american_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')]."

### Native Removal
usfp_native_removal.1.t: "The Seminole Removal"
usfp_native_removal.1.d: "With the Second Seminole War finally winding down, the Army can begin the slow process of removing the remainder of the [SCOPE.sCulture('muskogean_scope').GetName] population across the Mississippi."
usfp_native_removal.1.f: ""Am I a negro, a slave? I am an Indian. The white man shall not make me black. I will make the white man red with blood, and then blacken him in the sun and rain, where the wolf shall smell his bones and the vulture live upon his flesh!"" #Osceola
usfp_native_removal.1.a: "Those who refuse to move will be removed by force."
usfp_native_removal.1.a.t: "We will begin the process of removing the Seminole from [SCOPE.sStateRegion('florida_scope').GetName]. This will likely take a while."
usfp_native_removal.2.t: "The Treaty of New Echota"
usfp_native_removal.2.d: "A small group of [SCOPE.sCountry('cherokee_scope').GetAdjective] negotiators have signed a treaty agreeing to vacate their ancestral lands. [SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName] has protested, as the treaty has not been agreed to by a majority of the Cherokee. Regardless, it gives us legal basis to begin removal."
usfp_native_removal.2.f: ""Whereas, several persons of the Cherokee Nation of Indians, east of the Mississippi river, have visited the City of Washington, as delegates from that part of their Nation, in favor of emigration, with a hope and desire of making some arrangements which might be acceptable to the Government of the United States, and to their Nation generally, and thereby terminating the difficulties which they have experienced during a residence within the settled portion of the United States...""
usfp_native_removal.2.a: "They can have peace beyond the Mississippi."
usfp_native_removal.2.a.t: "We can now begin the Cherokee removal"
usfp_native_removal.4.t: "The Lands of the Cherokee"
usfp_native_removal.4.d: "The bulk of the [SCOPE.sCulture('cherokee_culture').GetName] nation have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName], and we have annexed all of their ancestral lands. Some small groups of stragglers still can be found in the wilderness, but they are of no great concern to us."
usfp_native_removal.4.f: ""From the homes their fathers made\nFrom the graves the tall trees shade\nFor the sake of greed and gold,\nThe Cherokees were forced to go\nTo a land they did not know;\nAnd Father Time or wisdom old\nCannot erase, through endless years\nThe memory of the trail of tears."" # Ruth Margaret Muskrat
usfp_native_removal.4.a: "We will put their lands to better use."

usfp_native_removal.5.t: "Treaty of Pontotoc Creek"
usfp_native_removal.5.d: "Our treaty with the [SCOPE.sCountry('chickasaw_scope').GetName] calls for us to pay for their removal and reimburse the nation for the lands vacated."
usfp_native_removal.5.f: ""The Chickasaw Nation find themselves oppressed in their present situation, by being made subject to the laws of the States in which they reside. Rather than submit to this great evil, they prefer to seek a home in the west, where they may live and be governed by their own laws. And believing that they can procure for themselves a home, in a country suited to their wants and condition, provided they had the means to contract and pay for the same, they have determined to sell their country and hunt a new home.""
usfp_native_removal.5.a: "We will abide by the treaty."
usfp_native_removal.5.b: "They can't force us to pay."

usfp_native_removal.6.t: "Chickasaw Trail of Tears"
usfp_native_removal.6.d: "The last bands of Chickasaw have made their way west across the Mississippi through harsh conditions."
usfp_native_removal.6.f: ""…our village presents a different appearance. The Indians are all gone; it was melancholy to see the poor creatures leaving the land of their birth and the graves of their fathers. A deep sadness was imprinted on their countenances.""
usfp_native_removal.6.a: "We did what we could."
usfp_native_removal.6.b: "Their blood is on our hands."

usfp_native_removal.7.t: "Pacification of Florida"
usfp_native_removal.7.d: "After much violence and resistance, most of the surviving Seminole have now been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]. Several bands of holdouts, too costly to dislodge, still defy our authority deep within the Everglades."
usfp_native_removal.7.f: ""The Seminole Indians relinquish to the United States all claim to the land they at present occupy in the Territory of Florida, and agree to emigrate to the country assigned to the Creeks, west of the Mississippi river; it being understood that an additional extent of territory proportioned to their number will be added to the Creek country, and that the Seminoles will be received as a constituent part of the Creek nation, and be re-admitted to all the privileges as members of the same...""
usfp_native_removal.7.a: "This affair has dragged on too long."

usfp_native_removal.8.t: "Indians Massacred in [SCOPE.sState('massacre_state_scope').GetName]"
usfp_native_removal.8.d: "In a bid to steal more land for themselves, [SCOPE.sCulture('massacrer_culture').GetName] settlers have coordinated a massacre of Indians in [SCOPE.sState('massacre_state_scope').GetName]. Shocking accounts of wanton rape and looting are already making their way into news reports across the country."
usfp_native_removal.8.f: ""Damn any man who sympathizes with Indians! I have come to kill Indians, and believe it is right and honorable to use any means under God's heavens to kill Indians.""
usfp_native_removal.8.a: "Removal will save the Indians."
usfp_native_removal.8.b: "Prosecute those responsible for this atrocity!"

usfp_native_removal.9.t: "[SCOPE.sCulture('settler_culture_scope').GetName] Settlers Clamor for Removal"
usfp_native_removal.9.d: "[SCOPE.sCulture('settler_culture_scope').GetName] settlers in [SCOPE.sState('settler_state_scope').GetName] have begun to agitate in favor of immediate Indian Removal. They have submitted a petition to our government complaining about our slow progress on this issue."
usfp_native_removal.9.f: ""It is in the greatest interest of [SCOPE.sState('settler_state_scope').GetNameNoFormatting] that she is freed of the encumbrance of her Indian population. For the sake of the Indians and our own people, the federal government is implored to enforce the Act that it iself enacted.""
usfp_native_removal.9.a: "We just need more time to do this properly."
usfp_native_removal.9.b: "Damn these land thieves!"

usfp_native_removal.10.t: "Creek Removal"
usfp_native_removal.10.d: "Our military expedition in [SCOPE.sState('alabama_scope').GetName] has begun to round up the last of the remaining Creeks who have refused our removal treaty."
usfp_native_removal.10.f: ""The men were handcuffed two together, and a long chain passing between the double file connected them all together. The stoical disposition of these forest philosophers was strongly displayed, for neither their physical nor mental sufferings could elicit from them the least indication of distress. The women followed drowned in tears, and giving utterance to most distressing cries; the children joined in from sympathy, for they were yet to young to participate in the unenviable feelings of their parents.""
usfp_native_removal.10.a: "They should have taken the treaty we offered."
usfp_native_removal.10.b: "What a miserable situation."

usfp_native_removal.11.t: "Seminole Raid"
usfp_native_removal.11.d: "Striking out from hidden camps in the Everglades, holdout Seminoles have raided a local militia fort in [SCOPE.sState('florida_scope').GetName]. While casualties were low, the garrison was forced to retreat from the fort, and several White settlements in the surrounding area were looted and burned before the Seminoles melted back into the wilderness."
usfp_native_removal.11.f: ""You have guns, and so have we — you have powder and lead, and so have we — you have men, and so have we — your men will fight, and so will ours, till the last drop of Seminole's blood has moistened the dust of his hunting ground."" #Osceola
usfp_native_removal.11.a: "The militia should step up its patrols."
usfp_native_removal.11.b: "Flush those bandits out!"

usfp_native_removal.12.t: "Indian Stragglers"
usfp_native_removal.12.d: "Settlers moving into the rural lands of [SCOPE.sState('indian_stragglers_state').GetName] have come into conflict with small groups of Indians who have evaded removal. Sporadic raids and confrontations continue to leave ruined homesteads in their wake, with the settlers pushing the remaining Indians ever deeper into the wilderness."
usfp_native_removal.12.f: ""We still see them every so often, the Indians. Some are especially stubborn, hovering about the former homes of their fathers, even as we put up new fences around them.""
usfp_native_removal.12.a: "They should have accepted Removal and avoided this trouble."
usfp_native_removal.12.b: "They are free to go or stay."

usfp_native_removal.13.t: "Letter to [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]"
usfp_native_removal.13.d: "Poet [SCOPE.sCharacter('emerson_scope').GetFullName] has published an open letter criticizing our policy of Indian Removal. The letter lays out a moral case for the ending of the policy, and claims that many average Americans are shocked and dismayed by the position we have forced the Indians into."
usfp_native_removal.13.f: ""Such a dereliction of all faith and virtue, such a denial of justice, and such deafness to screams for mercy were never heard of in times of peace and in the dealing of a nation with its own allies and wards, since the earth was made. Sir, does this government think that the people of the United States are become savage and mad? From their mind are the sentiments of love and a good nature wiped clean out? The soul of man, the justice, the mercy that is the heart's heart in all men, from Maine to Georgia, does abhor this business.""
usfp_native_removal.13.a: "His words ring true."
usfp_native_removal.13.b: "His words ring hollow."

usfp_native_removal.14.t: "Assassin Strikes at [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] has been shot in the streets of [ROOT.GetCountry.GetCapital.GetCityHubName]! In the ensuing scuffle, the assassin was themselves shot dead. While the exact motives are unclear, the assassin has been identified as a [SCOPE.sCulture('assassin_culture_scope').GetName] man, causing many to immediately assume a connection to Indian Removal. The [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] has been rushed to the hospital in critical condition."
usfp_native_removal.14.f: ""Make way! Make way! The President has been shot! The President has been shot, my God!""
usfp_native_removal.14.a: "This is an outrage!"

usfp_native_removal.15.t: "Assassin Strikes at [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] has been shot in the streets of [ROOT.GetCountry.GetCapital.GetCityHubName]! A White man was witnessed shouting at the President, calling him an 'Indian lover' before opening fire. In the ensuing scuffle, the assassin was themselves shot dead, while the [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] was rushed to the hospital in critical condition."
usfp_native_removal.15.f: ""Make way! Make way! The President has been shot! The President has been shot, my God!""
usfp_native_removal.15.a: "This is an outrage!"

##USA Flavor Events
usfp_usa.1.t: "The Declaration of Sentiments"
usfp_usa.1.d: "The first ever American conference for women's rights has convened in Seneca Falls, [SCOPE.sState('new_york_scope').GetName]. Drawing inspiration from the original Declaration of Independence, the attendees have released a Declaration of Sentiments that outlines womens' grievances against male oppression."
usfp_usa.1.f: ""Such has been the patient sufferance of the women under this government, and such is now the necessity which constrains them to demand the equal station to which they are entitled. The history of mankind is a history of repeated injuries and usurpation on the part of man toward woman, having in direct object the establishment of an absolute tyranny over her.""
usfp_usa.1.a: "This is the first step on the path to equality."
usfp_usa.1.b: "These women don't know their place."

usfp_usa.2.t:0 "Hurricane Strikes [SCOPE.sState('hurricane_state').GetName]"
usfp_usa.2.d:0 "A powerful hurricane has hit the state of [SCOPE.sState('hurricane_state').GetName], leaving a trail of devastation in its wake. As the flood waters recede, many are left picking up the pieces of their lives."
usfp_usa.2.f:0 ""Report from [SCOPE.sState('hurricane_state').GetCityHubName]: Trees uprooted. Railcars overturned. Streets blocked by flood debris. Most buildings damaged, many without roofs.""
usfp_usa.2.a:0 "[SCOPE.sState('hurricane_state').GetNameNoFormatting] will have to pull itself together."
usfp_usa.2.b:0 "We will send emergency aid to the stricken areas."

usfp_usa.3.t:0 "Tornado Tears Through [SCOPE.sState('tornado_state').GetName]"
usfp_usa.3.d:0 "An unusually powerful tornado has carved a swathe of destruction through the countryside of [SCOPE.sState('tornado_state').GetName]. Multiple small communities have been wiped off the map, and roads remain choked with debris across the effected region."
usfp_usa.3.f:0 ""Me and mine were huddled in the cellar for over an hour. The wind was howling outside like a pack of wolves outta hell. When it finally quieted down, we poked our heads out to discover that our house was... gone. The whole dang thing had been lifted up and blown away!""
usfp_usa.3.a:0 "[SCOPE.sState('tornado_state').GetNameNoFormatting] will rebuild, it always does."
usfp_usa.3.b:0 "Some emergency funding will help return the area to normal."

usfp_usa.4.t: "Opening of Ellis Island"
usfp_usa.4.d: "Ellis Island in [SCOPE.sState('new_york_scope').GetName] harbor has been opened as a dedicated immigration inspection station, to help handle the flow of migrants coming into the [ROOT.GetCountry.GetName]. Within days of opening, the island has already processed over a thousand immigrants, with many more sure to follow in the coming years. For these migrants, Ellis Island will be their first experience of America."
usfp_usa.4.f: "The hopeful migrants stood in lines, each carrying their lives with them in their bags and suitcases. The inspectors walked down the rows, checking each in turn for maladies. Those suspected of being sick were marked with chalk letters, and separated out. The rest trudged onward for further processing."
usfp_usa.4.a: "New Americans will arrive under the golden lamp of liberty!"
usfp_usa.4.b: "[SCOPE.sState('new_york_scope').GetNameNoFormatting] is crowded enough as it is!"

usfp_usa.5.t: "Wildfire Rages Across [SCOPE.sState('wildfire_state').GetName]"
usfp_usa.5.d: "A massive brush fire has swept through the landscape of [SCOPE.sState('wildfire_state').GetName], burning hundreds of thousands of hectares of land. Hundreds of people are dead or missing, and thousands more residents have been displaced - fleeing from homes swallowed up by the inferno."
usfp_usa.5.f: ""The fire teased us like a living, malevolent thing, intent on causing pain and terror. I thought we would die. I believed there was no way for us to survive that sea of fire, hot wind, smoke, and ash. I saw people - strangers - fall and lie on the road. In the roar of the fire, I could not hear if they screamed. There was nothing to do except keep going or burn."" #Octavia E. Butler
usfp_usa.5.a: "Fires always burn themselves out."
usfp_usa.5.b: "We will help fund the recovery efforts."

usfp_usa.6.t: "The Great [SCOPE.sState('illinois_scope').GetCityHubName] Fire"
usfp_usa.6.d: "A massive fire has raged for two days throughout the central section of [SCOPE.sState('illinois_scope').GetCityHubName], [SCOPE.sState('illinois_scope').GetName]. Over fifteen thousand structures have burned, leaving almost a hundred thousand of the city's residents homeless. Donations and supplies have flooded in from all parts to the stricken city. Fueled by the same winds, large wildfires have also blazed across the shorelines of [SCOPE.sStateRegion('michigan_scope').GetName] and [SCOPE.sStateRegion('wisconsin_scope').GetName]."
usfp_usa.6.f: ""Listening for a few moments, and thinking it must be near morning, I composed myself to sleep again, but was restless, and my mind became gradually filled with a dread for which I could not account. At length, to assure myself, I rose and went to the window, threw open the blinds, and gazed upon a sheet of flame towering one hundred feet above the top of the hotel, and upon a shower of sparks as copious as drops in a thunder-storm.""
usfp_usa.6.a: "What a terrible catastrophe."
usfp_usa.6.b: "Federal funding will bolster the donations."

usfp_usa.7.t: "Harper's Weekly"
usfp_usa.7.d: "[SCOPE.sCharacter('nast_scope').GetFullName] has risen to prominence through his scathing political cartoons. Published nationwide in the ever-popular #italic Harper's Weekly#!, his illustrations have come to shape the national discourse, as well as relentlessly mock his political opponents."
usfp_usa.7.f: ""You cannot help seeing Mr. Nast's pictures, and when you have seen them you cannot fail to understand them. When he caricatures a politician, the name of that politician ever afterwards recalls the countenance of which Mr. Nast has made him a present. An artist of this stamp — and such artists are very rare indeed — does more to affect public opinion than a score of writers.""
usfp_usa.7.a: "Let us hope he's not a thorn in our side."
usfp_usa.7.b: "Cartoons are for the small-minded."

usfp_usa.8.t: "The [SCOPE.sCharacter('nast_scope').GetLastName] Effect"
usfp_usa.8.d: "The latest issue of Harper's Weekly includes an intricate piece by [SCOPE.sCharacter('nast_scope').GetFullName] in support of [SCOPE.sCharacter('nast_support_scope').GetFullName]'s candidacy. The cartoon also includes a mocking depiction of [SCOPE.sCharacter('nast_target_scope').GetFullName] and [SCOPE.sCharacter('nast_support_scope').GetHerHis] policies."
usfp_usa.8.f: ""Let's stop them damn pictures! I don't care so much what the papers write about — my constituents can't read — but damn it, they can see pictures!""
usfp_usa.8.a: "Good one, Nast!"
usfp_usa.8.b: "We need to discredit Harper's Weekly."
usfp_usa.8.c: "Stop those presses."

usfp_usa.9.t: "Constitutional Challenge"
usfp_usa.9.d: "Opponents of [SCOPE.sLaw('current_law_scope').GetName] have challenged the proposal on grounds of violating the [ROOT.GetCountry.GetAdjective] Constitution. Under a strict interpretation of the Constitution, they are correct."
usfp_usa.9.f: ""The powers of the legislature are defined and limited; and that those limits may not be mistaken or forgotten. Certainly all those who have framed written constitutions contemplate them as forming the fundamental and paramount law of the nation, and consequently the theory of every such government must be, that an act of the legislature, repugnant to the constitution, is void.""
usfp_usa.9.a: "The law cannot go forward."
usfp_usa.9.b: "Under a certain interpretation, the law is perfectly constitutional!"
usfp_usa.9.c: "Loyal judges will read the Constitution as suits our needs."
usfp_usa.9.e: "We will need a new, People's Constitution!"
usfp_usa.9.g: "The Constitution requires a proper, royal protector!"

usfp_usa.10.t: "Scientific Management"
usfp_usa.10.d: "A new theory of industrial management has risen to prominence among the [SCOPE.gsInterestGroup('industrialists_scope').GetName] and [SCOPE.gsInterestGroup('intelligentsia_scope').GetName]. This new Scientific Management seeks to determine an objectively optimal method for any given task, which is then implemented via close cooperation between managers and workers."
usfp_usa.10.f: ""The idea of training a workman under a competent teacher into new working habits until he continually and habitually works in accordance with scientific laws, is directly antagonistic to the old idea that each workman can best regulate his own way of doing the work. The philosophy of the old management puts the entire responsibility upon the workmen, while the philosophy of the new places a great part of it upon the management.""
usfp_usa.10.a: "The [SCOPE.gsInterestGroup('industrialists_scope').GetName] will ensure maximum efficiency!"
usfp_usa.10.b: "Our esteemed [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] will lead the cutting edge!"
usfp_usa.10.c: "The bosses already micromanage too much."

usfp_usa.11.t: "The Cross of Gold"
usfp_usa.11.d: "[SCOPE.sCharacter('bryan_scope').GetFullName] has catapulted himself to the heights of the [SCOPE.sParty('bryan_party').GetName], delivering an electrifying speech to the party's covention. In his 'Cross of Gold' address, [SCOPE.sCharacter('bryan_scope').GetLastName] extoled silver coinage as a bulwark against big city moneyed interests, and presented a populist platform that would ensure prosperity for the common masses."
usfp_usa.11.f: ""Having behind us the producing masses of this nation and the world, supported by the commercial interests, the laboring interests, and the toilers everywhere, we will answer their demand for a gold standard by saying to them: You shall not press down upon the brow of labor this crown of thorns; you shall not crucify mankind upon a cross of gold!""
usfp_usa.11.a: "The [SCOPE.sCharacter('bryan_scope').GetLastName] ticket will sweep the nation!"
usfp_usa.11.b: "Free Silver is ridiculous, we need sound money!"

usfp_usa.12.t: "The [ROOT.GetCountry.GetAdjective] Hippo Plan"
usfp_usa.12.d: "A novel proposal has been submitted to Congress as a solution to the rising cost of $meat$. The plan calls for a population of African Hippopotamuses to be introduced to the [SCOPE.sState('louisiana_scope').GetName] bayou, where they can feast on invasive plants and be slaughtered for their meat."
usfp_usa.12.f: ""Great Britain has eaten the Australian kangaroo and likes him, horseflesh is a staple in continental Europe, and the people of Central America eat the lizard. Why cannot Americans absorb the hippopotamus?""
usfp_usa.12.a: "This idea is... absolutely ludicrous."
usfp_usa.12.b: "This idea is brilliant! We shall feast on lake cow bacon!"

usfp_usa.13.t: "Wild Hippos"
usfp_usa.13.d: "Our imported Hippopotamuses have proven quite unruly, regularly maiming their handlers and escaping into the bayou. Wild hippos have begun to crop up in the waterways of several nearby states, terrorizing unsuspecting locals and wreaking havoc on local plants and crops."
usfp_usa.13.f: ""The hippo can be easily domesticated. It is as gentle as a lamb in all the zoo. It can be lead about with a halter. A young hippo will even take milk from a baby's bottle!""
usfp_usa.13.a: "The hippos will be a boon to the local ecosystem!"
usfp_usa.13.b: "Put out a bounty on these rampaging beasts."

### Labor Events
usfp_usa_labor.1.t: "The Industrial Workers of the World"
usfp_usa_labor.1.d: "A convention of radical trade unionists has met in [SCOPE.sState('illinois_scope').GetCityHubName] to found the Industrial Workers of the World. Taking a much more militant stance than traditional labor organizations, the IWW seeks to unite workers of all trades into one big union. Their stated objective is the abolition of the wage system via direct action, general strikes, and sabotage."
usfp_usa_labor.1.f: ""It is the historic mission of the working class to do away with capitalism. The army of production must be organized, not only for everyday struggle with capitalists, but also to carry on production when capitalism shall have been overthrown. By organizing industrially we are forming the structure of the new society within the shell of the old.""
usfp_usa_labor.1.a: "An injury to one is an injury to all!"
usfp_usa_labor.1.b: "These radicals are a threat to social order."

usfp_usa_labor.2.t: "Bombing in Haymarket Square"
usfp_usa_labor.2.d: "A labor rally in [SCOPE.sState('illinois_scope').GetCityHubName] suddenly became a massacre when a bomb was thrown at advancing police officers. In response, the police opened fire blindly into the demonstrators, killing and injuring dozens. In the aftermath, local authorities have rounded up a group of anarchists, blaming them for the bombing and seeking the death penalty."
usfp_usa_labor.2.f: ""After the bomb exploded there was pistol shooting. The crowd was running in the same direction as me. I had to jump over a man lying down, and I saw another man fall in front of me about 100 to 200 feet west of Des Plaines Street. I took hold of his arm and wanted to help him, but the firing was so lively behind me that I just let go and ran."" #An Eyewitness Account by Barton Simonson
usfp_usa_labor.2.a: "Hang them all!"
usfp_usa_labor.2.b: "The police are out of line."

