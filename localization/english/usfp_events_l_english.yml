usfp_usa_postreconstruction.9.t: "The $usfp_afro_american_culture$ Renaissance"
usfp_usa_postreconstruction.9.d: "[SCOPE.sState('harlem_renaissance_state').GetCityHubName] has become a creative hotbed of $usfp_afro_american_culture$ culture, giving rise to new and exciting forms of music, art, and literature. Radical ideas of political and social equality flow freely amidst jazz poetry and fashionable dance parties."
usfp_usa_postreconstruction.9.f: ""If we must die, O let us nobly die,\nSo that our precious blood may not be shed\nIn vain; then even the monsters we defy\nShall be constrained to honor us though dead!\nO kinsmen! we must meet the common foe!""
usfp_usa_postreconstruction.9.a: "To see a new world under labor's law!"
usfp_usa_postreconstruction.9.b: "$usfp_afro_american_culture$ culture is the envy of the nation!"
usfp_usa_postreconstruction.9.c: "Let us lift every voice and sing!"
