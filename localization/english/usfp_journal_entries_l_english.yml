usfp_canadian_highlander: "We are the only Canadian colony remaining"

deseret_statehood_des: "Petition for Statehood"
deseret_statehood_des_desc: "Our goal has always been to create a place for ourselves within the United States. We should draft a state constitution and send it to Washington for consideration."
deseret_western_claims_des: "Colonize the West"
deseret_western_claims_des_desc: "It's free real estate."

sonora_statehood: "Petition for Statehood"
sonora_statehood_desc: "With our expedition successful, we should seek recognition and annexation by the United States."

nicaragua_revolt_walker: "Invite American Filibusters"
nicaragua_revolt_walker_desc: "American volunteers can surely be only a boon to our cause."

usfp_je_westward_expansion: "Westward Expansion"
usfp_je_westward_expansion_reason: "$concept_usfp_westward_expansion_desc$"
usfp_je_westward_expansion_complete: "New [Concept('concept_homeland','$concept_homelands$')] will continue to be added to your [Concept('concept_state', '$concept_states$')] for the rest of the game."

texan_statehood_tex: "Appeal for Statehood"
texan_statehood_tex_desc: "Our republic was founded by settlers from the United States. We would be stronger as part of the union, if they'll have us."
texan_csa: "Join the Confederacy"
texan_csa_desc: "We appreciate the CSA as fellow slaveholders and defenders of states' rights. We could join their cause while still retaining our sovereignty."

usfp_gilded_age: "The Gilded Age"
usfp_gilded_age_reason: "Opulence and corruption have come to define the new elite class of [ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('industrialists_scope').GetName]. Large [concept_usfp_trusts] increasingly dominate the economy, [concept_usfp_political_machines] take control of local politics, all while corruption scandals continually degrade public trust in the government.\n\nUnless the administration revitalizes itself and passes sweeping reforms, the [ROOT.GetCountry.GetName] will remain at the whims of the Robber Barons for the forseeable future."
usfp_take_bribes_button: "Take Bribes"
usfp_take_bribes_button_desc: "We're all friends and colleagues here in the Capitol. What’s a few gifts among friends?"
usfp_consolidate_trust_button: "Consolidate Trust"
usfp_consolidate_trust_button_desc: "Horizontal integration is good for business, good for the economy, good for the nation!"
no_angry_slavers_or_abolitionists: "Neither the $movement_anti_slavery$ or the $movement_pro_slavery$ have more than 30% [Concept('concept_activism', '$concept_activism_short$')]"
gilded_age_ended: "#b The Gilded Age#! has run its course"
usfp_progressive_era: "The Progressive Cause"
usfp_progressive_era_reason: "The long dominance of [concept_usfp_trusts] and [concept_usfp_political_machines] has not gone unnoticed. Social activism and labor agitation are on the rise in the [ROOT.GetCountry.GetName], while '[Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')]' journalists write detailed exposés on the dark underbelly of society and government.\n\nSeeking solutions to these troubles, the [SCOPE.sIdeology('progressive_ideology').GetName] movement promises to uplift the nation by embracing new models of professionalism, scientific methods, and direct democracy."
usfp_bust_trust_button: "Bust Trust"
usfp_bust_trust_button_desc: "Large conglomerates have the economy in a stranglehold. It's time we break up these behemoths into smaller entities."
usfp_remove_machine_button: "Fight Corruption"
usfp_remove_machine_button_desc: "Open bribery has allowed corrupt political machines to control local politics for too long. We need to dissolve these vote-buying cartels and restore democracy to our cities."
usfp_progressive_era_eugenics: "The Eugenics Movement"
usfp_progressive_era_eugenics_reason: "In an attempt to secure their position in society, various groups have begun to push Eugenics as a solution to all manner of social ills. Through family planning and forced sterilizations, they seek to eliminate 'genetically inferior' groups from the population and create a nation solely composed of 'high quality' individuals.\n\nOnly time will tell if any [Concept('concept_interest_group', '$concept_interest_groups$')] will embrace these pseudo-scientific ideas..."
usfp_progressive_era_goal: "The following must be true for 5 years total (or when the Journal Entry times out):"

usfp_offer_treaty_of_gh_mex: "Surrender the North"
usfp_offer_treaty_of_gh_mex_desc: "Our war with the United States is unwinnable. We must sue for peace, on whatever terms will end the conflict."

plains_formation_tt: "Any [concept_army] in the [SCOPE.sStrategicRegion('great_plains_region').GetName] [concept_hq] has at least #variable 3#! [Concept('concept_unit','$concept_units$')] and a [concept_general]"

usfp_je_western_border: "The Indian Preserve"
usfp_je_western_border_reason: "Much as King George did before the revolution, we have now drawn a line across our western border that no White settlers are to cross. We have committed to maintaining a peaceable boundary with the Great Plains nations, much to the dismay of prospective settlers."

usfp_indian_appropiations_button: "End the Treaty System"
usfp_indian_appropiations_button_desc: "Our previous attempts to forge treaties with Indian tribes have proven too cumbersome for our purposes. With the Indian Appropiation Act, we can streamline the acquisition of native lands by dealing with the Indians as individuals."
usfp_indian_appropiations_button_tt: "The [ROOT.GetCountry.GetName] ceases to recognize any Indian tribe as an independent nation with which to conduct new treaties."
usfp_indian_appropiations_button_tt2: "All Indians within the [ROOT.GetCountry.GetName] are legally designated as wards of the federal government."
usfp_enable_american_indian_culture_tt: "Indigenous North American [Concept('concept_pop', '$concept_pops$')] in our [Concept('concept_incorporated_state', '$concept_incorporated_states$')] will be merged into a combined [SCOPE.sCulture('american_indian_culture').GetName] [concept_culture] over time."

usfp_demand_bc_button: "Demand British Columbia"
usfp_demand_bc_button_desc: "The damnable Brits should get their grubby hands off of the entire Oregon territory! Fifty-four Forty or Fight!"

usfp_liberia_declare_independence: "Declare Independence"
usfp_liberia_declare_independence_desc: "The time has come to form a proper Republic of Liberia in the model of the American system."

usfp_je_indian_wars: "Indian Wars"
usfp_je_indian_wars_reason: "In the past we have considered the [GetStrategicRegion('region_great_plains').GetName] to be a vast desert best left to the Indians. Now, as White settlers continue to pour west, it is our duty to pacify these lands and bring the Indian to heel - through force if necessary."
usfp_provoke_lakota_war_button: "Provoke Lakota War"
usfp_provoke_lakota_war_button_desc: "The Sioux are the greatest obstacle to our westward expansion. If we could provoke them into attacking our settlers, it would give us the pretext to crush them."
usfp_break_treaties_button: "Break Treaties"
usfp_break_treaties_button_desc: "The Indians lack the strength to enforce the treaties we have signed, so there is no need for us to abide by them."

annex_canadian_north: "Survey the Arctic"
annex_canadian_north_desc: "With our control over Canada solidifed, we can begin to exploit the reosurces of the vast arctic north."
annex_alaskan_north: "Survey Alaska"
annex_alaskan_north_desc: "Our colony on the Alaskan coast can serve as a base from which to probe for resources deeper in the wilderness."

je_usfp_american_constitution: "Constitution of the United States"
je_usfp_american_constitution_reason: "The Constitution is the supreme and fundamental law of the [ROOT.GetCountry.GetName]. Along with defining the structure of the state and federal governments, it also sets out various inalienable rights of citizens, nominally limiting the power of the national government.\n\n#bold The following rules are in effect:#!\n• Attempting to [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] #tooltippable;tooltip:[Country.GetTooltipTag],usfp_unconstitutional_laws unconstitutional#! [Concept('concept_law', '$concept_laws$')] will provoke outrage and legal challenges.\n• Only #tooltippable;tooltip:[Country.GetTooltipTag],usfp_natural_born_citizens natural-born citizens#! are eligible to be elected [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')].\n• Most incumbent [Concept('concept_ruler','Presidents')] will follow the [concept_usfp_washington_precedent], stepping down as [concept_interest_group] [concept_leader] at the end of their second term. \n• The government cannot levy [concept_tariffs] on [Concept('concept_trade', '$concept_exports$')]." 
usfp_unconstitutional_laws: "Unconstitutional [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_censorship').GetName]\n• [GetLawType('law_peasant_levies').GetName]\n• [GetLawType('law_parliamentary_republic').GetName]\n• [GetLawType('law_militarized_police').GetName]\n• [GetLawType('law_appointed_bureaucrats').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_command_economy').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_cooperative_ownership').GetName]\n• [GetLawType('law_religious_schools').GetName]\n• [GetLawType('law_single_party_state').GetName]\n• [GetLawType('law_isolationism').GetName]\n• [GetLawType('law_land_based_taxation').GetName]\n\n#italic Very#! Unconstitutional [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_outlawed_dissent').GetName]\n• [GetLawType('law_state_religion').GetName]\n• [GetLawType('law_state_atheism').GetName]\n• [GetLawType('law_monarchy').GetName]\n• [GetLawType('law_theocracy').GetName]\n• [GetLawType('law_council_republic').GetName]\n• [GetLawType('law_corporate_state').GetName]\n• [GetLawType('law_autocracy').GetName]\n• [GetLawType('law_oligarchy').GetName]\n• [GetLawType('law_anarchy').GetName]\n• [GetLawType('law_technocracy').GetName]\n• [GetLawType('law_hereditary_bureaucrats').GetName]"
usfp_natural_born_citizens: "A [concept_character] is eligible for election if their [concept_culture] is one of our [concept_primary_cultures], or has a [concept_homeland] in one of our [Concept('concept_incorporated_state', '$concept_incorporated_states$')] and has a base acceptance level of at least @acceptance_status_3! $open_prejudice$.\n\nCultures with the Indigenous American [concept_cultural_heritage_trait] require a base acceptance level of at least @acceptance_status_4! $second_rate_citizen$ #italic (i.e., under [GetLawType('law_multicultural').GetName])#!"

je_usfp_underground_railroad: "A House Divided: The Underground Railroad"
je_usfp_underground_railroad_reason: "The network of secret routes and [GetIdeology('ideology_abolitionist').GetName] safehouses known as the Underground Railroad has been spiriting escaped slaves to freedom for decades. Until slavery is abolished entirely, $slaves$ will regularly escape the Southern [Concept('concept_state', '$concept_states$')] and be transported to freedom in the North or neighboring [Concept('concept_country', '$concept_countries$')].\n\nSince 1836, the Railroad has enabled the escape of:\n• #variable [Country.MakeScope.Var('je_underground_railroad_northern_escapees').GetValue]#! people to the Free [Concept('concept_state', '$concept_states$')]\n• #variable [Country.MakeScope.Var('je_underground_railroad_canada_escapees').GetValue]#! people to [GetStrategicRegion('region_canada').GetName]\n• #variable [Country.MakeScope.Var('je_underground_railroad_southern_escapees').GetValue]#! people to [GetStrategicRegion('region_mexico').GetName] and the [GetStrategicRegion('region_caribbean').GetName]"
csa_doesnt_exist: "The Confederate States of America does not exist"
usfp_underground_railroad_support_button: "Support Railroad"
usfp_underground_railroad_support_button_desc: "Tacit government support can help even more slaves escape to the North."
usfp_underground_railroad_suppress_button: "Suppress Railroad"
usfp_underground_railroad_suppress_button_desc: "Cracking down on the Railroad will slow the rate of slave escapes."
usfp_underground_railroad_end_interference_button: "End Interference"
usfp_underground_railroad_end_interference_button_desc: "Our current policy towards the Railroad has run its course."
usfp_underground_railroad_arm_slaves_button: "Arm Slaves"
usfp_underground_railroad_arm_slaves_button_desc: "The slaves of the South yearn for freedom, they need only the tools."
je_usfp_underground_railroad_enhanced_effect: "The Free [Concept('concept_state', '$concept_states$')] will recieve greater numbers of escaped slaves via the Underground Railroad"
je_usfp_underground_railroad_lowered_effect: "The Free [Concept('concept_state', '$concept_states$')] will recieve fewer escaped slaves via the Underground Railroad"
je_usfp_underground_railroad_regular_effect: "The Underground Railroad will resume its normal operations"
underground_railroad_more_to_canada: "The Underground Railroad will direct more escaped slaves to [GetStrategicRegion('region_canada').GetName] rather than the Free [Concept('concept_state', '$concept_states$')]"
je_usfp_underground_railroad_complete: "#lore The Underground Railroad will no longer be necessary if:\n#!"

je_acw_war_csa: "The War of Southern Independence"
je_acw_war_csa_reason: "If we are to preserve slavery and our way of life, we must fight the [GetCulture('yankee').GetName] and establish an enduring Southern republic."

je_usfp_afro_american_colonization: "A House Divided: African Colonization"
je_usfp_afro_american_colonization_reason: "Founded in 1816, the American Colonization Society promotes the 'repatriation' of freed slaves to Africa, as a way to grant them their freedom while also maintaining [GetLawType('law_racial_segregation').GetName] in the [ROOT.GetCountry.GetName]. Their efforts have culminated in the recent founding of the colony of [SCOPE.sCountry('liberia_scope').GetName] on the coast of [SCOPE.sCountry('liberia_scope').GetCapital.GetStateRegion.GetStrategicRegion.GetName], and promoters of colonization schemes continue to search for new locations where $usfp_afro_american_culture_plural$ could be settled.\n\n$usfp_afro_american_culture_plural$ themselves, thoroughly Christianized and centuries removed from their African origins, almost totally reject colonization, making it difficult for such schemes to find more than a handful of volunteers. Nevertheless, we can choose to dedicate resources towards settlement programs as the opportunity arises."

usfp_promote_afro_american_migration_africa: "Sponsor African Colonization"
usfp_promote_afro_american_migration_africa_desc: "It would be best for our [GetCulture('afro_american').GetName] [Concept('concept_pop', '$concept_population$')] to return to the continent from which their forebears were taken."
je_usfp_afro_american_colonization_fail: "#lore Colonization efforts will largely cease if:\n#!"
usfp_santo_domingo_annexation_ask: "Ask for American Annexation"
usfp_santo_domingo_annexation_ask_desc: "The future of Santo Domingo is under threat. We must appeal to the United States for annexation, where we can forge a more prosperous future."

usfp_promote_afro_american_migration_south_america: "Sponsor Tropical Colonization"
usfp_promote_afro_american_migration_south_america_desc: "We should find suitable places for [GetCulture('afro_american').GetName] settlements where they can prosper in their natural climate."
usfp_colonization_better_with_colonial_resettlement: "These effects are improved if we have [GetLawType('law_colonial_resettlement').GetName] [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]:"