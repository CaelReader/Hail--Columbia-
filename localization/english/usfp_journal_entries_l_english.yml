usfp_break_gag_rule_button: "Break Gag Rule"
usfp_break_gag_rule_button_desc: "The election results are clear, and the House must be reconvened without the Gag Rule. Our mandate will not be denied!"

je_usfp_a_house_divided_bleeding_kansas:0 "A House Divided: Bleeding Kansas"
je_usfp_a_house_divided_bleeding_kansas_reason:0 "Progress towards the #bold left#! of the bar will benefit the cause of slavery, whilst progress towards the #bold right#! of the bar will advance the state towards abolition.\n\n[SCOPE.sState('kansas_scope').GetName] has become a battleground over the matter of slavery. Pro-slavery #bold Border Ruffians#! and abolitionist #bold Free-Staters#! have begun migrating into the territory from neighboring states, seeking to turn it to their side. Violence between the two groups will continue to escalate until the matter is settled one way or the other."
