usfp_manifest_destiny_main: "Manifest Destiny"
usfp_manifest_destiny_main_reason: "The idea of Manifest Destiny — the belief that the expansion of our nation is a sacred mission that we are duty-bound to carry forth — is beginning to take hold in the [SCOPE.GetRootScope.GetCountry.GetName]. The vast lands of North America beckon with continental opportunity, but how far exactly we should extend our borders remains uncertain.\n\nThe status of the #bold Progress Bar#! tracks the credence of Manifest Destiny in our country, which will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_advance pro-expansion#! or #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_deplete anti-expansion#! conditions. Our #yellow Manifest Destiny#! modifier will change its effects based on the progress bar, and new opportunities for expansion will present themselves as Manifest Destiny gains greater influence."

usfp_manifest_destiny_special_tooltip_advance: "Manifest Destiny will gain influence in our society if we embrace military expansion and racial supremacy.\n\nThe following repeatable events will #bold advance#! the #bold Progress Bar#!:\n• An $usfp_expansionist_tooltip$ [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] is elected #italic (once per President)#!\n• A [concept_powerful] [concept_interest_group] gains a $usfp_expansionist_tooltip$ leader #italic (once per interest group per 20 years)#!\n\nThe outcomes of several [Concept('concept_journal_entry', '$concept_journal_entries$')] can #bold advance#! the #bold Progress Bar#!:\n• Complete the #Bold Indian Removal#! [concept_journal_entry]\n• Fail the #bold Oregon Border Dispute#! [concept_journal_entry]\n• Activate the #bold Indian Wars#! [concept_journal_entry]\n\nCertain actions taken by our government will #bold advance#! the #bold Progress Bar#! #italic (once per action)#!:\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_colonial_exploitation').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_professional_army').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_national_supremacy').GetName] or [GetLawType('law_ethnostate').GetName] [concept_law]\n• We conquer an overseas [concept_state]\n\nVarious special events and circumstances can also #bold advance#! the #bold Progress Bar#!, such as:\n• A $movement_cultural_majority$ gains enough [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] #italic (once at 20% and at 50%)#!\n• The Texas Rebellion fails\n• We are attacked by Mexico\n• We take All of Mexico in the Treaty of Guadelupe Hidalgo\n• The [concept_usfp_monroe_doctrine] is violated by a European power\n• We support William Walker's expedition to Sonora\n• We pursue the [concept_claim] on Cuba offered by the Ostend Circular"

usfp_manifest_destiny_special_tooltip_deplete: "Manifest Destiny will lose influence in our society if we reject expansionism and promote racial pluralism.\n\nThe following repeatable events will #bold deplete#! the #bold Progress Bar#!:\n• An $usfp_anti_expansionist_tooltip$ [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] is elected #italic (once per President)#!\n• A [concept_powerful] [concept_interest_group] gains an $usfp_anti_expansionist_tooltip$ leader #italic (once per interest group per 20 years)#!\n\nThe outcomes of some [Concept('concept_journal_entry', '$concept_journal_entries$')] can #bold deplete#! the #bold Progress Bar#!:\n• Fail the #Bold Indian Removal#! [concept_journal_entry]\n• Complete the #bold Oregon Border Dispute#! [concept_journal_entry]\n• The #bold American Civil War#! breaks out\n• The Union loses the #bold American Civil War#!\n\nCertain actions taken by our government can #bold deplete#! the #bold Progress Bar#! #italic (once per action)#!:\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_no_colonial_affairs').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_multicultural').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_council_republic').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_monarchy').GetName] [concept_law]\n\nVarious special events and circumstances can also #bold deplete#! the #bold Progress Bar#!, such as:\n• A $movement_cultural_minority$ gains enough [Concept('concept_political_movement_support', '$concept_political_movement_support_short$')] #italic (once at 20% and at 50%)#!\n• We are defeated by Mexico in a [concept_war]\n• We annex only the Mexican Cession in the Treaty of Guadalupe Hidalgo\n• Mexico agrees to a peaceful purchase of the Mexican Cession\n• The American Anti-Imperialist League forms\n• We cease to be a [concept_great_power] \n• We are in [concept_default], or have declared [concept_bankruptcy]"

