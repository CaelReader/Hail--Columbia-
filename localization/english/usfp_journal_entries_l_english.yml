je_usfp_a_house_divided_main_complete:0 "The American Civil War has begun."
je_usfp_a_house_divided_missouri_compromise:0 "A House Divided: Missouri Compromise"
je_usfp_a_house_divided_missouri_compromise_reason:0 "[concept_usfp_congress] maintains a careful balancing act between free and slave states in order to prevent one from dominating the other. The Compromise of 1820 drew a line through the [concept_usfp_louisiana_purchase] at the 36th Parallel, the southern border of [SCOPE.sState('missouri_scope').GetName]. Missouri has been allowed to maintain slavery, but all other territories north of that line shall be free territories. Implicitly, the territories south of the compromise line will become slave states as they are integrated into the union.\n\nWhile this [concept_journal_entry] is active, the $movement_anti_slavery$ and $movement_pro_slavery$ will have significantly reduced [Concept('concept_activism', '$concept_activism_short$')].\n\nThe western extent of the demarcation line has not been concretely determined. If the [SCOPE.GetRootScope.GetCountry.GetName] continues to expand its borders, the status of the compromise will likely be called into question."
usfp_missouri_compromise_broken: "The Missouri Compromise is superseded by a new policy"

je_usfp_a_house_divided_gag_rule: "A House Divided: The Gag Rule"
je_usfp_a_house_divided_gag_rule_reason: "To enforce the Missouri Compromise and adjourn further conflict over the issue, the [concept_usfp_house_of_representatives] has prohibited the consideration of petitions or laws relating to slavery."
je_usfp_a_house_divided_gag_rule_status: "With the gag rule in place, [GetLawType('law_slave_trade').GetGroup.GetName] laws #r cannot#! be [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]"
usfp_end_gag_rule_button: "Repeal Gag Rule"
usfp_end_gag_rule_button_desc: "With the Abolitionists cowed, the Gag Rule no longer suits our interests."
usfp_end_gag_rule: "The #Bold A House Divided: The Gag Rule#! [concept_journal_entry] will end"
usfp_end_gag_rule_button_no_abolitionists: "We do NOT have a [concept_political_movement] to end slavery"
