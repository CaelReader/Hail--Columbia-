setting_some_native_consolidation_desc:0 "Some [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start. #lore For use in case of potential performance issues.#!"
setting_more_native_consolidation:1 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_more_native_consolidation_desc #high More #!#!#!"
setting_more_native_consolidation_desc:0 "Even more [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start. #lore For use in case of potential performance issues.#!"
setting_no_native_consolidation:1 "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_native_consolidation_desc #high None #!#!#!"
setting_no_native_consolidation_desc:0 "None of the Mod-Added [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start."

rule_usfp_african_consolidation: "@america_icon! #yellow Hail, Columbia!#! | African Consolidation"
