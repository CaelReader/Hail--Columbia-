gov_usfp_tribal_confederation: "Tribal Confederation"
gov_usfp_tribal_confederation_desc: "This is a [concept_government_type] composed of multiple nations in an alliance. Each constituent nation is largely autonomous, but a tribal council of leaders is called when decisions impact the entire confederation. A [Concept('concept_ruler','$RULER_CHIEFTAIN$')] can act as the #italic de facto#! [concept_head_of_state] when required.\n\n$TRANSFER_OF_POWER_NAME_DESC$"