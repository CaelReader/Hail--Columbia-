gov_usfp_federal_republic_presidential_desc:2 "This is a [concept_government_type] where the [concept_head_of_state] is an [Concept('concept_election','$concept_elected$')] [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')], with considerable powers delegated to an [Concept('concept_election','$concept_elected$')] congress and individual state governments. \n\n$TRANSFER_OF_POWER_NAME_DESC$"

gov_usfp_indian_territory:0 "Indian Territory"
gov_usfp_indian_territory_desc:0 "This is a [concept_government_type] comprising disparate indigenous tribes forcibly relocated into this territory. The [Concept('concept_ruler','$RULER_TITLE_PRINCIPAL_CHIEF$')] acts as the #italic de facto#! [concept_head_of_state].\n\n$TRANSFER_OF_POWER_NAME_DESC$"
