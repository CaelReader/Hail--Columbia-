je_acw_countdown:0 "A House Divided"
je_acw_countdown_reason:0 "The issue of slavery has divided the North and South of the [ROOT.GetCountry.GetName] since before the drafting of the Declaration of Independence. Then as now, a series of compromises in the Federal government have forestalled open conflict. As the [SCOPE.sIdeology('abolitionist_scope').GetName] cause continues to grow in the North, the [SCOPE.gsInterestGroup('landowners_scope').GetName] have continued to demand more concessions and compromises to protect their 'peculiar institution' from interference.\n\nOne way or another, the Union cannot endure half slave and half free for much longer."
je_acw_countdown_status_missouri_compromise: "The Missouri Compromise is largely accepted."
je_acw_countdown_status_bleeding_kansas: "Bleeding Kansas has torn open a wound in the Union."
je_acw_countdown_status_secession_iminent: "War between the states appears inevitable."
je_acw_countdown_status_uncertain_expansion: "Westward expansion is straining the Missouri Compromise."
je_acw_countdown_status_uncertain_compromise: "The compromise between North and South is on shaky ground."
je_acw_countdown_status_fugitive_slave_law: "The Fugitive Slave Law enflames the North."
je_acw_countdown_status_human_rights: "The spread of Human Rights doctrine drives support for abolition."
je_acw_countdown_status_slave_power: "The Slave Power reigns supreme."
je_acw_countdown_status_powerful_abolitionist: "The South is scared of a powerful Abolitionist running for President."
je_acw_countdown_status_abolitionist_revolt_imminent: "Militant Abolitionists call for the immediate destruction of the Slave Power."
je_acw_countdown_status_war_to_expand_slavery: "Abolitionists decry the war as an expansion of the Slave Power."
je_acw_countdown_lobby: "@america_icon! #yellow Hail, Columbia!#!\nThe United States is divided between the abolitionist North and the slave-holding South. Compromise between the two is becoming increasingly impossible."

 je_group_usa_american_civil_war: "A House Divided"

 je_acw_war:0 "The American Civil War"
 je_acw_war_reason:0 "War between the states is upon us. Now is the time to preserve the Union, or die trying."
 acw_war_tt_complete:0 "The secessionists have been defeated and reannexed."
acw_war_support_tooltip: "The [SCOPE.sCountry('csa_scope').GetName] believe that they can outlast our will to fight. Defeating them in battles will #italic increase#! their [concept_war_support]. We can [Concept('concept_occupation', 'Occupy')] the Mississippi river to break their hopes of victory."

 acw_events.3.t:0 "The [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName] Proviso"
 acw_events.3.d:0 "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], has proposed outright prohibiting slavery in all our new western territories. This proposal is unacceptable to the [SCOPE.gsInterestGroup('planters_scope').GetName], but they have put forth few alternatives."
 acw_events.3.f:0 ""I plead the cause of the rights of white freemen. I would preserve for free white labor a fair country, a rich inheritance, where the sons of toil, of my own race and own color, can live without the disgrace which association with negro slavery brings upon free labor.""
 acw_events.3.a:0 "Reject the proviso."
 acw_events.3.b:0 "Accept the proviso, abolishing slavery in the West."
 acw_events.3.c:0 "Why don't we just draw the Compromise Line all the way to the Pacific?"

acw_je_events.2.t:0 "Reconstructing the Nation"
 acw_je_events.2.d:0 "While the military fight has finished, the fight for the nation's soul has not. The [ROOT.GetCountry.GetName] must rebuild itself after being split in two."
 acw_je_events.2.f:0 ""I do not expect this nation to fall. Welcome or unwelcome, whether it becomes all one thing or all the other, this nation shall cease to be divided in body and soul.""
 unreconstructed_state:0 "Unreconstructed State"
acw_je_events.2.a: "The South must be brought back into the fold."
acw_je_events.2.b: "We will need to make amends with the North."
acw_je_events.2.c: "The South must accept the end of slavery."
acw_je_events.2.g: "We never intended to intrude upon the South's way of life."

 acw_je_events.3.t:0 "The Nation, Reconstructed"
 acw_je_events.3.d:0 "Our nation has rebuilt itself, making something distinct, something new, and most importantly, something united."
 acw_je_events.3.f:0 ""For all our faults, we have reforged our nation, and have built ourselves a government that shall not perish from this earth.""
 acw_je_events.3.a:0 "We stand united once more."

 je_indian_removal:1 "Indian Removal"
 je_indian_removal_reason:2 "The Five Civilized Tribes have long lived in the American south, and have been the target of 'civilizing' missions since the days of independence. In recent decades, [SCOPE.sCulture('yankee_culture').GetName] and [SCOPE.sCulture('dixie_culture').GetName] settlers have increasingly encroached on the lands of the Five Tribes, sparking violent conflicts.\n\nThe Jackson administration chose to support the incoming settlers, and resolved to see all natives removed to the [SCOPE.sCountry('indian_territory_scope').GetName], regardless of the cost."

 native_resettlement.2.t:1 "John Ross' Protest Petition"
 native_resettlement.2.d:1 "[SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName] has presented a petition to [concept_usfp_congress] asking them to void the treaty which will compel the [SCOPE.sCulture('cherokee_culture').GetName] nation to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. His petition has almost as many signatures as the entire eastern Cherokee population."
 native_resettlement.2.f:0 ""By the stipulations of this treaty, we are stripped of every attribute of freedom. Our property may be plundered before our eyes; violence may be committed on our persons, even our lives may be taken away, and there is none to regard our complaints. We are denationalized; we are disfranchised. We are deprived of membership in the human family!""
 native_resettlement.2.a:0 "A treaty is a treaty. We cannot rescind what we have signed."
 native_resettlement.2.b:0 "Our conscience compels us to void the removal treaty."

native_resettlement.3.t: "Cherokee Removal"
 native_resettlement.3.d:1 "In accordance with the removal treaty, it is time for the [SCOPE.sCulture('cherokee_culture').GetName] of [SCOPE.sState('indian_removal_state').GetStateRegion.GetName] to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. Some holdouts refuse to leave their homes, and many are poorly equipped for the journey."

 native_resettlement.4.t:0 "The Trail of Tears"
 native_resettlement.4.d:1 "Our efforts to remove the [SCOPE.sCulture('cherokee_culture').GetName] from eastern lands has led to the deaths of many during their overland march westward."
 native_resettlement.4.f:0 ""In the dark the tall pines moan\nAs they guard the dismal trail.\nThe Cherokees say it is the groan,\nEvery shriek and echoed groan\nOf their forefathers that fell\nWith broken hopes and bitter fears\nOn that weary trail of tears."" # Ruth Margaret Muskrat
 native_resettlement.4.a:2 "We did what we could."
 native_resettlement.4.b:2 "Their blood is on our hands."

 native_resettlement.5.t:0 "The Clearing of the East"
 native_resettlement.5.d:1 "The removal of the Five Civilized Tribes to the [SCOPE.sCountry('indian_territory_scope').GetName] is complete. For good or ill, the matter is settled."
 native_resettlement.5.f:0 "A pair of Europeans watched the Americans go. In the whole scene there was an air of ruin and destruction, something which betrayed a final and irrevocable adieu. One of the observers asked a passing man:\n\n"Why are you leaving your country?"\n\nThe American, sombre and taciturn, replied simply:\n\n"To be free."\n\nBefore the White men could inquire more, the American walked on, continuing his journey east. The Frenchman turned to his compatriot:\n\n"We watch the expulsion, the dissolution, of one of the most celebrated and ancient American peoples.""
 native_resettlement.5.a:0 "Let us pray that this shall never happen again."


 native_resettlement.6.t:0 "The Civilized Tribes"
 native_resettlement.6.d:1 "With the passing of the [SCOPE.sLawType('pronativelaw').GetName] Law, the Indian Removal Act is annulled and the remainder of the Five Civilized Tribes are free to live on their ancestral lands."
 native_resettlement.6.f:0 "Some bard shall lift a voice in praise of thee,\nIn moving numbers tell the world how men\nScoffed thee, hissed thee, charged with lunacy!\nAnd who could not give 'nough honor when\nAt length, in spite of jeer, of want and need,\nThy genius shaped a dream into a deed." # Alexander Posey
 native_resettlement.6.a:0 "Great suffering has been averted."

indian_removal_end: "The Five Civilized Tribes will be removed from their ancestral lands at great loss of life."

acw_followup_events.4.c: "We shall build up a land of free men and free women and freedom!"
acw_followup_events.4.ctt: "Enables the $decree_usfp_radical_land_distribution$ [concept_decree], allowing the wholesale redistribution of plantations to the Freedmen. If the decree is kept on a state for 4 years, its plantation economy will be permanently broken, removing the #yellow Deep South#! or #yellow Upper South#! state modifiers and progressing Reconstruction in favor of the #bold Freedmen#!. #red Using this decree will radicalize the South and cost significant Northern Political Will!"
acw_followup_events.4.c_trigger: "Has not already unlocked the $decree_usfp_radical_land_distribution$ [concept_decree]"
 acw_followup_events.5.t:0 "Supremacist Violence in [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d:0 "Violence between white rioters and black freedmen has caused significant tension in [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f:0 ""The rioters stomped, kicked, and clubbed others mercilessly. The streets grew slick with the blood of innocent men. Emptied revolvers clattered on the ground as attacks grew too frenzied to bother with reloading anymore. It was only when martial law was declared and troops marched in that even a pretense of order could return.""
 acw_followup_events.5.a:0 "Use the full might of the government to protect freedmen."
 acw_followup_events.5.b:0 "We cannot alienate local leaders with the use of troops."

 acw_followup_events.6.t:0 "Black Codes"
 acw_followup_events.6.d:0 "A coalition of Confederate sympathizers have won control of [SCOPE.sState('redeemer_state').GetName]'s state government through means fair and foul, and begun to implement a raft of restrictions on [SCOPE.sCulture('afro_american_culture').GetName] activities."
 acw_followup_events.6.f:0 ""Draw a line one side of which you see intelligence, virtue, self-respect, and democracy; and on the other the absolute unchecked political supremacy of brute force and terror, and there you will behold not one attribute of free government, but the saddest tyranny of the Old South desperately clawing back power that ever cursed this earth."" # this is an inversion of Lucius Quintus Cincinnatus Lamar II's horrible racist diatribe.
 acw_followup_events.6.a:0 "We must respect the election results."
 acw_followup_events.6.b:0 "The election is clearly fraudelent and must be redone."

 je_acw_reconstruction:0 "Reconstruction"
 je_acw_reconstruction_status:1 "Rebuild the nation after the divisive Civil War."
je_acw_reconstruction_goal:0 "Reconstruct the formerly-rebellious states."
 je_acw_reconstruction_reason:0 "With the Civil War over and slavery abolished, the South's entire way of life has been upended. We must now attempt to reintegrate the rebellious states into the Union, while also incorporating the liberated slaves into our society.\n\nThe #bold Progress Bar#! tracks the status of Reconstruction. Advancing Reconstruction will uphold our promise to the #bold Freedmen#! and ensure their rights and liberties. Unfortunately, the White #bold Redeemers#! of the South will not accept anything even approaching racial equality, and will actively fight to reverse Reconstruction. We must choose which is more important to us: the rights and lives of our [SCOPE.sCulture('afro_american_culture').GetName] citizens, or a swift reconciliation with the [SCOPE.sCulture('dixie_culture').GetName] states.\n\nThis process will take considerable time and effort, and will face resistance even in the North. As Reconstruction progresses the #yellow Northern Reticence#! modifier will increase in impact. Once this [concept_journal_entry] times out, the final outcome of Reconstruction will be decided by the status of the #bold Progress Bar#!.\n\n#bold Northern Political Will:#!\nThe military occupation of the South grants us #yellow Expanded Federal Authority#! during the Reconstruction process. As the horrors of the Civil War fade into memory, the North will lose its interest in further interference in the South. Once Northern Political Will reaches 0, White moderates will consider Reconstruction to be finished well enough, causing any further empowerment of the Freedmen to generate [GetCulture('yankee').GetName] [Concept('concept_radical','$concept_radicals$')]."
je_acw_reconstruction_status_radical: "The #bold Freedmen#! are asserting their new rights and positions in society."
je_acw_reconstruction_status_mixed: "Reconstruction remains highly contested across the South."
je_acw_reconstruction_status_failure: "The white supremacist #bold Redeemers#! tighten their grip on the South."
usfp_reconstruction_progress_bar: "Reconstruction"
usfp_reconstruction_progress_bar_freedmen: "#bold Freedmen#!"
usfp_reconstruction_progress_bar_redeemers: "#bold Redeemers#!"

 je_oregon:0 "The Oregon Border Dispute"
 je_oregon_reason:0 "The proper location of the Oregon border has long been an undecided matter between Great Britain and the United States. As our settlers continue to push west, we will need to reach a final settlement with the British.\n\nAlternatively, if we find ourselves at war in California, a treaty will become a military necessity."
 oregon_tt:1 "Have discovered the Oregon Trail by mapping the American Western Frontier"

