l_german:
concept_usfp_westward_expansion: "Westliche Expansion"
concept_usfp_westward_expansion_desc: "Während die Vereinigten Staaten die Kontrolle über [Concept('concept_state', '$concept_states')] im amerikanischen Westen übernehmen, werden neue [Concept('concept_homeland', '$concept_homelands')] ihrer [concept_primary_cultures] allmählich zu den neuen Staaten hinzugefügt. Um den Status einer Heimat zu erlangen, muss ein Kandidatenstaat die folgenden Bedingungen erfüllen:\n\n• Kein [concept_split_state]\n• [Concept('concept_pop', '$concept_population')] größer als 60.000\n• Weniger als 30% der [Concept('concept_pop', '$concept_population')] sind animistisch\n• Mindestens ein [concept_pop] teilt ein [concept_cultural_trait] mit einer amerikanischen [concept_primary_cultures]"

concept_usfp_washington_precedent: "Washington-Präzedenzfall"
concept_usfp_washington_precedent_desc: "In den Fußstapfen von George Washington wird der [Concept('concept_ruler','$RULER_TITLE_PRESIDENT')] der Vereinigten Staaten nicht nach einer dritten Amtszeit streben. Nach zwei Amtszeiten wird der [Concept('concept_ruler','$RULER_TITLE_PRESIDENT')] von seiner Position als [concept_interest_group] [concept_leader] zurücktreten und einem neuen Kandidaten die Möglichkeit geben, für das Präsidentenamt zu kandidieren."