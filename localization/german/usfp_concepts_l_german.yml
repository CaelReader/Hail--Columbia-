l_german:
 concept_usfp_westward_expansion: "Westliche Expansion"
 concept_usfp_westward_expansion_desc: "Während die Vereinigten Staaten die Kontrolle über [Concept('concept_state', '$concept_states$')] im amerikanischen Westen übernehmen, werden neue [Concept('concept_homeland', '$concept_homelands$')] ihrer [concept_primary_cultures] nach und nach zu den neuen Staaten hinzugefügt. Um den Status eines Heimatlandes zu erlangen, muss ein potenzieller Staat folgende Bedingungen erfüllen:\n\n• Kein [concept_split_state]\n• [Concept('concept_pop', '$concept_population$')] größer als 60.000\n• Weniger als 30% der [Concept('concept_pop', '$concept_population$')] sind Animisten\n• Mindestens eine [concept_pop] teilt ein [concept_cultural_trait] mit einer amerikanischen [concept_primary_cultures]"
  
 concept_usfp_washington_precedent: "Washington-Präzedenzfall"
 concept_usfp_washington_precedent_desc: "Nach dem Vorbild von George Washington wird der [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] der Vereinigten Staaten nicht nach einer dritten Amtszeit streben. Nach zwei Amtszeiten wird der [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] von seinem Amt als [concept_interest_group] [concept_leader] zurücktreten, sodass ein neuer Kandidat für das Präsidentenamt kandidieren kann."
  
 concept_usfp_house_of_representatives: "Repräsentantenhaus"
 concept_usfp_house_of_representatives_desc: "Das Repräsentantenhaus ist die Unterkammer des [concept_usfp_congress] der Vereinigten Staaten. Während der viktorianischen Ära wurde die Anzahl der wahlberechtigten Vertreter im Haus im Laufe der Zeit erweitert, um die wachsende Bevölkerung des Landes proportional zu vertreten.\n\nDie exklusiven Befugnisse des Hauses umfassen die Einbringung aller Einnahmegesetze, das Amtsenthebungsverfahren gegen Bundesbeamte und die Wahl des Präsidenten, falls kein Kandidat eine Mehrheit der Stimmen im Wahlkollegium erhält."
  
 concept_usfp_senate: "Senat"
 concept_usfp_senate_desc: "Der Senat ist die Oberkammer des [concept_usfp_congress] der Vereinigten Staaten. Die Sitze im Senat sind auf 2 pro Staat im Bund festgelegt und tragen dazu bei, die Macht der kleineren Staaten im Gegensatz zum bevölkerungsbasierten [concept_usfp_house_of_representatives] zu verstärken. Als die Sklaverei zu einem entscheidenden Thema im Land wurde, wurde die Verteilung neuer Senatssitze zwischen freien und sklavenhaltenden Staaten zu einer Schlüsselfrage, da keine Seite es gerne sah, dass die andere die Mehrheit gewann.\n\nDer Senat hat das exklusive Recht, die Ernennungen des US-Präsidenten für hohe Ämter zu bestätigen, Verträge zu genehmigen oder abzulehnen und Verfahren zur Amtsenthebung zu führen, die vom Repräsentantenhaus eingeleitet wurden."
  
 concept_usfp_congress: "Kongress"
 concept_usfp_congress_desc: "Der Kongress der Vereinigten Staaten ist die Legislative der Bundesregierung der Vereinigten Staaten. Er ist bikameral und besteht aus einer unteren Kammer, dem [concept_usfp_house_of_representatives], und einer oberen Kammer, dem [concept_usfp_senate]. Das Repräsentantenhaus und der Senat sind gleichwertige Partner im Gesetzgebungsprozess, Gesetze können nicht ohne die Zustimmung beider Kammern erlassen werden."
  
 concept_usfp_nullification_crisis: "Nullifikationskrise"
 concept_usfp_nullification_crisis_desc: "Die Nullifikationskrise war eine politische Krise in den Vereinigten Staaten, die die Landesregierung von South Carolina gegen die Bundesregierung stellte. Sie begann, nachdem South Carolina die bundesstaatlichen Tarife von 1828 und 1832 für verfassungswidrig erklärte und daher innerhalb der souveränen Grenzen des Staates für ungültig erklärte. In Washington kam es zu einem offenen Streit zwischen Präsident Jackson und Vizepräsident John C. Calhoun, einem gebürtigen Südkaroliner und dem effektivsten Befürworter der verfassungsmäßigen Theorie der Nullifikation von Staaten.\n\nSouth Carolina leitete militärische Vorbereitungen ein, um sich der erwarteten Durchsetzung der Tarife durch die Bundesregierung zu widersetzen, aber im März 1833 verabschiedete der Kongress sowohl das Force Bill — das dem Präsidenten erlaubte, Militärkräfte gegen South Carolina einzusetzen — als auch einen neuen ausgehandelten Tarif, der South Carolina zufrieden stellte. Die Konvention von South Carolina trat erneut zusammen und hob ihre Nullifikationsverordnung auf, aber drei Tage später hob sie das Force Bill als symbolische Geste des Prinzips auf.\n\nDie Krise war vorbei, und beide Seiten fanden Gründe, den Sieg für sich zu beanspruchen. Die Tarife wurden gesenkt und blieben niedrig, was den Süden zufrieden stellte, aber die Doktrin der Rechte der Staaten zur Nullifikation blieb umstritten und würde immer relevanter werden, als die Sklaverei zu einem dominierenden Thema in der amerikanischen Politik wurde."
  
 concept_usfp_louisiana_purchase: "Louisiana-Kauf"
 concept_usfp_louisiana_purchase_desc: "Der Louisiana-Kauf war der Erwerb des Territoriums von Louisiana durch die Vereinigten Staaten von der Französischen Ersten Republik im Jahr 1803. Dies umfasste den größten Teil des Landes im Einzugsgebiet des Mississippi westlich des Flusses. Im Austausch für fünfzehn Millionen Dollar, oder etwa achtzehn Dollar pro Quadratmeile, erwarben die Vereinigten Staaten nominal ein Territorium von 828.000 Quadratmeilen, das später zu den zentralen Vereinigten Staaten werden sollte. Auf dem Papier verdoppelte sich die Größe der Vereinigten Staaten grob.\n\nIn Wirklichkeit kontrollierte Frankreich nur einen kleinen Teil dieses Gebiets, der Großteil davon war von Ureinwohnern bewohnt. Tatsächlich kauften die Vereinigten Staaten für den Großteil des Gebiets das vorrangige Recht, indianische Gebiete durch Verträge oder Eroberung zu erhalten, mit Ausnahme der anderen Kolonialmächte. Der Kampf um die tatsächliche Kontrolle über das Gebiet würde noch weit bis in das 20. Jahrhundert andauern."
 #credit to Wikipedia 
  
 concept_usfp_trusts: "Trusts"
 concept_usfp_trusts_desc: "Ein Trust ist eine große Gruppe von Unternehmensinteressen mit erheblicher Marktmacht, die als Unternehmen oder als Gruppe von Unternehmen, die in verschiedener Weise zusammenarbeiten, auftreten können. Obwohl solche Unternehmens-Truste ursprünglich zur Verbesserung der Organisation großer Unternehmen eingerichtet wurden, sahen sie sich bald weit verbreiteten Vorwürfen ausgesetzt, ihre Marktmacht zu missbrauchen, um wettbewerbswidrige Geschäftspraktiken zu betreiben und Monopole zu schaffen und aufrechtzuerhalten. Diese Vorwürfe führten dazu, dass der Begriff Trust stark mit solchen Praktiken in Verbindung gebracht wurde und 1890 den Sherman Antitrust Act zur ersten bundesstaatlichen Wettbewerbsgesetzgebung in den USA führte.\n\nProminente historische Trusts waren unter anderem Standard Oil, U.S. Steel und die American Tobacco Company."
 #credit to Wikipedia 
  
 concept_usfp_political_machines: "Politische Maschinen"
 concept_usfp_political_machine: "Politische Maschine"
 concept_usfp_political_machines_desc: "Eine politische Maschine ist eine Partei-Organisation, die ihre Mitglieder durch greifbare Anreize wie Geld oder politische Ämter rekrutiert und durch ein hohes Maß an Führungs-Kontrolle über die Aktivitäten ihrer Mitglieder gekennzeichnet ist. Während diese Elemente in den meisten politischen Parteien und Organisationen verbreitet sind, sind sie für politische Maschinen entscheidend, die auf Hierarchie und Belohnungen für politische Macht angewiesen sind, oft durch eine starke Partei-Disziplinstruktur durchgesetzt. Maschinen haben manchmal einen politischen Boss, verlassen sich häufig auf Patronage, das Beute-System, „Hinter-den-Kulissen“-Kontrolle und langjährige politische Verbindungen innerhalb der Struktur einer repräsentativen Demokratie.\n\nMaschinen übernehmen die lokale Politik durch ein hierarchisches System, das von einem „Boss“ geführt wird, der die Unterstützung lokaler Geschäftsleute, gewählter Amtsträger und ihrer Ernennungen gewinnt und weiß, welche „Knöpfe zu drücken“ sind, um Dinge zu erledigen. Dieses System der politischen Kontrolle entstand insbesondere im Gilded Age. Eine einzelne mächtige Figur (der Boss) stand im Zentrum und war durch Gegenseitigkeit im Fördern finanzieller und sozialer Eigeninteressen mit einer komplexen Organisation weniger einflussreicher Figuren (der politischen Maschine) verbunden.\n\nEine der berüchtigtsten dieser politischen Maschinen war Tammany Hall, die Demokratische Partei-Maschine, die eine zentrale Rolle bei der Kontrolle von New York City und der Politik von New York spielte und Einwanderern, insbesondere den Iren, half, in der amerikanischen Politik von den 1790er Jahren bis in die 1960er Jahre aufzusteigen. Ab 1872 hatte Tammany einen irischen „Boss“. Allerdings diente Tammany Hall auch als Motor für Bestechung und politische Korruption, vielleicht am berüchtigtsten unter William M. „Boss“ Tweed im mittleren 19. Jahrhundert."
 #credit to Wikipedia 
  
 concept_usfp_muckrakers: "Muckrakers"
 concept_usfp_muckraker: "Muckraker"
 concept_usfp_muckrakers_desc: "Die Muckraker waren eine Gruppe reformorientierter Journalisten, Schriftsteller und Fotografen aus der progressiven Ära, die behaupteten, Korruption und Fehlverhalten in etablierten Institutionen aufzudecken, oft durch sensationslustige Veröffentlichungen. Aufdeckende Magazine — insbesondere McClure's des Verlegers S. S. McClure — nahmen sich der Unternehmensmonopole und der [concept_usfp_political_machines] an und versuchten, das öffentliche Bewusstsein und die Wut über städtische Armut, unsichere Arbeitsbedingungen, Prostitution und Kinderarbeit zu schärfen. Die meisten Aufdeckenden Journalisten schrieben Sachbücher, aber auch fiktionale Enthüllungen hatten oft einen großen Einfluss, wie die von Upton Sinclair.\n\nIm Gegensatz zu objektiven Berichterstattungen sahen sich die Aufdeckenden Journalisten vor allem als Reformisten und waren politisch engagiert. Während die Aufdeckenden Journalisten die investigativen Enthüllungen und die sensationellen Traditionen des älteren ‚Gelben‘ Journalismus-Stils fortsetzten, schrieben sie, um die Gesellschaft zu verändern. Ihre Arbeiten erreichten ein Massenpublikum, da die Auflagenzahlen der Magazine durch Sichtbarkeit und öffentliches Interesse stiegen.\n\nProminente historische Aufdeckende Journalisten sind unter anderem Ida M. Tarbell, Upton Sinclair und Lincoln Steffens."
 #credit to Wikipedia 
  
 concept_usfp_popular_sovereignty: "Popular Sovereignty"
 concept_usfp_popular_sovereignty_desc: "In the 1850s, in the run-up to the Civil War, Northern Democrats led by Senator Lewis Cass of Michigan and Stephen A. Douglas of Illinois promoted popular sovereignty as a middle position on the slavery issue. It said that actual residents of territories should be able to decide by voting whether or not slavery would be allowed in the territory. The federal government did not have to make the decision, and by appealing to democracy, Cass and Douglas hoped they could finesse the question of support for or opposition to slavery. Douglas applied popular sovereignty to Kansas in the Kansas-Nebraska Act, which passed Congress in 1854.\n\nThe Act had two unexpected results. By dropping the Missouri Compromise of 1820 under which said slavery would never be allowed in Kansas, it was a major boost for the expansion of slavery. Overnight, outrage united anti-slavery forces across the North into an "anti-Nebraska" movement that soon was institutionalized as the Republican Party, with its firm commitment to stop the expansion of slavery."
 #credit to Wikipedia 
  
 concept_usfp_supreme_court: "Supreme Court"
 concept_usfp_supreme_court_desc: "The Supreme Court of the United States (SCOTUS) is the highest court in the federal judiciary of the United States. It has ultimate jurisdiction over all U.S. federal court cases, and over state court cases that turn on questions of U.S. constitutional or federal law. In 1803, the Court asserted itself the power of judicial review, the ability to invalidate a statute for violating a provision of the Constitution. It is also able to strike down presidential directives for violating either the Constitution or statutory law.\n\nJustices have lifetime tenure, meaning they remain on the court until they die, retire, resign, or are impeached and removed from office. When a vacancy occurs, the president, with the advice and consent of the Senate, appoints a new justice, allowing Presidential administrations a considerable degree of influence on future rulings."
 #credit to Wikipedia 
  
 concept_usfp_jim_crow: "Jim Crow"
 concept_usfp_jim_crow_desc: "The Jim Crow laws were state and local laws introduced in the Southern United States in the late 19th and early 20th centuries that enforced racial segregation, "Jim Crow" being a pejorative term for an African American. In practice, Jim Crow laws mandated racial segregation in all public facilities in the states of the former Confederate States of America and in some others, beginning in the 1870s.\n\nAlthough theoretically "seperate but equal", facilities for African Americans were consistently inferior and underfunded compared to facilities for white Americans; sometimes, there were no facilities for the black community at all. Far from equality, as a body of law, Jim Crow institutionalized economic, educational, political and social disadvantages and second-class citizenship for most African Americans living in the United States."
 #credit to Wikipedia 
  
 concept_usfp_thirteen_colonies: "Thirteen Colonies"
 concept_usfp_thirteen_colonies_desc: "The Thirteen Colonies refers to the group of British colonies on the Atlantic coast of North America which broke away from the British Crown in the American Revolutionary War, and joined to form the United States of America.\n\nThe thirteen colonies had a degree of self-governance and active local elections, and they resisted London's demands for more control over them. The French and Indian War against France and its Indian allies led to growing tensions between Britain and the thirteen colonies. During the 1750s, the colonies began collaborating with one another instead of dealing directly with Britain. With the help of colonial printers and newspapers, these inter-colonial activities and concerns were shared and led to calls for protection of the colonists' "Rights as Englishmen", especially the principle of "no taxation without representation".\n\nLate 18th century conflicts with the British government over taxes and rights led to the American Revolution, in which the Thirteen Colonies joined for the first time to form the Continental Congress and raised the Continental Army, declaring independence in 1776."
 #credit to Wikipedia 
  
 concept_usfp_monroe_doctrine: "Monroe Doctrine"
 concept_usfp_monroe_doctrine_desc: "The Monroe Doctrine is a United States foreign policy position that opposes European colonialism in the Western Hemisphere. It holds that any intervention in the political affairs of the Americas by foreign powers is a potentially hostile act against the United States. President James Monroe first articulated the doctrine during his seventh annual State of the Union Address to Congress.\n\nAt the time, nearly all Spanish colonies in the Americas had either achieved or were close to independence. Monroe asserted that the New World and the Old World were to remain distinctly separate spheres of influence, and thus further efforts by European powers to control or influence sovereign states in the region would be viewed as a threat to U.S. security. In turn, the United States would recognize and not interfere with existing European colonies nor meddle in the internal affairs of European countries.\n\nThe Monroe Doctrine will be violated if a [concept_country] from outside the Americas targets a [concept_country] in the Americas (other than the United States) with a [concept_diplomatic_play], unless the target is already a subject of the initiator."
  
