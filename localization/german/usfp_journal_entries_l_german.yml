je_usfp_a_house_divided_voting_rights_reason: "Selbst in den nicht-sklavhaltenden Staaten wird den [SCOPE.sCulture('afro_american_culture').GetName] Bürgern fast vollständig der Zugang zur Wahlurne verwehrt. Die Aufhebung der zahlreichen Einschränkungen ihres Wahlrechts erfordert eine konzertierte Anstrengung auf nationaler Ebene."
