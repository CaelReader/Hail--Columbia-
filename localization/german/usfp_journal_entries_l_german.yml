 sonora_statehood_desc: "Mit unserem erfolgreichen Unternehmen sollten wir Anerkennung und Annexion durch die Vereinigten Staaten anstreben."
  
 nicaragua_revolt_walker: "Amerikanische Filibuster einladen"
 nicaragua_revolt_walker_desc: "Amerikanische Freiwillige können sicherlich nur ein Gewinn für unsere Sache sein."
  
 usfp_je_westward_expansion: "Westliche Expansion"
 usfp_je_westward_expansion_reason: "$concept_usfp_westward_expansion_desc$"
 usfp_je_westward_expansion_complete: "Neue [Concept('concept_homeland','$concept_homelands$')] werden weiterhin zu Ihren [Concept('concept_state', '$concept_states')] für den Rest des Spiels hinzugefügt."
  
 texan_statehood_tex: "Appell um Staatsbürgerschaft"
 texan_statehood_tex_desc: "Unsere Republik wurde von Siedlern aus den Vereinigten Staaten gegründet. Wir wären stärker als Teil der Union, wenn sie uns haben wollen."
 texan_csa: "Der Konföderation beitreten"
 texan_csa_desc: "We appreciate the CSA as fellow slaveholders and defenders of states' rights. We could join their cause while still retaining our sovereignty."
  
 usfp_gilded_age: "Das Goldene Zeitalter"
 usfp_gilded_age_reason: "Opulenz und Korruption haben die neue Eliteklasse der [SCOPE.gsInterestGroup('industrialists_scope').GetName] geprägt. Große Trusts dominieren die Wirtschaft, politische Maschinen übernehmen die Kontrolle über die lokale Politik, während Korruptionsskandale das öffentliche Vertrauen in die Regierung kontinuierlich untergraben.\n\nEs sei denn, die Verwaltung revitalisiert sich und verabschiedet umfassende Reformen, wird [ROOT.GetCountry.GetName] in der absehbaren Zukunft den Launen der Raubbarone ausgeliefert sein."
 usfp_take_bribes_button: "Bestechungen annehmen"
 usfp_take_bribes_button_desc: "Wir sind hier im Kapitol alle Freunde und Kollegen. Was sind schon ein paar Geschenke unter Freunden?"
 usfp_consolidate_trust_button: "Trust konsolidieren"
 usfp_consolidate_trust_button_desc: "Horizontale Integration ist gut für das Geschäft, gut für die Wirtschaft, gut für die Nation!"
 no_angry_slavers_or_abolitionists: "Neither the $movement_anti_slavery$ or the $movement_pro_slavery$ have more than 30% [Concept('concept_activism', '$concept_activism_short$')]" #NT!
 gilded_age_ended: "#b Das Gilded Age#! ist zu Ende gegangen"
 usfp_progressive_era: "Die progressive Sache"
 usfp_progressive_era_reason: "Die lange Dominanz der [concept_usfp_trusts] und [concept_usfp_political_machines] ist nicht unbemerkt geblieben. Sozialer Aktivismus und Arbeitskämpfe nehmen im [ROOT.GetCountry.GetName] zu, während '[Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')]' Journalisten detaillierte Enthüllungen über das dunkle Innenleben der Gesellschaft und der Regierung schreiben.\n\nAuf der Suche nach Lösungen für diese Probleme verspricht die [SCOPE.sIdeology('progressive_ideology').GetName] Bewegung, die Nation zu erheben, indem neue Modelle der Professionalität, wissenschaftliche Methoden und direkte Demokratie angenommen werden."
 usfp_bust_trust_button: "Trust aufbrechen"
 usfp_bust_trust_button_desc: "Große Konglomerate haben die Wirtschaft im Würgegriff. Es ist an der Zeit, diese Ungeheuer in kleinere Einheiten zu zerlegen."
 usfp_remove_machine_button: "Korruption bekämpfen"
 usfp_remove_machine_button_desc: "Offene Bestechung hat es korrupten politischen Maschinen zu lange erlaubt, die lokale Politik zu kontrollieren. Wir müssen diese Stimmenkauf-Kartelle aufbrechen und die Demokratie in unseren Städten wiederherstellen."
 usfp_progressive_era_eugenics: "Die Eugenikbewegung"
 usfp_progressive_era_eugenics_reason: "Um ihre Position in der Gesellschaft zu sichern, haben verschiedene Gruppen begonnen, Eugenik als Lösung für alle Arten von sozialen Übeln zu propagieren. Durch Familienplanung und Zwangssterilisationen versuchen sie, 'genetisch minderwertige' Gruppen aus der Bevölkerung zu eliminieren und eine Nation zu schaffen, die ausschließlich aus 'hochwertigen' Individuen besteht.\n\nNur die Zeit wird zeigen, ob irgendwelche [Concept('concept_interest_group', '$concept_interest_groups')] diese pseudowissenschaftlichen Ideen annehmen werden..."
 usfp_progressive_era_goal: "The following must be true for 5 years total (or when the Journal Entry times out):"
  
 usfp_offer_treaty_of_gh_mex: "Den Norden aufgeben"
 usfp_offer_treaty_of_gh_mex_desc: "Unser Krieg mit den Vereinigten Staaten ist nicht zu gewinnen. Wir müssen um Frieden bitten, zu welchen Bedingungen auch immer, um den Konflikt zu beenden."
  
 plains_formation_tt: "Jede [concept_army] in der [SCOPE.sStrategicRegion('great_plains_region').GetName] [concept_hq] hat mindestens #variable 3#! [Concept('concept_unit','$concept_units$')] und einen [concept_general]"
  
 usfp_je_western_border: "Das Indianerreservat"
 usfp_je_western_border_reason: "So wie König George vor der Revolution, haben wir nun eine Linie über unsere Westgrenze gezogen, die von weißen Siedlern nicht überschritten werden darf. Wir haben uns verpflichtet, eine friedliche Grenze zu den Nationen der Great Plains aufrechtzuerhalten, sehr zum Missfallen der potenziellen Siedler."
  
 usfp_indian_appropiations_button: "Das Vertragssystem beenden"
 usfp_indian_appropiations_button_desc: "Unsere bisherigen Versuche, Verträge mit Indianerstämmen zu schließen, haben sich als zu umständlich für unsere Zwecke erwiesen. Mit dem Indian Appropriation Act können wir den Erwerb von einheimischen Land vereinfachen, indem wir mit den Indianern als Individuen verhandeln."
 usfp_indian_appropiations_button_tt: "Der [ROOT.GetCountry.GetName] hört auf, irgendeinen Indianerstamm als unabhängige Nation anzuerkennen, mit der neue Verträge geschlossen werden können."
 usfp_indian_appropiations_button_tt2: "Alle Indianer innerhalb des [ROOT.GetCountry.GetName] werden rechtlich als Waisen der Bundesregierung bezeichnet."
 usfp_enable_american_indian_culture_tt: "Indigene Nordamerikaner [Concept('concept_pop', '$concept_pops$')] in unserem [Concept('concept_incorporated_state', '$concept_incorporated_states')] werden im Laufe der Zeit in eine kombinierte [SCOPE.sCulture('american_indian_culture').GetName] [concept_culture] integriert."
  
 usfp_demand_bc_button: "Britisch-Kolumbien fordern"
 usfp_demand_bc_button_desc: "Die verfluchten Briten sollten ihre schmutzigen Hände von dem gesamten Oregon-Territorium lassen! Fünfundfünfzig Vierzig oder kämpfen!"
  
 usfp_liberia_declare_independence: "Unabhängigkeit erklären"
 usfp_liberia_declare_independence_desc: "Die Zeit ist gekommen, eine ordentliche Republik Liberia nach dem Vorbild des amerikanischen Systems zu gründen."
  
 usfp_je_indian_wars: "Indianerkriege"
 usfp_je_indian_wars_reason: "In der Vergangenheit haben wir die Great Plains als eine weite Wüste betrachtet, die den Indianern überlassen werden sollte. Jetzt, da weiße Siedler weiterhin nach Westen strömen, ist es unsere Pflicht, diese Ländereien zu befrieden und die Indianer zu zähmen - notfalls mit Gewalt."
 usfp_provoke_lakota_war_button: "Lakota-Krieg provozieren"
 usfp_provoke_lakota_war_button_desc: "Die Sioux sind das größte Hindernis für unsere westliche Expansion. Wenn wir sie dazu bringen könnten, unsere Siedler anzugreifen, hätten wir den Vorwand, sie zu vernichten."
 usfp_break_treaties_button: "Verträge brechen"
 usfp_break_treaties_button_desc: "Die Indianer haben nicht die Kraft, die von uns unterzeichneten Verträge durchzusetzen, daher müssen wir uns nicht an sie halten."
  
 annex_canadian_north: "Die Arktis erkunden"
 annex_canadian_north_desc: "Mit unserer festen Kontrolle über Kanada können wir beginnen, die Ressourcen des weiten Arktischen Nordens auszubeuten."
 annex_alaskan_north: "Alaska erkunden"
 annex_alaskan_north_desc: "Unsere Kolonie an der Alaskaküste kann als Basis dienen, von der aus wir nach weiteren Ressourcen im tiefen Inneren der Wildnis suchen können."
  
 je_usfp_american_constitution: "Constitution of the United States"
 je_usfp_american_constitution_reason: "The Constitution is the supreme and fundamental law of the [ROOT.GetCountry.GetName]. Along with defining the structure of the state and federal governments, it also sets out various inalienable rights of citizens, nominally limiting the power of the national government.\n\n#bold The following rules are in effect:#!\n• Attempting to [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] #tooltippable;tooltip:[Country.GetTooltipTag],usfp_unconstitutional_laws unconstitutional#! [Concept('concept_law', '$concept_laws$')] will provoke outrage and legal challenges.\n• Only #tooltippable;tooltip:[Country.GetTooltipTag],usfp_natural_born_citizens natural-born citizens#! are eligible to be elected [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')].\n• The government cannot levy [concept_tariffs] on [Concept('concept_trade', '$concept_exports$')]."
 usfp_unconstitutional_laws: "Unconstitutional [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_censorship').GetName]\n• [GetLawType('law_peasant_levies').GetName]\n• [GetLawType('law_parliamentary_republic').GetName]\n• [GetLawType('law_militarized_police').GetName]\n• [GetLawType('law_appointed_bureaucrats').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_command_economy').GetName]\n• [GetLawType('law_industry_banned').GetName]\n• [GetLawType('law_cooperative_ownership').GetName]\n• [GetLawType('law_religious_schools').GetName]\n• [GetLawType('law_single_party_state').GetName]\n• [GetLawType('law_isolationism').GetName]\n• [GetLawType('law_land_based_taxation').GetName]\n\n#italic Very#! Unconstitutional [Concept('concept_law', '$concept_laws$')]:\n• [GetLawType('law_outlawed_dissent').GetName]\n• [GetLawType('law_state_religion').GetName]\n• [GetLawType('law_state_atheism').GetName]\n• [GetLawType('law_monarchy').GetName]\n• [GetLawType('law_theocracy').GetName]\n• [GetLawType('law_council_republic').GetName]\n• [GetLawType('law_autocracy').GetName]\n• [GetLawType('law_oligarchy').GetName]\n• [GetLawType('law_anarchy').GetName]\n• [GetLawType('law_technocracy').GetName]\n• [GetLawType('law_hereditary_bureaucrats').GetName]"
 usfp_natural_born_citizens: "A [concept_character] is eligible for election if their [concept_culture] is one of our [concept_primary_cultures], or has a [concept_homeland] in one of our [Concept('concept_incorporated_state', '$concept_incorporated_states$')] and has a base acceptance level of at least @acceptance_status_3! $open_prejudice$.\n\nCultures with the Indigenous American [concept_cultural_heritage_trait] require a base acceptance level of at least @acceptance_status_4! $second_rate_citizen$ #italic (i.e., under [GetLawType('law_multicultural').GetName])#!"
  
 je_usfp_underground_railroad: "A House Divided: The Underground Railroad" #NT!
 je_usfp_underground_railroad_reason: "The network of secret routes and [GetIdeology('ideology_abolitionist').GetName] safehouses known as the Underground Railroad has been spiriting escaped slaves to freedom for decades. Until slavery is abolished entirely, [GetPopType('slaves').GetName] will regularly escape the Southern [Concept('concept_state', '$concept_states$')] and be transported to freedom in the North or neighboring [Concept('concept_country', '$concept_countries$')].\n\nSince 1836, the Railroad has enabled the escape of:\n• #variable [Country.MakeScope.Var('je_underground_railroad_northern_escapees').GetValue]#! people to the Free [Concept('concept_state', '$concept_states$')]\n• #variable [Country.MakeScope.Var('je_underground_railroad_canada_escapees').GetValue]#! people to [GetStrategicRegion('region_canada').GetName]\n• #variable [Country.MakeScope.Var('je_underground_railroad_southern_escapees').GetValue]#! people to [GetStrategicRegion('region_mexico').GetName] and the [GetStrategicRegion('region_caribbean').GetName]" #NT!
 csa_doesnt_exist: "The Confederate States of America does not exist" #NT!
 usfp_underground_railroad_support_button: "Support Railroad" #NT!
 usfp_underground_railroad_support_button_desc: "Tacit government support can help even more slaves escape to the North." #NT!
 usfp_underground_railroad_suppress_button: "Suppress Railroad" #NT!
 usfp_underground_railroad_suppress_button_desc: "Cracking down on the Railroad will slow the rate of slave escapes." #NT!
 usfp_underground_railroad_end_interference_button: "End Interference" #NT!
 usfp_underground_railroad_end_interference_button_desc: "Our current policy towards the Railroad has run its course." #NT!
 usfp_underground_railroad_arm_slaves_button: "Arm Slaves" #NT!
 usfp_underground_railroad_arm_slaves_button_desc: "The slaves of the South yearn for freedom, they need only the tools." #NT!
 je_usfp_underground_railroad_enhanced_effect: "The Free [Concept('concept_state', '$concept_states$')] will recieve greater numbers of escaped slaves via the Underground Railroad" #NT!
 je_usfp_underground_railroad_lowered_effect: "The Free [Concept('concept_state', '$concept_states$')] will recieve fewer escaped slaves via the Underground Railroad" #NT!
 je_usfp_underground_railroad_regular_effect: "The Underground Railroad will resume its normal operations" #NT!
 underground_railroad_more_to_canada: "The Underground Railroad will direct more escaped slaves to [GetStrategicRegion('region_canada').GetName] rather than the Free [Concept('concept_state', '$concept_states$')]" #NT!
 je_usfp_underground_railroad_complete: "#lore The Underground Railroad will no longer be necessary if:\n#!" #NT!
  
 je_acw_war_csa: "The War of Southern Independence" #NT!
 je_acw_war_csa_reason: "If we are to preserve slavery and our way of life, we must fight the [GetCulture('yankee').GetName] and establish an enduring Southern republic." #NT!
  
 je_usfp_afro_american_colonization: "A House Divided: African Colonization" #NT!
 je_usfp_afro_american_colonization_reason: "Founded in 1816, the American Colonization Society promotes the 'repatriation' of freed slaves to Africa, as a way to grant them their freedom while also maintaining [GetLawType('law_racial_segregation').GetName] in the [ROOT.GetCountry.GetName]. Their efforts have culminated in the recent founding of the colony of [SCOPE.sCountry('liberia_scope').GetName] on the coast of [SCOPE.sCountry('liberia_scope').GetCapital.GetStateRegion.GetStrategicRegion.GetName], and promoters of colonization schemes continue to search for new locations where $usfp_afro_american_culture_plural$ could be settled.\n\n$usfp_afro_american_culture_plural$ themselves, thoroughly Christianized and centuries removed from their African origins, almost totally reject colonization, making it difficult for such schemes to find more than a handful of volunteers. Nevertheless, we can choose to dedicate resources towards settlement programs as the opportunity arises." #NT!
  
 usfp_promote_afro_american_migration_africa: "Sponsor African Colonization" #NT!
 usfp_promote_afro_american_migration_africa_desc: "It would be best for our [GetCulture('afro_american').GetName] [Concept('concept_pop', '$concept_population$')] to return to the continent from which their forebears were taken." #NT!
 je_usfp_afro_american_colonization_fail: "#lore Colonization efforts will largely cease if:\n#!" #NT!
 usfp_santo_domingo_annexation_ask: "Ask for American Annexation" #NT!
 usfp_santo_domingo_annexation_ask_desc: "The future of Santo Domingo is under threat. We must appeal to the United States for annexation, where we can forge a more prosperous future." #NT!
  
 usfp_promote_afro_american_migration_south_america: "Sponsor Tropical Colonization" #NT!
 usfp_promote_afro_american_migration_south_america_desc: "We should find suitable places for [GetCulture('afro_american').GetName] settlements where they can prosper in their natural climate." #NT!
 usfp_colonization_better_with_colonial_resettlement: "These effects are improved if we have [GetLawType('law_colonial_resettlement').GetName] [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]:" #NT!
 usfp_linconia_button: "Found the Colony of Linconia" #NT!
 usfp_linconia_button_desc: "We will fund the construction of an $usfp_afro_american_culture$ [concept_colony_subject] on the west coast of [GetStateRegion('STATE_PANAMA').GetName], named in the honor of the great Abraham Lincoln." #NT!
 linconia_created_tooltip: "Linconia will be created as an [SCOPE.sCountry('usa_scope').GetAdjective] [concept_subject] controlling a single [concept_province] on the western coast of [GetStateRegion('STATE_PANAMA').GetName], and 1000 $usfp_afro_american_culture_plural$ will move there." #NT!
