l_german:
  
 je_usfp_a_house_divided_main_complete: "Der Amerikanische Bürgerkrieg hat begonnen."
 je_usfp_a_house_divided_missouri_compromise: "Ein geteiltes Haus: Missouri-Kompromiss"
 je_usfp_a_house_divided_missouri_compromise_reason: "Der Kongress hält einen sorgfältigen Balanceakt zwischen freien und sklavenhaltenden Staaten aufrecht. Der Kompromiss von 1820 zog eine Linie durch den Louisiana-Kauf am 36. Breitengrad, der südlichen Grenze von [SCOPE.sState('missouri_scope').GetName]. Missouri durfte die Sklaverei aufrechterhalten, aber alle anderen Territorien nördlich dieser Linie sollen freie Territorien sein. Implizit werden die Territorien südlich der Kompromisslinie sklavenhaltende Staaten sein.\n\nDer westliche Umfang der Trennlinie wurde noch nicht konkret bestimmt. Wenn [SCOPE.GetRootScope.GetCountry.GetName] weiterhin seine Grenzen erweitert, wird der Status des Kompromisses wahrscheinlich in Frage gestellt."
 usfp_missouri_compromise_broken: "Der Missouri-Kompromiss wird durch eine neue Politik ersetzt"
  
 je_usfp_a_house_divided_gag_rule: "Ein geteiltes Haus: Die Gag-Regel"
 je_usfp_a_house_divided_gag_rule_reason: "Um den Missouri-Kompromiss durchzusetzen und weitere Konflikte zu vermeiden, hat das Repräsentantenhaus jede Berücksichtigung von Petitionen oder Gesetzen in Bezug auf die Sklaverei verboten."
 je_usfp_a_house_divided_gag_rule_status: "Mit der Gag-Regel in Kraft können [GetLawType('law_slave_trade').GetGroup.GetName] Gesetze #r nicht#! [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted')]"
 usfp_end_gag_rule_button: "Gag-Regel Aufheben"
 usfp_end_gag_rule_button_desc: "Mit den Abolitionisten eingeschüchtert, passt die Gag-Regel nicht mehr zu unseren Interessen."
 usfp_end_gag_rule: "Das #Bold Ein geteiltes Haus: Die Gag-Regel#! [concept_journal_entry] wird enden"
 usfp_end_gag_rule_button_no_abolitionists: "Wir haben KEINEN [concept_political_movement], um die Sklaverei zu beenden"
 usfp_end_gag_rule_button_slave_trade: "Wir haben einen [concept_political_movement], um die Sklaverei auszubauen"
 usfp_break_gag_rule_button: "Gag-Regel Brechen"
 usfp_break_gag_rule_button_desc: "Die Wahlergebnisse sind klar, und das Repräsentantenhaus muss ohne die Gag-Regel wieder einberufen werden. Unser Mandat wird nicht verweigert!"
  
 je_usfp_a_house_divided_bleeding_kansas: "Ein geteiltes Haus: Blutendes Kansas"
 je_usfp_a_house_divided_bleeding_kansas_reason: "[SCOPE.sState('kansas_scope').GetName] ist zum Schlachtfeld über die Frage der Sklaverei geworden. Die #bold Fortschrittsanzeige#! verfolgt den Einfluss jeder Seite im Staat. Fortschritt nach rechts zeigt den Einfluss der #bold Freistaater#! an, während Fortschritt nach links den Vormarsch der pro-sklaverei #bold Grenzruffianer#! anzeigt. Wenn die Fortschrittsanzeige 0 oder 100 erreicht, wird das Schicksal von [SCOPE.sState('kansas_scope').GetName] zugunsten dieser Fraktion entschieden.\n\nDas Machtgleichgewicht wird voraussichtlich durch #tooltippable;tooltip:[Country.GetTooltipTag],je_usfp_a_house_divided_bleeding_kansas_special_tooltip [Country.MakeScope.Var('bleeding_kansas_var_next').GetValue|+=]#! nächsten Monat verschoben"
 je_usfp_a_house_divided_bleeding_kansas_special_tooltip: "Diese Rate wird durch Folgendes bestimmt:\n#variable [Country.MakeScope.Var('bleeding_kansas_yankee_percent').GetValue|+=]#! von den Yankee [Concept('concept_pop', '$concept_population')] \n#variable [Country.MakeScope.Var('bleeding_kansas_yankee_radicals').GetValue|+=]#! von Yankee [Concept('concept_radical', '$concept_radicals$')] \n#variable [Country.MakeScope.Var('bleeding_kansas_freedmen').GetValue|+=]#! von freien Afro-Amerikanern [Concept('concept_pop', '$concept_pops$')] \n#variable [Country.MakeScope.Var('bleeding_kansas_dixie_percent').GetValue|+=]#! von den Dixie [Concept('concept_pop', '$concept_population')] \n#variable [Country.MakeScope.Var('bleeding_kansas_dixie_radicals').GetValue|+=]#! von Dixie [Concept('concept_radical', '$concept_radicals$')] \n#variable [Country.MakeScope.Var('bleeding_kansas_aristocrats').GetValue|+=]#! von Dixie $aristocrats$"
 bleeding_kansas_0_progress: "Die #bold Fortschrittsanzeige#! erreicht 0"
 bleeding_kansas_100_progress: "Die #bold Fortschrittsanzeige#! erreicht 100"
 usfp_support_free_kansas_button: "Freistaater unterstützen"
 usfp_support_free_kansas_button_desc: "Es liegt in unserem Interesse, dass Kansas ein Freistaat wird. Die bundesstaatliche Unterstützung für die Freistaater wird deutlich machen, dass Sklaverei nicht willkommen ist."
 usfp_support_slave_kansas_button: "Grenzruffianer unterstützen"
 usfp_support_slave_kansas_button_desc: "Wir müssen sicherstellen, dass Kansas ein Sklavenstaat wird. Bundesstaatliche Schutzmaßnahmen können denen gewährt werden, die es so sehen wie wir."
 usfp_kansas_intervene_cooldown: "Wir haben kürzlich nicht in Kansas interveniert."
 usfp_enforce_kansas_constitution_button: "Kansas-Verfassung durchsetzen"
 usfp_enforce_kansas_constitution_button_desc: "Die Menschen von Kansas haben uns eine legale Verfassung gegeben, und wir haben sie anerkannt. Mit der richtigen Machtdemonstration können wir nun eine schnelle Lösung für diese blutige Tragödie liefern."
  
