 usfp_emancipation_proclamation_button: "Die Sklaven befreien"
 usfp_emancipation_proclamation_button_desc: "Die Erfordernisse des Krieges geben uns die Möglichkeit, Sklaven in den Rebellengebieten zu befreien und den Weg für eine schnelle und endgültige Abschaffung der Sklaverei zu ebnen."
 usfp_acw_support_button: "Konföderation verurteilen"
 usfp_acw_support_button_desc: "Dieser Krieg geht um die Seele der Vereinigten Staaten, wir können keine Verhandlungen mit dem verräterischen Süden akzeptieren!"
 usfp_acw_support_button.tt: "[concept_war_support] für den Bürgerkrieg liegt unter 10"
  
 usfp_indian_removal_seminole_button: "Seminolenentfernung beginnen"
 usfp_indian_removal_seminole_button_desc: "Die Seminolen haben offen gegen das Indian Removal Act revoltiert. Wir haben keine Wahl, als die Rebellion niederzuschlagen und ihre Entfernung durchzusetzen. Das raue Terrain und die Feindseligkeit der Seminolen werden den Prozess wahrscheinlich langwierig und kostspielig machen."
 usfp_indian_removal_cherokee_button: "Cherokee-Entfernung beginnen"
 usfp_indian_removal_cherokee_button_desc: "Weiße Siedler haben lange die Ländereien der Cherokee begehrt und aktiv gestohlen. Im Interesse unseres gemeinsamen Friedens und Wohlstands werden wir sie aus dem Osten entfernen."
 usfp_indian_removal_chickasaw_button: "Chickasaw-Entfernung beginnen"
 usfp_indian_removal_chickasaw_button_desc: "Wir haben es bequem zugelassen, dass Siedler weiterhin in die Ländereien der Chickasaw eindringen. Angesichts unmöglicher Chancen hat die Nation widerwillig zugestimmt, ihr Land zu verkaufen und sich nach Westen zu entfernen."
 usfp_indian_removal_creek_button: "Creek-Entfernung beginnen"
 usfp_indian_removal_creek_button_desc: "Die Creek haben einen Entfernungstreaty akzeptiert, aber ein großer Teil von ihnen hat gewaltsam Widerstand geleistet. Wir haben die Armee entsandt, um die Entfernung durchzusetzen."
 usfp_cherokee_treaty_ratified_tooltip: "Der Vertrag von New Echota wurde ratifiziert"
 cherokee_removal_begins: "Wir werden beginnen, den Vertrag über die Entfernung durchzusetzen"
 usfp_cherokee_removal_ongoing_tooltip: "Die Cherokee-Entfernung ist nicht bereits im Gange"
 usfp_seminole_removal_ongoing_tooltip: "Die Seminolenentfernung ist nicht bereits im Gange"
 usfp_chickasaw_removal_ongoing_tooltip: "Die Chickasaw-Entfernung ist nicht bereits im Gange"
 usfp_creek_removal_ongoing_tooltip: "Die Creek-Entfernung ist nicht bereits im Gange"
