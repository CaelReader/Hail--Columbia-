usfp_emancipation_proclamation_button: "Die Sklaven befreien"
usfp_emancipation_proclamation_button_desc: "Die Erfordernisse des Krieges geben uns die Möglichkeit, Sklaven in den Rebellengebieten zu befreien und den Weg für eine schnelle und endgültige Abschaffung der Sklaverei zu ebnen."
usfp_acw_support_button: "Konföderation verurteilen"
usfp_acw_support_button_desc: "Dieser Krieg geht um die Seele der Vereinigten Staaten, wir können keine Verhandlungen mit dem verräterischen Süden akzeptieren!"
usfp_acw_support_button.tt: "[concept_war_support] für den Bürgerkrieg liegt unter 10"

usfp_indian_removal_seminole_button: "Seminolenentfernung beginnen"
usfp_indian_removal_seminole_button_desc: "Die Seminolen haben offen gegen das Indian Removal Act revoltiert. Wir haben keine Wahl, als die Rebellion niederzuschlagen und ihre Entfernung durchzusetzen. Das raue Terrain und die Feindseligkeit der Seminolen werden den Prozess wahrscheinlich langwierig und kostspielig machen."
usfp_indian_removal_cherokee_button: "Cherokee-Entfernung beginnen"
usfp_indian_removal_cherokee_button_desc: "Weiße Siedler haben lange die Ländereien der Cherokee begehrt und aktiv gestohlen. Im Interesse unseres gemeinsamen Friedens und Wohlstands werden wir sie aus dem Osten entfernen."
usfp_indian_removal_chickasaw_button: "Chickasaw-Entfernung beginnen"
usfp_indian_removal_chickasaw_button_desc: "Wir haben es bequem zugelassen, dass Siedler weiterhin in die Ländereien der Chickasaw eindringen. Angesichts unmöglicher Chancen hat die Nation widerwillig zugestimmt, ihr Land zu verkaufen und sich nach Westen zu entfernen."
usfp_indian_removal_creek_button: "Creek-Entfernung beginnen"
usfp_indian_removal_creek_button_desc: "Die Creek haben einen Entfernungstreaty akzeptiert, aber ein großer Teil von ihnen hat gewaltsam Widerstand geleistet. Wir haben die Armee entsandt, um die Entfernung durchzusetzen."
usfp_cherokee_treaty_ratified_tooltip: "Der Vertrag von New Echota wurde ratifiziert"
cherokee_removal_begins: "Wir werden beginnen, den Vertrag über die Entfernung durchzusetzen"
usfp_cherokee_removal_ongoing_tooltip: "Die Cherokee-Entfernung ist nicht bereits im Gange"
usfp_seminole_removal_ongoing_tooltip: "Die Seminolenentfernung ist nicht bereits im Gange"
usfp_chickasaw_removal_ongoing_tooltip: "Die Chickasaw-Entfernung ist nicht bereits im Gange"
usfp_creek_removal_ongoing_tooltip: "Die Creek-Entfernung ist nicht bereits im Gange"

usfp_cherokee_removal: "Die Cherokee wurden in das [SCOPE.sCountry('indian_territory_scope').GetName] entfernt."
usfp_seminole_removal: "Die Seminolen wurden in das [SCOPE.sCountry('indian_territory_scope').GetName] entfernt."
usfp_chickasaw_removal: "Die Chickasaw wurden in das [SCOPE.sCountry('indian_territory_scope').GetName] entfernt."
usfp_choctaw_removal: "Die Choctaw wurden in das [SCOPE.sCountry('indian_territory_scope').GetName] entfernt."
usfp_creek_removal: "Die Creek wurden in das [SCOPE.sCountry('indian_territory_scope').GetName] entfernt."

usfp_chickasaw_removal_payment: "Zahlung für die Chickasaw-Entfernung"


usfp_manifest_destiny_main: "Manifest Schicksal"
usfp_manifest_destiny_main_reason: "Die Idee des Manifest Schicksals — der Glaube, dass die Expansion unserer Nation eine heilige Mission ist, die wir erfüllen müssen — beginnt, im [SCOPE.GetRootScope.GetCountry.GetName] Fuß zu fassen. Die weiten Ländereien Nordamerikas rufen mit kontinentalen Möglichkeiten, aber wie weit wir unsere Grenzen tatsächlich ausdehnen sollten, bleibt ungewiss.\n\nDer Status der #bold Fortschrittsleiste#! verfolgt den Glauben an das Manifest Schicksal in unserem Land, der durch verschiedene #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_advance pro-expansion#! oder #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_deplete anti-expansion#! Bedingungen bestimmt wird. Unser #yellow Manifest Schicksal#! Modifikator wird seine Auswirkungen basierend auf der Fortschrittsleiste ändern, und neue Möglichkeiten zur Expansion werden sich ergeben, wenn das Manifest Schicksal größeren Einfluss gewinnt."

usfp_manifest_destiny_special_tooltip_advance: "Manifest Destiny wird in unserer Gesellschaft an Einfluss gewinnen, wenn wir militärische Expansion und rassische Überlegenheit annehmen.\n\nDie folgenden wiederholbaren Ereignisse werden die #bold Fortschrittsleiste#! #bold vorantreiben#!:\n• Ein #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion expansionist#! [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] wird gewählt #italic (einmal pro Präsident)#!\n• Eine [concept_powerful] [concept_interest_group] gewinnt einen #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion expansionist#! Führer #italic (einmal pro Interessengruppe alle 20 Jahre)#!\n\nDie Ergebnisse mehrerer [Concept('concept_journal_entry', '$concept_journal_entries$')] können die #bold Fortschrittsleiste#! #bold vorantreiben#!:\n• Den #Bold Indian Removal#! [concept_journal_entry] abschließen\n• Den #bold Oregon Border Dispute#! [concept_journal_entry] scheitern lassen\n• Die #bold Indian Wars#! [concept_journal_entry] aktivieren\n\nBestimmte Maßnahmen unserer Regierung werden die #bold Fortschrittsleiste#! #italic (einmal pro Maßnahme)#! #bold vorantreiben#!:\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_colonial_exploitation').GetName] [concept_law]\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_professional_army').GetName] [concept_law]\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_national_supremacy').GetName] oder [GetLawType('law_ethnostate').GetName] [concept_law]\n• Wir erobern einen Übersee-[concept_state]\n\nVerschiedene spezielle Ereignisse und Umstände können ebenfalls die #bold Fortschrittsleiste#! #bold vorantreiben#!, wie zum Beispiel:\n• Die Texas-Rebellion scheitert\n• Wir werden von Mexiko angegriffen\n• Wir nehmen ganz Mexiko im Vertrag von Guadelupe Hidalgo\n• Die [concept_usfp_monroe_doctrine] wird von einer europäischen Macht verletzt\n• Wir unterstützen William Walkers Expedition nach Sonora\n• Wir verfolgen den [concept_claim] auf Kuba, der im Ostend-Zirkular angeboten wird"

usfp_manifest_destiny_special_tooltip_deplete: "Manifest Destiny wird in unserer Gesellschaft an Einfluss verlieren, wenn wir den Expansionismus ablehnen und rassischen Pluralismus fördern.\n\nDie folgenden wiederholbaren Ereignisse werden die #bold Fortschrittsleiste#! #bold verringern#!:\n• Ein #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion anti-expansion#! [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] wird gewählt #italic (einmal pro Präsident)#!\n• Eine [concept_powerful] [concept_interest_group] gewinnt einen #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion anti-expansion#! Führer #italic (einmal pro Interessengruppe alle 20 Jahre)#!\n\nDie Ergebnisse einiger [Concept('concept_journal_entry', '$concept_journal_entries$')] können die #bold Fortschrittsleiste#! #bold verringern#!:\n• Den #Bold Indian Removal#! [concept_journal_entry] scheitern lassen\n• Den #bold Oregon Border Dispute#! [concept_journal_entry] abschließen\n• Der #bold Amerikanische Bürgerkrieg#! bricht aus\n• Die Union verliert den #bold Amerikanischen Bürgerkrieg#!\n\nBestimmte Maßnahmen unserer Regierung können die #bold Fortschrittsleiste#! #italic (einmal pro Maßnahme)#! #bold verringern#!:\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_no_colonial_affairs').GetName] [concept_law]\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_multicultural').GetName] [concept_law]\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_council_republic').GetName] [concept_law]\n• Wir [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] das [GetLawType('law_monarchy').GetName] [concept_law]\n\nVerschiedene spezielle Ereignisse und Umstände können ebenfalls die #bold Fortschrittsleiste#! #bold verringern#!, wie zum Beispiel:\n• Wir werden von Mexiko in einem [concept_war] besiegt\n• Wir annektieren nur die mexikanische Cession im Vertrag von Guadalupe Hidalgo\n• Mexiko stimmt einem friedlichen Kauf der mexikanischen Cession zu\n• Die American Anti-Imperialist League bildet sich\n• Wir hören auf, eine [concept_great_power] zu sein\n• Wir befinden uns im [concept_default] oder haben [concept_bankruptcy] erklärt"

usfp_manifest_destiny_special_tooltip_pro_expansion: "• hat die #bold Jacksonian Democrat#! Ideologie\n• hat die #bold Jingoist#! Ideologie\n• hat die #bold Slaver#! Ideologie\n• hat die #bold Authoritarian#! Ideologie\n• hat die #bold Fascist#! Ideologie\n• hat die #bold Social Darwinist#! Ideologie\n• hat den #bold Expansionist#! Trait"
usfp_manifest_destiny_special_tooltip_anti_expansion: "• hat die #bold Pacifist#! Ideologie\n• hat die #bold Anarchist#! Ideologie\n• hat die #bold Humanitarian#! Ideologie\n• hat die #bold Enlightened Royalist#! Ideologie\n• hat den #bold Anti-Expansionist#! Trait"
usfp_manifest_more_destiny: "#bold Manifest Schicksal#! wird Einfluss gewinnen."
usfp_manifest_less_destiny: "#bold Manifest Schicksal#! wird Einfluss verlieren."

usfp_western_purchase_button: "Ein Angebot an Mexiko machen"
usfp_western_purchase_button_desc: "Mexikos Griff über seine nördlichen Territorien ist wackelig. Wenn wir westwärts expandieren wollen, könnten wir in der Lage sein, diese Ländereien diplomatisch zu kaufen."
mexican_payment_cost: "Wenn Mexiko akzeptiert, werden wir ihnen @money!#yellow 3M#! über 4 Jahre zahlen."
usa_western_purchase_var: "Wir haben kürzlich kein Angebot gemacht."
treaty_of_guadalupe: "$concept_occupying$ Mexikos [concept_capital_state] wird es uns ermöglichen, die Bedingungen nach unserem Ermessen zu diktieren. Mit einem starken Konzept des Manifest Schicksals könnten wir sogar noch mehr Territorium erobern."
usfp_cuban_purchase_button: "Ein Angebot für Kuba machen"
usfp_cuban_purchase_button_desc: "Die Kontrolle über Kuba ist von größter Bedeutung für unsere nationalen Interessen im Atlantik. Wir werden @money!#yellow 13M#! anbieten, die über 30 Jahre hinweg zu zahlen sind, um die Kontrolle über die Insel zu erhalten."
usfp_claim_canada_button: "Kanada beanspruchen"
usfp_claim_canada_button_desc: "Es ist nur recht und billig, dass diese große amerikanische Nation den #italic gesamten#! Kontinent in ihre Arme nimmt. Unsere nördlichen Nachbarn werden uns danken, dass wir sie in den Schoß holen."
usfp_secure_trail_button: "Den Oregon Trail sichern"
usfp_secure_trail_button_desc: "Da Siedler weiterhin nach Westen auswandern, sollten wir uns bemühen, eine dauerhafte Präsenz entlang der Hauptstrecke des Oregon Trails zu sichern."

usfp_promote_manifest_destiny_button: "Kontinentalismus fördern"
usfp_promote_manifest_destiny_button_desc: "Expansion ist der Schlüssel zu unserer gesamten politischen Strategie. Wir werden kontinentalistische Stimmen in unserer Verwaltung stärken."
usfp_suppress_manifest_destiny_button: "Kontinentalismus unterdrücken"
usfp_suppress_manifest_destiny_button_desc: "Die Ziele des Manifest Destiny stehen im Widerspruch zur Stabilität der Union und müssen bekämpft werden."
enough_manifest_destiny: "#bold Manifest Destiny#! hat ausreichend hohen Einfluss."
low_manifest_destiny: "#bold Manifest Destiny#! hat einen zu niedrigen Einfluss."
usfp_homestead_act_button: "Westliche Besiedlung fördern"
usfp_homestead_act_button_desc: "Unsere westlichen Territorien sehnen sich danach, besiedelt und produktiv gemacht zu werden. Indem wir kostenlose Grundstücke an Siedler vergeben, können wir Migration und Selbstversorgung fördern."

usfp_reconstruction_swing_freedmen: "Die Reconstruction wird zugunsten der #bold Freedmen#! voranschreiten."
usfp_reconstruction_swing_south: "Die Reconstruction wird zurückgehen und die #bold Redeemers#! stärken."
usfp_reconstruction_swing_south_severe: "Die Reconstruction wird #r schwer#! zurückgehen und die #bold Redeemers#! stärken."
usfp_reconstruction_end_early: "#r #b Die Reconstruction wird sofort enden!#!"
usfp_reconstruction_enforce_rights_button: "Wahlrechte durchsetzen"
usfp_reconstruction_enforce_rights_button_desc: "Freedmen werden weiterhin ihrer rechtmäßigen Rechte im Süden beraubt. Durch den Einsatz zusätzlicher Bundeskräfte können wir sicherstellen, dass Freiheit allen unseren Bürgern zuteilwird."
dixie_formation_tt: "Jede [concept_army] in der [SCOPE.sStrategicRegion('dixie_region').GetName] [concept_hq] hat mindestens #variable 20#! [Concept('concept_unit','$concept_units')] und einen [concept_general]"
dixie_indian_formation_tt: "Jede [concept_army] in der [SCOPE.sStrategicRegion('dixie_region').GetName] [concept_hq] hat mindestens #variable 2#! [Concept('concept_unit','$concept_units')] und einen [concept_general]"
usfp_reconstruction_confederate_amnesty_button: "Amnestie für Konföderierte gewähren"
usfp_reconstruction_confederate_amnesty_button_desc: "Ein wahrer Frieden kann zwischen den Herren des Nordens und des Südens erreicht werden. Durch die Begnadigung ehemaliger Rebellen und deren Rückkehr in die Regierung wird die Unruhe im Süden beruhigt."
usfp_reconstruction_cointelpro_freedmen_button: "Redeemer-Gruppen infiltrieren"
usfp_reconstruction_cointelpro_freedmen_button_desc: "Diese weißen Supremacisten sind ein gefährliches kriminelles Element. Das Büro wird ihre Aktivitäten stören."
usfp_reconstruction_cointelpro_slaver_button: "Schwarze Organisationen stören"
usfp_reconstruction_cointelpro_slaver_button_desc: "Radikalismus breitet sich unter den Freedmen aus. Das Büro wird ihre Bemühungen zur Koordination behindern."
made_devils_bargain: "Wir haben den Teufelspakt mit dem Süden geschlossen."

usfp_reconstruction_long: "Lange Reconstruction"
usfp_reconstruction_long_reason: "Während die Reconstruction für die Freedmen weitgehend ein Erfolg war, bleibt Rassenvorurteil auf allen Ebenen des [ROOT.GetCountry.GetName] tief verwurzelt. Es wird mindestens eine Generation dauern, bis die Bürger der [SCOPE.sCulture('afro_american_culture').GetName] wirklich als ein Kernelement der [ROOT.GetCountry.GetAdjectiveNoFormatting] Nation akzeptiert werden."
usfp_long_reconstruction_progress_bar: "Afro-Amerikanische Integration"
usfp_long_reconstruction_progress_bar_desc: "Fortschritt: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/2000)"
afro_american_average_acceptance: "Durchschnittliche [concept_acceptance] der afro-amerikanischen [Concept('concept_pop', '$concept_pops')]"
