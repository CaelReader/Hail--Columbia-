 deseret_statehood_des: "Petition für die Staatsbürgerschaft"
 deseret_statehood_des_desc: "Unser Ziel war es immer, einen Platz für uns innerhalb der Vereinigten Staaten zu schaffen. Wir sollten eine Staatsverfassung entwerfen und sie zur Prüfung nach Washington senden."
 deseret_western_claims_des: "Den Westen kolonisieren"
 deseret_western_claims_des_desc: "Es ist kostenloses Immobilien."
  
