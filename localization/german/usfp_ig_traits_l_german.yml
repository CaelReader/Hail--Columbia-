l_german:
usfp_ig_trait_king_cotton: "König Baumwolle"
usfp_ig_trait_king_cotton_desc: "Der Norden ist auf unsere Baumwolle angewiesen, um seine Textilfabriken am Laufen zu halten. Wenn sie es wagen, unsere Lebensweise zu bedrohen, werden wir ihre Versorgung abwürgen und sie in den Ruin treiben."
usfp_ig_trait_postmillennialism: "Postmillenialismus"
usfp_ig_trait_postmillennialism_desc: "Wir müssen unsere Gesellschaft reinigen und ein goldenes Zeitalter der Gerechtigkeit einführen, um die Rückkehr Christi herbeizuführen."
usfp_ig_trait_peculiar_institution: "Unsere eigenartige Institution"
usfp_ig_trait_peculiar_institution_desc: "Das einzigartige Plantagensystem des Südens erfordert gewissenhafte Aufseher. Solange der Norden uns in Ruhe lässt, können wir die Baumwolle fließen lassen."
usfp_ig_trait_go_west: "Gehe nach Westen, junger Mann"
usfp_ig_trait_go_west_desc: "Europa und die Städte des Ostens sind überfüllt und voller Verfall. Für die gedrängten Massen, die ein besseres Leben suchen, was könnte verlockender sein als die grenzenlosen Ländereien Amerikas?"
usfp_ig_trait_american_exceptionalism: "Amerikanischer Exzeptionalismus"
usfp_ig_trait_american_exceptionalism_desc: "Die Vereinigten Staaten nehmen einen einzigartig zentralen Platz auf der Weltbühne ein. Es ist nur natürlich, dass unsere Kultur und unsere Politik die Geschichte selbst prägen."
usfp_ig_trait_democratic_experiment: "Das demokratische Experiment"
usfp_ig_trait_democratic_experiment_desc: "Die amerikanische Demokratie steht als leuchtendes Beispiel der neuen politischen Ära. Wir streben jeden Tag danach, eine perfektere Union zu erreichen und die hohen Ziele unserer Gründungsväter zu verwirklichen: Leben, Freiheit und das Streben nach Glück!"
usfp_ig_trait_revivalism: "Revivalismus"
usfp_ig_trait_revivalism_desc: "In Versammlungen im ganzen Land erwachen die Menschen zu ihrem spirituellen Selbst. Gebunden durch unseren energetisierten Glauben werden wir gemeinsam voranschreiten."
usfp_ig_trait_republican_virtue: "Republikanische Tugend"
usfp_ig_trait_republican_virtue_desc: "Die ländlichen Menschen sind das Fundament der amerikanischen Republik. Durch unsere energische Teilnahme an der Kommunalpolitik wird die gesamte Nation gehoben."
usfp_ig_trait_caricature: "Karikatur"
usfp_ig_trait_caricature_desc: "Ein Bild sagt mehr als tausend Worte, und unsere sind direkt auf die aktuelle Regierung gerichtet."
usfp_ig_trait_direct_action: "Direkte Aktion"
usfp_ig_trait_direct_action_desc: "Politische Verfahren sind ein Hindernis für die Sache des Arbeiters. Die herrschende Klasse hat vergessen, dass wir die Wirtschaft am Laufen halten, und wir wissen, wie man sie zum Stillstand bringt!"
usfp_ig_trait_rail_tycoons: "Eisenbahntycoons"
usfp_ig_trait_rail_tycoons_desc: "Die weiten Ländereien Amerikas verlangen danach, durch Eisenbahnen zivilisiert zu werden. Mit kooperativen politischen Entscheidungsträgern können wir den gesamten Kontinent verbinden und dabei reich werden."
usfp_ig_trait_scientific_management: "Wissenschaftliches Management"
usfp_ig_trait_scientific_management_desc: "Die neue Wissenschaft des Managements hält die Fabriken des Landes mit unserer sorgfältigen Aufsicht bei maximaler Effizienz am Laufen."
usfp_ig_trait_gunboat_diplomacy: "Kanonenbootdiplomatie"
usfp_ig_trait_gunboat_diplomacy_desc: "Sprich leise und trage einen großen Stock. Unser strahlendes Militär ist eine mächtige diplomatische Aussage, ohne einen einzigen Schuss abzugeben."
usfp_ig_trait_free_silver: "Freies Silber"
usfp_ig_trait_free_silver_desc: "Die finanziellen Interessen der Großstädte lenken die Regierungspolitik zur Verarmung des einfachen Mannes. Wir werden nicht länger um Krümel betteln, unsere Stimmen werden gehört werden!"
usfp_ig_trait_lawmen: "Gesetzeshüter"
usfp_ig_trait_lawmen_desc: "Die weite amerikanische Landschaft stellt ein Hindernis für die Strafverfolgung dar. Unser lokales Wissen und loyale Sheriffs können der Sache der Gerechtigkeit helfen."
usfp_ig_trait_lost_cause: "Verlorene Sache"
usfp_ig_trait_lost_cause_desc: "Die Konföderation war eine gerechte Bewegung für Gerechtigkeit und Rechte der Staaten, und wir setzen ihr Erbe fort. Der Süden wird wieder auferstehen!"
usfp_ig_trait_native_defenders: "Knochen unserer Väter"
usfp_ig_trait_native_defenders_desc: "Unser Volk ist vereint gegen unsere Feinde. Wir werden uns tapfer gegen jeden Feind behaupten, der versucht, unser Land von uns zu nehmen."
usfp_ig_trait_feuding_warriors: "Feindliche Krieger"
usfp_ig_trait_feuding_warriors_desc: "Die Krieger sind niedergeschlagen und abgelenkt, verschwenden ihre Energien mit kleinen Streitigkeiten, anstatt sich gegen unsere wahren Feinde zu konzentrieren."
usfp_ig_trait_village_life: "Dorfpfleger"
usfp_ig_trait_village_life_desc: "Wenn die Gesellschaft die Verwandtschaft umarmt, können Mutter und Kind auf die Unterstützung zählen, die sie für ein gesundes Leben benötigen."
usfp_ig_trait_european_science: "Austauschstudien"
usfp_ig_trait_european_science_desc: "Die weißen Männer haben große Mengen an Wissen entwickelt, das wir studieren und an unsere eigene Gesellschaft anpassen können."
usfp_ig_trait_spiritual_visions: "Omen"
usfp_ig_trait_spiritual_visions_desc: "Unser Volk ist in der Krise. Der Große Geist hat uns schlimme Omen der Katastrophe gesandt, wenn wir unseren Weg nicht korrigieren."
usfp_ig_trait_strong_medicine: "Starke Medizin"
usfp_ig_trait_strong_medicine_desc: "Die Weisheit unserer Führer beweist, dass sie große spirituelle Macht haben und es wert sind, unser Volk durch Widrigkeiten zu führen."