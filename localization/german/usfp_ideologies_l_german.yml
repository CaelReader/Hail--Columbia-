l_german:
 #from USCWF 
 ideology_anti_tariff: "Anti-Zoll"
 ideology_anti_tariff_desc: "#lore Diese Gruppe möchte alle Zölle auf Importe und Exporte abschaffen.#!"
 ideology_pro_tariff: "Pro-Zoll"
 ideology_pro_tariff_desc: "#lore Diese Gruppe glaubt, dass inländische Industrien sorgfältig vor ausländischen Importen geschützt werden sollten.#!"
 ideology_american_school: "Amerikanische Schule"
 ideology_american_school_desc: "#lore Diese Gruppe unterstützt eine Mischung aus Protektionismus und Interventionismus.#!"
 ideology_empire_of_liberty: "Imperium der Freiheit"
 ideology_empire_of_liberty_desc: "#lore Der Geist von 1776 lebt in dieser Gruppe weiter. Sie unterstützen die kontinentale Expansion und eine gut regulierte Miliz.#!"
  
 ideology_usfp_progressive: "Progressiv"
 ideology_usfp_progressive_desc: "#lore Dieser Führer setzt sich für umfassende Reformen ein, um Monopole, Korruption und gesellschaftlichen Verfall zu bekämpfen.#!"
 ideology_usfp_progressive_movement: "Progressive" #NT!
 ideology_usfp_progressive_movement_desc: "#lore This movement advocates for a wide range of reforms aiming to combat monopolies, corruption, and societal decay.#!" #NT!
 ideology_usfp_social_gospel_leader: "Sozialgospelist"
 ideology_usfp_social_gospel_leader_desc: "#lore Dieser Führer versucht, protestantische Ethik anzuwenden, um soziale Ungleichheiten zu bekämpfen.#!"
 ideology_usfp_strongman_populist: "Starker Populist"
 ideology_usfp_strongman_populist_desc: "#lore Diese Figur positioniert sich als entschlossener Führer, der wirtschaftliche Reformen zum Wohle der Massen umsetzen wird.#!"
 ideology_american_school_leader: "Amerikanischer Systemist"
 ideology_american_school_leader_desc: "#lore Diese Figur setzt sich für eine Mischung aus Protektionismus und Interventionismus ein.#!"
 ideology_usfp_abolitionist_radical: "Radikaler Abolitionist"
 ideology_usfp_abolitionist_radical_desc: "#lore Dieser Führer strebt ein Ende der Sklaverei sowie gleiche Rechte für Freigelassene an.#!"
 ideology_usfp_georgist_leader: "Georgist"
 ideology_usfp_georgist_leader_desc: "#lore Dieser Führer fördert Freihandel, staatliche Intervention gegen Monopole und aggressive Besteuerung von Grundbesitzern.#!"
 ideology_usfp_social_darwinist_leader: "Sozialdarwinist"
 ideology_usfp_social_darwinist_leader_desc: "#lore Dieser Führer sieht das Leben als einen Kampf, in dem die Starken die Schwachen dominieren sollten. Sie bestehen darauf, dass 'unerwünschte' aus dem Genpool entfernt werden, um sozialen Fortschritt und Zusammenhalt zu gewährleisten.#!"
 ideology_usfp_evangelical_moralist: "Evangelikaler Moralist"
 ideology_usfp_evangelical_moralist_desc: "Diese Gruppe glaubt an das Recht, ihre eigene Form des Protestantismus auszudrücken, und betrachtet dies als Grundpfeiler einer moralisch aufrechten Republik."
 ideology_usfp_eugenicist: "Eugeniker"
 ideology_usfp_eugenicist_desc: "Diese Gruppe hat das Konzept der Eugenik - die selektive Zucht von Menschen - angenommen. Sie setzen sich für eine sorgfältige Kontrolle des Genpools der Bevölkerung durch Familienplanung, Migrationskontrollen und Zwangssterilisationen ein."
 ideology_usfp_localist: "Lokalist"
 ideology_usfp_localist_desc: "Diese Gruppe lehnt Eingriffe der nationalen Regierung ab und zieht es vor, dass die Autorität an lokale Gemeinden devolviert wird."
 ideology_usfp_universalist: "Universalist"
 ideology_usfp_universalist_desc: "#lore Dieser Führer predigt Frieden, Toleranz und universelle Brüderlichkeit. Sie fördern den offenen Dialog als Weg zu gegenseitigem Verständnis zwischen verschiedenen Glaubensrichtungen und Kulturen.#!"
 ideology_usfp_accomodationist: "Akkommodationist"
 ideology_usfp_accomodationist_desc: "Diese Gruppe bevorzugt die Trennung von Kirche und Staat, fördert jedoch dennoch die moralische Richtigkeit der dominierenden Religion."
 ideology_usfp_pan_indianist: "Panindianist"
 ideology_usfp_pan_indianist_desc: "#lore Dieser Führer fordert die Einheit zwischen den indigenen Völkern Nordamerikas und lehnt das Eindringen europäischer Siedler und deren Lebensweise ab.#!"
 ideology_usfp_pan_indianist_group: "Panindianist"
 ideology_usfp_pan_indianist_group_desc: "Diese Gruppe fordert die Einheit zwischen den indigenen Völkern Nordamerikas und lehnt das Eindringen europäischer Siedler und deren Lebensweise ab."
 ideology_usfp_gender_complementarian: "Geschlechtliche Komplementarität"
 ideology_usfp_gender_complementarian_desc: "Diese Gruppe unterstützt traditionelle Geschlechterrollen, in denen Männer und Frauen unterschiedliche, aber komplementäre Rollen in der Gesellschaft übernehmen."
 ideology_usfp_native_american_agrarian: "Indigener Agrarier"
 ideology_usfp_native_american_agrarian_desc: "Diese Gruppe unterstützt traditionelle Formen der Landbewirtschaftung und lehnt das Konzept des individuellen Eigentums an der Erde ab."
 ideology_usfp_tribal_government: "Dezentralist"
 ideology_usfp_tribal_government_desc: "Diese Gruppe bevorzugt eine dezentralisierte politische Struktur, die ihre traditionelle Lebensweise nicht stört."
