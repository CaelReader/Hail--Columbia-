l_german:
 usfp_lobby_anti_imperial: "Anti-imperialistische Lobby"
 usfp_lobby_anti_imperial_name: "[COUNTRY.GetAdjectiveNoFormatting] Anti-imperialistische Liga"
 usfp_lobby_anti_imperial_icon: "@usfp_lobby_anti_imperial!"
  
 lds_church: "Kirche Jesu Christi der Heiligen der Letzten Tage"
 lds_church_desc: "Die Mormonen-Kirche wurde während der Zweiten Großen Erweckung von Joseph Smith gegründet, der gesagt wird, neue Offenbarungen von Gott in Form von goldenen Tafeln empfangen zu haben. Die besonderen Überzeugungen und Praktiken der Kirche, einschließlich der Polygamie, bringen sie in Konflikt mit dem Großteil der übrigen christlichen Gesellschaft."
 ig_big_men: "Große Männer"
 ig_big_men_desc: "So genannte 'Große Männer' haben sich informelle Macht durch Kontrolle von Eigentum und Patronage angeeignet. Sie streben im Allgemeinen danach, ihren Einfluss auf eine Weise zu festigen, die an feudale Systeme erinnert."
  
 western_aristocrats: "Erfolgreiche Siedler"
  
 ai_strategy_anti_slavery_agenda: "Gesetzgebung zur Emanzipation"
 ai_strategy_anti_slavery_agenda_desc: "[COUNTRY.GetName] ist bereit, den Prozess der legislativen Abschaffung der Sklaverei zu beginnen. Das Haus wird nicht mehr geteilt sein - auf die eine oder andere Weise."
 ai_strategy_manifest_destiny: "Manifest Destiny"
 ai_strategy_manifest_destiny_desc: "[COUNTRY.GetName] strebt danach, seine Kerngebiete zu erweitern und sein 'manifest destiny' in Nordamerika zu verfolgen."
 ai_strategy_monroe_doctrine: "Monroe Doctrine" #NT!
 ai_strategy_monroe_doctrine_desc: "[COUNTRY.GetName] wants to stay out of foreign entanglements and defend the western hemisphere from European intervention." #NT!
 ai_strategy_pacific_empire: "Big Stick Diplomacy" #NT!
 ai_strategy_pacific_empire_desc: "[COUNTRY.GetName] wants to assert its hegemony over the Americas and the Pacific, while avoiding direct conflicts with other powers." #NT!
  
 dismantle_jim_crow: "Jim Crow abschaffen"
 dismantle_jim_crow_desc: "Die Regierungen des Südens haben viel zu lange rassistischen Terror gegen ihre Bürger ausgeübt. Es ist an der Zeit, dass diese Jim-Crow-Gesetze aufgehoben werden."
  
 negotiate_mexican_border: "Negotiate Mexican Border" #NT!
 negotiate_mexican_border_desc: "Our previous border treaties with Mexico were ill-defined and ignorant of the geography of the west. It is clear now that the Rio Grande is the most natural boundary between our two nations." #NT!
  
 movement_usfp_progressive: "Progressive Bewegung"
