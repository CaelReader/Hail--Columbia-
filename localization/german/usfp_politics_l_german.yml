 law_usfp_nominal_separation: "Nominal Separation" #NT!
 law_usfp_nominal_separation_desc: "Church and state are officially separated, but exotic faiths are still discriminated against through a variety of legal and paralegal means." #NT!
 law_usfp_american_system: "American System" #NT!
 law_usfp_american_system_desc: "A variant of $law_protectionism$ allowing for even higher tariffs on imports. Export tariffs are disallowed under the Constitution." #NT!
  
