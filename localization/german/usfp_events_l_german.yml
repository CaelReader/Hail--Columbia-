usfp_usa.12.t: "Der [ROOT.GetCountry.GetAdjective] Nilpferd-Plan"
usfp_usa.12.d: "Ein neuartiger Vorschlag wurde dem Kongress als Lösung für die steigenden Kosten von $Fleisch$ unterbreitet. Der Plan sieht vor, eine Population afrikanischer Nilpferde in den Sümpfen von [SCOPE.sState('louisiana_scope').GetName] anzusiedeln, wo sie sich von invasiven Pflanzen ernähren und für ihr Fleisch geschlachtet werden können."
usfp_usa.12.f: ""Großbritannien hat das australische Känguru gegessen und mag es, Pferdefleisch ist ein Grundnahrungsmittel in Kontinentaleuropa, und die Menschen in Zentralamerika essen den Leguan. Warum können Amerikaner nicht das Nilpferd verdauen?""
usfp_usa.12.a: "Diese Idee ist... absolut lächerlich."
usfp_usa.12.b: "Diese Idee ist brillant! Wir werden uns an Seebullen-Speck laben!"

usfp_usa.13.t: "Wilde Nilpferde"
usfp_usa.13.d: "Unsere importierten Nilpferde haben sich als ziemlich widerspenstig erwiesen, verletzen regelmäßig ihre Pfleger und entkommen in die Sümpfe. Wilde Nilpferde sind in den Wasserwegen mehrerer benachbarter Bundesstaaten aufgetaucht, erschrecken ahnungslose Einheimische und richten Verwüstungen unter lokalen Pflanzen und Feldfrüchten an."
usfp_usa.13.f: ""Das Nilpferd kann leicht domestiziert werden. Es ist so sanft wie ein Lamm im Zoo. Es kann mit einem Halfter geführt werden. Ein junges Nilpferd wird sogar Milch aus einer Babyflasche trinken!"""
usfp_usa.13.a: "Die Nilpferde werden ein Segen für das lokale Ökosystem sein!"
usfp_usa.13.b: "Setzt eine Prämie auf diese wilden Bestien aus."

usfp_usa.18.t: "Verrückter Schütze erschießt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_usa.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde auf den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] erschossen! Nach seiner Festnahme behauptete der geisteskranke Schütze, er habe maßgeblich zur Wahl des Präsidenten beigetragen und forderte ein hohes Amt in der Regierung. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_usa.18.f: ""Platz machen! Platz machen! Der Präsident wurde erschossen! Der Präsident wurde erschossen, mein Gott!"""
usfp_usa.18.a: "Was für eine sinnlose Tragödie."

usfp_usa.19.t: "Bruch mit dem Präzedenzfall"
usfp_usa.19.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hat noch nicht bestätigt oder verneint, ob er eine dritte Amtszeit anstrebt. Obwohl es keine Regel dagegen gibt, hat der von George Washington gesetzte Präzedenzfall dritte Amtszeiten zu einem [ROOT.GetCountry.GetAdjective] politischen Tabu gemacht. Mit dem Beginn der Wahlkampagnen muss [ROOT.GetCountry.GetRuler.GetFullName] eine Entscheidung treffen."
usfp_usa.19.f: ""Der Ruf des Cäsarismus wurde durch das Land geschleudert. Kein König, kein Kaiser, keine dritte Amtszeit, in schreienden Großbuchstaben, begegnet dem Auge in sensationslüsternen Zeitungen. Und doch steht weder die Verfassung, noch die Gesetze, noch die Lehre der Gründerväter einer dritten oder dreizehnten Amtszeit im Wege, wenn das Volk es will!"" #pro-Grant Pamphlet Cäsarismus
usfp_usa.19.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wird nicht zur Wiederwahl antreten."
usfp_usa.19.b: "Vier weitere Jahre!"
usfp_usa.19.c: "Ich fordere jeden Mistkerl heraus, mich vor vier Amtszeiten rauszuholen!"
usfp_usa.19.e: "Wir sollten nicht mitten im Strom die Pferde wechseln!"

usfp_usa.20.t: "Gewaltenteilung"
usfp_usa.20.d: "Aufgrund des Chaos in der Exekutive war der Kongress gezwungen, eine führende Rolle in der [ROOT.GetCountry.GetAdjective] Regierung zu übernehmen, was gegen die Verfassung verstößt. Ohne einen offensichtlichen Mechanismus, um die Normalität wiederherzustellen, liegt es am Kongress, die zukünftige Struktur der Republik zu bestimmen."
usfp_usa.20.f: ""Das Prinzip der Verfassung ist das der Trennung von legislativen, exekutiven und judikativen Funktionen, außer in bestimmten Fällen. Wenn dieses Prinzip nicht in direkten Begriffen ausgedrückt wird, ist es eindeutig der Geist der Verfassung, und es sollte so kommentiert und von jedem Freund der freien Regierung befolgt werden."" #Thomas Jefferson
usfp_usa.20.a: "Wir müssen die rechtmäßige Republik wiederherstellen."
usfp_usa.20.b: "Ändert die Verfassung. Der Kongress wird regieren."

usfp_usa.21.t: "Der erste [SCOPE.sCulture('afro_american_scope').GetName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
usfp_usa.21.d: "Die Amtseinführung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] markiert einen historischen Moment für die [ROOT.GetCountry.GetName]. Vor weniger als einem Jahrhundert waren die [SCOPE.sCulture('afro_american_scope').GetName] Menschen versklavt, und jetzt wurde einer von ihnen zum höchsten Amt im Land gewählt! [SCOPE.sCulture('afro_american_scope').GetName] Bürger im ganzen Land feiern diesen bedeutsamen Anlass, während das weiße Amerika von der Nachricht geschockt ist."
usfp_usa.21.f: ""Jetzt ist die akzeptierte Zeit, nicht morgen, nicht eine günstigere Jahreszeit. Es ist heute, dass unsere beste Arbeit getan werden kann und nicht an einem zukünftigen Tag oder Jahr. Heute ist die Zeit der Aussaat, jetzt sind die Stunden der Arbeit, und morgen kommt die Ernte und die Spielzeit."" #WEB Du Bois
usfp_usa.21.a: "Der Preis der Freiheit ist geringer als der Preis der Unterdrückung."

usfp_usa.22.t: "Die Jahrhundertausstellung"
usfp_usa.22.d: "Dieses Jahr markiert den 100. Jahrestag der Unterzeichnung der Unabhängigkeitserklärung – die Geburt der [ROOT.GetCountry.GetName]. Eine große Messe wurde in [SCOPE.sState('pennsylvania_scope').GetCityHubName] eröffnet, um den Anlass zu feiern, mit Dutzenden von Attraktionen und Ausstellungen der [ROOT.GetCountry.GetAdjective] Kultur und Erfindungen."
usfp_usa.22.f: "Menschenmassen strömten durch die für die Ausstellung reservierten Straßen, schlängelten sich an den großen Pavillons vorbei, die alle möglichen Wunder beherbergten. Als die Sonne unterging, versammelten sich Familien auf dem Rasen, um ein großes Feuerwerk zu beobachten, das die Stadt in funkelnden Darstellungen von Rot, Weiß und Blau erleuchtete."
usfp_usa.22.a: "Auf die nächsten 100 Jahre!"

usfp_usa.23.t: "Die [ROOT.GetCountry.GetRuler.GetLastName]-Präsidentschaft"
usfp_usa.23.d: "Am Ende seiner zweiten Amtszeit hat [ROOT.GetCountry.GetRuler.GetFullName] einen unauslöschlichen Eindruck in der Geschichte des Amtes hinterlassen. Nachdem er die Macht der Bundesregierung in der Nullifikationskrise bekräftigt hatte, hat er aggressiv darauf hingearbeitet, das Land der amerikanischen Ureinwohner im Süden zu beschlagnahmen, was Krieg in [SCOPE.sStateRegion('florida_region_scope').GetName] auslöste, selbst als der Oberste Gerichtshof gegen seine Handlungen entschied. Während seine [SCOPE.sIdeology('jacksonian_ideology').GetName] Agenda voranschreitet, schwelt die Frage der Sklaverei weiterhin im Herzen der [ROOT.GetCountry.GetAdjective] Republik."
usfp_usa.23.f: ""Aber ihr müsst euch erinnern, meine Mitbürger, dass ewige Wachsamkeit durch das Volk der Preis der Freiheit ist, und dass ihr diesen Preis zahlen müsst, wenn ihr den Segen sichern wollt."" #Andrew Jackson
usfp_usa.23.a: "Dies ist eine Zeit der Gelegenheit."

### Labor Events
usfp_usa_labor.1.t: "Die Industrial Workers of the World"
usfp_usa_labor.1.d: "Eine Versammlung radikaler Gewerkschafter hat sich in [SCOPE.sState('illinois_scope').GetCityHubName] getroffen, um die Industrial Workers of the World zu gründen. Mit einer viel militanteren Haltung als traditionelle Arbeiterorganisationen strebt die IWW an, Arbeiter aller Berufe in einer großen Union zu vereinen. Ihr erklärtes Ziel ist die Abschaffung des Lohnsystems durch direkte Aktionen, Generalstreiks und Sabotage."
usfp_usa_labor.1.f: ""Es ist die historische Mission der Arbeiterklasse, den Kapitalismus abzuschaffen. Die Armee der Produktion muss organisiert werden, nicht nur für den täglichen Kampf gegen die Kapitalisten, sondern auch, um die Produktion aufrechtzuerhalten, wenn der Kapitalismus gestürzt wurde. Durch die industrielle Organisation bilden wir die Struktur der neuen Gesellschaft innerhalb der Hülle der alten.""
usfp_usa_labor.1.a: "Eine Verletzung von einem ist eine Verletzung von allen!"
usfp_usa_labor.1.b: "Diese Radikalen sind eine Bedrohung für die soziale Ordnung."

usfp_usa_labor.2.t: "Bombenanschlag auf dem Haymarket Square"
usfp_usa_labor.2.d: "Eine Arbeiterkundgebung in [SCOPE.sState('illinois_scope').GetCityHubName] wurde plötzlich zu einem Massaker, als eine Bombe auf vorrückende Polizisten geworfen wurde. Als Reaktion eröffnete die Polizei blind das Feuer auf die Demonstranten, tötete und verletzte Dutzende. Im Nachhinein haben die örtlichen Behörden eine Gruppe von Anarchisten festgenommen, die sie für den Bombenanschlag verantwortlich machen und die Todesstrafe fordern."
usfp_usa_labor.2.f: ""Nach der Explosion der Bombe gab es Pistolenschüsse. Die Menge lief in die gleiche Richtung wie ich. Ich musste über einen liegenden Mann springen und sah einen anderen Mann etwa 100 bis 200 Fuß westlich der Des Plaines Street vor mir fallen. Ich packte seinen Arm und wollte ihm helfen, aber das Feuer hinter mir war so heftig, dass ich einfach losließ und rannte."" #Ein Augenzeugenbericht von Barton Simonson
usfp_usa_labor.2.a: "Hängt sie alle!"
usfp_usa_labor.2.b: "Die Polizei hat die Kontrolle verloren."

usfp_usa_labor.3.t: "Die Knights of Labor"
usfp_usa_labor.3.d: "Eine Gewerkschaftsföderation, die sich Knights of Labor nennt, hat im ganzen [ROOT.GetCountry.GetName] explosionsartig an Popularität gewonnen und zieht sowohl qualifizierte als auch ungelernte Arbeiter in Scharen an. Obwohl es an Organisation und Finanzierung mangelt, haben lokale Kapitel der Knights begonnen, sich für bessere Arbeitsbedingungen und höhere Löhne für ihre Mitglieder einzusetzen."
usfp_usa_labor.3.f: ""Einzelne Arbeiter sind schwach, und wenn sie getrennt sind, folgt jeder einem anderen Weg, ohne etwas für sich oder seine Mitmenschen zu erreichen; aber wenn sie in einem gemeinsamen Band der Brüderlichkeit vereint sind, werden sie wie ein Kabel, dessen einzelne Stränge, obwohl schwach und unbedeutend, durch die Verbindung mit anderen unterstützt und gestärkt werden, und die Arbeit, die einer allein nicht verrichten könnte, wird durch die Kombination der Stränge leicht erreicht."" #Terrence V. Powderly
usfp_usa_labor.3.a: "Der Arbeiter verdient seinen gerechten Anteil."
usfp_usa_labor.3.b: "Wir werden nicht mit diesen Agitatoren zusammenarbeiten."
usfp_usa_labor.3.c: "Wir begrüßen ihre Unterstützung für den [ROOT.GetCountry.GetAdjective] Arbeiter."

usfp_usa_labor.4.t: "Der große Eisenbahnstreik"
usfp_usa_labor.4.d: "Als Reaktion auf eine Lohnkürzung sind [SCOPE.sBuilding('railway_scope').GetName]-Arbeiter in [SCOPE.sState('strike_start_scope').GetName] in den Streik getreten und haben ihre Stationen geschlossen. Unorganisierte Nachahmerstreiks haben sich schnell auf mehrere Nachbarstaaten ausgeweitet und den Bahnverkehr in der gesamten Region lahmgelegt. Lokale Milizen und private Sicherheitskräfte haben die Arbeiter in gewaltsamen Auseinandersetzungen bekämpft, konnten den Streik jedoch nicht eindämmen."
usfp_usa_labor.4.f: ""Es wird gesagt, dass mehrere Streikende, die schwer verletzt wurden, in ihre Häuser gebracht wurden, von denen heute Nacht keine Nachricht vorliegt. Um 10 Uhr wurde das Dispatch House in Brand gesteckt und vollständig zerstört, und das Depot wurde bis zur Barre Street schwer beschädigt."" #San Diego Union, 1877
usfp_usa_labor.4.a: "Wir müssen versuchen, mit den Streikenden zu verhandeln."
usfp_usa_labor.4.b: "Das ist Sache der Eisenbahnen."
usfp_usa_labor.4.c: "Schickt Bundestruppen, um den Streik zu brechen."
usfp_usa_labor.4.e: "Errichtet eine Kommission, um die Forderungen der Streikenden anzuhören."

usfp_usa_labor.5.t: "Die American Federation of Labor"
usfp_usa_labor.5.d: "Nach der Abspaltung von den Knights of Labor ist eine neue Arbeiterorganisation im [ROOT.GetCountry.GetName] zur Vorherrschaft aufgestiegen: die American Federation of Labor. Mit einer Strategie des 'Gewerkschaftskapitalismus' strebt die AFL an, gewerkschaftliche Aktivitäten in Zusammenarbeit mit dem Management zu koordinieren, im Gegensatz zu radikaleren Arbeiterbewegungen."
usfp_usa_labor.5.f: ""Um frei zu sein, müssen die Arbeiter eine Wahl haben. Um eine Wahl zu haben, müssen sie das Recht behalten, selbst zu bestimmen, unter welchen Bedingungen sie arbeiten werden."" #Samuel Gompers
usfp_usa_labor.5.a: "Wir können mit der AFL zusammenarbeiten."
usfp_usa_labor.5.b: "Alle Gewerkschaften sind eine Bedrohung für die Wirtschaft."
usfp_usa_labor.5.c: "Die AFL versucht, den Arbeiter zu verraten!"

usfp_usa_labor.6.t: "Looking Backward"
usfp_usa_labor.6.d: "Ein neu veröffentlichter utopischer Roman von Edward Bellamy porträtiert ein zukünftiges [ROOT.GetCountry.GetName], in dem die Wirtschaft verstaatlicht wurde und alle sozialen Übel geheilt sind. Inspiriert von dieser Vision sind über hundert sogenannte 'Nationalist Clubs' im ganzen Land entstanden, die sich für die Sozialisierung der Wirtschaft einsetzen."
usfp_usa_labor.6.f: ""Ihr Elend kam, wie all eure anderen Übel, aus der Unfähigkeit zur Zusammenarbeit, die aus dem Individualismus eures sozialen Systems folgte, aus eurer Unfähigkeit zu erkennen, dass ihr zehnmal mehr Profit aus euren Mitmenschen ziehen könnt, wenn ihr euch mit ihnen vereint, anstatt gegen sie zu kämpfen."" #Edward Bellamy, Looking Backward
usfp_usa_labor.6.a: "Eine inspirierende Vision der Utopie."
usfp_usa_labor.6.b: "Eine verrückte sozialistische Fantasie."

usfp_mormon.1.t: "Der [SCOPE.sState('missouri_scope').GetName]-[SCOPE.sReligion('mormonism_scope').GetName]-Krieg"
usfp_mormon.1.d: "Die Spannungen in [SCOPE.sState('missouri_scope').GetName] zwischen Mainstream-Protestanten und einer exzentrischen Sekte, die sich die Heiligen der Letzten Tage nennt, sind in offene Gewalt ausgebrochen. Protestantische Vigilanten haben Massaker verübt und sind mit [SCOPE.sReligion('mormonism_scope').GetName]-Milizen zusammengestoßen. Nachdem sie mit den Staatstruppen in Konflikt gerieten, wurden die Anhänger von Joseph Smith von der lokalen Regierung aus ihren Häusern vertrieben und flohen nach Norden nach [SCOPE.sState('illinois_scope').GetName]."
usfp_mormon.1.f: ""Die Mormonen haben eine Haltung offener und erklärter Missachtung der Gesetze eingenommen und haben nun Krieg gegen das Volk dieses Staates geführt. Sie müssen als Feinde behandelt und, wenn nötig, aus dem Staat vertrieben oder ausgerottet werden – ihre Ausschreitungen sind unbeschreiblich. Wenn Sie Ihre Truppen verstärken können, sind Sie dazu berechtigt, dies in dem Umfang zu tun, den Sie für notwendig halten."" #Mormonischer Ausrottungsbefehl
usfp_mormon.1.a: "Solche Gewalt ist unchristlich."
usfp_mormon.1.b: "Diese Sekte ist nichts als ein Haufen Unruhestifter."

usfp_mormon.2.t: "Die Tötung von Joseph Smith"
usfp_mormon.2.d: "Selbst nach der Umsiedlung nach [SCOPE.sState('illinois_scope').GetName] und der Gründung ihrer eigenen Stadt Nauvoo eskalieren die Spannungen zwischen Mormonen und Protestanten weiter. Nachdem Joseph Smith, der Bürgermeister und Prophet der Mormonen, die Zerstörung einer anti-mormonischen Zeitung angeordnet hatte, wurde er vor ein staatliches Gericht gestellt. Während er im Gefängnis auf seinen Prozess wartete, wurden Smith und andere Mormonen von einem wütenden Mob überfallen und erschossen."
usfp_mormon.2.f: ""Krieg und Ausrottung sind unvermeidlich! Bürger, ERHEBT EUCH, ALLE ZUSAMMEN!!!—Könnt ihr tatenlos zusehen, wie diese TEUFLISCHEN WESEN! Menschen ihres Eigentums und ihrer RECHTE berauben, ohne sie zu rächen. Wir haben keine Zeit für Kommentare, jeder wird seine eigenen machen. LASST ES MIT PULVER UND KUGEL GESCHEHEN!!!"" #Warsaw Signal
usfp_mormon.2.b: "Dies ist ein grober Justizirrtum!"
usfp_mormon.2.a: "Smith und seine Handlanger haben das selbst verschuldet."

usfp_mormon.3.t: "Der [SCOPE.sReligion('mormonism_scope').GetName]-Exodus"
usfp_mormon.3.d: "Da ein friedliches Zusammenleben unmöglich scheint, haben sich die Mormonen entschieden, nach Westen zu ziehen. Ihr neuer Führer Brigham Young hat alle seine Anhänger in großen Planwagenzügen zusammengerufen, die bereits über den Oregon Trail aufgebrochen sind. Ihr endgültiges Ziel steht noch nicht fest."
usfp_mormon.3.f: ""Wir werden in eine weit entfernte Region des Westens ziehen, wo wir ein neues Kapitel in der Geschichte der Kirche beginnen werden."" #Brigham Young
usfp_mormon.3.a: "Lebt wohl, Mormonen."
usfp_mormon.3.a.t: "Alle [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('illinois_scope').GetName] werden in unbekannte Gebiete aufbrechen."

usfp_mormon.4.t: "Ein neues Zion"
usfp_mormon.4.d: "Es ist uns zu Ohren gekommen, dass die Mormonen eine Kolonie in [SCOPE.sState('utah_scope').GetStateRegion.GetName] gegründet und eine religiöse Regierung namens [SCOPE.sCountry('deseret_scope').GetName] gebildet haben. Die Siedler scheinen kein Interesse daran zu haben, ein eigenes unabhängiges Land zu gründen, sondern beabsichtigen, im politischen Orbit der [ROOT.GetCountry.GetName] zu bleiben. Berichte deuten auch darauf hin, dass sie nun offen Polygamie als Glaubensgrundsatz praktizieren."
usfp_mormon.4.f: ""Das Wort des Herrn war: 'Geht in dieses Tal und der beste Ort, den ihr darin findet, ist der richtige.' Nun, ich betete, dass er uns direkt zum besten Ort führen würde, was er auch getan hat, denn nach der Suche können wir keinen besseren finden."" #Brigham Young
usfp_mormon.4.a: "Wir werden ihre kolonialen Bemühungen vorerst akzeptieren."
usfp_mormon.4.b: "Sie müssen für sich selbst sorgen."

usfp_mormon.5.t: "Der Staat Deseret?"
usfp_mormon.5.d: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben eine Staatsverfassung entworfen und beantragen die Aufnahme in die Union. Ihre vorgeschlagene Verfassung schweigt sich über die Frage der Sklaverei aus, und einige haben Bedenken hinsichtlich des Einflusses ihrer Kirche auf die lokale Regierung geäußert."
usfp_mormon.5.d_noslavery: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben eine Staatsverfassung entworfen und beantragen die Aufnahme in die Union. Einige haben Bedenken hinsichtlich des Einflusses ihrer Kirche auf die lokale Regierung geäußert und die Mormonen als Theokraten in allem außer dem Namen bezeichnet."
usfp_mormon.5.f: ""Wir bitten daher Ihre ehrenwerte Körperschaft, ihre Interessen wohlwollend zu berücksichtigen; und, wenn es mit der Verfassung und den Gepflogenheiten der Bundesregierung vereinbar ist, dass unsere Verfassung ratifiziert wird und der Staat Deseret auf gleicher Grundlage wie andere Staaten in die Union aufgenommen wird; oder eine andere Form der Zivilregierung, die Ihre Weisheit und Großzügigkeit dem Volk von Deseret gewähren möge."" #Deseret an das Haus
usfp_mormon.5.a: "Wir werden Deseret umgehend aufnehmen!"
usfp_mormon.5.b: "Deseret wird als Utah-Territorium organisiert."
usfp_mormon.5.c: "Die Mormonen müssen die Polygamie aufgeben, bevor wir mit ihnen verhandeln."

usfp_mormon.6.t: "Das Polygamie-Ultimatum"
usfp_mormon.6.d: "Die [SCOPE.sCountry('usa_scope').GetName] hat gefordert, dass wir unsere Praxis der Mehrehe einstellen, bevor sie offizielle Verhandlungen mit uns in Betracht ziehen."
usfp_mormon.6.f: ""Die Praxis der Polygamie ist unvereinbar mit den reinen und freien, gerechten und sicheren Prinzipien, die durch die Amerikanische Revolution eingeführt wurden.""
usfp_mormon.6.a: "Wir müssen pragmatisch sein und diesen Kompromiss akzeptieren."
usfp_mormon.6.b: "Wir können göttlich angeordnete Praktiken nicht aufgeben."

usfp_mormon.7.t: "Mormonen lehnen ab"
usfp_mormon.7.d: "[SCOPE.sCountry('deseret_scope').GetName] hat sich geweigert, ihre Praxis der Polygamie zu beenden, mit der Begründung, dass die Prinzipien der Religionsfreiheit ihren Glauben schützen sollten."
usfp_mormon.7.f: ""Es gibt keine Erhöhung ohne Polygamie, sie ist der Schlüssel zu unserem Platz im Reich Gottes!""
usfp_mormon.7.a: "Sie müssen zur Räson gebracht werden."

usfp_mormon.8.t: "Mormonen akzeptieren"
usfp_mormon.8.d: "Als Reaktion auf unser Ultimatum haben die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] offiziell die Praxis der Polygamie innerhalb ihrer Kirche beendet."
usfp_mormon.8.f: ""Es gibt nichts in meinen Lehren an die Kirche oder in denen meiner Mitarbeiter, das während der angegebenen Zeit vernünftigerweise als Anstiftung oder Ermutigung zur Polygamie ausgelegt werden könnte; und wenn ein Ältester der Kirche Sprache verwendet hat, die eine solche Lehre zu vermitteln schien, wurde er umgehend zurechtgewiesen. Und ich erkläre nun öffentlich, dass mein Rat an die Heiligen der Letzten Tage lautet, von jeder Ehe abzusehen, die nach dem Gesetz des Landes verboten ist."" #1890 Manifest
usfp_mormon.8.a: "Gut, sie können jetzt in die Union aufgenommen werden."
usfp_mormon.8.b: "Deseret wird als Utah-Territorium neu organisiert."

usfp_mormon.9.t: "Die beiden Relikte der Barbarei"
usfp_mormon.9.d: "Die [SCOPE.sReligion('mormonism_scope').GetName]-Praxis der Polygamie bleibt ein kontroverses Thema in der [ROOT.GetCountry.GetAdjective]-Politik. Die [SCOPE.sParty('republican_party_scope').GetName] hat offen eine Verbindung zwischen Polygamie und Sklaverei gezogen und beide als 'zwei Relikte der Barbarei' bezeichnet, wodurch Unterstützer der Sklaverei mit Polygamisten gleichgesetzt werden."
usfp_mormon.9.f: ""Es ist sowohl das Recht als auch die zwingende Pflicht des Kongresses, in den Territorien diese beiden Relikte der Barbarei – Polygamie und Sklaverei – zu verbieten. Die beiden Systeme – das von Utah und das von South Carolina – haben so viele Ähnlichkeiten, dass sie gemeinsam in der Selbstverteidigung handeln werden."" #1856 Republikanische Plattform + Chicago Press and Tribune
usfp_mormon.9.a: "Beide dieser abscheulichen Praktiken gehören in die Mülltonne der Geschichte!"
usfp_mormon.9.b: "Das eine hat nichts mit dem anderen zu tun!"

usfp_mormon.10.t: "Das Ende der Polygamie"
usfp_mormon.10.d: "Angesichts des unnachgiebigen Widerstands der [ROOT.GetCountry.GetAdjective]-Gesellschaft und der lokalen Regierungen hat die Kirche Jesu Christi der Heiligen der Letzten Tage offiziell die Praxis der Mehrehe aufgegeben und verbietet weitere solcher Verbindungen unter ihren Mitgliedern."
usfp_mormon.10.f: ""Es gibt nichts in meinen Lehren an die Kirche oder in denen meiner Mitarbeiter, das während der angegebenen Zeit vernünftigerweise als Anstiftung oder Ermutigung zur Polygamie ausgelegt werden könnte; und wenn ein Ältester der Kirche Sprache verwendet hat, die eine solche Lehre zu vermitteln schien, wurde er umgehend zurechtgewiesen. Und ich erkläre nun öffentlich, dass mein Rat an die Heiligen der Letzten Tage lautet, von jeder Ehe abzusehen, die nach dem Gesetz des Landes verboten ist."" #1890 Manifest
usfp_mormon.10.a: "Vielleicht können wir dieses Thema endlich ruhen lassen."

usfp_mormon.11.t: "Ein mormonischer Aufstand?"
usfp_mormon.11.d: "Mehrere Bundesbeamte, die dem [SCOPE.sCountry('deseret_scope').GetName] zugeteilt waren, sind mit vernichtenden Berichten über die Verwaltung von [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] in die Hauptstadt zurückgekehrt. Die Beamten behaupten, dass die Mormonen die Bundesautorität missachtet haben und stattdessen nur das Gesetz ihrer Kirche anerkennen. Sie warnen die Regierung, dass [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] ersetzt werden muss, um einen vollständigen [SCOPE.sReligion('mormonism_scope').GetName]-Aufstand zu verhindern."
usfp_mormon.11.f: "Der Stapel von Berichten enthielt Anschuldigungen gegen die Mormonen von zahlreichen Beamten. Mord, Diebstahl, Betrug, sogar offener Verrat. Irgendwo in dem Stapel war wahrscheinlich ein Bericht, dass die Mormonen regelmäßig Hunde traten und Satan selbst anstießen. Aus der Ferne in Washington war es schwer, den Unterschied zwischen echten Problemen und verleumderischem Klatsch zu erkennen."
usfp_mormon.11.a: "Bundestruppen werden die Kontrolle über das Territorium übernehmen und [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] ersetzen."
usfp_mormon.11.b: "Wir werden nicht so taktlos sein, unser eigenes Territorium zu besetzen."

usfp_mormon.12.t: "Die Utah-Friedenskommission"
usfp_mormon.12.d: "Da [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] unsere Aktionen als Versuch sieht, die mormonische Kirche zu zerstören, beabsichtigt er, in [SCOPE.sState('utah_scope').GetName] eine Politik der verbrannten Erde zu verfolgen. Um Blutvergießen zu vermeiden, haben unsere Agenten in der Region einen Deal ausgehandelt, der allen beteiligten Mormonen Begnadigung gewährt, im Austausch für die Entfernung von [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] und den friedlichen Einmarsch von Bundestruppen."
usfp_mormon.12.f: ""Wir bieten den Bewohnern von Utah, die sich den Gesetzen unterwerfen, eine freie Begnadigung für bisher begangene Aufruhr- und Verratshandlungen an; und warnen diejenigen, die nach Bekanntgabe dieser Proklamation weiterhin gegen die Vereinigten Staaten rebellieren, dass sie keine weitere Nachsicht erwarten können.""
usfp_mormon.12.a: "Eine akzeptable Lösung."
usfp_mormon.12.b: "Absolut nicht, diese Rebellen müssen zerschlagen werden."

usfp_mormon.13.t: "Das Schicksal der Heiligen"
usfp_mormon.13.d: "Da [SCOPE.sState('utah_scope').GetName] nun unter unserer festen Kontrolle steht, fordern Stimmen innerhalb der Regierung die Zerstörung der Kirche der Heiligen der Letzten Tage."
usfp_mormon.13.f: ""Es liegt nicht in der Macht der Vereinigten Staaten, dieses Volk zu zerstören, denn sie sind in Gottes Hand, und so sind wir auch; und er wird mit uns tun, wie es ihm gefällt – und wenn wir das Richtige tun, wird Gott uns bewahren."" #Brigham Young
usfp_mormon.13.a: "Wir werden ihr Recht auf ihre Religion respektieren."
usfp_mormon.13.b: "Ihre Kirche ist eine aufrührerische Organisation, die vollständig verboten werden muss!"
usfp_mormon.13.b.t: "Die Heiligen werden in den Untergrund gedrängt, und alle [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')] werden zu [SCOPE.sReligion('protestantism_scope').GetName] 'konvertieren'."

usfp_mormon.14.t: "[SCOPE.sReligion('mormonism_scope').GetName] erschießt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_mormon.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde auf den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] erschossen! Nach seiner Festnahme wurde der Schütze als radikaler [SCOPE.sReligion('mormonism_scope').GetName] identifiziert, der Rache für die Aktionen der Regierung gegen seine Kirche suchte. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_mormon.14.f: ""Platz machen! Platz machen! Der Präsident wurde erschossen! Der Präsident wurde erschossen, mein Gott!""
usfp_mormon.14.a: "Das ist ein Skandal!"

#Filibuster events
usfp_filibuster.1.t: "Die [SCOPE.sCharacter('william_walker_scope').GetLastName]-Expedition"
usfp_filibuster.1.d: "Eine Gruppe von [ROOT.GetCountry.GetAdjective] Abenteurern unter dem Kommando von [SCOPE.sCharacter('william_walker_scope').GetFullName] hat [SCOPE.sState('baja_scope').GetName] überfallen. Sie haben die Republik [SCOPE.sCountry('sonora_scope').GetName] ausgerufen und erbitten unsere Anerkennung."
usfp_filibuster.1.f: ""Das Gebiet unter mexikanischer Herrschaft würde für immer wild, halb barbarisch und unkultiviert bleiben, bedeckt von einem trägen und halb zivilisierten Volk. Wenn die Bewohner eines Gebiets es fast vollständig versäumen, die Ressourcen zu entwickeln, die die Natur ihnen zur Verfügung gestellt hat, dann erfordern die Interessen der Zivilisation, dass andere hineingehen und das Land in Besitz nehmen."" #William Walker
usfp_filibuster.1.a: "Diese Filibuster sind eine Schande."
usfp_filibuster.1.b: "Warten wir ab, was passiert."
usfp_filibuster.1.c: "Wir werden die unabhängige Republik [SCOPE.sCountry('sonora_scope').GetName] verteidigen!"

usfp_filibuster.2.t: "Amerikanischer Filibuster überfällt [SCOPE.sState('baja_scope').GetName]"
usfp_filibuster.2.d: "Eine Gruppe von [SCOPE.sCountry('usa_scope').GetAdjective] Abenteurern unter dem Kommando von [SCOPE.sCharacter('william_walker_scope').GetFullName] hat [SCOPE.sState('baja_scope').GetName] überfallen und die Republik [SCOPE.sCountry('sonora_scope').GetName] ausgerufen."
usfp_filibuster.2.f: ""Das Gebiet unter mexikanischer Herrschaft würde für immer wild, halb barbarisch und unkultiviert bleiben, bedeckt von einem trägen und halb zivilisierten Volk. Wenn die Bewohner eines Gebiets es fast vollständig versäumen, die Ressourcen zu entwickeln, die die Natur ihnen zur Verfügung gestellt hat, dann erfordern die Interessen der Zivilisation, dass andere hineingehen und das Land in Besitz nehmen."" #William Walker
usfp_filibuster.2.a: "Zu den Waffen!"

usfp_filibuster.3.t: "Walkers Prozess"
usfp_filibuster.3.d: "Nach der Niederlage von William Walkers Filibuster-Expedition wurden er und seine Gefährten wegen Führung eines illegalen Krieges angeklagt. Angesichts der breiten öffentlichen Unterstützung für seine Aktivitäten wird Walker voraussichtlich von der Jury freigesprochen werden."
usfp_filibuster.3.f: ""Es wird behauptet, dass das Gesetz, unter dem die Anklage erhoben wurde, gemäß dem Abschnitt der Verfassung erlassen wurde, der dem Kongress die Befugnis gibt, Vergehen gegen das Völkerrecht zu definieren, und daher ist die Schlussfolgerung, dass, wenn kein Vergehen gegen das Völkerrecht begangen wurde, ich hier schuldlos vor Ihnen stehe."""
usfp_filibuster.3.a: "Ein Klaps auf die Hand reicht aus."
usfp_filibuster.3.a.t: "William Walker kann seine Filibuster-Aktivitäten fortsetzen..."
usfp_filibuster.3.b: "Sorgen wir dafür, dass diese Piraten hinter Gittern bleiben."

usfp_filibuster.4.t: "Die Republik [SCOPE.sCountry('sonora_scope').GetName]"
usfp_filibuster.4.d: "Mit dem Erfolg der Expedition von [SCOPE.sCharacter('william_walker_scope').GetFullName] beantragt die Republik [SCOPE.sCountry('sonora_scope').GetName] nun die Aufnahme in die [ROOT.GetCountry.GetName]."
usfp_filibuster.4.f: ""Die Zivilisation gehört den Weißen. Aber welche Zivilisation? Und bis wann?""
usfp_filibuster.4.a: "Wir werden das Gebiet annektieren."
usfp_filibuster.4.b: "[SCOPE.sCharacter('william_walker_scope').GetFullName] wird zum Gouverneur des Gebiets ernannt."
usfp_filibuster.4.c: "Wir werden uns nicht mit diesen Filibustern einlassen."

#Gilded Age events
usfp_gilded_age.1.t: "Eine Geschichte von heute"
usfp_gilded_age.1.d: "Neue Eisenbahnen, neue Industrien und neue Unternehmen haben sich über die [ROOT.GetCountry.GetName] ausgebreitet und einen rasanten Aufstieg der [SCOPE.gsInterestGroup('industrialists_scope').GetName] ausgelöst. Da kein Ende des Wirtschaftswachstums in Sicht ist, haben die enormen Vermögen der Oberschicht sie zu einem Leben in luxuriösem Überfluss geführt, aber auch zu weitverbreiteter politischer Korruption auf allen Regierungsebenen."
usfp_gilded_age.1.f: ""Für den jungen Amerikaner, hier oder anderswo, sind die Wege zum Reichtum unzählig und alle offen; Es gibt eine Einladung in der Luft und Erfolg in seinem weiten Horizont."" #Mark Twain
usfp_gilded_age.1.a: "Ein Toast auf den Wohlstand!"

usfp_gilded_age.2.t: "Betrügerische Linien"
usfp_gilded_age.2.d: "Die Presse hat ein massives Korruptionsschema der Regierung aufgedeckt, bei dem Eisenbahnverträge im Wert des Doppelten der tatsächlichen Baukosten vergeben wurden. Der Betrug hat es einigen Auserwählten ermöglicht, die Staatskasse in einem unverschämten Ausmaß zu plündern. Ein Dutzend prominente Mitglieder der [SCOPE.sParty('scandal_party').GetName] sollen daran beteiligt gewesen sein, indem sie die Genehmigung der Verträge erleichterten und dabei einen Teil der Einnahmen einsteckten. Die Opposition fordert eine umfassende Untersuchung und die Rüge aller Beteiligten."
usfp_gilded_age.2.f: ""KOLOSSALE BESTECHUNG.\n\nKongressabgeordnete, die das Volk bestohlen haben und nun den nationalen Räuber unterstützen!\n\nFürstliche Geschenke an die Vorsitzenden der Ausschüsse im Kongress!"" #The New York Sun
usfp_gilded_age.2.a: "Führen wir eine symbolische Untersuchung durch."
usfp_gilded_age.2.b: "Wir müssen das ernst nehmen."
usfp_gilded_age.2.c: "Bestreiten wir alles!"
usfp_gilded_age.2.e: "Stoppen wir die Verbreitung dieser Fehlinformationen."

usfp_gilded_age.3.t: "Postbetrug"
usfp_gilded_age.3.d: "Ein Korruptionsring innerhalb der Post wurde aufgedeckt, der Millionen aus der Staatskasse in die Hände korrupter Senatoren und Sekretäre über gefälschte Postverträge umleitete. Nationale Zeitungen haben bereits begonnen, den Skandal auf ihren Titelseiten zu veröffentlichen, und der Kongress hat eine gründliche Untersuchung gefordert."
usfp_gilded_age.3.f: ""DER STAR-ROUTE-BETRUG" war in allen Zeitungen. Karikaturen der Beteiligten stahlen Säcke mit Staatsgeldern, während ein machtloser Kongress wegschaute. Die Verspottung wäre weniger effektiv gewesen, wenn sie nicht so treffend gewesen wäre."
usfp_gilded_age.3.a: "Das darf nicht weitergehen."
usfp_gilded_age.3.b: "Spielen wir das Problem herunter."

usfp_gilded_age.4.t: "Sozialdarwinismus"
usfp_gilded_age.4.d: "Darwins Evolutionstheorie beschreibt eine Welt, in der Arten ständig ums Überleben kämpfen müssen. Einige Theoretiker haben begonnen, diese Ideen von der Biologie auf die Politik zu übertragen und das 'Überleben des Stärkeren' als das natürliche und richtige Modell für die Gesellschaft zu fördern."
usfp_gilded_age.4.f: ""Vor dem Tribunal der Natur hat ein Mensch kein größeres Recht auf Leben als eine Klapperschlange; er hat kein größeres Recht auf Freiheit als jedes Wildtier; sein Recht auf das Streben nach Glück ist nichts anderes als eine Lizenz, den Kampf ums Überleben aufrechtzuerhalten."" #William Graham Sumner
usfp_gilded_age.4.a: "Das hat Darwin nicht gemeint..."
usfp_gilded_age.4.b: "Das ganze Leben ist ein Kampf!"
social_darwinism_unlocked: "[SCOPE.sIdeology('social_darwinism_scope').GetName]-Charaktere können jetzt erscheinen."
social_darwinism_promoted: "[SCOPE.sIdeology('social_darwinism_scope').GetName]-Charaktere haben eine höhere Wahrscheinlichkeit, in unserem Land aufzutreten."
social_darwinist_appears: "Ein [SCOPE.sIdeology('social_darwinism_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."

usfp_gilded_age.5.t: "Das Tweed-Regime"
usfp_gilded_age.5.d: "Während politische Maschinen im ganzen Land Wurzeln geschlagen haben, wurde [SCOPE.sState('new_york_scope').GetName] effektiv von William 'Boss' Tweed und seinem Tammany Hall-Club übernommen. Mit Handlangern in politischen Ämtern, gekauften Stimmen und bestochenen Richtern steht der gesamte Apparat der Staatsregierung nun zu seinem Befehl. Details über Tweeds Korruption und Betrug sind an die Presse durchgesickert, was öffentliche Forderungen nach seiner Entfernung auslöst."
usfp_gilded_age.5.f: "Die Presse nannte sie die 'Vierzig Diebe', den Ring von Tweeds Untergebenen, die so viel wie möglich aus dem Staatshaushalt stahlen. Inflierte Verträge im Wert des Fünf-, Zehn- oder Hundertfachen ihres tatsächlichen Wertes wurden im Austausch für Unterstützung vergeben. Die Operation war nicht besonders gut versteckt, aber Tammany Hall kontrollierte alle Mechanismen der Regierung und konnte so einfach jede Beschwerde oder Untersuchung blockieren."
usfp_gilded_age.5.a: "Tweed muss gehen."
usfp_gilded_age.5.b: "[SCOPE.sState('new_york_scope').GetName] scheint unter Tweed gut zu funktionieren."

usfp_gilded_age.6.t: "Das Evangelium des Reichtums"
usfp_gilded_age.6.d: "Der wohlhabende Industrielle [SCOPE.sCharacter('carnegie_scope').GetFullName] hat einen kontroversen Artikel verfasst, in dem er behauptet, dass die neu Reichen eine philanthropische Pflicht gegenüber dem Rest der Gesellschaft haben. Laut [SCOPE.sCharacter('carnegie_scope').GetLastName] sollten die Reichen auf Extravaganz und selbstgefällige Ausgaben verzichten und stattdessen als gute Hirten ihres Reichtums handeln, indem sie ihn nutzen, um den Armen Möglichkeiten zur Selbstverbesserung zu bieten."
usfp_gilded_age.6.f: ""Dies ist also die Pflicht des Reichen: Erstens, ein Beispiel für bescheidenes, unauffälliges Leben zu setzen; mäßig für die legitimen Bedürfnisse derjenigen zu sorgen, die von ihm abhängig sind; und danach alle überschüssigen Einnahmen, die zu ihm kommen, einfach als Treuhandfonds zu betrachten, die er verwalten soll und streng verpflichtet ist, auf die Weise zu verwalten, die den größten Nutzen für die Gemeinschaft bringt - der reiche Mann wird so zum alleinigen Agenten und Treuhänder für seine ärmeren Brüder, der ihnen seine überlegene Weisheit, Erfahrung und Fähigkeit zur Verwaltung bringt - und für sie besser tut, als sie es selbst könnten oder würden."" #Andrew Carnegie
usfp_gilded_age.6.a: "Besser Bibliotheken bauen als Partys schmeißen."
usfp_gilded_age.6.b: "Er versucht nur, für seine Geschäftspraktiken Buße zu tun!"
usfp_gilded_age.6.c: "Warum verdienen die Armen überhaupt etwas?"

usfp_gilded_age.7.t: "Der sonnenverwöhnte Staat"
usfp_gilded_age.7.d: "Die Einführung von 'Washington Navel'-Orangen in den Süden von [SCOPE.sState('california_scope').GetName] hat einen Boom in der Zitrusindustrie ausgelöst. Riesige Orangenhaine wurden entlang neuer Eisenbahnschienen gepflanzt, die eigens zu diesem Zweck gebaut wurden. Lokale Förderer und Eisenbahngesellschaften haben eine landesweite Werbekampagne gestartet, um die Migration in die Region zu fördern, und versprechen Gesundheit, Wohlstand und endlosen Sonnenschein."
usfp_gilded_age.7.f: ""Hier ist unser Mittelmeer! Hier ist unser Italien! Es ist ein Mittelmeer ohne Sümpfe und ohne Malaria… Es ist ein Mittelmeer mit einem ausgeglicheneren Klima, wärmeren Wintern und kühleren Sommern…\n\nDie Zeit ist nicht fern, wenn diese Ecke der Vereinigten Staaten im Überfluss und Jahr für Jahr ohne Ausfall all die Früchte und Nüsse produzieren wird, die die zivilisierte Welt Europas seit tausend Jahren vom Mittelmeer erwartet."" #Charles Dudley Warner
usfp_gilded_age.7.a: "Lecker und profitabel!"
usfp_gilded_age.7.b: "Sie heißen Washington Navels, also sollten sie auch in Washington angebaut werden!"

usfp_gilded_age.8.t: "Ein Geschenk für die Grangers"
usfp_gilded_age.8.d: "Ein Netzwerk von Farmer-Interessengruppen, bekannt als The Grange, hat sich schnell über die ländlichen Regionen der [ROOT.GetCountry.GetName] ausgebreitet. Während die meisten Ortsgruppen sich auf lokale Gesetzgebung und die Gründung von Verbrauchergenossenschaften konzentrieren, dient die Organisation auch dazu, die Sache der [SCOPE.gsInterestGroup('rural_folk_ig').GetName] national voranzutreiben."
usfp_gilded_age.8.f: ""Die Grange ist der Feind des Egoismus. Es ist zu sehr die Gewohnheit des Farmers, nur sich selbst und seine eigene Familie zu betrachten und sich nicht um das Wohl oder die Interessen anderer zu kümmern. Die Grange lehrt ihn, dass er nur ein einzelnes Mitglied der riesigen Gemeinschaft der Menschen ist, die den Boden bestellen, und dass seine Interessen identisch mit ihren sind, und dass er andere ebenso wie sich selbst betrachten muss."" #History of the Grange Movement, James Dabney McCabe
usfp_gilded_age.8.a: "Wohlhabende Farmer sind gut für die Nation."
usfp_gilded_age.8.b: "Dies ist ein Netzwerk radikaler Agitatoren!"
usfp_gilded_age.8.c: "Vielleicht können sie zu ihren Klasseninteressen erwachen."

usfp_gilded_age.9.t: "James-Younger-Bande schlägt zu!"
usfp_gilded_age.9.d: "Die berüchtigte James-Younger-Bande hat erneut einen gewagten Bankraub verübt, diesmal in [SCOPE.sState('minnesota_scope').GetName]. Konfrontiert mit bewaffneten Einheimischen, wurde die Bande in einen Schusswechsel verwickelt und floh ins Landesinnere. Die Behörden haben hohe Belohnungen auf den Anführer der Bande, den legendären Gesetzlosen Jesse James, ausgesetzt, um ihre Aktivitäten ein für alle Mal zu beenden."
usfp_gilded_age.9.f: "Der Ruf ging aus - „Holt eure Waffen, Jungs — sie rauben die Bank aus!“ Danach war alles Chaos, Kugeln flogen überall hin, Männer auf Pferden feuerten wild mit Revolvern. Doch bald schon flohen die Gesetzlosen die staubige Straße hinunter, mit nichts als ein paar Nickel als Beute."
usfp_gilded_age.9.a: "Hoffen wir, dass das das Ende von ihnen ist."
usfp_gilded_age.9.b: "Jesse James gehört ins Gefängnis!"

usfp_gilded_age.10.t: "Jesse James in Gewahrsam"
usfp_gilded_age.10.d: "Unsere Polizeikräfte haben Jesse James endlich gefasst, dank der Zusammenarbeit eines seiner engen Vertrauten. Unter schwerer Bewachung wurde er ins Gefängnis gebracht, wo er auf seinen Prozess für die vielen dreisten Verbrechen wartet, die er und seine Bande begangen haben."
usfp_gilded_age.10.f: ""Acht Offiziere auf jeder Seite hielten James von der Menge getrennt. Hunderte waren gekommen, um das Schicksal des Gesetzlosen zu sehen, einige riefen ihre Unterstützung aus, andere buhten. Es war schwer zu sagen, ob sie die Polizei oder den Gefangenen ausbuhten. Die meisten Zuschauer waren nur da, um das Spektakel zu sehen, die endgültige Gefangennahme des berüchtigten Gesetzlosen Jesse James.""
usfp_gilded_age.10.a: "Gute Arbeit!"
jesse_james_bounty: "#italic Wir zahlen die Belohnung aus:#!"


usfp_gilded_age.11.t: "Jesse James erschossen!"
usfp_gilded_age.11.d: "Der berüchtigte Gesetzlose Jesse James wurde von einem seiner Komplizen erschossen! Die Nachricht von seinem Mord hat im ganzen Land für Aufsehen gesorgt. Viele preisen James als modernen Robin Hood und Beschützer der weißen Rasse, während andere den Untergang des Mörders feiern."
usfp_gilded_age.11.f: ""Eine große Sensation wurde heute Morgen in dieser Stadt durch die Ankündigung ausgelöst, dass Jesse James, der berüchtigte Bandit und Zugräuber, hier erschossen und getötet wurde. Die Nachricht verbreitete sich rasend schnell, aber die meisten Menschen nahmen sie mit Skepsis auf, bis Untersuchungen die Tatsache zweifelsfrei bestätigten. Dann wurde die Aufregung immer intensiver, und Menschenmassen strömten in das Viertel der Stadt, in dem die Schießerei stattgefunden hatte, um den Leichnam des toten Gesetzlosen zu sehen."" #New York Tribune
usfp_gilded_age.11.a: "Es war unvermeidlich."

usfp_gilded_age.12.t: "Korrupte Machenschaften in [SCOPE.sState('corruption_state').GetName]"
usfp_gilded_age.12.d: "Eine politische Maschinerie, die den Interessen der [SCOPE.gsInterestGroup('industrialists_scope').GetName] dient, hat die Kontrolle über [SCOPE.sState('corruption_state').GetName] übernommen. Alle Opposition wurde in den Gerichten, der Legislative und der Bürokratie ausgeschaltet, was der Korruption freien Lauf lässt."
usfp_gilded_age.12.f: ""Ich wurde als Boss bezeichnet. Alles, was dazu gehört, ist, Freunde zu haben, Dinge für Menschen zu tun, und später werden sie Dinge für dich tun ... Man kann Menschen nicht zwingen, Dinge für einen zu tun – man kann sie nicht zwingen, für einen zu stimmen. Ich habe noch nie jemanden in meinem Leben gezwungen. Wo immer man sieht, dass jemand andere unterdrückt, hält er nicht lange durch."" #James Pendergast
usfp_gilded_age.12.a: "[SCOPE.sState('corruption_state').GetName] muss sich selbst sortieren."
usfp_gilded_age.12.b: "Wir müssen diese Maschinerien stoppen!"
usfp_gilded_age.12.c: "Solange wir unseren Anteil bekommen..."

usfp_gilded_age.13.t: "Eisenbahnboom, Eisenbahnpleite"
usfp_gilded_age.13.d: "Die Eisenbahnen sind zum Rückgrat der [ROOT.GetCountry.GetAdjective] Wirtschaft geworden, aber nicht alles läuft gut mit ihnen. Landspekulation und schlechtes Management der Eisenbahnen in [SCOPE.sState('railway_bust_state').GetName] haben zum Zusammenbruch mehrerer lokaler Bahngesellschaften geführt, wodurch Strecken leer und verlassen zurückgelassen wurden. Unterdessen erlebt das Eisenbahngeschäft in [SCOPE.sState('railway_boom_state').GetName] eine Phase nachhaltigen Wachstums und hoher Renditen."
usfp_gilded_age.13.f: "Die Strecke lag halb fertiggestellt da. Werkzeuge und Materialien waren über die Baustelle verstreut. Sogar mehrere Waggons standen auf den Gleisen und rosteten in der Sonne vor sich hin. Die Firma ging pleite, und niemand war interessiert, sie zu kaufen, also wurde der industrielle Schrott einfach zurückgelassen."
usfp_gilded_age.13.a: "So ist der natürliche Wirtschaftskreislauf."
usfp_gilded_age.13.b: "Wir sollten die erfolgreichen Eisenbahnen noch weiter fördern."

usfp_gilded_age.14.t: "Neues Geld"
usfp_gilded_age.14.d: "Mit der Expansion moderner Industrien im ganzen Land ist eine neue Gruppe wohlhabender [SCOPE.gsInterestGroup('industrialists_scope').GetName] entstanden, deren Vermögen das etablierter Familien übersteigt. Viele sind nach [SCOPE.sState('new_york_scope').GetName] gezogen, haben prächtige Villen gebaut und versuchen, sich in die High Society zu integrieren, sehr zum Missfallen der alteingesessenen Aristokraten."
usfp_gilded_age.14.f: ""Sie hat eine indiskrete Stimme", bemerkte ich. "Sie ist voller–" Ich zögerte.\n\n"Ihre Stimme ist voller Geld", sagte er plötzlich.\n\nDas war es. Ich hatte es vorher nie verstanden. Es war voller Geld – das war der unerschöpfliche Charme, der in ihr auf- und abstieg, das Klingeln davon, der Gesang der Zimbeln." #- F. Scott Fitzgerald
usfp_gilded_age.14.a: "Das alte Geld muss Platz für das neue schaffen."
usfp_gilded_age.14.b: "Ein Toast auf unsere aufstrebenden Industriekapitäne!"

usfp_gilded_age.15.t: "Das [SCOPE.sState('monopoly_state').GetName] [SCOPE.sBuilding('monopoly_building_scope').GetName]-Monopol"
usfp_gilded_age.15.d: "Die [SCOPE.sBuilding('monopoly_building_scope').GetName]-Industrie in [SCOPE.sState('monopoly_state').GetName] ist unter die Kontrolle eines Konglomerats geraten, das alle Konkurrenz verdrängt hat. Mit ihrer Position haben sie höhere Preise, niedrigere Löhne und schlechtere Bedingungen durchgesetzt, was sich negativ auf die gesamte lokale Wirtschaft auswirkt."
usfp_gilded_age.15.f: "Man konnte keine zwei Blocks in der Stadt gehen, ohne eine der Werbungen des Unternehmens oder sein Logo auf etwas zu sehen. Gestern wurde eine ganze Gruppe von Arbeitern entlassen, und jetzt packten viele ihre Sachen, um in einen anderen Staat zu ziehen. Das Unternehmen war das einzige Spiel in der Stadt."
usfp_gilded_age.15.a: "Hoffen wir, dass der Markt sie bestraft."
usfp_gilded_age.15.b: "Wir sollten den Wettbewerb in [SCOPE.sState('monopoly_state').GetName] fördern."

usfp_progressive_era.1.t: "Aufstieg der Progressiven"
usfp_progressive_era.1.d: "Die sozialen und wirtschaftlichen Bedingungen in [ROOT.GetCountry.GetName] haben Forderungen nach Reformen aus allen Gesellschaftsschichten hervorgerufen, die sich nun zu einer größeren [SCOPE.sIdeology('progressive_ideology').GetName]-Bewegung zusammenschließen. Lokale, staatliche und sogar bundesstaatliche Beamte gewinnen Wahlen mit einer Plattform, die Korruption bekämpfen und das allgemeine Wohl fördern will."
usfp_progressive_era.1.f: ""Unsere großen Industrieorganisationen kontrollieren Politik, Regierung und nationale Ressourcen. Sie managen Konventionen, erstellen Plattformen, diktieren Gesetze. Sie regieren durch die Männer, die gewählt wurden, um das Volk zu vertreten. Der Kampf hat gerade erst begonnen. Er ist noch jung. Er wird der längste und härteste sein, der je für die Demokratie geführt wurde. In anderen Ländern haben die Menschen verloren. Hier werden wir gewinnen. Es ist ein glorreiches Privileg, in dieser Zeit zu leben und eine freie Hand in diesem Kampf für eine Regierung durch das Volk zu haben."" #Robert La Follette
usfp_progressive_era.1.a: "Für einen fairen Deal!"
usfp_progressive_era.1.b: "Diese Kommunisten werden das Land zerstören!"
progressives_can_spawn: "[SCOPE.sIdeology('progressive_ideology').GetName]-Charaktere können jetzt erscheinen."

usfp_progressive_era.2.t: "Wissenschaftliche Betriebsführung"
usfp_progressive_era.2.d: "Eine neue Theorie der industriellen Betriebsführung hat unter den [SCOPE.gsInterestGroup('industrialists_scope').GetName] und [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] an Bedeutung gewonnen. Diese neue Wissenschaftliche Betriebsführung versucht, eine objektiv optimale Methode für jede Aufgabe zu bestimmen, die dann durch enge Zusammenarbeit zwischen Managern und Arbeitern umgesetzt wird."
usfp_progressive_era.2.f: ""Die Idee, einen Arbeiter unter einem kompetenten Lehrer in neue Arbeitsgewohnheiten zu trainieren, bis er kontinuierlich und gewohnheitsmäßig nach wissenschaftlichen Gesetzen arbeitet, steht in direktem Gegensatz zur alten Vorstellung, dass jeder Arbeiter seine eigene Arbeitsweise am besten selbst regulieren kann. Die Philosophie des alten Managements legt die gesamte Verantwortung auf die Arbeiter, während die Philosophie des neuen Managements einen großen Teil davon auf das Management verlagert.""
usfp_progressive_era.2.a: "Die [SCOPE.gsInterestGroup('industrialists_scope').GetName] werden für maximale Effizienz sorgen!"
usfp_progressive_era.2.b: "Unsere geschätzten [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] werden die Spitze der Innovation anführen!"
usfp_progressive_era.2.c: "Die Chefs micromanagen schon zu viel."

usfp_progressive_era.3.t: "Die Amerikanische Anti-Imperialistische Liga"
usfp_progressive_era.3.d: "Die Amerikanische Anti-Imperialistische Liga wurde gegründet, um die militärische Expansion [ROOT.GetCountry.GetAdjective] zu bekämpfen. Obwohl sie nur wenige Mitglieder hat, haben viele prominente Schriftsteller und Politiker ihre Unterstützung für die Organisation ausgesprochen und fordern Zurückhaltung in unserer Außenpolitik."
usfp_progressive_era.3.f: ""Diese Politik wird einen Vorwand und für viele eine Rechtfertigung für die Schaffung und Aufrechterhaltung riesiger Flotten und mächtiger Armeen liefern, und das für die gesamte Lebensdauer der Nation, egal ob sie Republik oder Imperium genannt wird. Despotismus – Absolutismus in der Regierung – ist die Notwendigkeit der Armee und der Marine, und in solchen Schulen und mit solcher Ausbildung können wir erwarten, Ideen und Praktiken zu schaffen oder sogar zu bewahren, die mit republikanischen Institutionen vereinbar sind?"" #George S Boutwell
usfp_progressive_era.3.a: "Wir müssen den Frieden bewahren, um die Republik zu erhalten."
usfp_progressive_era.3.b: "Feiglinge!"
usfp_progressive_era.3.c: "Die [SCOPE.gsInterestGroup('pacifist_ig').GetName] stehen an der Seite der Liga."

usfp_progressive_era.4.t: "Weltparlament der Religionen"
usfp_progressive_era.4.d: "Ein neuartiges interreligiöses Treffen in [SCOPE.sState('illinois_scope').GetCityHubName] hat eine Vielzahl von religiösen Führern zusammengebracht, von denen viele fremde Glaubensrichtungen vertreten, die dem durchschnittlichen [ROOT.GetCountry.GetAdjective] unbekannt sind. Der hinduistische Mönch [SCOPE.sCharacter('vivekananda_scope').GetFullName] hielt eine inspirierende Rede über die universelle Brüderlichkeit aller Religionen und wurde sofort zu einer Berühmtheit, was zu Einladungen für Vorträge im ganzen Land führte."
usfp_progressive_era.4.f: ""Ich werde Ihnen, Brüder, ein paar Zeilen aus einem Hymnus zitieren, den ich seit meiner frühesten Kindheit kenne und der jeden Tag von Millionen von Menschen wiederholt wird: Wie die verschiedenen Ströme, die an verschiedenen Orten entspringen, alle ihr Wasser im Meer vereinen, so, o Herr, führen die verschiedenen Wege, die die Menschen durch verschiedene Neigungen einschlagen, obwohl sie verschieden erscheinen, krumm oder gerade, alle zu Dir."" #Swami Vivekananda
usfp_progressive_era.4.a: "Ein wahrhaft göttlicher Redner."
usfp_progressive_era.4.a.t: "[SCOPE.sCharacter('vivekananda_scope').GetFullName] wird in einigen Jahren nach Indien zurückkehren."
usfp_progressive_era.4.b: "Wir brauchen keine exotischen Religionen, die unsere Moral verderben."

usfp_progressive_era.5.t: "Populäre Eugenik"
usfp_progressive_era.5.d: "Eine eigenartige Lösung für unsere sozialen Probleme ist unter einigen [ROOT.GetCountry.GetAdjective] Intellektuellen und Fachleuten aufgetaucht – die Eugenik, die selektive Zucht von Menschen. Befürworter behaupten, dass die zugrunde liegende Ursache von Kriminalität und Verwahrlosung eine schlechte Familienplanung ist und dass die Lösung darin besteht, die Fortpflanzung von 'defekten' Mitgliedern der Gesellschaft zu begrenzen."
usfp_progressive_era.5.f: ""Die stärker Belasteten sollten sich nicht fortpflanzen. Wenn wir nichts anderes tun, als geistig und körperlich behinderte Menschen fortpflanzungsfähig zu machen, und die gesunden Stämme die Anzahl ihrer Kinder begrenzen müssen, weil so viel für die Erhaltung anderer getan werden muss, wenn die natürliche Selektion allgemein unterdrückt wird, dann muss unsere Rasse, wenn wir keine neuen Maßnahmen ergreifen, rapide degenerieren."" #Eugen Bleuler, Lehrbuch der Psychiatrie
usfp_progressive_era.5.a: "Das ist nur eine Ausrede für Diskriminierung."
usfp_progressive_era.5.b: "Könnte die Bevölkerung auf diese Weise wirklich verbessert werden?"
usfp_progressive_era.5.c: "Die [SCOPE.gsInterestGroup('eugenicist_ig').GetName] stehen für fittere Familien!"

usfp_progressive_era.6.t: "Schöne Stadt"
usfp_progressive_era.6.d: "Die neue Generation von [ROOT.GetCountry.GetAdjective] Architekten und Stadtplanern hat eine Philosophie namens 'Schöne Stadt' übernommen, die unsere Städte durch großartige Projekte monumentaler Architektur und offener Grünflächen aufwerten will. Diese neuen Entwürfe sollen nicht nur die Schönheit unserer Städte fördern, sondern auch bürgerliche Tugenden und eine höhere Lebensqualität. Ein großartiger Plan zur Renovierung von [SCOPE.sState('dc_scope').GetCityHubName] in diesem Stil wurde vorgeschlagen, um dem Land zu zeigen, dass es möglich ist."
usfp_progressive_era.6.f: "Der Plan war, Washington in die großartige monumentale Hauptstadt zu verwandeln, die es immer sein sollte. Eine große offene Mall, gesäumt von Ulmen, sollte das neue Herz der Stadt werden, flankiert von Regierungsgebäuden und Museen. In der Mitte von allem sollte das Washington Monument stolz als Symbol für eine stolze Hauptstadt stehen."
usfp_progressive_era.6.a: "Eine Renovierung wäre sicherlich willkommen."
usfp_progressive_era.6.b: "Das klingt alles ziemlich verschwenderisch."

usfp_progressive_era.7.t: "Soziale Hygiene"
usfp_progressive_era.7.d: "Prostitution und Geschlechtskrankheiten sind seit langem eine Realität des städtischen Lebens in [ROOT.GetCountry.GetName], Probleme, die oft von der 'anständigen' Gesellschaft ignoriert und totgeschwiegen werden. Eine neue Reformbewegung namens 'Soziale Hygiene' versucht, diese Übel zu beheben, indem Prostitution vollständig verboten und junge Menschen über angemessenes moralisches Verhalten aufgeklärt werden, während gleichzeitig neue wissenschaftliche Methoden zur Erforschung der sexuellen Gesundheit und Krankheiten publik gemacht werden."
usfp_progressive_era.7.f: ""Wenn wir eine giftige Schlange sehen, die sich unbemerkt an ihr ahnungsloses Opfer anschleicht, würden wir dann nicht warnen, weil wir es vorziehen, dass das Opfer nichts von der Existenz der Schlange weiß? Nein! Aber wir lassen unschuldige Mädchen den Preis der Unwissenheit mit ihrem Leben bezahlen, weil falsche Bescheidenheit sagt, dass sie nichts über Geschlechtskrankheiten wissen sollten und dass ihre Namen nur im Flüsterton ausgesprochen werden dürfen."" #False Modesty, EB Lowry
usfp_progressive_era.7.a: "Gute Gesundheit ist eine Tugend."
usfp_progressive_era.7.b: "Wie unschicklich."

usfp_progressive_era.8.t: "Frauenclubs"
usfp_progressive_era.8.d: "Frauen der Mittelschicht in ganz [ROOT.GetCountry.GetName] haben begonnen, sich für die Frauenrechte einzusetzen und Clubs und soziale Gruppen zu gründen, die sich für das Wahlrecht einsetzen. Aktivistinnen wie [SCOPE.sCharacter('jane_addams_scope').GetFullName] fördern Frauenrechte als Erweiterung ihrer häuslichen Pflichten, um sich um ihre Gemeinschaften zu kümmern."
usfp_progressive_era.8.f: ""Es ist ärgerlich, mitten in unserer sozialen Arbeit innehalten zu müssen und zu erkennen, dass wir keine wichtigen Maßnahmen ergreifen können, bis wir das Wahlrecht erhalten, und dass wir Umzüge veranstalten und Versammlungen abhalten müssen, und vielleicht Dinge werfen, bevor wir es bekommen. Wenn die Menschen erkennen, dass die höchsten Interessen der Nation nicht gesichert und bewahrt werden können, außer durch die Zusammenarbeit von Männern und Frauen in der Regierung, dann werden wir überrascht sein, wie schnell das Wahlrecht in unsere Hände gelangt."" #Jane Addams
usfp_progressive_era.8.a: "Frauen verdienen Zugang zur Wahlurne."
usfp_progressive_era.8.b: "Wählen würde die reinen Hände der Frauen beflecken."

usfp_progressive_era.9.t: "[SCOPE.sState('initiative_state_scope').GetName] führt die Volksinitiative ein"
usfp_progressive_era.9.d: "In dem Bemühen, die demokratische Macht direkt an seine Bürger zu übertragen, hat [SCOPE.sState('initiative_state_scope').GetName] ein System direkter Volksinitiativen eingeführt, das die bestehenden Strukturen politischer Parteien, Maschinerien und Kandidaten umgehen kann."
usfp_progressive_era.9.f: ""Zu den deutlichsten Zeichen der Zeit gehört das Misstrauen der Bevölkerung gegenüber den Gesetzgebern. Die Bürger nehmen allmählich und sicher die gesetzgebende und geldausgebende Macht wieder in die Hand, die in der Vergangenheit unklug an Gremien delegiert wurde, deren Gewohnheit es ist, das Vertrauen zu missbrauchen."" #JW Sullivan
usfp_progressive_era.9.a: "Direkte Demokratie wird die Republik stärken."
usfp_progressive_era.9.b: "Die Masse weiß nicht, was das Beste für sie ist."

usfp_progressive_era.10.t: "Das Labor des Todes"
usfp_progressive_era.10.d: "Zeitungen und Plakate im ganzen Land werben für Patentmedikamente, Mittel, die alle Krankheiten heilen sollen, ohne dass Inhaltsstoffe aufgelistet oder überprüft werden. Eine schockierende Enthüllungsreportage hat dem Land gezeigt, dass viele dieser Medikamente nicht nur keine Gesundheit bringen, sondern tatsächlich Schaden, Sucht und Tod verursachen! Die Öffentlichkeit hat bereits begonnen, neue Vorschriften für Medikamente zu fordern, um deren Qualität sicherzustellen."
usfp_progressive_era.10.f: ""Gutgläubiges Amerika wird dieses Jahr etwa fünfundsiebzig Millionen Dollar für den Kauf von Patentmedikamenten ausgeben. Als Gegenleistung für diese Summe wird es große Mengen Alkohol, eine erschreckende Menge an Opiaten und Betäubungsmitteln, eine breite Palette verschiedener Medikamente, von starken und gefährlichen Herzunterdrückern bis hin zu heimtückischen Leberstimulanzien, schlucken; und weit mehr als alle anderen Inhaltsstoffe, unverdünnten Betrug. Denn Betrug, geschickt von den geschicktesten Werbebetrügern ausgenutzt, ist die Grundlage des Handels."" #Samuel Hopkins Adams
usfp_progressive_era.10.a: "Wir können diesen Betrug nicht weiter zulassen."
usfp_progressive_era.10.b: "Die Verbraucher können ihre eigenen Entscheidungen treffen."
usfp_progressive_era_censor_muckraker: "Diese Enthüllungsjournalisten müssen wissen, wann sie aufhören müssen."

usfp_progressive_era.11.t: "Der Dschungel"
usfp_progressive_era.11.d: "Der Enthüllungsjournalist Upton Sinclair hat einen Roman veröffentlicht, der die Schrecken der [ROOT.GetCountry.GetAdjective] Fleischverpackungsindustrie detailliert beschreibt, voller grausamer Details über verstümmelte Arbeiter, Tierquälerei und unhygienische Bedingungen. Während der Autor das Schicksal der Fabrikarbeiter betont, hat die öffentliche Empörung über die Behauptungen, dass Pflanzen absichtlich krankes und verdorbenes Fleisch in ihre Produkte mischen, das Land erfasst. Eine Passage beschreibt sogar, wie ein unglücklicher Arbeiter in einen Fettbehälter fällt und in das Endprodukt eingearbeitet wird!"
usfp_progressive_era.11.f: ""Die große Verpackungsmaschine arbeitete unerbittlich weiter, ohne an grüne Felder zu denken; und die Männer, Frauen und Kinder, die Teil davon waren, sahen nie etwas Grünes, nicht einmal eine Blume. Vier oder fünf Meilen östlich von ihnen lagen die blauen Gewässer des Michigansees; aber für all das Gute, das sie ihnen taten, hätten sie genauso gut so weit entfernt sein können wie der Pazifische Ozean. Sie hatten nur Sonntage, und dann waren sie zu müde, um zu laufen. Sie waren an die große Verpackungsmaschine gebunden und für ihr Leben daran gebunden."" #Upton Sinclair
usfp_progressive_era.11.a: "Diese Arbeitsbedingungen sind unerträglich!"
usfp_progressive_era.11.b: "Sie haben #italic was#! in die Wurst gesteckt?!"

usfp_progressive_era.12.t: "Der bittere Schrei der Kinder"
usfp_progressive_era.12.d: "Ein Enthüllungsjournalist hat seine detaillierte Untersuchung der Bedingungen von Kinderarbeitern in [ROOT.GetCountry.GetName] veröffentlicht, die die schädlichen Auswirkungen auf die Bildung, Intelligenz und emotionale Gesundheit der Kinder hervorhebt. Dieser herzzerreißende Bericht hat die öffentliche Unterstützung für [SCOPE.sLaw('compulsory_school_scope').GetName] weiter gesteigert."
usfp_progressive_era.12.f: ""Ich könnte diese Arbeit nicht machen und überleben, aber es gab Jungen im Alter von zehn und zwölf Jahren, die sie für fünfzig und sechzig Cent am Tag verrichteten. Einige von ihnen waren nie in einer Schule gewesen; nur wenige konnten ein Kinderlesebuch lesen. Zugegeben, einige von ihnen besuchten die Abendschulen, aber nach zehn Stunden Arbeit in der Brecheranlage waren die Bildungsergebnisse aus dem Schulbesuch praktisch null."" #John Spargo
usfp_progressive_era.12.a: "Diese Kinder gehören in die Schule."
usfp_progressive_era.12.b: "Die Kinder sehnen sich nach den Fabriken!"

usfp_progressive_era.13.t: "Die Schande der Städte"
usfp_progressive_era.13.d: "Ein Enthüllungsjournalist hat eine Reihe von Artikeln verfasst, die die illegalen Aktivitäten verschiedener politischer Maschinerien in [ROOT.GetCountry.GetName] aufdecken. Jeder Artikel zielt auf eine andere Stadt ab und dokumentiert nicht nur die Korruption der Elite, sondern auch die Bemühungen lokaler Bürger, die politischen Maschinerien zu durchkreuzen. Durch diese Artikel hat der Autor die Bürger im ganzen Land dazu aufgerufen, gegen die Korruption in ihren lokalen Regierungen vorzugehen."
usfp_progressive_era.13.f: ""Diese Ereignisse haben St. Louis gezeigt, dass seine Banker, Makler, Unternehmensoffiziere, seine Geschäftsleute die Quellen des Übels sind, so dass es von Anfang an das kommunale Problem in seinem wahren Licht sehen wird. Mit einer Tradition für Gemeinsinn kann es die Bedenken der Hunderte von Männern in den blauen Büchern, roten Büchern und Kirchenregistern beiseite schieben, die sich hinter den Verjährungsfristen verstecken, und die Stadt kann eine gute Regierung wiederherstellen. Andernfalls werden die Enthüllungen dieser Verbrechen nur zur Perfektionierung des korrupten Systems führen. Denn die Korrupten können eine Lektion lernen, wenn die guten Bürger es nicht können.""
usfp_progressive_era.13.a: "Wir müssen unsere öffentlichen Institutionen wiederbeleben."
usfp_progressive_era.13.b: "Die Maschinerien halten das Geld am Fließen."

usfp_progressive_era.14.t: "Die Geschichte von [SCOPE.sCompany('standard_oil_scope').GetName]"
usfp_progressive_era.14.d: "Die Enthüllungsjournalistin Ida Tarbell hat eine Reihe von Artikeln veröffentlicht, die die hinterhältigen Geschäftspraktiken von [SCOPE.sCompany('standard_oil_scope').GetName] aufdecken und deren absichtliche Monopolisierung des Marktes detailliert beschreiben. Zeitungen im ganzen Land haben Tarbells Arbeit gelobt und das illegale und räuberische Verhalten des Unternehmens verurteilt. Progressive Stimmen im Kongress haben bereits einen Plan zusammengestellt, um die Kartellgesetze zu stärken und [SCOPE.sCompany('standard_oil_scope').GetName] zu zerschlagen."
usfp_progressive_era.14.f: ""Nun, wenn dieses Unternehmen das einzige im Land wäre, das sich der Praktiken schuldig gemacht hat, die ihm monopolistische Macht verliehen haben, wäre diese Geschichte nie geschrieben worden. Aber es ist einfach der auffälligste Typ dessen, was mit diesen Praktiken erreicht werden kann. Die Methoden, die es mit solcher Scharfsinnigkeit, Beharrlichkeit und Heimlichkeit anwendet, werden von allen Arten von Geschäftsleuten angewandt, vom Eckladenbesitzer bis hin zu Bankern. Wenn sie aufgedeckt werden, werden sie mit der Begründung entschuldigt, dass dies Geschäft ist."" #Ida Tarbell
usfp_progressive_era.14.a: "Lasst uns einige Trusts zerschlagen!"
usfp_progressive_era.14.b: "Warum sollte [SCOPE.sCompany('standard_oil_scope').GetName] für seinen Erfolg bestraft werden?"
usfp_progressive_era.14.c: "Die unsichtbare Hand wird sich darum kümmern."

usfp_progressive_era.15.t: "Das Kreuz aus Gold"
usfp_progressive_era.15.d: "[SCOPE.sCharacter('bryan_scope').GetFullName] hat sich an die Spitze der [SCOPE.sParty('bryan_party').GetName] katapultiert und eine elektrisierende Rede auf dem Parteitag gehalten. In seiner 'Kreuz aus Gold'-Rede pries [SCOPE.sCharacter('bryan_scope').GetLastName] die Silberwährung als Bollwerk gegen die Interessen der Großstadtfinanziers und präsentierte eine populistische Plattform, die den Wohlstand der einfachen Massen sichern soll."
usfp_progressive_era.15.f: ""Mit den produzierenden Massen dieser Nation und der Welt hinter uns, unterstützt von den Handelsinteressen, den Arbeitnehmerinteressen und den Arbeitern überall, werden wir ihre Forderung nach einem Goldstandard beantworten, indem wir ihnen sagen: Ihr werdet diese Dornenkrone nicht auf die Stirn der Arbeit drücken; ihr werdet die Menschheit nicht auf ein Kreuz aus Gold nageln!"""
usfp_progressive_era.15.a: "Das [SCOPE.sCharacter('bryan_scope').GetLastName]-Ticket wird das Land im Sturm erobern!"
usfp_progressive_era.15.b: "Freies Silber ist absurd, wir brauchen solides Geld!"

usfp_progressive_era.16.t: "Der Faire Deal"
usfp_progressive_era.16.d: "Die [SCOPE.sIdeology('progressive_ideology').GetName]-Bewegung hat mit ihren umfassenden Reformen Erfolg gehabt. Trusts wurden zerschlagen, die Macht der Wahl und der Initiative hat unsere Demokratie vertieft und erweitert, und der amerikanische Traum ist für alle erreichbar. Ein fairer Deal für jeden Mann, ob groß oder klein, reich oder arm."
usfp_progressive_era.16.f: ""Diese Regierung steht für einen fairen Deal für alle, für eine Haltung gerechter Freundlichkeit zwischen Mensch und Mensch, ohne Rücksicht auf den Glauben, den Geburtsort oder die soziale Stellung eines Menschen, solange er in seinem Leben und seiner Arbeit die Eigenschaften zeigt, die ihn zum Respekt seiner Mitmenschen berechtigen."" #Theodore Roosevelt
usfp_progressive_era.16.a: "Auf Fortschritt und gute Regierung!"
usfp_progressive_era.16.b: "Der Kapitalismus bleibt eine Bedrohung für die Errungenschaften, die wir erzielt haben."

usfp_progressive_era.17.t: "[SCOPE.gsInterestGroup('eugenicist_ig').GetName] flirten mit Eugenik"
usfp_progressive_era.17.d: "Die Befürwortung von Eugenik-Programmen durch [SCOPE.sCharacter('eugenicist_character').GetFullName] hat die Idee unter den Mitgliedern der [SCOPE.gsInterestGroup('eugenicist_ig').GetName] verbreitet, wo ihre Unterstützungsbasis rapide zu wachsen begonnen hat."
usfp_progressive_era.17.f: ""Früher oder später müssen wir die Familien der unintelligenten Klassen begrenzen, und wenn unsere Regierung ihnen keinen Arzt und keine Klinik schicken kann, muss sie, bis sie es leid wird, Mönche und Beichtstühle schicken. Wir können nicht, wie einige Träumer es von uns verlangen, zu der alten Art zurückkehren, überall große Familien zu haben, selbst wenn die intelligenten Klassen zustimmen würden, weil diese alte Methode nur durch den Mangel an Wissenschaft und die daraus resultierende hohe Sterblichkeit unter den Kindern derjenigen funktionierte, die am wenigsten für die moderne Zivilisation geeignet sind."" #YB Yeats
usfp_progressive_era.17.a: "[SCOPE.gsInterestGroup('eugenicist_ig').GetName] sind einfach höherwertige Menschen."
usfp_progressive_era.17.b: "Sicherlich wissen die [SCOPE.gsInterestGroup('eugenicist_ig').GetName] es besser als das."

usfp_progressive_era.18.t: "[SCOPE.sCharacter('eugenicist_character').GetFullName] fördert Eugenik"
usfp_progressive_era.18.d: "Die prominente [SCOPE.sIdeology('feminist_ideology').GetName] [SCOPE.sCharacter('eugenicist_character').GetFullName] hat eugenische Politiken unterstützt und behauptet, dass die soziale Arbeit von Frauen durch die Beseitigung erblicher Krankheiten erleichtert und gründlicher gemacht werden könnte."
usfp_progressive_era.18.f: ""Wenn diese neue Wissenschaft der Öffentlichkeit klar macht, dass jene Krankheiten, die eine direkte Folge des sozialen Übels sind, eindeutig für den Rassenverfall verantwortlich sind, dann könnte endlich wirksame Empörung geweckt werden, sowohl gegen die vermeidbare Säuglingssterblichkeit, für die diese Krankheiten verantwortlich sind, als auch gegen die schreckliche Tatsache, dass die Überlebenden unter diesen betroffenen Kindern ihre Zeitgenossen anstecken und das böse Erbe an die nächste Generation weitergeben."" #Jane Addams
usfp_progressive_era.18.a: "Das ist nicht der Weg."
usfp_progressive_era.18.b: "Das ist der Weg."

usfp_liberia.1.t: "Die [SCOPE.sCountry('liberia_scope').GetAdjective] Unabhängigkeitserklärung"
usfp_liberia.1.d: "Die American Colonization Society hat es für angebracht gehalten, eine ordentliche Regierung für ihr Kolonialunternehmen in [SCOPE.sCountry('liberia_scope').GetName] zu errichten. Die neue Republik hat eine Verfassung nach amerikanischem Vorbild ratifiziert und sucht die Anerkennung durch unsere Regierung."
usfp_liberia.1.f: ""In Anbetracht dieser Tatsachen hat diese Institution, die American Colonization Society, mit der guten Absicht, die alle ihre Geschäfte mit uns geprägt hat, durch eine Reihe von Beschlüssen alle politischen Verbindungen zu den Menschen dieser Republik aufgelöst, die Macht, mit der sie betraut war, zurückgegeben und die Menschen der Selbstregierung überlassen.\n\nDas Volk der Republik Liberia ist von Rechts wegen und in der Tat ein freier, souveräner und unabhängiger Staat, der alle Rechte, Befugnisse und Funktionen der Regierung besitzt."" #Liberianische Unabhängigkeitserklärung
usfp_liberia.1.a: "Höflich ihren Antrag vorerst zurückstellen."
usfp_liberia.1.b: "Sie wollen unabhängig sein? Dann sollen sie auf eigenen Beinen stehen."
usfp_liberia.1.c: "Erteilen Sie der neuen [SCOPE.sCountry('liberia_scope').GetAdjective] Regierung formelle Anerkennung."

usfp_indian_wars.1.t: "[SCOPE.sCharacter('red_cloud_scope').GetFullName]s Krieg"
usfp_indian_wars.1.d: "Als Reaktion auf unser Eindringen in [SCOPE.sState('montana_scope').GetStateRegion.GetName] hat der Häuptling [SCOPE.sCharacter('red_cloud_scope').GetFullName] eine aggressive Raubkampagne geführt, die die Versorgungslinien zu unseren Forts unterbrochen und die Grenzgarnisonen allgemein blamiert hat. Er fordert unseren Rückzug aus ihren Jagdgründen und eine Anerkennung der [SCOPE.sCountry('sioux_scope').GetAdjective] territorialen Integrität."
usfp_indian_wars.1.f: ""Der einzige Weg, Frieden mit den Indianern zu schließen, besteht darin, dieses Land aufzugeben. Es ist das beste Jagdgebiet, das sie haben, und ich sehe nicht, dass wir es für mindestens zehn oder zwanzig Jahre brauchen. Also wäre es, wenn nicht aus Menschlichkeit, dann doch aus Sparsamkeit besser, sich zurückzuziehen, selbst auf Kosten unseres Stolzes."" #Oberst Luther P. Bradley
usfp_indian_wars.1.a: "Ein Vertrag ist derzeit in unserem besten Interesse."
usfp_indian_wars.1.b: "Wir lassen uns von keinem Indianer einschüchtern."

usfp_indian_wars.2.t: "Der Bozeman Trail wird erschlossen"
usfp_indian_wars.2.d: "Gerüchte über Gold haben einen stetigen Strom von Goldsuchern nördlich des Oregon Trails nach [SCOPE.sState('montana_scope').GetStateRegion.GetName] getrieben. Mit dem zunehmenden Verkehr hat auch die Belästigung durch indianische Räuber zugenommen. Die Armee hat einen Plan vorgelegt, um eine Kette von Forts entlang der Route zu errichten, um den Goldpfad zu sichern."
usfp_indian_wars.2.f: "Der von den Goldsuchern getretene Pfad war zu einer Todeszone entlang der Prärie geworden. Die Indianer wurden immer wütender auf die Weißen, da die Büffel- und Antilopenherden Jahr für Jahr dezimiert wurden. Sie würden nicht tatenlos danebenstehen und verhungern."
usfp_indian_wars.2.a: "Wir werden die Goldsucher beschützen."
usfp_indian_wars.2.b: "Der Bau von Forts wäre eine Provokation."

usfp_indian_wars.3.t: "In den Black Hills liegt Gold"
usfp_indian_wars.3.d: "Bestätigte Berichte über Goldfunde in den Black Hills von [SCOPE.sState('south_dakota_scope').GetStateRegion.GetName] haben das Interesse weißer Siedler geweckt. Unsere früheren Verträge mit den [SCOPE.sCountry('sioux_scope').GetName] bestätigen jedoch deren ausschließliche Kontrolle über die Region, die sie als heiliges Land betrachten."
usfp_indian_wars.3.f: ""Es besteht kein Zweifel an der Existenz verschiedener Metalle in den Hügeln. Nachfolgende Untersuchungen an zahlreichen Stellen bestätigen und untermauern die Tatsache, dass es in den Black Hills Gold gibt.""
usfp_indian_wars.3.a: "Die [SCOPE.sCountry('sioux_scope').GetAdjective] müssen die Anwesenheit der Goldsucher hinnehmen."
usfp_indian_wars.3.b: "Wir werden den Vertrag nicht so dreist brechen."

usfp_indian_wars.4.t: "[SCOPE.sCharacter('custer_scope').GetLastName]s letztes Gefecht"
usfp_indian_wars.4.d: "[SCOPE.sCharacter('custer_scope').GetRankName] [SCOPE.sCharacter('custer_scope').GetFullName] wurde getötet, als er einen rücksichtslosen Feldzug gegen die [SCOPE.sCountry('sioux_scope').GetAdjective] anführte, zusammen mit einem ganzen Kontingent seiner Männer. Obwohl die Verluste zahlenmäßig gering sind, hat der Schock der Niederlage Empörung in der [ROOT.GetCountry.GetAdjective] Presse ausgelöst."
usfp_indian_wars.4.f: ""Die Indianer eröffneten ein mörderisches Feuer von allen Seiten, und der größte Teil kämpfte zu Pferd. Keiner aus dem Detachement entkam. Als die Indianer das Schlachtfeld verließen, sah es aus wie ein Schlachthaus, da es sich in einer engen Schlucht befand. Die Toten waren schrecklich verstümmelt."" #Montana Territory Union
usfp_indian_wars.4.a: "[SCOPE.sCharacter('custer_scope').GetLastName] wird gerächt werden!"

usfp_indian_wars.5.t: "Sioux-Crow-Krieg"
usfp_indian_wars.5.d: "Da weiße Siedler von Osten her in das Territorium der [SCOPE.sCountry('sioux_scope').GetName] vordringen, hat [SCOPE.sCountry('sioux_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sioux_scope').GetRuler.GetFullName] einen Feldzug gegen ihre alten Feinde, die [SCOPE.sCountry('crow_scope').GetAdjective], im Westen begonnen. Besiegte [SCOPE.sCountry('crow_scope').GetAdjectiveNoFormatting]-Krieger haben um unseren Schutz gebeten und bieten ihre Dienste als Scouts in den Prärien an."
usfp_indian_wars.5.f: ""Wir haben die Jagdgründe der Crows gestohlen, weil sie die besten waren. Wir wollten mehr Platz."" #Cheyenne-Häuptling
usfp_indian_wars.5.a: "Wir würden uns freuen, uns mit dem Crow-Volk zu verbünden."
usfp_indian_wars.5.b: "Der Kampf zwischen den Stämmen geht uns nichts an."

usfp_indian_wars.6.t: "Indianer in [SCOPE.sState('settler_state_scope').GetStateRegion.GetName] massakriert"
usfp_indian_wars.6.d: "Weiße Vigilanten entlang der Grenze von [SCOPE.sState('settler_state_scope').GetStateRegion.GetName] haben ein Massaker an nicht feindseligen [SCOPE.sCulture('massacre_victims').GetName]-Indianern verübt."
usfp_indian_wars.6.f: ""Ein schockierenderer und abscheulicherer Anblick wurde den Augen eines christlichen und zivilisierten Volkes noch nie geboten. Alte Frauen, runzlig und gebrechlich, lagen in ihrem Blut, ihre Gehirne zerschmettert und mit ihrem langen grauen Haar befleckt. Säuglinge, kaum eine Spanne lang, mit ihren Gesichtern, die von Beilen gespalten waren, und ihren Körpern, die von Wunden übersät waren."" #Bret Harte, Bericht über das Tuluwat Island Massaker
usfp_indian_wars.6.a: "Die Siedler erledigen unsere Arbeit für uns."
usfp_indian_wars.6.b: "Finden und verfolgen Sie die Verantwortlichen."

usfp_indian_wars.7.t: "Captain Jacks Festung"
usfp_indian_wars.7.d: "In dem Versuch, unsere Kontrolle über [SCOPE.sState('modoc_state_scope').GetStateRegion.GetName] zu sichern, war [SCOPE.sCharacter('dead_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dead_general_scope').GetLastName] zu Verhandlungen mit den [SCOPE.sCountry('modoc_scope').GetName] gegangen. In der Befürchtung, dass der General sie von ihrem Land vertreiben wollte, hat [SCOPE.sCharacter('captain_jack_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('captain_jack_scope').GetFirstName] [SCOPE.sCharacter('dead_general_scope').GetLastNameNoFormatting] im Friedenszelt ermordet! Die Modoc haben sich nun tief in die Lavabetten ihres Heimatgebiets zurückgezogen, was unsere Truppen in einen ernsthaften Nachteil bringt."
usfp_indian_wars.7.f: ""Ihr verweigert mir das Recht eines Weißen. Meine Haut ist rot; mein Herz ist das Herz eines Weißen; aber ich bin ein Modoc. Ich habe keine Angst zu sterben."" #Kintpuash
usfp_indian_wars.7.a: "Wir werden sie einfach herausflushen müssen."

usfp_indian_wars.8.t: "Die Flucht der [SCOPE.sCulture('nez_perce_culture').GetName]"
usfp_indian_wars.8.d: "Mehrere Gruppen der [SCOPE.sCulture('nez_perce_culture').GetName] haben die Verträge abgelehnt, die uns die Kontrolle über ihr angestammtes Land geben. Mit bemerkenswerter Kampfkunst haben sie die Armee auf eine 1000-Meilen-Verfolgungsjagd über die Prärien geführt, bevor sie im Osten von [SCOPE.sStateRegion('montana_region_scope').GetName] gestellt und zur Kapitulation gezwungen wurden."
usfp_indian_wars.8.f: ""Ich bin müde vom Kämpfen. Unsere Häuptlinge sind getötet. Die alten Männer sind alle tot. Es sind die jungen Männer, die 'ja' oder 'nein' sagen. Der, der die jungen Männer anführte, ist tot.\n\nEs ist kalt, und wir haben keine Decken; die kleinen Kinder erfrieren. Mein Volk, einige von ihnen, sind in die Hügel geflohen und haben keine Decken, kein Essen. Niemand weiß, wo sie sind – vielleicht erfrieren sie. Ich möchte Zeit haben, nach meinen Kindern zu suchen, um zu sehen, wie viele ich finden kann. Vielleicht finde ich sie unter den Toten.\n\nHört mich an, meine Häuptlinge! Ich bin müde; mein Herz ist krank und traurig. Von dem Ort, an dem die Sonne jetzt steht, werde ich nicht mehr für immer kämpfen."" #Häuptling Joseph, möglicherweise erfunden/ausgeschmückt von Charles Erskine Scott Wood
usfp_indian_wars.8.a: "Schickt diese Rebellen ins Indianerterritorium."
usfp_indian_wars.8.a.tt: "Etwa 400 [SCOPE.sCulture('nez_perce_culture').GetName] werden nach [SCOPE.sState('indian_territory_scope').GetName] geschickt."
usfp_indian_wars.8.b: "Sie haben großen Mut gezeigt. Lasst sie nach [SCOPE.sState('idaho_scope').GetName] zurückkehren."

usfp_indian_wars.9.t: "Der Lange Marsch der [SCOPE.sCulture('navajo_culture').GetName]"
usfp_indian_wars.9.d: "Um unsere Kontrolle über das Land der [SCOPE.sCulture('navajo_culture').GetName] zu sichern, hat die Armee sie gezwungen, durch die Wüste in die Gefangenschaft im Osten von [SCOPE.sState('new_mexico_scope').GetName] zu marschieren."
usfp_indian_wars.9.f: ""Als wir den Rio Grande überquerten, ertranken viele Menschen. Wir konnten nicht schwimmen – zu Hause gab es kaum Wasser, das tief genug zum Schwimmen war. Einige Babys, Kinder und einige der älteren Männer und Frauen wurden von der Strömung des Flusses mitgerissen. Wir dürfen ihre Schreie und das Letzte, was wir von ihnen sahen – Hände, ein Bein oder Strähnen ihres Haares, die im Wasser trieben – niemals vergessen."" #Auszug aus 1864 von Luci Tapahonso
usfp_indian_wars.9.a: "Eine notwendige Maßnahme."
usfp_indian_wars.9.b: "Wir sollten sicherstellen, dass sie versorgt werden."

usfp_indian_wars.10.t: "Jagd per Bahn"
usfp_indian_wars.10.d: "Die [SCOPE.sBuilding('railway_scope').GetName], die [SCOPE.sState('railway_hunting_state').GetName] durchqueren, haben eine einfache Plattform für das massenhafte Abschlachten von Büffelherden durch vorbeifahrende Zivilisten geboten. Die Bahnstrecken sind nun mit den Knochen und verrottenden Kadavern Tausender Bisons gesäumt."
usfp_indian_wars.10.f: ""Fast jeder Zug, der das Fort verlässt oder ankommt, hat sein Rennen mit diesen Büffelherden; und das Ergebnis ist eine höchst interessante und aufregende Szene. Der Zug wird auf eine Geschwindigkeit verlangsamt, die etwa der der Herde entspricht; die Passagiere holen die Schusswaffen hervor, die zur Verteidigung des Zuges gegen die Indianer bereitgestellt sind, und eröffnen von den Fenstern und Plattformen der Waggons aus ein Feuer, das einem lebhaften Scharmützel gleicht. Häufig wird ein junger Bulle für einen Moment zum Stehen kommen. Seine Mutprobe ist in der Regel sein Todesurteil, denn das gesamte Feuer des Zuges wird auf ihn gerichtet, wodurch entweder er oder ein Mitglied der Herde in seiner unmittelbaren Umgebung getötet wird."" #Harper's Weekly
usfp_indian_wars.10.a: "Ein großartiger Sport für alle!"
usfp_indian_wars.10.b: "Stoppt dieses sinnlose Abschlachten sofort!"

usfp_indian_wars.11.t: "Wo einst die Büffel wanderten"
usfp_indian_wars.11.d: "Jahrelange Ausrottung durch Soldaten und Wilderer haben die Büffel an den Rand des Aussterbens gebracht. Da ihnen die grundlegende Lebensgrundlage entzogen wurde, ist die Fähigkeit der Prärie-Indianer, sich dem Manifest Destiny zu widersetzen, zusammengebrochen."
usfp_indian_wars.11.f: ""Die Jäger haben in den letzten zwei Jahren mehr getan und werden im nächsten Jahr mehr tun, um die schwierige Indianerfrage zu lösen, als die gesamte reguläre Armee in den letzten vierzig Jahren getan hat. Sie zerstören die Vorratslager der Indianer. Es ist eine bekannte Tatsache, dass eine Armee, die ihre Versorgungsbasis verliert, in einen großen Nachteil gerät. Für einen dauerhaften Frieden lasst sie töten, häuten und verkaufen, bis die Büffel ausgerottet sind. Dann können eure Prärien mit geschecktem Vieh bedeckt werden."" #Philip Sheridan
usfp_indian_wars.11.a: "Die Prärie ist gezähmt worden."

usfp_indian_wars.12.t: "Landzuweisung"
usfp_indian_wars.12.d: "Die westliche Grenze ist geschlossen worden. Da die Prärie nun fest unter [ROOT.GetCountry.GetAdjective] Kontrolle steht, kann der Prozess der Umwandlung von indianischen Jägern und Sammlern in gute christliche Farmer ernsthaft beginnen. Das ehemalige Land jedes Stammes wird in einzelne Gehöfte aufgeteilt, die an jede Indianerfamilie verteilt werden, wobei der Überschuss an weiße Siedler verkauft wird. Durch ein System von Internatsschulen werden wir ihre Integration in den amerikanischen Mainstream erzwingen."
usfp_indian_wars.12.f: ""Die Weißen machten uns viele Versprechen, mehr als ich mich erinnern kann, aber sie hielten nur eines. Sie versprachen, unser Land zu nehmen, und sie nahmen es."" #Red Cloud
usfp_indian_wars.12.a: "Töte den Indianer, rette den Menschen."
usfp_indian_wars.12.b: "Rette den Indianer und den Menschen."

usfp_indian_wars.13.t: "Der Marsch der Zivilisation"
usfp_indian_wars.13.d: "Gold, Land und das Manifest Destiny treiben unsere Siedler weiter nach Westen in die Großen Ebenen. Da der Widerstand gegen dieses Eindringen weiter eskaliert, müssen wir unsere Politik im Umgang mit den Indianern bestimmen."
usfp_indian_wars.13.f: ""Mein Herz ist ein Stein: schwer vor Trauer um mein Volk; kalt mit dem Wissen, dass kein Vertrag die Weißen aus unserem Land fernhalten wird; hart mit dem Entschluss, Widerstand zu leisten, solange ich lebe und atme."" #Tecumseh
usfp_indian_wars.13.a: "Besiedlung und Verhandlung werden diese Länder in die Zivilisation bringen."
usfp_indian_wars.13.b: "Der einzige gute Indianer ist ein toter Indianer."

usfp_indian_wars.14.t: "Leere Versprechen"
usfp_indian_wars.14.d: "[SCOPE.sCulture('reservation_culture').GetName]-Indianer, die in ihrem Reservat in [SCOPE.sState('reservation_state').GetName] leben, haben Beschwerden über die Bedingungen eingereicht, in die wir sie gezwungen haben, und beklagen den Mangel an versprochenen Lebensmittelrationen, medizinischer Versorgung und Dienstleistungen."
usfp_indian_wars.14.f: ""Die Menschen schienen den Männern schwer, schwer und dunkel; so schwer, dass es schien, sie könnten nicht gehoben werden; so dunkel, dass sie nicht mehr zum Sehen gebracht werden konnten. Der Hunger war nun unter uns. Es gab viele Lügen, aber wir konnten sie nicht essen."" #Black Elk
usfp_indian_wars.14.a: "Sicherstellen, dass wir unseren Teil der Vereinbarung einhalten."
usfp_indian_wars.14.b: "Die Indianeragenten müssen ihre eigenen Angelegenheiten regeln."
usfp_indian_wars.14.c: "Das Aushungern der Indianer wird sie dazu ermutigen, gute christliche Farmer zu werden."

usfp_indian_postremoval.1.t: "Der Geistertanz"
usfp_indian_postremoval.1.d: "Eine millenaristische spirituelle Bewegung, bekannt als der Geistertanz, hat die Indianerstämme des Westens erfasst und verspricht die Rückkehr der Büffel und die Vertreibung der weißen Siedler. Während die Bewegung friedliches Verhalten von ihren Anhängern fördert, haben die manchmal wilden und ekstatischen Tanzrituale Terror unter den weißen Siedlern ausgelöst, die behaupten, die Indianer bereiteten sich auf einen apokalyptischen Krieg gegen ihre Gehöfte vor."
usfp_indian_postremoval.1.f: ""Sie sagten den Menschen, sie könnten durch Tanzen eine neue Welt erschaffen. Es würde Erdrutsche, Erdbeben und starke Winde geben. Hügel würden sich übereinander türmen. Die Erde würde sich wie ein Teppich zusammenrollen, mit all den hässlichen Dingen der Weißen – den stinkenden neuen Tieren, Schafen und Schweinen, den Zäunen, den Telegrafenmasten, den Minen und Fabriken. Darunter wäre die wunderbare alte-neue Welt, wie sie war, bevor die weißen Fettnehmer kamen. Die Weißen werden zusammengerollt, verschwinden, zurück auf ihren eigenen Kontinent gehen."" #Lame Deer
usfp_indian_postremoval.1.a: "Truppen entsenden, um die Tänze aufzulösen."
usfp_indian_postremoval.1.b: "Die Tänzer sind für niemanden eine Bedrohung."

usfp_indian_postremoval.2.t: "Massaker am Wounded Knee"
usfp_indian_postremoval.2.d: "Die Truppen, die wir nach [SCOPE.sState('south_dakota_scope').GetName] geschickt haben, um den Geistertanz aufzulösen, haben eine ganze Gruppe von nicht feindseligen [SCOPE.sCulture('dakota_culture').GetName]-Indianern abgeschlachtet. Die wenigen Krieger, die Widerstand leisteten, wurden niedergeschossen, während unsere Soldaten Artilleriegranaten in Tipis von unbewaffneten Frauen und Kindern feuerten. Diejenigen, die zu fliehen versuchten, wurden von der Kavallerie eingeholt und abgeschlachtet."
usfp_indian_postremoval.2.f: ""Ich kann die geschlachteten Frauen und Kinder immer noch sehen, wie sie entlang der gewundenen Schlucht verstreut liegen, so deutlich wie damals, als ich sie mit noch jungen Augen sah. Und ich kann sehen, dass dort etwas anderes im blutigen Schlamm starb und im Schneesturm begraben wurde. Der Traum eines Volkes starb dort. Es war ein schöner Traum. Der Reifen der Nation ist zerbrochen und verstreut. Es gibt kein Zentrum mehr, und der heilige Baum ist tot."" #Black Elk
usfp_indian_postremoval.2.a: "Unsere Männer zeigten außergewöhnlichen Mut, verteilt die Ehrenmedaillen!"
usfp_indian_postremoval.2.b: "Lasst uns die Toten begraben und weitermachen."
usfp_indian_postremoval.2.c: "Ein großes Kriegsgericht wird für dieses Chaos benötigt."

usfp_indian_postremoval.3.t: "Geister im Wind"
usfp_indian_postremoval.3.d: "Die Umwälzung der Welt, die der Geistertanz prophezeite, ist nicht eingetreten. Während die anfängliche Begeisterung für die Bewegung nachgelassen hat, hat ihr Einfluss kulturelle Verbindungen zwischen den Indianernationen geschaffen und ein pan-indianisches Identitätsgefühl gefördert, das unserem Assimilationsprogramm entgegensteht."
usfp_indian_postremoval.3.f: ""Als die Sonne starb, stieg ich in den Himmel auf und sah Gott und all die Menschen, die vor langer Zeit gestorben waren. Gott sagte mir, ich solle zurückkehren und meinem Volk sagen, dass sie gut sein und einander lieben müssen und nicht kämpfen, stehlen oder lügen dürfen. Er gab mir diesen Tanz, um ihn meinem Volk zu geben."" #Wovoka? keine Quelle
usfp_indian_postremoval.3.a: "Wie Schnee unter der heißen Sonne."

usfp_indian_postremoval.4.t: "Die Sequoyah-Verfassung"
usfp_indian_postremoval.4.d: "In dem Bemühen, einen Anschein von Souveränität zu bewahren, hat eine Delegation amerikanischer Ureinwohner aus [SCOPE.sState('oklahoma_scope').GetName] eine Verfassung für einen Staat namens Sequoyah entworfen. Nachdem sie überwältigende Zustimmung von der lokalen Bevölkerung erhalten hat, haben die Vertreter ihren formellen Vorschlag zur Aufnahme in die Union als neuer Staat eingereicht."
usfp_indian_postremoval.4.f: ""Dieser Konvent erklärt hiermit im Namen des Volkes des Indianerterritoriums, dass diese Verfassung vorbereitet und dem Volk des Indianerterritoriums zur Annahme oder Ablehnung vorgelegt wurde, ohne die Absicht, eine Staatsregierung zu errichten oder zu organisieren, bis der Kongress der Vereinigten Staaten ein Gesetz zur Aufnahme des Indianerterritoriums als Staat erlassen hat."" #Sequoyah-Verfassung
usfp_indian_postremoval.4.a: "Es ist nur recht, sie als vollwertigen Staat aufzunehmen."
usfp_indian_postremoval.4.b: "Das Indianerterritorium wird mit dem neuen Staat Oklahoma fusioniert."
usfp_indian_postremoval.4.c: "Es ist am besten, Oklahoma getrennt zu halten."

usfp_indian_postremoval.5.t: "Oklahoma Land Runs"
usfp_indian_postremoval.5.d: "Mit der Öffnung von [SCOPE.sState('oklahoma_scope').GetName] für die Besiedlung ist ein wilder Wettlauf um Land ausgebrochen. Parzellen des ehemaligen Indianerterritoriums werden in einer Reihe von Landläufen an diejenigen verteilt, die physisch zuerst dort ankommen können."
usfp_indian_postremoval.5.f: "Reiter und Wagen drängten sich an die Startlinie, bereiteten sich auf das Rennen vor. Der große dramatische Moment kam, als um zwölf Uhr mittags das Startsignal gegeben wurde – beim Knall von Gewehren und Kanonen stürzte eine tumultartige Lawine von Wagen und Pferden in einer Staubwolke vorwärts. Familien, die an der Startlinie zurückblieben, jubelten ihren Ehemännern und Vätern zu, als sie ihren wilden Sprint unternahmen, um ihre 160 Morgen zu beanspruchen." #adaptiert aus The Encyclopedia of Oklahoma History and Culture
usfp_indian_postremoval.5.a: "Es wird nicht lange dauern, bis das gesamte Territorium besiedelt ist."
usfp_indian_postremoval.5.b: "Wir müssen sicherstellen, dass genug Platz für die Stämme bleibt."

usfp_indian_althist.1.t: "Der Große [SCOPE.sCountry('sioux_scope').GetAdjective] Rat"
usfp_indian_althist.1.d: "Jahrzehnte der dominanten Position in den nördlichen Prärien sind den [SCOPE.sCountry('sioux_scope').GetName] gut bekommen. Da ihre Handelsverbindungen mit [ROOT.GetCountry.GetAdjective] Grenzstädten florieren, sind auch neue Ideen in die Prärie geflossen. Nun hat ein Rat aller [SCOPE.sCountry('sioux_scope').GetAdjectiveNoFormatting] Stämme zugestimmt, eine formelle Regierungsstruktur unter der Führung von [SCOPE.sCountry('sioux_scope').GetRuler.GetFullName] einzuführen."
usfp_indian_althist.1.f: "Die Sieben Ratsfeuer hatten sich seit Generationen getroffen, aber dieses Treffen war anders. Die Worte von [SCOPE.sCountry('sioux_scope').GetRuler.GetFullNameNoFormatting] hatten bereits so viel Einfluss, dass die Ernennung eines permanenten Rats eine Formalität war. Die [SCOPE.sCountry('sioux_scope').GetNameNoFormatting] waren vereint hinter [SCOPE.sCountry('sioux_scope').GetRuler.GetHerHis] Vision für die Zukunft."
usfp_indian_althist.1.a: "Es wird eine Zivilisation ihrer eigenen Schöpfung sein."
usfp_indian_althist.1.b: "Dieses Land gehört uns, und wir beabsichtigen, hier zu bleiben."

usfp_indian_althist.2.t: "Indianerüberfälle in [SCOPE.sState('raid_state').GetName]"
usfp_indian_althist.2.d: "Eine opportunistische Gruppe von Indianern hat [SCOPE.sState('raid_state').GetName] überfallen, das Land geplündert und ist dann schnell in [SCOPE.sCountry('raiding_country').GetAdjective] Territorium zurückgekehrt."
usfp_indian_althist.2.f: ""Das Auftauchen der Indianer überraschte uns zunächst nicht, da Indianer oft in den Prärien gesehen werden. Wir entdeckten jedoch bald, dass sie nicht in friedlicher Absicht unterwegs waren und von den Hirten als eine Überfallgruppe identifiziert wurden. Sie waren in ihrer Kriegsbemalung geschmückt, und sobald sie uns sahen, erhoben sie ein Geschrei, bevor sie auf uns zustürmten."" #Walter Glazier
usfp_indian_althist.2.a: "Dies erfordert eine Strafexpedition."
usfp_indian_althist.2.b: "Versorgt unsere Forts und verstärkt die Patrouillen."
usfp_indian_althist.2.c: "Die Grenze ist auf sich allein gestellt."

usfp_indian_althist.3.t: "Die Verlockung des Goldes"
usfp_indian_althist.3.d: "Gerüchte über Gold in [SCOPE.sCountry('gold_rumors_country').GetAdjective] Territorium haben Gruppen von Goldsuchern dazu veranlasst, die Grenze zu überqueren, um nach Gold zu suchen, was Konflikte mit den lokalen Indianern auslöste."
usfp_indian_althist.3.f: ""Als er die gelben Klumpen aus seinen Taschen zog und sie der eifrigen Menge herumreichte, verschwanden die Zweifel, die bis jetzt bestanden hatten. Die Aufregung war intensiv, und viele waren bald damit beschäftigt, hastige Vorbereitungen für eine Abreise zu den Minen zu treffen."" #Rev Walter Colton
usfp_indian_althist.3.a: "Wir werden nicht eingreifen."
usfp_indian_althist.3.b: "Die Grenze muss durchgesetzt werden."

usfp_indian_althist.4.t: "Mormonen ziehen ein"
usfp_indian_althist.4.d: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben einen großen Teil des Westens als rechtmäßiges Territorium ihrer göttlichen Kolonie beansprucht. Frustrierte Siedler strömen in ihr 'Neues Zion', um unserer antikolonialen Politik zu entgehen."
usfp_indian_althist.4.f: ""Es ist die Pflicht eines Heiligen Gottes, so viel Einfluss wie möglich auf dieser Erde zu gewinnen und jedes Teilchen dieses Einflusses zu nutzen, um Gutes zu tun."" #Brigham Young
usfp_indian_althist.4.a: "Dies kann nur Ärger bringen."
usfp_indian_althist.4.b: "Diese Kriminellen ablehnen und verurteilen!"

usfp_indian_althist.5.t: "[SCOPE.sCountry('comanche_scope').GetAdjective] Reich"
usfp_indian_althist.5.d: "Da ihre Grenzen nun auf allen Seiten durch Verträge festgelegt sind, haben sich die politischen Strömungen innerhalb des stets flexiblen [SCOPE.sCountry('comanche_scope').GetName] zugunsten einer Konsolidierung verschoben."
usfp_indian_althist.5.f: "Viele Gesichter waren in der Menge des großen Rates zu sehen. Kiowas, Apachen, Wichitas, sogar einige adoptierte Spanier und Tejanos. Die prominenten Häuptlinge legten dem Volk ihren Fall dar, und die Stämme der Comancheria antworteten mit ihrer Zustimmung."
usfp_indian_althist.5.a: "Steht ein Grenzkrieg bevor?"
usfp_indian_althist.5.b: "Wir werden wieder die Herren der südlichen Prärie sein!"

