acw_events.1.a.t: "Ein [SCOPE.sIdeology('abolitionist_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."
acw_events.1.b.t: "Ein [SCOPE.sIdeology('slaver_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."
acw_events.3.a.t: "Der Status des Missouri-Kompromisses bleibt ungewiss."
acw_events.3.c.t: "Der Missouri-Kompromiss wird den Realitäten der Westexpansion möglicherweise nicht standhalten."

usfp_a_house_divided.1.t: "Die Pickney-Resolutionen"
usfp_a_house_divided.1.d: "In den letzten Monaten ist das [concept_usfp_house_of_representatives] in einer Flut von abolitionistischen Petitionen begraben worden. Als Reaktion darauf hat die [SCOPE.sParty('democratic_party').GetName] Resolutionen verabschiedet, die die Erörterung oder Diskussion jeglicher Angelegenheiten, die die Sklaverei betreffen, untersagen."
usfp_a_house_divided.1.f: "\"Beschlossen – dass alle Petitionen, Denkschriften, Resolutionen, Vorschläge oder Schriftstücke, die in irgendeiner Weise oder in irgendeinem Ausmaß das Thema Sklaverei oder die Abschaffung der Sklaverei betreffen, ohne gedruckt oder zur Diskussion gestellt zu werden, auf den Tisch gelegt werden und dass darauf keinerlei weitere Maßnahmen ergriffen werden.\""
usfp_a_house_divided.1.a: "Das ist eklatant verfassungswidrig."
usfp_a_house_divided.1.b: "Schließlich machen wir weiter wie gewohnt."

usfp_a_house_divided.3.t: "Sezessionskonventionen"
usfp_a_house_divided.3.d: "Als Reaktion auf die offen antisklaverei Plattform des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] haben mehrere Staaten des tiefen Südens sofort Konventionen einberufen, um eine Sezession vom [ROOT.GetCountry.GetName] zu erwägen."
usfp_a_house_divided.3.f: "\"Unsere neue Regierung ist genau auf der entgegengesetzten Idee gegründet; ihre Fundamente sind gelegt, ihr Eckstein ruht auf der großen Wahrheit, dass der Neger nicht dem Weißen gleich ist; dass die Sklaverei, also die Unterordnung unter die überlegene Rasse, seine natürliche und normale Bestimmung ist.\""
usfp_a_house_divided.3.a: "Es kann kein Konflikt entstehen, ohne dass ihr selbst die Angreifer seid."
usfp_a_house_divided.3.b: "Wartet! Wir werden die Sklaverei in der Verfassung verankern!"
usfp_a_house_divided.3.b.tt: "Sklavereigesetze können nicht länger [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] werden."

missouri_compromise_break: "Das wird den Missouri-Kompromiss #red break#!."

usfp_a_house_divided.4.t: "Zwölf Jahre als Sklave"
usfp_a_house_divided.4.d: "[SCOPE.sCharacter('northup_scope').GetFullName], ein freier Schwarzer aus dem Norden, wurde entführt und in den Süden in die Sklaverei verkauft. Nach über einem Jahrzehnt in Knechtschaft ist er in die Freiheit zurückgekehrt und hat seine Geschichte \"Twelve Years a Slave\" veröffentlicht, die sofort zum Bestseller wurde. Der detaillierte Bericht von [SCOPE.sCharacter('northup_scope').GetLastName] über die abscheulichen Bedingungen der Sklaverei bestätigt die schlimmsten Befürchtungen der nördlichen Abolitionisten, während südliche Kritiker sie als Lügen diffamieren."
usfp_a_house_divided.4.f: "\"Lasst sie das Herz des armen Sklaven kennenlernen – seine geheimen Gedanken erfahren – Gedanken, die er nicht zu äußern wagt, wenn der Weiße zuhört; lasst sie in den stillen Nachtwachen an seiner Seite sitzen – in vertraulicher Zuwendung mit ihm über 'Leben, Freiheit und das Streben nach Glück' sprechen, und sie werden feststellen, dass neunundneunzig von hundert intelligent genug sind, ihre Situation zu verstehen und die Liebe zur Freiheit in ihren Herzen zu bewahren, so leidenschaftlich wie sie selbst.\" #Solomon Northup
usfp_a_house_divided.4.a: "Eine erschütternde Erzählung der Übel des Südens."
usfp_a_house_divided.4.b: "Diese Geschichte ist nichts als Lügen und Verleumdung."

usfp_a_house_divided.5.t: "Onkel Toms Hütte"
usfp_a_house_divided.5.d: "Der antisklavereirische Roman \"Onkel Toms Hütte\" der Autorin Harriet Stowe hat das Land im Sturm erobert und in nur wenigen Monaten Hunderttausende von Exemplaren verkauft. Der melodramatische Bericht des Romans über die Schrecken des Lebens unter Sklaverei hat tausende Leser für die [SCOPE.sIdeology('abolitionist_scope').GetName]-Sache gewonnen und ebenso viele empörte Proteste aus dem Süden ausgelöst."
usfp_a_house_divided.5.f: "\"Ich will nichts von eurem Land, außer in Ruhe gelassen zu werden,--um friedlich daraus zu gehen; und wenn ich in Kanada ankomme, wo mich die Gesetze besitzen und schützen werden, soll dies mein Land sein, und ich werde seinen Gesetzen gehorchen. Aber wenn irgendein Mann versucht, mich aufzuhalten, soll er sich in Acht nehmen, denn ich bin verzweifelt. Ich werde bis zum letzten Atemzug für meine Freiheit kämpfen. Ihr sagt, eure Väter hätten es getan; wenn es für sie richtig war, ist es auch für mich richtig!\""
usfp_a_house_divided.5.a: "Jeder sollte von den Ungerechtigkeiten der Sklaverei wissen."
usfp_a_house_divided.5.b: "Dieses Buch ist eine empörende Fiktion."

usfp_a_house_divided.6.t: "Die bevorstehende Krise des Südens"
usfp_a_house_divided.6.d: "In [SCOPE.sState('maryland_scope').GetName] wurde eine radikale wirtschaftliche Abhandlung veröffentlicht, in der dargelegt wird, dass die Sklaverei das Wachstum der südstaatlichen Wirtschaft gehemmt hat und zu ihrem langfristigen Untergang führen wird. Das Buch ist so umstritten, dass mehrere Südstaaten den Besitz davon zu einem Kapitalverbrechen erklärt haben, und das [concept_usfp_house_of_representatives] ist in ständige Debatten zu diesem Thema verwickelt."
usfp_a_house_divided.6.f: "\"Freie Bodenliebhaber und Abolitionisten sind die einzigen wahren Freunde des Südens; Sklavenhalter und Sklavenzüchter sind geradezu Feinde ihres eigenen Gebietes. Antisklavenhalter arbeiten für die Union und zum Wohle der ganzen Welt; pro-Sklaverei-Anhänger arbeiten für den Zerfall der Staaten und zum Nutzen von niemand anderem als sich selbst.\""
usfp_a_house_divided.6.a: "Sklaverei ist schlecht für den Süden!"
usfp_a_house_divided.6.b: "Sklaverei ist das Fundament der südstaatlichen Zivilisation!"

usfp_a_house_divided.7.t: "[SCOPE.sState('california_scope').GetName] – Petitionen für den Staatsbeitritt"
usfp_a_house_divided.7.d: "Um die wachsende Bevölkerung von [SCOPE.sState('california_scope').GetName] zu organisieren, haben die neuen Siedler eine Verfassungskonvention abgehalten und petieren nun um den Staatsbeitritt. Ihre Verfassung verbietet die Sklaverei und beansprucht ein Gebiet, das die Grenze des Missouri-Kompromisses überschreitet, was im [concept_usfp_congress] Besorgnis erregt, da es das Gleichgewicht zwischen freien und sklavenhaltenden Staaten stören könnte."
usfp_a_house_divided.7.f: "\"Es wird im Senat und im Repräsentantenhaus der Vereinigten Staaten von Amerika, versammelt im Kongress, beschlossen, dass der Staat Kalifornien einer ist, und hiermit erklärt wird, einer der Vereinigten Staaten von Amerika zu sein, und in die Union gleichberechtigt mit den ursprünglichen Staaten in jeder Hinsicht aufgenommen wird.\""
usfp_a_house_divided.7.a: "Willkommen in der Union!"
usfp_a_house_divided.7.b: "Wir können nicht einseitig einen neuen freien Staat hinzufügen."
compromise_of_1850_soon: "Unsere Westexpansion hat den Missouri-Kompromiss unhaltbar gemacht. Ein neuer Kompromiss muss entwickelt werden."

usfp_a_house_divided.8.t: "Ein neuer Kompromiss"
usfp_a_house_divided.8.d_california: "Die Aufnahme von [SCOPE.sState('california_scope').GetName] in die Union hat die [SCOPE.gsInterestGroup('planters_scope').GetName] erzürnt, die bereits begonnen haben, untereinander über eine Sezession zu diskutieren. [SCOPE.sCharacter('compromise_leader').GetFullName] hat ein Kompromisspaket geschnürt, um die Spannungen zu entschärfen: Die Doktrin der [concept_usfp_popular_sovereignty] wird es den Menschen in jedem westlichen Gebiet ermöglichen, über den Status der Sklaverei zu entscheiden, und das Flüchtlingssklaven-Gesetz wird Bürger freier Staaten verpflichten, bei der Ergreifung entlaufener Sklaven zu helfen."
usfp_a_house_divided.8.d: "Der Status unserer westlichen Territorien droht, die sektoral geteilte Spaltung zwischen Nord und Süd zu verschärfen. [SCOPE.sCharacter('compromise_leader').GetFullName] hat ein Kompromisspaket geschnürt, um die Spannungen zu entschärfen: [SCOPE.sState('california_scope').GetName] wird als freier Staat in die Union aufgenommen. Im Gegenzug wird die Doktrin der Volkssouveränität den Menschen in jedem westlichen Gebiet erlauben, über den Status der Sklaverei zu entscheiden, und das Flüchtlingssklaven-Gesetz wird Bürger freier Staaten verpflichten, bei der Ergreifung entlaufener Sklaven zu helfen."
usfp_a_house_divided.8.f: "\"Mit diesen Gesetzen werden wir zu einer endgültigen Einigung zwischen den Regionen gelangen und die Union von nun an bewahren.\""
usfp_a_house_divided.8.a: "Die Union ist gerettet!"
usfp_a_house_divided.8.b: "Das Flüchtlingssklaven-Gesetz geht zu weit."
usfp_a_house_divided.8.c: "Lehnt die Volkssouveränität ab, bietet aber das Flüchtlingssklaven-Gesetz als Ausgleich an."
usfp_a_house_divided.8.e: "Wir beenden jeden Kompromiss mit den [SCOPE.gsInterestGroup('planters_scope').GetName]."
popular_sovereignty_enabled: "Unsere Territorien westlich von Kansas können nun sklavenhaltend werden, wenn die lokalen Siedler dafür stimmen."

usfp_a_house_divided.10.t: "Der Kansas-Nebraska-Gesetz"
usfp_a_house_divided.10.d: "Da die westlichen Territorien einer Regierung bedürfen, hat die [SCOPE.sParty('democratic_party').GetName] einen Gesetzentwurf vorgelegt, um Regierungen für [SCOPE.sState('kansas_scope').GetName] und [SCOPE.sState('nebraska_scope').GetName] zu organisieren. Das Gesetz würde den Menschen in diesen Territorien erlauben, über den Status der Sklaverei abzustimmen und damit den Missouri-Kompromiss zu beenden."
usfp_a_house_divided.10.f: "\"Was ist die Ausrede für all diesen Aufruhr und Unfug? Uns wird erzählt, es sei, um die Frage der Sklaverei aus dem Kongress herauszuhalten! Großer Gott! Sie war aus dem Kongress, vollständig, ganz und für immer aus dem Kongress, bis der Kongress sie hereinzog, indem er die heiligen Gesetze, die sie regelten, niederbrach!\" #Thomas Hart"
usfp_a_house_divided.10.a: "Die Volkssouveränität wird die Angelegenheit regeln."
usfp_a_house_divided.10.b: "Dieser Gesetzentwurf würde das Land zerreißen."

usfp_a_house_divided.11.t: "Blutendes [SCOPE.sState('kansas_scope').GetName]"
usfp_a_house_divided.11.d: "Da die Frage der Sklaverei in [SCOPE.sState('kansas_scope').GetName] nun offen ist, strömen sowohl Abolitionisten als auch Befürworter der Sklaverei in den Staat, um das Ergebnis der lokalen Wahlen zu beeinflussen."
usfp_a_house_divided.11.f: "\"Weit im Westen donnert der Blitz -\nDas Getöse des Kampfes tobt\nWo das blutende Kansas führt\nKrieg gegen die Sklaverei!\" #Charles Weyman"
usfp_a_house_divided.11.a: "[SCOPE.sState('kansas_scope').GetName] wird freier Boden sein!"
usfp_a_house_divided.11.b: "Yankees sollten sich um ihre eigenen Angelegenheiten kümmern."
usfp_a_house_divided.11.c: "Das wird an der Wahlurne entschieden."

usfp_a_house_divided.14.t: "Den Kompromiss brechen"
usfp_a_house_divided.14.d: "Vertreter aus beiden Lagern haben [SCOPE.sLaw('current_law_scope').GetName] als Bruch des Abkommens zwischen Nord und Süd abgelehnt und als Gefahr für die nationale Einheit verurteilt."
usfp_a_house_divided.14.f: "\"Erhaltet den Kompromiss! Schürt keine Aufregung! Gebt uns Frieden!\" #Same Houston"
usfp_a_house_divided.14.a: "Die Union muss um jeden Preis bewahrt werden."
usfp_a_house_divided.14.c: "Ein Kompromiss mit der Sklaverei ist unmoralisch!"
usfp_a_house_divided.14.b: "Ein Kompromiss mit den Abolitionisten ist unhaltbar!"

usfp_a_house_divided.15.t: "Zusammenbruch der Whigs"
usfp_a_house_divided.15.d: "Die anhaltende Polarisierung in der Frage der Sklaverei hat zu massiven Abspaltungen von den [SCOPE.sParty('whig_scope').GetName] geführt, wodurch diese Partei als politische Organisation völlig funktionslos wurde. Bereits eine neue Republikanische Partei wurde gegründet, um ihren Platz einzunehmen."
usfp_a_house_divided.15.f: "\"Diese neue Partei wird treffend diejenigen benennen, die sich vereint haben, um die Union zu ihrer wahren Aufgabe wiederherzustellen: der Verfechter und Verkünder der Freiheit zu sein, anstatt Propagandisten der Sklaverei.\" #Horace Greeley"
usfp_a_house_divided.15.a: "Eine neue politische Ära."
usfp_a_house_divided.15.a.tt: "Die [SCOPE.sParty('whig_scope').GetName] werden nun als die Republikanische Partei bekannt sein."

usfp_a_house_divided.16.t: "Dred Scott gegen Sandford"
usfp_a_house_divided.16.d: "Der [concept_usfp_supreme_court] hat ein wegweisendes Urteil im Fall eines [SCOPE.sCulture('afro_american_scope').GetName] Mannes gefällt, der um seine Freiheit klagt. Das Gericht hat entschieden, dass die Verfassung keinem [SCOPE.sCulture('afro_american_scope').GetName] – sei er frei oder versklavt – irgendwelche Rechte gewährt, und ferner, dass [concept_usfp_congress] keine Befugnis hat, die Sklaverei in den Territorien einzuschränken."
usfp_a_house_divided.16.f: "\"Sie waren nicht dazu bestimmt, unter dem Begriff 'Bürger' in der Verfassung eingeschlossen zu werden, und können daher keine der Rechte und Privilegien beanspruchen, die jenes Dokument den Bürgern der Vereinigten Staaten gewährt und sichert. Im Gegenteil, sie wurden von den Gründern als eine untergeordnete und minderwertige Klasse betrachtet, die von der dominanten Rasse unterworfen worden war, und – ob befreit oder nicht – blieben ihrer Autorität unterstellt und hatten keine Rechte oder Privilegien, außer denen, die diejenigen, die die Macht und die Regierung innehatten, ihnen gewähren wollten.\""
usfp_a_house_divided.16.a: "Dies ist das abscheulichste Urteil in der Geschichte!"
usfp_a_house_divided.16.b: "Eigentum ist Eigentum, das ist das Ende der Diskussion."

usfp_a_house_divided.17.t: "Der Eisenbahn-Kandidat"
usfp_a_house_divided.17.d: "Mitten in parteiinternen Spaltungen der [SCOPE.sParty('republican_party_scope').GetName] hat sich [SCOPE.sCharacter('real_abraham_lincoln_scope').GetFullName] als überraschender Anwärter auf die Parteinominierung herauskristallisiert."
usfp_a_house_divided.17.f: "\"Wir müssen doch einen Mann haben, der das Sklavereiproblem als das drängende Problem unserer Zeit erkennt; der nicht zögert, die Sklaverei als falsch zu erklären, noch sie als solche zu behandeln; der an die Macht und Pflicht des Kongresses glaubt, ihre Ausbreitung zu verhindern.\""
usfp_a_house_divided.17.a: "Honest Abe wird den Tag entscheiden!"
usfp_a_house_divided.17.b: "Wir bevorzugen [SCOPE.sCharacter('current_pb_leader').GetFullName]."

usfp_a_house_divided.18.t: "Sezessionisten treten zurück"
usfp_a_house_divided.18.d: "Die Amtseinführung des [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hat vorerst die extremsten Rufe nach Sezession im Süden besänftigt."
usfp_a_house_divided.18.f: "Gemäßigte Stimmen setzten sich im Saal durch. Der neue Präsident hatte sich von der gefährlichen Rhetorik seines Vorgängers distanziert. Die Planter konnten mit der Regierung zusammenarbeiten, anstatt sich von ihr zu trennen."
usfp_a_house_divided.18.a: "Vielleicht können wir dies ohne einen Bürgerkrieg lösen?"

usfp_a_house_divided.19.t: "Der Nordstern"
usfp_a_house_divided.19.d: "Der feurige Abolitionist [SCOPE.sCharacter('douglass_scope').GetFullName] ist nach einer Auslandstournee in den [ROOT.GetCountry.GetName] zurückgekehrt. Selbst ehemals versklavt, hat sich [SCOPE.sCharacter('douglass_scope').GetLastName] rasch landesweit einen Namen gemacht für seinen energischen Einsatz gegen die Sklaverei und zugunsten der Rechte der [SCOPE.sCulture('afro_american_culture').GetName]."
usfp_a_house_divided.19.f: "\"Wenn ich an Amerika denke, bewundere ich manchmal ihren strahlend blauen Himmel – ihre ehrwürdigen Wälder – ihre fruchtbaren Felder – ihre schönen Flüsse – ihre mächtigen Seen und sternenkrönte Berge. Aber mein Entzücken wird bald getrübt, meine Freude wandelt sich rasch in Trauer. Wenn ich daran denke, dass alles verflucht ist durch die höllischen Taten des Sklavenhaltens, Raubes und Unrechts, – wenn ich daran denke, dass mit den Wassern ihrer edelsten Flüsse die Tränen meiner Brüder zum Ozean getragen werden, unbeachtet und vergessen, und dass ihre fruchtbarsten Felder täglich vom warmen Blut meiner empörten Schwestern zehren, erfüllt mich das mit unbeschreiblichem Abscheu.\" #Frederick Douglass"
usfp_a_house_divided.19.a: "Seine Aufwiegelung ist ein Leitstern zur Freiheit."
usfp_a_house_divided.19.b: "Seine Aufwiegelung ist eine Bedrohung für die Union!"

usfp_bleeding_kansas.1.t: "Die New England Auswandererhilfsgesellschaft"
usfp_bleeding_kansas.1.d: "Ein unternehmungslustiger [SCOPE.sIdeology('abolitionist_scope').GetName] aus [SCOPE.sState('massachusetts_scope').GetCityHubName] hat ein Transportunternehmen gegründet, mit dem Ziel, antisklavereirische Einwanderer nach [SCOPE.sState('kansas_scope').GetName] zu schicken. Hunderte von Migranten haben sich bereits angemeldet, in der Hoffnung, [SCOPE.sState('kansas_scope').GetName] in einen Freistaat zu verwandeln."
usfp_bleeding_kansas.1.f: "\"GESUCHT: Siedler, die bereit sind, ihre patriotische Pflicht im Kansas-Territorium zu erfüllen. Finanzielle Unterstützung, Transport und Informationen werden jenen geboten, die wünschen, Kansas zu einem ordnungsgemäß freien und weißen Staat zu machen.\""
usfp_bleeding_kansas.1.a: "Ausgezeichnet!"
usfp_bleeding_kansas.1.a.tt: "1000 Yankees werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."
usfp_bleeding_kansas.1.b: "Untersuche dieses Unternehmen wegen Betrugs."
usfp_bleeding_kansas.1.b.tt: "500 Yankees werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."

usfp_bleeding_kansas_swing_free: "Die #fett Freistaaten#! werden in Kansas Einfluss gewinnen."
usfp_bleeding_kansas_swing_slave: "Die #fett Grenz-Ruffians#! werden in Kansas Einfluss gewinnen."

usfp_bleeding_kansas.2.t: "Grenz-Ruffians"
usfp_bleeding_kansas.2.d: "Pro-Sklaverei-Agitatoren aus [SCOPE.sState('missouri_scope').GetName] haben begonnen, nach [SCOPE.sState('kansas_scope').GetName] zu übersiedeln, um dort Banditentum zu verüben: Städte überfallen, Häuser plündern und Pferde stehlen. Viele haben sich auch dauerhaft in [SCOPE.sState('kansas_scope').GetName] niedergelassen, um den Ausgang lokaler Wahlen zu ihren Gunsten zu beeinflussen."
usfp_bleeding_kansas.2.f: "\"Meine Herren, Offiziere und Soldaten! Dies ist der glanzvollste Tag meines Lebens! Heute werde ich ein Grenz-Ruffian! Stürzt euch wie eure Bluthunde zuhause auf dieses verdammte, verfluchte Abolitionisten-Loch; durchbrecht alles, was eure unerschütterliche Tapferkeit zu behindern vermag! Ja, Ruffians, zieht eure Revolver und Bowie-Messer, und kühlt sie im Herzenblut all jener verdammten Hunde, die es wagen, dieses verdammte, atmende Höllenloch zu verteidigen!\" #David Rice Atchison"
usfp_bleeding_kansas.2.a: "Das ist kriminelle Aktivität!"
usfp_bleeding_kansas.2.a.tt: "500 Dixies werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."
usfp_bleeding_kansas.2.b: "Wir werden wegsehen."
usfp_bleeding_kansas.2.b.tt: "1000 Dixies werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."

usfp_bleeding_kansas.3.t: "Gewalt an den Wahllokalen"
usfp_bleeding_kansas.3.d: "Die lokalen Wahlen in [SCOPE.sState('kansas_scope').GetName] wurden durch Gewalt und Einschüchterung an den Wahllokalen von pro-Sklaverei-Ruffians überschattet. Tausende gefälschter Stimmen wurden abgegeben, wodurch es den Ruffians gelang, viele Ämter zu erobern und ihre legalen Befugnisse gegen die Abolitionisten einzusetzen."
usfp_bleeding_kansas.3.f: "Ein Dutzend Männer umstellte das kleine Büro, in dem die Stimmen ausgezählt wurden.\n\n\"Lasst diesen Wahlkasten hinter euch und kommt sofort hierher! Andernfalls reißen wir dieses ganze Haus nieder und schießen euch alle tot!\""
usfp_bleeding_kansas.3.a: "Unsere Wahlen sollten als unantastbar gelten!"
usfp_bleeding_kansas.3.b: "Wahlbeeinflussung? Welche Beeinflussung?"

usfp_bleeding_kansas.4.t: "Plünderung von Lawrence"
usfp_bleeding_kansas.4.d: "Die kleine Stadt Lawrence in [SCOPE.sState('kansas_scope').GetName] wurde von einer Bande pro-Sklaverei-Ruffians überfallen. Heimat einer wichtigen Station der New England Auswandererhilfsgesellschaft, plünderten die Banditen die Stadt, brannten das Gebäude der Gesellschaft nieder und zerstörten die Druckpressen einer abolitionistischen Zeitung."
usfp_bleeding_kansas.4.f: "\"Sobald die Ruffians im Besitz der Kanone und anderer Waffen waren, setzten sie ihren Plan in die Tat um, das Free-State Hotel zu zerstören. Sie gaben den Bewohnern bis fünf Uhr Zeit, ihre persönlichen Gegenstände herauszuholen. Als alles bereit war, richteten sie die eigene Kanone der Gruppe auf das Hotel und feuerten. Nach ausgiebigem Beschuss verbrannten sie das Gebäude bis auf die Grundmauern.\" #Richard Cordley"
usfp_bleeding_kansas.4.a: "Das ist empörend!"
usfp_bleeding_kansas.4.b: "Die Abolitionisten haben sich das selbst zuzuschreiben."

usfp_bleeding_kansas.5.t: "Massaker in [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.5.d: "Schreckliche Berichte von Schlachtfeldern haben sich in ländlichen Gebieten von [SCOPE.sState('kansas_scope').GetName] verbreitet. Der Legende nach hat eine Bande militanter Abolitionisten die Häuser mehrerer pro-Sklaverei-Männer überfallen und sie vor ihren Familien mit Schwertern zu Tode gehackt, bevor sie in die Nacht flohen. Als Vergeltung folgten pro-Sklaverei-Bandenüberfälle, die den Gewaltkreislauf immer weiter anheizten."
usfp_bleeding_kansas.5.f: "\"Die Tötungen wirkten wie ein Donnerschlag aus heiterem Himmel. Die Sklavenhalter standen fassungslos da. Die Behörden waren erschrocken über diesen neuen Schritt der vermeintlich unterlegenen Freien. Es herrschte eine Kriegsführung, auf die man nicht vorbereitet war, denn von den echten Siedlern gab es vier Freie zu je einem Sklavenhalter.\" #Charles Robinson"
usfp_bleeding_kansas.5.a: "Solche Barbarei!"
usfp_bleeding_kansas.5.b: "Die Ruffians hatten es verdient."

usfp_bleeding_kansas.6.t: "Aufruhr in Harper's Ferry"
usfp_bleeding_kansas.6.d: "In einem Versuch, einen allgemeinen Sklavenaufstand anzuzetteln, griff [SCOPE.sCharacter('john_brown_scope').GetFullName] das Bundesarsenal in Harper's Ferry, Virginia, an und eroberte es. Leider für Brown blieb die Unterstützung für seinen Aufstand aus, was nach einer kurzen Belagerung des Arsenals zu seiner Gefangennahme führte. Er wurde des Mordes und der Aufruhr für schuldig befunden und zum Tode verurteilt."
usfp_bleeding_kansas.6.f: "\"Falls es für notwendig erachtet wird, dass ich mein Leben für die Durchsetzung der Gerechtigkeit opfere und mein Blut weiter mit dem Blut meiner Kinder und mit dem Blut von Millionen in diesem sklavenhaltenden Land vermische, deren Rechte durch böse, grausame und ungerechte Gesetze missachtet werden – so sei es, ich füge mich.\" #John Brown"
usfp_bleeding_kansas.6.a: "Er hat sein eigenes Schicksal gewählt."
usfp_bleeding_kansas.6.b: "Wir müssen sicherstellen, dass [SCOPE.sCharacter('john_brown_scope').GetFullName] überlebt."

usfp_bleeding_kansas.7.t: "Der Aufstand der Virginia-Sklaven"
usfp_bleeding_kansas.7.d: "Der militant abolitionistische [SCOPE.sCharacter('john_brown_scope').GetFullName] hat das Bundesarsenal in Harper's Ferry, Virginia, angegriffen! Die darin befindlichen Waffen wurden von einer Bande entflohener Sklaven erbeutet, die sich nun über [SCOPE.sState('virginia_scope').GetName] verteilt haben, um Terror zu verbreiten und Sklavenaufstände auf den Plantagen anzuzetteln."
usfp_bleeding_kansas.7.f: "\"Ich habe nur wenig Zeit zu leben, nur einen Tod zu sterben, und ich werde sterben, während ich für diese Sache kämpfe. Es wird keinen Frieden in diesem Land geben, bis die Sklaverei abgeschafft ist.\" #John Brown"
usfp_bleeding_kansas.7.a: "Bei Gott, der Verrückte hat es getan!"
usfp_bleeding_kansas.7.b: "Wir müssen diese übermütigen Sklaven sofort niederschlagen!"

usfp_bleeding_kansas.8.t: "Konkurrenzierende Verfassungen"
usfp_bleeding_kansas.8.d: "Zwei getrennte Delegationen sind aus [SCOPE.sState('kansas_scope').GetName] eingetroffen, beide mit staatlichen Verfassungen, die vom [concept_usfp_congress] ratifiziert werden sollen: eine verbietet die Sklaverei, die andere verankert sie. Beide Gruppen behaupten, die legitimen Vertreter des Volkes von [SCOPE.sState('kansas_scope').GetName] zu sein, aber es liegt an uns, zu entscheiden, welche akzeptiert wird."
usfp_bleeding_kansas.8.f: "\"Unsere Verfassung wurde ordnungsgemäß von den rechtmäßig gewählten Delegierten des Freistaates Kansas ratifiziert. Wir sind gerade aus der Constitution Hall in Topeka gekommen, trotz des Versuchs dieser Grenz-Ruffians, uns aufzuhalten!\"\n\n\"Nun, unsere Verfassung wurde ordnungsgemäß von den wahren Delegierten des Volkes von Kansas ratifiziert. Und wir haben unsere in der #kursiv echten#! Constitution Hall in Lecompton verfasst!\""
usfp_bleeding_kansas.8.a: "Die Verfassung der Freistaaten ist eindeutig die legitime Wahl."
usfp_bleeding_kansas.8.b: "Die pro-sklavereiliche Verfassung entspricht offensichtlich dem Willen der Wähler."
usfp_bleeding_kansas.8.c: "Kansas wird keine Verfassung haben, bis man sich auf eine #kursiv eine#! Verfassung einigen kann."
usfp_bleeding_kansas_enforce_constitution: "Ein $decree_violent_suppression$ [concept_decree] wird es uns ermöglichen, unsere gewählte Verfassung durchzusetzen."

usfp_bleeding_kansas.9.t: "Sieg der Freistaaten"
usfp_bleeding_kansas.9.d_acw: "Mit dem Ausbruch des Bürgerkriegs haben sich die dominierenden Freistaaten-Kräfte in [SCOPE.sState('kansas_scope').GetName] versammelt und den Staat für die Union gesichert."
usfp_bleeding_kansas.9.d: "Nach viel Gewalt und Konflikten haben sich die Freistaaten in Bleeding [SCOPE.sState('kansas_scope').GetName] als Sieger hervorgetan und die Ausbreitung der Sklaverei im Staat verhindert."
usfp_bleeding_kansas.9.f: "\"Kämpfend gegen die Feinde, die sie umgeben, siehe!\nSie flehen dich an, sie nicht zu verlassen!\nWirst du sie der Sklaverei verraten?\nHurra! Schwöre, dass du sie niemals verraten wirst;\nKansas soll dennoch frei sein!\" #Charles Weyman"
usfp_bleeding_kansas.9.a: "Endlich könnte sich dieses tragische Kapitel schließen."

usfp_bleeding_kansas.10.t: "Grenz-Ruffians erobern [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.10.d_acw: "Mit dem Ausbruch des Bürgerkriegs haben die Grenz-Ruffians [SCOPE.sState('kansas_scope').GetName] überwältigt und sich für den [SCOPE.sCountry('csa_scope').GetName] erklärt."
usfp_bleeding_kansas.10.d: "Nach viel Gewalt und Konflikten haben sich die Grenz-Ruffians in Bleeding [SCOPE.sState('kansas_scope').GetName] als Sieger hervorgetan und das Gebiet zu einem sklavenhaltenden Staat gemacht."
usfp_bleeding_kansas.10.f: "\"Hört! Vernehmt ihr nicht das Seufzen\nDer Göttin Freiheit, die stirbt,\nAuf den Feldern Kansas', dahinschwindend,\nErtränkt in ihrem Blut?\nHört ihr nicht ihr klagendes Flehen?\nSeht ihr nicht, wie ihre Anhänger bluten?\nSieh! Ihre Seelen weichen der Erde,\nRufen nach blutiger Rache.\""
usfp_bleeding_kansas.10.a: "Endlich könnte sich dieses tragische Kapitel schließen."

usfp_acw.1.t: "Der Frieden eines Verräters"
usfp_acw.1.d: "[SCOPE.sCharacter('nast_scope').GetFullName] hat eine beißende Kritik an den [SCOPE.sCountry('csa_scope').GetAdjective] Friedensforderungen veröffentlicht, in der er diese als entehrend für die Union und selbstzerstörerisch für den Norden darstellt. Die [SCOPE.sParty('republican_party_scope').GetName] haben dies aufgegriffen, um die öffentliche Unterstützung für die Fortsetzung des Krieges zu stärken und den Begriff des Verräterfriedens zu verurteilen."
usfp_acw.1.f: "\"Menschen der Vereinigten Staaten! Werdet ihr so eine niederträchtige Kapitulation unserer Sache billigen? Wenn nicht, dann sammelt euch mit denen, die im Takt der Union marschieren, die an der Seite unserer tapferen Soldaten kämpfen! Kämpft für Freiheit und Union, jetzt und für immer, eins und untrennbar!\""
usfp_acw.1.a: "Die Union für immer!"

usfp_acw.2.t: "[SCOPE.sCountry('csa_scope').GetAdjective] Gesandte gefangen genommen"
usfp_acw.2.d: "[ROOT.GetCountry.GetAdjective] Marines haben ein [SCOPE.sCountry('britain_scope').GetAdjective] Royal Mail-Schiff entern und eine Gruppe [SCOPE.sCountry('csa_scope').GetAdjective] Diplomaten gefangen genommen, die an Bord reisten. Als neutrale Partei hat [SCOPE.sCountry('britain_scope').GetName] gegen diese Aktion protestiert und die Freilassung der Gesandten gefordert."
usfp_acw.2.f: "\"Illegal und durch internationales Recht nicht zu rechtfertigen. Unser Schiff kann unter den gegebenen Umständen nicht als handelnd in Verletzung des Völkerrechts betrachtet werden. Daraus folgt, dass von Bord eines Handelsschiffes einer neutralen Macht, das einen rechtmäßigen und unschuldigen Kurs verfolgt, bestimmte Personen mit Gewalt genommen wurden. Ihre Majestät Regierung wird daher unserer Meinung nach berechtigt sein, Wiedergutmachung für das internationale Unrecht zu fordern, das in diesem Fall begangen wurde.\" #British Parliament"
usfp_acw.2.a: "Wir wollen keinen Krieg mit [SCOPE.sCountry('britain_scope').GetName]. Lasst die Gesandten frei."
usfp_acw.2.b: "Die Gesandten bleiben unter unserer Obhut, unabhängig von den Umständen."

usfp_acw.3.t: "[SCOPE.sState('west_virginia_scope').GetName] löst sich ab"
usfp_acw.3.d: "Empört über die Sezession von [SCOPE.sState('virginia_scope').GetName] haben lokale Delegierte in [SCOPE.sState('west_virginia_scope').GetName] ihre eigene Staatsregierung organisiert und sich für die Union erklärt."
usfp_acw.3.f: "\"Die Entscheidung der Konvention ist verfassungswidrig, unverschämter Verrat! Wir von West Virginia werden den Rebellen nicht in ihrem kopflosen Sturz in den Ruin und Brudermord folgen!\""
usfp_acw.3.a: "Willkommen in der Union, [SCOPE.sState('west_virginia_scope').GetName]!"

usfp_acw.4.t: "Das Eisenpanzer-Konzept"
usfp_acw.4.d: "Ein unternehmungslustiger Erfinder hat einen Plan vorgelegt, um unsere marine Dominanz im Bürgerkrieg zu sichern: Eisenpanzerschiffe. Indem wir einige unserer bestehenden Schiffe rasch in Eisenpanzer umwandeln, könnten wir die feindlichen Schiffe zerschmettern und den atlantischen Handel ungehindert kontrollieren. Es wird gemunkelt, dass die Aufständischen bereits dabei sind, ihre eigenen Eisenpanzer zu beschaffen, was unsere gesamte Marine zum Sinken bringen könnte, falls wir nicht gegenzusteuern."
usfp_acw.4.f: "Jetzt ist das Zeitalter des Eisens, meine Herren. Wenn die Union in dieser Angelegenheit zu langsam handelt, werden die Rebellen bis Ende des Jahres im Hafen von New York sein!"
usfp_acw.4.a: "Finanziert es!"
usfp_acw.4.b: "Das ist ein zu kostspieliges Risiko."
usfp_acw.4.a.tt: "Ein Eisenpanzer wird in [SCOPE.sState('new_york_scope').GetName] gebaut."

usfp_acw.5.t: "Indianer erklären sich für [SCOPE.sCountry('csa_scope').GetName]"
usfp_acw.5.d: "Die indianischen Nationen, die noch im Süden verblieben sind, haben Verträge mit dem [SCOPE.sCountry('csa_scope').GetName] unterzeichnet und sich im Krieg auf deren Seite angeschlossen."
usfp_acw.5.f: "Es herrschte eine angespannte Stimmung zwischen den Indianern und den Konföderierten während des Treffens. Obwohl beide Seiten wussten, dass dieses Abkommen den Krieg wahrscheinlich nicht überdauern würde, waren sie vorerst durch eine gemeinsame Sache vereint."
usfp_acw.5.a: "Verdammt nochmal!"

usfp_acw.6.t: "Der Marsch zum Meer"
usfp_acw.6.d: "Unionstruppen, die durch [SCOPE.sState('georgia_scope').GetName] marschieren, haben eine Brandschatten-Kampagne gegen das Herzland der Rebellen begonnen, hinterlassen eine Spur der Verwüstung und zivile Opfer."
usfp_acw.6.f: "\"Hinter uns lag Atlanta, schwelend und in Trümmern, der schwarze Rauch stieg hoch in die Luft und hing wie ein Schleier über der zerstörten Stadt. Irgendwelche Banditen stimmten zufällig die Hymne von 'John Brown's Body' an; die Männer nahmen den Takt auf, und nie zuvor oder seither habe ich den Refrain von 'Glory, glory, hallelujah!' mit mehr Inbrunst oder in besserer Harmonie von Zeit und Ort gehört.\" #William Sherman"
usfp_acw.6.a: "Der Preis des Aufstands."
usfp_acw.6.b: "Wir müssen unsere Truppen zurückhalten."

usfp_acw.7.t: "Woche der Einberufung"
usfp_acw.7.d: "[SCOPE.sState('new_york_scope').GetCityHubName] ist in Aufruhr wegen der neuen Wehrpflicht geraten, vor allem angetrieben durch die [SCOPE.sCulture('irish_culture').GetName] Gemeinde der Stadt. Die Aufständischen haben öffentliche Gebäude zerstört, Häuser in Brand gesteckt und ihre Wut an lokalen [SCOPE.sCulture('afro_american_culture').GetName] Bürgern ausgelassen."
usfp_acw.7.f: "\"Ihr werdet uns morgen früh zweifellos hart bestrafen, ihr Aufständischen, aber dieses 300-Dollar-Gesetz hat uns zu Nichtigkeiten, Vagabunden und gesellschaftlichen Ausgestoßenen gemacht, für die es niemanden interessiert, wenn wir in den Krieg ziehen und niedergeschossen werden. Wir sind das arme Gesindel, und das reiche Gesindel ist unser Feind durch dieses Gesetz. Darum werden wir unserem Feind hier im Kampf gegenübertreten und keinen Schonvertrag gewähren.\" #Brief an den Herausgeber der New York Times"
usfp_acw.7.a: "Schlagt hart gegen diese Unordnung zu!"
usfp_acw.7.b: "Gewährt Ausnahmen, um die Spannungen zu mildern."

usfp_acw.8.t: "Freier Boden"
usfp_acw.8.d: "Mit unserer Abspaltung vom sklavenhaltenden Süden, die nun deutlich wird, müssen wir unsere Ziele im kommenden Konflikt festlegen."
usfp_acw.8.f: "\"Der Abolitionismus, den ich befürworte, ist so absolut wie das Gesetz Gottes und so unnachgiebig wie sein Thron. Er lässt keinen Kompromiss zu. Jeder Sklave ist ein gestohlener Mensch; jeder Sklavenhalter ein Menschenräuber. Durch keinen Präzedenzfall, kein Beispiel, kein Gesetz, keinen Vertrag, keinen Kauf, kein Vermächtnis, keine Erbschaft, keine Kombination von Umständen ist Sklavenhaltung richtig oder rechtfertigbar. Solange ein Sklave in seinen Fesseln bleibt, darf das Land keine Ruhe finden.\" #William Lloyd Garrison"
usfp_acw.8.a: "Überlasst den Süden ihren bösen Wegen."
usfp_acw.8.b: "Wir müssen den Süden zerschlagen und die Sklaven befreien!"

usfp_acw.9.t: "Die Union für immer?"
usfp_acw.9.d: "Mit dem Sieg des [SCOPE.sCountry('acw_secession_country').GetName] scheint die von den Gründervätern zusammengestellte große Union unwiderruflich zerschlagen worden zu sein. Während die Nation noch unter dieser Niederlage leidet, haben Radikale bereits begonnen, offen die Legitimität der Bundesregierung in Frage zu stellen."
usfp_acw.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] beobachtete feierlich das Niederlegen der Stars and Stripes. Einige dieser Sterne müssen nun entfernt werden, dachte er, und vielleicht im nächsten Jahr ein weiterer, dann noch ein weiterer. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] sah nur dunkle Wolken am Horizont der Nation."
usfp_acw.9.a: "Der [SCOPE.sCountry('acw_secession_country').GetName] darf nicht existieren."
usfp_acw.9.b: "Die Union benötigt eine feste Hand, um sie durch diese Katastrophe zu führen."

usfp_acw.10.t: "Helden der Republik"
usfp_acw.10.d: "Unsere Armeen sind nach dem Bürgerkrieg unter großem Jubel und Triumph heimgekehrt. Im Gefolge ihres Sieges sind viele unserer tapferen Offiziere und Kommandeure zu neuen politischen Größen aufgestiegen."
usfp_acw.10.f: "\"In diesen Armeen seht ihr das Fundament der Republik: unsere zukünftigen Eisenbahnmagnaten, Kongressabgeordneten, Bankpräsidenten, Senatoren, Industriellen, Richter, Gouverneure und Diplomaten; ja, und nicht weniger als ein halbes Dutzend Präsidenten.\" #Edwin Stanton"
usfp_acw.10.a: "Ehre den Tapferen!"
usfp_acw.10.b: "[SCOPE.sCharacter('civil_war_general').GetFullName] hat große politische Aussichten."
usfp_acw.10.c: "[SCOPE.sCharacter('general_grant_scope').GetFullName] wird den Frieden sichern!"

usfp_acw.11.t: "[SCOPE.sCountry('rio_grande_scope').GetAdjective] Sezession"
usfp_acw.11.d: "Im Chaos des Bürgerkriegs haben sich [SCOPE.sCulture('afro_american_culture').GetName] Separatisten in [SCOPE.sCountry('rio_grande_scope').GetName] zu einer abspaltenden Republik zusammengefunden und Neutralität im Konflikt erklärt."
usfp_acw.11.f: "\"Das ist nicht unser Kampf! Die Yankees kamen und zwangen uns ihre Gesetze auf, und nun können sie nicht entscheiden, welche diese Gesetze sein sollten!\""
usfp_acw.11.a: "Wir müssen das akzeptieren."
usfp_acw.11.b: "[SCOPE.sCountry('rio_grande_scope').GetName] ist illegitim."
usfp_acw.11.c: "Sie sind Kriegstreiber und werden entsprechend behandelt."

#acw.12 is the same thing as 11 just for the CSA's viewing

usfp_acw.13.t: "[SCOPE.sCountry('mexico_scope').GetName] Revolten!"
usfp_acw.13.d: "Im Chaos des [ROOT.GetCountry.GetName] haben [SCOPE.sCountry('mexico_scope').GetAdjective] Nationalisten die Gelegenheit genutzt, unsere Besatzung zu stürzen und erneut die Unabhängigkeit zu erklären."
usfp_acw.13.f: "\"Die mexikanische Nation, der der Wille erstickt und die Stimme zum Schweigen gebracht wurde, verlässt heute die ihr aufgezwungene Unterdrückung.\" #angepasst aus der mexikanischen Unabhängigkeitserklärung"
usfp_acw.13.a: "Wir können sie nicht aufhalten."
usfp_acw.13.b: "Haltet sie auf!"

#Reconstruction Events
usfp_reconstruction.1.t: "Das Freedmen's Bureau"
usfp_reconstruction.1.d: "Eine Kommission über die Zustände im Süden hat die Gründung einer neuen Regierungsbehörde vorgeschlagen: das Freedmen's Bureau. Diese Behörde soll direkten Beistand für Flüchtlinge und jene, die kürzlich aus der Sklaverei befreit wurden, leisten, um ihnen den Übergang in eine freie Gesellschaft zu erleichtern."
usfp_reconstruction.1.f: "\"Bietet den befreiten Menschen vorübergehend Hilfe und Beratung, bis sie sich an ihre neue Lebenssphäre gewöhnt haben; sichert ihnen gesetzlich ihre gerechten Rechte auf Person und Eigentum zu; befreit sie durch eine faire und gleiche Rechtspflege von dem niederschmetternden Einfluss ehrloser Vorurteile. Vor allem aber schützt sie vor der quasi-wiederhergestellten Sklaverei in jedweder Form und unter jedwedem Vorwand, und lasst sie sich dann selbst überlassen. Wenn wir dies zulassen, wird die Zukunft der afrikanischen Rasse in diesem Land zu ihrem Wohlstand beitragen und mit ihrem Wohlergehen verknüpft sein."\" #Freedmen's Inquiry Commission
usfp_reconstruction.1.a: "Das Bureau wird ein unschätzbares Werkzeug für den Fortschritt der Reconstruction sein."
usfp_reconstruction.1.b: "Das ist ein unnötiger Aufwand."

usfp_reconstruction.2.t: "Der Ku Klux Klan"
usfp_reconstruction.2.d: "Eine weiße supremacistische Organisation aus [SCOPE.sState('tennessee_scope').GetName], die sich selbst Ku Klux Klan nennt, hat eine Terror-Kampagne gegen die Reconstruction begonnen. Schreckliche Berichte über Lynchmorde, Brandstiftungen und Verstümmelungen durch den Klan haben der Gruppe schnell einen berüchtigten Ruf verschafft."
usfp_reconstruction.2.f: "\"Ihr schwört feierlich in Gegenwart des allmächtigen Gottes und vor dieser Versammlung von Zeugen, dass ihr die von dem Anführer dieses Ku Klux Klan außerhalb des Bürgerrechts befohlenen Taten ausführen werdet, um den Neger zu unterdrücken und ihn in die Position zurückzuführen, in die er gehört, und um sicherzustellen, dass die Demokratische Partei dieses Land kontrolliert, so wahr euch Gott helfe.\" #Klan oath
usfp_reconstruction.2.a: "Schlagt hart gegen diese Terroristen zu!"
usfp_reconstruction.2.b: "Wir werden wegsehen."

usfp_reconstruction.3.t: "[SCOPE.sCulture('afro_american_culture').GetName] Abgeordnete"
usfp_reconstruction.3.d: "Nachdem den befreiten Menschen das Wahlrecht gewährt wurde, haben sie rasch eine Liste von [SCOPE.sCulture('afro_american_culture').GetName] Vertretern in die Staatslegislative von [SCOPE.sState('original_33_state').GetName] gewählt. Obwohl sie eine Minderheit in der Versammlung darstellen, hat die rassistische Opposition bereits eine Reihe von Rechtsmitteln gegen das Amtsträgerrecht von [SCOPE.sCulture('afro_american_culture').GetName] in diesem Staat eingeleitet."
usfp_reconstruction.3.f: "Es herrschte Unruhe im Plenum, als die neuen Delegierten eintraten. Die alte Garde füllte den Raum mit Spott, Buh-Rufen und Schmähungen. Erst als sie befriedigt waren, wurde die Versammlung in Ordnung gebracht."
usfp_reconstruction.3.a: "Stellt sicher, dass sie nicht ihres Amtes enthoben werden."
usfp_reconstruction.3.b: "Sie haben sich freiwillig zur Wahl gestellt – nun müssen sie sich selbst verteidigen."

usfp_reconstruction.4.t: "Die verlorene Sache"
usfp_reconstruction.4.d: "Um mit dem psychologischen Schock ihrer Niederlage zurechtzukommen, hat der Süden begonnen, die Geschichte zu leugnen, um sein eigenes Handeln zu rechtfertigen. Befürworter dieser Idee der 'Lost Cause' behaupten, dass die Sklaverei nur eine untergeordnete Rolle im Bürgerkrieg spielte und dass die Sache der Konföderation rein und gerecht war."
usfp_reconstruction.4.f: "\"Die größten Anstrengungen der besiegten Aufständischen seit Kriegsende bestanden darin, die Idee zu verbreiten, dass die Sache von Freiheit, Gerechtigkeit, Menschlichkeit, Gleichheit und all den Tugenden der befreiten Menschen Gewalt und Unrecht erfuhren, als der Versuch südlicher Unabhängigkeit scheiterte.\"\" #George Thomas
usfp_reconstruction.4.a: "Diese Geschichtsauffassung wird die Versöhnung beschleunigen."
usfp_reconstruction.4.b: "Wir werden die Verbrechen des Südens nicht vergessen."

usfp_reconstruction.6.t: "Konföderierte Emigranten"
usfp_reconstruction.6.d: "Nach dem [SCOPE.sCountry('usa_scope').GetAdjective] Bürgerkrieg haben viele ehemalige Sklavenhalter beschlossen, dass [ROOT.GetCountry.GetName] ihrem Lebensstil eher entgegenkommt, und erklärten ihre Absicht, hierher auszuwandern. Mehrere Delegationen haben unsere Regierung um Unterstützung in dieser Angelegenheit gebeten, und viele Minister sind der Ansicht, dass den ehemaligen Konföderierten wertvolles landwirtschaftliches Fachwissen zukommt, sollten sie sich niederlassen dürfen."
usfp_reconstruction.6.f: "\"Diese nordamerikanischen Yankees haben uns das Leben in den Vereinigten Staaten so unmöglich gemacht, dass wir gezwungen waren zu gehen. Wir aus dem Süden haben Brasilien in höchstem Maße zu schätzen gelernt und fühlen uns bereits von seiner Gastfreundschaft willkommen geheißen.\""
usfp_reconstruction.6.a: "Diese 'Confederados' werden von großem Wert für unsere Wirtschaft sein."
usfp_reconstruction.6.b: "Wir brauchen keine amerikanischen Abtrünnigen in unseren Reihen."

usfp_reconstruction.7.t: "Confederados"
usfp_reconstruction.7.d: "Auf Einladung der [SCOPE.sCountry('brazil_scope').GetAdjective] Regierung haben Tausende ehemaliger Konföderierter begonnen, in Richtung [SCOPE.sState('confederados_state_scope').GetName] aufzubrechen. Da die Sklaverei im [ROOT.GetCountry.GetName] besiegt wurde, bietet [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] ihnen die Möglichkeit, ihre eigenartige Institution auf die andere Seite des Äquators zu transplantieren."
usfp_reconstruction.7.f: "\"Die offiziellen Behörden haben ihre große Bereitschaft gezeigt, unser ganzes Volk wohlwollend aufzunehmen; sie bieten sogar die Aussicht auf Unterstützung für alle, die mit ihren Familien in dieses Reich auswandern möchten. Überall zeigen die Menschen eine ebenso herzliche Haltung gegenüber unserer Bewegung in ihr Land.\" #Hunting a Home in Brazil
usfp_reconstruction.7.a: "Sie sind frei, zu gehen – und guter Wind mit ihnen!"

usfp_reconstruction.8.t: "Die Zweite Gründung"
usfp_reconstruction.8.d: "Die Reconstruction neigt sich endlich dem Ende zu, da die Südstaaten vollständig in [ROOT.GetCountry.GetName] wiedereingegliedert werden. Unsere Bemühungen, das Versprechen der [SCOPE.sCulture('afro_american_culture').GetName] Freiheit zu erfüllen, haben sich nach großem Einsatz ausgezahlt. Was einst unterdrückte Sklaven waren, sind nun freie Bürger, Hauseigentümer und sogar gewählte Amtsträger. Der Zorn der [SCOPE.sCulture('dixie_culture').GetName] wird zweifellos noch Generationen andauern, aber die Versuche der Redeemers, in die Antebellum-Zeit zurückzukehren, wurden – hoffentlich endgültig – vereitelt."
usfp_reconstruction.8.f: "\"Es ist nicht das Licht, das wir brauchen, sondern Feuer; nicht der sanfte Regen, sondern Donner. Wir brauchen den Sturm, den Wirbelwind und das Erdbeben.\" #Frederick Douglass
usfp_reconstruction.8.a: "Ohne Kampf gibt es keinen Fortschritt."
usfp_reconstruction.8.b: "Unser Versprechen ist nur zur Hälfte erfüllt."

usfp_reconstruction.9.t: "Geteiltes Dixie"
usfp_reconstruction.9.d: "Die Reconstruction neigt sich dem Ende zu, da die Südstaaten vollständig in [ROOT.GetCountry.GetName] wiedereingegliedert werden. Staaten mit großen [SCOPE.sCulture('afro_american_culture').GetName]-Bevölkerungen konnten die Früchte der Reconstruction ernten, während jene mit [SCOPE.sCulture('dixie_culture').GetName] Mehrheiten der Kontrolle durch die Redeemers erlagen. Die Wunden des Krieges sind zwar verheilt, doch der Süden ist nun zerrissen zwischen freien Staaten und rassistischen '[concept_usfp_jim_crow]'-Regimen."
usfp_reconstruction.9.f: "\"Alles, was ich verlange, ist: Gebt dem Schwarzen die Chance, auf eigenen Beinen zu stehen! Lasst ihn in Ruhe! Wenn ihr ihn auf dem Weg zur Schule seht, lasst ihn in Ruhe – stört ihn nicht! Wenn ihr ihn an einem Hotel zum Mittagessen seht, lasst ihn gehen! Wenn ihr ihn am Wahllokal seht, lasst ihn in Ruhe – stört ihn nicht!\" #Frederick Douglass
usfp_reconstruction.9.a: "Die Zeit wird alle Wunden heilen."

usfp_reconstruction.10.t: "Die Erlösung des Südens"
usfp_reconstruction.10.d: "Die Reconstruction neigt sich dem Ende zu, da die Südstaaten vollständig in [ROOT.GetCountry.GetName] wiedereingegliedert werden. Angesichts gewalttätigen Widerstands und schwacher staatlicher Unterstützung ist die Reconstruction gescheitert, sodass die Redeemers die volle Kontrolle über die ehemalige Konföderation erlangt haben. Zwar hat dies auf nationaler Ebene eine Versöhnung mit den Rebellen ermöglicht, doch es bedeutet den Untergang der Rechte der [SCOPE.sCulture('afro_american_culture').GetName] unter dem Joch rassistischer '[concept_usfp_jim_crow]'-Gesetze, die im ganzen Süden eingeführt wurden."
usfp_reconstruction.10.f: "\"Wo Gerechtigkeit verweigert wird, wo Armut erzwungen wird, wo Ignoranz herrscht und wo eine Klasse das Gefühl vermittelt, dass die Gesellschaft eine organisierte Verschwörung ist, sie zu unterdrücken, zu berauben und zu erniedrigen, dort werden weder Personen noch Eigentum sicher sein.\" #Frederick Douglass
usfp_reconstruction.10.a: "Dies wird unser Land noch über Jahrhunderte heimsuchen."
usfp_reconstruction.10.b: "Die Versöhnung mit dem Süden ist alles, was zählt."
usfp_reconstruction_full_jim_crow: "[concept_usfp_jim_crow]-Gesetze werden in allen Südstaaten erlassen."
usfp_reconstruction_partial_jim_crow: "[concept_usfp_jim_crow]-Gesetze werden in Südstaaten erlassen, die keine große afroamerikanische Bevölkerung aufweisen."

usfp_reconstruction.11.t: "Ein teuflischer Handel"
usfp_reconstruction.11.d: "Eine Verschwörung einiger Südstaaten hat einen Plan ausgeklügelt, um die bevorstehenden Wahlergebnisse anzufechten und den Aufstieg des rechtmäßig gewählten Präsidenten zu verhindern. Über Hinterzimmerkanäle versucht der Süden, die Bundesregierung zu erpressen: Entweder wird die Reconstruction sofort beendet, oder die Wahl gerät ins Wanken."
usfp_reconstruction.11.f: "Der Plan war einfach und völlig legal. Die Staatslegislaturen einiger Schlüssel-Südstaaten sollten daran gehindert werden, die Wahlleute ihres Staates für das Präsidentenamt zu zertifizieren. Ohne ihre Anwesenheit wäre die Bundesregierung gezwungen, einen alternativen Weg für die Durchführung der Wahl zu finden – oder das gesamte System käme zum Erliegen. Es sei denn, den Forderungen des Südens wird entsprochen."
usfp_reconstruction.11.a: "Die Wahl muss gesichert werden."
usfp_reconstruction.11.b: "Wir lassen uns nicht von den Drohungen der Sklavenhalter beirren."

usfp_reconstruction.12.t: "[SCOPE.gsInterestGroup('pb_ig').GetName] lehnen die Reconstruction ab!"
usfp_reconstruction.12.d: "Obwohl sie im Allgemeinen eine solide Unterstützerbasis der [SCOPE.sParty('republican_party_scope').GetName] darstellen, sind viele Mitglieder der [SCOPE.gsInterestGroup('pb_ig').GetName] von der aggressiven Reconstruction-Politik der Regierung alarmiert. Eine vollständige rassische Integration ist in der Mittelschicht unbeliebt, und sie haben begonnen, sich lautstark gegen das zu wehren, was sie als ungerechtfertigte staatliche Unterstützung für die befreiten Südstaatler ansehen."
usfp_reconstruction.12.f: "\"Zu weit, zu schnell.\" war die Botschaft, die von den Vertretern vernommen wurde. Natürlich war die Sklaverei ein großes moralisches Übel, das gestoppt werden musste, aber jetzt, wo der Krieg vorbei ist, sollten wir uns doch mit den edlen Weißen des Südens versöhnen, oder? Antirekonstruktionsanhänger riefen das erschreckende Bild hervor, dass der Norden ein farbiges Regime als Strafe über den Süden aufzwingen würde – ein Zustand, den viele weiße Gemäßigte nicht tolerieren könnten."
usfp_reconstruction.12.a: "Die Reconstruction muss gründlich und vollständig sein."
usfp_reconstruction.12.b: "Wir dürfen unsere Basis nicht entfremden."

usfp_reconstruction.13.t: "Die Plattform des Weißen"
usfp_reconstruction.13.d: "Die Gegner der Reconstruction haben eine konzertierte Propagandakampagne gegen die [SCOPE.sParty('republican_party_scope').GetName] gestartet und appellieren dabei an die rassischen Feindseligkeiten im weißen Wählerteil. Wenn man den Flugblättern Glauben schenken darf, dann ist die [SCOPE.sParty('republican_party_scope').GetName] eine Regierung, die ausschließlich von [SCOPE.sCulture('afro_american_culture').GetName] und für [SCOPE.sCulture('afro_american_culture').GetName] geführt wird – eine Botschaft, die bedauerlicherweise beim Wählerpublikum Anklang findet."
usfp_reconstruction.13.f: "UNSER MOTT: \n\nDies ist ein Land des Weißen; lasst die Weißen herrschen!" #Seymour/Blair Campaign Badge
usfp_reconstruction.13.a: "Einige Flugblätter werden unsere Linie nicht ändern."
usfp_reconstruction.13.b: "Wir brauchen eine neue Ansprache."

usfp_reconstruction.14.t: "[SCOPE.sCharacter('assassination_target').GetFullName] wurde angeschossen!"
usfp_reconstruction.14.d: "[SCOPE.sCharacter('assassination_target').GetFullName] und mehrere Mitglieder [SCOPE.sCharacter('assassination_target').GetHerHis] Stabes wurden von einem [SCOPE.sCulture('dixie_culture').GetName] Radikalen angeschossen! Der Angreifer verkündete kühn seinen Widerstand gegen die Reconstruction, bevor er flüchtete, wurde aber schnell gefasst. [SCOPE.sCharacter('assassination_target').GetFullName] wurde in kritischem Zustand eilig in medizinische Behandlung gebracht."
usfp_reconstruction.14.f: "\"Ein Mann im Mantel kam durch die Tür. Ich hörte ihn 'Mistkerle!' rufen, dann krachten Schüsse und alles geriet in Chaos. Der Geruch von Blut und Schießpulver erfüllte die Luft. Einige von uns sprangen in Deckung, andere stürzten sich auf den Schützen. Mehrere Männer lagen mit blutverschmierten Jacken am Boden.\""
usfp_reconstruction.14.a: "Gewalt kann die Rechtschaffenheit nicht aufhalten!"
usfp_reconstruction.14.b: "Vielleicht sollten wir an erster Stelle unsere eigenen Häupter retten."

#### Manifest Destiny
usfp_manifest_destiny.1.t: "Von Meer zu strahlendem Meer?"
usfp_manifest_destiny.1.d: "Seit den Tagen der [concept_usfp_thirteen_colonies] blicken die Siedler von [ROOT.GetCountry.GetName] sehnsüchtig auf die Länder im Westen, ohne Rücksicht auf die dort lebenden Ureinwohner. Nun beginnt in unserem nationalen Bewusstsein eine erhabene Rechtfertigung für den Expansionismus zu entstehen – die Idee des Manifest Destiny. Befürworter dieser Idee behaupten, dass es nicht nur unser Recht, sondern unsere heilige Pflicht ist, den gesamten amerikanischen Kontinent zu erobern und zu besiedeln."
usfp_manifest_destiny.1.f: "\"Unser Anspruch aufgrund unseres manifesten Schicksals besteht darin, den ganzen Kontinent zu überspannen und in Besitz zu nehmen, den die Vorsehung uns gegeben hat. Es dient der Entwicklung des großen Experiments der Freiheit und der föderierten Selbstregierung, das uns anvertraut wurde.\""
usfp_manifest_destiny.1.a: "Der Geburtstag einer neuen Welt steht bevor!"
usfp_manifest_destiny.1.b: "Eroberung ist nichts Heiliges."

usfp_manifest_destiny.2.t: "[SCOPE.sStateRegion('texas_scope').GetName] ruft nach Hilfe!"
usfp_manifest_destiny.2.d: "Eine Delegation der ehemaligen Republik [SCOPE.sStateRegion('texas_scope').GetName] ist in Washington eingetroffen und behauptet, dass [SCOPE.sCulture('dixie_culture').GetName] Siedler nach der gescheiterten Texas-Rebellion von den [SCOPE.sCountry('mexico_scope').GetAdjectiveNoFormatting] Behörden hart bestraft wurden. Die Delegation fleht uns an, einzugreifen und die Texaner von der Tyrannei [SCOPE.sCountry('mexico_scope').GetName] zu befreien."
usfp_manifest_destiny.2.f: "\"Die mexikanische Nation hat den kürzlich vorgenommenen Änderungen in der Regierung durch General Antonio Lopez de Santa Anna, der die Verfassung seines Landes umgestürzt hat, stillschweigend zugestimmt und uns nun die grausame Alternative aufgezwungen: Entweder wir geben unsere unter großem Entbehrungsaufwand erworbenen Häuser auf, oder wir unterwerfen uns der unerträglichsten aller Tyranneien, dem vereinigten Despotismus von Schwert und Klerus.\" #texas declaration of independence
usfp_manifest_destiny.2.a: "Texas ruft nach Hilfe, und [ROOT.GetCountry.GetName] wird antworten!"
usfp_manifest_destiny.2.b: "Wir haben kein Interesse daran, [SCOPE.sCountry('mexico_scope').GetName] zu verärgern."

usfp_manifest_destiny.3.t: "Ein Angebot an den Norden"
usfp_manifest_destiny.3.d: "Die Regierung der [SCOPE.sCountry('usa_scope').GetName] hat angeboten, unsere nördlichen Territorien für eine Summe von @money!#yellow 3 Million#! zu kaufen, zahlbar über einen Zeitraum von 4 Jahren. Die Amerikaner bestehen darauf, mehr Land zu erwerben, und die Annahme des Angebots könnte ein Weg sein, Feindseligkeiten zu vermeiden."
usfp_manifest_destiny.3.f: "\"Alta California #italic und#! New Mexico? Sicherlich machen sie Witze – sie erwarten, dass wir die Hälfte unseres Landes für ein Taschengeld verkaufen?\"\n\n\"Nun, Señor, unsere Staatskasse könnte die Hilfe gut gebrauchen, und das zweite Angebot der Amerikaner ist vielleicht nicht so diplomatisch.\" \n\n\"Unverschämt! Wenn sie unser Land stehlen wollen, sollen sie ihre Waffen bringen, und wir bringen unsere.\""
usfp_manifest_destiny.3.a: "Wir werden den Deal annehmen."
usfp_manifest_destiny.3.b: "Schickt die [SCOPE.sCountry('usa_scope').GetAdjective] Gesandten nach Hause."

usfp_manifest_destiny.4.t: "Mexiko lehnt ab"
usfp_manifest_destiny.4.d: "[SCOPE.sCountry('mexico_scope').GetName] hat unser Angebot zum Kauf ihres Territoriums abgelehnt. Jingoistische Elemente in unserer Verwaltung haben bereits begonnen, Krieg zu fordern, und einige schlagen sogar vor, dass wir ganz Mexiko als neues [ROOT.GetCountry.GetAdjective] Territorium in Besitz nehmen könnten."
usfp_manifest_destiny.4.f: "\"Sie wollten mich nicht einmal empfangen, Sir. Am Tor wurde ich abgewiesen.\"\n\n\"Ich verstehe. Schickt eine Nachricht an die Zeitungen. Ich werde mich später noch mit den Generälen treffen.\""
usfp_manifest_destiny.4.a: "Vielleicht ein andermal."
usfp_manifest_destiny.4.b: "Wir werden dieses Land auf die eine oder andere Weise bekommen."

usfp_manifest_destiny.5.t: "Mexiko akzeptiert"
usfp_manifest_destiny.5.d: "[SCOPE.sCountry('mexico_scope').GetName] hat unser Angebot zum Kauf ihrer nördlichen Provinzen akzeptiert. Mit unterzeichneter Vereinbarung und einer fixierten Südgrenze am Rio Grande erstreckt sich [ROOT.GetCountry.GetName] nun bis zum Pazifik – zumindest auf dem Papier."
usfp_manifest_destiny.5.f: "\"Man nennt es den Mexican Purchase, ein weiteres Louisiana. Unser Land verdoppelt erneut seine Größe!\"\n\n\"Pfui, der Präsident ist ein Narr. Was soll mir eine Wüste am anderen Ende des Kontinents nützen? Wie viele Wochen Reisezeit braucht man überhaupt, um dorthin zu gelangen? Ein Verschwenden meiner Steuergelder, wenn ihr mich fragt.\""
usfp_manifest_destiny.5.a: "Wunderbar."

texan_war_of_independence.2.d: "Wir wollen [SCOPE.sCountry('mexico_scope').GetName] nicht verärgern."
texan_war_of_independence.2.d.t: "Wenn [SCOPE.sCountry('texas_scope').GetName] unabhängig bleibt, werden sie wahrscheinlich weiterhin den Staatsbeitritt fordern."

usfp_manifest_destiny.6.t: "Der Vertrag von Guadalupe Hidalgo"
usfp_manifest_destiny.6.d: "Mit der zerfallenen feindlichen Armee wurde [SCOPE.sCountry('mexico_scope').GetName] gezwungen, sich zu einigen. Nun müssen wir entscheiden, wie weit südlich uns dieses 'Manifest Destiny' führen soll."
usfp_manifest_destiny.6.f: "\"Die Vereinigten Staaten von Amerika und die Vereinigten Mexikanischen Staaten, beseelt von dem aufrichtigen Wunsch, den Katastrophen des Krieges zwischen den beiden Republiken ein Ende zu setzen und auf solider Basis Beziehungen des Friedens und der Freundschaft zu etablieren...\""
usfp_manifest_destiny.6.a: "Unser ursprüngliches Angebot bleibt bestehen. Wir werden [SCOPE.sCountry('mexico_scope').GetName] einfach zum Verkauf zwingen."
usfp_manifest_destiny.6.b: "Wir haben andere Pläne für [SCOPE.sCountry('mexico_scope').GetName]."
usfp_manifest_destiny.6.c: "Durch das Recht der Eroberung nehmen wir Kalifornien, New Mexico und noch mehr in Besitz!"
usfp_manifest_destiny.6.e: "Um den Frieden zu sichern, muss sich [SCOPE.sCountry('mexico_scope').GetName] unterwerfen."
usfp_manifest_destiny.6.g: "#r Schließlich, warum nicht? Warum sollten wir nicht ganz [SCOPE.sCountry('mexico_scope').GetName] nehmen?#!"
controls_mexico_city: "[SCOPE.sCountry('mexico_scope').GetCapital.GetName] ist von [ROOT.GetCountry.GetName] besetzt"

usfp_manifest_destiny.7.t: "[SCOPE.gsInterestGroup('pb_ig').GetName] bekennen sich zum Kontinentalismus"
usfp_manifest_destiny.7.d: "Die [SCOPE.gsInterestGroup('pb_ig').GetName] haben bislang weitgehend die Entwicklung der urbanen Zentren von [ROOT.GetCountry.GetName] statt territorialer Expansion befürwortet. Mit dem wachsenden Einfluss des Manifest Destiny haben viele in der Mittelschicht begonnen, eine moderate Expansion zu unterstützen, die vor allem darauf abzielt, Häfen am Pazifik zu sichern."
usfp_manifest_destiny.7.f: "\"Die intermediäre geografische Lage Amerikas zwischen Asien und Europa verleiht ihr die Macht und die Pflicht, als Schiedsrichter zwischen den beiden großen Kontinenten zu fungieren. Mit dem Atlantik und dem Pazifik in Einheit kann die Vereinigten Staaten dazu beitragen, die Kontinente der Welt zu verbinden und zu harmonisieren.\""
usfp_manifest_destiny.7.a: "Expansion wird der Wirtschaft zugutekommen."
usfp_manifest_destiny.7.b: "Wir dürfen nicht zulassen, dass diese imperialistischen Träume Wurzeln schlagen."

usfp_manifest_destiny.8.t: "Gunboat-Diplomatie"
usfp_manifest_destiny.8.d: "Die [SCOPE.gsInterestGroup('armed_forces_scope').GetName] haben eine führende Rolle dabei übernommen, den Status von [ROOT.GetCountry.GetName] auf der Weltbühne zu stärken. Ein eindrucksvoller Rahmen aus glänzenden Kriegsschiffen kann unsere diplomatischen Unternehmungen im Ausland wirkungsvoll unterstützen."
usfp_manifest_destiny.8.f: "\"Die Dampfschiffe tauchten am Horizont auf, mit ihren glänzenden weißen Rümpfen. Die amerikanischen Diplomaten gingen unter minimalem Schutz an Land, brachten Geschenke und Verhandlungsangebote mit. Die Implikationen einer Ablehnung gingen uns nicht verloren.\""
usfp_manifest_destiny.8.a: "Mit der Marine in unserem Rücken werden wir weit kommen!"
usfp_manifest_destiny.8.b: "Das Militär sollte sich auf die Heimat konzentrieren."

usfp_manifest_destiny.9.t: "Eisenbahnmagnaten"
usfp_manifest_destiny.9.d: "Mit dem Wachstum der Wirtschaft und des Territoriums von [ROOT.GetCountry.GetName] hat auch die [SCOPE.sBuilding('railway_scope').GetName] stetig an Bedeutung gewonnen. Viele [SCOPE.gsInterestGroup('industrialists_scope').GetName] haben begonnen, ihr gesamtes Vermögen in die boomende Eisenbahnindustrie zu investieren."
usfp_manifest_destiny.9.f: "\"Überall wird gefühlt, dass die alte Ära der Postkutschen sowie des Transportes mit Ochsen und Maultieren rapide zu Ende geht, und dass die Lokomotive, die bald in alle Richtungen in den Staat eindringen wird, künftig den Weizen zum Kai, das Erz zur Mühle, das Holz zum Bergwerk transportieren wird; die Mängel der schiffbaren Gewässer ausgleichen, Millionen von Morgen der besten Obst- und Getreidelande der Welt erschließen und Tausende von reichen Minen zugänglich und nutzbar machen wird.\" #Henry George
usfp_manifest_destiny.9.a: "Eisenbahnen werden das Land transformieren!"
usfp_manifest_destiny.9.b: "Diese Eisenbahnen sind eine finanzielle Zeitbombe."

usfp_manifest_destiny.10.t: "Geschichten vom Goldberg"
usfp_manifest_destiny.10.d: "Die Nachricht über die Entdeckung von $gold$ in [SCOPE.sState('california_scope').GetName] hat sich über den Pazifik bis nach [SCOPE.sCountry('china_scope').GetName] verbreitet. Infolgedessen sind Tausende [SCOPE.sCulture('han_scope').GetName] Migranten per Schiff angekommen, angelockt von Erzählungen über den immensen Reichtum, der vom 'Goldberg' fließt."
usfp_manifest_destiny.10.f: "\"O, heiratet alle Töchter mit Männern vom Goldberg –\n\nAlle diese Koffer vom Goldberg – ihr könnt so viele fordern, wie ihr wollt!\n\nO, heiratet niemals eure Tochter mit einem Mann vom Goldberg –\n\nEinsam und traurig – ein Kochtopf ist ihr einziger Gefährte!\" #Kantonesischer Reim
usfp_manifest_destiny.10.a: "Goldfieber ist unwiderstehlich!"
usfp_manifest_destiny.10.b: "Ausländische Arbeitskräfte sind Ärger, der nur darauf wartet, zu geschehen."
usfp_manifest_destiny.10.a.t: "Trotz [SCOPE.sCountry('china_scope').GetAdjective] Politiken werden in den nächsten Jahren über 30.000 [SCOPE.sCulture('han_scope').GetName] $Arbeitskräfte$ in [SCOPE.sState('california_scope').GetName] ankommen."

usfp_manifest_destiny.12.t: "Der Genozid in Kalifornien"
usfp_manifest_destiny.12.d: "Da [ROOT.GetCountry.GetAdjective] Siedler weiter ins Landesinnere von [SCOPE.sState('california_scope').GetName] vordringen, hält es die Staatsregierung für angebracht, eine offizielle Kampagne zur Ausrottung der Ureinwohner zu starten. Der Staat hat im Wesentlichen alle gegen Indianer begangenen Verbrechen begnadigt und zahlt sogar Kopfgelder für Indianerköpfe, was zu einer Welle von Gräueltaten gegen die [SCOPE.sCulture('hokan_scope').GetName] führt."
usfp_manifest_destiny.12.f: "\"Die Ausrottung ist nicht einmal mehr eine Frage der Zeit – die Zeit ist bereits gekommen, die Arbeit hat begonnen, und jeder erste Weiße, der 'Vertrag' oder 'Frieden' sagt, soll als Verräter und Feigling gelten.\""
usfp_manifest_destiny.12.a: "Unser Volk muss an erster Stelle kommen."
usfp_manifest_destiny.12.b: "Diese Politik darf nicht fortbestehen."

usfp_manifest_destiny.14.t: "Der Ostend-Zirkel"
usfp_manifest_destiny.14.d: "Mehrere [ROOT.GetCountry.GetAdjective] Diplomaten, die mit den [SCOPE.gsInterestGroup('landowners_ig').GetName] verbunden sind, haben einen Bericht an [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] verfasst, in dem sie die Übernahme von [SCOPE.sStateRegion('cuba_scope').GetName] begründen. Der Zirkel schlägt vor, die Insel von der [SCOPE.sCountry('cuba_owner_scope').GetAdjective] Regierung zu kaufen, rechtfertigt aber auch, die Insel notfalls gewaltsam zu erobern. Das Dokument ist schnell in die Presse gelangt und hat Empörung bei Abolitionisten und europäischen Regierungen ausgelöst."
usfp_manifest_destiny.14.f: "\"Die Union kann niemals Ruhe genießen noch verlässliche Sicherheit besitzen, solange Kuba nicht in ihre Grenzen aufgenommen wird. Die unmittelbare Übernahme durch unsere Regierung hat höchste Priorität, und wir können nicht bezweifeln, dass sie von den Einwohnern inbrünstig gewünscht wird.\" #Ostend Manifesto
usfp_manifest_destiny.14.a: "Wir betreiben keinen plumpen Imperialismus."
usfp_manifest_destiny.14.b: "[SCOPE.sStateRegion('cuba_scope').GetName] ist für unsere nationale Sicherheit von entscheidender Bedeutung."
usfp_manifest_destiny.14.c: "Oh, wir werden nichts von [SCOPE.sCountry('cuba_owner_scope').GetName] #italic kaufen#!"
cuba_offer_available: "Wir können ein Angebot zum Kauf von [SCOPE.sStateRegion('cuba_scope').GetName] von [SCOPE.sCountry('cuba_owner_scope').GetName] unterbreiten."
usfp_manifest_destiny.14.e: "Ruft diese Diplomaten sofort zurück und tadelt sie."

usfp_manifest_destiny.15.t: "Der kubanische Kauf"
usfp_manifest_destiny.15.d: "[SCOPE.sCountry('usa_scope').GetName] bietet an, die Insel [SCOPE.sStateRegion('cuba_scope').GetName] von uns zu kaufen und behauptet, dass die Kontrolle über die Insel für ihre nationale Sicherheit unerlässlich sei. Sie haben @money!#yellow 13 Million#! angeboten, zahlbar über einen Zeitraum von 30 Jahren."
usfp_manifest_destiny.15.f: "\"Wenn dieses Ziel erreicht ist, wird [ROOT.GetCountry.GetNameNoFormatting] zu einem Anziehungspunkt für Reisende aus aller Welt und sich einen dauerhaften und profitablen Markt für ihre verschiedenen Erzeugnisse sichern. Ihre Felder, beflügelt durch die durch lukrative Preise angeregte Industrie, würden vor Getreide nur so strotzen, und ihre Weinberge würden eine weitaus größere Menge edler Weine hervorbringen. [ROOT.GetCountry.GetNameNoFormatting] würde rasch zu dem werden, was eine großzügige Vorsehung beabsichtigt hat – reich, mächtig und zufrieden.\" #Ostend Manifesto
usfp_manifest_destiny.15.b: "Unverschämt!"
usfp_manifest_destiny.15.a: "Lasset uns [SCOPE.sStateRegion('cuba_scope').GetName] loswerden."

usfp_manifest_destiny.16.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] lehnt ab"
usfp_manifest_destiny.16.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] hat unser Angebot, [SCOPE.sStateRegion('cuba_scope').GetName] zu kaufen, kategorisch abgelehnt. Es scheint, dass wir, wenn wir die Insel kontrollieren wollen, zu militärischen Mitteln greifen müssen."
usfp_manifest_destiny.16.f: "\"Nachdem wir [SCOPE.sCountry('cuba_owner_scope').GetNameNoFormatting] einen Preis für Kuba angeboten haben, der weit über seinem gegenwärtigen Wert liegt, und dieser abgelehnt wurde, wird es an der Zeit sein, die Frage zu prüfen: Gefährdet Kuba in der Hand Spaniens ernsthaft unseren inneren Frieden und die Existenz unserer geschätzten Union?\" #Ostend Manifesto
usfp_manifest_destiny.16.a: "Wenn sie nicht verkaufen, werden wir sie nicht zwingen."
usfp_manifest_destiny.16.b: "Wir müssen unsere Kontrolle über den Golf durchsetzen."

usfp_manifest_destiny.17.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] verkauft [SCOPE.sStateRegion('cuba_scope').GetName]"
usfp_manifest_destiny.17.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] hat unserem Kauf von [SCOPE.sStateRegion('cuba_scope').GetName] zugestimmt."
usfp_manifest_destiny.17.f: "\"Die Vereinigten Staaten und jede andere Handelsnation würden von dieser Übertragung profitieren, und auch die Interessen Spaniens würden wesentlich gefördert werden. Man kann nicht umhin zu sehen, welche Wirkung solch eine Summe Geld, die wir zu zahlen bereit sind, auf die Erschließung ihrer gewaltigen natürlichen Ressourcen hätte.\""
usfp_manifest_destiny.17.a: "Zigarren überall!"

usfp_manifest_destiny.18.t: "Die Monroe-Doktrin verletzt!"
usfp_manifest_destiny.18.d: "Nach der [concept_usfp_monroe_doctrine] lehnt [ROOT.GetCountry.GetName] grundsätzlich jede weitere Dominanz fremder Mächte in der westlichen Hemisphäre ab. Die aggressiven Absichten von [SCOPE.sCountry('initiator_scope').GetName] gegenüber [SCOPE.sCountry('target_scope').GetName] verstoßen eindeutig gegen diese Politik und erfordern daher eine Reaktion."
usfp_manifest_destiny.18.f: "\"Wir sind daher der Pflicht, im Geiste der Offenheit und der freundschaftlichen Beziehungen zwischen den Vereinigten Staaten und jenen Mächten zu erklären, dass wir jeden Versuch, ihr System auf irgendeinen Teil dieser Hemisphäre auszudehnen, als gefährlich für unseren Frieden und unsere Sicherheit betrachten.\""
usfp_manifest_destiny.18.a: "Amerika wird nicht tatenlos zusehen!"
usfp_manifest_destiny.18.b: "[SCOPE.sCountry('target_scope').GetName] geht uns nichts an."
usfp_manifest_destiny.18.c: "Ohne eine entsprechende Marine können wir die Doktrin nicht durchsetzen."
usfp_manifest_destiny.18.e: "Im Moment sind wir etwas überlastet!"

usfp_manifest_destiny.19.t: "Die [SCOPE.sCulture('american_culture').GetName] Superkultur"
usfp_manifest_destiny.19.d: "Die Ideale des Manifest Destiny durchdringen nun das gesamte Land. Von Küste zu Küste reden unsere Leute von dem großen göttlichen Zweck, der [ROOT.GetCountry.GetName] zuteilwurde. Diese Begeisterung hat einen deutlichen Einfluss auf das Gefüge der [ROOT.GetCountry.GetAdjectiveNoFormatting] Kultur, der über Generationen spürbar sein wird."
usfp_manifest_destiny.19.f: "\"Göttliche Aufgabe! Unsterbliche Mission! Lasst uns den offenen Pfad schnell und freudig beschreiten! Möge jedes amerikanische Herz weit aufgehen, damit der Patriotismus ungetrübt leuchtet, und vertraue mit religiösem Glauben auf das erhabene und gewaltige Schicksal seines geliebten Landes!\""
usfp_manifest_destiny.19.a: "Wir müssen unsere heilige Identität gegen fremden Einfluss schützen."
usfp_manifest_destiny.19.b: "Amerika für die Amerikaner!"
usfp_manifest_destiny.19.c: "Wir sind alle [SCOPE.sCulture('american_culture').GetName]!"
usfp_manifest_destiny.19.g: "Lasset alle kommen und ihren Platz hier finden!"
usfp_manifest_destiny.19.h: "Nicht ein Schmelztiegel, sondern ein großes Mosaik!"
american_superculture_emerges: "25% der [SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName] und [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_pop', '$concept_pops$')] übernehmen die [SCOPE.sCulture('american_culture').GetName] Kultur."
american_superculture_homelands: "[SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName] und [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')] werden zu [SCOPE.sCulture('american_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')]."

usfp_manifest_destiny.20.t: "Auf nach Oregon"
usfp_manifest_destiny.20.d: "Mit der Eröffnung des Oregon Trails haben große Wagenzüge begonnen, in Richtung Westen aufzubrechen, um ein neues Leben in [SCOPE.sState('oregon_scope').GetName] zu beginnen. Der Weg über die Großen Ebenen und die Rocky Mountains ist tückisch, aber entlang der Route haben Handelsreisende schnell Depots errichtet, um den erschöpften Pionieren Vorräte zu verkaufen."
usfp_manifest_destiny.20.f: "\"Zum weit, weit entfernten Pazifikmeer,\nWillst du mit mir gehen, liebes Mädchen?\nAn einem stillen Bach, an einem schönen Fleck\nSpringen wir von unserem Wagen und bauen uns ein Bett!\nDann Hurra für das Prärieleben!\nHurra für den Bergkampf\nUnd wenn Gewehre knallen müssen, wenn wir Schwerter ziehen,\nUnser Land für immer, hurra, hurra!\" #St. Louis Missouri Republican, 1840
usfp_manifest_destiny.20.a: "Armee-Festungen im Westen werden den Pionieren Hilfe leisten."
usfp_manifest_destiny.20.b: "Wir könnten ein Vermögen damit machen, Vorräte an hungernde Pioniere zu verkaufen!"

usfp_manifest_destiny.21.t: "Der Pikes-Peak-Vertrag"
usfp_manifest_destiny.21.d: "Unsere Agenten an der Grenze haben einen Vertrag mit den Völker der Prärie entlang des Oregon Trails ausgehandelt. Der Vertrag gewährt uns das Recht, entlang des gesamten Pfades Festungen zu errichten und Straßen zu bauen, und garantiert den Pionieren Schutz vor Indianerangriffen. Im Gegenzug sollen wir jedem der beteiligten Indianerstämme eine jährliche Zahlung leisten und ihre territorialen Grenzen anerkennen und durchsetzen."
usfp_manifest_destiny.21.f: "Über zehntausend Indianer hatten sich zum Vertragsabschluss versammelt. Viele der vertretenen Nationen waren bis vor kurzem noch Feinde, aber die endlosen Ströme von Siedlern waren zu groß, um sie zu ignorieren. Die amerikanische Delegation wirkte im Vergleich eher schmächtig. Vielleicht wird mit diesem Machtdemonstration und dem unterzeichneten Vertrag Frieden in den Prärien einkehren."
usfp_manifest_destiny.21.a: "Dieser Vertrag ist zu wichtig, als dass wir ihn brechen dürfen."
usfp_manifest_destiny.21.b: "Mit unseren Festungen können sie uns weder zum Verlassen zwingen noch zur Zahlung verpflichten."

usfp_manifest_destiny.22.t: "Pikes Peak oder Pleite!"
usfp_manifest_destiny.22.d: "Die Entdeckung von Gold in [SCOPE.sState('colorado_scope').GetName] hat eine Horde von Prospektoren in das Gebiet getrieben, die auf ihr Glück hoffen, wobei sie unseren Vertrag mit den einheimischen Indianern verletzen. Siedler, die weiter in die Berge vordringen, sind bereits heftigen Angriffen von einheimischen Kriegern ausgesetzt, die ihr Land verteidigen."
usfp_manifest_destiny.22.f: "DAS NEUE EL DORADO!!!\nGOLD IM KANSAS-TERRITORIUM!!!\nKräftige Männer werden für Expeditionen nach Pikes Peak gesucht!\nReicher Lohn für alle Beteiligten garantiert!"
usfp_manifest_destiny.22.a: "Wir müssen diese Bergarbeiter kontrollieren."
usfp_manifest_destiny.22.b: "Ignoriert den Vertrag, es gibt Gold zu holen!"

usfp_manifest_destiny.23.t: "Die Union, wie sie ist"
usfp_manifest_destiny.23.d: "Da [ROOT.GetCountry.GetName] nun endgültig seinen Ruf in der Welt verloren hat, sind die Träume vom Manifest Destiny zerschlagen. Empörte Agitatoren haben begonnen, Fremde, Katholiken, die Regierung – jeden zu beschuldigen, den sie für das Elend der Nation verantwortlich machen – anzugreifen."
usfp_manifest_destiny.23.f: "\"Diese Einflüsse haben eine riesige Anzahl von ausländisch Geborenen zur Wahlurne geführt, ohne amerikanische Interessen, ohne amerikanische Gefühle, beeinflusst von fremden Sympathien, um über amerikanische Angelegenheiten abzustimmen; und diese Stimmen haben in der Tat das heutige Ergebnis herbeigeführt.\" #Know Nothing party
usfp_manifest_destiny.23.a: "Bah, solange der Handel weiterläuft."
usfp_manifest_destiny.23.b: "Fremde Agenten haben uns von innen heraus zerstört!"
usfp_manifest_destiny.23.c: "Was für eine Katastrophe…"

usfp_manifest_destiny.24.t: "Ein revolutionäres Schicksal"
usfp_manifest_destiny.24.d: "Da [ROOT.GetCountry.GetName] nun in den Händen der Arbeiter liegt, bleibt der Platz des Manifest Destiny in der Zukunft der Nation umstritten. Wir müssen uns mit dem kolonialen Impuls auseinandersetzen, der dem Herzen unserer Geschichte und Kultur innewohnt. War es immer nur ein kapitalistischer Plan, oder kann Manifest Destiny zu einem Schlachtruf für die Arbeiter der Welt werden?"
usfp_manifest_destiny.24.f: "\"Der Kapitalismus macht es dem Lohnarbeiter zunächst unmöglich, sich ein Zuhause und eine Familie zu schaffen, indem er ihn in absolute Armut stürzt; dann zwingt er ihn, Waffen zu ergreifen, um seinen Lebensunterhalt zu verdienen, und in fremde Länder einzudringen, um das 'Manifest Destiny' der herrschenden Klasse zu erfüllen, die ihn beraubt und beherrscht.\" #Daniel De Leon
usfp_manifest_destiny.24.a: "Unser Schicksal ist das einer Weltrevolution!"
usfp_manifest_destiny.24.b: "Die Arbeiter unterstützen keine weitere Eroberung."
usfp_manifest_destiny.24.c: "Der abscheuliche Imperialismus des Manifest Destiny muss verurteilt werden!"

usfp_manifest_destiny.25.t: "Ein königliches Schicksal"
usfp_manifest_destiny.25.d: "Mit der Krönung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] stehen die Grundlagen des Manifest Destiny nun in Frage. Ohne eine große Republik, die sich über die Erde ausbreitet, wie kann Expansion gerechtfertigt werden?"
usfp_manifest_destiny.25.f: "\"Wir haben unseren eigenen Julius Caesar gekrönt und damit das uns von der Vorsehung verliehene Schicksal aufgegeben. Sind wir wirklich so erniedrigt, dass wir die Ideale der Selbstregierung aufgeben und uns dem basalen Imperialismus hingeben, wie es jene wankelmütigen Monarchien im alten Europa taten?\""
usfp_manifest_destiny.25.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wird die Fackel der Zivilisation tragen!"
usfp_manifest_destiny.25.b: "Manifest Destiny kann nicht neben der Monarchie existieren."

usfp_manifest_destiny.26.t: "Ein amerikanisches Imperium?"
usfp_manifest_destiny.26.d: "Unsere Übernahme von [SCOPE.sState('usa_overseas_territory_scope').GetName] hat hitzige Debatten über die Legitimität der Überseeeroberung ausgelöst. Die Befürworter behaupten, dass [ROOT.GetCountry.GetName] die Pflicht habe, den notleidenden Völkern der Welt Zivilisation zu bringen, während die Antikolonialisten die derzeitige Regierung als nichts anderes als die Tyrannen des alten Europas verunglimpfen."
usfp_manifest_destiny.26.f: "\"Es ist erneut eine zivilisierte Macht, die mit ihrer Fahne des Friedenskönigs in der einen und ihrem Beutesack und ihrem Schlachtermesser in der anderen auftritt. Gibt es für ein erobertes Volk keine Erlösung, als die Zivilisation anzunehmen und sich auf ihr Niveau herabzulassen?\" #Mark Twain
usfp_manifest_destiny.26.a: "Es ist unsere Bürde, das Licht der Selbstregierung zu verbreiten."

### Native Removal
usfp_native_removal.1.t: "Die Umsiedlung der Seminolen"
usfp_native_removal.1.d: "Nachdem der Zweite Seminolenkrieg endlich zu Ende geht, kann die Armee damit beginnen, den langsamen Prozess der Umsiedlung des verbliebenen [SCOPE.sCulture('muskogean_scope').GetName] Volkes auf Reservatsland jenseits des Mississippi einzuleiten."
usfp_native_removal.1.f: "\"Bin ich ein Neger, ein Sklave? Ich bin ein Indianer. Der Weiße soll mich nicht schwarz machen. Ich werde den Weißen mit Blut rot machen, und ihn dann in Sonne und Regen schwarz werden lassen, wo der Wolf an seinen Knochen riecht und der Geier von seinem Fleisch lebt!\" #Osceola
usfp_native_removal.1.a: "Diejenigen, die sich weigern zu gehen, werden mit Gewalt entfernt."
usfp_native_removal.1.a.t: "Wir werden mit dem Prozess beginnen, die Seminolen aus [SCOPE.sStateRegion('florida_scope').GetName] zu entfernen. Das wird wahrscheinlich eine Weile dauern."

usfp_native_removal.2.t: "Der Vertrag von New Echota"
usfp_native_removal.2.d: "Eine kleine Gruppe [SCOPE.sCountry('cherokee_scope').GetAdjective] Verhandlungspartner hat einen Vertrag unterzeichnet, in dem sie zustimmen, ihre angestammten Ländereien zu verlassen. [SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName] hat protestiert, da der Vertrag nicht von der Mehrheit der Cherokee angenommen wurde. Ungeachtet dessen gibt er uns eine rechtliche Grundlage, die Umsiedlung der gesamten Nation zu beginnen."
usfp_native_removal.2.f: "\"Da nämlich mehrere Angehörige der Cherokee Nation, östlich des Mississippi, als Delegierte aus jenem Teil ihrer Nation die Stadt Washington besucht haben, in der Hoffnung, mit der Regierung der Vereinigten Staaten und allgemein mit ihrer Nation einige Vereinbarungen zu treffen, die die Schwierigkeiten, die sie während ihres Aufenthalts im besiedelten Teil der Vereinigten Staaten erlebt haben, beenden könnten...\""
usfp_native_removal.2.a: "Sie können jenseits des Mississippi Frieden haben."
usfp_native_removal.2.a.t: "Wir können nun mit der Umsiedlung der Cherokee beginnen."

usfp_native_removal.4.t: "Das Land der Cherokee"
usfp_native_removal.4.d: "Der Großteil der [SCOPE.sCulture('cherokee_culture').GetName] Nation wurde in das [SCOPE.sCountry('indian_territory_scope').GetName] umgesiedelt, und wir haben all ihre angestammten Ländereien annektiert. Einige kleine Gruppen von Nachzüglern haben die Umsiedlung überlebt und verstecken sich immer noch in der Wildnis, aber weiße Siedler haben bereits begonnen, weiter in die geräumten Ländereien vorzudringen."
usfp_native_removal.4.f: "\"Aus den Häusern, die ihre Väter erbauten,\nAus den Gräbern, die hohe Bäume beschatten,\nUm der Gier und des Goldes willen,\nWurden die Cherokee gezwungen zu gehen\nIn ein Land, das sie nicht kannten;\nUnd die alte Weisheit der Zeit\nKann, durch endlose Jahre,\nDie Erinnerung an den Pfad der Tränen nicht tilgen.\" #Ruth Margaret Muskrat
usfp_native_removal.4.a: "Wir werden ihr Land besser nutzen."

usfp_native_removal.5.t: "Vertrag vom Pontotoc Creek"
usfp_native_removal.5.d: "Der Vertrag, den wir mit den [SCOPE.sCountry('chickasaw_scope').GetName] unterzeichnet haben, verpflichtet uns, ihre Umsiedlung in den Westen zu finanzieren und ihnen den Wert ihres Landes zu erstatten."
usfp_native_removal.5.f: "\"Die Chickasaw Nation sieht sich in ihrer gegenwärtigen Lage unterdrückt, indem sie den Gesetzen der Staaten unterworfen wird, in denen sie leben. Anstatt sich diesem großen Übel zu beugen, ziehen sie es vor, ein Zuhause im Westen zu suchen, wo sie nach ihren eigenen Gesetzen leben und regiert werden können. In der Überzeugung, dass sie sich in einem Land, das ihren Bedürfnissen und Bedingungen entspricht, ein Zuhause verschaffen können, vorausgesetzt, sie hätten die Mittel, dafür zu verhandeln und zu bezahlen, haben sie beschlossen, ihr Land zu verkaufen und ein neues Zuhause zu finden.\""
usfp_native_removal.5.a: "Wir werden uns an den Vertrag halten."
usfp_native_removal.5.b: "Sie können uns nicht zwingen, zu zahlen."

usfp_native_removal.6.t: "Pfad der Tränen"
usfp_native_removal.6.d: "Die letzten Gruppen der Chickasaw haben sich unter harten Bedingungen über den Mississippi in den Westen begeben und dabei Leid und Entbehrungen entlang der Route erlitten. Einige überlebten die Reise nicht."
usfp_native_removal.6.f: "\"...unser Dorf sieht anders aus. Die Indianer sind alle fort; es war traurig zu sehen, wie die armen Geschöpfe das Land ihrer Geburt und die Gräber ihrer Väter verließen. Eine tiefe Traurigkeit lag in ihren Gesichtern.\""
usfp_native_removal.6.a: "Wir haben getan, was wir konnten."
usfp_native_removal.6.b: "Ihr Blut liegt auf unseren Händen."

usfp_native_removal.7.t: "Pacifizierung Floridas"
usfp_native_removal.7.d: "Nach viel Gewalt und Widerstand wurden die meisten überlebenden Seminolen nun nach [SCOPE.sCountry('indian_territory_scope').GetName] umgesiedelt. Mehrere Gruppen von Abweichlern trotzen jedoch immer noch tief in den Everglades unserer Autorität und erwiesen sich als praktisch unmöglich zu vertreiben."
usfp_native_removal.7.f: "\"Die Seminolen Indianer verzichten hiermit gegenüber den Vereinigten Staaten auf jeglichen Anspruch auf das Land, das sie derzeit im Territorium Florida bewohnen, und erklären sich bereit, in das Land der Creeks westlich des Mississippi auszuwandern; wobei verstanden wird, dass ein zusätzlicher Teil des Territoriums, proportional zu ihrer Zahl, dem Creek-Gebiet hinzugefügt wird, und dass die Seminolen als integraler Bestandteil der Creek-Nation aufgenommen und in alle Privilegien als deren Mitglieder wieder eingegliedert werden...\""
usfp_native_removal.7.a: "Dieses Geschäft zieht sich schon zu lange hin."

usfp_native_removal.8.t: "Indianer in [SCOPE.sState('massacre_state_scope').GetName] massakriert"
usfp_native_removal.8.d: "Um sich mehr Land anzueignen, haben [SCOPE.sCulture('massacrer_culture').GetName] Siedler einen Massaker an Indianern in [SCOPE.sState('massacre_state_scope').GetName] organisiert. Schockierende Berichte über hemmungslosen sexuellen Missbrauch und Plünderungen machen bereits über das ganze Land die Runde."
usfp_native_removal.8.f: "\"Verdammt sei jeder, der mit Indianern sympathisiert! Ich bin gekommen, um Indianer zu töten, und ich glaube, es ist richtig und ehrenhaft, alle Mittel unter Gottes Himmel einzusetzen, um Indianer zu töten.\""
usfp_native_removal.8.a: "Die Umsiedlung wird den Indianern letztlich helfen."
usfp_native_removal.8.b: "Verfolgt die Verantwortlichen für diese Gräueltat!"

usfp_native_removal.9.t: "[SCOPE.sCulture('settler_culture_scope').GetName] Siedler drängen auf Umsiedlung"
usfp_native_removal.9.d: "Die [SCOPE.sCulture('settler_culture_scope').GetName] Siedler in [SCOPE.sState('settler_state_scope').GetName] haben ein Auge auf die dortigen Indianerländer geworfen und fordern die sofortige Entfernung jedes einzelnen Indianers. Die zukünftigen Siedler haben unserer Regierung eine Petition vorgelegt, in der sie sich über den langsamen Fortschritt in dieser Angelegenheit beklagen."
usfp_native_removal.9.f: "\"Im besten Interesse von [SCOPE.sState('settler_state_scope').GetNameNoFormatting] muss sie von der Last ihrer indianischen Bevölkerung befreit werden. Zum Wohle der Indianer und unseres eigenen Volkes wird die Bundesregierung dringend gebeten, das von ihr selbst erlassene Gesetz durchzusetzen.\""
usfp_native_removal.9.a: "Wir brauchen nur mehr Zeit, um das ordentlich zu erledigen."
usfp_native_removal.9.b: "Verdammt diese Landdiebe!"

usfp_native_removal.10.t: "Umsiedlung der Creek"
usfp_native_removal.10.d: "Während ein Großteil der Creek-Nation unseren Umsiedlungsbedingungen zustimmte, weigerten sich mehrere große Gruppen. Nach einer kurzen Militärexpedition in [SCOPE.sState('alabama_scope').GetName] wurden die letzten verbliebenen Creek mit Gewalt nach [SCOPE.sState('oklahoma_scope').GetName] begleitet."
usfp_native_removal.10.f: "\"Die Männer wurden paarweise zusammengekniffen, und eine lange Kette verband sie in einer Doppelreihe. Ihre stoische Haltung wurde deutlich gezeigt, denn weder körperliches noch seelisches Leiden vermochte den geringsten Ausdruck von Schmerz zu entlocken. Die Frauen folgten, in Tränen versunken, und stimmten mit den Kindern ein, die noch zu jung waren, um an den unentrinnbaren Gefühlen ihrer Eltern teilzunehmen.\""
usfp_native_removal.10.a: "Sie hätten den Vertrag akzeptieren sollen, den wir angeboten haben."
usfp_native_removal.10.b: "Was für eine elende Situation."

usfp_native_removal.11.t: "Seminolenüberfall"
usfp_native_removal.11.d: "Aus versteckten Lagern in den Everglades haben abtrünnige Seminolen einen nahegelegenen Militärefort in [SCOPE.sState('florida_scope').GetName] überfallen. Zwar waren die Verluste gering, doch wurde die Garnison gezwungen, sich zurückzuziehen, und mehrere weiße Siedlungen in der Umgebung wurden geplündert und niedergebrannt, bevor die Seminolen wieder in die Wildnis flüchteten."
usfp_native_removal.11.f: "\"Ihr habt Gewehre, und wir haben auch welche – ihr habt Pulver und Bleie, und wir haben auch welche – ihr habt Männer, und wir haben auch welche – eure Männer werden kämpfen, und unsere auch, bis der letzte Tropfen Seminolenblut den Staub ihres Jagdgebiets benetzt hat.\" #Osceola
usfp_native_removal.11.a: "Die Miliz sollte ihre Patrouillen verstärken."
usfp_native_removal.11.b: "Vertreibt diese Banditen!"

usfp_native_removal.12.t: "Indianer-Nachzügler"
usfp_native_removal.12.d: "Siedler, die in die ländlichen Gebiete von [SCOPE.sState('indian_stragglers_state').GetName] vordringen, geraten in Konflikt mit kleinen Gruppen von Indianern, die der Umsiedlung entkommen sind. Vereinzelte Überfälle und Auseinandersetzungen hinterlassen zerstörte Heimstätten, während die Siedler die verbleibenden Indianer immer tiefer in die Wildnis drängen."
usfp_native_removal.12.f: "\"Ab und zu sieht man sie noch, die Indianer. Einige sind besonders hartnäckig und halten sich in den ehemaligen Heimstätten ihrer Väter auf, selbst wenn wir neue Zäune errichten.\""
usfp_native_removal.12.a: "Sie hätten die Umsiedlung akzeptieren sollen und hätten so diesen Ärger vermieden."
usfp_native_removal.12.b: "Sie können sich frei entscheiden, ob sie gehen oder bleiben."

usfp_native_removal.13.t: "Brief an [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]"
usfp_native_removal.13.d: "Der Dichter [SCOPE.sCharacter('emerson_scope').GetFullName] hat einen offenen Brief veröffentlicht, in dem er unsere Politik der Indianerumsiedlung kritisiert. Der Brief legt ein moralisches Argument für die Beendigung der Politik dar und behauptet, dass viele Durchschnittsamerikaner entsetzt und bestürzt über die Lage sind, in die wir die Indianer gebracht haben."
usfp_native_removal.13.f: "\"Eine solche Verweigerung jeglichen Glaubens und aller Tugend, eine der Gerechtigkeit absagende Untätigkeit und Taubheit gegenüber Hilferufen, wie sie in Friedenszeiten und im Umgang einer Nation mit ihren Verbündeten und Schutzbefohlenen nie gehört wurde, seit die Erde gemacht wurde. Mein Herr, glaubt diese Regierung, dass das Volk der Vereinigten Staaten wild und verrückt geworden ist? Sind ihre Herzen frei von den Gefühlen der Liebe und Güte? Die Seele des Menschen, die Gerechtigkeit, die Barmherzigkeit, die im Herzen aller von Maine bis Georgia liegt, verabscheut diese Sache.\""
usfp_native_removal.13.a: "Seine Worte klingen wahr."
usfp_native_removal.13.b: "Seine Worte klingen hohl."

usfp_native_removal.14.t: "Attentäter schlägt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde in den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] angeschossen! Im darauf folgenden Tumult wurde der Attentäter selbst erschossen. Obwohl die genauen Motive unklar sind, wurde der Attentäter als ein [SCOPE.sCulture('assassin_culture_scope').GetName] Mann identifiziert, was die meisten sofort eine Verbindung zur Indianerumsiedlung vermuten lässt. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_native_removal.14.f: "\"Macht Platz! Macht Platz! Der Präsident wurde angeschossen! Der Präsident wurde angeschossen, mein Gott!\""
usfp_native_removal.14.a: "Das ist eine Empörung!"

usfp_native_removal.15.t: "Attentäter schlägt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde in den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] angeschossen! Ein weißer Mann wurde dabei beobachtet, wie er den Präsidenten als 'Indianerliebhaber' beschimpfte, bevor er das Feuer eröffnete. Im darauf folgenden Tumult wurde der Attentäter selbst erschossen, während der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] in kritischem Zustand ins Krankenhaus gebracht wurde."
usfp_native_removal.15.f: "\"Macht Platz! Macht Platz! Der Präsident wurde angeschossen! Der Präsident wurde angeschossen, mein Gott!\""
usfp_native_removal.15.a: "Das ist eine Empörung!"

##USA Flavor Events
usfp_usa.1.t: "Die Erklärung der Empfindungen"
usfp_usa.1.d: "Die erste amerikanische Konferenz für Frauenrechte hat in Seneca Falls, [SCOPE.sState('new_york_scope').GetName] stattgefunden. Inspiriert von der ursprünglichen Unabhängigkeitserklärung haben die Teilnehmer, was sie als Erklärung der Empfindungen bezeichnen, die Beschwerden der Frauen gegen die männliche Unterdrückung dargelegt."
usfp_usa.1.f: "\"So groß ist das geduldige Leid der Frauen unter dieser Regierung, und so sehr sind sie nun gezwungen, den gleichberechtigten Stand einzufordern, auf den sie Anspruch haben. Die Geschichte der Menschheit ist eine Geschichte wiederholter Verletzungen und Machtmissbräuche seitens der Männer gegenüber den Frauen, mit dem Ziel, eine absolute Tyrannei über sie zu errichten.\""
usfp_usa.1.a: "Dies ist der erste Schritt auf dem Weg zur Gleichberechtigung."
usfp_usa.1.b: "Diese Frauen kennen ihren Platz nicht."

usfp_usa.2.t:0 "Ein Hurrikan trifft [SCOPE.sState('hurricane_state').GetName]"
usfp_usa.2.d:0 "Ein mächtiger Hurrikan hat den Bundesstaat [SCOPE.sState('hurricane_state').GetName] heimgesucht und eine Spur der Verwüstung hinterlassen. Nachdem die Flutwasser zurückgegangen sind, bleiben viele Einwohner zurück, um die Scherben ihres Lebens aufzusammeln."
usfp_usa.2.f:0 "\"Bericht aus [SCOPE.sState('hurricane_state').GetCityHubName]: Bäume entwurzelt. Eisenbahnwaggons umgekippt. Straßen blockiert durch Trümmer. Die meisten Gebäude beschädigt, viele ohne Dächer.\""
usfp_usa.2.a:0 "[SCOPE.sState('hurricane_state').GetNameNoFormatting] muss sich zusammenreißen."
usfp_usa.2.b:0 "Wir werden Notfallhilfe in die betroffenen Gebiete schicken."

usfp_usa.3.t:0 "Ein Tornado reißt durch [SCOPE.sState('tornado_state').GetName]"
usfp_usa.3.d:0 "Ein ungewöhnlich starker Tornado hat in der Landschaft von [SCOPE.sState('tornado_state').GetName] eine Spur der Zerstörung hinterlassen. Mehrere kleine Gemeinden wurden von der Landkarte getilgt, und die Straßen in der betroffenen Region sind mit Trümmern verstopft."
usfp_usa.3.f:0 "\"Ich und meine Familie haben über eine Stunde lang im Keller ausharren müssen. Der Wind heulte draußen wie ein Rudel Wölfe aus der Hölle. Als es endlich nachließ, lugten wir heraus und stellten fest, dass unser Haus... weg war. Das ganze Ding war hochgehoben und weggeweht worden!\""
usfp_usa.3.a:0 "[SCOPE.sState('tornado_state').GetNameNoFormatting] wird wieder aufbauen, so wie es immer geschieht."
usfp_usa.3.b:0 "Ein wenig Notfallfinanzierung wird helfen, die Gegend wiederherzustellen."

usfp_usa.4.t: "Die Eröffnung von Ellis Island"
usfp_usa.4.d: "Ellis Island im Hafen von [SCOPE.sState('new_york_scope').GetName] wurde als spezielle Einwanderungsprüfstation eröffnet, um den Zustrom von Migranten in die [ROOT.GetCountry.GetName] zu bewältigen. Bereits Tage nach der Eröffnung hat die Insel über tausend Einwanderer abgefertigt, und in den kommenden Jahren werden es noch viele mehr sein. Für diese Migranten wird Ellis Island ihr erster Kontakt mit den Vereinigten Staaten sein."
usfp_usa.4.f: "Die hoffnungsvollen Migranten standen in langen Schlangen, jeder trug sein Leben in Taschen und Koffern. Die Prüfer gingen reihum, untersuchten jeden auf Krankheiten. Wer verdächtig schien, wurde mit Kreidebuchstaben markiert und separiert. Die übrigen gingen weiter zur weiteren Bearbeitung."
usfp_usa.4.a: "Neue Amerikaner werden unter dem goldenen Licht der Freiheit ankommen!"
usfp_usa.4.b: "[SCOPE.sState('new_york_scope').GetNameNoFormatting] ist ohnehin schon überfüllt!"

usfp_usa.5.t: "Ein Großbrand fegt über [SCOPE.sState('wildfire_state').GetName]"
usfp_usa.5.d: "Ein massives Buschfeuer hat die Landschaft von [SCOPE.sState('wildfire_state').GetName] erfasst und über 100.000 Hektar Land verbrannt. Dutzende lokale Einwohner wurden als tot oder vermisst gemeldet, und Tausende weitere wurden vertrieben – ihre Häuser wurden von den Flammen verschlungen."
usfp_usa.5.f: "\"Das Feuer schien uns zu necken wie ein lebendiges, bösartiges Wesen, entschlossen, Schmerz und Schrecken zu verursachen. Ich dachte, wir würden sterben. Ich glaubte, es gäbe keinen Ausweg, um diesem Meer aus Feuer, heißem Wind, Rauch und Asche zu entkommen. Ich sah Menschen – Fremde – auf der Straße niederfallen. Im Dröhnen des Feuers konnte ich nicht hören, ob sie schrien. Es blieb uns nichts anderes übrig, als weiterzumachen oder zu verbrennen.\" #Octavia E. Butler
usfp_usa.5.a: "Feuer verglühen immer von selbst."
usfp_usa.5.b: "Wir werden die Wiederaufbauarbeiten finanziell unterstützen."

usfp_usa.6.t: "Der große Brand in [SCOPE.sState('illinois_scope').GetCityHubName]"
usfp_usa.6.d: "Ein massives Feuer wütete zwei Tage lang durch das Zentrum von [SCOPE.sState('illinois_scope').GetCityHubName], [SCOPE.sState('illinois_scope').GetName]. Über 15.000 Gebäude wurden zerstört, wodurch fast 100.000 Bewohner der Stadt obdachlos wurden. Spenden und Vorräte strömten aus allen Teilen in die vom Unglück betroffene Stadt.\n\nAngetrieben von denselben Winden wüteten auch große Waldbrände entlang der Ufer in [SCOPE.sStateRegion('michigan_scope').GetName] und [SCOPE.sStateRegion('wisconsin_scope').GetName]."
usfp_usa.6.f: "\"Nachdem ich einige Momente zugehört und gedacht hatte, es müsse fast Morgen sein, sammelte ich mich, um wieder einzuschlafen, aber Unruhe ergriff mich, und mein Geist füllte sich allmählich mit einer unerklärlichen Furcht. Schließlich stand ich auf, ging zum Fenster, öffnete die Jalousien und blickte auf einen Flammenvorhang, der 100 Fuß über das Hoteldach ragte, und auf einen Funkenregen, so zahlreich wie Regentropfen in einem Gewitter.\""
usfp_usa.6.a: "Was für eine schreckliche Katastrophe."
usfp_usa.6.b: "Stellt bundesstaatliche Mittel für den Wiederaufbau bereit."

usfp_usa.7.t: "Harper's Weekly"
usfp_usa.7.d: "[SCOPE.sCharacter('nast_scope').GetFullName] hat sich durch seine beißenden politischen Karikaturen einen Namen gemacht. In der überaus beliebten #italic Harper's Weekly#!, die landesweit veröffentlicht wird, haben seine Illustrationen den nationalen Diskurs zu jeder aktuellen Frage geprägt und machen seine politischen Gegner auf grausame Weise lächerlich."
usfp_usa.7.f: "\"Man kann die Bilder von Mr. Nast nicht übersehen, und wenn man sie einmal gesehen hat, versteht man sie sofort. Wenn er einen Politiker karikiert, ruft der Name jenes Politikers fortan stets das Bild hervor, das Mr. Nast von ihm geschaffen hat. Ein Künstler dieses Kalibers – und solche Künstler sind wahrlich sehr selten – beeinflusst die öffentliche Meinung mehr als ein Dutzend Schriftsteller.\""
usfp_usa.7.a: "Hoffen wir, dass er uns nicht in den Rücken fällt."
usfp_usa.7.b: "Karikaturen sind nichts für den Geistigen."

usfp_usa.8.t: "Der [SCOPE.sCharacter('nast_scope').GetLastName] Effekt"
usfp_usa.8.d: "Die neueste Ausgabe des Harper's Weekly enthält eine detaillierte [SCOPE.sCharacter('nast_scope').GetFullName] Illustration zur Unterstützung der Kandidatur von [SCOPE.sCharacter('nast_support_scope').GetFullName] und eine bissige Satire über [SCOPE.sCharacter('nast_target_scope').GetFullName] und die Politik von [SCOPE.sCharacter('nast_support_scope').GetHerHis]."
usfp_usa.8.f: "\"Lasst diese verdammten Bilder doch bleiben! Es ist mir egal, was die Zeitungen schreiben – meine Wähler können nicht lesen – aber verdammt, sie können Bilder sehen!\""
usfp_usa.8.a: "Guter Scherz, Nast!"
usfp_usa.8.b: "Der Name Harper's Weekly gehört in den Dreck."
usfp_usa.8.c: "Stoppt diese Pressen!"

usfp_usa.9.t: "Verfassungsrechtliche Anfechtung"
usfp_usa.9.d: "Gegner von [SCOPE.sLaw('current_law_scope').GetName] haben den Vorschlag mit der Begründung angefochten, er verletze die [ROOT.GetCountry.GetAdjective] Verfassung. Wenn der [concept_usfp_supreme_court] nicht dazu gebracht wird, die Verfassung zu unseren Gunsten auszulegen, wäre das Gesetz, selbst wenn es vom [concept_usfp_congress] verabschiedet würde, sofort null und nichtig."
usfp_usa.9.f: "\"Die Befugnisse der Legislative sind definiert und begrenzt; und diese Grenzen dürfen nicht verkannt oder vergessen werden. Zweifellos betrachten alle, die schriftliche Verfassungen entworfen haben, diese als das grundlegende und höchste Gesetz der Nation, und folglich muss die Theorie jeder solchen Regierung lauten, dass ein Akt der Legislative, der der Verfassung widerspricht, null und nichtig ist.\""
usfp_usa.9.a: "Das Gesetz kann nicht vorangetrieben werden."
usfp_usa.9.b: "Unter einer bestimmten Auslegung ist das Gesetz völlig verfassungsgemäß!"
usfp_usa.9.c: "Loyale Richter werden die Verfassung zu unserem Vorteil auslegen."
usfp_usa.9.e: "Wir brauchen eine neue, Volksverfassung!"
usfp_usa.9.g: "Die Verfassung erfordert einen ordnungsgemäßen königlichen Beschützer!"

usfp_usa.10.t: "Fortschritt und Armut"
usfp_usa.10.d: "[SCOPE.sCharacter('george_scope').GetFullName] hat eine Abhandlung veröffentlicht, die zu erklären versucht, warum die zunehmende wirtschaftliche Entwicklung die Armut nicht beseitigt hat. Er unterbreitet einen radikalen Vorschlag – eine einheitliche Steuer auf den Bodenwert, die den schädlichen Einfluss rent-seeking Grundbesitzern auf die Wirtschaft eliminieren würde. Das Buch ist sofort zu einem Bestseller im ganzen Land und darüber hinaus geworden, wobei viele Leser seine Argumente als unwiderlegbar empfinden."
usfp_usa.10.f: "\"Die große Ursache der Ungleichheit in der Vermögensverteilung ist die Ungleichheit im Landbesitz. Der Landbesitz ist der grundlegende Fakt, der letztendlich den sozialen, politischen und folglich den intellektuellen und moralischen Zustand eines Volkes bestimmt.\" #Henry George
usfp_usa.10.a: "Ein bahnbrechender Text, ganz gewiss."
usfp_usa.10.b: "Georges Ideen sind reine Fantasie."
usfp_usa.10.c: "Die Einheitswertsteuer ist die Zukunft!"
georgists_can_spawn: "[SCOPE.sIdeology('georgism_scope').GetName] Charaktere können nun erscheinen."
georgists_can_spawn_double: "[SCOPE.sIdeology('georgism_scope').GetName] Charaktere erscheinen nun häufiger in unserem Land."

usfp_usa.12.t: "Der [ROOT.GetCountry.GetAdjective] Hippo-Plan"
usfp_usa.12.d: "Ein neuartiger Vorschlag wurde dem [concept_usfp_congress] als Lösung für die steigenden Kosten von $Fleisch$ unterbreitet. Der Plan sieht vor, eine Population afrikanischer Flusspferde in den Bayous von [SCOPE.sState('louisiana_scope').GetName] einzuführen, wo sie invasive Pflanzen verzehren und für ihr Fleisch geschlachtet werden können."
usfp_usa.12.f: "\"Großbritannien hat das australische Känguru gegessen und mag es, Pferdefleisch ist ein Grundnahrungsmittel in Kontinentaleuropa, und die Menschen in Mittelamerika essen Eidechsen. Warum sollten Amerikaner das Flusspferd nicht annehmen können?\""
usfp_usa.12.a: "Wer hat diesen Typen hier reingelassen?"
usfp_usa.12.b: "Wir werden an See-Kuhspeck schlemmen!"

usfp_usa.13.t: "Wilde Hippos"
usfp_usa.13.d: "Unsere importierten Flusspferde haben sich als ziemlich unzähmbar erwiesen, sie verletzen regelmäßig ihre Hirtinnen und entkommen in die Bayous. Wilde Hippos tauchen inzwischen in den Wasserwegen mehrerer angrenzender Staaten auf, terrorisieren ahnungslose Bewohner und richten Chaos unter den lokalen Pflanzen und Ernten an."
usfp_usa.13.f: "\"Das Hippo kann leicht domestiziert werden. Es ist so sanft wie ein Lamm in allen Zoos. Es lässt sich mit einem Halfter führen. Ein junges Hippo nimmt sogar Milch aus einer Babyflasche!\""
usfp_usa.13.a: "Äh, die Hippos werden sicher ein Segen für das lokale Ökosystem sein!"
usfp_usa.13.b: "Setzt ein Kopfgeld auf diese wütenden Bestien aus."

usfp_usa.18.t: "Verrückter Schütze schießt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_usa.18.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde in den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] angeschossen! Nachdem der wahnsinnige Schütze gefasst wurde, behauptete er, er sei maßgeblich an der Wahl des Präsidenten beteiligt gewesen und verlange eine hochrangige Position in der Regierung. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_usa.18.f: "\"Macht Platz! Macht Platz! Der Präsident wurde angeschossen! Der Präsident wurde angeschossen, mein Gott!\""
usfp_usa.18.a: "Was für eine sinnlose Tragödie."

usfp_usa.19.t: "Bruch mit dem Präzedenzfall"
usfp_usa.19.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hat noch nicht bestätigt oder dementiert, ob [ROOT.GetCountry.GetRuler.GetSheHe] eine dritte Amtszeit anstrebt oder nicht. Obwohl es keine Regel dagegen gibt, hat der von George Washington gesetzte Präzedenzfall dritte Amtszeiten zu einem [ROOT.GetCountry.GetAdjective] politischen Tabu gemacht. Mit Beginn der Wahlkampagnen muss [ROOT.GetCountry.GetRuler.GetFullName] sich entscheiden."
usfp_usa.19.f: "\"Der Ruf nach Caesarismus hallt durchs Land. Kein König, kein Kaiser, keine dritte Amtszeit, in aufsehenerregenden Hauptstädten, sieht man in sensationellen Journalen. Und doch stehen weder die Verfassung, noch die Gesetze, noch die Lehren der Väter einer dritten oder sogar dreizehnten Amtszeit im Wege, wenn das Volk es will!\""
usfp_usa.19.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wird nicht zur Wiederwahl antreten."
usfp_usa.19.b: "Vier weitere Jahre!"
usfp_usa.19.c: "Ich trotze jedem Mistkerl, der mich unter vier Amtszeiten absetzen will!"
usfp_usa.19.e: "Wir sollten die Pferde nicht mitten im Strom wechseln!"

usfp_usa.20.t: "Gewaltenteilung"
usfp_usa.20.d: "Angesichts des Chaos in der Exekutive wurde der [concept_usfp_congress] gezwungen, eine führende Rolle in der [ROOT.GetCountry.GetAdjective] Regierung zu übernehmen – ein Bruch mit der Verfassung. Da es keinen offensichtlichen Mechanismus zur Wiederherstellung der Normalität gibt, obliegt es den Abgeordneten, über die zukünftige Struktur der Republik zu entscheiden."
usfp_usa.20.f: "\"Das Prinzip der Verfassung besteht in der Trennung der legislativen, exekutiven und judikativen Funktionen, außer in den ausdrücklich vorgesehenen Fällen. Wenn dieses Prinzip nicht in direkten Worten ausgedrückt ist, so ist es doch klar der Geist der Verfassung, und es sollte von jedem Freund einer freien Regierung so kommentiert und gehandelt werden.\" #Thomas Jefferson"
usfp_usa.20.a: "Wir müssen die rechtmäßige Republik wiederherstellen."
usfp_usa.20.b: "Ändert die Verfassung. Der Kongress wird oberste Gewalt haben."

usfp_usa.21.t: "Der erste [SCOPE.sCulture('afro_american_scope').GetName] [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle]"
usfp_usa.21.d: "Die Amtseinführung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] markiert einen historischen Moment für [ROOT.GetCountry.GetName]. Vor weniger als einem Jahrhundert waren die [SCOPE.sCulture('afro_american_scope').GetName] Menschen versklavt, und nun ist einer ihrer Nummern in das höchste Amt des Landes gewählt worden! [SCOPE.sCulture('afro_american_scope').GetName] Bürger im ganzen Land feiern diesen bedeutsamen Anlass, während Weißamerika vom Schock zurückgeworfen wird."
usfp_usa.21.f: "\"Jetzt ist die akzeptierte Zeit, nicht morgen, nicht zu einem bequemeren Zeitpunkt. Es ist heute, dass unsere beste Arbeit verrichtet werden kann und nicht an einem zukünftigen Tag oder Jahr. Heute ist die Saatzeit, jetzt sind die Arbeitsstunden, und morgen kommt die Ernte und die Spielzeit.\" #WEB Du Bois"
usfp_usa.21.a: "Der Preis der Freiheit ist geringer als der Preis der Unterdrückung."

usfp_usa.22.t: "Die Centennial-Exposition"
usfp_usa.22.d: "Dieses Jahr jährt sich die Unterzeichnung der Unabhängigkeitserklärung – die Geburt von [ROOT.GetCountry.GetName] – zum 100. Mal. In [SCOPE.sState('pennsylvania_scope').GetCityHubName] wurde eine große Messe eröffnet, um diesen Anlass zu feiern, mit Dutzenden von Attraktionen und Ausstellungen [ROOT.GetCountry.GetAdjective] Kultur und Erfindungen."
usfp_usa.22.f: "Menschenmengen durchströmten die für die Messe vorgesehenen Straßen, schlängelten sich an den prächtigen Pavillons vorbei, in denen allerlei Wunder ausgestellt waren. Als die Sonne unterging, versammelten sich Familien auf dem Rasen, um ein grandioses Feuerwerk zu bewundern, das die Stadt in funkelnden Rot-, Weiß- und Blautönen erleuchtete."
usfp_usa.22.a: "Auf weitere 100 Jahre!"

usfp_usa.23.t: "Die Präsidentschaft der [ROOT.GetCountry.GetRuler.GetLastName]"
usfp_usa.23.d: "Gegen Ende seiner zweiten Amtszeit hat [ROOT.GetCountry.GetRuler.GetFullName] einen unauslöschlichen Eindruck in der Geschichte seines Amtes hinterlassen. Nachdem er die Befugnisse der Bundesregierung in der [concept_usfp_nullification_crisis] durchgesetzt hat, ist er aggressiv vorgegangen, um indianisches Land im Süden zu annektieren, was in [SCOPE.sStateRegion('florida_region_scope').GetName] einen Krieg entfacht hat, selbst während der [concept_usfp_supreme_court] gegen seine Maßnahmen urteilt. Während seine [SCOPE.sIdeology('jacksonian_ideology').GetName] Agenda voranschreitet, glimmt das Thema Sklaverei weiter im Herzen der [ROOT.GetCountry.GetAdjective] Republik."
usfp_usa.23.f: "\"Doch ihr müsst daran denken, meine Mitbürger, dass ewige Wachsamkeit durch das Volk der Preis der Freiheit ist, und dass ihr diesen Preis zahlen müsst, wenn ihr den Segen sichern wollt.\" #Andrew Jackson
usfp_usa.23.a: "Dies ist eine Zeit der Chancen."

### Labor Events
usfp_usa_labor.1.t: "Die Industrial Workers of the World"
usfp_usa_labor.1.d: "Eine Konferenz radikaler Gewerkschafter hat sich in [SCOPE.sState('illinois_scope').GetCityHubName] getroffen und eine Organisation gegründet, die sie die Industrial Workers of the World nennen. Ihr Ziel ist es, Arbeiter aller Gewerke zu einer 'großen Gewerkschaft' zu vereinen. Mit einer viel militanten Haltung als traditionelle Arbeitsorganisationen verfolgt die IWW das erklärte Ziel, das Lohnsystem vollständig abzuschaffen – und ihre Plattform ruft zu direktem Aktionismus, Generalstreiks und Sabotage auf."
usfp_usa_labor.1.f: "\"Es ist die historische Mission der Arbeiterklasse, den Kapitalismus abzuschaffen. Die Produktionsarmee muss organisiert werden, nicht nur für den alltäglichen Kampf gegen die Kapitalisten, sondern auch um die Produktion fortzusetzen, wenn der Kapitalismus gestürzt worden sein sollte. Durch industrielle Organisation formen wir die Struktur der neuen Gesellschaft im Rahmen der alten.\" #IWW Constitution Preamble
usfp_usa_labor.1.a: "Ein Schaden für einen ist ein Schaden für alle!"
usfp_usa_labor.1.b: "Diese Radikalen sind eine Bedrohung für die soziale Ordnung."

usfp_usa_labor.2.t: "Bombenanschlag am Haymarket Square"
usfp_usa_labor.2.d: "Eine Arbeitsdemonstration in [SCOPE.sState('illinois_scope').GetCityHubName] eskalierte in ein Massaker, als eine Bombe mitten in die Reihen der vorrückenden Polizisten geworfen wurde, was diese dazu veranlasste, wahllos auf die Demonstranten zu schießen. In der Folge beschuldigten die örtlichen Behörden eine Gruppe von Anarchisten und strebten an, ein Exempel zu statuieren, indem sie sie zum Tode verurteilten."
usfp_usa_labor.2.f: "\"Nachdem die Bombe explodierte, begann es mit Pistolenfeuer. Die Menge rannte in dieselbe Richtung wie ich. Ich musste über einen liegenden Mann springen, und ich sah einen anderen etwa 100 bis 200 Fuß westlich der Des Plaines Street zu Boden fallen. Ich packte seinen Arm, um ihm zu helfen, aber das Feuer hinter mir war so lebhaft, dass ich losließ und weiterrannte.\" #An Eyewitness Account by Barton Simonson
usfp_usa_labor.2.a: "Hängt sie alle!"
usfp_usa_labor.2.b: "Die Polizei geht hier weit über das Ziel hinaus."

usfp_usa_labor.3.t: "Die Knights of Labor"
usfp_usa_labor.3.d: "Eine Arbeitsföderation, die sich selbst die Knights of Labor nennt, hat im ganzen [ROOT.GetCountry.GetName] explosionsartig an Popularität gewonnen und zieht sowohl qualifizierte als auch ungelernte Arbeiter in Scharen an. Obwohl es an Organisation und Finanzierung mangelt, haben lokale Ableger der Knights begonnen, für bessere Arbeitsbedingungen und Löhne für ihre Mitglieder zu kämpfen."
usfp_usa_labor.3.f: "\"Einzelne Arbeiter sind schwach, und wenn sie getrennt sind, verfolgt jeder einen anderen Kurs, ohne etwas für sich oder seinen Mitmenschen zu erreichen; aber wenn sie in einer gemeinsamen Bruderschaft zusammengeführt werden, werden sie wie ein Kabel, von dem jeder einzelne, obwohl schwach und unbedeutend für sich, durch die Vereinigung mit anderen gestärkt wird, und was einer alleine nicht schaffen kann, wird durch eine Verbindung von Strängen leicht geleistet.\" #Terrence V. Powderly
usfp_usa_labor.3.a: "Der Arbeiter verdient seinen gerechten Lohn."
usfp_usa_labor.3.b: "Wir werden mit diesen Agitatoren nicht kooperieren."
usfp_usa_labor.3.c: "Wir begrüßen ihre Bemühungen für den [ROOT.GetCountry.GetAdjective] Arbeiter."

usfp_usa_labor.4.t: "Der große Eisenbahnstreik"
usfp_usa_labor.4.d: "Als Reaktion auf eine Lohnkürzung sind die Arbeiter der [SCOPE.sBuilding('railway_scope').GetName] in [SCOPE.sState('strike_start_scope').GetName] in den Streik getreten und haben ihre Bahnhöfe entlang der gesamten Strecke lahmgelegt. Unorganisierte Nachahmestreiks haben sich schnell in mehreren benachbarten Staaten ausgebreitet und den Eisenbahnverkehr in der gesamten Region lahmgelegt. Lokale Milizen und private Sicherheitskräfte haben begonnen, in gewalttätigen Schusswechseln mit den Arbeitern zu kämpfen, jedoch ohne Erfolg."
usfp_usa_labor.4.f: "\"Es wird berichtet, dass mehrere Streikende, die schwer angeschossen wurden, in ihre Häuser gebracht wurden, von denen heute Abend kein Bericht vorliegt. Um 22 Uhr wurde das Dispatch House beschossen und vollständig zerstört, und der Bahnhof brannte bis weit in die Barre Street hinein.\" #San Diego Union, 1877
usfp_usa_labor.4.a: "Wir müssen versuchen, mit den Streikenden zu verhandeln."
usfp_usa_labor.4.b: "Das ist Sache der Eisenbahnen."
usfp_usa_labor.4.c: "Schickt Bundesstreitkräfte, um den Streik niederzuschlagen."
usfp_usa_labor.4.e: "Setzt eine Kommission ein, um die Forderungen der Streikenden zu prüfen."

usfp_usa_labor.5.t: "Die American Federation of Labor"
usfp_usa_labor.5.d: "Als Abspaltung von den Knights of Labor ist eine neue Arbeitsorganisation im [ROOT.GetCountry.GetName] entstanden: die American Federation of Labor. Unter dem Motto des 'Business Unionism' zielt die AFL darauf ab, die Gewerkschaftsaktivitäten in Kooperation mit dem Management zu koordinieren – und das im Widerspruch zu radikaleren Arbeiterbewegungen."
usfp_usa_labor.5.f: "\"Um frei zu sein, müssen die Arbeiter Wahlfreiheit haben. Um Wahlfreiheit zu haben, müssen sie das Recht behalten, selbst zu bestimmen, unter welchen Bedingungen sie arbeiten.\" #Samuel Gompers
usfp_usa_labor.5.a: "Mit der AFL können wir zusammenarbeiten."
usfp_usa_labor.5.b: "Alle Gewerkschaften sind eine Gefahr für die Wirtschaft."
usfp_usa_labor.5.c: "Die AFL verkauft den Arbeiter aus!"

usfp_usa_labor.6.t: "Looking Backward"
usfp_usa_labor.6.d: "Ein neu erschienener utopischer Roman von Edward Bellamy schildert ein zukünftiges [ROOT.GetCountry.GetName], in dem die Wirtschaft verstaatlicht ist und alle sozialen Übel geheilt wurden. Inspiriert von dieser Vision haben sich über hundert sogenannte 'Nationalist Clubs' im ganzen Land gebildet, die für eine rational geplante Wirtschaft eintreten."
usfp_usa_labor.6.f: "\"Ihr Elend rührt, wie all euer Elend, von jener Unfähigkeit zur Kooperation her, die aus dem Individualismus resultiert, auf dem euer soziales System gegründet ist – aus eurer Unfähigkeit zu erkennen, dass ihr durch Vereinigung mit euren Mitmenschen den zehnfachen Gewinn erzielen könnt, als wenn ihr gegeneinander ankämpft.\" #Edward Bellamy, Looking Backward
usfp_usa_labor.6.a: "Eine inspirierende Vision einer Utopie."
usfp_usa_labor.6.b: "Eine wahnsinnige sozialistische Fantasie."

usfp_mormon.1.t: "Der [SCOPE.sState('missouri_scope').GetName] [SCOPE.sReligion('mormonism_scope').GetName]-Krieg"
usfp_mormon.1.d: "Die Spannungen in [SCOPE.sState('missouri_scope').GetName] zwischen den Mainstream-Protestanten und einer exzentrischen Sekte, die sich die Latter Day Saints nennt, sind in offene Gewalt umgeschlagen. Protestantische Selbstjustizler haben Massaker verübt und sind mit [SCOPE.sReligion('mormonism_scope').GetName] Milizen aneinandergeraten. Nachdem sie mit Staatstreibern in Konflikt geraten waren, wurde die gesamte Sekte nun von der örtlichen Regierung aus ihren Häusern vertrieben und flieht nordwärts nach [SCOPE.sState('illinois_scope').GetName]."
usfp_mormon.1.f: "\"Die Mormonen haben eine offene und erklärteste Missachtung der Gesetze angenommen und führen nun Krieg gegen das Volk dieses Staates. Sie müssen wie Feinde behandelt werden und, wenn es für den öffentlichen Frieden notwendig ist, aus dem Staat vertrieben oder vernichtet werden. Ihre Gräueltaten sind unbeschreiblich.\" #Mormon Extermination Order
usfp_mormon.1.a: "Solche Gewalt ist unchristlich."
usfp_mormon.1.b: "Dieser Kult ist nichts als eine Bande von Unruhestiftern."

usfp_mormon.2.t: "Die Ermordung von Joseph Smith"
usfp_mormon.2.d: "Selbst nach dem Umzug nach [SCOPE.sState('illinois_scope').GetName] und der Gründung ihrer eigenen Stadt Nauvoo eskalierte der Konflikt zwischen Mormonen und Protestanten weiter. Nachdem Bürgermeister und Prophet der Mormonen, Joseph Smith, die Zerstörung einer anti-mormonischen Zeitung anordnete, wurde er vor ein Staatsgericht geladen. Während er auf seinen Prozess im Gefängnis wartete, wurde Smith zusammen mit anderen Mormonen von einer wütenden Menge überfallen und erschossen."
usfp_mormon.2.f: "\"Krieg und Vernichtung sind unvermeidlich! Bürger, ERHEBT EUCH, ALLE!!! – Könnt ihr tatenlos zusehen, wie diese INFERNEN TEUFEL den Menschen ihr Eigentum und ihre Rechte rauben, ohne sie zu rächen? Wir haben keine Zeit für Kommentare, jeder wird für sich selbst handeln. LASST ES MIT PULVER UND KUGELN SEIN!\" #Warsaw Signal
usfp_mormon.2.b: "Das ist ein eklatanter Justizirrtum!"
usfp_mormon.2.a: "Smith und seine Handlanger haben es sich selbst zuzuschreiben."

usfp_mormon.3.t: "Der Exodus der Mormonen"
usfp_mormon.3.d: "Da ein friedliches Zusammenleben scheinbar unmöglich ist, haben die Mormonen beschlossen, in den Westen auszuwandern und ein neues Zuhause für ihren Glauben zu suchen. Ihr neu erhöhter Führer Brigham Young hat all seine Anhänger in großen Wagenzügen zusammengetrommelt, die bereits begonnen haben, den Oregon Trail zu beschreiten. Ihr endgültiges Ziel ist noch unbestimmt."
usfp_mormon.3.f: "\"Wir sollen in eine weit entfernte Region des Westens ziehen, wo wir eine neue Epoche in der Geschichte der Kirche beginnen werden.\" #Brigham Young
usfp_mormon.3.a: "Lebt wohl, Mormonen."
usfp_mormon.3.a.t: "Alle [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')] in [SCOPE.sState('illinois_scope').GetName] werden in unbekannte Gefilde aufbrechen."

usfp_mormon.4.t: "Ein neues Zion"
usfp_mormon.4.d: "Es erreichte uns die Nachricht, dass die Mormonen in [SCOPE.sState('utah_scope').GetStateRegion.GetName] eine Kolonie gegründet und eine religiöse Regierung namens [SCOPE.sCountry('deseret_scope').GetName] ausgerufen haben. Die Siedler scheinen nicht den Wunsch zu haben, ein unabhängiges Land zu gründen, sondern beabsichtigen, im politischen Einflussbereich von [ROOT.GetCountry.GetName] zu verbleiben. Es wird auch gemunkelt, dass die Siedler offen die Polygamie als Glaubensgrundsatz praktizieren."
usfp_mormon.4.f: "\"Das Wort des Herrn war: 'Geht in jenes Tal, und der beste Platz, den ihr dort finden könnt, ist der richtige Ort.' Nun, ich betete, dass er uns direkt zu diesem besten Ort führen würde, und so ist es geschehen, denn nach langer Suche fanden wir nichts Besseres.\" #Brigham Young
usfp_mormon.4.a: "Die Mormonen werden [SCOPE.sState('utah_scope').GetStateRegion.GetName] für [ROOT.GetCountry.GetName] sichern."
usfp_mormon.4.b: "Diese Ketzer haben ihre Verbannung gewählt."

usfp_mormon.5.t: "Der Staat Deseret?"
usfp_mormon.5.d: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben eine Staatsverfassung entworfen und beantragen die Aufnahme in die Union. Ihre vorgeschlagene Verfassung enthält keine Bestimmungen zur Sklaverei, und einige im [concept_usfp_congress] äußern Bedenken wegen des starken Einflusses der LDS Kirche auf die lokale Regierung."
usfp_mormon.5.d_noslavery: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben eine Staatsverfassung entworfen und beantragen die Aufnahme in die Union. Einige im [concept_usfp_congress] haben Bedenken geäußert wegen des starken Einflusses der LDS Kirche auf die lokale Regierung und verunglimpfen die Mormonen als Theokraten in allem außer im Namen."
usfp_mormon.5.f: "\"Wir bitten daher Ihren ehrenvollen Körper, ihre Interessen wohlwollend zu berücksichtigen; und, soweit es mit der Verfassung und den Gepflogenheiten der Bundesregierung vereinbar ist, unsere Verfassung zu ratifizieren und den Staat Deseret gleichberechtigt mit den anderen Staaten in die Union aufzunehmen; oder eine andere Form bürgerlicher Regierung zu gewähren, die Ihre Weisheit und Großzügigkeit dem Volk von Deseret zuteilwerden lassen.\" #Deseret to the House
usfp_mormon.5.a: "Die Mormonen haben sich ihren Staat verdient."
usfp_mormon.5.b: "Lasst uns nicht übereilt handeln. Deseret wird als Utah-Territorium reorganisiert."
usfp_mormon.5.c: "Die Mormonen müssen die Polygamie aufgeben, bevor wir mit ihnen verhandeln."

usfp_mormon.6.t: "Das Polygamie-Ultimatum"
usfp_mormon.6.d: "Die [SCOPE.sCountry('usa_scope').GetName] verlangt, dass wir unsere Praxis der Pluralheirat einstellen, bevor offizielle Verhandlungen mit uns aufgenommen werden."
usfp_mormon.6.f: "\"Die Praxis der Polygamie ist unvereinbar mit den reinen und freien, den gerechten und sicheren Prinzipien, die durch die Amerikanische Revolution eingeleitet wurden.\""
usfp_mormon.6.a: "Wir müssen pragmatisch sein und diesen Kompromiss akzeptieren."
usfp_mormon.6.b: "Wir können nicht auf von Gott geordnete Praktiken verzichten."

usfp_mormon.7.t: "Mormonen lehnen ab"
usfp_mormon.7.d: "[SCOPE.sCountry('deseret_scope').GetName] hat sich geweigert, seine Praxis der Polygamie aufzugeben, und behauptet, dass die [ROOT.GetCountry.GetAdjective] Prinzipien der Religionsfreiheit auch auf ihre religiösen Praktiken ausgeweitet werden sollten."
usfp_mormon.7.f: "\"Ohne Polygamie gibt es keine Erhöhung, sie ist der Schlüssel zu unserem Platz im Reich Gottes!\""
usfp_mormon.7.a: "Das ist inakzeptabel."

usfp_mormon.8.t: "Mormonen akzeptieren"
usfp_mormon.8.d: "Als Antwort auf unser Ultimatum haben die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] offiziell die Praxis der Polygamie in ihrer Kirche eingestellt."
usfp_mormon.8.f: "\"Es ist nichts in meinen Lehren an die Kirche oder in denen meiner Mitarbeiter enthalten, was vernünftigerweise als Befürwortung der Polygamie verstanden werden kann; und wenn ein Ältester der Kirche Worte verwendet, die diesen Eindruck erwecken, wird er unverzüglich getadelt. Und ich erkläre nun öffentlich, dass mein Rat an die Latter-day Saints ist, keine Ehe einzugehen, die nach dem Gesetz des Landes verboten ist.\" #1890 Manifesto
usfp_mormon.8.a: "Damit ist diese Angelegenheit vielleicht endlich erledigt."
usfp_mormon.8.b: "Deseret wird als Utah-Territorium reorganisiert."

usfp_mormon.9.t: "Die Zwillingsrelikte der Barbarei"
usfp_mormon.9.d: "Die [SCOPE.sReligion('mormonism_scope').GetName] Praxis der Polygamie bleibt ein umstrittenes Thema in der [ROOT.GetCountry.GetAdjective] Politik. Die [SCOPE.sParty('republican_party_scope').GetName] haben offen eine Verbindung zwischen Polygamie und Sklaverei gezogen und beide als 'Zwillingsrelikte der Barbarei' bezeichnet, die nur von Menschen niedrigen moralischen Charakters praktiziert werden."
usfp_mormon.9.f: "\"Es ist sowohl das Recht als auch die zwingende Pflicht des Kongresses, in den Territorien diese beiden Relikte der Barbarei – Polygamie und Sklaverei – zu verbieten. Die beiden Systeme – das von Utah und das von South Carolina – haben so viele Gemeinsamkeiten, dass sie in der Selbstverteidigung zusammenhängen werden.\" #1856 Republican Platform + Chicago Press and Tribune
usfp_mormon.9.a: "Beide dieser abscheulichen Praktiken gehören in den Staub!"
usfp_mormon.9.b: "Das eine hat nichts mit dem anderen zu tun!"

usfp_mormon.10.t: "Ein Ende der Polygamie"
usfp_mormon.10.d: "Angesichts des unablässigen Widerstands aus der [ROOT.GetCountry.GetAdjective] Gesellschaft und von den örtlichen Regierungen hat die Kirche Jesu Christi der Heiligen der Letzten Tage offiziell die Praxis der Pluralheirat verurteilt und zukünftige solche Ehen unter ihren Mitgliedern verboten."
usfp_mormon.10.f: "\"Es ist nichts in meinen Lehren an die Kirche oder in denen meiner Mitarbeiter enthalten, was vernünftigerweise als Befürwortung der Polygamie verstanden werden könnte; und wenn ein Ältester der Kirche Worte verwendet, die diesen Eindruck erwecken, wird er unverzüglich getadelt. Und ich erkläre nun öffentlich, dass mein Rat an die Latter-day Saints ist, keine Ehe einzugehen, die nach dem Gesetz des Landes verboten ist.\" #1890 Manifesto
usfp_mormon.10.a: "Vielleicht können wir dieses Thema endlich abschließen."

usfp_mormon.11.t: "Ein mormonischer Aufstand?"
usfp_mormon.11.d: "Mehrere Bundesbeamte, die in [SCOPE.sCountry('deseret_scope').GetName] stationiert waren, haben mit scharfer Kritik an der Verwaltung von [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] zurückgekehrt. Die Beamten behaupten, dass die Mormonen das Bundesrecht missachten und stattdessen nur die Autorität ihrer Kirche anerkennen. Sie warnen die Regierung, dass [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] umgehend ersetzt werden muss, um einen ausgewachsenen [SCOPE.sReligion('mormonism_scope').GetName] Aufstand zu verhindern."
usfp_mormon.11.f: "Die Vielzahl der Berichte enthielt Anschuldigungen gegen die Mormonen von zahlreichen Beamten. Mord, Diebstahl, Betrug, ja sogar offener Verrat. Irgendwo in dem Stapel war wahrscheinlich auch ein Bericht, dass die Mormonen routinemäßig Hunde traten und Satan höchstpersönlich verhöhnten. Von ganz Washington aus war es schwer, zwischen echten Problemen und verleumderischem Klatsch zu unterscheiden."
usfp_mormon.11.a: "Bundestruppen werden das Gebiet unter ihre Kontrolle bringen und [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] ersetzen."
usfp_mormon.11.b: "Wir werden nicht so taktlos sein, in unser eigenes Territorium einzudringen."

usfp_mormon.12.t: "Die Utah-Friedenskommission"
usfp_mormon.12.d: "Da unsere Maßnahmen als Versuch gesehen werden, die mormonische Kirche zu zerstören, beabsichtigt [SCOPE.sCharacter('deseret_ruler_scope').GetFullName], in [SCOPE.sState('utah_scope').GetName] eine Taktik der verbrannten Erde anzuwenden. Um Blutvergießen zu vermeiden, haben unsere Agenten in der Region einen Deal ausgehandelt, der allen beteiligten Mormonen einen Freispruch im Austausch für den Rücktritt von [SCOPE.sCharacter('deseret_ruler_scope').GetFullName] und das friedliche Vordringen von Bundesstreitkräften gewährt."
usfp_mormon.12.f: "\"Wir bieten den Einwohnern von Utah, die sich den Gesetzen unterwerfen, einen Freispruch für bisherige Aufstände und Verrätereien an; und wir warnen diejenigen, die nach Bekanntmachung dieses Dekrets weiterhin in der gegenwärtigen Rebellion gegen die Vereinigten Staaten verharren, dass sie mit keiner weiteren Nachsicht rechnen können.\""
usfp_mormon.12.a: "Eine akzeptable Lösung."
usfp_mormon.12.b: "Diese Rebellen müssen mit Gewalt niedergeschlagen werden."

usfp_mormon.13.t: "Das Schicksal der Heiligen"
usfp_mormon.13.d: "Da [SCOPE.sState('utah_scope').GetName] nun fest unter unserer Kontrolle steht, rufen empörte Stimmen innerhalb der [SCOPE.gsInterestGroup('ig_devout').GetName] dazu auf, die Kirche der Letzten Tage zu verbieten und zu zerstören."
usfp_mormon.13.f: "\"Es liegt nicht in der Macht der Vereinigten Staaten, dieses Volk zu vernichten, denn sie sind in Gottes Händen, ebenso wie wir; und er wird mit uns nach seinem Belieben verfahren – und wenn wir das Richtige tun, wird Gott uns bewahren.\" #Brigham Young
usfp_mormon.13.a: "Wir werden ihr Recht auf Religionsfreiheit respektieren."
usfp_mormon.13.b: "Ihre 'Kirche' ist nichts als ein aufrührerischer Kult!"
usfp_mormon.13.b.t: "Die Heiligen werden in den Untergrund getrieben, und alle [SCOPE.sReligion('mormonism_scope').GetName] [Concept('concept_pop', '$concept_pops$')] werden zu [SCOPE.sReligion('protestantism_scope').GetName] \"konvertiert\"."

usfp_mormon.14.t: "[SCOPE.sReligion('mormonism_scope').GetName] schießt [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_mormon.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde in den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] angeschossen! Nachdem der Schütze gefasst wurde, stellte sich heraus, dass es sich um einen radikalen [SCOPE.sReligion('mormonism_scope').GetName] handelte, der Rache für die Eingriffe der Regierung in seine Kirche suchte. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_mormon.14.f: "\"Macht Platz! Macht Platz! Der Präsident wurde angeschossen! Der Präsident wurde angeschossen, mein Gott!\""
usfp_mormon.14.a: "Das ist eine Empörung!"

# Filibuster Events
usfp_filibuster.1.t: "Die [SCOPE.sCharacter('william_walker_scope').GetLastName] Expedition"
usfp_filibuster.1.d: "Eine Bande [ROOT.GetCountry.GetAdjective] Abenteurer unter dem Kommando von [SCOPE.sCharacter('william_walker_scope').GetFullName] hat offenbar eine Invasion in [SCOPE.sState('baja_scope').GetName] gestartet. Sie haben die Republik [SCOPE.sCountry('sonora_scope').GetName] ausgerufen und streben unsere Anerkennung an."
usfp_filibuster.1.f: "\"Das Gebiet unter mexikanischer Herrschaft würde für immer wild, halb wild und unerschlossen bleiben, bevölkert von einem trägen und halb zivilisierten Volk. Wenn die Menschen eines Gebietes es fast vollständig versäumen, die von der Natur ihnen zur Verfügung gestellten Ressourcen zu entwickeln, erfordern die Interessen der Zivilisation, dass andere hinübergehen und das Land in Besitz nehmen.\" #William Walker
usfp_filibuster.1.a: "Diese Filibuster sind eine Schande."
usfp_filibuster.1.b: "Warten wir ab, was passiert."
usfp_filibuster.1.c: "Wir werden die unabhängige Republik [SCOPE.sCountry('sonora_scope').GetName] verteidigen!"

usfp_filibuster.2.t: "Amerikanischer Filibuster erobert [SCOPE.sState('baja_scope').GetName]"
usfp_filibuster.2.d: "Eine Bande [SCOPE.sCountry('usa_scope').GetAdjective] Abenteurer unter dem Kommando von [SCOPE.sCharacter('william_walker_scope').GetFullName] hat [SCOPE.sState('baja_scope').GetName] erobert und die Republik [SCOPE.sCountry('sonora_scope').GetName] illegitim ausgerufen."
usfp_filibuster.2.f: "\"Das Gebiet unter mexikanischer Herrschaft würde für immer wild, halb wild und unerschlossen bleiben, bevölkert von einem trägen und halb zivilisierten Volk. Wenn die Menschen eines Gebietes es fast vollständig versäumen, die von der Natur ihnen zur Verfügung gestellten Ressourcen zu entwickeln, erfordern die Interessen der Zivilisation, dass andere hinübergehen und das Land in Besitz nehmen.\" #William Walker
usfp_filibuster.2.a: "Zu den Waffen!"

usfp_filibuster.3.t: "Walkers Prozess"
usfp_filibuster.3.d: "Nach der Niederlage von William Walkers Filibuster-Expedition wurden er und seine Gefolgsleute wegen des Führens eines illegalen Krieges angeklagt. Aufgrund der weit verbreiteten Unterstützung für seine Aktivitäten in [SCOPE.sCountry('california_scope').GetName] ist es wahrscheinlich, dass Walker vom Geschworenengericht freigesprochen wird."
usfp_filibuster.3.f: "\"Es wird erklärt, dass die Bestimmung, unter der die Anklage erhoben wurde, gemäß dem Abschnitt der Verfassung erlassen wurde, der dem Kongress die Befugnis verleiht, Straftaten gegen das Völkerrecht zu definieren, und folglich daraus folgt, dass wenn keine Straftat gegen das Völkerrecht begangen wurde, ich vor Ihnen unschuldig stehe.\""
usfp_filibuster.3.a: "Ein leichter Klaps auf die Hand reicht."
usfp_filibuster.3.a.t: "William Walker könnte seine Filibuster-Aktivitäten fortsetzen..."
usfp_filibuster.3.b: "Stellt sicher, dass diese Piraten hinter Gittern bleiben."

usfp_filibuster.4.t: "Die Republik [SCOPE.sCountry('sonora_scope').GetName]"
usfp_filibuster.4.d: "Mit dem Erfolg der Expedition von [SCOPE.sCharacter('william_walker_scope').GetFullName] beantragt nun die Republik [SCOPE.sCountry('sonora_scope').GetName] die Eingliederung in [ROOT.GetCountry.GetName]."
usfp_filibuster.4.f: "\"Zivilisation gehört den Weißen. Aber welche Zivilisation? Und bis wann?\""
usfp_filibuster.4.a: "Wir werden das Gebiet annektieren."
usfp_filibuster.4.b: "[SCOPE.sCharacter('william_walker_scope').GetFullName] wird die Gouverneursgewalt über das Gebiet erhalten."
usfp_filibuster.4.c: "Wir werden uns nicht mit diesen Filibustern abgeben."

# Gilded Age events
usfp_gilded_age.1.t: "Eine Geschichte von heute"
usfp_gilded_age.1.d: "Neue Eisenbahnen, neue Industrien und neue Unternehmen haben im ganzen [ROOT.GetCountry.GetName] zum Leben erwacht, was zu einem meteoreichen Aufstieg der [SCOPE.gsInterestGroup('industrialists_scope').GetName] geführt hat. Die immer größer werdenden Vermögen der [concept_upper_strata] haben sie in einen Lebensstil überführt, der von verschwenderischem Überfluss geprägt ist, aber auch eine Ära weit verbreiteter politischer Korruption auf allen Regierungsebenen eingeläutet."
usfp_gilded_age.1.f: "\"Für den jungen Amerikaner sind die Wege zum Reichtum unzählig und alle offen; in der Luft liegt eine Einladung und der Erfolg an jedem weiten Horizont.\" #Mark Twain
usfp_gilded_age.1.a: "Ein Hoch auf den Wohlstand!"

usfp_gilded_age.2.t: "Falsche Linien"
usfp_gilded_age.2.d: "Die Presse hat die Geschichte eines massiven Korruptionsschemas um staatliche Eisenbahnverträge aufgedeckt, das es einer ausgewählten Gruppe ermöglicht hat, den Nationalhaushalt in obszönem Ausmaß auszurauben. Ein Dutzend prominenter Mitglieder der [SCOPE.sParty('scandal_party').GetName] sollen daran beteiligt gewesen sein, indem sie den Betrug ermöglichten und sich heimlich einen Anteil an den Einnahmen sicherten. Die Opposition fordert eine umfassende Untersuchung und die Rüffelung aller Beteiligten."
usfp_gilded_age.2.f: "\"ENORME BESTECHUNG.\n\nAbgeordnete, die das Volk beraubt haben, und die nun den nationalen Räuber unterstützen!\n\nPrächtige Geschenke an die Vorsitzenden der Ausschüsse im Kongress!\" #The New York Sun
usfp_gilded_age.2.a: "Leitet eine symbolische Untersuchung ein."
usfp_gilded_age.2.b: "Wir müssen das ernst nehmen."
usfp_gilded_age.2.c: "Leugnet alles!"
usfp_gilded_age.2.e: "Stoppt die Verbreitung dieser Falschinformationen."

usfp_gilded_age.3.t: "Postbetrug"
usfp_gilded_age.3.d: "Ein Korruptionsring wurde entdeckt, der mittels gefälschter Verträge der United States Post Office Millionen aus dem Staatshaushalt in die Hände von gefügigen Senatoren und Sekretären umleitet. Nationale Zeitungen drucken bereits Schlagzeilen über diesen Skandal auf der Titelseite, und [concept_usfp_congress] fordert eine gründliche Untersuchung."
usfp_gilded_age.3.f: "\"DER STAR ROUTE BETRUG\" prangte auf allen Zeitungen. Karikaturen der Beteiligten entwendeten Taschen mit Staatsgeldern, während ein wehrloser Kongress zusah. Der Spott wäre weniger wirkungsvoll gewesen, wenn er nicht so treffend gewesen wäre."
usfp_gilded_age.3.a: "Das darf nicht weitergehen."
usfp_gilded_age.3.b: "Spielt das Thema herunter."

usfp_gilded_age.4.t: "Sozialdarwinismus"
usfp_gilded_age.4.d: "Darwins Evolutionstheorie beschreibt eine Welt, in der Arten ständig um ihr Überleben kämpfen müssen. Einige Denker haben begonnen, diese Ideen von der Biologie in die Politik zu übertragen, und befürworten 'Survival of the Fittest' als das natürliche und richtige Modell für die menschliche Gesellschaft."
usfp_gilded_age.4.f: "\"Vor dem Tribunal der Natur hat ein Mensch nicht mehr Lebensrecht als eine Klapperschlange; er hat nicht mehr Recht auf Freiheit als jedes wildlebende Tier; sein Recht auf das Streben nach Glück ist nichts anderes als eine Lizenz, den Kampf ums Dasein aufrechtzuerhalten.\" #William Graham Sumner
usfp_gilded_age.4.a: "Das hat Darwin nicht gemeint..."
usfp_gilded_age.4.b: "Das ganze Leben ist ein Kampf!"
social_darwinism_unlocked: "[SCOPE.sIdeology('social_darwinism_scope').GetName] Charaktere können nun erscheinen."
social_darwinism_promoted: "[SCOPE.sIdeology('social_darwinism_scope').GetName] Charaktere erscheinen nun häufiger in unserem Land."
social_darwinist_appears: "Ein [SCOPE.sIdeology('social_darwinism_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."

usfp_gilded_age.5.t: "Das Tweed-Regime"
usfp_gilded_age.5.d: "Während sich [concept_usfp_political_machines] im ganzen Land etabliert haben, ist [SCOPE.sState('new_york_scope').GetName] praktisch von einem Mann, William 'Boss' Tweed, und seinem Tammany Hall-Kreis übernommen worden. Mit mit einem mit Kumpanen gefüllten politischen Amt, gekauften Stimmen und bestochenen Richtern steht nun der gesamte Apparat der Landesregierung zu seinen Diensten. Details von Tweeds Korruption und Betrug beginnen an die Presse zu gelangen, was öffentliche Rufe nach seiner Entfernung auslöst."
usfp_gilded_age.5.f: "Die Presse nannte sie die \"Forty Thieves\", den Ring von Tweeds Untergebenen, die so viel wie möglich aus dem Staatshaushalt stahlen. Aufgeblasene Verträge, die das Fünf-, Zehn- oder Hunderfache ihres wahren Wertes betrugen, wurden im Austausch für Unterstützung vergeben. Der Betrieb war nicht besonders gut versteckt, aber Tammany Hall kontrollierte alle Mechanismen der Regierung und konnte daher einfach jede Beschwerde oder Untersuchung blockieren."
usfp_gilded_age.5.a: "Tweed muss raus."
usfp_gilded_age.5.b: "[SCOPE.sState('new_york_scope').GetName] scheint unter Tweed bestens zurechtzukommen."

usfp_gilded_age.6.t: "Das Evangelium des Reichtums"
usfp_gilded_age.6.d: "Der reiche Industrielle [SCOPE.sCharacter('carnegie_scope').GetFullName] hat einen umstrittenen Artikel veröffentlicht, in dem er behauptet, dass die Neu-Reichen eine Pflicht zur Philanthropie gegenüber der übrigen Gesellschaft haben. Laut [SCOPE.sCharacter('carnegie_scope').GetLastName] sollten die Reichen übermäßigen Luxus und selbstsüchtige Ausgaben vermeiden und stattdessen als gute Hirten ihres Vermögens agieren, indem sie den Armen Chancen zur Selbstverbesserung bieten."
usfp_gilded_age.6.f: "\"Das ist die Pflicht des reichen Mannes: Zuerst ein Beispiel für ein bescheidenes, unprätentiöses Leben zu geben; moderat für die berechtigten Bedürfnisse der von ihm Abhängigen zu sorgen; und danach alle überschüssigen Einnahmen als Treuhandvermögen zu betrachten, das er zu verwalten hat, und das er pflichtbewusst so verwalten muss, dass das bestmögliche Ergebnis für die Gemeinschaft erzielt wird – der reiche Mann wird somit zum einzigen Agenten und Treuhänder seiner ärmeren Brüder, indem er ihnen seine überlegene Weisheit, Erfahrung und Verwaltungsfähigkeit zur Verfügung stellt – und so das tun kann, was ein Einzelner nicht vermag.\" #Andrew Carnegie
usfp_gilded_age.6.a: "Besser Bibliotheken bauen als Partys schmeißen."
usfp_gilded_age.6.b: "Er versucht nur, für seine Geschäftspraktiken zu büßen!"
usfp_gilded_age.6.c: "Warum sollten die Armen überhaupt etwas bekommen?"

usfp_gilded_age.7.t: "Der sonnenverwöhnte Staat"
usfp_gilded_age.7.d: "Die Einführung der 'Washington Navel'-Orangen in den Süden von [SCOPE.sState('california_scope').GetName] hat einen Boom in der Zitrusindustrie ausgelöst. Riesige Orangenhaine wurden angelegt, parallel zu neuen Eisenbahnstrecken, die zu diesem Zweck gebaut wurden. Lokale Förderer und Eisenbahnunternehmen haben eine landesweite Werbekampagne gestartet, die zur Migration in die Region aufruft und Gesundheit, Wohlstand und endlosen Sonnenschein verspricht."
usfp_gilded_age.7.f: "\"Hier liegt unser Mittelmeer! Hier liegt unser Italien! Es ist ein Mittelmeer ohne Sümpfe und ohne Malaria… Es ist ein Mittelmeer mit einem gerechteren Klima, milderen Wintern und kühleren Sommern…\n\nDie Zeit ist nicht fern, wenn diese Ecke der Vereinigten Staaten Jahr für Jahr in Hülle und Fülle all die Früchte und Nüsse hervorbringen wird, die seit tausend Jahren die zivilisierte Welt Europas vom Mittelmeer erwartet.\" #Charles Dudley Warner
usfp_gilded_age.7.a: "Köstlich und profitabel!"
usfp_gilded_age.7.b: "Sie heißen Washington Navels – man sollte sie auch in [SCOPE.sStateRegion('washington_region_scope').GetName] anbauen!"

usfp_gilded_age.8.t: "Ein Geschenk für die Grangers"
usfp_gilded_age.8.d: "Ein Netzwerk von Bauernverbänden, bekannt als The Grange, hat sich rasch in den weiten ländlichen Regionen von [ROOT.GetCountry.GetName] verbreitet. Obwohl die meisten Zweigstellen sich auf lokale Gesetzgebungen und die Etablierung von Konsumgenossenschaften konzentrieren, dient die Organisation auch dazu, die Interessen der [SCOPE.gsInterestGroup('rural_folk_ig').GetName] landesweit voranzutreiben."
usfp_gilded_age.8.f: "\"The Grange ist der Feind der Selbstsucht. Es ist zu sehr die Gewohnheit des Bauern, nur an sich und seine Familie zu denken und das Wohlergehen oder die Interessen anderer zu vernachlässigen. The Grange lehrt ihn, dass er nur ein einzelnes Mitglied der riesigen Gemeinschaft der Menschen ist, die das Land bestellen, und dass ihre Interessen mit seinen identisch sind, weshalb er auch an andere denken muss.\" #History of the Grange Movement, James Dabney McCabe
usfp_gilded_age.8.a: "Wohlhabende Bauern sind gut für die Nation."
usfp_gilded_age.8.b: "Das ist ein Netzwerk radikaler Agitatoren!"
usfp_gilded_age.8.c: "Vielleicht können die Bauern zu ihren Klasseninteressen erwachen."

usfp_gilded_age.9.t: "Die James-Younger-Bande schlägt zu!"
usfp_gilded_age.9.d: "Die berüchtigte James-Younger-Bande hat erneut einen gewagten Bankraub verübt, diesmal in [SCOPE.sState('minnesota_scope').GetName]. Konfrontiert mit bewaffneten Einheimischen wurde die Bande zu einem Schießwechsel gezwungen und zerstreute sich in die Landschaft. Die Behörden haben erhebliche Kopfgelder auf den Anführer, den legendären Outlaw Jesse James, ausgesetzt, um die Aktivitäten der Bande endgültig zu beenden."
usfp_gilded_age.9.f: "Der Aufruf ertönte: „Holt eure Waffen, Jungs – sie rauben die Bank!“ Danach herrschte Chaos, Kugeln flogen überall, Männer auf Pferden feuerten wild mit Revolvern. Doch bald darauf flohen die Gesetzlosen die staubige Straße hinunter, mit kaum mehr als ein paar Groschen in der Tasche."
usfp_gilded_age.9.a: "Hoffen wir, dass das das Letzte von ihnen ist."
usfp_gilded_age.9.b: "Jesse James gehört ins Gefängnis!"

usfp_gilded_age.10.t: "Jesse James in Gewahrsam"
usfp_gilded_age.10.d: "Unsere Polizeikräfte haben Jesse James endlich gefasst, dank der Zusammenarbeit eines seiner nahestehenden Mitarbeiter. Unter schwerem Schutz wurde er ins Gefängnis begleitet, wo er auf seinen Prozess wegen der zahlreichen dreisten Verbrechen, die er und seine Bande begangen haben, wartet."
usfp_gilded_age.10.f: "\"Acht Beamte auf jeder Seite hielten James von der Menge getrennt. Hunderte waren erschienen, um das Schicksal des Gesetzlosen zu sehen; einige riefen ihm zu, andere buhten. Es war schwer zu sagen, ob sie die Polizei oder den Gefangenen buhten. Die meisten Zuschauer waren nur wegen des Spektakels dort, um die endgültige Gefangennahme des berühmten Gesetzlosen Jesse James zu sehen.\""
usfp_gilded_age.10.a: "Gute Arbeit!"
jesse_james_bounty: "#italic Wir zahlen das Kopfgeld aus:#!"

usfp_gilded_age.11.t: "Jesse James wurde angeschossen!"
usfp_gilded_age.11.d: "Der berühmte Gesetzlose Jesse James wurde von einem seiner Komplizen angeschossen! Die Nachricht von seinem Tod hat landesweit für Aufsehen gesorgt, wobei viele James als modernen Robin Hood und Beschützer der weißen Rasse feiern, während andere den Fall des Mörders bejubeln."
usfp_gilded_age.11.f: "\"Es entstand heute Morgen in dieser Stadt ein großes Aufsehen durch die Nachricht, dass Jesse James, der berüchtigte Bandit und Zugräuber, hier erschossen und getötet wurde. Die Nachricht verbreitete sich rasant, doch die meisten Menschen nahmen sie erst mit Zweifel zur Kenntnis, bis die Untersuchungen den Sachverhalt zweifelsfrei bestätigten. Dann wurde die Aufregung immer intensiver, und Menschenmengen strömten in den Stadtteil, in dem die Schießerei stattgefunden hatte, um den Leichnam des toten Gesetzlosen zu sehen.\" #New York Tribune
usfp_gilded_age.11.a: "Wer mit der Waffe lebt, stirbt auch durch die Waffe."

usfp_gilded_age.12.t: "Korruptes Treiben in [SCOPE.sState('corruption_state').GetName]"
usfp_gilded_age.12.d: "Eine [Concept('concept_usfp_political_machines', '$concept_usfp_political_machine$')] im Dienste der [SCOPE.gsInterestGroup('industrialists_scope').GetName] hat [SCOPE.sState('corruption_state').GetName] übernommen. Jegliche Opposition wurde in den Gerichten, der Legislative und der Bürokratie beiseitegeschoben, sodass die Korruption ungehindert wuchert."
usfp_gilded_age.12.f: "\"Man nennt mich Boss. Es geht im Grunde nur darum, Freunde zu haben, Dinge für Leute zu tun, und später werden sie dann etwas für einen tun ... Man kann niemanden dazu zwingen, etwas für einen zu tun – man kann ihn nicht dazu bringen, für einen zu stimmen. Ich habe in meinem Leben niemals jemanden gezwungen. Wer jemanden rügt, weil er jemanden überrollt, hat nicht lange Bestand.\" #James Pendergast
usfp_gilded_age.12.a: "[SCOPE.sState('corruption_state').GetName] muss sich selbst in den Griff bekommen."
usfp_gilded_age.12.b: "Wir müssen diese Maschinen lahmlegen!"
usfp_gilded_age.12.c: "Solange wir unseren Anteil bekommen ..."

usfp_gilded_age.13.t: "Eisenbahnboom, Eisenbahnbust"
usfp_gilded_age.13.d: "Land spekulation und Missmanagement der Eisenbahnen in [SCOPE.sState('railway_bust_state').GetName] haben zum Zusammenbruch mehrerer lokaler Eisenbahnunternehmen geführt, sodass Strecken leer und verlassen sind. Gleichzeitig erlebt das Eisenbahngeschäft in [SCOPE.sState('railway_boom_state').GetName] eine Phase anhaltenden Wachstums und hoher Investitionsrenditen."
usfp_gilded_age.13.f: "Die Gleise liegen halb fertig. Werkzeuge und Materialien waren auf der Baustelle verstreut. Sogar mehrere Eisenbahnwagen standen auf den Gleisen und verrosteten in der Sonne. Das Unternehmen ging unter, und niemand war interessiert, es zu kaufen – so bleibt der industrielle Schutt einfach zurück."
usfp_gilded_age.13.a: "So ist der natürliche Geschäftszyklus."
usfp_gilded_age.13.b: "Fördern wir die erfolgreichen Eisenbahnen noch weiter."

usfp_gilded_age.14.t: "Neues Geld"
usfp_gilded_age.14.d: "Mit der Expansion moderner Industrien im ganzen Land ist eine neue Gruppe wohlhabender [SCOPE.gsInterestGroup('industrialists_scope').GetName] entstanden, deren Vermögen das etablierter Familien übertrifft. Viele sind nach [SCOPE.sState('new_york_scope').GetName] gezogen, bauen prunkvolle Villen und versuchen, sich in die High Society zu integrieren, sehr zum Missfallen der alten aristokratischen Familien des 'Old Money'."
usfp_gilded_age.14.f: "\"Sie hat eine unbedachte Stimme,\" bemerkte ich. \"Sie ist voll von –\" Ich zögerte. \n\n\"Ihre Stimme ist voll von Geld,\" sagte er plötzlich. \n\nDas war es. Ich hatte es vorher nie verstanden. Sie ist voll von Geld – das ist der unerschöpfliche Charme, der in ihr auf- und absteigt, das Klingeln, der Klang der Zimbeln.\" #F. Scott Fitzgerald
usfp_gilded_age.14.a: "Das alte Geld muss Platz machen für das Neue."
usfp_gilded_age.14.b: "Ein Hoch auf unsere aufstrebenden Industriellen!"

usfp_gilded_age.15.t: "Das [SCOPE.sState('monopoly_state').GetName] [SCOPE.sBuilding('monopoly_building_scope').GetName]-Monopol"
usfp_gilded_age.15.d: "Die [SCOPE.sBuilding('monopoly_building_scope').GetName]-Industrie in [SCOPE.sState('monopoly_state').GetName] ist unter die Kontrolle eines Konglomerats geraten, das alle Konkurrenz verdrängt hat. Mit ihrer dominanten Stellung beginnen sie, höhere Preise, niedrigere Löhne und schlechtere Arbeitsbedingungen durchzusetzen, was eine negative Wellenwirkung auf die gesamte lokale Wirtschaft hat."
usfp_gilded_age.15.f: "Man konnte nicht zwei Blocks in der Stadt gehen, ohne eine ihrer Anzeigen oder ihr Logo zu sehen. Eine ganze Gruppe von Arbeitern wurde gestern entlassen, und nun packen viele ihre Sachen, um in einen anderen Staat zu ziehen. Das Unternehmen war das einzige im Ort."
usfp_gilded_age.15.a: "Der Markt hat immer Recht."
usfp_gilded_age.15.b: "Wir sollten den Wettbewerb in [SCOPE.sState('monopoly_state').GetName] fördern."

# Progressive Era events
usfp_progressive_era.1.t: "Aufstieg der Progressiven"
usfp_progressive_era.1.d: "Die sozialen und wirtschaftlichen Zustände in [ROOT.GetCountry.GetName] haben Forderungen nach Reformen aus allen Gesellschaftsschichten hervorgerufen, die sich nun zu einer umfassenderen [SCOPE.sIdeology('progressive_ideology').GetName] Bewegung zusammenschließen. Lokale, staatliche und sogar bundesstaatliche Beamte gewinnen nun Wahlen auf einer Plattform zur Beendigung der Korruption und zur Verbesserung des Gemeinwohls."
usfp_progressive_era.1.f: "\"Unsere großen Industrieorganisationen kontrollieren Politik, Regierung und nationale Ressourcen. Sie organisieren Konventionen, erstellen Programme, diktieren Gesetzgebungen. Sie herrschen durch die Männer, die gewählt wurden, um das Volk zu vertreten. Der Kampf hat gerade erst begonnen. Er wird der längste und härteste sein, der jemals für die Demokratie geführt wurde. In anderen Ländern hat das Volk verloren. Hier werden wir siegen. Es ist ein glorreicher Privileg, in dieser Zeit zu leben und einen freien Beitrag zu diesem Kampf für eine Regierung des Volkes zu leisten.\" #Robert La Follette
usfp_progressive_era.1.a: "Für einen fairen Deal!"
usfp_progressive_era.1.b: "Diese Kommunisten werden das Land zerreißen!"
progressives_can_spawn: "[SCOPE.sIdeology('progressive_ideology').GetName] Charaktere können nun erscheinen."

usfp_progressive_era.2.t: "Wissenschaftliches Management"
usfp_progressive_era.2.d: "Eine neue Theorie des industriellen Managements hat unter den [SCOPE.gsInterestGroup('industrialists_scope').GetName] und der [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] an Bedeutung gewonnen. Diese neue Studie des wissenschaftlichen Managements versucht, eine objektiv optimale Methode für jede gegebene Aufgabe zu bestimmen, die dann durch enge Überwachung der Arbeiter umgesetzt wird."
usfp_progressive_era.2.f: "\"Die Vorstellung, einen Arbeiter unter Anleitung eines kompetenten Lehrers in neue Arbeitsgewohnheiten zu trainieren, bis er ständig und routinemäßig im Einklang mit wissenschaftlichen Gesetzen arbeitet, steht in direktem Widerspruch zu der alten Vorstellung, dass jeder Arbeiter am besten seinen eigenen Weg reguliert. Die Philosophie des alten Managements verlagert die gesamte Verantwortung auf die Arbeiter, während die Philosophie des Neuen einen großen Teil davon auf das Management überträgt.\""
usfp_progressive_era.2.a: "Die [SCOPE.gsInterestGroup('industrialists_scope').GetName] werden maximale Effizienz sicherstellen!"
usfp_progressive_era.2.b: "Unsere geschätzte [SCOPE.gsInterestGroup('intelligentsia_scope').GetName] wird den technologischen Vorsprung anführen!"
usfp_progressive_era.2.c: "Die Chefs mikromanagen schon zu viel."

usfp_progressive_era.3.t: "Die American Anti-Imperialist League"
usfp_progressive_era.3.d: "Eine politische Organisation namens Anti-Imperialist League wurde gegründet, um den [ROOT.GetCountry.GetAdjective] militärischen Expansionsdrang zu bekämpfen. Obwohl sie zahlenmäßig klein ist, haben viele prominente Schriftsteller und Politiker ihre Unterstützung für die Organisation zum Ausdruck gebracht und fordern Zurückhaltung in unserer Außenpolitik."
usfp_progressive_era.3.f: "\"Diese Politiken werden als Vorwand dienen und vielen einen Rechtfertigungsgrund für die Schaffung und Aufrechterhaltung gewaltiger Flotten und mächtiger Armeen über die gesamte Lebenszeit der Nation liefern, sei es in einer Republik oder einem Imperium. Despotismus – Absolutismus in der Regierung – ist die Notwendigkeit von Armee und Marine, und in solchen Schulen und durch solche Trainings können wir Ideen und Praktiken schaffen oder bewahren, die mit republikanischen Institutionen vereinbar sind?\" #George S Boutwell
usfp_progressive_era.3.a: "Wir müssen den Frieden bewahren, um die Republik zu bewahren."
usfp_progressive_era.3.b: "Feiglinge!"
usfp_progressive_era.3.c: "Die [SCOPE.gsInterestGroup('pacifist_ig').GetName] stehen mit der League."

usfp_progressive_era.4.t: "Weltparlament der Religionen"
usfp_progressive_era.4.d: "Ein neuartiges interreligiöses Treffen in [SCOPE.sState('illinois_scope').GetCityHubName] hat eine breite Palette religiöser Führer zusammengebracht, von denen viele aus ausländischen Glaubensrichtungen stammen, die dem durchschnittlichen [ROOT.GetCountry.GetAdjective] Bürger fremd sind. Der hinduistische Mönch [SCOPE.sCharacter('vivekananda_scope').GetFullName] hielt eine inspirierende Rede, in der er die universelle Brüderlichkeit aller Religionen propagierte, wodurch er zum sofortigen Prominenten wurde und Einladungen erhielt, landesweit Vorträge zu halten."
usfp_progressive_era.4.f: "\"Ich zitiere euch, Brüder, ein paar Zeilen aus einer Hymne, an die ich mich aus meiner frühesten Kindheit erinnere, die täglich von Millionen Menschen wiederholt wird: So wie die verschiedenen Ströme, die ihren Ursprung an unterschiedlichen Orten haben, ihr Wasser im Meer vereinen, so führen, o Herr, die unterschiedlichen Wege, die die Menschen gehen, obwohl sie verschieden erscheinen, sei es krumm oder gerade, alle zu Dir.\" #Swami Vivekananda
usfp_progressive_era.4.a: "Ein wahrhaft göttlicher Redner."
usfp_progressive_era.4.a.t: "[SCOPE.sCharacter('vivekananda_scope').GetFullName] wird in einigen Jahren nach Indien zurückkehren."
usfp_progressive_era.4.b: "Wir brauchen keine exotischen Religionen, die unsere Moral vergiften."

usfp_progressive_era.5.t: "Populäre Eugenik"
usfp_progressive_era.5.d: "Unter einigen [ROOT.GetCountry.GetAdjective] Intellektuellen und Fachleuten ist eine ungewöhnliche Lösung für unsere sozialen Probleme aufgetaucht – die Eugenik, die selektive Zucht von Menschen. Befürworter behaupten, dass die Wurzel von Kriminalität und Delinquenz in schlechter Familienplanung liegt und dass die offensichtliche Lösung darin besteht, die Fortpflanzung sogenannter 'minderwertiger' Mitglieder der Gesellschaft zu begrenzen."
usfp_progressive_era.5.f: "\"Die schwer belasteten sollten sich nicht fortpflanzen. Wenn wir es zulassen, dass geistig und körperlich Behinderte sich fortpflanzen, und die gesunden Bestände die Anzahl ihrer Kinder begrenzen müssen, weil so viel für die Unterhalt der anderen aufgewendet werden muss, und wenn die natürliche Selektion weitgehend unterdrückt wird, dann muss, wenn wir keine neuen Maßnahmen ergreifen, unsere Rasse rapide verfallen.\" #Eugen Bleuler, Lehrbuch der Psychiatrie
usfp_progressive_era.5.a: "Das ist nur eine Ausrede für Diskriminierung."
usfp_progressive_era.5.b: "Kann die Bevölkerung wirklich auf diese Weise verbessert werden?"
usfp_progressive_era.5.c: "Die [SCOPE.gsInterestGroup('eugenicist_ig').GetName] stehen für stärkere Familien!"

usfp_progressive_era.6.t: "City Beautiful"
usfp_progressive_era.6.d: "Die neue Generation [ROOT.GetCountry.GetAdjective] Architekten und Stadtplaner hat eine Philosophie namens 'City Beautiful' angenommen, die darauf abzielt, unsere Städte durch groß angelegte Projekte monumentaler Architektur und weitläufiger Grünflächen zu verschönern. Diese neuen Entwürfe sollen nicht nur unsere [SCOPE.sBuilding('urban_center_scope').GetName] verschönern, sondern auch die bürgerliche Tugend und eine höhere Lebensqualität fördern. Ein groß angelegter Plan zur Neugestaltung von [SCOPE.sState('dc_scope').GetCityHubName] in diesem Stil wurde vorgeschlagen, um als Modell für den Rest des Landes zu dienen."
usfp_progressive_era.6.f: "Der Plan sah vor, Washington in die prächtige, monumentale Hauptstadt zu verwandeln, die es immer sein sollte. Eine große, offene Allee, gesäumt von Ulmen, sollte das neue Zentrum der Stadt bilden, flankiert von Regierungsgebäuden und Museen. Im Zentrum stünde das Washington Monument, ein stolzes Symbol für eine stolze Hauptstadt."
usfp_progressive_era.6.a: "Ein wenig Umgestaltung wäre sicherlich willkommener."
usfp_progressive_era.6.b: "Das klingt alles ziemlich verschwenderisch."

usfp_progressive_era.7.t: "Soziale Hygiene"
usfp_progressive_era.7.d: "Prostitution und Geschlechtskrankheiten sind schon lange eine Realität des urbanen Lebens in [ROOT.GetCountry.GetName], Probleme, die von der 'zivilisierten' Gesellschaft oft ignoriert und unter den Teppich gekehrt werden. Eine neue Reformbewegung namens 'Social Hygiene' will diesen Missständen ein Ende setzen, indem sie Prostitution vollständig verbietet und junge Menschen über richtiges moralisches Verhalten aufklärt, während sie gleichzeitig neue wissenschaftliche Erkenntnisse über sexuelle Gesundheit und Krankheiten öffentlich macht."
usfp_progressive_era.7.f: "\"Wenn wir eine giftige Schlange sehen würden, die sich unbemerkt auf ihr ahnungsloses Opfer schleicht, würden wir nicht zögern, vor ihm zu warnen, weil wir es vorziehen, dass das Opfer nichts von der Existenz der Schlange erfährt! Nein! Aber wir erlauben es uns, unschuldigen Mädchen die Strafe der Unwissenheit aufzuerlegen, indem ihr Leben in Mitleidenschaft gezogen wird, weil falsche Bescheidenheit besagt, dass sie nichts über Geschlechtskrankheiten wissen sollten, und ihre Namen in gedämpften Tönen ausgesprochen werden müssen.\" #False Modesty, EB Lowry
usfp_progressive_era.7.a: "Gute Gesundheit ist eine Tugend."
usfp_progressive_era.7.b: "Wie ungehörig."

usfp_progressive_era.8.t: "Frauenclubs"
usfp_progressive_era.8.d: "Mittelklassefrauen in ganz [ROOT.GetCountry.GetName] haben begonnen, sich für das [SCOPE.sLaw('womens_suffrage_law').GetName] einzusetzen, und gründen Clubs und soziale Gruppen, die für ihre Rechte werben. Aktivistinnen wie [SCOPE.sCharacter('jane_addams_scope').GetFullName] propagieren Frauenrechte als Erweiterung der häuslichen Pflichten einer Frau, indem sie nicht nur für ihre Familien, sondern für ihre gesamten Gemeinden sorgen."
usfp_progressive_era.8.f: "\"Es ist ärgerlich, mitten in unserer sozialen Arbeit zu stehen und festzustellen, dass wir keine wichtigen Maßnahmen durchsetzen können, bis wir ein Wahlrecht erhalten, und dass wir Paraden abhalten, Versammlungen einberufen und vielleicht sogar Dinge werfen müssen, bevor wir es bekommen. Wenn die Menschen erkennen, dass die höchsten Interessen der Nation nur durch die Zusammenarbeit von Männern und Frauen in der Regierung gesichert und erhalten werden können, werden wir von der schnellen Art und Weise überrascht sein, in der uns das Wahlrecht zuteilwerden wird.\" #Jane Addams
usfp_progressive_era.8.a: "Frauen verdienen den Zugang zur Wahlurne."
usfp_progressive_era.8.b: "Das Wählen würde die reinen Hände der Frauen beschmutzen."

usfp_progressive_era.9.t: "[SCOPE.sState('initiative_state_scope').GetName] führt die Volksinitiative ein"
usfp_progressive_era.9.d: "Um die demokratische Macht direkt in die Hände seiner Bürger zu legen, hat die Regierung von [SCOPE.sState('initiative_state_scope').GetName] ein System direkter Volksinitiativen eingeführt. Politiken, die breite lokale Unterstützung genießen, können nun die politischen Parteien und Maschinen umgehen und als Kontrollinstanz gegen etablierte Interessen wirken."
usfp_progressive_era.9.f: "\"Unter den deutlichsten Zeichen der Zeit ist das wachsende Misstrauen der Bürger gegenüber den Gesetzgebern. Die Bürger nehmen nach und nach wieder die Gesetzgebungs- und Ausgabenbefugnis in die Hand, die einst den Gremien anvertraut wurde, die ihren Auftrag missbrauchten.\" #JW Sullivan
usfp_progressive_era.9.a: "Direkte Demokratie wird die Republik stärken."
usfp_progressive_era.9.b: "Der Mob weiß nicht, was das Beste für ihn ist."

usfp_progressive_era.10.t: "Das Todeslabor"
usfp_progressive_era.10.d: "Zeitungen und Plakate im ganzen Land bewerben Patentmedikamente – Mittel, die alle Übel heilen sollen, ohne jegliche Inhaltsangabe oder Überprüfung. Ein schockierender [Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')] Exposé hat enthüllt, dass viele dieser Medikamente nicht nur keine Gesundheit bringen, sondern tatsächlich Schaden, Sucht und Tod verursachen! Ein empörtes Volk drängt bereits auf neue Vorschriften, um die Qualität und Wirksamkeit von Arzneimitteln zu sichern."
usfp_progressive_era.10.f: "\"Das leichtgläubige Amerika wird in diesem Jahr etwa fünfundsiebzig Millionen Dollar für Patentmedikamente ausgeben. Angesichts dieser Summe wird es enorme Mengen Alkohol, eine erschreckende Menge Opiate und Narkotika, eine breite Palette verschiedener Medikamente kaufen, von mächtigen und gefährlichen Herzdepressiva bis zu heimtückischen Leberstimulanzien; und weitaus mehr als alle anderen Inhaltsstoffe, unverdünnter Betrug. Denn Betrug, ausgenutzt von den gewieftesten Werbefingern, ist die Grundlage dieses Handels.\" #Samuel Hopkins Adams
usfp_progressive_era.10.a: "Wir dürfen diesen Betrug nicht weiter zulassen."
usfp_progressive_era.10.b: "Die Verbraucher können selbst entscheiden."
usfp_progressive_era_censor_muckraker: "Diese Muckraker müssen dazu angehalten werden, einen Schlussstrich zu ziehen."

usfp_progressive_era.11.t: "The Jungle"
usfp_progressive_era.11.d: "[Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')] Upton Sinclair hat einen Roman veröffentlicht, der die Schrecken der [ROOT.GetCountry.GetAdjective] Fleischverpackungsindustrie beschreibt – gefüllt mit aufrüttelnden Details von verstümmelten Arbeitern, Tierquälerei und unhygienischen Zuständen. Obwohl der Autor das Leid der Fabrikarbeiter betont, hat die öffentliche Empörung über die Behauptungen, dass in den Anlagen absichtlich krankes und verdorbenes Fleisch verarbeitet wird, die Nation erfasst."
usfp_progressive_era.11.f: "\"Die große Verpackungsmaschine mahlte gnadenlos weiter, ohne an grüne Felder zu denken; und die Männer, Frauen und Kinder, die ein Teil davon waren, sahen nie etwas Grünes, nicht einmal eine Blume. Vier oder fünf Meilen östlich von ihnen lagen die blauen Wasser des Michigansees; aber so sehr es ihnen nützte, war es fast so weit entfernt wie der Pazifik. Sie hatten nur sonntags Zeit, und dann waren sie zu müde zum Gehen. Sie waren an die große Verpackungsmaschine gefesselt und blieben für immer daran gebunden.\" #Upton Sinclair
usfp_progressive_era.11.a: "Diese Arbeitsbedingungen sind unerträglich!"
usfp_progressive_era.11.b: "Was zum Teufel steckt in der Wurst?!"

usfp_progressive_era.12.t: "Der bittere Schrei der Kinder"
usfp_progressive_era.12.d: "Ein [Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')] hat seine detaillierte Untersuchung der Arbeitsbedingungen von Kindern in [ROOT.GetCountry.GetName] veröffentlicht, die die schädlichen Auswirkungen auf deren Bildung, Intelligenz und emotionale Gesundheit hervorhebt. Der herzzerreißende Bericht über ihre Kämpfe hat weitere öffentliche Unterstützung für [SCOPE.sLaw('compulsory_school_scope').GetName] ausgelöst."
usfp_progressive_era.12.f: "\"Ich konnte diese Arbeit nicht verrichten und überleben, aber es gab Jungen im Alter von zehn und zwölf Jahren, die dafür fünfzig bis sechzig Cent am Tag verdienten. Einige von ihnen hatten nie eine Schule betreten; nur wenige konnten einen Kinderlehrplan lesen. Zugegeben, einige besuchten die Abendschulen, aber nach zehn Stunden Arbeit in der Fabrik waren die schulischen Ergebnisse praktisch null.\" #John Spargo
usfp_progressive_era.12.a: "Wir dürfen nicht weiterhin Kinder in Maschinen einspeisen."
usfp_progressive_era.12.b: "Die Kinder sehnen sich nach mehr als Fabrikarbeit!"

usfp_progressive_era.13.t: "Die Schande der Städte"
usfp_progressive_era.13.d: "Eine Reihe von [Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')] Artikeln hat die illegalen Machenschaften verschiedener [concept_usfp_political_machines] in ganz [ROOT.GetCountry.GetName] aufgedeckt. Die korrupte Praxis in Dutzenden von Städten wird in minutiösen Details dargestellt, doch hebt der Autor auch die Gegenmaßnahmen lokaler Bürger hervor, die gegen die Maschinenpolitik ankämpfen, und ruft so zu einem landesweiten Handeln auf."
usfp_progressive_era.13.f: "\"Diese Ereignisse haben St. Louis gezeigt, dass seine Banker, Makler, Firmenleiter und Geschäftsleute die Quellen des Übels sind, sodass die Stadt von Anfang an das kommunale Problem in seinem wahren Licht erkennen muss. Mit einer Tradition des öffentlichen Geistes mag sie die Skrupel der Hunderte von Männern, die in blauen und roten Büchern und in Kirchenregistern verborgen liegen, beiseite schieben und der Stadt eine gute Regierung zurückgeben. Andernfalls werden die Enthüllungen dieser Verbrechen das korrupte System nur perfektionieren.\""
usfp_progressive_era.13.a: "Wir müssen unsere öffentlichen Institutionen wiederbeleben."
usfp_progressive_era.13.b: "Die Maschinen halten das Geld am Laufen."

usfp_progressive_era.14.t: "Die Geschichte von [SCOPE.sCompany('standard_oil_scope').GetName]"
usfp_progressive_era.14.d: "Die [Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')] Ida Tarbell hat eine Reihe von Artikeln veröffentlicht, die die hinterhältigen Geschäftspraktiken von [SCOPE.sCompany('standard_oil_scope').GetName] aufdecken, wobei sie deren absichtliche Monopolisierung des Marktes detailliert darlegt. Zeitungen im ganzen Land loben Tarbells Arbeit und verurteilen das illegale und räuberische Verhalten des Unternehmens. Progressive Stimmen im [concept_usfp_congress] haben bereits einen Plan zur Stärkung der Kartellgesetze und zur Aufspaltung von [SCOPE.sCompany('standard_oil_scope').GetName] ausgearbeitet."
usfp_progressive_era.14.f: "\"Wäre dieses Unternehmen das einzige in unserem Land, das derartige Praktiken anwendet, wäre diese Geschichte nie geschrieben worden. Aber es ist einfach das auffälligste Beispiel dessen, was durch diese Methoden erreicht werden kann. Die Methoden, die es mit solcher Scharfsinnigkeit, Beharrlichkeit und Heimlichkeit anwendet, werden von allen Arten von Geschäftsleuten genutzt, vom kleinen Ladenbesitzer bis zum Banker. Werden sie aufgedeckt, wird man sie entschuldigen, weil dies eben Geschäft ist.\" #Ida Tarbell
usfp_progressive_era.14.a: "Lasst uns einige Trusts zerschlagen!"
usfp_progressive_era.14.b: "Warum sollte [SCOPE.sCompany('standard_oil_scope').GetName] für seinen Erfolg bestraft werden?"
usfp_progressive_era.14.c: "Die unsichtbare Hand wird sich darum kümmern."

usfp_progressive_era.15.t: "Das Kreuz aus Gold"
usfp_progressive_era.15.d: "[SCOPE.sCharacter('bryan_scope').GetFullName] hat sich an die Spitze der [SCOPE.sParty('bryan_party').GetName] katapultiert, indem er auf der Parteikonvention eine elektrisierende Rede hielt. In seiner 'Cross of Gold'-Ansprache preist [SCOPE.sCharacter('bryan_scope').GetLastName] das Silber als Bollwerk gegen die geldgierigen Großstadtinteressen und präsentiert ein populistisches Programm, das er als Garantie für den Wohlstand der einfachen Bevölkerung darstellt."
usfp_progressive_era.15.f: "\"Hinter uns stehen die produktiven Massen dieser Nation und der Welt, unterstützt von den kommerziellen, den arbeitenden Interessen und den Arbeitern überall – wir werden ihrer Forderung nach einem Goldstandard antworten, indem wir ihnen sagen: Ihr sollt nicht diesen Dornenkranz auf die Stirn der Arbeit legen; ihr sollt die Menschheit nicht an einem Kreuz aus Gold kreuzigen!\" #William Jennings Bryan"
usfp_progressive_era.15.a: "Das [SCOPE.sCharacter('bryan_scope').GetLastName]-Ticket wird das Land im Sturm erobern!"
usfp_progressive_era.15.b: "Freies Silber ist lächerlich, wir brauchen solides Geld!"

usfp_progressive_era.16.t: "Der faire Deal"
usfp_progressive_era.16.d: "Die [SCOPE.sIdeology('progressive_ideology').GetName]-Bewegung hat es geschafft, umfassende Reformen in allen Bereichen der Gesellschaft durchzusetzen. Trusts wurden zerschlagen, die Macht der Stimme und der Initiative haben unsere Demokratie gestärkt, und der amerikanische Traum ist nun für jeden erreichbar – ein fairer Deal für jeden, ob groß oder klein, reich oder arm."
usfp_progressive_era.16.f: "\"Diese Verwaltung steht für einen fairen Deal in jeder Hinsicht, für einen Geist der gütigen Gerechtigkeit zwischen den Menschen, ungeachtet dessen, was ihr Glaube, ihre Herkunft oder ihre soziale Stellung sein mag, solange sie in ihrem Leben und in ihrer Arbeit die Eigenschaften zeigen, die ihnen den Respekt ihrer Mitmenschen einbringen.\" #Theodore Roosevelt"
usfp_progressive_era.16.a: "Auf Fortschritt und gute Regierung!"
usfp_progressive_era.16.b: "Kapitalistische Schenkungen reichen nicht aus."

usfp_progressive_era.17.t: "[SCOPE.gsInterestGroup('eugenicist_ig').GetName] flirtet mit Eugenik"
usfp_progressive_era.17.d: "Die Befürwortung von Eugenikprogrammen durch [SCOPE.sCharacter('eugenicist_character').GetFullName] hat die Idee unter den Mitgliedern der [SCOPE.gsInterestGroup('eugenicist_ig').GetName] verbreitet, wobei die Unterstützung für diese Idee rapide zunimmt."
usfp_progressive_era.17.f: "\"Früher oder später müssen wir die Fortpflanzung der unintelligenten Klassen einschränken, und wenn unsere Regierung ihnen nicht Ärzte und Kliniken schicken kann, muss sie – bis sie es leid ist – Mönche und Beichtbänke schicken. Wir können nicht in eine Zeit zurückkehren, in der überall große Familien existieren, selbst wenn die intelligenten Klassen zustimmen, denn dieser alte Weg beruhte auf mangelnder Wissenschaft und führte zu einer enormen Kindersterblichkeit unter den am wenigsten für die moderne Zivilisation Geeigneten.\" #YB Yeats"
usfp_progressive_era.17.a: "[SCOPE.gsInterestGroup('eugenicist_ig').GetName] sind einfach Menschen von höherer Qualität."
usfp_progressive_era.17.b: "Sicherlich wissen die [SCOPE.gsInterestGroup('eugenicist_ig').GetName] es besser als das."

usfp_progressive_era.18.t: "[SCOPE.sCharacter('eugenicist_character').GetFullName] fördert Eugenik"
usfp_progressive_era.18.d: "Die prominente [SCOPE.sIdeology('feminist_ideology').GetName] [SCOPE.sCharacter('eugenicist_character').GetFullName] hat ihre Unterstützung für eugenische Politiken bekundet und argumentiert, dass die soziale Arbeit der Frauen erleichtert und effektiver wäre, wenn erblich bedingte Krankheiten eliminiert würden."
usfp_progressive_era.18.f: "\"Wenn diese neue Wissenschaft der Öffentlichkeit klar macht, dass die Krankheiten, die direkt aus dem sozialen Übel resultieren, eindeutig für den Verfall der Rasse verantwortlich sind, könnte effektive Empörung sowohl gegen die vermeidbare Säuglingssterblichkeit als auch gegen die entsetzlich Tatsache, dass die Überlebenden dieser Krankheiten ihren Zeitgenossen das böse Erbe weitergeben, endlich geweckt werden.\" #Jane Addams"
usfp_progressive_era.18.a: "Eugenik ist nicht feministisch."
usfp_progressive_era.18.b: "Saubere Gene schaffen ein sauberes Zuhause."

usfp_liberia.1.t: "Die [SCOPE.sCountry('liberia_scope').GetAdjective] Unabhängigkeitserklärung"
usfp_liberia.1.d: "Die American Colonization Society hat es für angebracht gehalten, eine ordnungsgemäße Regierung für ihr koloniales Unterfangen in [SCOPE.sCountry('liberia_scope').GetName] zu etablieren. Die neue Republik hat eine nach amerikanischem Vorbild entworfene Verfassung ratifiziert und strebt die Anerkennung durch unsere Regierung an."
usfp_liberia.1.f: "\"Angesichts dieser Tatsachen löst die American Colonization Society, getragen von dem stets guten Glauben, der all ihren Geschäften mit uns zugrunde liegt, durch eine Reihe von Beschlüssen alle politischen Verbindungen mit dem Volk dieser Republik auf, überträgt die ihr zugeteilte Macht und überlässt das Volk der Regierung seiner selbst.\n\nDas Volk der Republik Liberia ist ein freier, souveräner und unabhängiger Staat, ausgestattet mit allen Rechten, Befugnissen und Funktionen einer Regierung.\" #Liberian Declaration of Independence"
usfp_liberia.1.a: "Lehnt vorerst höflich ihre Anfrage ab."
usfp_liberia.1.b: "Wollen sie unabhängig sein? Lassen wir sie dann auf sich allein gestellt überleben."
usfp_liberia.1.c: "Gewährt der neuen [SCOPE.sCountry('liberia_scope').GetAdjective] Regierung formelle Anerkennung."

usfp_indian_wars.1.t: "[SCOPE.sCharacter('red_cloud_scope').GetFullName]'s Krieg"
usfp_indian_wars.1.d: "Als Reaktion auf unser Vordringen in [SCOPE.sState('montana_scope').GetStateRegion.GetName] hat der Häuptling [SCOPE.sCharacter('red_cloud_scope').GetFullName] einen aggressiven Raubzugskrieg geführt, der die Versorgungslinien unserer Forts kappen und unsere Grenzgarnisonen in Verlegenheit bringen soll. Er fordert unseren Rückzug aus den [SCOPE.sCountry('sioux_scope').GetAdjective] Jagdgebieten und die Anerkennung der territorialen Integrität seiner Nation."
usfp_indian_wars.1.f: "\"Der einzige Weg, mit den Indianern Frieden zu schließen, besteht darin, dieses Land aufzugeben. Es ist das beste Jagdrevier, das sie haben, und ich sehe nicht, dass wir es für mindestens zehn oder zwanzig Jahre benötigen. Also, sei es um der Wirtschaft willen, wenn nicht auch um der Menschlichkeit willen, wäre es besser, zurückzutreten, selbst wenn es auf Kosten unseres Stolzes ginge.\" #Colonel Luther P. Bradley"
usfp_indian_wars.1.a: "Ein Vertrag liegt vorerst in unserem besten Interesse."
usfp_indian_wars.1.b: "Wir werden uns von keinem Indianer einschüchtern lassen."

usfp_indian_wars.2.t: "Den Bozeman Trail bahnen"
usfp_indian_wars.2.d: "Gerüchte über $gold$ haben dazu geführt, dass stetig Prospektoren nördlich des Oregon Trails tiefer in [SCOPE.sState('montana_scope').GetStateRegion.GetName] vorgedrungen sind. Mit zunehmendem Verkehr wächst auch die Belästigung durch Indianerüberfälle. Um die Goldroute zu sichern, hat die Armee einen Plan zur Errichtung einer Fortkette entlang des Weges vorgelegt und weitere Angriffe abzuwehren."
usfp_indian_wars.2.f: "Der von den Goldsuchern begangene Weg ist zu einem Niemandsland über die Prärie geworden. Die Indianer wurden immer wütender, da die Herden der Büffel und Antilopen Jahr für Jahr dezimiert werden. Sie werden nicht tatenlos zusehen und verhungern."
usfp_indian_wars.2.a: "Wir werden die Prospektoren schützen."
usfp_indian_wars.2.b: "Der Bau von Forts wäre eine Provokation."

usfp_indian_wars.3.t: "In den Schwarzen Hügeln gibt es Gold"
usfp_indian_wars.3.d: "Bestätigte Berichte über Goldvorkommen in den Schwarzen Hügeln von [SCOPE.sState('south_dakota_scope').GetStateRegion.GetName] haben das Interesse weißer Siedler geweckt. Allerdings bestätigen unsere bisherigen Verträge mit den [SCOPE.sCountry('sioux_scope').GetName], dass diese Region ausschließlich in der Herrschaft der [SCOPE.sCountry('sioux_scope').GetName] liegt, die sie als heilig betrachten."
usfp_indian_wars.3.f: "\"Es besteht kein Zweifel an der Existenz verschiedener Metalle in diesen Hügeln. Nachfolgende Untersuchungen an zahlreichen Stellen bestätigen und untermauern die Tatsache der Existenz von Gold in den Schwarzen Hügeln.\""
usfp_indian_wars.3.a: "Die [SCOPE.sCountry('sioux_scope').GetAdjective] haben keine andere Wahl, als sich zu fügen."
usfp_indian_wars.3.b: "Wir werden nicht so dreist einen Vertrag brechen."

usfp_indian_wars.4.t: "[SCOPE.sCharacter('custer_scope').GetLastName]‘s letzter Stand"
usfp_indian_wars.4.d: "[SCOPE.sCharacter('custer_scope').GetRankName] [SCOPE.sCharacter('custer_scope').GetFullName] und ein Großteil seiner Männer wurden getötet, während sie eine leichtsinnige Expedition gegen die [SCOPE.sCountry('sioux_scope').GetAdjective] anführten. Obwohl die Verluste gering sind, hat der Schock eines derart totalen Rückschlags Empörung in der [ROOT.GetCountry.GetAdjective] Presse ausgelöst."
usfp_indian_wars.4.f: "\"Die Indianer eröffneten von allen Seiten ein mörderisches Feuer, und der Großteil kämpfte zu Pferde. Keine Einheit entkam. Als die Indianer das Schlachtfeld verließen, sah es aus wie ein Schlachthaus, da es sich in einem schmalen Tal befand. Die Toten waren grausam verstümmelt.\" #Montana Territory Union"
usfp_indian_wars.4.a: "Auf [SCOPE.sCharacter('custer_scope').GetLastName] wird Rache genommen werden!"

usfp_indian_wars.5.t: "Sioux-Crow-Krieg"
usfp_indian_wars.5.d: "Angesichts des Vordringens weißer Siedler in das Gebiet der [SCOPE.sCountry('sioux_scope').GetName] von Osten hat [SCOPE.sCountry('sioux_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('sioux_scope').GetRuler.GetFullName] eine rasche Eroberungskampagne gegen ihre alten [SCOPE.sCountry('crow_scope').GetAdjective] Feinde im Westen begonnen. Besiegte [SCOPE.sCountry('crow_scope').GetAdjectiveNoFormatting] Krieger haben unseren Schutz beantragt und bieten ihre Dienste als Kundschafter auf den Prärien an."
usfp_indian_wars.5.f: "\"Wir haben das Jagdrevier der Crows gestohlen, weil es das Beste war. Wir wollten mehr Platz.\" #Cheyenne Häuptling"
usfp_indian_wars.5.a: "Wir würden uns freuen, uns mit den Crow zu verbünden."
usfp_indian_wars.5.b: "Intertribale Kämpfe gehen uns nichts an."

usfp_indian_wars.6.t: "Indianer in [SCOPE.sState('settler_state_scope').GetStateRegion.GetName] massakriert"
usfp_indian_wars.6.d: "Weiße Selbstjustizler am Rande des Gebietes von [SCOPE.sState('settler_state_scope').GetStateRegion.GetName] haben einen Massaker an friedlichen [SCOPE.sCulture('massacre_victims').GetName] Indianern organisiert."
usfp_indian_wars.6.f: "\"Ein noch schockierenderes und abscheulicheres Schauspiel wurde noch nie den Augen eines christlichen und zivilisierten Volkes geboten. Alte Frauen, runzlig und gebrechlich, lagen blutüberströmt da, ihre Gehirne zerschmettert, und ihre langen grauen Haare waren wirr verteilt. Säuglinge, kaum lang genug, mit von Beilen zerteilten Gesichtern und von Wunden entstellten Körpern – man kann ihre Schreie und das letzte Bild von ihnen nicht vergessen.\" #Bret Harte, Bericht über das Tuluwat Island Massaker"
usfp_indian_wars.6.a: "Die Siedler erledigen unsere Arbeit für uns."
usfp_indian_wars.6.b: "Finde und verfolge die Verantwortlichen!"

usfp_indian_wars.7.t: "Captain Jack's Festung"
usfp_indian_wars.7.d: "Um unsere Kontrolle über [SCOPE.sState('modoc_state_scope').GetStateRegion.GetName] zu sichern, ging [SCOPE.sCharacter('dead_general_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('dead_general_scope').GetLastName] zum Verhandeln mit den [SCOPE.sCountry('modoc_scope').GetName]. Aus Angst, dass der General beabsichtigte, sie aus ihrem Land zu vertreiben, ließ [SCOPE.sCharacter('captain_jack_scope').GetPrimaryRoleTitle] [SCOPE.sCharacter('captain_jack_scope').GetFirstName] [SCOPE.sCharacter('dead_general_scope').GetLastNameNoFormatting] in einem Friedenstelt ermorden! Die Modoc haben sich nun tief in die Lavagruben ihres Heimatgebietes zurückgezogen, was unsere Truppen stark benachteiligt."
usfp_indian_wars.7.f: "\"Ihr verwehrt mir das Recht eines Weißen. Meine Haut ist rot; mein Herz ist das eines Weißen; aber ich bin ein Modoc. Ich fürchte mich nicht zu sterben.\" #Kintpuash"
usfp_indian_wars.7.a: "Wir müssen sie einfach herauslocken."

usfp_indian_wars.8.t: "Flucht der [SCOPE.sCulture('nez_perce_culture').GetName]"
usfp_indian_wars.8.d: "Mehrere Gruppen der [SCOPE.sCulture('nez_perce_culture').GetName] haben die Verträge, die uns die Kontrolle über ihre angestammten Ländereien zusichern, abgelehnt. Mit bemerkenswerter Kampfkraft führten sie die Armee auf einen 1000-Meilen-langen Marsch über die Prärie, bevor sie in Ost-[SCOPE.sStateRegion('montana_region_scope').GetName] in die Enge getrieben und zur Kapitulation gezwungen wurden."
usfp_indian_wars.8.f: "\"Ich bin müde vom Kämpfen. Unsere Häuptlinge sind tot. Die Alten sind alle gestorben. Es sind die jungen Männer, die 'ja' oder 'nein' sagen. Wer die jungen Männer anführt, ist tot.\n\nEs ist kalt, und wir haben keine Decken; die kleinen Kinder erfrieren. Einige meiner Leute sind in die Hügel geflohen und haben weder Decken noch Nahrung. Niemand weiß, wo sie sind – vielleicht erfrieren sie zu Tode. Ich möchte Zeit haben, nach meinen Kindern zu suchen, um zu sehen, wie viele ich noch finde. Vielleicht finde ich sie unter den Toten.\n\nHört, meine Häuptlinge! Ich bin müde; mein Herz ist krank und traurig. Von hier, wo die Sonne nun steht, werde ich nie wieder kämpfen.\" #Chief Joseph"
usfp_indian_wars.8.a: "Schickt diese Rebellen in das Indianerterritorium."
usfp_indian_wars.8.a.tt: "Rund 400 [SCOPE.sCulture('nez_perce_culture').GetName] werden nach [SCOPE.sState('indian_territory_scope').GetName] geschickt."
usfp_indian_wars.8.b: "Sie zeigten großen Kampfgeist. Lasst sie nach [SCOPE.sState('idaho_scope').GetName] zurückkehren."

usfp_indian_wars.9.t: "Der lange Marsch der [SCOPE.sCulture('navajo_culture').GetName]"
usfp_indian_wars.9.d: "Um unsere Kontrolle über die Ländereien der [SCOPE.sCulture('navajo_culture').GetName] zu sichern, hat die Armee sie gezwungen, quer durch die Wüste in Gefangenschaft nach Ost-[SCOPE.sState('new_mexico_scope').GetName] zu marschieren."
usfp_indian_wars.9.f: "\"Als wir den Rio Grande überquerten, ertranken viele. Wir konnten nicht schwimmen – es gab kaum Wasser, in das man hineinschwimmen konnte, wie zu Hause. Einige Babys, Kinder und einige der älteren Männer und Frauen wurden vom Flussstrom mitgerissen. Wir dürfen ihre Schreie und das letzte Bild von ihnen – Hände, ein Seufzer oder Strähnen ihres Haares, die trieben – niemals vergessen.\" #Auszug von Luci Tapahonso, 1864"
usfp_indian_wars.9.a: "Eine notwendige Maßnahme."
usfp_indian_wars.9.b: "Wir sollten sicherstellen, dass die [SCOPE.sCulture('navajo_culture').GetName] zumindest gut versorgt werden."

usfp_indian_wars.10.t: "Jagd per Eisenbahn"
usfp_indian_wars.10.d: "Die [SCOPE.sBuilding('railway_scope').GetName] in [SCOPE.sState('railway_hunting_state').GetName] bieten eine einfache Plattform für die Massenschlacht der Büffelherden durch vorbeiziehende Zivilisten. Die Eisenbahnlinien sind nun gesäumt von den Knochen und verfallenen Kadavern tausender Büffel."
usfp_indian_wars.10.f: "\"Fast jeder Zug, der das Fort verlässt oder ankommt, gerät in ein Wettrennen mit diesen Büffelherden; die Passagiere steigen aus, bewaffnet mit Gewehren, die zum Schutz des Zuges gegen die Indianer bereitgestellt werden, und eröffnen von den Fenstern und Bahnsteigen aus ein Feuer, das einem lebhaften Gefecht gleicht. Häufig wendet sich ein junger Bulle für einen Moment ab. Sein Mut wird in der Regel zu seinem Todesurteil, denn das gesamte Feuer des Zuges richtet sich gegen ihn, was ihn oder ein Mitglied der unmittelbaren Herde tötet.\" #Harper's Weekly
usfp_indian_wars.10.a: "Ein großartiger Zeitvertreib für alle!"
usfp_indian_wars.10.b: "Stoppt dieses sinnlose Gemetzel sofort!"

usfp_indian_wars.11.t: "Wo einst die Büffel streiften"
usfp_indian_wars.11.d: "Jahre der Ausrottung durch Soldaten und Wilderer haben den amerikanischen Büffel fast an den Rand der Auslöschung getrieben. Ohne ihre grundlegende Lebensgrundlage ist die Fähigkeit der Prärie-Indianer, dem weißen Vordringen zu widerstehen, zusammengebrochen."
usfp_indian_wars.11.f: "Die Jäger haben in den letzten zwei Jahren mehr getan – und werden im nächsten Jahr noch mehr tun – um die schwierige Indianerfrage zu lösen, als die gesamte reguläre Armee in den letzten vierzig Jahren. Sie zerstören die Vorratsdepots der Indianer. Es ist allgemein bekannt, dass eine Armee, die ihre Versorgungsbasis verliert, in großer Not ist. Für einen dauerhaften Frieden sollen sie töten, häuten und verkaufen, bis die Büffel ausgerottet sind. Dann können eure Prärien mit gefleckten Rindern bedeckt werden." #Philip Sheridan
usfp_indian_wars.11.a: "Mit den Büffeln, die weg sind, gehören die Prärien uns."

usfp_indian_wars.12.t: "Zuteilung"
usfp_indian_wars.12.d: "Die westliche Grenze ist geschlossen. Da die Prärien nun fest unter [ROOT.GetCountry.GetAdjective] Kontrolle stehen, kann der Prozess, die indianischen Jäger und Sammler in gute christliche Bauern zu verwandeln, ernsthaft beginnen. Ehemalige Stammesgebiete werden in einzelne Homesteads aufgeteilt, die jeder Indianerfamilie zugeteilt werden, wobei der Überschuss an weiße Siedler verkauft wird. Durch ein System von Internaten können wir die Indianer zwingen, in den amerikanischen Mainstream aufgenommen zu werden."
usfp_indian_wars.12.f: "Die Weißen machten uns viele Versprechen, mehr als ich mich erinnern kann, aber sie hielten nur eines: Sie versprachen, unser Land zu nehmen, und sie nahmen es." #Red Cloud
usfp_indian_wars.12.a: "Töte den Indianer, rette den Menschen."
usfp_indian_wars.12.b: "Rette sowohl den Indianer als auch den Menschen."

usfp_indian_wars.13.t: "Der Marsch der Zivilisation"
usfp_indian_wars.13.d: "Gold, Land und Manifest Destiny treiben unsere Siedler weiterhin westwärts in die Großen Prärien. Da der Widerstand gegen dieses Vordringen immer weiter eskaliert, müssen wir die Politik unserer Regierung im Umgang mit den Indianern festlegen."
usfp_indian_wars.13.f: "Mein Herz ist ein Stein: schwer vor Trauer um mein Volk; kalt vor dem Wissen, dass kein Vertrag die Weißen von unserem Land fernhalten wird; hart in dem Entschluss, so lange zu widerstehen, wie ich lebe und atme." #Tecumseh
usfp_indian_wars.13.a: "Durch Besiedlung und Verhandlungen werden diese Ländereien in die Zivilisation überführt."
usfp_indian_wars.13.b: "Der einzige gute Indianer ist ein toter Indianer."

usfp_indian_wars.14.t: "Leere Versprechen"
usfp_indian_wars.14.d: "[SCOPE.sCulture('reservation_culture').GetName] Indianer, die auf ihrem Reservat in [SCOPE.sState('reservation_state').GetName] leben, haben Beschwerden über die Bedingungen eingereicht, zu denen wir sie gezwungen haben, und beklagen den Mangel an versprochenen Nahrungsmittelrationen, medizinischer Versorgung und Dienstleistungen."
usfp_indian_wars.14.f: "Die Menschen schienen den Männern so schwer und düster, dass es schien, man könnte sie nicht heben; so düster, dass sie einem die Sicht raubten. Hunger war unter uns. Es gab viele Lügen, aber wir konnten sie nicht verzehren." #Black Elk
usfp_indian_wars.14.a: "Stellt sicher, dass wir unseren Teil der Vereinbarung einhalten."
usfp_indian_wars.14.b: "Die Indianeragenten müssen ihre Angelegenheiten selbst regeln."
usfp_indian_wars.14.c: "Den Indianern den Hunger anzulasten, wird sie dazu anspornen, gute christliche Bauern zu werden."

usfp_indian_postremoval.1.t: "Der Geistertanz"
usfp_indian_postremoval.1.d: "Eine millenaristische spirituelle Bewegung, bekannt als der Geistertanz, hat die Indianerstämme des Westens erfasst und verspricht die Rückkehr der Büffel und das Auslöschen der weißen Siedler. Obwohl die Bewegung friedliches Verhalten ihrer Anhänger fördert, haben die manchmal wilden und ekstatischen Tanzrituale bei weißen Siedlern Schrecken ausgelöst, die behaupten, die Indianer bereiten sich auf einen apokalyptischen Krieg um ihre Siedlungen vor."
usfp_indian_postremoval.1.f: "Man sagte den Leuten, sie könnten durch Tanzen eine neue Welt erschaffen. Es würde Erdrutsche, Erdbeben und heftige Winde geben. Hügel würden sich übereinander türmen. Die Erde würde sich wie ein Teppich aufrollen, bedeckt mit all den hässlichen Dingen des weißen Mannes – den stinkenden neuen Tieren, Schafen und Schweinen, den Zäunen, den Telegrafenmasten, den Minen und Fabriken. Darunter läge die wunderbare alte-neue Welt, so wie sie vor dem Kommen der weißen Raubsauern gewesen war. Die Weißen werden zusammengerollt, verschwinden und auf ihren eigenen Kontinent zurückkehren." #Lame Deer
usfp_indian_postremoval.1.a: "Schickt Truppen, um die Tänze aufzulösen."
usfp_indian_postremoval.1.b: "Die Tänzer stellen für niemanden eine Bedrohung dar."

usfp_indian_postremoval.2.t: "Massaker von Wounded Knee"
usfp_indian_postremoval.2.d: "Die Truppen, die wir nach [SCOPE.sState('south_dakota_scope').GetName] entsandt haben, um den Geistertanz aufzulösen, haben eine ganze Gruppe nicht feindseliger [SCOPE.sCulture('dakota_culture').GetName] Indianer abgeschlachtet. Die wenigen Krieger, die Widerstand leisteten, wurden niedergeschossen, während unsere Soldaten Artilleriegranaten in die Tipis unbewaffneter Frauen und Kinder feuerten. Diejenigen, die versuchten zu entkommen, wurden von der Kavallerie überrannt und massakriert."
usfp_indian_postremoval.2.f: "Ich kann noch immer die abgeschlachteten Frauen und Kinder sehen, die in Haufen und verstreut entlang der schiefen Schlucht liegen, so deutlich wie damals, als ich sie mit noch jungen Augen sah. Und ich sehe, dass noch etwas anderes dort im blutigen Schlamm starb und im Schneesturm begraben wurde. Der Traum eines Volkes starb dort. Es war ein wunderschöner Traum. Der Kreis der Nation ist zerbrochen und verstreut. Es gibt kein Zentrum mehr, und der heilige Baum ist tot." #Black Elk
usfp_indian_postremoval.2.a: "Verleiht die Medaillen der Ehre!"
usfp_indian_postremoval.2.b: "Lasst uns die Toten einfach begraben und weitermachen."
usfp_indian_postremoval.2.c: "Für dieses Chaos wird ein großes Kriegsgericht erforderlich sein."

usfp_indian_postremoval.3.t: "Geister im Wind"
usfp_indian_postremoval.3.d: "Die von dem Geistertanz prophezeite Umwälzung der Welt ist nicht eingetreten. Obwohl die anfängliche Begeisterung für die Bewegung nachgelassen hat, hat ihr Einfluss interkulturelle Verbindungen zwischen den indianischen Nationen geknüpft und ein pan-indianisches Identitätsgefühl gefördert, das unserem Assimilationsprogramm widerspricht."
usfp_indian_postremoval.3.f: "Als die Sonne starb, stieg ich in den Himmel auf und sah Gott und all die Menschen, die vor langer Zeit gestorben waren. Gott sagte mir, ich solle zurückkehren und meinem Volk sagen, dass sie gut sein und einander lieben müssen, nicht kämpfen, stehlen oder lügen. Er gab mir diesen Tanz, den ich meinem Volk darbieten soll." #Wovoka? no source
usfp_indian_postremoval.3.a: "Wie Schnee unter der heißen Sonne."

usfp_indian_postremoval.4.t: "Die Sequoyah-Verfassung"
usfp_indian_postremoval.4.d: "Um einen Hauch von Souveränität zu bewahren, hat eine Delegation amerikanischer Indianer aus [SCOPE.sState('oklahoma_scope').GetName] eine Verfassung für einen Staat entworfen, den sie Sequoyah nennen. Nachdem sie überwältigende Zustimmung der Einheimischen erhalten haben, haben die Vertreter ihren formellen Vorschlag zur Eingliederung in die Union als neuer Staat eingereicht."
usfp_indian_postremoval.4.f: "Diese Konvention erklärt hiermit im Namen des Volkes des Indianerterritoriums, dass diese Verfassung vorbereitet und dem Volk des Indianerterritoriums zur Annahme oder Ablehnung vorgelegt wurde, ohne die Absicht, eine Staatsregierung zu errichten oder zu organisieren, bis der Kongress der Vereinigten Staaten ein Gesetz zur Aufnahme des Indianerterritoriums als Staat erlässt." #Sequoyah Constitution
usfp_indian_postremoval.4.a: "Es ist nur richtig, sie als vollwertigen Staat aufzunehmen."
usfp_indian_postremoval.4.b: "Das Indianerterritorium wird mit dem neuen Staat Oklahoma verschmolzen."
usfp_indian_postremoval.4.c: "Es ist besser, das Gebiet getrennt zu halten."

usfp_indian_postremoval.5.t: "Landläufe in Oklahoma"
usfp_indian_postremoval.5.d: "Mit der Öffnung von [SCOPE.sState('oklahoma_scope').GetName] für die Besiedlung ist ein wilder Wettlauf um Land entbrannt. Parzellen des ehemaligen Indianerlandes werden an diejenigen vergeben, die als Erste dort eintreffen."
usfp_indian_postremoval.5.f: "Reiter und Wagen drängten sich an die Startlinie, bereit für das Rennen. Der große dramatische Moment kam, als zur Mittagsstunde das Startsignal gegeben wurde – beim Knall von Gewehren und Kanonen brach eine tumultartige Lawine aus Wagen und Pferden inmitten einer Staubwolke hervor. Familien, die am Start zurückblieben, jubelten ihren Ehemännern und Vätern zu, als diese ihren wilden Sprint antraten, um ihre 160 Morgen Land zu beanspruchen." #adapted from The Encyclopedia of Oklahoma History and Culture
usfp_indian_postremoval.5.a: "Es wird nicht mehr lange dauern, bis das ganze Gebiet besiedelt ist."
usfp_indian_postremoval.5.b: "Wir müssen sicherstellen, dass noch genügend Raum für die Stämme bleibt."

usfp_indian_althist.1.t: "Der große [SCOPE.sCountry('sioux_scope').GetAdjective] Rat"
usfp_indian_althist.1.d: "Jahrzehntelange Dominanz auf den nördlichen Prärien hat dem [SCOPE.sCountry('sioux_scope').GetName] gutgetan. Während ihre Handelsbeziehungen zu den [ROOT.GetCountry.GetAdjective] Grenzstädten florierten, strömten auch neue Ideen in die Prärie. Nun hat sich scheinbar ein Rat aller [SCOPE.sCountry('sioux_scope').GetAdjectiveNoFormatting] Stämme darauf geeinigt, unter der Führung von [SCOPE.sCountry('sioux_scope').GetRuler.GetFullName] eine formelle Regierungsstruktur zu etablieren."
usfp_indian_althist.1.f: "Die Sieben Ratshäuptlinge trafen sich über Generationen hinweg, aber dieses Treffen war anders. Die Worte von [SCOPE.sCountry('sioux_scope').GetRuler.GetFullNameNoFormatting] hatten bereits so viel Gewicht, dass die Benennung eines ständigen Rats nur eine Formalität war. Die [SCOPE.sCountry('sioux_scope').GetNameNoFormatting] vereinigte sich hinter [SCOPE.sCountry('sioux_scope').GetRuler.GetHerHis] Vision für die Zukunft."
usfp_indian_althist.1.a: "Es wird eine Zivilisation sein, die sie selbst erschaffen."
usfp_indian_althist.1.b: "Dieses Land gehört uns, und wir haben vor, hier zu bleiben."

usfp_indian_althist.2.t: "Indianerüberfälle in [SCOPE.sState('raid_state').GetName]"
usfp_indian_althist.2.d: "Eine opportunistische Gruppe von Indianern ist in [SCOPE.sState('raid_state').GetName] eingefallen, hat das Umland geplündert und ist dann schnell in das [SCOPE.sCountry('raiding_country').GetAdjective] Gebiet zurückgekehrt."
usfp_indian_althist.2.f: "Das Erscheinen der Indianer überraschte uns zunächst nicht, da Indianer auf den Prärien häufig zu sehen sind. Wir stellten jedoch bald fest, dass sie nicht auf friedlicher Mission waren, sondern von den Viehhirten als Überfalltruppe eingestuft wurden. Sie waren mit Kriegsschminke bemalt, und sobald sie uns sahen, stießen sie einen Schrei aus, bevor sie auf uns zustürmten." #Walter Glazier
usfp_indian_althist.2.a: "Das erfordert einen strafenden Feldzug."
usfp_indian_althist.2.b: "Versorgt unsere Forts mit Nachschub und verstärkt die Patrouillen."
usfp_indian_althist.2.c: "Die Grenze ist sich selbst überlassen."

usfp_indian_althist.3.t: "Die Verlockung des Goldes"
usfp_indian_althist.3.d: "Gerüchte über Gold in [SCOPE.sCountry('gold_rumors_country').GetAdjective] Gebiet haben Gruppen von Wildcat-Minern dazu veranlasst, die Grenze zu überqueren, um nach Funden zu suchen, was zu Konflikten mit den einheimischen Indianern führt."
usfp_indian_althist.3.f: "Als er die gelben Klumpen aus seinen Taschen zog und sie unter der eifrigen Menge herumreichte, verflogen die bis dahin bestehenden Zweifel. Die ausgelöste Aufregung war intensiv, und viele begannen bald hastig, ihre Abreise zu den Minen vorzubereiten." #Rev Walter Colton
usfp_indian_althist.3.a: "Wir werden nicht eingreifen."
usfp_indian_althist.3.b: "Die Grenze muss durchgesetzt werden."

usfp_indian_althist.4.t: "Mormonen ziehen ein"
usfp_indian_althist.4.d: "Die Mormonen von [SCOPE.sCountry('deseret_scope').GetName] haben sich ein riesiges Stück des Westens als rechtmäßig das Territorium ihrer gottgefälligen Kolonie angeeignet. Frustrierte Siedler strömen zu ihrem 'Neuen Zion', um unserer anti-siedlungspolitik zu entgehen."
usfp_indian_althist.4.f: "Es ist die Pflicht eines Gottesheiligen, auf dieser Erde so viel Einfluss wie möglich zu gewinnen und jeden Funken dieses Einflusses zum Wohle einzusetzen." #Brigham Young
usfp_indian_althist.4.a: "Das kann nur Ärger bringen."
usfp_indian_althist.4.b: "Leugnet und verurteilt diese Verbrecher!"

usfp_indian_althist.5.t: "Das [SCOPE.sCountry('comanche_scope').GetAdjective] Imperium"
usfp_indian_althist.5.d: "Da ihre Grenzen nun von allen Seiten durch Verträge festgelegt sind, haben sich die politischen Strömungen im stets flexiblen [SCOPE.sCountry('comanche_scope').GetName] zugunsten einer Konsolidierung verschoben."
usfp_indian_althist.5.f: "Unter den Menschenmengen des großen Rates waren viele Gesichter zu sehen – Kiowas, Apaches, Wichitas, sogar einige adoptierte Spanier und Tejanos. Die prominenten Häuptlinge brachten ihr Anliegen vor, und die Stämme der Comancheria stimmten zu."
usfp_indian_althist.5.a: "Steht ein Grenzkrieg bevor?"
usfp_indian_althist.5.b: "Wir werden erneut Herren der südlichen Prärien sein!"

