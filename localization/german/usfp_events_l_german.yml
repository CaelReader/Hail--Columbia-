acw_events.1.a.t: "Ein [SCOPE.sIdeology('abolitionist_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."
acw_events.1.b.t: "Ein [SCOPE.sIdeology('slaver_scope').GetName] [concept_agitator] wird in [SCOPE.sCountry('usa_scope').GetName] erscheinen."
acw_events.3.a.t: "Der Status des Missouri-Kompromisses bleibt ungewiss."
acw_events.3.c.t: "Der Missouri-Kompromiss könnte den Realitäten der Westexpansion nicht standhalten."

usfp_a_house_divided.1.t: "Die Pickney-Resolutionen"
usfp_a_house_divided.1.d: "In den letzten Monaten wurde das Repräsentantenhaus mit einer Flut von abolitionistischen Petitionen überschwemmt. Als Reaktion darauf hat die [SCOPE.sParty('democratic_party').GetName] Resolutionen verabschiedet, die die Berücksichtigung oder Diskussion von Angelegenheiten im Zusammenhang mit der Sklaverei verbieten."
usfp_a_house_divided.1.f: ""Beschlossen – dass alle Petitionen, Denkschriften, Resolutionen, Vorschläge oder Papiere, die in irgendeiner Weise oder in irgendeinem Umfang das Thema Sklaverei oder die Abschaffung der Sklaverei betreffen, ohne gedruckt oder weitergeleitet zu werden, auf den Tisch gelegt werden und dass keine weiteren Maßnahmen ergriffen werden sollen.""
usfp_a_house_divided.1.a: "Dies ist eindeutig verfassungswidrig."
usfp_a_house_divided.1.b: "Endlich können wir zum Geschäft wie gewohnt übergehen."

usfp_a_house_divided.3.t: "Sezessionskonventionen"
usfp_a_house_divided.3.d: "Als Reaktion auf die offen anti-sklavenfreundliche Plattform von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] haben mehrere Staaten des tiefen Südens sofort Konventionen einberufen, um die Abspaltung von der [ROOT.GetCountry.GetName] zu erwägen."
usfp_a_house_divided.3.f: ""Unsere neue Regierung basiert auf genau der entgegengesetzten Idee; ihre Grundlagen liegen auf der großen Wahrheit, dass der Neger dem Weißen nicht gleichgestellt ist; dass Sklaverei, Unterordnung unter die überlegene Rasse, sein natürlicher und normaler Zustand ist.""
usfp_a_house_divided.3.a: "Ihr könnt keinen Konflikt haben, ohne selbst die Aggressoren zu sein."
usfp_a_house_divided.3.b: "Wartet! Wir werden die Sklaverei in der Verfassung verankern!"
usfp_a_house_divided.3.b.tt: "Sklavengesetze können nicht mehr [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')] werden."

missouri_compromise_break: "Dies wird den Missouri-Kompromiss #red brechen#!"

usfp_a_house_divided.4.t: "Zwölf Jahre ein Sklave"
usfp_a_house_divided.4.d: "[SCOPE.sCharacter('northup_scope').GetFullName], ein freier Schwarzer aus dem Norden, wurde entführt und in den Süden verkauft. Nach über einem Jahrzehnt in Knechtschaft ist er in die Freiheit zurückgekehrt und hat 'Zwölf Jahre ein Sklave' veröffentlicht, das sofort zum Bestseller wurde. [SCOPE.sCharacter('northup_scope').GetLastName]s detaillierter Bericht über die abscheulichen Bedingungen der Sklaverei bestätigt die schlimmsten Befürchtungen des Nordens, selbst wenn sie von Sklavenhaltern geleugnet werden."
usfp_a_house_divided.4.f: ""Lasst sie das Herz des armen Sklaven kennenlernen – erfahrt seine geheimen Gedanken – Gedanken, die er es nicht wagt, in Gegenwart eines Weißen auszusprechen; lasst sie bei ihm in den stillen Stunden der Nacht sitzen – vertraut mit ihm sprechen über 'Leben, Freiheit und das Streben nach Glück', und sie werden feststellen, dass neunundneunzig von hundert intelligent genug sind, um ihre Situation zu verstehen und die Liebe zur Freiheit ebenso leidenschaftlich zu empfinden wie sie selbst."" #Solomon Northup
usfp_a_house_divided.4.a: "Eine erschütternde Geschichte über das Übel des Südens."
usfp_a_house_divided.4.b: "Seine Geschichte ist nichts als Lügen und Verleumdung."

usfp_a_house_divided.5.t: "Onkel Toms Hütte"
usfp_a_house_divided.5.d: "Harriet Stowes anti-sklavenfreundlicher Roman 'Onkel Toms Hütte' hat das Land im Sturm erobert und innerhalb weniger Monate Hunderttausende von Exemplaren verkauft. Der melodramatische Bericht über die Schrecken des Lebens in der Sklaverei hat Tausende von Lesern für die [SCOPE.sIdeology('abolitionist_scope').GetName] Sache gewonnen und ebenso viele empörte Proteste aus dem Süden hervorgerufen."
usfp_a_house_divided.5.f: ""Ich will nichts von eurem Land, außer in Ruhe gelassen zu werden – friedlich daraus zu gehen; und wenn ich nach Kanada komme, wo die Gesetze mich besitzen und schützen werden, dann wird das mein Land sein, und seinen Gesetzen werde ich gehorchen. Aber wenn jemand versucht, mich aufzuhalten, soll er sich in Acht nehmen, denn ich bin verzweifelt. Ich werde für meine Freiheit kämpfen bis zum letzten Atemzug. Ihr sagt, eure Väter haben es getan; wenn es für sie richtig war, dann ist es auch für mich richtig!"""
usfp_a_house_divided.5.a: "Jeder sollte von den Ungerechtigkeiten der Sklaverei wissen."
usfp_a_house_divided.5.b: "Dieses Buch ist eine empörende Fiktion."

usfp_a_house_divided.6.t: "Die bevorstehende Krise des Südens"
usfp_a_house_divided.6.d: "In [SCOPE.sState('maryland_scope').GetName] wurde eine radikale wirtschaftliche Abhandlung veröffentlicht, die darlegt, dass die Sklaverei das Wachstum der südlichen Wirtschaft behindert und zu ihrem langfristigen Ruin führen wird. Das Buch war so kontrovers, dass mehrere südliche Staaten seinen Besitz zu einem Kapitalverbrechen erklärt haben, und das Repräsentantenhaus ist in ständigen Streit über das Thema verwickelt."
usfp_a_house_divided.6.f: ""Freisiedler und Abolitionisten sind die einzigen wahren Freunde des Südens; Sklavenhalter und Sklavenzüchter sind geradezu Feinde ihres eigenen Landesteils. Anti-Sklaverei-Männer arbeiten für die Union und für das Wohl der ganzen Welt; Pro-Sklaverei-Männer arbeiten für die Auflösung der Staaten und für das Wohl von niemandem außer sich selbst."""
usfp_a_house_divided.6.a: "Sklaverei ist schlecht für den Süden!"
usfp_a_house_divided.6.b: "Diese ganze Vorstellung ist völlig lächerlich."

usfp_a_house_divided.7.t: "[SCOPE.sState('california_scope').GetName] beantragt die Staatlichkeit"
usfp_a_house_divided.7.d: "Da die Bevölkerung von [SCOPE.sState('california_scope').GetName] explodiert ist, haben die neuen Siedler die Notwendigkeit einer organisierten Regierung erkannt. Sie haben eine verfassungsgebende Versammlung abgehalten und beantragen nun die Staatlichkeit. Ihre Verfassung verbietet die Sklaverei und beansprucht ein Territorium, das die Linie des Missouri-Kompromisses überschreitet, was im Kongress Bestürzung über die Störung des Gleichgewichts zwischen freien und Sklavenstaaten auslöst."
usfp_a_house_divided.7.f: ""Es sei beschlossen vom Senat und dem Repräsentantenhaus der Vereinigten Staaten von Amerika im Kongress versammelt, dass der Staat Kalifornien einer sein soll und hiermit zu einem der Vereinigten Staaten von Amerika erklärt wird und in die Union aufgenommen wird, auf gleicher Grundlage wie die ursprünglichen Staaten in jeder Hinsicht."""
usfp_a_house_divided.7.a: "Willkommen in der Union!"
usfp_a_house_divided.7.b: "Wir können nicht einseitig einen neuen freien Staat hinzufügen."
compromise_of_1850_soon: "Unsere Westexpansion hat den Missouri-Kompromiss unhaltbar gemacht. Ein neuer Kompromiss muss entwickelt werden."

usfp_a_house_divided.8.t: "Ein neuer Kompromiss"
usfp_a_house_divided.8.d_california: "Die Aufnahme von [SCOPE.sState('california_scope').GetName] in die Union hat die [SCOPE.gsInterestGroup('planters_scope').GetName] erzürnt, die bereits begonnen haben, untereinander über die Abspaltung zu diskutieren. [SCOPE.sCharacter('compromise_leader').GetFullName] hat ein Kompromisspaket zusammengestellt, um die Spannungen zu entschärfen: Die Doktrin der Volkssouveränität wird es den Menschen jedes westlichen Territoriums ermöglichen, den Status der Sklaverei zu entscheiden, und das Flüchtlingssklavengesetz wird die Bürger der freien Staaten verpflichten, bei der Ergreifung entlaufener Sklaven zu helfen."
usfp_a_house_divided.8.d: "Der Status unserer westlichen Territorien hat den Kongress weiter gespalten. [SCOPE.sCharacter('compromise_leader').GetFullName] hat ein Kompromisspaket zusammengestellt, um die Spannungen zu entschärfen: [SCOPE.sState('california_scope').GetName] wird als freier Staat in die Union aufgenommen. Im Gegenzug wird die Doktrin der Volkssouveränität es den Menschen jedes westlichen Territoriums ermöglichen, den Status der Sklaverei zu entscheiden, und das Flüchtlingssklavengesetz wird die Bürger der freien Staaten verpflichten, bei der Ergreifung entlaufener Sklaven zu helfen."
usfp_a_house_divided.8.f: ""Mit diesen Gesetzen werden wir zu einer endgültigen Einigung zwischen den Landesteilen gelangen und die Union fortan bewahren."""
usfp_a_house_divided.8.a: "Die Union ist gerettet!"
usfp_a_house_divided.8.b: "Das Flüchtlingssklavengesetz geht zu weit."
usfp_a_house_divided.8.c: "Lehnt die Volkssouveränität ab, bietet aber das Flüchtlingssklavengesetz als Wiedergutmachung an."
usfp_a_house_divided.8.e: "Wir sind fertig damit, mit den [SCOPE.gsInterestGroup('planters_scope').GetName] zu kompromittieren."
popular_sovereignty_enabled: "Unsere Territorien westlich von Kansas können nun zu Sklavenstaaten werden, wenn die lokalen Siedler dafür stimmen."

usfp_a_house_divided.10.t: "Das Kansas-Nebraska-Gesetz"
usfp_a_house_divided.10.d: "Da die westlichen Territorien einer Regierung bedürfen, hat die [SCOPE.sParty('democratic_party').GetName] einen Gesetzentwurf vorgelegt, um Regierungen für [SCOPE.sState('kansas_scope').GetName] und [SCOPE.sState('nebraska_scope').GetName] zu organisieren. Das Gesetz würde es den Menschen dieser Territorien ermöglichen, über den Status der Sklaverei abzustimmen und damit den Missouri-Kompromiss zu beenden."
usfp_a_house_divided.10.f: ""Was ist die Entschuldigung für all diesen Tumult und Unfug? Man sagt uns, es sei, um die Frage der Sklaverei aus dem Kongress herauszuhalten! Großer Gott! Sie war aus dem Kongress, völlig, ganz und gar und für immer aus dem Kongress, bis der Kongress sie hereinholte, indem er die heiligen Gesetze, die sie regeln, brach!"" #Thomas Hart
usfp_a_house_divided.10.a: "Die Volkssouveränität wird die Sache regeln."
usfp_a_house_divided.10.b: "Dieses Gesetz würde das Land auseinanderreißen."

usfp_a_house_divided.11.t: "Blutendes [SCOPE.sState('kansas_scope').GetName]"
usfp_a_house_divided.11.d: "Da die Frage der Sklaverei in [SCOPE.sState('kansas_scope').GetName] nun offen ist, strömen sowohl Abolitionisten als auch Befürworter der Sklaverei in den Staat, um das Ergebnis der lokalen Wahlen zu beeinflussen."
usfp_a_house_divided.11.f: ""Fern im Westen rollt der Donner -\nDer Tumult der Schlacht tobt\nWo blutendes Kansas kämpft\nKrieg gegen die Sklaverei!"" #Charles Weyman
usfp_a_house_divided.11.a: "[SCOPE.sState('kansas_scope').GetName] wird freies Land sein!"
usfp_a_house_divided.11.b: "Yankees sollten sich um ihre eigenen Angelegenheiten kümmern."
usfp_a_house_divided.11.c: "Dies wird an der Wahlurne entschieden."

usfp_a_house_divided.14.t: "Der Kompromiss wird gebrochen"
usfp_a_house_divided.14.d: "Vertreter aus allen Landesteilen haben [SCOPE.sLaw('current_law_scope').GetName] als einen Bruch der Übereinkunft zwischen Nord und Süd abgelehnt und es als eine Gefahr für die nationale Einheit verurteilt."
usfp_a_house_divided.14.f: ""Haltet den Kompromiss aufrecht! Rührt keine Agitation auf! Gebt uns Frieden!"" #Sam Houston
usfp_a_house_divided.14.a: "Die Union muss um jeden Preis bewahrt werden."
usfp_a_house_divided.14.c: "Ein Kompromiss mit der Sklaverei ist unmoralisch!"
usfp_a_house_divided.14.b: "Ein Kompromiss mit den Abolitionisten ist unhaltbar!"

usfp_a_house_divided.15.t: "Der Zusammenbruch der Whigs"
usfp_a_house_divided.15.d: "Die Vertiefung des Sklavereikonflikts hat zu massiven Abwanderungen von der [SCOPE.sParty('whig_scope').GetName] geführt, die als politische Organisation völlig funktionsunfähig geworden ist. Bereits wurde eine neue Republikanische Partei gegründet, um ihren Platz einzunehmen."
usfp_a_house_divided.15.f: ""Diese neue Partei wird diejenigen bezeichnen, die sich vereint haben, um die Union zu ihrer wahren Mission zurückzuführen: die des Champions und Verkünders der Freiheit und nicht des Propagandisten der Sklaverei."" #Horace Greeley
usfp_a_house_divided.15.a: "Eine neue politische Ära."
usfp_a_house_divided.15.a.tt: "Die [SCOPE.sParty('whig_scope').GetName] wird nun als Republikanische Partei bekannt sein."

usfp_a_house_divided.16.t: "Dred Scott gegen Sandford"
usfp_a_house_divided.16.d: "Der Oberste Gerichtshof hat ein wegweisendes Urteil im Fall eines [SCOPE.sCulture('afro_american_scope').GetName] Mannes gefällt, der seine Freiheit einklagt. Das Gericht hat entschieden, dass die Verfassung keine Rechte für [SCOPE.sCulture('afro_american_scope').GetName], ob frei oder Sklave, vorsieht, und weiter, dass der Kongress keine Befugnis hat, die Sklaverei in den Territorien einzuschränken."
usfp_a_house_divided.16.f: ""Sie waren nicht dazu bestimmt, unter dem Wort 'Bürger' in der Verfassung eingeschlossen zu werden, und können daher keinen Anspruch auf die Rechte und Privilegien erheben, die dieses Instrument für und sichert den Bürgern der Vereinigten Staaten. Im Gegenteil, sie wurden von den Gründern als eine untergeordnete und minderwertige Klasse von Wesen betrachtet, die von der dominanten Rasse unterworfen worden waren und, ob emanzipiert oder nicht, doch ihrer Autorität unterworfen blieben und keine Rechte oder Privilegien hatten, außer denen, die die Machthaber und die Regierung ihnen gewähren mochten."""
usfp_a_house_divided.16.a: "Dies ist das abscheulichste Urteil in der Geschichte!"
usfp_a_house_divided.16.b: "Eigentum ist Eigentum, das ist das Ende der Geschichte."

usfp_a_house_divided.17.t: "Der Eisenbahnkandidat"
usfp_a_house_divided.17.d: "Inmitten von Fraktionsstreitigkeiten innerhalb der [SCOPE.sParty('republican_party_scope').GetName] ist [SCOPE.sCharacter('real_abraham_lincoln_scope').GetFullName] als überraschender Anwärter für die Nominierung aufgetaucht."
usfp_a_house_divided.17.f: ""Wir müssen einen Mann haben, der die Sklavereifrage als die lebendige Frage des Tages erkennt; der nicht zögert, die Sklaverei als ein Unrecht zu erklären, noch damit umzugehen; der an die Macht und Pflicht des Kongresses glaubt, ihre Ausbreitung zu verhindern."""
usfp_a_house_divided.17.a: "Der ehrliche Abe wird den Tag gewinnen!"
usfp_a_house_divided.17.b: "Wir bevorzugen [SCOPE.sCharacter('current_pb_leader').GetFullName]."

usfp_a_house_divided.18.t: "Sezessionisten treten zurück"
usfp_a_house_divided.18.d: "Die Amtseinführung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] hat die extremsten Forderungen nach Sezession im Süden vorerst besänftigt."
usfp_a_house_divided.18.f: "Gemäßigte Stimmen setzten sich in der Halle durch. Der neue Präsident hatte sich von der gefährlichen Rhetorik seines Vorgängers distanziert. Die Pflanzer konnten mit der Regierung zusammenarbeiten, anstatt sich von ihr zu trennen."
usfp_a_house_divided.18.a: "Vielleicht können wir dies ohne einen Bürgerkrieg lösen?"

usfp_a_house_divided.19.t: "Der Nordstern"
usfp_a_house_divided.19.d: "Der feurige Abolitionist [SCOPE.sCharacter('douglass_scope').GetFullName] ist nach einer Vortragsreise im Ausland in die [ROOT.GetCountry.GetName] zurückgekehrt. Ehemals selbst versklavt, hat [SCOPE.sCharacter('douglass_scope').GetLastName] schnell landesweite Berühmtheit für seinen energischen Einsatz gegen die Sklaverei und für die Rechte der [SCOPE.sCulture('afro_american_culture').GetName] erlangt."
usfp_a_house_divided.19.f: ""Wenn ich an Amerika denke, finde ich mich manchmal dabei, ihren hellblauen Himmel zu bewundern – ihre alten Wälder – ihre fruchtbaren Felder – ihre schönen Flüsse – ihre mächtigen Seen und sternengekrönten Berge. Aber meine Begeisterung wird bald gedämpft, meine Freude verwandelt sich in Trauer. Wenn ich mich daran erinnere, dass alles mit den höllischen Handlungen der Sklavenhaltung verflucht ist, Raub und Unrecht – wenn ich mich daran erinnere, dass mit den Wassern ihrer edelsten Flüsse die Tränen meiner Brüder zum Ozean getragen werden, unbeachtet und vergessen, und dass ihre fruchtbarsten Felder täglich das warme Blut meiner empörten Schwestern trinken, bin ich von unaussprechlichem Abscheu erfüllt."" #Frederick Douglass
usfp_a_house_divided.19.a: "Seine Agitation ist ein Leitlicht zur Freiheit."
usfp_a_house_divided.19.b: "Seine Agitation ist eine Bedrohung für die Union!"

usfp_bleeding_kansas.1.t: "Die New England Emigrant Aid Company"
usfp_bleeding_kansas.1.d: "Ein unternehmungslustiger [SCOPE.sIdeology('abolitionist_scope').GetName] aus [SCOPE.sState('massachusetts_scope').GetCityHubName] hat ein Transportunternehmen gegründet, mit dem Ziel, anti-sklavenfreundliche Einwanderer nach [SCOPE.sState('kansas_scope').GetName] zu schicken. Hunderte von Migranten haben sich bereits angemeldet, begierig darauf, [SCOPE.sState('kansas_scope').GetName] in einen freien Staat zu verwandeln."
usfp_bleeding_kansas.1.f: ""GESUCHT: Siedler, die bereit sind, ihre patriotische Pflicht im Kansas-Territorium zu erfüllen. Finanzielle Unterstützung, Transport, Informationen werden denen zur Verfügung gestellt, die Kansas als einen ordnungsgemäß freien und weißen Staat sehen möchten."""
usfp_bleeding_kansas.1.a: "Ausgezeichnet!"
usfp_bleeding_kansas.1.a.tt: "1000 Yankees werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."
usfp_bleeding_kansas.1.b: "Untersuche dieses Unternehmen auf Betrug."
usfp_bleeding_kansas.1.b.tt: "500 Yankees werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."

usfp_bleeding_kansas_swing_free: "Die #bold Freistaatler#! werden in Kansas an Einfluss gewinnen."
usfp_bleeding_kansas_swing_slave: "Die #bold Grenzschurken#! werden in Kansas an Einfluss gewinnen."

usfp_bleeding_kansas.2.t: "Grenzschurken"
usfp_bleeding_kansas.2.t: "Grenzschurken"
usfp_bleeding_kansas.2.d: "Pro-Sklaverei-Agitator: aus [SCOPE.sState('missouri_scope').GetName] sind nach [SCOPE.sState('kansas_scope').GetName] übergegangen, um sich allgemeiner Banditentätigkeit zu widmen: Überfälle auf Städte, Plünderungen von Häusern und Pferdediebstähle. Viele haben sich auch in [SCOPE.sState('kansas_scope').GetName] niedergelassen, um das Ergebnis der lokalen Politik zu ihren Gunsten zu beeinflussen."
usfp_bleeding_kansas.2.f: ""Meine Herren, Offiziere und Soldaten! Dies ist der glorreichste Tag meines Lebens! Dies ist der Tag, an dem ich ein Grenzschurke bin! Stürzt euch wie eure Bluthunde zu Hause auf dieses verdammte, verfluchte abolitionistische Loch; durchbrecht alles, was eurem niemals wankenden Mut im Wege stehen könnte! Ja, Schurken, zieht eure Revolver und Bowiemesser und kühlt sie im Herzblut all dieser verdammten Hunde, die es wagen, dieses verdammte Höllenloch zu verteidigen."" #David Rice Atchison
usfp_bleeding_kansas.2.a: "Das ist kriminelles Verhalten!"
usfp_bleeding_kansas.2.a.tt: "500 Dixies werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."
usfp_bleeding_kansas.2.b: "Wir werden wegschauen."
usfp_bleeding_kansas.2.b.tt: "1000 Dixies werden nach [SCOPE.sState('kansas_scope').GetName] ziehen."

usfp_bleeding_kansas.3.t: "Gewalt an den Wahllokalen"
usfp_bleeding_kansas.3.d: "Lokale Wahlen in [SCOPE.sState('kansas_scope').GetName] wurden von Gewalt und Einschüchterung an den Wahllokalen durch Pro-Sklaverei-Schurken überschattet. Tausende von betrügerischen Stimmen wurden als Ergebnis abgegeben, was die Wahlen für lokale Amtsträger zu ihren Gunsten beeinflusste."
usfp_bleeding_kansas.3.f: ""Jetzt lasst ihr diese Wahlurne hinter euch und kommt sofort hier raus! Andernfalls reißen wir das ganze Haus ab und erschießen euch alle tot!""
usfp_bleeding_kansas.3.a: "Unsere Wahlen sollten heilig sein!"
usfp_bleeding_kansas.3.b: "Wahlbeeinflussung? Welche Beeinflussung?"

usfp_bleeding_kansas.4.t: "Plünderung von Lawrence"
usfp_bleeding_kansas.4.d: "Die kleine Stadt Lawrence in [SCOPE.sState('kansas_scope').GetName] wurde von einer Bande von Pro-Sklaverei-Schurken überfallen. Als prominente Zwischenstation für die New England Emigrant Aid Company plünderten die Banditen die Stadt, brannten das Gebäude der Company nieder und zerstörten die Druckerpressen einer abolitionistischen Zeitung."
usfp_bleeding_kansas.4.f: ""Sobald die Schurken die Kanone und andere Waffen in Besitz hatten, gingen sie dazu über, ihren Zweck zu erfüllen und das Free-State Hotel zu zerstören. Sie gaben den Bewohnern bis fünf Uhr Zeit, ihre persönlichen Gegenstände herauszuholen. Als alles bereit war, richteten sie die Kanone der Truppe auf das Hotel und feuerten. Nachdem sie es bombardiert hatten, brannten sie das Gebäude nieder."" #Richard Cordley
usfp_bleeding_kansas.4.a: "Das ist ein Skandal!"
usfp_bleeding_kansas.4.b: "Die Abolitionisten haben das selbst verschuldet."

usfp_bleeding_kansas.5.t: "Massaker in [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.5.d: "Schreckliche Geschichten von Gemetzel sind aus dem ländlichen [SCOPE.sState('kansas_scope').GetName] aufgetaucht. Eine Gruppe militanter Abolitionisten überfiel die Häuser mehrerer Pro-Sklaverei-Männer, hackte sie vor ihren Familien mit Schwertern zu Tode und floh in die Nacht. Vergeltungsangriffe folgten, was den Kreislauf der Gewalt weiter verschärfte."
usfp_bleeding_kansas.5.f: ""Die Tötungen hatten die Wirkung eines Donnerschlags aus heiterem Himmel. Die Sklavenhalter standen fassungslos da. Die Beamten waren über diese neue Bewegung der angeblich unterworfenen freien Männer erschrocken. Dies war eine Kriegsführung, auf die sie nicht vorbereitet waren, da es unter den echten Siedlern vier freie Männer auf einen Sklaven gab."" #Charles Robinson
usfp_bleeding_kansas.5.a: "Solche Barbarei!"
usfp_bleeding_kansas.5.b: "Die Schurken hatten es verdient."

usfp_bleeding_kansas.6.t: "Aufstand in Harper's Ferry"
usfp_bleeding_kansas.6.d: "In dem Versuch, einen allgemeinen Sklavenaufstand auszulösen, griff [SCOPE.sCharacter('john_brown_scope').GetFullName] das Bundesarsenal in Harper's Ferry, Virginia, an und eroberte es. Leider für Brown blieb die Unterstützung für seinen Aufstand aus, was zu seiner Gefangennahme nach einer kurzen Belagerung des Arsenals führte. Er wurde des Mordes und des Aufstands für schuldig befunden und zum Tode verurteilt."
usfp_bleeding_kansas.6.f: ""Wenn es als notwendig erachtet wird, dass ich mein Leben für die Förderung der Ziele der Gerechtigkeit opfere und mein Blut weiter mit dem Blut meiner Kinder und mit dem Blut von Millionen in diesem Sklavenland vermische, dessen Rechte von bösen, grausamen und ungerechten Gesetzen missachtet werden – ich füge mich; so soll es geschehen."" #John Brown
usfp_bleeding_kansas.6.a: "Er hat sein Schicksal selbst gewählt."
usfp_bleeding_kansas.6.b: "Wir müssen sicherstellen, dass [SCOPE.sCharacter('john_brown_scope').GetFullName] überlebt."

usfp_bleeding_kansas.7.t: "Der Sklavenaufstand in Virginia"
usfp_bleeding_kansas.7.d: "Der militante Abolitionist [SCOPE.sCharacter('john_brown_scope').GetFullName] hat das Bundesarsenal in Harper's Ferry, Virginia, angegriffen! Die Waffen darin wurden von einer Gruppe entflohener Sklaven erbeutet, die sich nun über [SCOPE.sState('virginia_scope').GetName] verteilt haben und Terror und Sklavenaufstände auf den Plantagen auslösen."
usfp_bleeding_kansas.7.f: ""Ich habe nur eine kurze Zeit zu leben, nur einen Tod zu sterben, und ich werde für diese Sache kämpfend sterben. Es wird keinen Frieden in diesem Land geben, bis die Sklaverei abgeschafft ist."" #John Brown
usfp_bleeding_kansas.7.a: "Bei Gott, der Verrückte hat es geschafft!"
usfp_bleeding_kansas.7.b: "Wir müssen diese aufmüpfigen Sklaven sofort zerschlagen!"

usfp_bleeding_kansas.8.t: "Konkurrierende Verfassungen"
usfp_bleeding_kansas.8.d: "Zwei separate Delegationen sind aus [SCOPE.sState('kansas_scope').GetName] eingetroffen, beide mit Staatsverfassungen, die vom Kongress ratifiziert werden sollen: eine verbietet die Sklaverei, die andere erlaubt sie. Beide behaupten, die legitimen Vertreter des Volkes von [SCOPE.sState('kansas_scope').GetName] zu sein, aber es liegt an uns zu entscheiden, welche wir akzeptieren."
usfp_bleeding_kansas.8.f: ""Unsere Verfassung wurde ordnungsgemäß von den rechtmäßig gewählten Delegierten des freien Staates Kansas ratifiziert. Wir kommen gerade aus der Constitution Hall in Topeka, trotz der Versuche dieser Grenzschurken, uns aufzuhalten!"\n\n„Nun, unsere Verfassung wurde ordnungsgemäß von den wahren Delegierten des Volkes von Kansas ratifiziert. Und wir haben unsere in der #italic echten#! Constitution Hall in Lecompton geschrieben!“"
usfp_bleeding_kansas.8.a: "Die Verfassung der Freistaatler ist eindeutig die legitime Wahl."
usfp_bleeding_kansas.8.b: "Die Pro-Sklaverei-Verfassung ist offensichtlich der Wille der Wähler."
usfp_bleeding_kansas.8.c: "Kansas wird keine Verfassung haben, bis es sich auf #italic eine#! Verfassung einigen kann!"
usfp_bleeding_kansas_enforce_constitution: "Ein $decree_violent_suppression$ [concept_decree] wird es uns ermöglichen, unsere gewählte Verfassung durchzusetzen."

usfp_bleeding_kansas.9.t: "Sieg der Freistaatler"
usfp_bleeding_kansas.9.d_acw: "Mit dem Ausbruch des Bürgerkriegs haben die dominierenden Freistaatler-Kräfte von [SCOPE.sState('kansas_scope').GetName] sich gesammelt und den Staat für die Union gesichert."
usfp_bleeding_kansas.9.d: "Nach viel Gewalt und Konflikt sind die Freistaatler aus dem blutenden [SCOPE.sState('kansas_scope').GetName] siegreich hervorgegangen und haben verhindert, dass sich die Sklaverei auf den Staat ausbreitet."
usfp_bleeding_kansas.9.f: ""Kämpfend mit den Feinden, die sie umgeben, siehe!\nSie fleht dich an, sie zu retten!\nWirst du sie der Sklaverei verraten?\nHurra! Schwöre, dass du sie niemals verraten wirst;\nKansas wird doch frei sein!"" #Charles Weyman
usfp_bleeding_kansas.9.a: "Endlich könnte dieses tragische Kapitel abgeschlossen werden."

usfp_bleeding_kansas.10.t: "Grenzschurken erobern [SCOPE.sState('kansas_scope').GetName]"
usfp_bleeding_kansas.10.d_acw: "Mit dem Ausbruch des Bürgerkriegs haben die Grenzschurken [SCOPE.sState('kansas_scope').GetName] überrannt und sich für die [SCOPE.sCountry('csa_scope').GetName] erklärt."
usfp_bleeding_kansas.10.d: "Nach viel Gewalt und Konflikt sind die Grenzschurken aus dem blutenden [SCOPE.sState('kansas_scope').GetName] siegreich hervorgegangen und haben die Sklaverei im Staat verankert."
usfp_bleeding_kansas.10.f: ""Hört! Hört ihr nicht das Seufzen,\nDer Göttin Freiheit, die stirbt,\nAuf den Feldern von Kansas liegend, in ihrem Blut watend!\nHört ihr nicht ihr flehentliches Bitten?\nSeht ihr nicht ihre Anhänger bluten?\nSiehe! Ihre Seelen scheiden von der Erde,\nRufen nach bitterer Rache."""
usfp_bleeding_kansas.10.a: "Endlich könnte dieses tragische Kapitel abgeschlossen werden."

usfp_acw.1.t: "Ein Verräterfrieden"
usfp_acw.1.d: "[SCOPE.sCharacter('nast_scope').GetFullName] hat eine scharfe Kritik an den Friedensforderungen der [SCOPE.sCountry('csa_scope').GetAdjective] veröffentlicht, die diese als unehrenhaft für die Union und selbstzerstörerisch für den Norden darstellt. Die [SCOPE.sParty('republican_party_scope').GetName] hat dies aufgegriffen, um die öffentliche Unterstützung für die Fortsetzung des Krieges zu stärken, und bezeichnet dies als einen Verräterfrieden."
usfp_acw.1.f: ""Volk der Vereinigten Staaten! Werdet ihr einer so niederträchtigen Kapitulation unserer Sache zustimmen? Wenn nicht, dann schart euch nur um diejenigen, die im Takt der Union marschieren, die zu unseren tapferen Soldaten im Feld stehen! Schart euch für Freiheit und Union, jetzt und für immer, eins und unteilbar!""
usfp_acw.1.a: "Die Union für immer!"

usfp_acw.2.t: "[SCOPE.sCountry('csa_scope').GetAdjective] Gesandte gefangen genommen"
usfp_acw.2.d: "Ein [ROOT.GetCountry.GetAdjective] Schiff hat ein [SCOPE.sCountry('britain_scope').GetAdjective] Royal-Mail-Schiff geentert und eine Gruppe von [SCOPE.sCountry('csa_scope').GetAdjective] Diplomaten gefangen genommen, die an Bord reisten. Als neutrale Partei hat [SCOPE.sCountry('britain_scope').GetName] protestiert und die Freilassung der Gesandten gefordert."
usfp_acw.2.f: ""Illegal und durch internationales Recht nicht zu rechtfertigen. Unser Schiff kann unter diesen Umständen nicht als Verstoß gegen das internationale Recht angesehen werden. Es folgt, dass von einem Handelsschiff einer neutralen Macht, das eine rechtmäßige und unschuldige Reise unternahm, bestimmte Personen mit Gewalt genommen wurden. Die Regierung Ihrer Majestät wird daher unserer Meinung nach berechtigt sein, Wiedergutmachung für das internationale Unrecht zu fordern, das bei dieser Gelegenheit begangen wurde."" #Britisches Parlament
usfp_acw.2.a: "Wir wollen keinen Krieg mit [SCOPE.sCountry('britain_scope').GetName]. Lasst die Gesandten frei."
usfp_acw.2.b: "Die Gesandten bleiben in unserem Gewahrsam, unabhängig von den Umständen."

usfp_acw.3.t: "[SCOPE.sState('west_virginia_scope').GetName] bricht sich los"
usfp_acw.3.d: "Empört über die Abspaltung von [SCOPE.sState('virginia_scope').GetName] haben lokale Delegierte in [SCOPE.sState('west_virginia_scope').GetName] ihre eigene Landesregierung organisiert und sich für die Union erklärt."
usfp_acw.3.f: ""Die Entscheidung des Konvents ist verfassungswidrig, unverantwortlicher Verrat! Wir von West Virginia werden den Rebellen in ihrem kopflosen Sturz ins Verderben und Brudermord folgen!""
usfp_acw.3.a: "Willkommen in der Union, [SCOPE.sState('west_virginia_scope').GetName]!"

usfp_acw.4.t: "Das Konzept der Panzerschiffe"
usfp_acw.4.d: "Ein einfallsreicher Erfinder hat einen Plan entwickelt, um unsere maritime Vorherrschaft im Bürgerkrieg zu sichern: Panzerschiffe. Durch die schnelle Umrüstung einiger unserer vorhandenen Schiffe zu Panzerschiffen könnten wir die Schiffe der Rebellen zerschlagen und den Atlantikhandel ungestört kontrollieren. Gerüchten zufolge sind die Aufständischen bereits dabei, eigene Panzerschiffe zu beschaffen."
usfp_acw.4.f: "Jetzt ist das Zeitalter des Eisens, meine Herren. Wenn die Union langsam handelt, werden die Rebellen bis zum Ende des Jahres im New Yorker Hafen sein!"
usfp_acw.4.a: "Finanziert es!"
usfp_acw.4.b: "Dies ist ein zu riskantes Unterfangen."
usfp_acw.4.a.tt: "Ein Panzerschiff wird in [SCOPE.sState('new_york_scope').GetName] gebaut."

usfp_acw.5.t: "Indianer erklären sich für [SCOPE.sCountry('csa_scope').GetName]"
usfp_acw.5.d: "Die verbliebenen Indianernationen im Süden haben Verträge mit der [SCOPE.sCountry('csa_scope').GetName] unterzeichnet und sich auf ihrer Seite dem Krieg angeschlossen."
usfp_acw.5.f: "Bei dem Treffen herrschte eine angespannte Stimmung zwischen den Indianern und den Konföderierten. Während beide Seiten wussten, dass dieses Abkommen den Krieg wahrscheinlich nicht überdauern würde, waren sie vorerst durch eine gemeinsame Sache vereint."
usfp_acw.5.a: "Verdammt sie!"

usfp_acw.6.t: "Der Marsch zum Meer"
usfp_acw.6.d: "Unionstruppen, die durch [SCOPE.sState('georgia_scope').GetName] marschieren, haben eine Kampagne der verbrannten Erde gegen das Herzland der Rebellen begonnen, die Verwüstung und zivile Opfer hinterlässt."
usfp_acw.6.f: ""Hinter uns lag Atlanta, rauchend und in Trümmern, der schwarze Rauch stieg hoch in die Luft und hing wie ein Leichentuch über der zerstörten Stadt. Eine Band spielte zufällig die Hymne von 'John Brown's Body'; die Männer stimmten ein, und nie zuvor oder danach habe ich den Chor von 'Ruhm, Ruhm, Halleluja!' mit mehr Begeisterung oder in besserer Harmonie gehört."" #William Sherman
usfp_acw.6.a: "Das ist der Preis der Rebellion."
usfp_acw.6.b: "Wir müssen unsere Truppen zurückhalten."

usfp_acw.7.t: "Einberufungswoche"
usfp_acw.7.d: "[SCOPE.sState('new_york_scope').GetCityHubName] wurde von Unruhen gegen die neuen Einberufungen überzogen, die insbesondere von der [SCOPE.sCulture('irish_culture').GetName] Gemeinschaft der Stadt angeführt wurden. Die Randalierer haben öffentliche Gebäude zerstört, Häuser niedergebrannt und ihren Zorn gegen lokale [SCOPE.sCulture('afro_american_culture').GetName] Bürger gerichtet."
usfp_acw.7.f: ""Ihr werdet uns Randalierer morgen früh zweifellos hart bestrafen, aber dieses 300-Dollar-Gesetz hat uns zu Niemanden gemacht, zu Vagabunden und Ausgestoßenen der Gesellschaft, für die sich niemand interessiert, wenn wir in den Krieg ziehen und niedergestreckt werden müssen. Wir sind das arme Gesindel, und das reiche Gesindel ist durch dieses Gesetz unser Feind. Deshalb werden wir unserem Feind hier und jetzt die Schlacht liefern und um keine Gnade bitten."" #Brief an die Redaktion der New York Times
usfp_acw.7.a: "Schlagt diesen Unruhen hart entgegen!"
usfp_acw.7.b: "Bietet Befreiungen an, um die Spannungen zu entschärfen."

usfp_acw.8.t: "Freier Boden"
usfp_acw.8.d: "Da unsere Trennung vom sklavenhaltenden Süden nun offensichtlich ist, müssen wir unsere Ziele im kommenden Konflikt festlegen."
usfp_acw.8.f: ""Der Abolitionismus, den ich vertrete, ist so absolut wie das Gesetz Gottes und so unnachgiebig wie sein Thron. Er lässt keinen Kompromiss zu. Jeder Sklave ist ein gestohlener Mann; jeder Sklavenhalter ist ein Menschenräuber. Durch kein Präzedenzfall, kein Beispiel, kein Gesetz, keinen Vertrag, keinen Kauf, kein Vermächtnis, keine Erbschaft, keine Kombination von Umständen ist die Sklaverei recht oder gerechtfertigt. Solange ein Sklave in seinen Fesseln bleibt, darf das Land keine Ruhe finden."" #William Lloyd Garrison
usfp_acw.8.a: "Lasst den Süden seinen bösen Wegen folgen."
usfp_acw.8.b: "Wir müssen den Süden zerschlagen und die Sklaven befreien!"

usfp_acw.9.t: "Die Union für immer?"
usfp_acw.9.d: "Mit dem Sieg der [SCOPE.sCountry('acw_secession_country').GetName] scheint die große Union, die von den Gründervätern geschaffen wurde, unwiederbringlich zerschlagen zu sein. Selbst jetzt, da die Nation von der Niederlage geschockt ist, haben Radikale begonnen, die Idee, dass die Staaten vereint bleiben, offen in Frage zu stellen."
usfp_acw.9.f: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting] beobachtete feierlich das Einholen der Stars and Stripes. Einige dieser Sterne müssen nun entfernt werden, dachte [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting], und vielleicht im nächsten Jahr ein weiterer Stern, dann noch einer. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] konnte nur dunkle Wolken am Horizont sehen."
usfp_acw.9.a: "Die [SCOPE.sCountry('acw_secession_country').GetName] darf nicht existieren."
usfp_acw.9.b: "Die Union braucht eine starke Hand, um sie durch diese Katastrophe zu führen."

usfp_acw.10.t: "Helden der Republik"
usfp_acw.10.d: "Unsere Armeen sind aus dem Bürgerkrieg nach Hause zurückgekehrt und wurden mit großen Feiern und Triumphen empfangen. In der Folge ihres Sieges sind viele unserer tapferen Offiziere und Kommandeure zu neuer politischer Prominenz aufgestiegen."
usfp_acw.10.f: ""Ihr seht in diesen Armeen das Fundament der Republik: unsere zukünftigen Eisenbahnmanager, Kongressabgeordneten, Bankpräsidenten, Senatoren, Fabrikanten, Richter, Gouverneure und Diplomaten; ja und nicht weniger als ein halbes Dutzend Präsidenten."" #Edwin Stanton
usfp_acw.10.a: "Ehre den Tapferen!"
usfp_acw.10.b: "[SCOPE.sCharacter('civil_war_general').GetFullName] hat große politische Aussichten."
usfp_acw.10.c: "[SCOPE.sCharacter('general_grant_scope').GetFullName] wird den Frieden sichern!"

usfp_acw.11.t: "[SCOPE.sCountry('rio_grande_scope').GetAdjective] Abspaltung"
usfp_acw.11.d: "Die [SCOPE.sCulture('afro_american_culture').GetName] Separatisten in [SCOPE.sCountry('rio_grande_scope').GetName] haben die Unruhen des Bürgerkriegs genutzt, um eine abtrünnige Republik zu gründen und Neutralität im Konflikt zu erklären."
usfp_acw.11.f: ""Dies ist nicht unser Kampf! Die Yankees kamen und zwangen uns ihre Gesetze auf, und jetzt können sie sich nicht einmal darauf einigen, was diese Gesetze sein sollen!""
usfp_acw.11.a: "Wir müssen dies akzeptieren."
usfp_acw.11.b: "[SCOPE.sCountry('rio_grande_scope').GetName] ist illegitim."
usfp_acw.11.c: "Sie sind Kriegführende und werden entsprechend behandelt."

#acw.12 ist dasselbe wie 11, nur aus Sicht der CSA

usfp_acw.13.t: "[SCOPE.sCountry('mexico_scope').GetName] rebelliert!"
usfp_acw.13.d: "Mit den [ROOT.GetCountry.GetName] im Chaos haben [SCOPE.sCountry('mexico_scope').GetAdjective] Nationalisten die Gelegenheit genutzt, um unsere Besatzung zu vertreiben und erneut die Unabhängigkeit zu erklären."
usfp_acw.13.f: ""Die mexikanische Nation, die ihren Willen erdrosselt und ihre Stimme zum Schweigen gebracht sah, verlässt heute die Unterdrückung, die ihr aufgezwungen wurde."" #Adaptiert aus der mexikanischen Unabhängigkeitserklärung
usfp_acw.13.a: "Wir können sie nicht aufhalten."
usfp_acw.13.b: "Stoppt sie!"

#Reconstruction-Ereignisse
usfp_reconstruction.1.t: "Das Freedmen's Bureau"
usfp_reconstruction.1.d: "Eine Kommission zu den Bedingungen im Süden hat die Schaffung einer neuen Regierungsbehörde vorgeschlagen: das Freedmen's Bureau. Die Behörde würde Flüchtlingen und kürzlich befreiten ehemaligen Sklaven direkte Hilfe leisten und ihnen helfen, sich in die freie Gesellschaft zu integrieren."
usfp_reconstruction.1.f: ""Bietet den Freigelassenen vorübergehende Hilfe und Beratung, bis sie sich an ihre neue Lebenssituation gewöhnt haben; sichert ihnen durch Gesetze ihre gerechten Rechte an Person und Eigentum; befreit sie durch eine faire und gleiche Verwaltung der Justiz von dem deprimierenden Einfluss schändlicher Vorurteile. Vor allem schützt sie sie vor der virtuellen Wiederherstellung der Sklaverei in irgendeiner Form, unter irgendeinem Vorwand, und dann lasst sie sich selbst kümmern. Wenn wir dies zulassen, wird die Zukunft der afrikanischen Rasse in diesem Land zu ihrem Wohlstand beitragen und mit ihrem Wohlergehen verbunden sein."" #Freedmen's Inquiry Commission
usfp_reconstruction.1.a: "Das Bureau wird ein unschätzbares Werkzeug zur Förderung des Wiederaufbaus sein."
usfp_reconstruction.1.b: "Dies ist eine unnötige Ausgabe."

usfp_reconstruction.2.t: "Der Ku Klux Klan"
usfp_reconstruction.2.d: "Eine weiß supremacistische Organisation, die sich Ku Klux Klan nennt, ist in [SCOPE.sState('tennessee_scope').GetName] aufgetaucht und hat eine Terror-Kampagne gegen den Wiederaufbau gestartet. Schockierende Geschichten von Lynchmorden, Brandstiftungen und Verstümmelungen durch den Klan haben die Gruppe weit und breit berüchtigt gemacht."
usfp_reconstruction.2.f: ""Ihr schwört feierlich in Gegenwart des allmächtigen Gottes und vor dieser Versammlung von Zeugen, dass ihr die Handlungen, die euch vom Kommandanten dieses Ku Klux Klan befohlen werden, außerhalb des Zivilrechts ausführen werdet, um die Neger zu unterdrücken und sie in der Position zu halten, in der sie hingehören, und dafür zu sorgen, dass die Demokratische Partei dieses Land kontrolliert, so wahr euch Gott helfe."" #Klan-Eid
usfp_reconstruction.2.a: "Schlagt diese Terroristen hart!"
usfp_reconstruction.2.b: "Wir werden ein Auge zudrücken."

usfp_reconstruction.3.t: "[SCOPE.sCulture('afro_american_culture').GetName] Gesetzgeber"
usfp_reconstruction.3.d: "Da den Freigelassenen das Wahlrecht gewährt wurde, haben sie schnell eine Reihe von [SCOPE.sCulture('afro_american_culture').GetName] Vertretern in die [SCOPE.sState('original_33_state').GetName] Landesgesetzgebung gewählt. Obwohl sie in der Versammlung eine Minderheit sind, haben weiße Gegener bereits eine Reihe von rechtlichen Herausforderungen gegen ihr Recht, ein Amt im Staat zu bekleiden, gestartet."
usfp_reconstruction.3.f: "Es herrschte Unruhe in der Kammer, als die neuen Delegierten eintraten. Die alte Garde füllte den Raum mit Buhrufen, Schmähungen und Beleidigungen. Erst nachdem sie zufrieden waren, wurde die Versammlung zur Ordnung gerufen."
usfp_reconstruction.3.a: "Sichert, dass sie nicht aus ihren Ämtern entfernt werden."
usfp_reconstruction.3.b: "Sie haben sich entschieden, für ein Amt zu kandidieren, jetzt können sie sich selbst darum kümmern."

usfp_reconstruction.4.t: "Die verlorene Sache"
usfp_reconstruction.4.d: "In der Folge ihrer Niederlage hat der Süden begonnen, die Geschichte zu leugnen, um seine eigenen Handlungen zu rechtfertigen. Befürworter dieser neuen 'Lost Cause'-Idee behaupten, dass die Sklaverei nur marginal relevant für den Bürgerkrieg war und dass die Sache der Konföderation gerecht und rein war."
usfp_reconstruction.4.f: ""Die größten Anstrengungen, die die besiegten Aufständischen seit dem Ende des Krieges unternommen haben, bestanden darin, die Idee zu verbreiten, dass die Sache der Freiheit, Gerechtigkeit, Menschlichkeit, Gleichheit und all die Tugenden der Freigelassenen Gewalt und Unrecht erlitten, als der Versuch der südlichen Unabhängigkeit scheiterte."" #George Thomas
usfp_reconstruction.4.a: "Diese Geschichtsauffassung wird die Versöhnung beschleunigen."
usfp_reconstruction.4.b: "Wir werden die Verbrechen des Südens nicht vergessen."

usfp_reconstruction.6.t: "Konföderierte Auswanderer"
usfp_reconstruction.6.d: "In den Nachwirkungen des [SCOPE.sCountry('usa_scope').GetAdjective] Bürgerkriegs haben viele ehemalige Sklavenhalter entschieden, dass [ROOT.GetCountry.GetName] ihrem Lebensstil mehr entgegenkommt, und ihre Absicht erklärt, hierher auszuwandern. Mehrere Delegationen haben die Regierung um Hilfe in dieser Angelegenheit gebeten, und viele Minister stimmen darin überein, dass die ehemaligen Konföderierten wertvolle landwirtschaftliche Expertise mitbringen würden."
usfp_reconstruction.6.f: ""Diese nordischen Yankees haben unser Leben in den Vereinigten Staaten so unerträglich gemacht, dass wir gezwungen waren zu gehen. Wir aus dem Süden haben Brasilien in höchstem Respekt, und schon jetzt fühlen wir uns von seiner Gastfreundschaft willkommen geheißen."" 
usfp_reconstruction.6.a: "Diese Confederados werden von großem Wert für unsere Wirtschaft sein."
usfp_reconstruction.6.b: "Wir müssen die Abfälle Amerikas nicht aufnehmen."

usfp_reconstruction.7.t: "Confederados"
usfp_reconstruction.7.d: "Auf Einladung der [SCOPE.sCountry('brazil_scope').GetAdjective] Regierung haben Tausende von ehemaligen Konföderierten begonnen, nach [SCOPE.sState('confederados_state_scope').GetName] abzureisen. Da die Sklaverei in den [ROOT.GetCountry.GetName] besiegt wurde, bietet [SCOPE.sCountry('brazil_scope').GetNameNoFormatting] ihnen die Möglichkeit, die eigentümliche Institution fortzuführen, obwohl sie auf die andere Seite des Äquators verpflanzt wurde."
usfp_reconstruction.7.f: ""Die offiziellen Behörden haben große Bereitschaft gezeigt, alle unsere Leute günstig aufzunehmen; und sie bieten die Aussicht auf Unterstützung für alle, die Hilfe bei der Auswanderung in dieses Reich mit ihren Familien benötigen. Die Menschen überall zeigen ebenfalls die herzlichste Haltung gegenüber unserer Bewegung in ihr Land."" #Hunting a Home in Brazil
usfp_reconstruction.7.a: "Sie sind frei zu gehen, gute Reise ihnen."

usfp_reconstruction.8.t: "Die zweite Gründung"
usfp_reconstruction.8.d: "Der Wiederaufbau geht endlich zu Ende, da der Süden vollständig in die [ROOT.GetCountry.GetName] reintegriert wird. Unsere Bemühungen, das Versprechen der [SCOPE.sCulture('afro_american_culture').GetName] Freiheit aufrechtzuerhalten, haben Früchte getragen und ihnen ermöglicht, sich zu verändern. Was einst unterdrückte Sklaven waren, sind nun freie Bürger, Hausbesitzer, sogar Beamte. Der [SCOPE.sCulture('dixie_culture').GetName] Zorn wird sicherlich weitergehen, aber ihre Versuche, in die Antebellum-Zeit zurückzukehren, wurden vereitelt, hoffentlich für immer."
usfp_reconstruction.8.f: ""Es ist nicht Licht, das wir brauchen, sondern Feuer; es ist nicht der sanfte Regen, sondern der Donner. Wir brauchen den Sturm, den Wirbelwind und das Erdbeben."" #Frederick Douglass
usfp_reconstruction.8.a: "Es gibt keinen Fortschritt ohne Kampf."
usfp_reconstruction.8.b: "Unser Versprechen ist nur zur Hälfte erfüllt."

usfp_reconstruction.9.t: "Geteiltes Dixie"
usfp_reconstruction.9.d: "Der Wiederaufbau geht endlich zu Ende, da der Süden vollständig in die [ROOT.GetCountry.GetName] reintegriert wird. Staaten mit großen [SCOPE.sCulture('afro_american_culture').GetName] Bevölkerungen konnten die Früchte des Wiederaufbaus sichern, während Staaten mit [SCOPE.sCulture('dixie_culture').GetName] Mehrheiten der Kontrolle der Redeemer erlagen. Die Wunden des Krieges sind geschlossen, aber der Süden wurde in ein Flickwerk aus freien Staaten und 'Jim Crow'-Staaten aufgeteilt."
usfp_reconstruction.9.f: ""Alles, was ich bitte, ist, dem schwarzen Mann eine Chance zu geben, auf eigenen Beinen zu stehen! Lasst ihn in Ruhe! Wenn ihr ihn auf dem Weg zur Schule seht, lasst ihn in Ruhe – stört ihn nicht! Wenn ihr ihn zum Esstisch in einem Hotel gehen seht, lasst ihn gehen! Wenn ihr ihn zur Wahlurne gehen seht, lasst ihn in Ruhe – stört ihn nicht!"" #Frederick Douglass
usfp_reconstruction.9.a: "Die Zeit wird alle Wunden heilen."

usfp_reconstruction.10.t: "Die Erlösung des Südens"
usfp_reconstruction.10.d: "Der Wiederaufbau geht endlich zu Ende, da der Süden vollständig in die [ROOT.GetCountry.GetName] reintegriert wird. Angesichts gewalttätigen Widerstands und schwacher Regierungsunterstützung ist der Wiederaufbau gescheitert, was die Redeemer in voller Kontrolle der ehemaligen Konföderation zurücklässt. Während dies eine Versöhnung mit den Rebellen auf nationaler Ebene ermöglicht hat, bedeutet es die Zerstörung der [SCOPE.sCulture('afro_american_culture').GetName] Rechte im gesamten Süden."
usfp_reconstruction.10.f: ""Wo Gerechtigkeit verweigert wird, wo Armut erzwungen wird, wo Ignoranz vorherrscht und wo eine Klasse das Gefühl hat, dass die Gesellschaft eine organisierte Verschwörung ist, um sie zu unterdrücken, zu berauben und zu erniedrigen, werden weder Personen noch Eigentum sicher sein."" #Frederick Douglass
usfp_reconstruction.10.a: "Dies wird unser Land für Jahrhunderte verfolgen."
usfp_reconstruction.10.b: "Die Versöhnung mit dem Süden ist alles, was zählt."
usfp_reconstruction_full_jim_crow: "Jim-Crow-Gesetze werden in allen Südstaaten erlassen."
usfp_reconstruction_partial_jim_crow: "Jim-Crow-Gesetze werden in Südstaaten erlassen, denen eine große afroamerikanische Bevölkerung fehlt."

usfp_reconstruction.11.t: "Ein teuflischer Handel"
usfp_reconstruction.11.d: "Eine Verschwörung von Südstaaten hat einen Plan ausgeheckt, um die bevorstehenden Wahlergebnisse anzufechten und die Einsetzung des rechtmäßig gewählten Präsidenten zu verhindern. Durch Hinterzimmerkanäle versucht der Süden, die Bundesregierung zu erpressen: Beendet den Wiederaufbau jetzt, oder die Wahl wird in Gefahr sein."
usfp_reconstruction.11.f: "Der Plan war einfach und völlig legal. Die Landesgesetzgebungen einiger wichtiger Südstaaten würden daran gehindert werden, ihre Wahlmänner für die Präsidentschaft zu bestätigen. Ohne ihre Anwesenheit wäre die Bundesregierung gezwungen, einen alternativen Weg zu finden, um mit der Wahl fortzufahren, oder das gesamte System würde zum Stillstand kommen. Es sei denn natürlich, die Forderungen des Südens würden erfüllt."
usfp_reconstruction.11.a: "Die Wahl muss gesichert werden."
usfp_reconstruction.11.b: "Wir lassen uns nicht von den Drohungen der Sklavenhalter beeinflussen."

usfp_reconstruction.12.t: "[SCOPE.gsInterestGroup('pb_ig').GetName] lehnen den Wiederaufbau ab!"
usfp_reconstruction.12.d: "Obwohl sie weitgehend eine solide Unterstützungsbasis der [SCOPE.sParty('republican_party_scope').GetName] sind, haben viele Mitglieder der [SCOPE.gsInterestGroup('pb_ig').GetName] die aggressive Politik der Regierung in Bezug auf den Wiederaufbau alarmiert. Die vollständige Rassenintegration ist in der Mittelschicht unbeliebt, und sie haben begonnen, lautstark gegen das zu protestieren, was sie als unverdiente staatliche Unterstützung der südlichen Freigelassenen ansehen."
usfp_reconstruction.12.f: ""Zu weit, zu schnell." war die Botschaft, die die Vertreter hörten. Natürlich war die Sklaverei ein großes moralisches Übel, das gestoppt werden musste, aber jetzt, da der Krieg vorbei ist, sollten wir uns sicherlich mit den edlen Weißen des Südens versöhnen? Anti-Wiederaufbauisten beschworen ein erschreckendes Bild herauf, dass der Norden dem Süden als Strafe ein farbiges Regime aufzwingt, einen Zustand, den viele weiße Gemäßigte nicht tolerieren können.""
usfp_reconstruction.12.a: "Der Wiederaufbau muss gründlich und vollständig sein."
usfp_reconstruction.12.b: "Wir können unsere Basis nicht verlieren."

usfp_reconstruction.13.t: "Die Plattform des weißen Mannes"
usfp_reconstruction.13.d: "Gegner des Wiederaufbaus haben eine konzertierte Propagandakampagne gegen die [SCOPE.sParty('republican_party_scope').GetName] gestartet, die auf rassistische Animositäten in der Bevölkerung abzielt. Wenn man den Flugblättern glauben soll, dann ist die [SCOPE.sParty('republican_party_scope').GetName] eine Regierung, die ausschließlich von und für [SCOPE.sCulture('afro_american_culture').GetName]s ist, eine Botschaft, die bei den Wählern Anklang gefunden hat."
usfp_reconstruction.13.f: "UNSER MOTTO:\n\nDies ist ein Land des weißen Mannes; Lasst weiße Männer regieren!" #Seymour/Blair-Wahlkampfabzeichen
usfp_reconstruction.13.a: "Einige Flugblätter werden unsere Meinung nicht ändern."
usfp_reconstruction.13.b: "Wir brauchen eine neue Botschaft."

usfp_reconstruction.14.t: "[SCOPE.sCharacter('assassination_target').GetFullName] erschossen!"
usfp_reconstruction.14.d: "[SCOPE.sCharacter('assassination_target').GetFullName] und mehrere [SCOPE.sCharacter('assassination_target').GetHerHis] Mitarbeiter wurden von einem [SCOPE.sCulture('dixie_culture').GetName] Mann erschossen! Der Angreifer, der lautstark seine Opposition gegen den Wiederaufbau verkündete, wurde schnell festgenommen. [SCOPE.sCharacter('assassination_target').GetFullName] wurde in kritischem Zustand zur medizinischen Versorgung gebracht."
usfp_reconstruction.14.f: "Ein Mann in einem Mantel kam durch die Tür. Ich hörte ihn 'Bastard!' schreien, dann fielen die Schüsse und alles war Chaos."
usfp_reconstruction.14.a: "Gewalt kann die Gerechtigkeit nicht aufhalten!"
usfp_reconstruction.14.b: "Vielleicht sollten wir unsere eigene Haut retten."

#### Manifest Destiny
usfp_manifest_destiny.1.t: "Von Meer zu leuchtendem Meer?"
usfp_manifest_destiny.1.d: "Seit den Tagen der Dreizehn Kolonien haben die Siedler der [ROOT.GetCountry.GetName] die Länder im Westen begehrt, ohne Rücksicht auf ihre bestehenden Bewohner. Nun beginnt sich in unserem nationalen Bewusstsein eine Rechtfertigung für die Expansion abzuzeichnen – die des Manifest Destiny. Befürworter dieser Idee behaupten, dass es nicht nur unser Recht, sondern auch unsere heilige Pflicht sei, die Kontrolle über den gesamten Kontinent zu übernehmen und ihn zu besiedeln."
usfp_manifest_destiny.1.f: ""Unser Anspruch durch das Recht unseres manifesten Schicksals ist es, den gesamten Kontinent zu überspannen und zu besitzen, den die Vorsehung uns gegeben hat. Es ist für die Entwicklung des großen Experiments der Freiheit und der föderalen Selbstverwaltung, das uns anvertraut wurde.""
usfp_manifest_destiny.1.a: "Die Geburt einer neuen Welt steht bevor!"
usfp_manifest_destiny.1.b: "Was für eine absurde Vorstellung."

usfp_manifest_destiny.2.t: "[SCOPE.sStateRegion('texas_scope').GetName] ruft um Hilfe!"
usfp_manifest_destiny.2.d: "Eine Delegation der ehemaligen Republik Texas ist in Washington eingetroffen. In der Folge ihres gescheiterten Aufstands behaupten sie, dass [SCOPE.sCulture('dixie_culture').GetName] Siedler harten Strafen durch die [SCOPE.sCountry('mexico_scope').GetAdjectiveNoFormatting] Behörden ausgesetzt waren. Die Delegation bittet um unser Eingreifen, um die Texianer von der Tyrannei [SCOPE.sCountry('mexico_scope').GetName]s zu befreien."
usfp_manifest_destiny.2.f: ""Die mexikanische Nation hat den jüngsten Veränderungen in der Regierung durch General Antonio Lopez de Santa Anna zugestimmt, der die Verfassung seines Landes gestürzt hat und uns nun die grausame Alternative bietet, entweder unsere Heimat zu verlassen, die wir mit so vielen Entbehrungen erworben haben, oder uns der unerträglichsten aller Tyranneien zu unterwerfen, der kombinierten Despotie des Schwertes und des Priestertums."" #Texanische Unabhängigkeitserklärung
usfp_manifest_destiny.2.a: "Texas ruft um Hilfe, und die [ROOT.GetCountry.GetName] wird antworten!"
usfp_manifest_destiny.2.b: "Wir haben kein Interesse daran, [SCOPE.sCountry('mexico_scope').GetName] zu provozieren."

usfp_manifest_destiny.3.t: "Ein Angebot für den Norden"
usfp_manifest_destiny.3.d: "Die Regierung der [SCOPE.sCountry('usa_scope').GetName] hat angeboten, unsere nördlichen Territorien für eine Summe von @money!#yellow 3 Millionen#! zu kaufen, die über einen Zeitraum von 4 Jahren gezahlt werden soll. Die Amerikaner scheinen darauf zu bestehen, mehr Land zu erwerben, und die Annahme könnte ein Weg sein, Feindseligkeiten zu vermeiden."
usfp_manifest_destiny.3.f: ""Alta California #italic und#! New Mexico? Sicherlich scherzen sie, sie erwarten, dass wir die Hälfte unseres Landes für ein paar Cent verkaufen?"\n\n„Nun, Señor, unser Schatzhaus könnte die Hilfe gebrauchen, und das zweite Angebot der Amerikaner könnte nicht so diplomatisch sein.“\n\n„Absurd! Wenn sie unser Land stehlen wollen, sollen sie ihre Gewehre mitbringen, und wir werden unsere mitbringen.“""
usfp_manifest_destiny.3.a: "Wir werden den Deal annehmen."
usfp_manifest_destiny.3.b: "Ein lächerliches Angebot. Wir weigern uns, überhaupt mit den Diplomaten zu sprechen."

usfp_manifest_destiny.4.t: "Mexiko lehnt ab"
usfp_manifest_destiny.4.d: "[SCOPE.sCountry('mexico_scope').GetName] hat unser Angebot zum Kauf ihres Territoriums abgelehnt. Kriegstreiberische Elemente in unserer Verwaltung haben bereits begonnen, Krieg zu fordern, wobei einige sogar vorschlagen, dass wir ganz Mexiko als neues [ROOT.GetCountry.GetAdjective] Territorium erobern sollten."
usfp_manifest_destiny.4.f: ""Sie weigerten sich sogar, mich zu sehen, Sir. Wiesen mich an den Toren ab."\n\n„Ich verstehe. Sende eine Depesche an die Zeitungen. Ich werde mich später heute mit den Generälen treffen.“""
usfp_manifest_destiny.4.a: "Vielleicht ein anderes Mal."
usfp_manifest_destiny.4.b: "Wir werden dieses Land auf die eine oder andere Weise bekommen."

usfp_manifest_destiny.5.t: "Mexiko akzeptiert"
usfp_manifest_destiny.5.d: "[SCOPE.sCountry('mexico_scope').GetName] hat unser Angebot zum Kauf ihres Territoriums angenommen."
usfp_manifest_destiny.5.f: ""Sie nennen es den mexikanischen Kauf, ein weiteres Louisiana. Unser Land verdoppelt sich erneut in der Größe!"\n\n„Bah, der Präsident ist ein Narr. Welchen Wert hat eine Wüste auf der anderen Seite des Kontinents für mich? Wie viele Wochen Reise dauert es überhaupt, um dorthin zu gelangen? Eine Verschwendung meiner Steuergelder, wenn Sie mich fragen.“""
usfp_manifest_destiny.5.a: "Großartig."

texan_war_of_independence.2.d: "Wir wollen [SCOPE.sCountry('mexico_scope').GetName] nicht provozieren."
texan_war_of_independence.2.d.t: "Wenn [SCOPE.sCountry('texas_scope').GetName] unabhängig bleibt, werden sie wahrscheinlich weiterhin um Staatlichkeit bitten."

usfp_manifest_destiny.6.t: "Vertrag von Guadalupe Hidalgo"
usfp_manifest_destiny.6.d: "Mit der feindlichen Armee in Trümmern wurde [SCOPE.sCountry('mexico_scope').GetName] gezwungen, sich auf Bedingungen einzulassen."
usfp_manifest_destiny.6.f: "Die Vereinigten Staaten von Amerika und die Vereinigten Mexikanischen Staaten, angetrieben von einem aufrichtigen Wunsch, den Katastrophen des Krieges, der unglücklicherweise zwischen den beiden Republiken besteht, ein Ende zu setzen und auf einer soliden Grundlage Beziehungen des Friedens und der Freundschaft zu etablieren..."
usfp_manifest_destiny.6.a: "Wir werden die mexikanische Abtretung sichern und eine Entschädigung für ihre Verluste bieten."
usfp_manifest_destiny.6.b: "Wir haben andere Pläne für Mexiko."
usfp_manifest_destiny.6.c: "Wir würden es vorziehen, die Grenze noch weiter nach Süden zu verschieben."
usfp_manifest_destiny.6.e: "Sie werden ihre nördlichen Länder abtreten und die amerikanische Besatzung akzeptieren."
usfp_manifest_destiny.6.g: "Warum eigentlich nicht? Warum sollten wir nicht ganz Mexiko nehmen?"

usfp_manifest_destiny.7.t: "[SCOPE.gsInterestGroup('pb_ig').GetName] umarmen den Kontinentalismus"
usfp_manifest_destiny.7.d: "Die [SCOPE.gsInterestGroup('pb_ig').GetName] haben bisher weitgehend die Entwicklung der städtischen Zentren der [ROOT.GetCountry.GetName] bevorzugt, anstatt territoriale Expansion. Mit dem wachsenden Einfluss des Manifest Destiny sind viele dazu übergegangen, eine moderate Menge an Expansion zu unterstützen, die sich weitgehend auf die Sicherung von Häfen am Pazifik konzentriert."
usfp_manifest_destiny.7.f: ""Amerikas geografische Zwischenposition zwischen Asien und Europa verleiht ihm die Macht und die Pflichten eines Schiedsrichters zwischen den beiden großen Kontinenten. Mit dem Atlantik und dem Pazifik in Vereinigung können die Vereinigten Staaten dazu beitragen, die Kontinente der Welt zu verschmelzen und zu harmonisieren.""
usfp_manifest_destiny.7.a: "Expansion wird der Wirtschaft einen Schub geben."
usfp_manifest_destiny.7.b: "Wir können diese imperialistischen Träume nicht Wurzeln schlagen lassen."

usfp_manifest_destiny.8.t: "Kanonenbootdiplomatie"
usfp_manifest_destiny.8.d: "Die [SCOPE.gsInterestGroup('armed_forces_scope').GetName] haben eine führende Rolle bei der Förderung des Status der [ROOT.GetCountry.GetName] auf der Weltbühne übernommen. Ein Fokus auf die auffällige Macht unserer glänzenden Marine wird unsere diplomatischen Bemühungen verbessern."
usfp_manifest_destiny.8.f: ""Die Dampfschiffe tauchten am Horizont auf mit ihren glitzernden weißen Rümpfen. Die amerikanischen Diplomaten kamen unter minimaler Bewachung an Land, brachten Geschenke und Verhandlungsangebote mit. Die Implikationen einer Weigerung waren uns nicht entgangen.""
usfp_manifest_destiny.8.a: "Mit der Marine im Rücken werden wir weit kommen!"
usfp_manifest_destiny.8.b: "Das Militär sollte seinen Fokus zu Hause behalten."

usfp_manifest_destiny.9.t: "Eisenbahnmagnaten"
usfp_manifest_destiny.9.d: "Da die Wirtschaft und das Territorium der [ROOT.GetCountry.GetName] gewachsen sind, ist die [SCOPE.sBuilding('railway_scope').GetName] stetig an Bedeutung gewachsen. Angesichts der Möglichkeit beispielloser Gewinne haben [SCOPE.gsInterestGroup('industrialists_scope').GetName] begonnen, stark in den Ausbau der Eisenbahn zu investieren und suchen günstige Landzuweisungen von der Regierung."
usfp_manifest_destiny.9.f: ""Überall wird gespürt, dass die alte Ära der Postkutschen und Ochsen- und Maultiertransporte schnell vorübergeht und dass die Lokomotive, die bald den Staat in alle Richtungen durchdringen wird, in Zukunft den Weizen zum Kai, das Erz zur Mühle, das Holz zur Mine tragen wird; den Mangel an schiffbaren Flüssen ausgleichen, Millionen Hektar des besten Obst- und Getreidelandes der Welt erschließen und Tausende von reichen Minen zugänglich und bearbeitbar machen wird."" #Henry George
usfp_manifest_destiny.9.a: "Die Eisenbahnen werden das Land verwandeln!"
usfp_manifest_destiny.9.b: "Die Eisenbahnen sind finanziell zu riskant."

usfp_manifest_destiny.10.t: "Geschichten vom Goldberg"
usfp_manifest_destiny.10.d: "Nachrichten über die Entdeckung von $gold$ in [SCOPE.sState('california_scope').GetName] haben den Pazifik überquert und [SCOPE.sCountry('china_scope').GetName] erreicht. Tausende von [SCOPE.sCulture('han_scope').GetName] Migranten sind angekommen, angezogen von Geschichten über den immensen Reichtum, der vom 'Goldberg' fließt."
usfp_manifest_destiny.10.f: ""O, heiratet einfach alle Töchter an Männer vom Goldberg—\n\nAlle diese Koffer vom Goldberg — ihr könnt so viele verlangen, wie ihr wollt!\n\nO, heiratet eure Tochter niemals an einen Mann vom Goldberg—\n\nEinsam und traurig — ein Kochtopf ist ihr einziger Begleiter!"" #Kantonesischer Reim
usfp_manifest_destiny.10.a: "Goldfieber ist unwiderstehlich!"
usfp_manifest_destiny.10.b: "Wir brauchen nicht noch mehr törichte Goldsucher!"
usfp_manifest_destiny.10.a.t: "Trotz der Politik von [SCOPE.sCountry('china_scope').GetName] werden in den nächsten Jahren über 30.000 [SCOPE.sCulture('han_scope').GetName] $Arbeiter$ in [SCOPE.sState('california_scope').GetName] ankommen."

usfp_manifest_destiny.12.t: "Der kalifornische Völkermord"
usfp_manifest_destiny.12.d: "Da [ROOT.GetCountry.GetAdjective] Siedler weiter ins Innere von [SCOPE.sState('california_scope').GetName] vordringen, hat die Landesregierung beschlossen, eine Kampagne der Ausrottung gegen die [SCOPE.sCulture('hokan_scope').GetName] Ureinwohner zu starten. Vergewaltigungen, Massaker, Versklavung und Vertreibung sind im Staat an der Tagesordnung, gefördert durch staatliche Prämien und Schutz für Siedler."
usfp_manifest_destiny.12.f: ""Ausrottung ist nicht länger eine Frage der Zeit — die Zeit ist bereits gekommen, die Arbeit hat begonnen, und lasst den ersten weißen Mann, der Vertrag oder Frieden sagt, als Verräter und Feigling betrachten."" 
usfp_manifest_destiny.12.a: "Unser Volk muss an erster Stelle stehen."
usfp_manifest_destiny.12.b: "Dies ist absolut barbarisch, wir müssen eingreifen."

usfp_manifest_destiny.14.t: "Die Ostend-Zirkularnote"
usfp_manifest_destiny.14.d: "Mehrere [ROOT.GetCountry.GetAdjective] Diplomaten haben eine Depesche an [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] verfasst, in der der Fall für den Erwerb von [SCOPE.sStateRegion('cuba_scope').GetName] dargelegt wird. Die Zirkularnote schlägt vor, die Insel von der [SCOPE.sCountry('cuba_owner_scope').GetAdjective] Regierung zu kaufen, rechtfertigt aber auch die gewaltsame Einnahme der Insel, falls notwendig. Abolitionisten und europäische Regierungen haben gleichermaßen gegen die Idee protestiert."
usfp_manifest_destiny.14.f: ""Die Union kann niemals Ruhe genießen, noch zuverlässige Sicherheit besitzen, solange Kuba nicht innerhalb ihrer Grenzen liegt. Ihre sofortige Übernahme durch unsere Regierung ist von größter Bedeutung, und wir können nicht daran zweifeln, dass dies ein Ergebnis ist, das von ihren Bewohnern sehnlichst gewünscht wird."" #Ostend-Manifest
usfp_manifest_destiny.14.a: "Dieser Vorschlag ist grober Imperialismus."
usfp_manifest_destiny.14.b: "[SCOPE.sStateRegion('cuba_scope').GetName] ist entscheidend für unsere nationale Sicherheit."
usfp_manifest_destiny.14.c: "Oh, wir werden nichts von [SCOPE.sCountry('cuba_owner_scope').GetName] #italic kaufen#!"
cuba_offer_available: "Wir können ein Angebot zum Kauf von [SCOPE.sStateRegion('cuba_scope').GetName] von [SCOPE.sCountry('cuba_owner_scope').GetName] machen."
usfp_manifest_destiny.14.e: "Ruft diese Diplomaten sofort zurück und weist sie zurecht."

usfp_manifest_destiny.15.t: "Der kubanische Kauf"
usfp_manifest_destiny.15.d: "Die [SCOPE.sCountry('usa_scope').GetName] haben angeboten, die Insel [SCOPE.sStateRegion('cuba_scope').GetName] von uns zu kaufen, mit der Behauptung, dass dies für ihre nationale Sicherheit unerlässlich sei. Sie haben @money!#yellow 13 Millionen#! angeboten, die über einen Zeitraum von 30 Jahren gezahlt werden sollen."
usfp_manifest_destiny.15.f: ""Dieses Ziel einmal erreicht, würde [ROOT.GetCountry.GetNameNoFormatting] zu einem Zentrum der Anziehung für die reisende Welt werden und einen dauerhaften und profitablen Markt für ihre verschiedenen Produktionen sichern. Ihre Felder, unter dem Anreiz, der der Industrie durch lukrative Preise gegeben wird, würden mit Getreide überquellen, und ihre Weinberge würden eine stark erhöhte Menge an ausgewählten Weinen hervorbringen. [ROOT.GetCountry.GetNameNoFormatting] würde schnell zu dem werden, was eine großzügige Vorsehung beabsichtigte – reich, mächtig und zufrieden."" #Ostend-Manifest
usfp_manifest_destiny.15.b: "Absurd!"
usfp_manifest_destiny.15.a: "Lasst uns [SCOPE.sStateRegion('cuba_scope').GetName] loswerden."

usfp_manifest_destiny.16.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] lehnt ab"
usfp_manifest_destiny.16.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] hat unser Angebot zum Kauf von [SCOPE.sStateRegion('cuba_scope').GetName] kategorisch abgelehnt. Militärische Intervention wird erforderlich sein, wenn wir die Kontrolle über die Insel übernehmen wollen."
usfp_manifest_destiny.16.f: ""Nachdem wir [SCOPE.sCountry('cuba_owner_scope').GetNameNoFormatting] einen Preis für Kuba angeboten haben, der weit über seinem gegenwärtigen Wert liegt, und dies abgelehnt wurde, wird es dann an der Zeit sein, die Frage zu betrachten; gefährdet Kuba, im Besitz Spaniens, ernsthaft unseren inneren Frieden und die Existenz unserer geschätzten Union?"" #Ostend-Manifest
usfp_manifest_destiny.16.a: "Wenn sie sich weigern zu verkaufen, werden wir sie nicht zwingen."
usfp_manifest_destiny.16.b: "Wir müssen unsere Kontrolle über den Golf behaupten."

usfp_manifest_destiny.17.t: "[SCOPE.sCountry('cuba_owner_scope').GetName] verkauft [SCOPE.sStateRegion('cuba_scope').GetName]"
usfp_manifest_destiny.17.d: "[SCOPE.sCountry('cuba_owner_scope').GetName] hat unserem Kauf von [SCOPE.sStateRegion('cuba_scope').GetName] zugestimmt."
usfp_manifest_destiny.17.f: ""Die Vereinigten Staaten und jede Handelsnation würden von diesem Transfer profitieren, und die Interessen Spaniens würden ebenfalls erheblich und wesentlich gefördert werden. Sie kann nicht umhin zu sehen, was eine solche Summe Geldes, wie wir bereit sind, für die Insel zu zahlen, in der Entwicklung ihrer riesigen natürlichen Ressourcen bewirken würde.""
usfp_manifest_destiny.17.a: "Zigarren für alle!"

usfp_manifest_destiny.18.t: "Monroe-Doktrin verletzt!"
usfp_manifest_destiny.18.d: "Die Monroe-Doktrin besagt, dass die Vereinigten Staaten keine weitere Kolonisierung der westlichen Hemisphäre durch ausländische Mächte akzeptieren werden. [SCOPE.sCountry('initiator_scope').GetName] hat feindselige Handlungen gegen [SCOPE.sCountry('target_scope').GetName] eingeleitet, was gegen die Doktrin verstößt."
usfp_manifest_destiny.18.f: ""Wir schulden es daher der Offenheit und den freundschaftlichen Beziehungen, die zwischen den Vereinigten Staaten und diesen Mächten bestehen, zu erklären, dass wir jeden Versuch ihrerseits, ihr System auf irgendeinen Teil dieser Hemisphäre auszudehnen, als gefährlich für unseren Frieden und unsere Sicherheit betrachten würden.""
usfp_manifest_destiny.18.a: "Wir werden nicht tatenlos zusehen!"
usfp_manifest_destiny.18.b: "[SCOPE.sCountry('target_scope').GetName] geht uns nichts an."
usfp_manifest_destiny.18.c: "Wir können die Doktrin ohne eine entsprechende Marine nicht durchsetzen."
usfp_manifest_destiny.18.e: "Wir sind momentan ein bisschen beschäftigt!"

usfp_manifest_destiny.19.t: "Die [SCOPE.sCulture('american_culture').GetName] Superkultur"
usfp_manifest_destiny.19.d: "Die Ideale des Manifest Destiny durchdringen nun die gesamte Nation. Von Küste zu Küste sprechen unsere Leute von dem großen göttlichen Zweck, der der [ROOT.GetCountry.GetName] verliehen wurde. Da sich unsere Kultur ausgeweitet hat, bindet uns dieser vereinende Zweck mehr denn je zusammen."
usfp_manifest_destiny.19.f: ""Göttliche Aufgabe! Unsterbliche Mission! Lasst uns den offenen Pfad vor uns schnell und freudig beschreiten! Lasst jedes amerikanische Herz weit offen sein für den Patriotismus, der ungetrübt glüht, und vertraut mit religiösem Glauben an das erhabene und gewaltige Schicksal seines geliebten Landes!""
usfp_manifest_destiny.19.a: "Wir müssen unsere heilige Identität gegen ausländischen Einfluss schützen."
usfp_manifest_destiny.19.b: "Amerika für Amerikaner!"
usfp_manifest_destiny.19.c: "Wir sind alle [SCOPE.sCulture('american_culture').GetName]!"
usfp_manifest_destiny.19.g: "Lasst alle kommen und ihren Platz hier finden!"
usfp_manifest_destiny.19.h: "Kein Schmelztiegel, sondern ein großes Mosaik!"
american_superculture_emerges: "25% der [SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName] und [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_pop', '$concept_pops$')] übernehmen die [SCOPE.sCulture('american_culture').GetName] Kultur."
american_superculture_homelands: "[SCOPE.sCulture('yankee_culture').GetName], [SCOPE.sCulture('dixie_culture').GetName] und [SCOPE.sCulture('anglo_canadian_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')] werden zu [SCOPE.sCulture('american_culture').GetName] [Concept('concept_homeland', '$concept_homelands$')]."

usfp_manifest_destiny.20.t: "Auf nach Oregon"
usfp_manifest_destiny.20.d: "Mit der Eröffnung des Oregon Trails haben sich große Planwagenkolonnen auf den Weg in den Westen gemacht, um ein neues Leben in [SCOPE.sState('oregon_scope').GetName] zu beginnen. Die Route über die Great Plains und die Rocky Mountains ist gefährlich, aber entlang des Weges haben sich Versorgungsstationen gebildet, um den hoffnungsvollen Siedlern auf ihrer Reise zu helfen."
usfp_manifest_destiny.20.f: ""Zum weit entfernten Pazifischen Meer,\nWirst du gehen – wirst du gehen – liebes Mädchen mit mir?\nAn einem ruhigen Bach, an einem lieblichen Ort,\nWerden wir aus unserem Wagen springen und unsere Hütte bauen!\nDann hip-hurra für das Prärieleben!\nHip-hurra für den Bergkampf\nUnd wenn Gewehre knallen müssen, wenn wir Schwerter ziehen müssen,\nUnser Land für immer, hurra, hurra!"" #St. Louis Missouri Republican, 1840
usfp_manifest_destiny.20.a: "Armeefestungen im Westen werden den Pionieren Hilfe leisten."
usfp_manifest_destiny.20.b: "Wir könnten ein Vermögen verdienen, indem wir Vorräte an hungrige Pioniere verkaufen!"

usfp_manifest_destiny.21.t: "Der Vertrag von Horse Creek"
usfp_manifest_destiny.21.d: "Unsere Agenten an der Grenze haben einen Vertrag mit den Nationen der Plains entlang der Route des Oregon Trails ausgehandelt. Der Vertrag gewährt uns das Recht, Straßen und Forts entlang des Weges zu bauen, und garantiert die Sicherheit der Pioniere, die die Route nutzen. Im Gegenzug zahlen wir eine jährliche Rente und erkennen die territorialen Grenzen der Indianer an."
usfp_manifest_destiny.21.f: "Über zehntausend Indianer hatten sich zur Vertragsunterzeichnung versammelt. Viele der vertretenen Nationen waren bis vor kurzem Feinde gewesen, aber die endlosen Ströme von Siedlern waren zu einem zu großen Problem geworden, um es zu ignorieren. Die amerikanische Delegation wirkte im Vergleich bescheiden. Vielleicht konnte es mit dieser Machtdemonstration und dem unterzeichneten Vertrag Frieden in den Plains geben."
usfp_manifest_destiny.21.a: "Dieser Vertrag ist zu wichtig, um ihn zu brechen."
usfp_manifest_destiny.21.b: "Mit unseren Forts an Ort und Stelle können sie uns weder zum Gehen zwingen noch zur Zahlung."

usfp_manifest_destiny.22.t: "Pikes Peak oder Pleite!"
usfp_manifest_destiny.22.d: "Die Entdeckung von Gold in [SCOPE.sState('colorado_scope').GetName] hat eine Welle von Aktivitäten ausgelöst, da Goldsucher in das Territorium strömen und damit den Vertrag, den wir mit den lokalen Indianernationen geschlossen haben, verletzen. Siedler, die weiter in die Berge vordringen, sind bereits unter Beschuss von einheimischen Kriegern geraten, die ihr Land verteidigen."
usfp_manifest_destiny.22.f: "DAS NEUE EL DORADO!!!\nGOLD IM KANSAS-TERRITORIUM!!!\nArbeitsfähige Männer gesucht für Expeditionen zum Pikes Peak!\nGarantierte Reichtümer für alle Beteiligten!"
usfp_manifest_destiny.22.a: "Wir müssen diese Bergleute kontrollieren."
usfp_manifest_destiny.22.b: "Ignoriert den Vertrag, es gibt Gold zu holen!"

usfp_manifest_destiny.23.t: "Die Union, wie sie ist"
usfp_manifest_destiny.23.d: "Da die [ROOT.GetCountry.GetName] nun fest auf der Weltbühne gedemütigt ist, sind die Träume des Manifest Destiny zunichte gemacht worden. Radikale Stimmen haben begonnen, mit dem Finger auf Ausländer, Katholiken, die Regierung – auf jeden, den sie für das Elend der Nation verantwortlich machen können, zu zeigen."
usfp_manifest_destiny.23.f: ""Diese Einflüsse haben große Mengen von im Ausland geborenen Bürgern an die Wahlurnen gebracht, unwissend über amerikanische Interessen, ohne amerikanische Gefühle, beeinflusst von ausländischen Sympathien, um über amerikanische Angelegenheiten abzustimmen; und diese Stimmen haben, faktisch gesehen, das gegenwärtige Ergebnis bewirkt."" #Know-Nothing-Partei
usfp_manifest_destiny.23.a: "Wir sollten uns auf Handel und Geschäfte konzentrieren."
usfp_manifest_destiny.23.b: "Ausländische Agenten haben uns von innen zerstört!"
usfp_manifest_destiny.23.c: "Was für eine Katastrophe..."

usfp_manifest_destiny.24.t: "Ein revolutionäres Schicksal"
usfp_manifest_destiny.24.d: "Da die [ROOT.GetCountry.GetName] in den Händen der Arbeiter liegt, bleibt die Rolle des Manifest Destiny in der Zukunft der Nation umstritten. Wir müssen uns mit unserer Kultur und unserer kolonialen Geschichte auseinandersetzen."
usfp_manifest_destiny.24.f: ""Der Kapitalismus macht es dem Lohnarbeiter zunächst unmöglich, ein Zuhause und eine Familie zu haben, indem er ihn in bittere Armut stürzt; dann zwingt er ihn, zu den Waffen zu greifen, um seinen Lebensunterhalt zu verdienen, und in fremde Länder einzudringen, um das 'Manifest Destiny' der Klasse zu erfüllen, die ihn beraubt und beherrscht."" #Daniel De Leon
usfp_manifest_destiny.24.a: "Unser Schicksal ist das der Weltrevolution!"
usfp_manifest_destiny.24.b: "Die Arbeiter unterstützen keine weiteren Eroberungen."
usfp_manifest_destiny.24.c: "Der abscheuliche Imperialismus des Manifest Destiny muss verurteilt werden!"

usfp_manifest_destiny.25.t: "Ein königliches Schicksal"
usfp_manifest_destiny.25.d: "Mit der Krönung von [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetFullName] sind die Grundlagen des Manifest Destiny nun in Frage gestellt. Ohne eine große Republik, die sich über die Erde ausbreitet, wie kann Expansion gerechtfertigt werden?"
usfp_manifest_destiny.25.f: ""Wir haben unseren eigenen Julius Caesar gekrönt und damit das Schicksal, das uns die Vorsehung auferlegt hat, aufgegeben. Sind wir wirklich so erniedrigt, dass wir die Ideale der Selbstregierung aufgeben und uns dem schlichten Imperialismus hingeben, wie es die alten Monarchien Europas taten?""
usfp_manifest_destiny.25.a: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wird die Fackel der Zivilisation weitertragen!"
usfp_manifest_destiny.25.b: "Manifest Destiny kann nicht mit der Monarchie koexistieren."

usfp_manifest_destiny.26.t: "Ein amerikanisches Reich?"
usfp_manifest_destiny.26.d: "Unser Erwerb von [SCOPE.sState('usa_overseas_territory_scope').GetName] hat eine Debatte über die Gültigkeit der Aufnahme von Überseegebieten in die [ROOT.GetCountry.GetName] ausgelöst. Die Befürworter behaupten, dass wir die Pflicht haben, die Zivilisation zu den Bedürftigen zu bringen, während die Anti-Imperialisten die derzeitige Regierung als nicht anders als die Tyrannen des alten Europas verurteilen."
usfp_manifest_destiny.26.f: ""Es ist noch eine weitere zivilisierte Macht, mit ihrem Banner des Friedensfürsten in der einen Hand und ihrem Beutekorb und ihrem Schlachtmesser in der anderen. Gibt es keine Rettung für ein erobertes Volk, außer die Zivilisation zu übernehmen und sich auf ihr Niveau herabzulassen?"" #Mark Twain
usfp_manifest_destiny.26.a: "Es ist unsere Bürde, das Licht der Selbstregierung zu verbreiten."

### Native Removal
usfp_native_removal.1.t: "Die Vertreibung der Seminolen"
usfp_native_removal.1.d: "Da der Zweite Seminolenkrieg sich langsam dem Ende zuneigt, kann die Armee mit dem langsamen Prozess der Vertreibung der verbliebenen [SCOPE.sCulture('muskogean_scope').GetName] Bevölkerung über den Mississippi beginnen."
usfp_native_removal.1.f: ""Bin ich ein Neger, ein Sklave? Ich bin ein Indianer. Der Weiße soll mich nicht schwarz machen. Ich werde den Weißen rot mit Blut färben und ihn dann in der Sonne und im Regen schwärzen, wo der Wolf seine Knochen riechen und der Geier von seinem Fleisch leben wird!"" #Osceola
usfp_native_removal.1.a: "Diejenigen, die sich weigern zu gehen, werden mit Gewalt entfernt."
usfp_native_removal.1.a.t: "Wir beginnen mit der Vertreibung der Seminolen aus [SCOPE.sStateRegion('florida_scope').GetName]. Dies wird wahrscheinlich eine Weile dauern."

usfp_native_removal.2.t: "Der Vertrag von New Echota"
usfp_native_removal.2.d: "Eine kleine Gruppe von [SCOPE.sCountry('cherokee_scope').GetAdjective] Verhandlern hat einen Vertrag unterzeichnet, in dem sie sich bereit erklären, ihr angestammtes Land zu verlassen. [SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName] hat protestiert, da der Vertrag nicht von der Mehrheit der Cherokee genehmigt wurde. Dennoch gibt er uns eine rechtliche Grundlage, um mit der Vertreibung zu beginnen."
usfp_native_removal.2.f: ""Da mehrere Personen der Cherokee-Nation der Indianer östlich des Mississippi-Flusses die Stadt Washington besucht haben, als Delegierte dieses Teils ihrer Nation, die für die Auswanderung sind, in der Hoffnung und dem Wunsch, einige Vereinbarungen zu treffen, die für die Regierung der Vereinigten Staaten und ihre Nation allgemein akzeptabel sein könnten, und damit die Schwierigkeiten zu beenden, die sie während ihres Aufenthalts innerhalb des besiedelten Teils der Vereinigten Staaten erfahren haben..."""
usfp_native_removal.2.a: "Sie können Frieden jenseits des Mississippi finden."
usfp_native_removal.2.a.t: "Wir können nun mit der Vertreibung der Cherokee beginnen."

usfp_native_removal.4.t: "Das Land der Cherokee"
usfp_native_removal.4.d: "Der Großteil der [SCOPE.sCulture('cherokee_culture').GetName] Nation wurde in das [SCOPE.sCountry('indian_territory_scope').GetName] vertrieben, und wir haben ihr gesamtes angestammtes Land annektiert. Einige kleine Gruppen von Nachzüglern können noch in der Wildnis gefunden werden, aber sie sind für uns von geringer Bedeutung."
usfp_native_removal.4.f: ""Von den Häusern, die ihre Väter gebaut haben\nVon den Gräbern, die die hohen Bäume beschatten\nUm des Geldes und des Goldes willen,\nWurden die Cherokee gezwungen zu gehen\nIn ein Land, das sie nicht kannten;\nUnd die Zeit oder die Weisheit der Alten\nKann nicht auslöschen, durch endlose Jahre,\nDie Erinnerung an den Pfad der Tränen."" #Ruth Margaret Muskrat
usfp_native_removal.4.a: "Wir werden ihr Land besser nutzen."

usfp_native_removal.5.t: "Vertrag von Pontotoc Creek"
usfp_native_removal.5.d: "Unser Vertrag mit den [SCOPE.sCountry('chickasaw_scope').GetName] sieht vor, dass wir für ihre Vertreibung zahlen und die Nation für das geräumte Land entschädigen."
usfp_native_removal.5.f: ""Die Chickasaw-Nation findet sich in ihrer gegenwärtigen Situation unterdrückt, da sie den Gesetzen der Staaten, in denen sie leben, unterworfen sind. Anstatt sich diesem großen Übel zu unterwerfen, ziehen sie es vor, im Westen ein neues Zuhause zu suchen, wo sie nach ihren eigenen Gesetzen leben und regiert werden können. Und in dem Glauben, dass sie sich ein Zuhause in einem Land, das ihren Bedürfnissen und ihrer Lage entspricht, sichern können, vorausgesetzt, sie hätten die Mittel, um Verträge abzuschließen und dafür zu bezahlen, haben sie beschlossen, ihr Land zu verkaufen und ein neues Zuhause zu suchen."""
usfp_native_removal.5.a: "Wir werden den Vertrag einhalten."
usfp_native_removal.5.b: "Sie können uns nicht zur Zahlung zwingen."

usfp_native_removal.6.t: "Der Pfad der Tränen der Chickasaw"
usfp_native_removal.6.d: "Die letzten Gruppen der Chickasaw haben unter harten Bedingungen ihren Weg über den Mississippi in den Westen gefunden."
usfp_native_removal.6.f: ""…unser Dorf bietet ein anderes Bild. Die Indianer sind alle fort; es war traurig, die armen Geschöpfe das Land ihrer Geburt und die Gräber ihrer Väter verlassen zu sehen. Eine tiefe Traurigkeit lag auf ihren Gesichtern."""
usfp_native_removal.6.a: "Wir haben getan, was wir konnten."
usfp_native_removal.6.b: "Ihr Blut klebt an unseren Händen."

usfp_native_removal.7.t: "Befriedung Floridas"
usfp_native_removal.7.d: "Nach viel Gewalt und Widerstand wurden die meisten überlebenden Seminolen nun in das [SCOPE.sCountry('indian_territory_scope').GetName] vertrieben. Einige Gruppen von Widerständlern, die zu kostspielig zu vertreiben sind, trotzen unserer Autorität tief in den Everglades."
usfp_native_removal.7.f: ""Die Seminolen-Indianer verzichten zugunsten der Vereinigten Staaten auf alle Ansprüche auf das Land, das sie derzeit im Territorium von Florida besetzen, und erklären sich bereit, in das den Creeks zugewiesene Land westlich des Mississippi auszuwandern; es wird verstanden, dass ein zusätzliches Gebiet, das ihrer Zahl entspricht, dem Creek-Land hinzugefügt wird und dass die Seminolen als konstituierender Teil der Creek-Nation aufgenommen und wieder in alle Privilegien als Mitglieder derselben aufgenommen werden..."""
usfp_native_removal.7.a: "Diese Angelegenheit hat sich zu lange hingezogen."

usfp_native_removal.8.t: "Indianer in [SCOPE.sState('massacre_state_scope').GetName] massakriert"
usfp_native_removal.8.d: "In dem Versuch, mehr Land für sich selbst zu stehlen, haben [SCOPE.sCulture('massacrer_culture').GetName] Siedler ein Massaker an Indianern in [SCOPE.sState('massacre_state_scope').GetName] koordiniert. Schockierende Berichte über willkürliche Vergewaltigungen und Plünderungen gelangen bereits in die Nachrichten im ganzen Land."
usfp_native_removal.8.f: ""Verdammt sei jeder Mann, der mit Indianern sympathisiert! Ich bin gekommen, um Indianer zu töten, und ich halte es für richtig und ehrenhaft, jedes Mittel unter Gottes Himmel zu benutzen, um Indianer zu töten."""
usfp_native_removal.8.a: "Die Vertreibung wird die Indianer retten."
usfp_native_removal.8.b: "Verfolgt die Verantwortlichen für dieses Verbrechen!"

usfp_native_removal.9.t: "[SCOPE.sCulture('settler_culture_scope').GetName] Siedler fordern Vertreibung"
usfp_native_removal.9.d: "[SCOPE.sCulture('settler_culture_scope').GetName] Siedler in [SCOPE.sState('settler_state_scope').GetName] haben begonnen, sich für die sofortige Vertreibung der Indianer einzusetzen. Sie haben eine Petition an unsere Regierung eingereicht, in der sie sich über unsere langsamen Fortschritte in dieser Angelegenheit beschweren."
usfp_native_removal.9.f: ""Es liegt im größten Interesse von [SCOPE.sState('settler_state_scope').GetNameNoFormatting], dass sie von der Last ihrer indianischen Bevölkerung befreit wird. Zum Wohle der Indianer und unseres eigenen Volkes wird die Bundesregierung aufgefordert, das Gesetz, das sie selbst erlassen hat, durchzusetzen."""
usfp_native_removal.9.a: "Wir brauchen nur mehr Zeit, um dies ordnungsgemäß zu erledigen."
usfp_native_removal.9.b: "Verdammt diese Landdiebe!"

usfp_native_removal.10.t: "Vertreibung der Creek"
usfp_native_removal.10.d: "Unsere militärische Expedition in [SCOPE.sState('alabama_scope').GetName] hat begonnen, die letzten verbliebenen Creeks, die unseren Vertrag zur Vertreibung abgelehnt haben, zusammenzutreiben."
usfp_native_removal.10.f: ""Die Männer wurden zu zweit gefesselt, und eine lange Kette, die zwischen den Doppelreihen verlief, verband sie alle miteinander. Die stoische Haltung dieser Waldphilosophen zeigte sich deutlich, denn weder ihre körperlichen noch ihre geistigen Leiden konnten bei ihnen den geringsten Anflug von Verzweiflung hervorrufen. Die Frauen folgten, in Tränen aufgelöst, und gaben den verzweifeltesten Schreien Ausdruck; die Kinder stimmten aus Sympathie ein, denn sie waren noch zu jung, um die unerfreulichen Gefühle ihrer Eltern zu teilen."""
usfp_native_removal.10.a: "Sie hätten den Vertrag annehmen sollen, den wir angeboten haben."
usfp_native_removal.10.b: "Was für eine elende Situation."

usfp_native_removal.11.t: "Überfall der Seminolen"
usfp_native_removal.11.d: "Aus ihren versteckten Lagern in den Everglades heraus haben widerständige Seminolen ein lokales Milizfort in [SCOPE.sState('florida_scope').GetName] überfallen. Obwohl die Verluste gering waren, wurde die Garnison gezwungen, das Fort zu verlassen, und mehrere weiße Siedlungen in der Umgebung wurden geplündert und niedergebrannt, bevor die Seminolen wieder in die Wildnis verschwanden."
usfp_native_removal.11.f: ""Ihr habt Gewehre, und wir auch – ihr habt Pulver und Blei, und wir auch – ihr habt Männer, und wir auch – eure Männer werden kämpfen, und unsere auch, bis der letzte Tropfen Seminolenblut den Staub ihres Jagdgebiets benetzt hat."" #Osceola
usfp_native_removal.11.a: "Die Miliz sollte ihre Patrouillen verstärken."
usfp_native_removal.11.b: "Vertreibt diese Banditen!"

usfp_native_removal.12.t: "Indianische Nachzügler"
usfp_native_removal.12.d: "Siedler, die in die ländlichen Gebiete von [SCOPE.sState('indian_stragglers_state').GetName] ziehen, sind in Konflikt mit kleinen Gruppen von Indianern geraten, die der Vertreibung entgangen sind. Gelegentliche Überfälle und Auseinandersetzungen hinterlassen zerstörte Gehöfte, während die Siedler die verbliebenen Indianer immer tiefer in die Wildnis drängen."
usfp_native_removal.12.f: ""Wir sehen sie immer noch ab und zu, die Indianer. Einige sind besonders hartnäckig und halten sich in der Nähe der ehemaligen Häuser ihrer Väter auf, selbst während wir neue Zäune um sie herum errichten."""
usfp_native_removal.12.a: "Sie hätten die Vertreibung akzeptieren und diesen Ärger vermeiden sollen."
usfp_native_removal.12.b: "Sie sind frei zu gehen oder zu bleiben."

usfp_native_removal.13.t: "Brief an [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName]"
usfp_native_removal.13.d: "Der Dichter [SCOPE.sCharacter('emerson_scope').GetFullName] hat einen offenen Brief veröffentlicht, in dem er unsere Politik der Indianervertreibung kritisiert. Der Brief legt einen moralischen Fall für die Beendigung dieser Politik dar und behauptet, dass viele durchschnittliche Amerikaner von der Position, in die wir die Indianer gezwungen haben, schockiert und bestürzt sind."
usfp_native_removal.13.f: ""Eine solche Verletzung allen Glaubens und aller Tugend, eine solche Verweigerung von Gerechtigkeit und eine solche Taubheit gegenüber Schreien um Gnade wurden in Friedenszeiten und im Umgang einer Nation mit ihren eigenen Verbündeten und Schützlingen, seit die Erde geschaffen wurde, noch nie gehört. Herr, glaubt diese Regierung, dass das Volk der Vereinigten Staaten wild und verrückt geworden ist? Sind aus ihrem Geist die Gefühle der Liebe und der Gutmütigkeit ausgelöscht, die das Herz des Herzens in allen Menschen sind, von Maine bis Georgia? Verabscheut es dieses Geschäft nicht?"" #Ralph Waldo Emerson
usfp_native_removal.13.a: "Seine Worte sind wahr."
usfp_native_removal.13.b: "Seine Worte sind hohl."

usfp_native_removal.14.t: "Attentat auf [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.14.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde auf den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] erschossen! Bei dem anschließenden Handgemenge wurde der Attentäter selbst erschossen. Während die genauen Motive unklar sind, wurde der Attentäter als ein [SCOPE.sCulture('assassin_culture_scope').GetName] Mann identifiziert, was viele sofort mit der Indianervertreibung in Verbindung bringen. Der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] wurde in kritischem Zustand ins Krankenhaus gebracht."
usfp_native_removal.14.f: ""Platz machen! Platz machen! Der Präsident wurde erschossen! Der Präsident wurde erschossen, mein Gott!"""
usfp_native_removal.14.a: "Das ist ein Skandal!"

usfp_native_removal.15.t: "Attentat auf [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastNameNoFormatting]!"
usfp_native_removal.15.d: "[ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] [ROOT.GetCountry.GetRuler.GetLastName] wurde auf den Straßen von [ROOT.GetCountry.GetCapital.GetCityHubName] erschossen! Ein weißer Mann wurde dabei beobachtet, wie er den Präsidenten anschrie und ihn einen 'Indianerfreund' nannte, bevor er das Feuer eröffnete. Bei dem anschließenden Handgemenge wurde der Attentäter selbst erschossen, während der [ROOT.GetCountry.GetRuler.GetPrimaryRoleTitle] in kritischem Zustand ins Krankenhaus gebracht wurde."
usfp_native_removal.15.f: ""Platz machen! Platz machen! Der Präsident wurde erschossen! Der Präsident wurde erschossen, mein Gott!"""
usfp_native_removal.15.a: "Das ist ein Skandal!"

##USA Flavor Events
usfp_usa.1.t: "Die Erklärung der Gefühle"
usfp_usa.1.d: "Die erste amerikanische Konferenz für Frauenrechte hat in Seneca Falls, [SCOPE.sState('new_york_scope').GetName], stattgefunden. Inspiriert von der ursprünglichen Unabhängigkeitserklärung haben die Teilnehmer eine Erklärung der Gefühle veröffentlicht, die die Beschwerden der Frauen gegen die Unterdrückung durch Männer darlegt."
usfp_usa.1.f: ""Solches war das geduldige Leiden der Frauen unter dieser Regierung, und solches ist nun die Notwendigkeit, die sie dazu zwingt, die gleiche Stellung zu fordern, die ihnen zusteht. Die Geschichte der Menschheit ist eine Geschichte wiederholter Verletzungen und Usurpationen seitens des Mannes gegenüber der Frau, mit dem direkten Ziel, eine absolute Tyrannei über sie zu errichten."""
usfp_usa.1.a: "Dies ist der erste Schritt auf dem Weg zur Gleichberechtigung."
usfp_usa.1.b: "Diese Frauen kennen ihren Platz nicht."

usfp_usa.2.t: "Hurrikan trifft [SCOPE.sState('hurricane_state').GetName]"
usfp_usa.2.d: "Ein schwerer Hurrikan hat den Bundesstaat [SCOPE.sState('hurricane_state').GetName] getroffen und eine Spur der Verwüstung hinterlassen. Als die Flutwasser zurückgehen, bleiben viele zurück, die die Trümmer ihres Lebens zusammensuchen."
usfp_usa.2.f: ""Bericht aus [SCOPE.sState('hurricane_state').GetCityHubName]: Bäume entwurzelt. Eisenbahnwagen umgestürzt. Straßen durch Fluttrümmer blockiert. Die meisten Gebäude beschädigt, viele ohne Dächer."""
usfp_usa.2.a: "[SCOPE.sState('hurricane_state').GetNameNoFormatting] wird sich selbst wieder aufbauen müssen."
usfp_usa.2.b: "Wir werden Nothilfe in die betroffenen Gebiete senden."

usfp_usa.3.t: "Tornado verwüstet [SCOPE.sState('tornado_state').GetName]"
usfp_usa.3.d: "Ein ungewöhnlich starker Tornado hat eine Schneise der Zerstörung durch das ländliche Gebiet von [SCOPE.sState('tornado_state').GetName] gezogen. Mehrere kleine Gemeinden wurden von der Landkarte gefegt, und die Straßen in der betroffenen Region sind weiterhin mit Trümmern übersät."
usfp_usa.3.f: ""Ich und meine Familie hockten über eine Stunde lang im Keller. Der Wind heulte draußen wie ein Rudel Wölfe aus der Hölle. Als es endlich ruhig wurde, steckten wir unsere Köpfe heraus und entdeckten, dass unser Haus... weg war. Das ganze verdammte Ding war hochgehoben und weggeblasen worden!"""
usfp_usa.3.a: "[SCOPE.sState('tornado_state').GetNameNoFormatting] wird wieder aufgebaut, wie immer."
usfp_usa.3.b: "Einige Notfallmittel werden helfen, die Region wieder zu normalisieren."

usfp_usa.4.t: "Eröffnung von Ellis Island"
usfp_usa.4.d: "Ellis Island im Hafen von [SCOPE.sState('new_york_scope').GetName] wurde als spezialisierte Einwanderungsstation eröffnet, um den Zustrom von Migranten in die [ROOT.GetCountry.GetName] zu bewältigen. Innerhalb weniger Tage nach der Eröffnung hat die Insel bereits über tausend Einwanderer abgefertigt, und viele weitere werden in den kommenden Jahren folgen. Für diese Migranten wird Ellis Island ihre erste Erfahrung mit Amerika sein."
usfp_usa.4.f: "Die hoffnungsvollen Migranten standen in langen Schlangen, jeder trug sein Leben in Taschen und Koffern bei sich. Die Inspektoren gingen die Reihen entlang und überprüften jeden auf Krankheiten. Diejenigen, bei denen der Verdacht auf Krankheit bestand, wurden mit Kreide markiert und aussortiert. Der Rest marschierte weiter zur weiteren Bearbeitung."
usfp_usa.4.a: "Neue Amerikaner werden unter der goldenen Lampe der Freiheit ankommen!"
usfp_usa.4.b: "[SCOPE.sState('new_york_scope').GetNameNoFormatting] ist bereits überfüllt genug!"

usfp_usa.5.t: "Wildfire wütet in [SCOPE.sState('wildfire_state').GetName]"
usfp_usa.5.d: "Ein massiver Buschbrand hat die Landschaft von [SCOPE.sState('wildfire_state').GetName] durchzogen und Hunderttausende Hektar Land verbrannt. Hunderte von Menschen sind tot oder vermisst, und Tausende weitere Bewohner wurden vertrieben – sie flohen aus Häusern, die vom Inferno verschlungen wurden."
usfp_usa.5.f: ""Das Feuer neckte uns wie ein lebendiges, bösartiges Wesen, das darauf aus war, Schmerz und Terror zu verbreiten. Ich dachte, wir würden sterben. Ich glaubte, es gäbe keinen Weg für uns, dieses Meer aus Feuer, heißem Wind, Rauch und Asche zu überleben. Ich sah Menschen – Fremde – fallen und auf der Straße liegen. Im Tosen des Feuers konnte ich nicht hören, ob sie schrien. Es gab nichts zu tun, außer weiterzugehen oder zu verbrennen."" #Octavia E. Butler
usfp_usa.5.a: "Feuer brennen sich immer selbst aus."
usfp_usa.5.b: "Wir werden die Wiederaufbaubemühungen unterstützen."

usfp_usa.6.t: "Der große Brand von [SCOPE.sState('illinois_scope').GetCityHubName]"
usfp_usa.6.d: "Ein massiver Brand hat zwei Tage lang im Zentrum von [SCOPE.sState('illinois_scope').GetCityHubName], [SCOPE.sState('illinois_scope').GetName], gewütet. Über fünfzehntausend Gebäude sind abgebrannt, was fast hunderttausend Einwohner der Stadt obdachlos gemacht hat. Spenden und Vorräte strömten aus allen Teilen des Landes in die betroffene Stadt. Angetrieben von den gleichen Winden haben große Waldbrände auch die Ufer von [SCOPE.sStateRegion('michigan_scope').GetName] und [SCOPE.sStateRegion('wisconsin_scope').GetName] heimgesucht."
usfp_usa.6.f: ""Ich hörte für ein paar Momente zu und dachte, es müsse bald Morgen sein, als ich mich wieder zum Schlafen hinlegte, aber ich war unruhig, und mein Geist wurde allmählich von einer Angst erfüllt, für die ich keine Erklärung hatte. Schließlich stand ich auf und ging zum Fenster, öffnete die Jalousien und starrte auf ein Meer aus Flammen, das hundert Fuß über das Dach des Hotels ragte, und auf einen Regen von Funken, der so reichlich war wie die Tropfen in einem Gewitter."""
usfp_usa.6.a: "Was für eine schreckliche Katastrophe."
usfp_usa.6.b: "Bundesmittel werden die Spenden verstärken."

usfp_usa.7.t: "Harper's Weekly"
usfp_usa.7.d: "[SCOPE.sCharacter('nast_scope').GetFullName] ist durch seine beißenden politischen Karikaturen bekannt geworden. In der landesweit beliebten #italic Harper's Weekly#! veröffentlicht, haben seine Illustrationen die nationale Diskussion geprägt und seine politischen Gegner gnadenlos verspottet."
usfp_usa.7.f: ""Man kann Herrn Nasts Bilder nicht übersehen, und wenn man sie gesehen hat, kann man sie nicht missverstehen. Wenn er einen Politiker karikiert, erinnert der Name dieses Politikers fortan an das Gesicht, das Herr Nast ihm geschenkt hat. Ein Künstler dieses Schlags – und solche Künstler sind sehr selten – tut mehr, um die öffentliche Meinung zu beeinflussen, als ein Dutzend Schreiber."""
usfp_usa.7.a: "Hoffen wir, dass er uns nicht zur Last fällt."
usfp_usa.7.b: "Karikaturen sind für Kleinmütige."

usfp_usa.8.t: "Der [SCOPE.sCharacter('nast_scope').GetLastName]-Effekt"
usfp_usa.8.d: "Die neueste Ausgabe von Harper's Weekly enthält ein aufwendiges Werk von [SCOPE.sCharacter('nast_scope').GetFullName], das die Kandidatur von [SCOPE.sCharacter('nast_support_scope').GetFullName] unterstützt. Die Karikatur enthält auch eine spöttische Darstellung von [SCOPE.sCharacter('nast_target_scope').GetFullName] und [SCOPE.sCharacter('nast_support_scope').GetHerHis] Politik."
usfp_usa.8.f: ""Hört auf mit diesen verdammten Bildern! Es ist mir egal, was die Zeitungen schreiben – meine Wähler können nicht lesen – aber verdammt noch mal, sie können Bilder sehen!"""
usfp_usa.8.a: "Gut gemacht, Nast!"
usfp_usa.8.b: "Wir müssen Harper's Weekly diskreditieren."
usfp_usa.8.c: "Stoppt diese Druckerpressen."

usfp_usa.9.t: "Verfassungsrechtliche Herausforderung"
usfp_usa.9.d: "Gegner von [SCOPE.sLaw('current_law_scope').GetName] haben den Vorschlag mit der Begründung angefochten, dass er gegen die [ROOT.GetCountry.GetAdjective] Verfassung verstößt. Unter einer strengen Auslegung der Verfassung haben sie recht."
usfp_usa.9.f: ""Die Befugnisse der Legislative sind definiert und begrenzt; und dass diese Grenzen nicht missverstanden oder vergessen werden. Sicherlich haben alle, die schriftliche Verfassungen entworfen haben, sie als das grundlegende und oberste Gesetz der Nation betrachtet, und folglich muss die Theorie jeder solchen Regierung sein, dass ein Gesetz der Legislative, das der Verfassung widerspricht, nichtig ist."""
usfp_usa.9.a: "Das Gesetz kann nicht vorankommen."
usfp_usa.9.b: "Unter einer bestimmten Auslegung ist das Gesetz vollkommen verfassungskonform!"
usfp_usa.9.c: "Loyale Richter werden die Verfassung so auslegen, wie es unseren Bedürfnissen entspricht."
usfp_usa.9.e: "Wir brauchen eine neue, volksnahe Verfassung!"
usfp_usa.9.g: "Die Verfassung braucht einen angemessenen königlichen Beschützer!"

usfp_usa.10.t: "Fortschritt und Armut"
usfp_usa.10.d: "[SCOPE.sCharacter('george_scope').GetFullName] hat 'Fortschritt und Armut' veröffentlicht, eine Abhandlung, die erklären soll, warum das steigende Wirtschaftswachstum nicht in der Lage war, die Armut zu beseitigen. George stellt einen radikalen Vorschlag für eine einzige Steuer auf den Bodenwert vor, die die schädlichen Auswirkungen von rentensuchenden Grundbesitzern auf die Wirtschaft beseitigen würde. Das Buch ist im ganzen Land und darüber hinaus sofort zum Bestseller geworden, und viele Leser finden seine Argumente unwiderlegbar."
usfp_usa.10.f: ""Die große Ursache der Ungleichheit in der Verteilung des Reichtums ist die Ungleichheit im Besitz von Land. Der Besitz von Land ist die große grundlegende Tatsache, die letztendlich die soziale, politische und folglich die intellektuelle und moralische Verfassung eines Volkes bestimmt."" #Henry George
usfp_usa.10.a: "Ein bahnbrechender Text, ohne Zweifel."
usfp_usa.10.b: "Georges Ideen sind reine Fantasie."
usfp_usa.10.c: "Die Einheitswertsteuer ist die Zukunft!"
