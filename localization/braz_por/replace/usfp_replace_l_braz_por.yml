 COM: "Comancheria"
 APC: "Apacheria"
  
 je_acw_countdown: "A House Divided"
 je_acw_countdown_reason: "The issue of slavery has divided the North and South of the [ROOT.GetCountry.GetName] since before the drafting of the Declaration of Independence. Then as now, a series of compromises in the Federal government have forestalled open conflict. As the [SCOPE.sIdeology('abolitionist_scope').GetName] cause continues to grow in the North, the [SCOPE.gsInterestGroup('landowners_scope').GetName] have continued to demand more concessions and compromises to protect their 'peculiar institution' from interference.\n\nOne way or another, the Union cannot endure half slave and half free for much longer."
 je_acw_countdown_status_missouri_compromise: "The Missouri Compromise is largely accepted." #NT!
 je_acw_countdown_status_bleeding_kansas: "Bleeding Kansas has torn open a wound in the Union." #NT!
 je_acw_countdown_status_secession_iminent: "War between the states appears inevitable." #NT!
 je_acw_countdown_status_uncertain_expansion: "Westward expansion is straining the Missouri Compromise." #NT!
 je_acw_countdown_status_uncertain_compromise: "The compromise between North and South is on shaky ground." #NT!
 je_acw_countdown_status_fugitive_slave_law: "The Fugitive Slave Law enflames the North." #NT!
 je_acw_countdown_status_human_rights: "The spread of Human Rights doctrine drives support for abolition." #NT!
 je_acw_countdown_status_slave_power: "The Slave Power reigns supreme." #NT!
 je_acw_countdown_status_powerful_abolitionist: "The South is scared of a powerful Abolitionist running for President." #NT!
 je_acw_countdown_status_abolitionist_revolt_imminent: "Militant Abolitionists call for the immediate destruction of the Slave Power." #NT!
 je_acw_countdown_status_war_to_expand_slavery: "Abolitionists decry the war as an expansion of the Slave Power." #NT!
 je_acw_countdown_lobby: "@america_icon! #yellow Hail, Columbia!#!\nThe United States is divided between the abolitionist North and the slave-holding South. Compromise between the two is becoming increasingly impossible." #NT!
  
 je_group_usa_american_civil_war: "A House Divided" #NT!
  
 je_acw_war: "A Guerra Civil Americana"
 je_acw_war_reason: "A guerra entre os estados começou. Agora é a hora de preservar a União ou morrer tentando."
 acw_war_tt_complete: "The secessionists have been defeated and reannexed."
 acw_war_support_tooltip: "The [SCOPE.sCountry('csa_scope').GetName] believe that they can outlast our will to fight. Defeating them in battles will #italic increase#! their [concept_war_support]. We can [Concept('concept_occupation', 'Occupy')] the Mississippi river to break their hopes of victory."
  
 acw_events.3.t: "A Condição de [SCOPE.sCharacter('wilmot_proviso_ig_leader').GetLastName]"
 acw_events.3.d: "[SCOPE.sCharacter('wilmot_proviso_ig_leader').GetFullName], leader of the [SCOPE.gsInterestGroup('wilmot_proviso_ig').GetName], has proposed outright prohibiting slavery in all our new western territories. This proposal is unacceptable to the [SCOPE.gsInterestGroup('planters_scope').GetName], but they have put forth few alternatives."
 acw_events.3.f: ""I plead the cause of the rights of white freemen. I would preserve for free white labor a fair country, a rich inheritance, where the sons of toil, of my own race and own color, can live without the disgrace which association with negro slavery brings upon free labor.""
 acw_events.3.a: "Reject the proviso."
 acw_events.3.b: "Accept the proviso, abolishing slavery in the West."
 acw_events.3.c: "Why don't we just draw the Compromise Line all the way to the Pacific?"
  
 acw_je_events.2.t: "Reconstruindo a Nação"
 acw_je_events.2.d: "A luta militar acabou, mas a luta pela alma da nação ainda não. O país [ROOT.GetCountry.GetName] deve se reconstruir após ser dividido em dois."
 acw_je_events.2.f: "\"Não espero que esta nação caia. Sendo bem recebida ou não, tornando-se uma coisa ou outra, esta nação deixará de ser dividida em corpo e alma.\""
 unreconstructed_state: "Estado Não Reconstruído"
 acw_je_events.2.a: "The South must be brought back into the fold."
 acw_je_events.2.b: "We will need to make amends with the North."
 acw_je_events.2.c: "The South must accept the end of slavery."
 acw_je_events.2.g: "We never intended to intrude upon the South's way of life."
  
 acw_je_events.3.t: "A Nação Reconstruída"
 acw_je_events.3.d: "Nossa nação se reconstruiu, tornando-se algo distinto, novo e, acima de tudo, algo unido."
 acw_je_events.3.f: "\"Apesar das nossas falhas, refizemos a nossa nação e construímos um governo que não perecerá nesta terra.\""
 acw_je_events.3.a: "Estamos unidos mais uma vez."
  
 je_indian_removal: "Indian Removal"
 je_indian_removal_reason: "The Five Civilized Tribes have long lived in the American south, and have been the target of 'civilizing' missions since the days of independence. In recent decades, [SCOPE.sCulture('yankee_culture').GetName] and [SCOPE.sCulture('dixie_culture').GetName] settlers have increasingly encroached on the lands of the Five Tribes, sparking violent conflicts.\n\nThe Jackson administration chose to support the incoming settlers, and resolved to see all natives removed to the [SCOPE.sCountry('indian_territory_scope').GetName], regardless of the cost."
  
 native_resettlement.2.t: "Petição de Protesto de John Ross"
 native_resettlement.2.d: "[SCOPE.sCountry('cherokee_scope').GetRuler.GetPrimaryRoleTitle] [SCOPE.sCountry('cherokee_scope').GetRuler.GetFullName] has presented a petition to [concept_usfp_congress] asking them to void the treaty which will compel the [SCOPE.sCulture('cherokee_culture').GetName] nation to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. His petition has almost as many signatures as the entire eastern Cherokee population."
 native_resettlement.2.f: "\"Esse tratado remove todos os nossos atributos de liberdade. Nossas casas podem ser pilhadas diante dos nossos olhos. A violência contra o nosso povo está permitida, podem tirar até mesmo as nossas vidas que ninguém ouvirá nossas queixas. Perdemos nossa nação, perdemos nossos direitos. Removeram o nosso pertencimento à família humana!\""
 native_resettlement.2.a: "Um tratado é um tratado. Não podemos anular o que assinamos."
 native_resettlement.2.b: "Nossa consciência nos obriga a anular o tratado de remoção."
  
 native_resettlement.3.t: "Cherokee Removal"
 native_resettlement.3.d: "In accordance with the removal treaty, it is time for the [SCOPE.sCulture('cherokee_culture').GetName] of [SCOPE.sState('indian_removal_state').GetStateRegion.GetName] to relocate to the [SCOPE.sCountry('indian_territory_scope').GetName]. Some holdouts refuse to leave their homes, and many are poorly equipped for the journey."
  
 native_resettlement.4.t: "O Caminho das Lágrimas"
 native_resettlement.4.d: "Nossos esforços para remover o povo [SCOPE.sCulture('cherokee_culture').GetName] das terras orientais resultaram na morte de muitos durante a marcha ao oeste."
 native_resettlement.4.f: ""In the dark the tall pines moan\nAs they guard the dismal trail.\nThe Cherokees say it is the groan,\nEvery shriek and echoed groan\nOf their forefathers that fell\nWith broken hopes and bitter fears\nOn that weary trail of tears.""
 native_resettlement.4.a: "Fizemos o que podíamos."
 native_resettlement.4.b: "O sangue deles está em nossas mãos."
  
 native_resettlement.5.t: "A Desobstrução do Leste"
 native_resettlement.5.d: "The removal of the Five Civilized Tribes to the [SCOPE.sCountry('indian_territory_scope').GetName] is complete. For good or ill, the matter is settled."
 native_resettlement.5.f: "A pair of Europeans watched the Americans go. In the whole scene there was an air of ruin and destruction, something which betrayed a final and irrevocable adieu. One of the observers asked a passing man:\n\n"Why are you leaving your country?"\n\nThe American, sombre and taciturn, replied simply:\n\n"To be free."\n\nBefore the White men could inquire more, the American walked on, continuing his journey east. The Frenchman turned to his compatriot:\n\n"We watch the expulsion, the dissolution, of one of the most celebrated and ancient American peoples.""
 native_resettlement.5.a: "Vamos rezar para que isso nunca mais aconteça."
  
  
 native_resettlement.6.t: "The Civilized Tribes"
 native_resettlement.6.d: "With the passing of the [SCOPE.sLawType('pronativelaw').GetName] Law, the Indian Removal Act is annulled and the remainder of the Five Civilized Tribes are free to live on their ancestral lands."
 native_resettlement.6.f: "Um bardo para o elogio teu terá a oportunidade\nEm versos comoventes contando como tantos\nZombaram de ti, chiaram, acusaram-te de insanidade!\nE quem não te reverenciaria quando,\nPor fim, apesar do escárnio, do apuro e do desejo,\nTeu gênio a partir de um sonho moldou um feito."
 native_resettlement.6.a: "Um grande sofrimento foi evitado."
  
 indian_removal_end: "The Five Civilized Tribes will be removed from their ancestral lands at great loss of life."
  
 acw_followup_events.4.c: "We shall build up a land of free men and free women and freedom!" #NT!
 acw_followup_events.4.ctt: "Enables the $decree_usfp_radical_land_distribution$ [concept_decree], allowing the wholesale redistribution of plantations to the Freedmen. If the decree is kept on a state for 4 years, its plantation economy will be permanently broken, removing the #yellow Deep South#! or #yellow Upper South#! state modifiers and progressing Reconstruction in favor of the #bold Freedmen#!. #red Using this decree will radicalize the South and cost significant Northern Political Will!" #NT!
 acw_followup_events.4.c_trigger: "Has not already unlocked the $decree_usfp_radical_land_distribution$ [concept_decree]" #NT!
 acw_followup_events.5.t: "Supremacist Violence in [SCOPE.sState('supremacist_violence_state').GetName]"
 acw_followup_events.5.d: "A violência entre manifestantes brancos e negros libertos causou uma tensão significativa no estado [SCOPE.sState('supremacist_violence_state').GetName]."
 acw_followup_events.5.f: "\"Os manifestantes pisotearam, chutaram e espancaram sem piedade. As ruas ficaram escorregadias com o sangue de homens inocentes. Revólveres vazios tilintavam no chão enquanto os ataques frenéticos impediam que fossem recarregados. Foi só quando a lei marcial foi declarada e as tropas marcharam até lá que a ordem começou a ser restaurada.\""
 acw_followup_events.5.a: "Usar o poder total do governo para proteger os libertos."
 acw_followup_events.5.b: "Não podemos afastar as lideranças locais com o uso de tropas."
  
 acw_followup_events.6.t: "Black Codes"
 acw_followup_events.6.d: "A coalition of Confederate sympathizers have won control of [SCOPE.sState('redeemer_state').GetName]'s state government through means fair and foul, and begun to implement a raft of restrictions on [SCOPE.sCulture('afro_american_culture').GetName] activities."
 acw_followup_events.6.f: "\"Imagine uma linha. De um lado vemos inteligência, virtude, respeito próprio e democracia. Do outro, a supremacia política absoluta e descontrolada da força bruta e do terror, e lá não enxergamos um atributo do governo livre, e sim a mais triste tirania do Velho Sul que já amaldiçoou esta terra tentando desesperadamente recuperar o poder.\""
 acw_followup_events.6.a: "We must respect the election results."
 acw_followup_events.6.b: "The election is clearly fraudelent and must be redone."
  
 je_acw_reconstruction: "Reconstrução"
 je_acw_reconstruction_status: "Reconstrua a nação após a Guerra Civil separatista."
 je_acw_reconstruction_goal: "Reconstruir os antigos estados rebeldes."
 je_acw_reconstruction_reason: "With the Civil War over and slavery abolished, the South's entire way of life has been upended. We must now attempt to reintegrate the rebellious states into the Union, while also incorporating the liberated slaves into our society.\n\nThe #bold Progress Bar#! tracks the status of Reconstruction. Advancing Reconstruction will uphold our promise to the #bold Freedmen#! and ensure their rights and liberties. Unfortunately, the White #bold Redeemers#! of the South will not accept anything even approaching racial equality, and will actively fight to reverse Reconstruction.\n\nWe must choose which is more important to us: the rights and lives of our [SCOPE.sCulture('afro_american_culture').GetName] citizens, or a swift reconciliation with the [SCOPE.sCulture('dixie_culture').GetName] states."
 je_acw_reconstruction_status_radical: "The #bold Freedmen#! are asserting their new rights and positions in society."
 je_acw_reconstruction_status_mixed: "Reconstruction remains highly contested across the South."
 je_acw_reconstruction_status_failure: "The white supremacist #bold Redeemers#! tighten their grip on the South."
 usfp_reconstruction_progress_bar: "Reconstruction" #NT!
 usfp_reconstruction_progress_bar_freedmen: "#bold Freedmen#!" #NT!
 usfp_reconstruction_progress_bar_redeemers: "#bold Redeemers#!" #NT!
  
 je_oregon: "A Disputa pela Fronteira do Oregon"
 je_oregon_reason: "The proper location of the Oregon border has long been an undecided matter between Great Britain and the United States. As our settlers continue to push west, we will need to reach a final settlement with the British.\n\nAlternatively, if we find ourselves at war in California, a treaty will become a military necessity."
 oregon_tt: "Descobriu a Rota do Oregon mapeando a Fronteira Ocidental Americana"
  
