 usfp_ig_trait_king_cotton: "King Cotton"
 usfp_ig_trait_king_cotton_desc: "The North relies on our cotton to keep their textile mills running. If they dare threaten our way of life, we will choke off their supply and leave them destitute."
 usfp_ig_trait_postmillennialism: "Postmillenialism"
 usfp_ig_trait_postmillennialism_desc: "We must purify our society and enact a golden age of righteousness, so as to bring on the return of Christ."
 usfp_ig_trait_peculiar_institution: "Our Peculiar Institution"
 usfp_ig_trait_peculiar_institution_desc: "The unique plantation system of the South requires fastidious overseers. As long as the North keeps off our backs, we can keep the cotton flowing."
 usfp_ig_trait_go_west: "Go West, Young Man"
 usfp_ig_trait_go_west_desc: "Europe and the cities of the East are crowded and full of decay. For the huddled masses seeking a better life, what could be a more appealing prospect than the boundless lands of America?"
 usfp_ig_trait_american_exceptionalism: "American Exceptionalism"
 usfp_ig_trait_american_exceptionalism_desc: "The United States occupies a uniquely central place on the world stage. It is only natural for our culture and politics to shape history itself."
 usfp_ig_trait_democratic_experiment: "The Democratic Experiment"
 usfp_ig_trait_democratic_experiment_desc: "American democracy stands as a shining beacon of the modern political era. We strive every day to achieve a more perfect union, and to meet the lofty goals of our founding fathers: life, liberty, and the pursuit of happiness!"
 usfp_ig_trait_revivalism: "Revivalism"
 usfp_ig_trait_revivalism_desc: "In camp meetings all across the country, the people are reawakening to their spiritual selves. Bound by our energized faith, we will move forward together."
 usfp_ig_trait_republican_virtue: "Republican Virtue"
 usfp_ig_trait_republican_virtue_desc: "The self-reliant yeoman farmers are the bedrock of the American republic. Through our vigorous participation in local politics, Jefferson's dream of democracy is realized."
 usfp_ig_trait_caricature: "Caricature"
 usfp_ig_trait_caricature_desc: "A picture is worth a thousand words. With the current pack of fools in charge, its our job to illustrate each of their follies in detail."
 usfp_ig_trait_direct_action: "Direct Action"
 usfp_ig_trait_direct_action_desc: "The political process is nothing but an obstruction to the cause of the working man. The ruling class has forgotten that we're the ones who make the economy operate, and we know how to break it!"
 usfp_ig_trait_rail_tycoons: "Railroad Tycoons"
 usfp_ig_trait_rail_tycoons_desc: "The vast lands of America yearn to be civilized and developed. With the help of favorable government policy, we can stretch railroads across the entire continent, and get rich doing it."
 usfp_ig_trait_scientific_management: "Scientific Management"
 usfp_ig_trait_scientific_management_desc: "The new science of management keeps the nation's factories churning at peak efficiency, with our meticulous oversight of course."
 usfp_ig_trait_gunboat_diplomacy: "Gunboat Diplomacy"
 usfp_ig_trait_gunboat_diplomacy_desc: "Speak softly, and carry a big stick. Our awe-inspiring military can make for a powerful diplomatic statement without needing to fire a single shell."
 usfp_ig_trait_free_silver: "Free Silver"
 usfp_ig_trait_free_silver_desc: "Big city financial interests are steering government policy to the impoverishment of the common man. We deserve better than begging for scraps, and we will make our voices heard in the halls of power!"
 usfp_ig_trait_lawmen: "Lawmen"
 usfp_ig_trait_lawmen_desc: "The vast American countryside presents a daunting obstacle to law enforcement. Our local knowledge and loyal sheriffs is invaluable to the cause of justice."
 usfp_ig_trait_lost_cause: "Lost Cause"
 usfp_ig_trait_lost_cause_desc: "We proudly carry forth the heritage of the Confederacy and its righteous cause of states' rights, justice, and freedom. The South will rise again!"
 usfp_ig_trait_native_defenders: "Bones of Our Fathers"
 usfp_ig_trait_native_defenders_desc: "United against our foes, we will carry ourselves bravely against any enemy that attempts to take our lands from us."
 usfp_ig_trait_feuding_warriors: "Feuding Warriors"
 usfp_ig_trait_feuding_warriors_desc: "Without proper leadership, the warriors are despondant and distracted, wasting their energies on petty disputes."
 usfp_ig_trait_village_life: "Village Caretakers"
 usfp_ig_trait_village_life_desc: "When society embraces the value of kinship, mother and child can count on all the support they need for a healthy life."
 usfp_ig_trait_european_science: "Exchange Studies"
 usfp_ig_trait_european_science_desc: "The white men have developed vast quantities of knowledge that we can study and adapt for the benefit of our own society."
 usfp_ig_trait_spiritual_visions: "Omens"
 usfp_ig_trait_spiritual_visions_desc: "Our people are in crisis. The Great Spirit has sent us dire omens of catastrophe, lest we do not correct our path."
 usfp_ig_trait_strong_medicine: "Strong Medicine"
 usfp_ig_trait_strong_medicine_desc: "The wisdom of our leaders proves that they have great spiritual power, and are worthy to lead our people through adversity."
