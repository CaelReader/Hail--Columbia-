 usfp_border_state_virginia_button_desc: "desc" #NT!
 usfp_border_state_arkansas_button: "[SCOPE.sState('arkansas_scope').GetName] is [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_arkansas_loyalty')]!" #NT!
 usfp_border_state_arkansas_button_desc: "desc" #NT!
 usfp_border_state_northcarolina_button: "[SCOPE.sState('northcarolina_scope').GetName] is [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_northcarolina_loyalty')]!" #NT!
 usfp_border_state_northcarolina_button_desc: "desc" #NT!
 usfp_border_state_tennessee_button: "[SCOPE.sState('tennessee_scope').GetName] is [SCOPE.GetRootScope.GetCountry.GetCustom('dynamic_tennessee_loyalty')]!" #NT!
 usfp_border_state_tennessee_button_desc: "desc" #NT!
  
 usfp_emancipation_proclamation_button: "Emancipate the Slaves" #NT!
 usfp_emancipation_proclamation_button_desc: "War-time exigencies give us the opportunity to liberate slaves in rebel territories, paving the way for a swift and final abolition of slavery." #NT!
 usfp_acw_support_button: "Denounce Confederacy" #NT!
 usfp_acw_support_button_desc: "This war is for the very soul of the United States, we cannot accept any negotiations with the traitorous south!" #NT!
 usfp_acw_support_button.tt: "[concept_war_support] for the Civil War is below 10" #NT!
  
 usfp_indian_removal_seminole_button: "Begin Seminole Removal" #NT!
 usfp_indian_removal_seminole_button_desc: "The Seminole have broken out in open revolt against the Indian Removal Act. We have no choice but to crush the rebellion and enforce their removal. The harsh terrain and hostility of the Seminole are likely to make the process long and costly." #NT!
 usfp_indian_removal_cherokee_button: "Begin Cherokee Removal" #NT!
 usfp_indian_removal_cherokee_button_desc: "White settlers have long coveted and actively stolen the lands of the Cherokee. In the interests of our mutual peace and prosperity, we will remove them from the east." #NT!
 usfp_indian_removal_chickasaw_button: "Begin Chickasaw Removal" #NT!
 usfp_indian_removal_chickasaw_button_desc: "We have conveniently allowed settlers to continue to encroach on the lands of the Chickasaw. Facing impossible odds, the nation has reluctantly agreed to sell their land and remove themselves to the west." #NT!
 usfp_indian_removal_creek_button: "Begin Creek Removal" #NT!
 usfp_indian_removal_creek_button_desc: "The Creek have accepted a treaty of removal, but a large section of them have violently resisted. We have deployed the army to enforce removal." #NT!
 usfp_cherokee_treaty_ratified_tooltip: "The Treaty of New Echota has been ratified" #NT!
 cherokee_removal_begins: "We will begin to enforce the treaty of removal" #NT!
 usfp_cherokee_removal_ongoing_tooltip: "Cherokee Removal is not already ongoing" #NT!
 usfp_seminole_removal_ongoing_tooltip: "Seminole Removal is not already ongoing" #NT!
 usfp_chickasaw_removal_ongoing_tooltip: "Chickasaw Removal is not already ongoing" #NT!
 usfp_creek_removal_ongoing_tooltip: "Creek Removal is not already ongoing" #NT!
  
 usfp_cherokee_removal: "The Cherokee have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]." #NT!
 usfp_seminole_removal: "The Seminole have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]." #NT!
 usfp_chickasaw_removal: "The Chickasaw have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]." #NT!
 usfp_choctaw_removal: "The Choctaw have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]." #NT!
 usfp_creek_removal: "The Creek have been removed to the [SCOPE.sCountry('indian_territory_scope').GetName]." #NT!
  
 usfp_chickasaw_removal_payment: "Paying for Chickasaw Removal" #NT!
  
  
 usfp_manifest_destiny_main: "Manifest Destiny" #NT!
 usfp_manifest_destiny_main_reason: "The idea of Manifest Destiny — the belief that the expansion of our nation is a sacred mission that we are duty-bound to carry forth — is beginning to take hold in the [SCOPE.GetRootScope.GetCountry.GetName]. The vast lands of North America beckon with continental opportunity, but how far exactly we should extend our borders remains uncertain.\n\nThe status of the #bold Progress Bar#! tracks the credence of Manifest Destiny in our country, which will be determined by various #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_advance pro-expansion#! or #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_deplete anti-expansion#! conditions. Our #yellow Manifest Destiny#! modifier will change its effects based on the progress bar, and new opportunities for expansion will present themselves as Manifest Destiny gains greater influence." #NT!
  
 usfp_manifest_destiny_special_tooltip_advance: "Manifest Destiny will gain influence in our society if we embrace military expansion and racial supremacy.\n\nThe following repeatable events will #bold advance#! the #bold Progress Bar#!:\n• An #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion expansionist#! [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] is elected #italic (once per President)#!\n• A [concept_powerful] [concept_interest_group] gains a #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_pro_expansion expansionist#! leader #italic (once per interest group per 20 years)#!\n\nThe outcomes of several [Concept('concept_journal_entry', '$concept_journal_entries$')] can #bold advance#! the #bold Progress Bar#!:\n• Complete the #Bold Indian Removal#! [concept_journal_entry]\n• Fail the #bold Oregon Border Dispute#! [concept_journal_entry]\n• Activate the #bold Indian Wars#! [concept_journal_entry]\n\nCertain actions taken by our government will #bold advance#! the #bold Progress Bar#! #italic (once per action)#!:\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_colonial_exploitation').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_professional_army').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_national_supremacy').GetName] or [GetLawType('law_ethnostate').GetName] [concept_law]\n• We conquer an overseas [concept_state]\n\nVarious special events and circumstances can also #bold advance#! the #bold Progress Bar#!, such as:\n• The Texas Rebellion fails\n• We are attacked by Mexico\n• We take All of Mexico in the Treaty of Guadelupe Hidalgo\n• The [concept_usfp_monroe_doctrine] is violated by a European power\n• We support William Walker's expedition to Sonora\n• We pursue the [concept_claim] on Cuba offered by the Ostend Circular" #NT!
  
 usfp_manifest_destiny_special_tooltip_deplete: "Manifest Destiny will lose influence in our society if we reject expansionism and promote racial pluralism.\n\nThe following repeatable events will #bold deplete#! the #bold Progress Bar#!:\n• An #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion anti-expansion#! [Concept('concept_ruler','$RULER_TITLE_PRESIDENT$')] is elected #italic (once per President)#!\n• A [concept_powerful] [concept_interest_group] gains an #tooltippable;tooltip:[Country.GetTooltipTag],usfp_manifest_destiny_special_tooltip_anti_expansion anti-expansion#! leader #italic (once per interest group per 20 years)#!\n\nThe outcomes of some [Concept('concept_journal_entry', '$concept_journal_entries$')] can #bold deplete#! the #bold Progress Bar#!:\n• Fail the #Bold Indian Removal#! [concept_journal_entry]\n• Complete the #bold Oregon Border Dispute#! [concept_journal_entry]\n• The #bold American Civil War#! breaks out\n• The Union loses the #bold American Civil War#!\n\nCertain actions taken by our government can #bold deplete#! the #bold Progress Bar#! #italic (once per action)#!:\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_no_colonial_affairs').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_multicultural').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_council_republic').GetName] [concept_law]\n• We [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enact$')] the [GetLawType('law_monarchy').GetName] [concept_law]\n\nVarious special events and circumstances can also #bold deplete#! the #bold Progress Bar#!, such as:\n• We are defeated by Mexico in a [concept_war]\n• We annex only the Mexican Cession in the Treaty of Guadalupe Hidalgo\n• Mexico agrees to a peaceful purchase of the Mexican Cession\n• The American Anti-Imperialist League forms\n• We cease to be a [concept_great_power] \n• We are in [concept_default], or have declared [concept_bankruptcy]" #NT!
  
 usfp_manifest_destiny_special_tooltip_pro_expansion: "• has the #bold Jacksonian Democrat#! ideology\n• has the #bold Jingoist#! ideology\n• has the #bold Slaver#! ideology\n• has the #bold Authoritarian#! ideology\n• has the #bold Fascist#! ideology\n• has the #bold Social Darwinist#! ideology\n• has the #bold Expansionist#! trait" #NT!
 usfp_manifest_destiny_special_tooltip_anti_expansion: "• has the #bold Pacifist#! ideology\n• has the #bold Anarchist#! ideology\n• has the #bold Humanitarian#! ideology\n• has the #bold Enlightened Royalist#! ideology\n• has the #bold Anti-Expansionist#! trait" #NT!
 usfp_manifest_more_destiny: "#bold Manifest Destiny#! will gain influence." #NT!
 usfp_manifest_less_destiny: "#bold Manifest Destiny#! will lose influence." #NT!
  
 usfp_western_purchase_button: "Make an Offer to Mexico" #NT!
 usfp_western_purchase_button_desc: "Mexico's grasp on its northern territories is tenuous. If we wish to expand westward, we might be able to purchase these lands diplomatically." #NT!
 mexican_payment_cost: "If Mexico accepts, we will pay them @money!#yellow 3M#! over 4 years." #NT!
 usa_western_purchase_var: "We have not recently made an offer." #NT!
 treaty_of_guadalupe: "$concept_occupying$ Mexico's [concept_capital_state] will allow us to dictate terms as we see fit. With a powerful enough concept of Manifest Destiny, we could seize even more territory." #NT!
 usfp_cuban_purchase_button: "Make an Offer for Cuba" #NT!
 usfp_cuban_purchase_button_desc: "Control over Cuba is paramount to our national interests in the Atlantic. We will offer@money!#yellow 13M#!, to be paid over the course of 30 years, for control of the island." #NT!
 usfp_claim_canada_button: "Claim Canada" #NT!
 usfp_claim_canada_button_desc: "It is only right and just that this great American nation takes the #italic entire#! continent into its embrace. Our northern cousins will thank us for bringing them into the fold." #NT!
 usfp_secure_trail_button: "Secure the Oregon Trail" #NT!
 usfp_secure_trail_button_desc: "With settlers continuing to emigrate west, we should endeavour to secure a permanent presence along the main route of the Oregon Trail." #NT!
  
 usfp_promote_manifest_destiny_button: "Promote Continentalism" #NT!
 usfp_promote_manifest_destiny_button_desc: "Expansion is key to our overall political strategy. We will elevate continentalist voices in our administration." #NT!
 usfp_suppress_manifest_destiny_button: "Suppress Continentalism" #NT!
 usfp_suppress_manifest_destiny_button_desc: "The aims of Manifest Destiny run contrary to the stability of the union, and must be opposed." #NT!
 enough_manifest_destiny: "#bold Manifest Destiny#! has sufficiently high influence." #NT!
 low_manifest_destiny: "#bold Manifest Destiny#! has low enough influence." #NT!
 usfp_homestead_act_button: "Encourage Western Settlement" #NT!
 usfp_homestead_act_button_desc: "Our western territories yearn to be populated and made productive. By doling out free plots of land to settlers, we can encourage migration and self-sufficiency." #NT!
  
 usfp_reconstruction_swing_freedmen: "Reconstruction will progress in favor of the #bold Freedmen#!." #NT!
 usfp_reconstruction_swing_south: "Reconstruction will regress, empowering the #bold Redeemers#!." #NT!
 usfp_reconstruction_swing_south_severe: "Reconstruction will #r severely#! regress, empowering the #bold Redeemers#!." #NT!
 usfp_reconstruction_end_early: "#r #b Reconstruction will immediately end!#!" #NT!
 usfp_reconstruction_enforce_rights_button: "Enforce Voting Rights" #NT!
 usfp_reconstruction_enforce_rights_button_desc: "Freedmen continue to be denied their lawful rights across the South. Backed by the might of federal forces, we can ensure that liberty extends to all our citizens." #NT!
 dixie_formation_tt: "Any [concept_army] in the [SCOPE.sStrategicRegion('dixie_region').GetName] [concept_hq] has at least #variable 20#! [Concept('concept_unit','$concept_units$')] and a [concept_general]" #NT!
 dixie_indian_formation_tt: "Any [concept_army] in the [SCOPE.sStrategicRegion('dixie_region').GetName] [concept_hq] has at least #variable 2#! [Concept('concept_unit','$concept_units$')] and a [concept_general]" #NT!
 usfp_reconstruction_confederate_amnesty_button: "Grant Amnesty to Confederates" #NT!
 usfp_reconstruction_confederate_amnesty_button_desc: "To secure a lasting peace, an accord must be reached between the gentlemen of the North and South. By pardoning former rebels and allowing them back into government, unrest in the South will be quelled." #NT!
 usfp_reconstruction_cointelpro_freedmen_button: "Infiltrate Redeemer Groups" #NT!
 usfp_reconstruction_cointelpro_freedmen_button_desc: "These white supremacists are a dangerous criminal element. The Bureau will disrupt their activities." #NT!
 usfp_reconstruction_cointelpro_slaver_button: "Disrupt Black Organizations" #NT!
 usfp_reconstruction_cointelpro_slaver_button_desc: "Radicalism is spreading among the freedmen. The Bureau will hamper their efforts to coordinate." #NT!
 made_devils_bargain: "We have made the Devil's Bargain with the South" #NT!
  
 usfp_reconstruction_long: "Long Reconstruction" #NT!
 usfp_reconstruction_long_reason: "While Reconstruction has largely been a success for the Freedmen, racial prejudice remains deeply engrained at all levels of the [ROOT.GetCountry.GetName]. It will take at least a generation before [SCOPE.sCulture('afro_american_culture').GetName] citizens are truly accepted as a core element of the [ROOT.GetCountry.GetAdjectiveNoFormatting] nation." #NT!
 usfp_long_reconstruction_progress_bar: "Afro-American Integration" #NT!
 usfp_long_reconstruction_progress_bar_desc: "Progress: #v [JournalEntry.GetCurrentBarProgress(ScriptedProgressBar.Self)|%]#! ([JournalEntry.GetCurrentBarValue(ScriptedProgressBar.Self)|1]/2000)" #NT!
 afro_american_average_acceptance: "Average [concept_acceptance] of Afro-American [Concept('concept_pop', '$concept_pops$')]" #NT!
 afro_american_character_popularity: "[concept_popularity] of Afro-American [Concept('concept_character', '$concept_characters$')]" #NT!
 dixie_radicalism: "Dixie [Concept('concept_radical', '$concept_radicals$')]" #NT!
 supremacist_movement_support: "$movement_cultural_majority$ [concept_political_movement_support]" #NT!
 usfp_long_reconstruction_complete_tt: "The #bold Progress Bar#! has reached #bold 2000#!" #NT!
  
 usfp_canadian_highlander: "We are the only Canadian colony remaining" #NT!
  
 deseret_statehood_des: "Petition for Statehood" #NT!
 deseret_statehood_des_desc: "Our goal has always been to create a place for ourselves within the United States. We should draft a state constitution and send it to Washington for consideration." #NT!
 deseret_western_claims_des: "Colonize the West" #NT!
 deseret_western_claims_des_desc: "It's free real estate." #NT!
  
 sonora_statehood: "Petition for Statehood" #NT!
 sonora_statehood_desc: "With our expedition successful, we should seek recognition and annexation by the United States." #NT!
  
 nicaragua_revolt_walker: "Invite American Filibusters" #NT!
 nicaragua_revolt_walker_desc: "American volunteers can surely be only a boon to our cause." #NT!
  
 usfp_je_westward_expansion: "Westward Expansion" #NT!
 usfp_je_westward_expansion_reason: "$concept_usfp_westward_expansion_desc$" #NT!
 usfp_je_westward_expansion_complete: "New [Concept('concept_homeland','$concept_homelands$')] will continue to be added to your [Concept('concept_state', '$concept_states$')] for the rest of the game." #NT!
  
 texan_statehood_tex: "Appeal for Statehood" #NT!
 texan_statehood_tex_desc: "Our republic was founded by settlers from the United States. We would be stronger as part of the union, if they'll have us." #NT!
 texan_csa: "Join the Confederacy" #NT!
 texan_csa_desc: "We appreciate the CSA as fellow slaveholders and defenders of states' rights. We could join their cause while still retaining our sovereignty." #NT!
  
 usfp_gilded_age: "The Gilded Age" #NT!
 usfp_gilded_age_reason: "Opulence and corruption have come to define the new elite class of [ROOT.GetCountry.GetAdjectiveNoFormatting][SCOPE.gsInterestGroup('industrialists_scope').GetName]. Large [concept_usfp_trusts] increasingly dominate the economy, [concept_usfp_political_machines] take control of local politics, all while corruption scandals continually degrade public trust in the government.\n\nUnless the administration revitalizes itself and passes sweeping reforms, the [ROOT.GetCountry.GetName] will remain at the whims of the Robber Barons for the forseeable future." #NT!
 usfp_take_bribes_button: "Take Bribes" #NT!
 usfp_take_bribes_button_desc: "We're all friends and colleagues here in the Capitol. What’s a few gifts among friends?" #NT!
 usfp_consolidate_trust_button: "Consolidate Trust" #NT!
 usfp_consolidate_trust_button_desc: "Horizontal integration is good for business, good for the economy, good for the nation!" #NT!
 gilded_age_ended: "#b The Gilded Age#! has run its course" #NT!
 usfp_progressive_era: "The Progressive Cause" #NT!
 usfp_progressive_era_reason: "The long dominance of [concept_usfp_trusts] and [concept_usfp_political_machines] has not gone unnoticed. Social activism and labor agitation are on the rise in the [ROOT.GetCountry.GetName], while '[Concept('concept_usfp_muckrakers', '$concept_usfp_muckraker$')]' journalists write detailed exposés on the dark underbelly of society and government.\n\nSeeking solutions to these troubles, the [SCOPE.sIdeology('progressive_ideology').GetName] movement promises to uplift the nation by embracing new models of professionalism, scientific methods, and direct democracy." #NT!
 usfp_bust_trust_button: "Bust Trust" #NT!
 usfp_bust_trust_button_desc: "Large conglomerates have the economy in a stranglehold. It's time we break up these behemoths into smaller entities." #NT!
 usfp_remove_machine_button: "Fight Corruption" #NT!
 usfp_remove_machine_button_desc: "Open bribery has allowed corrupt political machines to control local politics for too long. We need to dissolve these vote-buying cartels and restore democracy to our cities." #NT!
 usfp_progressive_era_eugenics: "The Eugenics Movement" #NT!
 usfp_progressive_era_eugenics_reason: "In an attempt to secure their position in society, various groups have begun to push Eugenics as a solution to all manner of social ills. Through family planning and forced sterilizations, they seek to eliminate 'genetically inferior' groups from the population and create a nation solely composed of 'high quality' individuals.\n\nOnly time will tell if any [Concept('concept_interest_group', '$concept_interest_groups$')] will embrace these pseudo-scientific ideas..." #NT!
  
 usfp_offer_treaty_of_gh_mex: "Surrender the North" #NT!
 usfp_offer_treaty_of_gh_mex_desc: "Our war with the United States is unwinnable. We must sue for peace, on whatever terms will end the conflict." #NT!
  
 plains_formation_tt: "Any [concept_army] in the [SCOPE.sStrategicRegion('great_plains_region').GetName] [concept_hq] has at least #variable 3#! [Concept('concept_unit','$concept_units$')] and a [concept_general]" #NT!
  
 usfp_je_western_border: "The Indian Preserve" #NT!
 usfp_je_western_border_reason: "Much as King George did before the revolution, we have now drawn a line across our western border that no White settlers are to cross. We have committed to maintaining a peaceable boundary with the Great Plains nations, much to the dismay of prospective settlers." #NT!
  
 usfp_indian_appropiations_button: "End the Treaty System" #NT!
 usfp_indian_appropiations_button_desc: "Our previous attempts to forge treaties with Indian tribes have proven too cumbersome for our purposes. With the Indian Appropiation Act, we can streamline the acquisition of native lands by dealing with the Indians as individuals." #NT!
 usfp_indian_appropiations_button_tt: "The [ROOT.GetCountry.GetName] ceases to recognize any Indian tribe as an independent nation with which to conduct new treaties." #NT!
 usfp_indian_appropiations_button_tt2: "All Indians within the [ROOT.GetCountry.GetName] are legally designated as wards of the federal government." #NT!
 usfp_enable_american_indian_culture_tt: "Indigenous North American [Concept('concept_pop', '$concept_pops$')] in our [Concept('concept_incorporated_state', '$concept_incorporated_states$')] will be merged into a combined [SCOPE.sCulture('american_indian_culture').GetName] [concept_culture] over time." #NT!
  
 usfp_demand_bc_button: "Demand British Columbia" #NT!
 usfp_demand_bc_button_desc: "The damnable Brits should get their grubby hands off of the entire Oregon territory! Fifty-four Forty or Fight!" #NT!
  
 usfp_liberia_declare_independence: "Declare Independence" #NT!
 usfp_liberia_declare_independence_desc: "The time has come to form a proper Republic of Liberia in the model of the American system." #NT!
  
 usfp_je_indian_wars: "Indian Wars" #NT!
 usfp_je_indian_wars_reason: "In the past we have considered the [GetStrategicRegion('region_great_plains').GetName] to be a vast desert best left to the Indians. Now, as White settlers continue to pour west, it is our duty to pacify these lands and bring the Indian to heel - through force if necessary." #NT!
 usfp_provoke_lakota_war_button: "Provoke Lakota War" #NT!
 usfp_provoke_lakota_war_button_desc: "The Sioux are the greatest obstalce to our westward expansion. If we could provoke them into attacking our settlers, it would give us the pretext to crush them." #NT!
 usfp_break_treaties_button: "Break Treaties" #NT!
 usfp_break_treaties_button_desc: "The Indians lack the strength to enforce the treaties we have signed, so there is no need for us to abide by them." #NT!
  
 annex_canadian_north: "Survey the Arctic" #NT!
 annex_canadian_north_desc: "With our control over Canada solidifed, we can begin to exploit the reosurces of the vast arctic north." #NT!
 annex_alaskan_north: "Survey Alaska" #NT!
 annex_alaskan_north_desc: "Our colony on the Alaskan coast can serve as a base from which to probe for resources deeper in the wilderness." #NT!
