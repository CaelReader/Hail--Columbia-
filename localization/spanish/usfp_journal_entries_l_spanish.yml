l_spanish:
  
 je_usfp_a_house_divided_main_complete: "The American Civil War has begun." #NT!
 je_usfp_a_house_divided_missouri_compromise: "A House Divided: Missouri Compromise" #NT!
 je_usfp_a_house_divided_missouri_compromise_reason: "[concept_usfp_congress] maintains a careful balancing act between free and slave states in order to prevent one from dominating the other. The Compromise of 1820 drew a line through the [concept_usfp_louisiana_purchase] at the 36th Parallel, the southern border of [SCOPE.sState('missouri_scope').GetName]. Missouri has been allowed to maintain slavery, but all other territories north of that line shall be free territories. Implicitly, the territories south of the compromise line will become slave states as they are integrated into the union.\n\nThe western extent of the demarcation line has not been concretely determined. If the [SCOPE.GetRootScope.GetCountry.GetName] continues to expand its borders, the status of the compromise will likely be called into question." #NT!
 usfp_missouri_compromise_broken: "The Missouri Compromise is superseded by a new policy" #NT!
  
 je_usfp_a_house_divided_gag_rule: "A House Divided: The Gag Rule" #NT!
 je_usfp_a_house_divided_gag_rule_reason: "To enforce the Missouri Compromise and adjourn further conflict over the issue, the [concept_usfp_house_of_representatives] has prohibited the consideration of petitions or laws relating to slavery." #NT!
 je_usfp_a_house_divided_gag_rule_status: "With the gag rule in place, [GetLawType('law_slave_trade').GetGroup.GetName] laws #r cannot#! be [Concept('concept_enactment_of_laws','$concept_enactment_of_laws_enacted$')]" #NT!
 usfp_end_gag_rule_button: "Repeal Gag Rule" #NT!
 usfp_end_gag_rule_button_desc: "With the Abolitionists cowed, the Gag Rule no longer suits our interests." #NT!
 usfp_end_gag_rule: "The #Bold A House Divided: The Gag Rule#! [concept_journal_entry] will end" #NT!
 usfp_end_gag_rule_button_no_abolitionists: "We do NOT have a [concept_political_movement] to end slavery" #NT!
 usfp_end_gag_rule_button_slave_trade: "We have a [concept_political_movement] to expand slavery" #NT!
 usfp_break_gag_rule_button: "Break Gag Rule" #NT!
 usfp_break_gag_rule_button_desc: "The election results are clear, and the House must be reconvened without the Gag Rule. Our mandate will not be denied!" #NT!
  
 je_usfp_a_house_divided_bleeding_kansas: "A House Divided: Bleeding Kansas" #NT!
 je_usfp_a_house_divided_bleeding_kansas_reason: "[SCOPE.sState('kansas_scope').GetName] has become a battleground over the matter of slavery. The #bold Progress Bar#! tracks the influence of each side in the state. Progress to the right indicates #bold Free-Stater#! influence, while progress to the left indicates the advance of the proslavery #bold Border Ruffians#!. If the progress bar reaches 0 or 100, the fate of [SCOPE.sState('kansas_scope').GetName] will be decided in that faction's favor.\n\nThe balance of power is expected to shift by #tooltippable;tooltip:[Country.GetTooltipTag],je_usfp_a_house_divided_bleeding_kansas_special_tooltip [Country.MakeScope.Var('bleeding_kansas_var_next').GetValue|+=]#! next month" #NT!
 je_usfp_a_house_divided_bleeding_kansas_special_tooltip: "This rate is determined by the following:\n#variable [Country.MakeScope.Var('bleeding_kansas_yankee_percent').GetValue|+=]#! from the Yankee [Concept('concept_pop', '$concept_population$')]\n#variable [Country.MakeScope.Var('bleeding_kansas_yankee_radicals').GetValue|+=]#! from Yankee [Concept('concept_radical', '$concept_radicals$')]\n#variable [Country.MakeScope.Var('bleeding_kansas_freedmen').GetValue|+=]#! from free Afro-American [Concept('concept_pop', '$concept_pops$')]\n#variable [Country.MakeScope.Var('bleeding_kansas_dixie_percent').GetValue|+=]#! from the Dixie [Concept('concept_pop', '$concept_population$')]\n#variable [Country.MakeScope.Var('bleeding_kansas_dixie_radicals').GetValue|+=]#! from Dixie [Concept('concept_radical', '$concept_radicals$')]\n#variable [Country.MakeScope.Var('bleeding_kansas_aristocrats').GetValue|+=]#! from Dixie $aristocrats$" #NT!
 bleeding_kansas_0_progress: "The #bold progress bar#! reaches 0" #NT!
 bleeding_kansas_100_progress: "The #bold progress bar#! reaches 100" #NT!
 usfp_support_free_kansas_button: "Support Free-Staters" #NT!
 usfp_support_free_kansas_button_desc: "It is in our interest that Kansas be a free state. Federal support for the Free-Staters will make it clear that slavery is not welcome." #NT!
 usfp_support_slave_kansas_button: "Support Border Ruffians" #NT!
 usfp_support_slave_kansas_button_desc: "We need to ensure Kansas becomes a slave state. Federal protections can be extended to those who see it our way." #NT!
 usfp_kansas_intervene_cooldown: "We have not recently intervened in Kansas." #NT!
 usfp_enforce_kansas_constitution_button: "Enforce Kansas Constitution" #NT!
 usfp_enforce_kansas_constitution_button_desc: "The people of Kansas have given us a legal Constitution, and we have recognized it. With the right show of force, we can now deliver a swift resolution to this bloody tragedy." #NT!
  
 je_usfp_a_house_divided_voting_rights: "A House Divided: Black Suffrage" #NT!
 je_usfp_a_house_divided_voting_rights_reason: "Even in the non-slaveholding states, [SCOPE.sCulture('afro_american_culture').GetName] citizens are almost entirely denied access to the ballot box. Overturning the myriad restrictions on their suffrage will require a concerted effort at the national level." #NT!
  
