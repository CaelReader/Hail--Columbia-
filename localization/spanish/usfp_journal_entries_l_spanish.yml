 je_usfp_a_house_divided_border_states_reason: "The border states maintain the practice of slavery, but are sufficiently removed from the Deep South that they might be turned against the secessionist cause." #NT!
 border_state_loyal: "#bold #green Unionist#!" #NT!
 border_state_divided: "#bold #yellow Divided#!" #NT!
