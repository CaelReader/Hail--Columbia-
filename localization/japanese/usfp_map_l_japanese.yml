 rule_usfp_usa_names: "@america_icon! #yellow Hail, Columbia!#! | USA Names"
 setting_usa_initial_names: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_usa_initial_names_desc #high Vanilla #!#!#!"
 setting_usa_initial_names_desc: "The country name of the United States will change based on government type, always retaining the initials "USA""
 setting_usa_dynamic_names: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_usa_dynamic_names_desc #high Dynamic #!#!#!"
 setting_usa_dynamic_names_desc: "The country name of the United States will change based on government type"
  
 rule_usfp_native_consolidation: "@america_icon! #yellow Hail, Columbia!#! | Decentralized Consolidation" #NT!
 setting_some_native_consolidation: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_some_native_consolidation_desc #high Some #!#!#!" #NT!
 setting_some_native_consolidation_desc: "Some [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start. #lore Having more than 420 countries on the map currently causes major performance loss on some hardware.#!" #NT!
 setting_more_native_consolidation: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_more_native_consolidation_desc #high More #!#!#!" #NT!
 setting_more_native_consolidation_desc: "Even more [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start. #lore Having more than 420 countries on the map currently causes major performance loss on some hardware.#!" #NT!
 setting_no_native_consolidation: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_no_native_consolidation_desc #high None #!#!#!" #NT!
 setting_no_native_consolidation_desc: "None of the Mod-Added [Concept('concept_decentralized_nation', '$concept_decentralized_nations$')] in North America will be consolidated on game start. #lore WARNING: Having more than 420 countries on the map currently causes major performance loss on some hardware!#!" #NT!
  
 rule_usfp_african_consolidation: "@america_icon! #yellow Hail, Columbia!#! | African Consolidation" #NT!
 setting_african_consolidation: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_african_consolidation_desc #high Yes #!#!#!" #NT!
 setting_african_consolidation_desc: "Consolidates some [Concept('concept_country', '$concept_countries$')] in Central Africa at game start to reduce the starting number of tags below 420." #NT!
 setting_no_african_consolidation: "#tooltippable #tooltip:[GetPlayer.GetTooltipTag],setting_african_consolidation_desc #high No #!#!#!" #NT!
 setting_no_african_consolidation_desc: "African [Concept('concept_country', '$concept_countries$')] are unchanged." #NT!
  
  
